  <p>But notice what all three of these models have in common. None of them are in any interesting sense <i>about</i> the fictional content of whatever bit of fiction they use. Instead, they are about, well, whatever issue they are about\xE2\x80\x94skepticism, the existence and nature of god, the relationship of mind to body, the nature of action, what counts as art. Sadly, only a few of the essays in <i>Buffy the Vampire Slayer and Philosophy</i> are genuinely about any interesting philosophical issue. Most of them are instead straightforwardly about <i>BtVS</i>. That is, they use philosophical ideas to illuminate <i>BtVS</i>, rather than the other way around. In his introduction, South even says that while \xE2\x80\x9Csome chapters start with a difficult philosophical issue . . . and show how <i>BtVS</i> can help us to better understand the issue by providing us with examples and themes from the show\xE2\x80\x9D (2), other chapters \xE2\x80\x9Cuse philosophical concepts <i>to understand the stories and motifs present in BtVS</i>\xE2\x80\x9D (3, italics mine). But in my view there are far too many of the latter, and I am frankly dubious that they count as philosophy at all.</p>  \t\t \n\
  <p>The book contains twenty-two essays, divided into five sections. The first is called \xE2\x80\x9CBuffy, Faith, and Feminism,\xE2\x80\x9D and consists of two essays about Faith and three on more general feminist topics. The five essays in \xE2\x80\x9CKnowledge, Rationality, and Science in the Buffyverse,\xE2\x80\x9D include an interesting discussion (by Andrew Aberdein) of the relationship between science and magic in the Buffyverse, and another (by Madeleine Muntersbjorn)on the show\xE2\x80\x99s implicit attitude towards the \xE2\x80\x99Science Wars\xE2\x80\x99. We then have four essays on \xE2\x80\x9CBuffy and Ethics\xE2\x80\x9D, followed by five on \xE2\x80\x9CReligion and Politics in the Buffyverse\xE2\x80\x9D. The fifth and final section, \xE2\x80\x9CWatching Buffy,\xE2\x80\x9D seems to be a catch-all for three essays that did not neatly fit elsewhere.<sup><a name=\"2b\" href=\"#2\">2</a></sup> In what follows, I am going to dispense with plot summary and character description and assume that if you are interested enough to read this review, you have at least a basic familiarity with the characters and overall plotlines.</p>  \t\t \n\
  <p>Some of these essays really do contain at least some philosophical content. I have already mentioned Aberdein\xE2\x80\x99s \xE2\x80\x9CBalderdash and Chicanery: Science and Beyond\xE2\x80\x9D and Muntersbjorn\xE2\x80\x99s \xE2\x80\x9CPluralism, Pragmatism, and Pals: The Slayer Subverts the Science Wars\xE2\x80\x9D. Others include Mimi Marinucci\xE2\x80\x99s \xE2\x80\x9CFeminism and the Ethics of Violence: Why Buffy Kicks Ass,\xE2\x80\x9D in which she raises some interesting questions about when violence is called for. In \xE2\x80\x9CBuffy in the Buff: A Slayer\xE2\x80\x99s Solution to Aristotle\xE2\x80\x99s Love Paradox,\xE2\x80\x9D Melissa M. Milavec and Sharon M. Kaye draw on Buffy\xE2\x80\x99s three main sexual relationships to illustrate Aristotle\xE2\x80\x99s three levels of friendship. (Even Buffy fans unfamiliar with Aristotle will be unsurprised to hear that Angel wins, Reilly loses, and Spike is a \xE2\x80\x99pleasure friend\xE2\x80\x99.) And Carolyn Korsmeyer\xE2\x80\x99s \xE2\x80\x9CPassion and Action: In and Out of Control\xE2\x80\x9D reflects on the nature of the emotions, as well as their contribution to the aesthetic power of the show.</p>  \t\t \n\
  <p>But the real winners on the yes-this-actually-is-philosophy! front are Jacob Held and Jason Kawal. Held\xE2\x80\x99s \xE2\x80\x9CJustifying the Means: Punishment in the Buffyverse\xE2\x80\x9D is a nice reflection on the nature of punishment that falls somewhere in between my first and second models of how to use popular culture to do philosophy. Held uses <i>BtVS</i> to illustrate the difference between retributivist and utilitarian theories of punishment, and to argue that the latter is preferable to the former. He reminds us that the vengeance demon Halfrek \xE2\x80\x9Cprefers the title \xE2\x80\x99justice demon\xE2\x80\x99\xE2\x80\x9C (229), and contrasts her chosen \xE2\x80\x99clientele\xE2\x80\x99 and methodology to Anya\xE2\x80\x99s. On the basis of this contrast, he argues that there is no fully objective way to determine a criminal\xE2\x80\x99s just deserts, and thus that retributivism is untenable. He then uses the cases of Angel, Spike, and Oz to illustrate the virtues of preemptive punishment in the interests of deterrence. Finally, he approaches the difficult question of whether utilitarianism justifies punishing the innocent by discussing\xE2\x80\x94and applauding\xE2\x80\x94Giles\xE2\x80\x99 decision to kill Ben at the end of season 6. (Ben is an entirely innocent human; the problem is that the nasty goddess Glory needs to use his body to manifest herself.) I\xE2\x80\x99m not convinced that any of this really constitutes a novel argument in favor of utilitarianism or against retributivism, but it certainly brings the key issues to the fore, and I can see myself assigning this in an introductory class.</p>  \t\t \n\
  <p>In \xE2\x80\x9CShould We Do What Buffy Would Do?\xE2\x80\x9D Kawal argues that virtue ethicists are not well served by saying, with Rosalind Hursthouse (1999), that</p>  \t\t <blockquote>an action is right iff it is what a virtuous agent would characteristically . . . do in the circumstances (149).</blockquote>  \t\t \n\
  <p>After all, the fact that each of us has different abilities and relationships from the paradigm virtuous person (Buffy, Jesus, Buddha . . .) may well affect whether we indeed should do what that person would do. For example, it is not morally right for Xander to take on a pack of vampires alone, even though Buffy characteristically would. And although we can instead ask what Buffy would do if she had Xander\xE2\x80\x99s less impressive physical abilities, it is clear that this is a dangerous road. Follow it too far, and you wind up telling Xander that he should do what Buffy would do if she were Xander, which does not exactly give him much in the way of moral compass! So the virtue ethicist should modify her claim slightly, and say that</p>  \t\t <blockquote>an action in a given situation is morally right if (and only if) a fully-informed, unimpaired, virtuous observer (like Buffy) would deem the action to be morally right (for this person) (158).</blockquote>  \t\t \n\
  <p>Now, I am not familiar enough with the literature on virtue ethics to know whether this is either original or fair to Hursthouse. But I can say without hesitation that <i>this is philosophy</i>. This is an instance of the second model above. The essay is not <i>about BtVS</i>, though Buffy\xE2\x80\x99s name appears on every page; it is about the proper formulation of a key principle of virtue ethics.</p>  \t\t \n\
  <p>As I have already indicated, though, many of the other essays really are just about <i>BtVS</i>. They provide character analyses, untangle themes, uncover metaphors, and offer diagnoses of political motivations and hidden agendas. This is all well and good, and fun for the Buffyphile in me, but it\xE2\x80\x99s not philosophy.</p>  \t\t \n\
  <p>So is that fair? I rather expect some readers to accuse me of being a snooty, closed-minded analytic philosopher. I must plead guilty to the \xE2\x80\x99analytic\xE2\x80\x99 bit, but that\xE2\x80\x99s all. I will happily admit that questions about disciplinary boundaries can be tricky, and not always worth pursuing very far. And I will certainly agree that questions about exactly what counts as philosophy\xE2\x80\x94and why\xE2\x80\x94are quite hard, and that a detailed answer is well beyond the scope of this review. Nonetheless, the general outlines of the answer are fairly clear. It\xE2\x80\x99s partly a matter of topic, and partly a matter of methodology.</p>  \t\t \n\
  <p>The methodological component is simply that philosophy crucially involves <i>argument</i>. If an essay provides no arguments, but rather meanders around, makes proclamations, or simply describes a view without trying to <i>evaluate</i> it, then the author is not doing philosophy. It is worth noting in this regard that the simple fact that <i>BtVS</i> embodies a certain worldview or adheres to a certain \xE2\x80\x93ism is not an argument for the <i>truth</i> of that \xE2\x80\x93ism. It is at best an argument for the claim that <i>the writers</i> believe the \xE2\x80\x93ism. <i>BtVS</i> is, after all, <i>fictional</i>. Not all of the contributors to this volume are careful enough about this point.<sup><a name=\"3b\" href=\"#3\">3</a></sup> \t\t</p>  \t\t \n\
  <p>The subject matter component is harder. Luckily, I do not need to provide a very substantive account, or a comprehensive list of the Properly Philosophical Topics. All I need to say is that <i>BtVS is not among them.</i> This is not a slur on <i>BtVS</i>; neither <i>Hamlet</i> nor <i>Ulysses</i> is among them either. Philosophy is not English Literature or Media Studies. Thus when Thomas Hibbs\xE2\x80\x94in one of the best essays in the volume\xE2\x80\x94argues that \xE2\x80\x9Cthe mythic structure and leitfmotifs of <i>BtVS</i> reflect <i>noir</i> themes\xE2\x80\x9D (51), or when Wendy Love Anderson argues that \xE2\x80\x9Cthe Buffyverse conception of religion is . . . regularly and frequently . . . <i>demonized</i>\xE2\x80\x9D (214), they are not doing philosophy. Philosophers are simply not in the business of studying the fictional content of fictions.<sup><a name=\"4b\" href=\"#4\">4</a></sup> We want to know what the real world contains, and how it works.</p>  \t\t \n\
  <p>Let me finish by issuing three caveats about what I\xE2\x80\x99ve said here. First, I want to be clear that most of the essays in this volume can teach someone a little bit of philosophy, whether it be a bit of Plato, Aristotle, Nietzsche, or Kant, or what was at stake in the \xE2\x80\x99Science Wars\xE2\x80\x99. After all, even those who put the philosophical ideas in the service of understanding <i>BtVS</i> rather than <i>vice versa</i> need to explain those ideas. It\xE2\x80\x99s just that in essays that are not written with clear pedagogical intent, any knowledge gained is only accidental, and likely to be very incomplete.</p>  \t\t \n\
  <p>Second, I really <i>do</i> think that there is interesting philosophical mileage to be gotten from <i>BtVS</i>\xE2\x80\x94at least pedagogically. I\xE2\x80\x99ve already discussed some interesting issues that are covered in this collection. There\xE2\x80\x99s probably more work to be done in ethics. And I was surprised that none of the authors discussed personal identity, freedom of the will, or moral responsibility\xE2\x80\x94themes that are often fairly close to the surface in <i>BtVS</i>.  Notice too that Dawn practically <i>is</i> Davidson\xE2\x80\x99s Swampman (1987),<sup><a name=\"5b\" href=\"#5\">5</a></sup> and therefore provides a handy example for certain debates about the nature of concepts and content. She also nicely illustrates most standard views about species individuation\xE2\x80\x94which entail that she is not biologically human\xE2\x80\x94as well as Shoemaker\xE2\x80\x99s (1970) distinction between memory and quasi-memory that arises in discussions of personal identity. So <i>BtVS</i> really does raise some interesting philosophical issues.</p>  \t\t \n\
  <p>Perhaps more importantly, though, it raises lots of interesting <i>non</i> philosophical issues. This is my third caveat: the fact that many of these essays are not philosophy does not automatically mean that they are bad. With a few exceptions\xE2\x80\x94which belong in fanzines rather than tenure files\xE2\x80\x94the nonphilosophical essays in this collection range from the silly but mildly enjoyable to the really quite intriguing. After all, philosophy is not the only academic discipline, and academia is not the only worthwhile pursuit. At the end of the day, I am as happy to sit around talking about <i>BtVS</i> as the next fan. I just don\xE2\x80\x99t pretend to be doing philosophy. So if South\xE2\x80\x99s collection were instead called something like <i>Reflections on Buffy the Vampire Slayer</i>, I would probably complain a lot less. Then again, if it were called that, I wouldn\xE2\x80\x99t be reviewing it here.<span style=\"font-weight: bold;\">\r\n\
