  </span></p> <p class=\"cit\"><span style=\"font-weight: bold;\">Endnotes</span></p>  \t    \t\t <p class=\"endnotes\"><a name=\"1\" href=\"#1b\">1.</a> First, there are many nonfiction bits of popular culture that are just not at stake here. For example, it is hard to see any philosophical use for celebrity gossip and faddish toys. Second, there is a lot of fiction that can\xE2\x80\x99t really be called \xE2\x80\x99popular culture\xE2\x80\x99 in any natural sense, but which might be philosophically useful in one way or another (note my mention of Dostoevsky just below). </p>  \t\t <p class=\"endnotes\"><a name=\"2\" href=\"#2b\">2.</a> Actually, the contribution by Richard Greene and Wayne Yuen should probably have gone in the ethics section, but the contribution by Tracy Little would have posed an editorial challenge, given that it does not even purport to be about anything philosophical. The essay by Michael P. Levine and Stephen Jay Schneider, in contrast, really is about watching BtVS; they are looking for an explanation of the show\xE2\x80\x99s appeal to academics. But while it starts out promisingly, criticizing some of the more excessive claims that have been made in praise of BtVS, and claiming that \xE2\x80\x9Cit is BtVS scholarship that warrants study at this point, not BtVS itself\xE2\x80\x9D (301), it soon falls astray and provides a rather one-dimensional, Freudian explanation of the show\xE2\x80\x99s popularity.</p>  \t\t <p class=\"endnotes\"><a name=\"3\" href=\"#3b\">3.</a> The fact that some of these authors do not always put enough weight on the fact that BtVS is not real also gives rise to a different but related mistake. The mistake is to uncritically take anything that happens on the show as evidence for the correctness of a certain interpretation (or even, if conjoined with the mistake in the main text above, as evidence for the truth of some view about the nature of the actual world.) The problem is that sometimes things happen because of the constraints of the medium, or the simple goals of entertaining a television audience. There are occasional inconsistencies in the plotlines and in the behavior of the characters because the show has been written over a period of at least seven years, by a multitude of different writers. And sometimes characters do things \xE2\x80\x99out of character\xE2\x80\x99, or grow in unexpected directions, to enhance the storyline. This problematizes James B. South\xE2\x80\x99s essay, in which he argues that Willow\xE2\x80\x99s actions in season 6 \xE2\x80\x9Cforce us to confront the possibility that irrationality can be unintelligible, not just a mistake\xE2\x80\x9D (133). Here is another example. Toby Daspit makes much of the fact that very little of BtVS takes place in classrooms, despite the fact that, during the first four seasons, most of the main characters are either in school or working at one. He takes it as evidence that \xE2\x80\x9Cthe type of knowledge necessary for survival on the Hellmouth is not discovered . . . or created . . . within a banking model. Instead, other modes of knowledge, and of education, are explored\xE2\x80\x9D (128). Hmmm. I\xE2\x80\x99d have said that little of the show takes place in classrooms because that would be really boring. Come on, people. Aristotle did not have to worry about Nielsen ratings. Joss Whedon does.</p> \t \t\t <p class=\"endnotes\"><a name=\"4\" href=\"#4b\">4.</a> That is not to say that they are not interested in fiction qua fiction. The prospects for \xE2\x80\x99fictionalism\xE2\x80\x99 about various problematic entities\xE2\x80\x94numbers, possible worlds, moral truths\xE2\x80\x94partly turn on working out how to understand the notion of truth according to a fiction. And both philosophers of language and metaphysicians are interested in metaphor. Etc. </p>  \t\t <p class=\"endnotes\"><a name=\"5\" href=\"#5b\">5.</a> The force of the \xE2\x80\x99practically\xE2\x80\x99 depends on whether or not it is central to Davidson\xE2\x80\x99s example that the creature come into existence by cosmic accident, rather than by intentional creation. </p>"
