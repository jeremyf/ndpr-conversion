mo (or his American editor) refers us to Martin Heidegger, <i style=\"\">Nietzsche</i>,  II: <i style=\"\">The Eternal Recurrence of the Same</i>, trans. David Farrell Krell (San Francisco:  Harper and Row, 1984), though without a page number. He seems to be thinking of  the passage I have quoted that may be found in <i style=\"\">Nietzsche</i>, IV: <i style=\"\">Nihilism</i>, trans. Frank A. Capuzzi, ed. David Farrell Krell (San Francisco: Harper and Row, 1982),  201. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref5\" name=\"_edn5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[5]</span></span></a></sup>  See Heidegger<i style=\"\">, Nietzsche</i>, IV, 55.</span></span></span></p></div> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref6\" name=\"_edn6\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[6]</span></span></a></sup>  Nietzsche, <i style=\"\">The Will to Power</i>, 267. Slightly modified translation. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref7\" name=\"_edn7\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[7]</span></span></a></sup>  On rhetoric, understood as speaking <i style=\"\">ad homines</i>, see Vattimo, <i style=\"\">The Responsibility of the Philosopher</i>, ed. Franca d'Agostini, trans. William McCuaig (New  York: Columbia University Press, 2010), 69.</span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref8\" name=\"_edn8\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[8]</span></span></a></sup>  See Richard Rorty and Gianni Vattimo, <i style=\"\">The Future of Religion</i>, ed. Santiago Zabala (New York: Columbia University Press,  2005). </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref9\" name=\"_edn9\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[9]</span></span></a></sup>  For Vattimo's philosophical popularism, see <i style=\"\">The Responsibility of the Philosopher</i>, 113.</span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref10\" name=\"_edn10\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[10]</span></span></a></sup>  See Jacques Derrida, \"Faith and Knowledge: The Two Sources of 'Religion' at the  Limits of Reason Alone,\" trans. Samuel Weber, <i style=\"\">Religion</i>, ed. Jacques Derrida and Gianni Vattimo (Cambridge: Polity Press, 1998),  1-78, and \"How to Avoid Speaking: Denials,\" trans. Ken Frieden and Elizabeth Rottenberg, <i style=\"\">Psyche: Inventions of the Other</i>, II, ed. Peggy Kamuf and Elizabeth Rottenberg  (Stanford: Stanford University Press, 2008), 143-95. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref11\" name=\"_edn11\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[11]</span></span></a></sup>  See on this theme, Vattimo, <i style=\"\">Belief</i>, trans. Luca d'Isanto and David Webb (Stanford: Stanford University Press, 1999), 65.</span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref12\" name=\"_edn12\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[12]</span></span></a></sup>  Vattimo, <i style=\"\">Belief</i>, 39. See Thomas Aquinas, <i style=\"\">Summa  theologi\xC3\xA6</i>, 1a, q. 11, art. 4 <i style=\"\">responsio</i>.</span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref13\" name=\"_edn13\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[13]</span></span></a></sup>  See Vattimo, <i style=\"\">After Christianity</i>, trans. Luca d'Isanto (New York: Columbia University Press, 2002), ch. 5, and <i style=\"\">Belief</i>, 50-54. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref14\" name=\"_edn14\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[14]</span></span></a></sup>  Vattimo, <i style=\"\">Belief</i>, 70. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref15\" name=\"_edn15\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[15]</span></span></a></sup>  Vattimo, <i style=\"\">Christianity, Truth, and Weakening Faith</i>, 48. Also see, <i style=\"\">After Christianity</i>, 91. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref16\" name=\"_edn16\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[16]</span></span></a></sup>  See, for example, Vattimo, <i style=\"\">Belief</i>, 26.</span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference