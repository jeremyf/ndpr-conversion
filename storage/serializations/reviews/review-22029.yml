content: "<p class=\"NDPRBodyTexT\">Gianni Vattimo is best  known today, at least in the English-speaking world, as one of a triad of European philosophers whose  names are often on the lips of a general audience, one existing largely  outside Philosophy Departments in the United States. The other two are Georgio  Agamben and Slavoj \xC5\xBDi\xC5\xBEek. These three writers do not constitute a school, and perhaps there is little that binds them together except a shared background in  nineteenth- and twentieth-century European philosophy. Agamben draws from Heidegger  and Benjamin; \xC5\xBDi\xC5\xBEek elaborates on Lacan; and Vattimo develops from Nietzsche and Luigi Pareyson. Each has a far broader philosophical and  artistic culture than is usual in the English-speaking philosophical world. What  allows their names to be linked in North American conversations is a  willingness to engage in discussions of the nature and future of Christianity and to  offer commentary on contemporary political events. So Agamben writes a gloss  on Paul's epistle to the Romans, <i style=\"\">The Time that Remains</i> (2005), reflects on <i style=\"\">homo sacer</i>, and speaks out against America's response to 9/11. \xC5\xBDi\xC5\xBEek, a declared atheist, nonetheless figures Christianity as a partner in the  quest for social egalitarianism and is a frequent spokesman on contemporary  political events. His joint book with theologian John Milbank, <i style=\"\">The  Monstrosity of Christ</i> (2009), is a recent instance of his engagement with Christianity. And Vattimo, now on more intimate terms  with the Catholic Church, has recently written a number of short books --  interventions and dialogues, really -- on Christianity, while also offering insights  into contemporary politics. From 1999-2004 he was a member of the European parliament.</p> <p class=\"NDPRBodyTexT\">It is fair to say that neither of the stricter schools of philosophy today  thinks well of this triad. Phenomenologists tend to regard all three as of  passing interest, for they lack the clarity and rigor made available by  reduction, and only the hermeneutical dimension of their work calls for attention.  Analytic philosophers, especially the more hard-boiled sort, usually have little  more than barely disguised contempt for them, unless, of course, they are  drawn to Europeans' diagnoses of political events, in which case their strength  is held to be in the realm of cultural commentary, not philosophy in the narrow  sense. Yet the triad clearly seeks to fill a vast cultural space: many people  outside the world of professional philosophy need to hear intelligent analysis  of politics and religion, not least of all when they are felt to be  entwined. Whether the discussion <i style=\"\">is</i> intelligent is one question; whether it is desired is another. That it is desired is readily apparent: a big publishing house such as Columbia University  Press does not repeatedly commit large amounts of money to publishing authors whose  books do not sell, especially in a recession. Whether that desire is whipped  up by people wanting to follow authors who have been made fashionable by the  media, or whether it is a genuine desire on their part to rethink the future of Christian faith is more difficult to distinguish with any confidence.  One thing is for sure: analytic philosophers are not entering the space of popular intellectual culture to issue any challenge, and while phenomenologists sometimes take a step or two into that space it is mostly in highly  determined circumstances: the world of Catholicism, for example.</p> <p class=\"NDPRBodyTexT\">Gianni Vattimo (<i style=\"\">b</i>. 1936) studied in Turin under Pareyson (1918-91), a fecund and creative philosopher whose  strengths were in aesthetics and hermeneutics. Only a brief selection of  Pareyson's work has been translated, and there is need for an English version of his <i style=\"\">Estetica: Teoria della formativit\xC3\xA0</i> (1954), among other works.<sup><a style=\"\" href=\"#_edn1\" name=\"_ednref1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[1]</span></span></a></sup>  Much of Vattimo's most significant writing has been, like Pareyson's, in  aesthetics and hermeneutics, both broadly understood, and inflected by an enduring  engagement with Nietzsche and those who have followed in his wake: Heidegger,  Derrida, and Rorty being prominent among them. Intellectual pedigree tells us only so  much, though. We need to know what sort of philosopher he is, and what he does  best, if we are to do justice to his work.</p> <p class=\"NDPRBodyTexT\">There are different things to prize in philosophers: original concepts,  diagnoses of problems, rigorous arguments, re-descriptions of the world, and so on. Sometimes a philosopher is memorable for one or more original concepts,  though not at the time (or later) for any arguments to do with them. And so  with variations on the list I have given. Think only of modern instances.  Pareyson's intriguing concept of formativity is more winning than his arguments for  it. Wittgenstein can be breathtaking in his diagnoses of philosophical  problems but does not re-describe the world effectively. Frege offers rigorous  arguments but is no diagnostician. Heidegger re-describes the world in <i style=\"\">Sein  und Zeit</i> but overlooks counter-examples that would make his case more compelling. Some philosophers bequeath problems (Descartes,  say), while others contribute to their possible solution (Husserl, for  example). Derrida is an outstanding reader of philosophical texts, although he  added very little to the standard repertoire of philosophical questions and  answers. If we turn to Vattimo while keeping in mind this generous understanding of  excellence in philosophy and then ask ourselves what he does best, our most  charitable answer would be that he comes up with a concept: <i style=\"\">pensiero  debole</i>. In Italian <i style=\"\">debole</i> can mean anything from \"weak\" or \"feeble\" to \"dull\" or \"ineffective.\" For Vattimo, the two words are best rendered in English as \"weak thought\" or \"weakening thought\" or even \"softening thought.\"</p> <p class=\"NDPRBodyTexT\">Weak thought is a consequence of what Nietzsche diagnosed as nihilism.  Vattimo draws a thread from Nietzsche: \"Since Copernicus man has been rolling from the center towards <i style=\"\">X</i>.\"<sup><a style=\"\" href=\"#_edn2\" name=\"_ednref2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[2]</span></span></a></sup> For Vattimo, this indicates \"the situation in which the human subject explicitly recognizes that the lack of foundation is a constitutive part  of its condition (what Nietzsche elsewhere calls 'the death of God').\"<sup><a style=\"\" href=\"#_edn3\" name=\"_ednref3\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[3]</span></span></a></sup> Now it must be said that Nietzsche's account of European nihilism is far  more complex than Vattimo suggests; it incorporates many motifs, including pessimism, the status of the question \"Why?,\" and a critique of Christian morality. The line that Vattimo quotes indicates that human  beings no longer occupy the center of the cosmos, exist without a God fully decked  out with what Gilson called \"the metaphysics of Exodus,\" are without a firm center in rationality or virtue, and so forth. To this view Vattimo  adds another trait of nihilism that he takes from Heidegger's commentary on Nietzsche: \"The essence of nihilism is the history in which there is nothing to Being itself.\"<sup><a style=\"\" href=\"#_edn4\" name=\"_ednref4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a></sup>  This would be what Heidegger calls \"passive nihilism\" in Nietzsche, a history of decline, and not the \"active nihilism\" that he links to the eternal return of the same.<sup><a style=\"\" href=\"#_edn5\" name=\"_ednref5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[5]</span></span></a></sup>  Vattimo deems nihilism conceived as the evacuation of Being to lead to  Heidegger's conception of <i style=\"\">Andenken</i> as distinct from metaphysics constituted as onto-theio-logy. Taken together, then,  weak thought is what comes about when we construe human being as without any  ground -- cosmological, epistemological, ontological, or ethical -- and at the end  of a history in which all variations of being, including being as the will to  power, have been played out.</p> <p class=\"NDPRBodyTexT\">Accordingly, weak thought affirms incompleteness in philosophy and embraces the  principle that a plurality of views may be adopted with respect to any position.  Vattimo agrees with Nietzsche when he writes against the positivists, \"No, facts are precisely what there is not, only interpretations.\"<sup><a style=\"\" href=\"#_edn6\" name=\"_ednref6\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[6]</span></span></a></sup> No counter-examples are entertained when Vattimo embraces this claim,  and so we must assume that for him the statement \"The philosopher Gianni Vattimo  was born in 1936\" is an interpretation, not a fact. I suppose that \"1936\" might be ventured as an interpretation of a temporal sequence, though it would seem to be an interpretation of a rather trivial sort.  At any rate, regarding logic, epistemology, and metaphysics as absolute  grounds, and without showing any interest in other non-foundational philosophies, Vattimo  endorses philosophy as edifying and pragmatic in orientation and as rhetorical  and hermeneutic in practice.<sup><a style=\"\" href=\"#_edn7\" name=\"_ednref7\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[7]</span></span></a></sup>  He thereby gains an ally in Richard Rorty.<sup><a style=\"\" href=\"#_edn8\" name=\"_ednref8\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[8]</span></span></a></sup>  Weak thought cannot affirm <i style=\"\">\xC3\x9Cberwindung</i>, overcoming metaphysics as onto-theio-logy, but must content itself with <i style=\"\">Verwindung</i>,  a gradual uncoiling from it by way of style, irony, and soft religious belief. Presumably, it is the  stress on <i style=\"\">Verwindung</i> that excuses Vattimo from working within a sharp binary (\"strong / weak\") that would be metaphysical according to his own principles. Yet Vattimo is not a tidy thinker: he borrows what he likes from Nietzsche and Heidegger and does  not put pressure on his own formulations. On Vattimo's own terms it remains  obscure why we should accept weak thought rather than old-style metaphysics. After  all, what justifies his interpretation of the history of modern philosophy  and makes it persuasive?</p> <p class=\"NDPRBodyTexT\">As a concept, \"weak thought\" belongs to Vattimo only by a thread; it is common in modern non-foundational philosophy, though it goes by  different names and is usually more intellectually compelling. At a stretch, one might  figure weak thought as a far less rich and demanding version of part of what  Derrida called deconstruction. Among other things, weak thought is without the quasi-transcendental play of <i style=\"\">la difference</i> -- which Vattimo would think too indulgent with respect to post-Kantian  thought -- and also without the concomitant hyperbolic affirmation of the Other. However, where Derrida is severe, Vattimo is mostly relaxed and even popularist; where Derrida is a slow reader, with an eye for telling  details, Vattimo skims quickly over difficulties and tends to exaggerate for  effect; and where Derrida is boldly original, even with respect to Heidegger,  Vattimo is derivative.<sup><a style=\"\" href=\"#_edn9\" name=\"_ednref9\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[9]</span></span></a></sup> Perhaps, though, Vattimo can distinguish himself in his account of Christianity. For Derrida was not at his best when offering himself as a philosopher of religion. Much of his oft-cited essay \"Faith and Knowledge\" does little more than re-launch nineteenth-century Protestant liberalism with insights and vocabulary coming from Blanchot and  L\xC3\xA9vinas. Nonetheless, his long reflection on apophatic theology, \"How to Avoid Speaking,\" is consistently interesting and valuable, even if it  completely overlooks the contribution of Gregory of Nyssa in his <i style=\"\">Against  Eunomius</i> and his homilies on the Canticle.<sup><a style=\"\" href=\"#_edn10\" name=\"_ednref10\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[10]</span></span></a></sup> What then does Vattimo have to say about Christianity?</p> <p class=\"NDPRBodyTexT\">Certainly Vattimo is against revelation and transcendence, for he maintains that  they are violent insofar as they close off questioning.<sup><a style=\"\" href=\"#_edn11\" name=\"_ednref11\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[11]</span></span></a></sup> (Yet Christian theologians can hardly be said to have stopped thinking  in highly creative ways, even when faced with a canon of Scripture and a  range of creeds. The infinite God calls forth endless thought.) Vattimo is  against the God of Aquinas -- <i style=\"\">ipsum esse subsistens</i> <i style=\"\">omnibus modis indeterminatum </i>-- because He is \"the summation in pre-eminent form  of all the characters of objective being as thought by metaphysics.\"<sup><a style=\"\" href=\"#_edn12\" name=\"_ednref12\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[12]</span></span></a></sup> (Yet Aquinas's God falls outside distinctions between subject and  object: He is not defined with respect to the world and is not one of its objects.)  Vattimo also holds that the weakening of Christian metaphysics leads to a  softening of faith. So Christianity is itself the cause of the secularization it  opposes today, especially in Europe.<sup><a style=\"\" href=\"#_edn13\" name=\"_ednref13\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[13]</span></span></a></sup>  (The opposition between Christianity and secularization, tied as it is here  to a supposed \"essence\" of Christianity, is more complex than Vattimo allows; many motifs of the \"secular\" are precisely Christian values that, far from being held weakly, are supported with various sorts of  strength: ethical, economic, intellectual, legal, military.) He concedes that he  believes in belief, though what he believes, and on what grounds, is hard to say.  He is reluctant to specify a <i style=\"\">fides qu\xC3\xA6</i>, and yet without one a <i style=\"\">fides qua</i> is mostly empty and aimless. What he seems to have faith in is a Christianity in  which he finds \"the original 'text' of which weak ontology is the transcription,\" namely a vision of <i style=\"\">k\xC3\xA9n\xC5\x8Dsis</i>.<sup><a style=\"\" href=\"#_edn14\" name=\"_ednref14\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[14]</span></span></a><span class=\"MsoEndnoteReference\"></span></sup><span class=\"MsoEndnoteReference\"> Such is the basis of his re-interpretation of Christianity, which for  Vattimo is always and already a catena of interpretations, and which forms the  basis for his dialogue with the eminent anthropologist Ren\xC3\xA9 Girard.</span></p> <p class=\"NDPRBodyTexT\"><span class=\"MsoEndnoteReference\">Paul's teaching of <i style=\"\">k\xC3\xA9n\xC5\x8Dsis</i>, Vattimo argues, is the motor of the \"desacralizing thrust of Christianity\"; and he calls for support from Hegel and Dilthey on the incarnation and humiliation of  Christ.<sup><a style=\"\" href=\"#_edn15\" name=\"_ednref15\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[15]</span></span></a><span class=\"MsoEndnoteReference\"></span></sup><span class=\"MsoEndnoteReference\"> To this view, he adds John 15:15 (\"Henceforth I call you not servants. .  . but I have called you friends\").<span class=\"MsoEndnoteReference\"> <sup><a style=\"\" href=\"#_edn16\" name=\"_ednref16\" title=\"\"><span style=\"\">[16]</span></a></sup></span> The link between <i style=\"\">k\xC3\xA9n\xC5\x8Dsis</i> and friendship with God thus becomes the means for dismissing divine  transcendence and sovereignty, which for Vattimo are figures of violence, a view that  is declared rather than carefully justified. (For Vattimo, even specifying a  birth date would presumably be an act of violence.) Now it must be pointed out  that Paul is concerned with the incarnation and humiliation of Christ, not  the Father: this is the teaching of <i style=\"\">k\xC3\xA9n\xC5\x8Dsis</i>, in which the Second Person of the Trinity offers Himself to the Father's  will, becoming obedient to finitude and death in order to bring about the  salvation of human beings. There is no sense in which <i style=\"\">God</i> as such weakens Himself, softens metaphysical grounds, and thereby  serves as the basis for not accepting ultimate truths, certainty in thought, or  even the authority of the Church. The friendship that Christ offers is to those  who believe in Him as the Christ. It is <i style=\"\">belief</i>, not believing in belief. It should also be pointed out that Paul speaks  not only of <i style=\"\">k\xC3\xA9n\xC5\x8Dsis</i> but also of <i style=\"\">epektasis</i>.  Christians are to be like Christ in freely accepting sacrifice and death, and like Christ we are  to stretch ourselves into the eternal love of God. \"God can only be a relativist\" (52), Vattimo proposes, since otherwise those who have not heard the Gospel, or learned of the Trinity, cannot be saved. But is it  not possible, as Karl Rahner contends, that all may be saved in and through  Christ, even if they do not utter explicit acts of faith in Him? The salvation  of non-Christians turns on the power and generosity of divine Grace, not on  the weakness of God.</span></span></p> <p class=\"NDPRBodyTexT\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\">Vattimo testifies that he has been led back to Christianity in part by Girard's  insight that Jesus is not the \"immaculate victim\" of human violence who thereby becomes sacralized but someone who explodes that paradigm. He summarizes <i style=\"\">Of Things Hidden Since the Foundation of the World</i> (1987): </span></span></p> <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\">Girard argues, with good reason, that this victim-based reading of Scripture is wrong. Jesus' incarnation did not  take place to supply a victim adequate to his wrath; rather, Jesus came into  the world precisely to reveal and abolish the nexus between violence and the sacred.<sup><a style=\"\" href=\"#_edn17\" name=\"_ednref17\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[17]</span></span></a><span class=\"MsoEndnoteReference\"></span></sup></span></span></p> <p class=\"NDPRBodyTexT\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\">Girard's analysis is of deep interest for theologians working on the Atonement.  Yet it seems to me that Vattimo's attempt to recode Girard's insights by way of  his weak version of the end of metaphysics clouds something important. What  we see in the life, preaching, suffering, death, and resurrection of Jesus is  not the beginning of the softening of metaphysics. We see, rather, that the  affirmation of the Kingdom produces a contradiction with the world, a world that is  fallen and violent, and that this affirmation leads to the cross. And we see  too that the resurrection is a vindication of Jesus's preaching of the Kingdom:  it reveals that it is not just one more philosophy but is the way to live  that is truly pleasing to God. Theologians and philosophers of religion may  learn from Girard, but Vattimo encumbers him with help.</span></span></span></p> <div style=\"\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\">\r\n\
