mo (or his American editor) refers us to Martin Heidegger, <i style=\"\">Nietzsche</i>,  II: <i style=\"\">The Eternal Recurrence of the Same</i>, trans. David Farrell Krell (San Francisco:  Harper and Row, 1984), though without a page number. He seems to be thinking of  the passage I have quoted that may be found in <i style=\"\">Nietzsche</i>, IV: <i style=\"\">Nihilism</i>, trans. Frank A. Capuzzi, ed. David Farrell Krell (San Francisco: Harper and Row, 1982),  201. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref5\" name=\"_edn5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[5]</span></span></a></sup>  See Heidegger<i style=\"\">, Nietzsche</i>, IV, 55.</span></span></span></p></div> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref6\" name=\"_edn6\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[6]</span></span></a></sup>  Nietzsche, <i style=\"\">The Will to Power</i>, 267. Slightly modified translation. </span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref7\" name=\"_edn7\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[7]</span></span></a></sup>  On rhetoric, understood as speaking <i style=\"\">ad homines</i>, see Vattimo, <i style=\"\">The Responsibility of the Philosopher</i>, ed. Franca d'Agostini, trans. William McCuaig (New  York: Columbia University Press, 2010), 69.</span></span></span></p> <p class=\"MsoBodyText\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><span class=\"MsoEndnoteReference\"><sup><a style=\"\" href=\"#_ednref8\" name=\"_edn8\" title=\"\"><span class=\"Ms