subtle fluids or the use of Boscovich's ideas? One of the major frustrations with <i>Seeking Nature's Logic</i></span><span style=\"\" lang=\"EN-AU\"> is that Wilson gives us little sense of how Scottish natural philosophy registered broader European developments during the middle decades of the eighteenth century. He provides a fascinating picture of Scottish reactions to Lavoisier, while leaving us largely in the dark about English or continental natural philosophy in the period leading up to the Chemical Revolution. Older studies such as Robert E. Schofield's <i>Mechanism and Materialism: British Natural Philosophy in the Age of Reason</i></span><span style=\"\" lang=\"EN-AU\"> (1970) suggest that Scottish natural philosophers were no different from men of science elsewhere in their speculations about ethers and fluids or their interest in Boscovichean point atoms. Unfortunately Wilson gives no insight into how he thinks the work of natural philosophers in Scotland related to that of their colleagues across the Atlantic world in the mid-eighteenth century, and without such a comparison we cannot determine what, if anything, was characteristically Scottish about Robison's natural philosophy.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">Wilson's treatment of Robison also poses a question about the role of mathematics in Scottish natural philosophy. The chapters devoted to Robison in <i>Seeking Nature's Logic</i></span><span style=\"\" lang=\"EN-AU\"> ignore the fact that his Edinburgh lectures were notoriously difficult because he expected a high degree of numeracy on the part of his students. Robison believed that the book of nature was written in the language of mathematics and his quantitative style of natural philosophy contrasted sharply with the largely qualitative style adopted by virtually every other eighteenth-century Scottish professor of natural philosophy (the exception being Colin Maclaurin, who gets short shrift in this book). Thus even though Wilson says many perceptive things about Robison, his account seems skewed because he does not sufficiently discuss how Robison's approach to natural philosophy was rooted in Newton's <i>Principia Mathematica</i></span><span style=\"\" lang=\"EN-AU\">. Moreover, if one neglects this salient feature of Robison's scientific work then it is difficult to assess where Robison stood in relation to the fundamental changes that occurred at the turn of the nineteenth century identified by Thomas Kuhn and others as constituting a \"Second Scientific Revolution\". For Kuhn, this Revolution centred on \"the remarkably rapid and full mathematization\" of the sciences of heat, electricity, magnetism, and light, that is, the fields in which Robison applied rigorous quantitative reasoning like that found in Newton's <i>Principia</i></span><span style=\"\" lang=\"EN-AU\">.<a style=\"\" href=\"#_edn1\" name=\"_ednref1\" title=\"\"><sup>1</sup></a> Consequently, Wilson leaves the \"untold story\" of how physics evolved from Newton through Robison to Einstein still largely untold because he omits the feature of Robison's natural philosophy that is central to that story, namely the mathematization of nature.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">Inspired by George Davie's <i>The Democratic Intellect</i></span><span style=\"\" lang=\"EN-AU\"> (1961) historians have long been interested in the influence of Common Sense philosophy on Scottish science during the eighteenth century and beyond. Wilson is evidently dissatisfied with previous treatments of the topic because he states in his preface that the question of Reid's influence on Scottish natural philosophy is a \"key and heretofore unanswered\" one (p. xii). I take it that what he really means is that while there have been answers, he considers those given by Davie, Olson, and others as being inadequate. Wilson's handling of the question marks something of an improvement over the earlier literature on the topic, although I find his chapter dealing with Common Sense philosophy to be the least persuasive in the book. For one thing, his mastery over the material covered here is less secure. There are some obvious slips (he gives the wrong names for George Campbell and James Beattie on p. 105), and it is noticeable that he does not as elsewhere draw on unpublished archival sources. This is especially problematic in the context of interpreting the work of Thomas Reid, whose <i>Inquiry</i></span><span style=\"\" lang=\"EN-AU\"> and two <i>Essays</i></span><span style=\"\" lang=\"EN-AU\"> give only a limited sense of the full range of his intellectual interests. Reid's manuscripts and related archival materials tell us, for example, that contrary to Wilson's claim that Common Sense philosophy \"emerged from the Aberdeen Philosophical Society around 1760\" (p. 105), the origins of the Common Sense \"school\" lie in the late 1740s when Reid, Campbell and Alexander Gerard first began to associate with one another. Reid and Gerard went on to articulate their philosophical doctrines in their lectures at the two Aberdeen colleges in the 1750s <i>before</i></span><span style=\"\" lang=\"EN-AU\"> the founding of the Society in 1758. Beattie played no role in the initial development of Common Sense philosophy and, notwithstanding his later popularity as a writer, it is thus not clear why he merits discussion in this chapter rather than Gerard.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">Reid's unpublished papers also tell us that he was as accomplished a mathematician and natural philosopher as he was an epistemologist and moralist. Consequently, Wilson's presentation of Reid as a \"philosopher\" in the modern sense of the term is problematic. One would not know from reading <i>Seeking Nature's Logic</i></span><span style=\"\" lang=\"EN-AU\"> that Reid was a gifted mathematician or that he collaborated extensively with his scientific colleagues at the University of Glasgow after his move there in 1764. From the 1740s onwards Reid was a recognized member of the Scottish scientific community and he therefore merits a place in Wilson's book as a natural philosopher and not just as a \"philosopher\" who happened to influence men of science in Scotland. Wilson here reverts to the stereotypical image of Reid first created by Dugald Stewart, but a number of scholars have recently shown that this image is no longer credible. Furthermore, Reid's unpublished papers indicate that he was far more open to theorizing about \"nature's hidden realm\" than Wilson allows. On Wilson's reading of Reid's published work, Reid was the arch anti-hypotheticalist who eschewed speculations about unobservables on the ground that such speculations were typically unsubstantiated conjectures based on loose analogies and insufficient empirical evidence. I have argued that even though Reid attacked the use of hypotheses, his unpublished scientific manuscripts show that he apparently accepted the existence of minute particles of light and both an electrical and a caloric fluid.<a style=\"\" href=\"#_edn2\" name=\"_ednref2\" title=\"\"><sup>2</sup></a> Because Wilson has not delved into Reid's unpublished papers he does not, in my view, have the full measure of the complexities of Reid's thought and hence is unable to gauge Reid's influence on Robison and other Scottish natural philosophers.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">Although <i>Seeking Nature's Logic</i></span><span style=\"\" lang=\"EN-AU\"> does not entirely live up to its promise for the reasons I have indicated, it nevertheless provides a much needed and, on the whole, reliable guide to eighteenth-century Scottish natural philosophy that will undoubtedly inform future research in the field. On the basis of the book we can begin to understand more fully the ways in which natural knowledge was \"in\" the Scottish Enlightenment. Hopefully, Wilson's treatment of Reid and his fellow Common Sense philosophers will also prompt a systematic reassessment of the interplay of natural and moral philosophy in the period. It is a measure of Wilson's achievement to say that <i>Seeking Nature's Logic</i></span><span style=\"\" lang=\"EN-AU\"> will be a starting point for anyone wanting to think through such issues and not just in the Scottish context.<o:p></o:p></span></p>    \r\n  <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"NDPRBodyTexT\"><a style=\"\" href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span style=\"\" lang=\"EN-AU\"><sup>1</sup></span></a><span style=\"\" lang=\"EN-AU\"> Thomas S. Kuhn, \"Mathematical versus Experimental Traditions in the Development of Physical Science\", in <i>The Essential Tension: Selected Studies in Scientific Tradition and Change</i></span><span style=\"\" lang=\"EN-AU\"> (Chicago and London, 1977), pp. 31-65 (p. 61).<o:p></o:p></span></p>  </div>    <a style=\"\" href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span style=\"\" lang=\"EN-AU\"><sup>2</sup></span></a><span style=\"\" lang=\"EN-AU\"> Paul Wood, \"Thomas Reid and the Culture of Science\", in Terence Cuneo and Ren\xC3\xA9 van Woudenberg (eds), <i>The Cambridge Companion to Thomas Reid</i></span><span style=\"\" lang=\"EN-AU\"> (Cambridge, 2004), pp. 53-76.</span>"
