he </span><i>Republic</i><span style=\"font-style: normal;\">' (241) takes its cue from Critias' failure to make correct use of Socrates' teachings. One wonders why Critias heard 'in Socrates' words an . . . invitation that set him on the path to the tyrannical life' (277). Who is to blame for his corruption? Lampert suggests that Socrates is responsible, as when he says, for example, that '</span><i>Charmides</i><span style=\"font-style: normal;\"> showed Socrates . . . that his way of sharing his philosophy turned a gifted follower into a self-serving predator' (292), but this seems a little rash. Does the psychic disposition of Socrates' interlocutors have no effect on their ethical choices? If not, Socrates could be deemed responsible for his associates' moral conduct, but this runs against </span><i>Apology </i><span style=\"font-style: normal;\">33b4-5. Lampert's suggestion all but corroborates the accusation that Socrates corrupted the Athenian youth. Things take a stranger turn when Critias' failure is thought to make Socrates realize that his young interlocutors need to be invited not to 'philosophy' but to 'morality,' which Lampert sometimes associates with Socrates' introduction of a new religion to Athens. Here is what he says in this regard: </span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\">Nothing can be done with Critias; he's firmly set on his path. But Glaucon and Adeimantus stand at the beginning of their choice of a life already tainted by schooled disillusion with what their decency makes them want most to believe. No longer can Socrates responsibly teach them the beginnings of disbelief in Delphi, as he did Critias, those first steps in self-knowledge meant to lead to philosophy as a way of life. The sophistic critique of religion and the misuse of religion by the religious compel Socrates to undertake the very different task of restoring faith in religion. He now knows what the returned Odysseus learned: \"his destiny is to establish belief and not knowledge\" (277). </p>  <p class=\"NDPRBodyTexT\">The distinction here is between Socrates' lesson about self-knowledge and the philosophical life in <i>Charmides</i><span style=\"font-style: normal;\">, and his 'responsible' attempt to foster religious faith through knowledge in </span><i>Republic</i><span style=\"font-style: normal;\">. I find this dichotomy odd and unpersuasive. Philosophy and morality are inextricably connected in Plato, the former enabling, justifying, and enhancing the latter.</span></p>  <p class=\"NDPRBodyTexT\">Finally, Lampert never really offers a precise account of how Socrates becomes who he is over the course of the three dialogues that he examines. His discussion, though sensitive to nuance and textual detail, often proceeds by indirection and suggestion when one longs for a systematic exposition. What is essentially Socratic about <i>Republic</i><span style=\"font-style: normal;\"> that is missing from </span><i>Protagoras</i><span style=\"font-style: normal;\">? Does Socrates really change, in the sense that he progressively acquires characteristics that are typically associated with him and which he lacked at the beginning of his philosophical journey? If so, what precisely are they and how did he come to possess them? Or could it be that he remains the same but reveals himself in degrees or in different ways, for pedagogical or other purposes? Does it even make sense to choose one of these alternatives if Socrates is, as some contend, a plastic character, a figure that Plato moulds in accordance with his needs? Socrates' indeterminacy as a Platonic character has been hotly debated for a while now, and I would have liked to know Lampert's position on this issue and how he thinks it could affect his interpretation.</span></p>  <p class=\"NDPRBodyTexT\">Despite these criticisms, this is a stimulating and thought-provoking book. Even if one disagrees with the author's interpretative stance or philosophical positions, one cannot but be impressed by the freshness of his thinking. Scattered throughout are suggestions and thoughts that make the reader ponder matters anew. One of the most interesting -- and most literary -- of them is Lampert's likening of Socrates who returns to Athens from Potidaea to Homer's Odysseus who comes back to Ithaca: both men return to their native lands having accumulated wisdom and eager to undertake a political project of restoration and growth. The numerous and ingenious connections that Lampert draws among <i>Charmides</i><span style=\"font-style: normal;\">, </span><i>Republic</i><span style=\"font-style: normal;\">, and </span><i>Odyssey</i><span style=\"font-style: normal;\"> weave a rich, secondary intertextual tapestry that runs parallel to the primary one. A third, albeit less rich, intertextual tapestry is woven out of conceptual threads that pertain to </span><i>Charmides</i><span style=\"font-style: normal;\">, </span><i>Republic</i><span style=\"font-style: normal;\">, and Nietzsche's philosophy. Here is a representative excerpt: </span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\">Nietzsche could speak openly about the rule of the philosopher as legislator and physician and aim to embody it himself; Plato could speak about that only covertly while showing Socrates in action as its embodiment. Nietzsche could state that Socrates was \"the one turning point and vortex of so-called world history\"; Plato could only intimate that Socrates aimed at that as a philosopher who descended to rule, but by writing it he could make that aim his own (225). </p>  The book teems with passages such as this one, where erudition blends with readerly sensitivity and imagination; the rewards that it offers to scholars and students of Plato are ample."
reviewer: Zina Giannopoulou, University of California, Irvine
review_title: "How Philosophy Became Socratic: A Study of Plato's Protagoras, Charmides, and Republic"
