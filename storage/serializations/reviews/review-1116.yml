  <p>Sometimes, however, those two projects split, and here Williams could have said more. For instance, Williams cautions that \xE2\x80\x9Cwhile it\xE2\x80\x99s often perfectly legitimate to detach [Anselm\xE2\x80\x99s] arguments from their intended purpose and put them to use in answering our own philosophical questions, we have to realize that that\xE2\x80\x99s what we\xE2\x80\x99re doing, and make the necessary adjustments\xE2\x80\x9D (xiv). Realizing that that\xE2\x80\x99s what we\xE2\x80\x99re doing is easier said than done, however. As anyone who works in historical philosophy knows, it\xE2\x80\x99s often not clear exactly what the author\xE2\x80\x99s original purpose was, or when, precisely, one is departing from it. Developments in contemporary philosophy can give us ways of constructing a theory of truth, for example, which Anselm himself never considered but that seems strikingly similar to his in many ways, and then one\xE2\x80\x99s left with the impossible question of whether Anselm would have intended to hold that position if he\xE2\x80\x99d been aware of it. The nature of the \xE2\x80\x9Cnecessary adjustments\xE2\x80\x9D Williams mentions also seems rather murky. Williams glosses it as \xE2\x80\x9C[using] the techniques and arguments we find in the dialogues to develop Anselmian answers to even non-Anselmian questions\xE2\x80\x9D (xiv), but I have to confess that I find this suggestion rather opaque as stated. Given its importance and difficulty, Williams could well have spent more time explaining and developing this issue.</p>  \t\t \n\
  <p>The moral of Williams\xE2\x80\x99s introduction, however, is that if we are willing to \xE2\x80\x9C[enter] sympathetically into Anselm\xE2\x80\x99s thought\xE2\x80\x94looking at the philosophical problems through his eyes, with his aims in mind\xE2\x80\x9D (xiv), we might be made aware of \xE2\x80\x9Cnew options, new ways of posing questions, and new ways of answering them\xE2\x80\x9D (xiv). I find it impossible to disagree with that.</p>  \t\t \n\
  <p>As a whole, Williams has produced an impressive piece of work in the <i>Dialogues</i>. I\xE2\x80\x99m confident that both the introduction and the translation itself will motivate further study of the history of philosophy.</p>"
