  <p>As for the second main goal of teaching students to use a method that is both historical and philosophical, I&#39;m afraid I never became clear on how this method works and how it is to be applied.<span>&nbsp; </span>Because Balot never explicitly lays out the principles of his method, and does not regularly contrast its conclusions with those which we would reach by using other approaches, the reader, and surely students, will feel a bit confused.<span>&nbsp; </span>It seems to me that Balot&#39;s book exhibits a pattern that gives philosophy the lead role in producing positive theories, and then asks history to play a negative role of chastening philosophical theories that have become too far removed.<span>&nbsp; </span>Take, for example, Balot&#39;s critique of Hanna Arendt&#39;s conception of democratic courage.<span>&nbsp; </span>After describing Arendt&#39;s idea that political courage prompted each democratic citizen to escape the confines of the household and create &quot;a memorial to himself,&quot; Balot asserts that her account is an attempt to make modern political life quasi-heroic, and then continues this way: &quot;This heroically laden description, however, does little to advance our understanding of ancient democratic politics, which centered on the thoughts and behavior, perhaps sometimes heroic, of the citizenry as a collective unit. . . . Ancient democracy&#39;s contribution to our own (self-) understanding is greater, no less, if we get our historical interpretations straight&quot; (p. 69).<span>&nbsp; </span>For what it is worth, I do not agree with either Arendt&#39;s or Balot&#39;s historical interpretation on this issue.<span>&nbsp; </span>But the real problem here is that it is very hard to predict when and how Balot will use this sort of &quot;historical interpretation&quot; to carry out a particular phase of his project.<span>&nbsp; </span>At the beginning of Chapter Five, Balot insists that understanding ancient imperialism requires analysis grounded in history, but then he frames the entire discussion in Aristotle&#39;s normative theory of tyranny.<span>&nbsp; </span>Before he discusses Platonic political thought, Balot reminds readers that they must &quot;approach ancient texts from both a historical and normative standpoint,&quot; but he then goes on to say that &quot;. . . Plato was an exceptionally imaginative figure.<span>&nbsp; </span>He thought himself out of his local circumstances to an extent unthinkable for most writers.<span>&nbsp; </span>Therefore, it makes sense to approach his work largely from the philosophical and normative perspective, so as to avoid unacceptably &#39;flattening&#39; it out&quot; (p.188).<span>&nbsp; </span>Such readiness to abandon method in the face of tough cases makes it seem that there really isn&#39;t a method at all; rather, there is a (surely laudable) commitment to making history one among many interpretive options, with no promise to use it in any consistent way.</p>   
  <p>Finally, let me conclude by briefly discussing Balot&#39;s goal of showing scholars how ancient politics can become relevant by being framed in terms of virtue politics.<span>&nbsp; </span>Balot makes it no secret that he thinks virtue-centric democratic theory provides a &quot;genuine <em>viam tertiam</em>&quot; (p.62) that combines elements from both liberal and communitarian political philosophies.<span>&nbsp; </span>In his Epilogue, it becomes particularly clear that this third way would be a broadly wellfarist &quot;social democracy&quot; (p.301) shorn of ancient prejudices and paternalism, which, by stressing civic virtue and sympathetic participation, would avoid the &quot;impersonal&quot; and even &quot;agoraphobic&quot; character of modern America, and yet also be committed to some sort of cosmopolitanism.</span></p>   
  <p>Since the liberal and communitarian debates of the 80&#39;s have died down, there has been much written on &quot;citizenship theory&quot; and &quot;civic republicanism.&quot;<span>&nbsp; </span>Much of this writing is extremely interested in how societies can produce private citizens who are nevertheless motivated to promote civic ideals of justice, equality, and freedom.<span>&nbsp; </span>Balot is quite clearly placing himself in this line of thought; his fundamental idea that the promotion of justice requires citizens who frequently exercise virtue is an almost perfect fit for the literature.<span>&nbsp; </span>Unfortunately, Balot never develops this idea in a way that would show how it escapes the problem that all such attempts seem to face: namely, who will it satisfy?<span>&nbsp; </span>Liberals of all stripes, from egalitarians like Rawls to libertarians like Nozick, insist that nothing in their (merely) political theories prevents citizens from forming ethically rich, socially meaningful, and personally gratifying associations on their own. <span>&nbsp;</span>Meanwhile, communitarians of all stripes insist that it is structurally impossible to promote political life at a national or cosmopolitan level that doesn&#39;t alienate citizens who live their lives on a local level in accordance with very specific shared goods.<span>&nbsp; </span>I am extremely sympathetic with Balot&#39;s ideal of meaningful political engagement, but we need more explanation of how ancient democratic theory will impress where other citizenship theories have underwhelmed.</p>   
  <p>None of these criticisms are meant to suggest that Balot fails to meet the three basic goals of his book.<span>&nbsp; </span>On the contrary, the single theme that unites this evaluation is that Balot only needs to develop, and be more consistently committed to, the general framework that already outlines this inspired display of erudition on a wide range of topics.<span>&nbsp; </span><em>Greek Political Thought </em>is a helpful book and it is a great starting point for any student interested in the ethical and political thought of the ancient world.</span></p>
