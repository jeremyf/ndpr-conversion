  <p>In the Introduction to <em>Greek Political Thought</em>, Balot states that his new book is meant to accomplish three goals: it should (1) help students by filling the vacant niche of introductions to Greek political thought, (2) teach students how to read ancient texts by using a method that is both historical and normative, and (3) demonstrate to scholars that the whole of Greek political thought can be fruitfully read from a virtue ethics perspective -- indeed, that we can think of the Greeks as engaged in a &quot;virtue politics&quot; that is not only intrinsically interesting, but directly relevant to contemporary thought.<span>&nbsp; </span>He seeks to meet these goals over the course of eight chapters in which interpretations of all major and important minor figures are provided, as well as analyses of major themes in ancient political history.</span></p>   
  <p>Like his wonderful <em>Greed and Injustice in Classical Athens</em>, this book clearly shows that Balot has an absolute command over a very wide range of subjects, and that he has continued to develop his extremely interesting intuition that it is through the ancient conception of justice and its centrality in political life that ancient thinkers are particularly relevant to contemporary thought. But beyond continuing this theme, </span><em>Greek Political Thought</em> is brimming with new insights, filled with genuinely helpful connections, and I found it to be a pleasure to read.<span>&nbsp; </span>Given that this work is primarily intended as an introduction to a diverse range of topics, rather than a sustained defense of one specific thesis, I will begin by providing a very brief gloss of each chapter to give readers a sense of what they would be recommending to their students by assigning this book or any of its chapters, and then end the review by critically evaluating how well Balot meets his own three stated goals.</span></p>   
  <p><strong>Overview</strong></p>   
  <p>After beginning with a chapter that announces that this is a book about political <em>thought</em> rather than political </span><em>theory</em> (and thus concerned with a broad set of notions related to power and community instead of focused upon the systematic schemes of philosophers), Balot goes on in the second chapter to reconstruct the intellectual political repertoire of Greece as it emerged from the Dark Ages.<span>&nbsp; </span>In whatever other ways they disagreed, Archaic Greeks assumed that a flourishing human community had to have an agreed-upon answer to the question &quot;who gets what?&quot;<span>&nbsp; </span>Within the context of </span><em>polis</em> development and emerging conceptions of citizenship, this question was soon understood to depend on another: &quot;who is equal to whom?&quot;<span>&nbsp; </span>The archaic answers to this latter question more or less map out the basic theories of Greek distributive justice: nature itself ranks heroic elites over lowly commoners (Homer), the diligence and thrift of average citizens justifies a share in power (this is called the &quot;egalitarian response&quot; of Hesiod), superior intellect and refined habits suggest aristocratic rule (the &quot;elitist&quot; response of the competitive rich); collective military enterprises recommend some sort of egalitarianism (Sparta); and, finally, while all citizens deserve some basic level of mutual respect, it is the individual who excels in civic virtue that deserves a heightened status among his peers (the innovation of Solon).</span></p>   
  <p>Chapter Three introduces us to Balot&#39;s conception of what was distinctive in the politics of democratic Athens.<span>&nbsp; </span>The simple sketch is familiar enough: the conceptual pillars of ancient democracy were the notions of equality and freedom.<span>&nbsp; </span>Yet here Balot does a particularly nice job of drawing out the complexities of the ancient versions of these two ideas without fragmenting his analysis with an endless number of qualifications.<span>&nbsp; </span>Ancient democratic equality entailed both a normative social commitment to providing a wide range of opportunities, as well as a descriptive claim that citizens bore a natural similarity to one another.<span>&nbsp; </span>Freedom did not only mean that citizens had a legal opportunity to live a life free from the commands of others, but also that they were enmeshed in a distinctive system of psychological pressures that carried citizens into public life.<span>&nbsp; </span>Throughout this chapter, Balot does an admirable job of avoiding less interesting yes/no questions about whether ancient conceptions of citizenship met this or that abstract hurdle (e.g. &quot;were ancient democrats free?&quot;) and instead asks more fruitful questions of degree that rank ancient democracies vis-a-vis other ancient political systems (e.g. &quot;how much negative freedom did Athenians have vis-a-vis Spartans?&quot;).</p>   
  <p>Of course this democratic approach to politics did not please everyone, and Balot devotes one chapter to 5<sup>th</sup> century democratic critics, and then another to those of the 4<sup>th</sup> century, separating the two with a chapter on imperialism.<span>&nbsp; </span>All of these critics found themselves in an awkward position: in spite of Athens&#39; political upheavals and military blunders, it was clear that the democratic system was largely successful, more or less stable, and capable of great acts of virtue (such as the amnesty of 404).<span>&nbsp; </span>Thus, critics of democracy had to come up with something far more penetrating than noble distain or vague talk of an impending social crisis.<span>&nbsp; </span>In general, the 5<sup>th</sup> century critical attacks of Chapter Four end up being rather feckless.<span>&nbsp; </span>The Old Oligarch&#39;s oddly respectful criticisms end up doing more harm than good to his own cause, and while some revolutionary oligarchs could perhaps have used a radicalization of the <em>nomos</em>/</span><em>phusis</em> distinction to cast doubt on democratic rule of law, they would have thereby undercut their own favored laws.<span>&nbsp; </span>The 5<sup>th</sup> century critic who gets the most attention is Socrates.<span>&nbsp; </span>In some ways, he can be seen as an &quot;ameliorative&quot; critic of democracy who wants to help it live up to its own ideals, rather than a &quot;rejectionist&quot; critic who thinks that the entire intellectual structure of democracy should be jettisoned.<span>&nbsp; </span>Indeed, by acting as a gadfly who intended to improve democratic Athens, and by insisting that Athens was not living up to its own laws by prosecuting the generals of Arginusae affair, he &quot;exemplifies democratic ideals better than all living democrats.<span>&nbsp; </span>To this extent his life and thought constitute a criticism of democrats, but an ameliorative one&quot; (p.120).<span>&nbsp; </span>However, by the end of the chapter, Socrates ends up looking like an essentially misguided rejectionist.<span>&nbsp; </span>While Socrates thinks democracy rests on relativism, Balot shows that democrats argued for their system using objective moral claims.<span>&nbsp; </span>While Socrates insists that no amount of talk among non-experts could yield wisdom, Balot has already devoted considerable space in the previous chapter to show that public deliberation was an instrument for improving rationality.<span>&nbsp; </span>And, finally, while Socrates dismisses democratic characters and education as hopelessly vicious, Balot turns the tables and accuses Socrates himself of having a faulty character:<span>&nbsp; </span>he failed to join the democratic resistance to the oligarchic rule of 30, and he willingly fought in an army that helped Athens carry out its imperialistic ambitions.</span></p>   
  <p>The 4<sup>th</sup> century critics of Chapter Six pose a more serious challenge because they were more successful in articulating a plausible substitute for democratic justice.<span>&nbsp; </span>In general, these critics insisted that any flourishing city must tightly join its ethics to its politics, and that a city focused on constitutional procedures at the expense of ethical development was doomed.<span>&nbsp; </span>In order to illustrate an ineffective way of mounting such criticism, Balot briefly outlines the &quot;republican nostalgia&quot; (p.184) of Isocrates and Xenophon who plumped in a rather heavy-handed way for a virtuous aristocratic elite or super-virtuous monarch that could (implausibly) rid Greece of all its problems.<span>&nbsp; </span>The far more formidable critic is Plato, since he took it upon himself to develop an entirely new conception of justice.<span>&nbsp; </span>Balot&#39;s Plato never, at any point in his career, liked democracy. From the <em>Gorgias</em>, through the </span><em>Republic</em>, all the way to the </span><em>Statesman</em> and </span><em>Laws</em>, Plato insists that political decisions should be reserved for totally virtuous experts, and he never drops the idea that people should be ranked and valued to different degrees.<span>&nbsp; </span>Nevertheless, though Plato&#39;s hostility to democracy remains fixed, Balot outlines several important changes that take place over the progression of his works.<span>&nbsp; </span>First, law goes from being little more than psychological order, to designating social principles that reflect important theological realities.<span>&nbsp; </span>Second, Plato is increasing ready to show respect for people who are not perfectly virtuous.<span>&nbsp; </span>Though they&#39;ll never rule, people with some degree of, or potential for, virtue deserve citizen status as well as justifications for the laws they must follow.<span>&nbsp; </span>Finally, Balot detects an increasing level of realism in Plato&#39;s writings, especially when it comes to the possibility for corruption among rulers.</span></p>   
  <p>The book ends with one chapter on Aristotle and then another on the Hellenistic philosophers.<span>&nbsp; </span>Aristotle comes off particularly well: his method of using both empirical observation and normative argument looks suspiciously like the very method Balot would recommend to his readers; Balot uses Nussbaum&#39;s &quot;thick but vague&quot; characterization of Aristotle&#39;s ethical philosophy to show how such a conception of the good can promote a rich civic unity that avoids &quot;claustrophobic communitarianism&quot; (p. 301); Aristotle naturalizes politics without making the city an organism, and his commitment to empirical observation allows him to make great advances in the understanding of non-ideal states.<span>&nbsp; </span>While Aristotle is described as someone who continues the themes of realism and virtuous citizenship of late-Plato, the Hellenistics are shown developing the &quot;natural law&quot; strains of their predecessors.<span>&nbsp; </span>Their brand of political thought culminates in a description of a supremely rational and virtuous prince who is an instantiation of the divine.<span>&nbsp; </span>There is some time spent on Epicureans and Cynics who develop anti-teleological, social contract theories that stress individualism; but Balot is much more interested in the tendency of Hellenistic thinkers to draw on previous ideas of political virtue, and he is unabashedly skeptical of interpretations that describe political thought after the death of Alexander as being completely divorced from the past due to transformed political realities.</p>   
  <p><strong>Evaluation</strong></p>   
  <p>Overall, I think this book is a success, and I will certainly recommend it to my own undergraduate and graduate students.<span>&nbsp; </span>Moreover, I found it hard to put down and helpful for my own thinking about the aims and demands of &quot;virtue politics.&quot;<span>&nbsp; </span>My criticisms are little more than suggestions for ways Balot could more perfectly meet the goals he already largely succeeds in attaining.</p>   
  <p>First let me address one minor problem that arises when considering how well this book serves as an introduction for students.<span>&nbsp; </span>Obviously, a major difficulty in producing any work in the &quot;introduction to X&quot; genre is that one is trying to produce an interesting, lively, but yet credible interpretation on a macro-scale without getting bogged down by scholarly micro-problems.<span>&nbsp; </span>It would be inappropriate to blame Balot for taking sides in this or that scholarly debate with little or no discussion.<span>&nbsp; </span>My criticism, however, is that there are times when Balot&#39;s effort to make this material relevant at the macro-level ends up actually hollowing out deep and important tensions that would be even more interesting to students.</p>   
  <p>The most salient example of this shortcoming occurs in Chapter Five, on imperialism.<span>&nbsp; </span>Clearly Balot thinks ancient criticisms of Athenian imperialism are relevant today, since we are told that it is &quot;eerily fascinating&quot; (p. 167) to compare Athens and modern America.<span>&nbsp; </span>The reader is exposed to a few of the pro-imperialistic positions taken by Isocrates and Xenophon, shown how they are palpably inadequate, and then introduced to a number of different theories that explain how such greedy selfishness could befall the citizens of a city.<span>&nbsp; </span>At no point does imperialism seem plausible or even tempting, and the reader naturally wonders about the content of the imperialistic <em>endoxa</em> that compelled so many ancient democrats for such a long time.<span>&nbsp; </span>Balot never really exposes what these could be.<span>&nbsp; </span>Instead, Balot takes imperialism to be so unequivocally self-serving that he won&#39;t even call arguments for imperialism &quot;arguments&quot; at all; rather, he refers to them as &quot;self-justifications.&quot;<span>&nbsp; </span>I am sure that most readers, like myself, will sympathize with Balot&#39;s critical attitude.<span>&nbsp; </span>But there is a real danger that Balot here risks turning one of the most disturbing and interesting historical problems of the ancient world into a rather dull morality play.<span>&nbsp; </span>Why should rational people in general, and bright students in particular, spend much time thinking about such lame, transparent selfishness which lacks any rational justification?<span>&nbsp; </span>The Marxist interpretation, from which Balot distances himself at the beginning of the chapter, strikes me as far more interesting: for in whatever ways Marxism is an unreliable guide for interpreting ancient politics, it at least makes imperialism intellectually intriguing by suggesting that it is a symptom of deeper structures and systems.</span></p>   
  <p>As for the second main goal of teaching students to use a method that is both historical and philosophical, I&#39;m afraid I never became clear on how this method works and how it is to be applied.<span>&nbsp; </span>Because Balot never explicitly lays out the principles of his method, and does not regularly contrast its conclusions with those which we would reach by using other approaches, the reader, and surely students, will feel a bit confused.<span>&nbsp; </span>It seems to me that Balot&#39;s book exhibits a pattern that gives philosophy the lead role in producing positive theories, and then asks history to play a negative role of chastening philosophical theories that have become too far removed.<span>&nbsp; </span>Take, for example, Balot&#39;s critique of Hanna Arendt&#39;s conception of democratic courage.<span>&nbsp; </span>After describing Arendt&#39;s idea that political courage prompted each democratic citizen to escape the confines of the household and create &quot;a memorial to himself,&quot; Balot asserts that her account is an attempt to make modern political life quasi-heroic, and then continues this way: &quot;This heroically laden description, however, does little to advance our understanding of ancient democratic politics, which centered on the thoughts and behavior, perhaps sometimes heroic, of the citizenry as a collective unit. . . . Ancient democracy&#39;s contribution to our own (self-) understanding is greater, no less, if we get our historical interpretations straight&quot; (p. 69).<span>&nbsp; </span>For what it is worth, I do not agree with either Arendt&#39;s or Balot&#39;s historical interpretation on this issue.<span>&nbsp; </span>But the real problem here is that it is very hard to predict when and how Balot will use this sort of &quot;historical interpretation&quot; to carry out a particular phase of his project.<span>&nbsp; </span>At the beginning of Chapter Five, Balot insists that understanding ancient imperialism requires analysis grounded in history, but then he frames the entire discussion in Aristotle&#39;s normative theory of tyranny.<span>&nbsp; </span>Before he discusses Platonic political thought, Balot reminds readers that they must &quot;approach ancient texts from both a historical and normative standpoint,&quot; but he then goes on to say that &quot;. . . Plato was an exceptionally imaginative figure.<span>&nbsp; </span>He thought himself out of his local circumstances to an extent unthinkable for most writers.<span>&nbsp; </span>Therefore, it makes sense to approach his work largely from the philosophical and normative perspective, so as to avoid unacceptably &#39;flattening&#39; it out&quot; (p.188).<span>&nbsp; </span>Such readiness to abandon method in the face of tough cases makes it seem that there really isn&#39;t a method at all; rather, there is a (surely laudable) commitment to making history one among many interpretive options, with no promise to use it in any consistent way.</p>   
  <p>Finally, let me conclude by briefly discussing Balot&#39;s goal of showing scholars how ancient politics can become relevant by being framed in terms of virtue politics.<span>&nbsp; </span>Balot makes it no secret that he thinks virtue-centric democratic theory provides a &quot;genuine <em>viam tertiam</em>&quot; (p.62) that combines elements from both liberal and communitarian political philosophies.<span>&nbsp; </span>In his Epilogue, it becomes particularly clear that this third way would be a broadly wellfarist &quot;social democracy&quot; (p.301) shorn of ancient prejudices and paternalism, which, by stressing civic virtue and sympathetic participation, would avoid the &quot;impersonal&quot; and even &quot;agoraphobic&quot; character of modern America, and yet also be committed to some sort of cosmopolitanism.</span></p>   
  <p>Since the liberal and communitarian debates of the 80&#39;s have died down, there has been much written on &quot;citizenship theory&quot; and &quot;civic republicanism.&quot;<span>&nbsp; </span>Much of this writing is extremely interested in how societies can produce private citizens who are nevertheless motivated to promote civic ideals of justice, equality, and freedom.<span>&nbsp; </span>Balot is quite clearly placing himself in this line of thought; his fundamental idea that the promotion of justice requires citizens who frequently exercise virtue is an almost perfect fit for the literature.<span>&nbsp; </span>Unfortunately, Balot never develops this idea in a way that would show how it escapes the problem that all such attempts seem to face: namely, who will it satisfy?<span>&nbsp; </span>Liberals of all stripes, from egalitarians like Rawls to libertarians like Nozick, insist that nothing in their (merely) political theories prevents citizens from forming ethically rich, socially meaningful, and personally gratifying associations on their own. <span>&nbsp;</span>Meanwhile, communitarians of all stripes insist that it is structurally impossible to promote political life at a national or cosmopolitan level that doesn&#39;t alienate citizens who live their lives on a local level in accordance with very specific shared goods.<span>&nbsp; </span>I am extremely sympathetic with Balot&#39;s ideal of meaningful political engagement, but we need more explanation of how ancient democratic theory will impress where other citizenship theories have underwhelmed.</p>   
  <p>None of these criticisms are meant to suggest that Balot fails to meet the three basic goals of his book.<span>&nbsp; </span>On the contrary, the single theme that unites this evaluation is that Balot only needs to develop, and be more consistently committed to, the general framework that already outlines this inspired display of erudition on a wide range of topics.<span>&nbsp; </span><em>Greek Political Thought </em>is a helpful book and it is a great starting point for any student interested in the ethical and political thought of the ancient world.</span></p>
