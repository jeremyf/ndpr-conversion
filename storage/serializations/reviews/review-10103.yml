  <p>The most salient example of this shortcoming occurs in Chapter Five, on imperialism.<span>&nbsp; </span>Clearly Balot thinks ancient criticisms of Athenian imperialism are relevant today, since we are told that it is &quot;eerily fascinating&quot; (p. 167) to compare Athens and modern America.<span>&nbsp; </span>The reader is exposed to a few of the pro-imperialistic positions taken by Isocrates and Xenophon, shown how they are palpably inadequate, and then introduced to a number of different theories that explain how such greedy selfishness could befall the citizens of a city.<span>&nbsp; </span>At no point does imperialism seem plausible or even tempting, and the reader naturally wonders about the content of the imperialistic <em>endoxa</em> that compelled so many ancient democrats for such a long time.<span>&nbsp; </span>Balot never really exposes what these could be.<span>&nbsp; </span>Instead, Balot takes imperialism to be so unequivocally self-serving that he won&#39;t even call arguments for imperialism &quot;arguments&quot; at all; rather, he refers to them as &quot;self-justifications.&quot;<span>&nbsp; </span>I am sure that most readers, like myself, will sympathize with Balot&#39;s critical attitude.<span>&nbsp; </span>But there is a real danger that Balot here risks turning one of the most disturbing and interesting historical problems of the ancient world into a rather dull morality play.<span>&nbsp; </span>Why should rational people in general, and bright students in particular, spend much time thinking about such lame, transparent selfishness which lacks any rational justification?<span>&nbsp; </span>The Marxist interpretation, from which Balot distances himself at the beginning of the chapter, strikes me as far more interesting: for in whatever ways Marxism is an unreliable guide for interpreting ancient politics, it at least makes imperialism intellectually intriguing by suggesting that it is a symptom of deeper structures and systems.</span></