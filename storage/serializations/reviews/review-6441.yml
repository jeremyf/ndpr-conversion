yle=\"margin-left: 0.5in;\"> <o:p></o:p></p>   <p class=\"MsoNormal\" style=\"margin-left: 0.5in;\">\xE2\x80\x9CRamsey sentences and avoiding the sui generis,\xE2\x80\x9D by Frank Jackson</p>   <p class=\"MsoNormal\" style=\"margin-left: 0.5in;\"> <o:p></o:p></p>   <p class=\"MsoNormal\" style=\"margin-left: 0.5in;\">\xE2\x80\x9CWhat does subjective decision theory tell us?,\xE2\x80\x9D by Hugh Mellor</p>   <p class=\"MsoNormal\" style=\"margin-left: 0.5in;\"> <o:p></o:p></p>   <p class=\"MsoNormal\" style=\"margin-left: 0.5in;\">\xE2\x80\x9CThree conceptions of intergenerational justice,\xE2\x80\x9D by Partha Dasgupta.</p>\r\n\
