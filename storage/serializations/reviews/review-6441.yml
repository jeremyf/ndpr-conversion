  <p class=\"MsoBodyText\">In this review, I will discuss only three of the papers. I do not make the usual disclaimer and plead limitations of space: my competence and interests extend only just so far. I will focus on the papers of MacBride, Potter, and Cruse. The thought that unites this selection is that each of these papers can be read as illuminating Ramsey's role in the emerging preoccupation of twentieth-century analytic philosophy with the rational reconstruction of the language of science: MacBride focuses on the underlying logical framework; Potter deals with its extension to one capable of encompassing arithmetic and analysis; and Cruse's paper discusses Ramsey's view of theories in general. I conclude with a passing reference to Jackson's paper, but this hardly counts as a discussion of it. For an informative overview of the volume the reader is referred to Hallvard Lillehammer's useful editor's introduction.<i><o:p></o:p></i></p>    <p class=\"MsoBodyText\"><i>Ramsey on metaphysics: MacBride<o:p></o:p></i></p>   <p class=\"MsoBodyText\">In \"Universals\" Ramsey argued that the grammatical distinction between subject and predicate is not a guide to the \"logical nature\" of the constituents of the proposition a sentence expresses. Ramsey's paper elicited many reactions. MacBride reviews two broad classes of response, which turn in different ways on the attribution to Ramsey of one or more of the following theses:</p>   <p class=\"MsoBodyText\"><i>There is no subject-predicate distinction.<o:p></o:p></i></p>   <p class=\"MsoBodyText\"><i>There is no particular-universal distinction.<o:p></o:p></i></p>   <p class=\"MsoBodyText\"><i>There is no particular-universal distinction </i><span style=\"font-style: normal;\">because</span><i> there is no subject-predicate distinction </i><span style=\"font-style: normal;\">(p. 85).</span></p>   <p class=\"MsoBodyText\">MacBride mounts a convincing case that none of these claims formed part of Ramsey's analysis of the problem. After this incisive analysis and critical exposition of earlier discussions, MacBride argues that the significance of Ramsey's paper should be read </p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">against the backdrop of Russell's evolving views on universals . . . . In the second edition of <i>PM</i><span style=\"font-style: normal;\"> (1925), Russell characterized the particular-universal distinction in the following terms. After defining atomic propositions as propositions of the series of forms</span></p>   <p class=\"MsoBodyText\" style=\"text-indent: 0.5in;\">(A) <i>R<sub>1</sub>(x<sub>1</sub>), R<sub>2</sub>(x<sub>1</sub>, x<sub>2</sub>), R<sub>3</sub>(x<sub>1</sub>, x<sub>2</sub>, x<sub>3</sub>), \xE2\x80\xA6 <o:p></o:p></i></p>   <p class=\"MsoBodyText\" style=\"text-indent: 0.5in;\">Russell writes: </p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">Here <i>R<sub>1</sub>, R<sub>2</sub>, R<sub>3</sub>, . . .</i><span style=\"font-style: normal;\"> are each characteristic of the special forms in which they are found: that is to say </span><i>R<sub>n</sub></i><span style=\"font-style: normal;\"> cannot occur in an atomic proposition </span><i>R<sub>m</sub>(x<sub>1</sub>, x<sub>2</sub>, . . ., x<sub>m</sub>)</i><span style=\"font-style: normal;\"> unless </span><i>n = m</i><span style=\"font-style: normal;\">, and then can occur as </span><i>R<sub>m</sub></i><span style=\"font-style: normal;\"> occurs, not as </span><i>x<sub>1</sub>, x<sub>2</sub>, . . ., x<sub>m</sub></i><span style=\"font-style: normal;\"> occur. Terms which can occur in any form of atomic proposition are called \"individuals\" or \"particulars,\" terms which can occur as the </span><i>R</i><span style=\"font-style: normal;\">s occur are called \"universals\" (</span><i>PM</i><span style=\"font-style: normal;\">, p. xix, see also p. xv, quoted by MacBride, p. 97). </span></p>   <p class=\"MsoBodyText\">As MacBride sees it, the difficulty raised by \"Universals\" is that </p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">[n]othing has been done to rule out the epistemic possibility that the atomic propositions are composed entirely of two constituents,</p>   <p class=\"MsoBodyText\" style=\"text-indent: 0.5in;\">(B)<i> R<sub>1</sub>(x), R<sub>2</sub>(y), R<sub>3</sub>(z), \xE2\x80\xA6<o:p></o:p></i></p>   <p class=\"MsoBodyText\" style=\"text-indent: 0.5in;\">or that they are composed entirely of three constituents,</p>   <p class=\"MsoBodyText\" style=\"text-indent: 0.5in;\">(C)<i> R<sub>1</sub>(x, y), R<sub>2</sub>(y, z), R<sub>3</sub>(z, u). . .\" </i><span style=\"font-style: normal;\">(pp. 96--98)</span><i>.<o:p></o:p></i></p>   <p class=\"MsoBodyText\">Now if MacBride is right and this is Ramsey's point, then Ramsey certainly appears to be conflating two different questions:</p>   <p class=\"MsoBodyText\">(*) Can we determine a priori whether the possible forms of elementary propositions are those of the (A)-series: </p>   <p class=\"MsoBodyText\">R<sub>1</sub>(x<sub>1</sub>), R<sub>2</sub>(x<sub>1</sub>, x<sub>2</sub>), R<sub>3</sub>(x<sub>1</sub>, x<sub>2</sub>, x<sub>3</sub>), . . .<i>?<o:p></o:p></i></p>   <p class=\"MsoBodyText\">(**) Can we determine a priori which among the forms in the (A)-series are necessary for the representation of what we know?</p>   <p class=\"MsoBodyText\">Since our knowledge contains many a posteriori elements, the answer to (**) is clearly \"No.\" But it is less clear that the answer to (*) cannot be settled a priori, since it seeks only to accommodate the framework within which any component of our representation of the world is given. </p>   <p class=\"MsoBodyText\">That by \"epistemic possibility\" it is the a priority of our knowledge of elementary propositions that is at issue is supported by a comment of Ramsey's cited by MacBride: </p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">When I wrote [\"Universals\"] I was sure that it was impossible to discover atomic propositions by actual analysis. Of this I am now very doubtful, and I cannot be sure that they may not be discovered to be one of the forms expressed by <i>R<sub>1</sub>(x<sub>1</sub>), R<sub>2</sub>(x<sub>1</sub>, x<sub>2</sub>), R<sub>3</sub>(x<sub>1</sub>, x<sub>2</sub>, x<sub>3</sub>), . . . </i><span style=\"font-style: normal;\">. This I admit may be found to be the case, but no one can as yet be certain what atomic propositions there are; it cannot positively be asserted and there is no strong presupposition in its favor, for I think the argument of my article establishes that nothing of the sort can be known a priori (Ramsey 1926, p. 31, quoted by MacBride, p.102).</span></p>   <p class=\"MsoBodyText\">In addition to making clear that his concern was epistemological -- is there an a priori justification for either the grammatical analysis into subject and predicate or for the distinction between universals and particulars? -- the passage is interesting for revealing Ramsey's continuing equivocation over whether it is (*) or (**) he is addressing. His remarks certainly allow for the interpretation that he would grant that (*) can be known a priori -- in the sense that we might \"discover atomic propositions by actual analysis\" -- and that (**) is necessarily a posteriori. On the assumption that PM formulates a universal language, which is the proper successor to Frege's <span style=\"font-style: italic;\">Begriffsschrift</span>, a positive answer to (*) is not implausible, and the question at issue becomes one of articulating an appropriate framework within which any theory can be formulated, of finding the possible forms -- in the manner envisaged by Russell -- from which a theory's propositions are to be constructed. </p>   <p class=\"MsoBodyText\">However, MacBride clarifies Ramsey's argument and takes it a step further when he claims \"that we cannot even rule out the epistemic possibility that the atomic propositions are composed [of forms like] f(f), a(a), f(a), . . .\" (p. 98). Again, this can be correct only if by \"rule out\" one means \"rule out a priori.\" Otherwise it could be argued that the language of PM is adequate as it stands, so that the rejection of the first two elements of this series is justified on the ground that the reconstructive task PM seeks to address has no need of such forms. But I think that MacBride's point is that such a response appeals to PM's adequacy for the language of science and, as noted earlier, this is not what has traditionally passed for a purely a priori defense of assumptions like the completeness of the list of forms presented in (A). It also leaves open the possibility that there might be a plurality of adequate frameworks, and this raises the issue -- still very much with us today -- of how to adjudicate among them. </p>   <p class=\"MsoBodyText\"><i>Ramsey on the foundations of mathematics: Potter<o:p></o:p></i></p>   <p class=\"MsoBodyText\">Potter's paper deals with an unpublished argument of Ramsey's for an axiom of infinity. Potter expounds the argument (which precedes \"The foundations of mathematics\"), dates when Ramsey discovered it and when he gave it up, offers a conjecture as to why Ramsey came to reject it, and places it in the context of Wittgenstein's <i>Tractatus</i><span style=\"font-style: normal;\"> and various of its doctrines regarding propositions and identity. Let me begin with Potter's discussion of the Tractarian background. </span></p>   <p class=\"MsoBodyText\">Potter's account emphasizes two key ideas that Ramsey learned from Wittgenstein: (<i>i</i><span style=\"font-style: normal;\">) A proposition is significant only insofar as it partitions the possible states of affairs into two classes. Potter calls this \"Wittgenstein's big idea.\" It implies that tautologies cannot be regarded as significant propositions, and insofar as the propositions of logic are all tautologies, it implies that the propositions of logic are not significant propositions; in particular, they cannot be merely more general than the truths of zoology or any other special science (as Russell had claimed in the first edition of </span><i>Introduction to Mathematical Philosophy</i><span style=\"font-style: normal;\">). (</span><i>ii</i><span style=\"font-style: normal;\">) By (</span><i>i</i><span style=\"font-style: normal;\">), objects, which constitute the substance of the world, are constant across alternative possibilities; so also therefore is their number. It follows that there cannot be a significant proposition regarding the number of objects there are. At best language can </span><i>show</i><span style=\"font-style: normal;\"> the cardinality of the world. Potter puts the point well when he says that \"what changes in the transition between [possibilities] is how objects are combined with one another to form atomic facts; what the objects are does not change because they are the hinges about which the possibilities turn and hence are constant\" (p. 72). </span></p>   <p class=\"MsoBodyText\">(There is another component of the Tractarian background that Potter discusses in his book (Potter 2000), but which forms no part of his discussion in this paper: It is a consequence of Wittgenstein's views on identity, which Ramsey accepted, that (<i>iii</i><span style=\"font-style: normal;\">) mathematics cannot be based on Russell's theory of classes because the notion of class that theory expounds -- or, as Potter mysteriously says, \"synthesizes\" -- is \". . . only the accidental notion of class\" (Potter 2000, p. 213). On such a conception it can happen that there are no unit classes, since it allows for the possibility that every object might share all of its properties with at least one other object, and then there would be nothing to answer to the number 1. Thus even if an axiom of infinity could in some way be justified, a difficulty with </span><i>PM</i><span style=\"font-style: normal;\">'s account of number would remain.) </span></p>   <p class=\"MsoBodyText\">To state Ramsey's transcendental argument I need to mention Potter's notational conventions. Let <i>fx</i><span style=\"font-style: normal;\"> be any propositional function. Then </span><i>Tx =<sub>Df</sub> fx \xE2\x88\xA8</i><span style=\"font-family:Symbol;\"><span style=\"\"></span></span><i> ~fx</i><span style=\"font-style: normal;\"> holds whatever </span><i>x</i><span style=\"font-style: normal;\"> may be. Thus, to \"say\" there are at least </span><i>n</i><span style=\"font-style: normal;\"> things we write</span></p>   <p class=\"MsoBodyText\"><i>p<sub>n</sub> =<sub>Df</sub> </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>x<sub>1</sub>\xE2\x80\xA6</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>x<sub>n</sub>Tx<sub>1</sub></i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i>\xE2\x80\xA6</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i>Tx<sub>n</sub>, <o:p></o:p></i></p>   <p class=\"MsoBodyText\">where, here and elsewhere, we assume \"the Wittgenstein convention\" that when a variable occurs within the scope of another variable, it is to be replaced by a different object. (Thus, for example,<span style=\"\">  </span>\"<span style=\"font-style: italic;\">\xE2\x88\x83</span><i>x</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>y</i><span style=\"font-style: normal;\">. . . \" is read, \"there is an object </span><i>x</i><span style=\"font-style: normal;\"> and </span><i>another</i><span style=\"font-style: normal;\"> object </span><i>y</i><span style=\"font-style: normal;\"> . . . .\") </span><i>p<sub>\xE2\x84\xB5<sub>0</sub></sub><sub></sub></i><sub></sub> is the infinite conjunction of the <i>p<sub>n</sub></i><span style=\"font-style: normal;\"> for all finite </span><i>n</i><span style=\"font-style: normal;\"> and is Ramsey's formulation of the axiom of infinity. Notice that </span><i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i> asserts -- or appears to assert -- the infinity of the number of objects of the type of individuals, and is to be contrasted with a claim about the number of things there are of some particular kind. Consider for example the series of propositions,</p>   <p class=\"MsoBodyText\"><i>q<sub>1</sub> =<sub>Df</sub> </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>x(x is a hydrogen atom)<o:p></o:p></i></p>   <p class=\"MsoBodyText\"><i>q<sub>2</sub> =<sub>Df</sub> </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>x</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>y(x and y are hydrogen atoms)<o:p></o:p></i></p>   <p class=\"MsoBodyText\">etc.,</p>   <p class=\"MsoBodyText\">where once again the Wittgenstein convention regarding variables is assumed. Each<i> q<sub>n</sub></i><span style=\"font-style: normal;\"> is an ordinary empirical proposition concerning not Tractarian objects but the number of things of a sort, and q<sub>\xE2\x84\xB5<sub>0</sub></sub></span><i></i><span style=\"font-family:Symbol;\"><sub><span style=\"\"><i></i></span></sub></span> -- the conjunction of all the <i>q<sub>n</sub></i><span style=\"font-style: normal;\"> -- says that there are infinitely many of them. The </span><i>Tractatus</i><span style=\"font-style: normal;\"> imposes no prohibition against the significance of a proposition like </span><i>q<sub>n</sub></i><span style=\"font-style: normal;\"> since it is a genuine possibility that there are </span><i>n</i><span style=\"font-style: normal;\"> hydrogen atoms, even if there are in fact </span><i>m</i><span style=\"font-style: normal;\"> of them for </span><i>m</i><span style=\"font-style: normal;\"> distinct from </span><i>n</i><span style=\"font-style: normal;\">. It is likewise a genuine possibility that there are infinitely many hydrogen atoms.</span></p>   <p class=\"MsoBodyText\">With these notational conventions in place, on Potter's reconstruction (see p. 76) Ramsey's argument becomes:</p>   <p class=\"MsoBodyText\">(1) If <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is meaningful, it is true.</p>   <p class=\"MsoBodyText\">(2) If <i>q<sub>\xE2\x84\xB5<sub>0</sub></sub></i><i><sub><sub></sub></sub></i> is meaningful, <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is meaningful.</p>   <p class=\"MsoBodyText\">(3) <i>q<sub>\xE2\x84\xB5<sub>0</sub></sub></i><sub><sub></sub></sub> is meaningful.</p>   <p class=\"MsoBodyText\">Hence, <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i><span style=\"font-family:Symbol;\"><sub><span style=\"\"><i></i></span></sub></span> is true.</p>   <p class=\"MsoBodyText\">Potter's analysis of the argument, and his explanation for Ramsey's later rejection of it, both focus on (1). I should note that Potter nowhere explains <i>why</i><span style=\"font-style: normal;\"> the meaningfulness of </span><i>q<sub>\xE2\x84\xB5<sub>0</sub></sub></i> should imply that of <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i>. For example, it won't do to argue that <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is meaningful because <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i><i><sub><sub></sub></sub></i> is implied by <i>q<sub>\xE2\x84\xB5<sub>0</sub></sub></i>, at least not if its being meaningful coincides with its being a significant proposition. For then one would have to reject Wittgenstein's conception of a logical proposition and treat tautologies on a par with propositions which effect a division among possible states of affairs. I would conjecture that Ramsey thought that the difficulty with the transcendental argument is its incompatibility with the first component of the Tractarian background, since it makes the mistake of treating the axiom of infinity as a significant proposition whose truth it purports to establish. I think it is fair to say that Potter's analysis insufficiently emphasizes the extent to which the transcendental argument fails to respect Wittgenstein's big idea, an idea Ramsey came to accept. </p>   <p class=\"MsoBodyText\">Potter's thought is that Ramsey abandoned the transcendental argument as a result of his new conception of an extensional propositional function. In his essay, \"The foundations of mathematics,\" Ramsey rejected the notion of propositional function that we associate with Russell. Such functions are, in Ramsey's phrase, \"predicative\" in the sense that the proposition <i>fa</i><span style=\"font-style: normal;\"> which assigns </span><i>f</i><span style=\"font-style: normal;\"> to </span><i>a</i><span style=\"font-style: normal;\"> says the same thing of </span><i>a</i><span style=\"font-style: normal;\"> as the proposition </span><i>fb</i><span style=\"font-style: normal;\"> says of </span><i>b</i><span style=\"font-style: normal;\">. According to Ramsey's new conception, a propositional function is an arbitrary mapping, in the present case from individuals to propositions, and </span><i>fa</i><span style=\"font-style: normal;\"> and </span><i>fb</i><span style=\"font-style: normal;\"> are merely the values of </span><i>f</i><span style=\"font-style: normal;\"> for </span><i>a</i><span style=\"font-style: normal;\"> and </span><i>b</i><span style=\"font-style: normal;\"> as arguments. When this purely extensional notion of propositional function is adopted, the propositional function</span></p>   <p class=\"MsoBodyText\"><i>T(x,y) =<sub>Df</sub> (f)(fx </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x89\xA1</i></span></span><i> fy)<o:p></o:p></i></p>   <p class=\"MsoBodyText\">maps to a tautology when <i>x = y</i><span style=\"font-style: normal;\"> and to a contradiction otherwise. (For, if we consider all such mappings </span><i>f</i><span style=\"font-style: normal;\">, there must be one among them that assigns </span><i>x</i><span style=\"font-style: normal;\"> to the negation of whatever proposition it assigns </span><i>y</i><span style=\"font-style: normal;\">.) </span></p>   <p class=\"MsoBodyText\">Now suppose we leave the series of propositions <i>q<sub>1</sub></i><span style=\"font-style: normal;\"> , </span><i>q<sub>2</sub></i><span style=\"font-style: normal;\"> , . . . , </span><i>q<sub>n</sub></i><span style=\"font-style: normal;\"> , . . . as before, but define a new series of propositions </span></p>   <p class=\"MsoBodyText\"><i>p<sub>1</sub></i><span style=\"font-style: normal;\"> , </span><i>p<sub>2</sub></i><span style=\"font-style: normal;\"> ,. . . , </span><i>p<sub>n</sub></i><span style=\"font-style: normal;\"> , . . . </span></p>   <p class=\"MsoBodyText\">as follows:</p>   <p class=\"MsoBodyText\"><i>p<sub>1</sub> =<sub>Df</sub> </i><span style=\"font-family:Symbol;\"><span style=\"\"><span style=\"font-style: italic;\">\xE2\x88\x83</span></span></span><i>xT(x,x)<o:p></o:p></i></p>   <p class=\"MsoBodyText\"><i>p<sub>2</sub> =<sub>Df</sub> </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>x</i><span style=\"font-family:Symbol;\"><span style=\"\"><span style=\"font-style: italic;\">\xE2\x88\x83</span></span></span><i>y ~T(x,y)<o:p></o:p></i></p>   <p class=\"MsoBodyText\"><i>p<sub>3</sub> =<sub>Df</sub> </i><span style=\"font-family:Symbol;\"><span style=\"\"><span style=\"font-style: italic;\">\xE2\x88\x83</span></span></span><i>x</i><span style=\"font-family:Symbol;\"><span style=\"\"><span style=\"font-style: italic;\">\xE2\x88\x83</span></span></span><i>y</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x83</i></span></span><i>z ~T(x,y)</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> ~T(x,z)</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> ~T(y,z)<o:p></o:p></i></p>   <p class=\"MsoBodyText\">etc., </p>   <p class=\"MsoBodyText\">Then the axiom of infinity becomes the conjunction <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i><span style=\"font-family:Symbol;\"><sub><span style=\"\"><i></i></span></sub></span> of the <i>p<sub>n</sub></i><span style=\"font-style: normal;\"> for all </span><i>such</i><span style=\"font-style: normal;\"> finite </span><i>n</i><span style=\"font-style: normal;\">. If there are only </span><i>n</i><span style=\"font-style: normal;\"> Tractarian objects, </span><i>p<sub>n</sub></i><span style=\"font-style: normal;\"> <sub>+1</sub> will be meaningful but contradictory and so, Potter argues, the first premise of Ramsey's transcendental argument will fail. Thus on Potter's analysis, Ramsey rejected the transcendental argument because its first premise is ruled out by his notion of an extensional propositional function: instead of the series </span><i>p<sub>1</sub></i><span style=\"font-style: normal;\">, </span><i>p<sub>2</sub></i><span style=\"font-style: normal;\"> , . . . , </span><i>p<sub>n</sub></i><span style=\"font-style: normal;\"> , . . . going from meaningful to meaningless, it goes from tautology to contradiction.</span></p>   <p class=\"MsoBodyText\">Admittedly the notion of an extensional propositional function is not a Tractarian idea. (The notion also exacts a high price, and as Potter notes (p. 80, and in greater detail in (Potter 2000, pp. 219 -- 221)), Wittgenstein struggled to make precise his reasons for questioning its coherence.) But rather than being the <i>source</i><span style=\"font-style: normal;\"> of Ramsey's difficulties with the transcendental argument, extensional functions seem to have provided him with a bridge to a formulation of the axiom of infinity that is consistent with the </span><i>Tractatus</i><span style=\"font-style: normal;\">'s conception of propositions in general, and of logical propositions and axioms of cardinality in particular. For suppose we revise the transcendental argument first by replacing \"meaningful\" with \"consistent.\" Then of revised premise (1) we can say that if it was ever plausible that if </span><i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is meaningful it is true, it can hardly be any less plausible that if <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is consistent it is true. Next, replace \"true\" with \"tautologous,\" and observe that with the addition of this modification, the argument purports to show how the axiom of infinity is a tautology, if it is a tautology or a contradiction:</p>   <p class=\"MsoBodyText\">(1*) If <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i><span style=\"font-family:Symbol;\"><sub><span style=\"\"><i></i></span></sub></span> is consistent, it is tautologous.</p>   <p class=\"MsoBodyText\">(2*) If <i>q<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is consistent, <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is consistent.</p>   <p class=\"MsoBodyText\">(3*) <i>q<sub>\xE2\x84\xB5<sub>0</sub></sub></i> is consistent.</p>   <p class=\"MsoBodyText\">Hence, <i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i><span style=\"font-family:Symbol;\"><sub><span style=\"\"><i></i></span></sub></span> is a tautology.</p>   <p class=\"MsoBodyText\">So revised, the argument does not commit the error of conflating a logical proposition with a significant one. The revised argument <i>reduces</i><span style=\"font-style: normal;\"> the problem of showing that the axiom is a tautology to showing that it is consistent. It therefore appears to provide an account of the nature of the axiom's status of the sort logicism requires. But this is only an appearance, since no particularly compelling reason in favor of the conclusion that the axiom </span><i>is</i><span style=\"font-style: normal;\"> a tautology has been offered. Since the consistencies of </span><i>q<sub>\xE2\x84\xB5<sub>0</sub></sub></i><span style=\"font-family:Symbol;\"><sub><span style=\"\"><i></i></span></sub></span><i><sub> </sub></i><span style=\"font-style: normal;\">and </span><i>p<sub>\xE2\x84\xB5<sub>0</sub></sub></i><span style=\"font-family:Symbol;\"><sub><span style=\"\"><i></i></span></sub></span> are equally problematic or unproblematic, the achievement of the argument consists almost wholly in its reformulation of the axiom of infinity. This would seem to offer a rather natural explanation of why Ramsey never advanced the argument in its revised form.</p>   <p class=\"MsoBodyText\"><i>Ramsey on theories: Cruse<o:p></o:p></i></p>   <p class=\"MsoBodyText\">Cruse's essay is an extended defense of the proposal that the \"content\" of a theory is expressed by its Ramsey sentence, which is what Cruse means by \"Ramsey's view of theories\" and \"Ramsey's theory.\" As Cruse himself is concerned to emphasize, what counts as a theory's Ramsey sentence is relative to a specification of its vocabulary and the decision, relative to such a specification, concerning which terms to \"ramsify\" -- which terms to replace with new variables of the appropriate logical category when existentially generalizing to \"the\" Ramsey sentence of the theory. On standard positivist and post-positivist reconstructions of the language of science, a theory's primitive non-logical vocabulary is divided between its O(bservational)- and T(heoretical)-terms, where the former refer to properties and relations that hold only of observable entities, and the T-terms refer to properties and relations that hold only of unobservable entities. A more fine-grained partition (and the partition Cruse favors) would distinguish between O-terms, T-terms, and terms which refer to properties and relations that hold of both observable and unobservable entities -- the so-called \"mixed\" terms.</p>   <p class=\"MsoBodyText\">The \"classical\" use of Ramsey sentences proceeds by replacing all T-terms with new variables and then existentially closing the result. There is a well-known difficulty with this approach that has its origin in a criticism of Russell's <i>The Analysis of Matter</i><span style=\"font-style: normal;\">, which was elegantly stated by M.H.A. Newman. Neither Russell's book nor Newman's discussion of it makes any mention of Ramsey's view of theories, let alone Ramsey sentences. </span><i>The Analysis of Matter</i><span style=\"font-style: normal;\"> appeared in 1927 and Newman published his paper in 1928. The paper of Ramsey which introduces Ramsey sentences (\"Theories\") appeared posthumously several years later. When Russell reviewed </span><i>The Foundations of Mathematics and other Logical Essays</i><span style=\"font-style: normal;\"> he seems not to have noticed the essay. Nonetheless, what Newman wrote regarding Russell's theory bears on Ramsey's view of theories, because Newman drew a contrast between the claim that a given relation has a certain structure -- satisfies some condition -- and the existential claim that </span><i>some relation or other </i><span style=\"font-style: normal;\">satisfies this condition. Newman observed that provided it is consistent, such an existential claim is true in </span><i>any</i><span style=\"font-style: normal;\"> domain of sufficient cardinality. This however is not the case for claims regarding specific properties and relations. In the context of the classical Ramsey-sentence reconstruction of theories, one of the difficulties this poses is that a theory's Ramsey sentence is true in any sufficiently large model of the O-sentences of the theory (sentences whose non-logical vocabulary consists entirely of O-terms). Hence the </span><i>content</i><span style=\"font-style: normal;\"> of a theory in the sense of Ramsey coincides with the theory's observational content together with a cardinality claim. The recent tradition of British structuralists (of which Cruse is an exponent) has sought to counter this objection, sometimes called \"the Newman problem.\" In my view, neither Cruse nor other members of this school have fully addressed the issues raised by Newman.</span></p>   <p class=\"MsoBodyText\">Let me begin by explaining Cruse's strategy. As I noted, Cruse emphasizes that ramsification is relative to a choice of vocabulary. If one includes the mixed predicates within the choice of terms to ramsify, then the result is the same as if one neglected to distinguish a special category of mixed predicates. But if one leaves the mixed predicates constant, the Ramsey sentence that results is not one which holds in any sufficiently large model of the O-sentences for the simple reason that there is the additional requirement that what is claimed regarding the mixed properties and relations must also hold in any model of the Ramsey sentence. This is as much a condition for the truth of the Ramsey sentence as it is for the truth of the original (<i>un</i><span style=\"font-style: normal;\">ramsified) theory. Cruse takes this observation to provide the basis for an answer to the Newman problem. But it is more accurately described as a reformulation of Ramsey's view: according to Cruse the content of a theory is given by its O- and </span><i>mixed</i><span style=\"font-style: normal;\"> vocabulary sentences, not just its O-sentences. </span></p>   <p class=\"MsoBodyText\">It was part of Newman's original observation that when predicates are treated as constants, assertions concerning them often express significant truths; a fortiori, this is true of assertions which treat mixed predicates as constants. Newman argued that this contrasts sharply with the case where such assertions are replaced by purely existential claims. What bearing does this have on a Ramsey-sentence reconstruction of assertions involving the T-vocabulary? Let me address this question by turning to Cruse's claim to have shown how \"to construct a counterexample to [Newman]\" (p. 113). Briefly stated, I do not believe that Cruse has fully grasped the bearing of Newman's observation on Ramsey's theory in either its classical or revised form. This is evident from his discussion (on pp. 113f) of the Ramsey sentence</p>   <p class=\"MsoBodyText\">(\xC2\xA7) <span style=\"font-family:Symbol;\"><i><span style=\"\">\xE2\x88\x83</span></i></span><i>f</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x80</i></span></span><i>x</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x80</i></span></span><i>y(fx </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> fy </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x89\xA1</i></span></span><i> contiguous(x, y) </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> ~observable(x) </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> ~observable(y))</i><span style=\"font-style: normal;\">,</span></p>   <p class=\"MsoBodyText\">which Cruse introduces in order to illustrate the importance of mixed predicates for his analysis. Here, \"<i>contiguous(x, y)</i><span style=\"font-style: normal;\">\" is a mixed predicate which holds of both observable and unobservable entities. Cruse claims that in a domain in which no two unobservable entities are contiguous, (\xC2\xA7) is false. But this is incorrect: (\xC2\xA7) will be true -- indeed, vacuously true -- in a domain in which no unobservable entities are contiguous, since its matrix is satisfied when the variable </span><i>f</i><span style=\"font-style: normal;\"> is assigned the empty property as its value. By contrast, consider the theory</span></p>   <p class=\"MsoBodyText\">(\xC2\xA7\xC2\xA7)<span style=\"font-family:Symbol;\"><i><span style=\"\">\xE2\x88\x80</span></i></span><i>x</i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\x80</i></span></span><i>y(Tx </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> Ty </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x89\xA1</i></span></span><i> contiguous(x, y) </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> ~observable(x) </i><span style=\"font-family:Symbol;\"><span style=\"\"><i>\xE2\x88\xA7</i></span></span><i> ~observable(y))</i></p>   <p class=\"MsoBodyText\">whose Ramsey sentence (\xC2\xA7) may be taken to be. In a domain in which no unobservable entities are contiguous, (\xC2\xA7\xC2\xA7) will be false under any non-vacuous interpretation of the predicate <i>T</i><span style=\"font-style: normal;\">. By contrast, the variable </span><i>f</i><span style=\"font-style: normal;\"> ranges over all properties associated with the field of subsets of the domain of individuals. Hence, so long as a false theory is </span><i>merely</i><span style=\"font-style: normal;\"> </span><i>satisfiable</i><span style=\"font-style: normal;\"> under a fixed interpretation of its O- and mixed vocabulary, its Ramsey sentence will be true. The difference between the theory (\xC2\xA7\xC2\xA7) and its Ramsey sentence (\xC2\xA7) is that (\xC2\xA7) says only that there is some property or other which holds of </span><i>x</i><span style=\"font-style: normal;\"> and </span><i>y</i><span style=\"font-style: normal;\"> if and only if they are contiguous and unobservable. (\xC2\xA7) may be true even though (\xC2\xA7\xC2\xA7) is false because (\xC2\xA7\xC2\xA7), unlike its Ramsey sentence, makes a claim about a specific property. But this is just Newman's original observation applied to Ramsey's view of theories as reformulated by Cruse, and so far as I can see, it is every bit as compelling against the reformulation as it was against the original.</span></p>   <p class=\"MsoBodyText\">By the way, the example of (\xC2\xA7) goes some way toward explaining the appeal of supplementing the claim that a theory's content is captured by its Ramsey sentence provided that the range of the new variables is restricted to \"real\" or \"natural\" relations. Aside from its vagueness, there are at least two difficulties with this proposal: First, by its very nature, it cannot address the fact that even \"non-natural\" or \"unreal\" relations can have significant claims made about them; and secondly, it fails to account for the fact that our unramsified assertions possess the significance they do without any apparent commitment to the notion of a \"real\" or \"natural\" relation.</p>   <p class=\"MsoBodyText\"><i>Ramsey sentences and philosophical analysis: Jackson<o:p></o:p></i></p>   <p class=\"MsoBodyText\">I have only two brief comments to make on Jackson's contribution, \"Ramsey sentences and avoiding the sui generis.\" The first is that the reader interested in learning what Jackson has to say about Ramsey sentences can go directly to the final section (XVII) of his paper, since it can be as well understood without as with the sixteen sections that precede it. This section (which is less than a page long) contains the whole of Jackson's discussion of Ramsey sentences. Its central idea is the one announced in the section's first paragraph:</p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">Ramsey sentences tell us how having a place in a network can deliver an analysis in the sense of an account that reduces the number of unanalysable notions we have to admit in our account of what the world is like (p. 135).</p>   <p class=\"MsoBodyText\">To put things in perspective, let us recall just what Ramsey's invention accomplished. Ramsey perceived that the role of the theoretical vocabulary in logical deductions depends only on its logical category; ramsification preserves this, since it replaces constants by new variables of the same type and arity. Hence also, the O-deductive content of the theoretical sentences -- those composed wholly of T-terms and which Ramsey called \"secondary propositions\" -- is preserved under ramsification. This is the point of the remark that \"the incompleteness of the secondary propositions affects our disputes <i>but not our reasoning</i><span style=\"font-style: normal;\">\" (Ramsey (1931 p. 232 and 1990 p. 132), my italics). But the difference between theories and their Ramsey sentences which emerged in our discussion of Cruse's paper should make us skeptical of the idea that ramsification is the paradigm of a philosophical analysis of theoretical knowledge. Hence my second comment: in my view Jackson has greatly exaggerated what one might hope to extract from a simple technical idea.</span></p>   <p class=\"MsoBodyText\"><b>References<o:p></o:p></b></p>   <p class=\"MsoBodyText\">Newman, M.H.A. [1928]: \"Mr Russell's causal theory of perception,\" <i>Mind</i><span style=\"font-style: normal;\"> <b>37</b></span> pp. 137 -- 148.</p>   <p class=\"MsoBodyText\">Potter, M. [2000]: <i>Reason's nearest kin: Philosophies of arithmetic from Kant to Carnap</i><span style=\"font-style: normal;\">, Oxford: Oxford University Press.</span></p>   <p class=\"MsoBodyText\">Ramsey, F.P. [1925<i>a</i><span style=\"font-style: normal;\">]: \"The foundations of mathematics,\" reprinted in (Ramsey 1931) and (Ramsey 1990). </span></p>   <p class=\"MsoBodyText\">Ramsey, F.P. [1925<i>b</i><span style=\"font-style: normal;\">]: \"Universals,\" reprinted in (Ramsey 1931) and (Ramsey 1990).</span></p>   <p class=\"MsoBodyText\">Ramsey, F.P. [1926]: \"Note on the preceding paper,\" in (Ramsey 1990); this paper is a partial reprinting of \"Universals and the method of analysis,\" <i>Aristotelian Society Supplementary Volume</i><span style=\"font-style: normal;\"> (1926) <b>6</b></span> pp. 17 -- 26.</p>   <p class=\"MsoBodyText\">Ramsey, F.P. [1929]: \"Theories,\" in (Ramsey 1931) and (Ramsey 1990). </p>   <p class=\"MsoBodyText\">Ramsey, F.P. [1931]: <i>The</i><span style=\"font-style: normal;\"> </span><i>foundations of mathematics</i><span style=\"font-style: normal;\"> </span><i>and other logical essays</i><span style=\"font-style: normal;\">,</span><i> </i><span style=\"font-style: normal;\">R. B. Braithwaite (ed.</span><i></i><span style=\"font-style: normal;\">