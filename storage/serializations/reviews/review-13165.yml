  <p>This book develops and defends a view of propositions as structured entities, very like sentences, having constituents arranged and unified in a certain way. Both Frege and Russell held such a view, and the problem of the unity of the proposition has a long lineage in the history of philosophy.<sup><a name="_ednref1" href="#_edn1" title="_ednref1">[1]</a></sup> But King&#39;s approach is fundamentally a-historical, though he devotes a chapter to the views of Frege and Russell. There is no discussion of Kant on the unity of the proposition, for example. On the other hand, Frege himself developed his doctrine of saturated/unsaturated entities completely a-historically, with no mention, as far as I know, of Kant in particular. It might be supposed that this otherwise regrettable lack of <em>rapprochement</em> with the history of philosophy is justified in this case by the fact that the historical discussion did not have the benefit of Frege&#39;s and Russell&#39;s <em>logic</em>. But King does not make much use of modern logic in developing his doctrine regarding the unity of the proposition, save for the fundamental notions of an n-place relation, sentential connective, function, etc. Frege and Russell -- Russell especially -- are another story, however, as we&#39;ll see.</p>  
  <p>This view of propositions contrasts sharply with the idea, defended subtly and ably by Stalnaker<sup><a name="_ednref2" href="#_edn2" title="_ednref2">[2]</a></sup> and others,<sup><a name="_ednref3" href="#_edn3" title="_ednref3">[3]</a></sup> that propositions are sets of possible worlds; or the idea, developed by Barwise and Perry,<sup><a name="_ednref4" href="#_edn4" title="_ednref4">[4]</a></sup> that they are sets of situations (which themselves may have structure and may be partial or even impossible).<sup><a name="_ednref5" href="#_edn5" title="_ednref5">[5]</a></sup> Or one can start with propositions as primitive and build worlds or situations out of them, even allowing for partiality and impossibility. But King, in a mere footnote (p. 3), citing an argument of Soames, rejects any such approach without,  however, rehearsing Soames&#39; argument -- as if its conclusion is foregone. I note that research in both Montague Grammar and Situation Theory proceeds apace, despite Soames&#39; alleged refutation.<sup><a name="_ednref6" href="#_edn6" title="_ednref6">[6]</a></sup></p>  
  <p>In fact, the structured propositions view faces a difficulty far more profound than Soames&#39; complaint.<sup><a name="_ednref7" href="#_edn7" title="_ednref7">[7]</a></sup> For as Russell shows in Appendix B of <em>Principles of Mathematics</em>, any such theory is very likely inconsistent, unless considerable care is taken to work out the identity and existence conditions for propositions. None other than the great logician Alonzo Church wrote a seminal paper about this, and the prominent philosopher David Kaplan has published a paper on it (well, related to it).<sup><a name="_ednref8" href="#_edn8" title="_ednref8">[8]</a></sup> But it does not seem to be well known or properly appreciated by members of the structured Russellian propositions (SRP) group (Richard, Soames, Salmon, King, etc; see below.). The basic unanswered question is this: What is the fundamental logical background to the theory of Russellian propositions? Russell and Church took it to be the ramified theory of types. But the SRP does not appear to have addressed the question explicitly.<sup><a name="_ednref9" href="#_edn9" title="_ednref9">[9]</a></sup></p>  
  <p>King&#39;s book is divided into seven chapters and an appendix, with a subject index. It is quite well written, in keeping with contemporary philosophy of language, which in general suffers from a lack of rhetorical and polemical sharpness. (Think of Reid, Frege, Russell, Quine, Prior, Ryle, Kaplan, even, if not often, Kripke and Salmon, and compare their writing to the writing of the SRP&rsquo;s members.) One feature of King&#39;s approach is very admirable: He cares that he is understood. So instead of choosing absolute precision and generality, he chooses to be understood, leading one through his theory very lucidly, always focused on the reader&#39;s comprehension.</p>  
  <p>The &quot;Introduction&quot; (Chapter 1) is revealing. King is concerned to reply to &quot;recent&quot; criticisms of propositions in general and structured propositions in particular. And he is focused on how his own theory can deal with these objections. That is apparently why he organizes the chapters of the book as he does. First comes some discussion of Russell and Frege, then his own theory, objections to the theory, and only after that objections to structured propositions and to propositions in general. The last two chapters address the issues of propositional attitudes and the paradox of analysis. In this review I will focus mainly on chapters 1-3, which contain the essence of King&#39;s contribution, and only briefly on the remainder, which consists of applications of theory.</p>  
  <p>In Chapter 1, King states the primary question -- which is the question of the unity of the proposition: What is it that &quot;holds together the constituents of propositions and imposes structure on them?&quot; (p. 9) King rejects the idea that structured propositions are, or are represented by, n-tuples, e.g., that the proposition that <em>Annie likes Carl</em> is or is represented by, the triple &lt;Annie, liking, Carl&gt;.<sup><a name="_ednref10" href="#_edn10" title="_ednref10">[10]</a></sup> He wonders why the triple &lt;liking, Annie, Carl&gt; wouldn&#39;t do as well. So there is a &quot;Benacerafian&quot; problem. (Why pick one tuple, rather than the other? So pick none.) This problem has never impressed me very much. As Quine says of numbers: &quot;The subtle point is that any progression will serve as a version of number as long and only as long as we stick to one and the same progression: There is no saying absolutely what the numbers are; there is only arithmetic.&quot;<sup><a name="_ednref11" href="#_edn11" title="_ednref11">[11]</a></sup> Likewise, an n-tuple account of propositions may well work out, so long as we stick to one account. There may be no saying absolutely what propositions are; there is only our discourse. Although King tries to say what propositions are absolutely, his view is itself either highly ontologically obscure or else, I believe, subject to the same &quot;Benacerafian&quot; worry. (See below.)</p>  
  <p>In his discussion of Frege, King focuses on the saturated/unsaturated metaphor, and certain confusions (or changes of mind?) that may be found in the post-<em>Grundgesetze </em>essays and correspondence. For example, Frege appears to waffle on the question whether <em>not</em>,<em> not</em> A expresses the same proposition as A. Since King&#39;s concern is with the problem of unity, it is natural for him to focus on the saturated/unsaturated entities distinction -- which Frege himself regards as a metaphor, and one which gives us only &quot;hints.&quot; And King is right to wonder about the meaning of the metaphor. But the post-<em>Grundlagen</em>, pre-<em>Grundgesetze </em>essays, wherein Frege introduces the metaphor, contain a wealth of notions and distinctions, most of which are now fundamental to logic, that serve to <em>motivate</em> the metaphor. It seems to me counterproductive to focus on the metaphor but not its motivation. In &quot;Function and Concept,&quot; for example, Frege is concerned to point out that the &#39;x&#39; in, say, f(x) = x<sup>2</sup> is not &quot;part of the function.&quot; To represent the expression of the function itself, we need gaps, as in f( ) = ( )<sup>2</sup>; and he is concerned to distinguish the function itself from its <em>expression</em> on the one hand, and its <em>graph</em> -- or &quot;course of values&quot; -- on the other. To this day, mathematicians do not have an &quot;official&quot; explanation of why, say, x<sup>2</sup> - 4x = x( x - 4) is significant, but x<sup>2</sup> - 4x = x<sup>2</sup> - 4x is not. Frege&#39;s explanation is that while the functions represented in the first equation are the same (since they have the same values for the same arguments), when values for the variables are supplied, the result is two expressions denoting the same number but differing in sense.</span> I should add that King tries to deal with a related issue in his chapter on the paradox of analysis (Chapter 7). But the problem just noted seems to me to be even more fundamental than the paradox of (philosophical) analysis, since it has to do with the meaning of mathematical statements for mathematicians. We like to think of mathematics as purely extensional. But it seems it can&#39;t be. This problem, through Salmon&#39;s influence, has come to be known as &quot;Frege&#39;s Puzzle&quot; since it is essentially the problem raised at the beginning of &quot;On Sense and Reference.&quot; Mathematicians and logicians need to realize that it is not an isolated problem in the philosophy of language, but is endemic to our understanding of mathematics itself. I simply don&#39;t see how King could have ignored it.<sup><a name="_ednref12" href="#_edn12" title="_ednref12">[12]</a></sup></p>  
  <p>Finally, I would add that one of Frege&#39;s most important contributions to our understanding of the logical form of propositions seems to me to run contrary to the Chomskyan conception of LF (logical form). Frege, combating the school grammar conception of subject and predicate, analyzed concepts as functions (to truth values). But Chomsky&#39;s LF has, it seems, reintroduced the old notion, and with it the old confusions concerning logical form. Take a look, as a case in point, at King&#39;s examples 3 and 3a on p. 29 and consider how those sentences might be rendered in modern logical notation.</p>  
  <p>As for Russell, King deals mainly with Chapter IV of <em>Principles</em>, &quot;Proper Names, Adjectives, and Verbs.&quot; Here Russell makes a number of obscure claims and arguments and King doesn&#39;t hesitate to pounce on them. For example, Russell claims that every assertion contains exactly one verb, and King gives a conjunction of sentences with two verbs as a counterexample. But I think a far more generous interpretation is to take Russell&#39;s claim to be about closed atomic sentences. Likewise, King complains at length about Russell&#39;s claim that in the case of intransitive verbs, as in &quot;Smith breaths,&quot; we have an assertion of &quot;a definite relation to an indefinite relatum.&quot; Here Russell seems to be making the innocent point that &quot;Smith breaths&quot; is short for &quot;Smith breaths something.&quot; But King finds something wrong in this, and I confess that I have not been able to follow King&#39;s argument on this score. There is one remarkable Russellian obscurity that King does not mention. It concerns Russell&#39;s notion of a &quot;term.&quot; It&#39;s well known that the Russell of <em>Principles </em>held that any object of thought is a term, whether existent or not, including men, moments, and chimeras. But a bit later (after making this assertion) Russell declares that terms are &quot;indestructible.&quot; Whatever may be the case with moments and chimeras, men are not indestructible! Russell is notorious for lapsing into use/mention confusion; and perhaps this is an instance of it.</p>  
  <p>Russell raises the problem of the unity of the proposition by noting, several times over, that &#39;Caesar died&#39; forms a unity that may be judged true or false, whereas &#39;Caesar&#39;s death&#39; does not, and that the difference seems to lie in the &quot;active&quot; use of the verb &#39;to die&#39;. But he adds &quot;I do not know how to give a clear account of the distinction.&quot; From what Russell does say, however, King concludes that &quot;we seem to get a collapse of true propositions into the facts that make them true. This of course also means that there are no false propositions.&quot; (p. 23) I don&#39;t see the &quot;of course.&quot; We can define the proposition expressed by &#39;Caesar didn&#39;t die&#39; to be the one which is false if and only if &#39;Caesar died&#39; is true. Nevertheless, King may have in mind a more elaborate truth-maker argument. It&#39;s just not clear from the relevant passage what that argument is.</p>  
  <p>At the end of Chapter IV, Russell writes: &quot;I shall proceed in the next two chapters, to discussion arising out of consideration of adjectives, to topics connected with verbs.&quot; In a fuller discussion of Russell&#39;s views on propositions, these chapters would have to be taken into account. In general, as Russell says here, adjectives correspond to class terms, whereas verbs correspond to propositional functions. We thus have something roughly akin to the modern distinction between a monadic and a polyadic predicate. The distinction is highly significant, of course, since for one thing, monadic predicate logic is decidable, but polyadic predicate logic is not.</p>  
  <p>The most glaring fault in King&#39;s historical discussion of Russell&#39;s views on propositions in <em>Principles</em>, is the lack of any mention of Russell&#39;s <em>Paradox of Propositions</em> (as I will call it; and it is not to be confused with <em>Russell&#39;s Paradox</em>) set forth in Section 500 (Appendix B). It was this contradiction that led Russell to abandon the simple theory of types in favor of the ramified theory, with all that entails, e.g. the need for the axiom of reducibility. Here is Russell&#39;s argument, as formulated by Alasdair Urquhart, which closely follows Russell&#39;s original:</p>  <p style="margin-left: 0.5in">If m is a class of propositions, then the proposition (p) (p &isin; m &sup; p) asserts that all propositions in m are true. This proposition itself can be either a member of the class m or not. Let w be the class of all propositions of the above form that are not members of the pertinent class m; that is,</p>  <p style="margin-left: 1in"> w = {q<em>:</em> (&exist;m) [(q = (p) (p &isin; m &sup; p) . q &notin; m]},</p>  <p style="margin-left: 0.5in">and let r be the proposition (p) (p &isin; w &sup; p). Then if r &isin; w, it satisfies the defining condition; hence, there is a class of propositions m so that r is identical with the proposition q = (p) (p &isin; m &sup; p). But since r is identical with this proposition, it follows that the constituents of r are identical with the corresponding constituents of q, so that m = w. Hence, r &notin; w. Conversely, if r &notin; w, then by its definition, it satisfies the condition defining w, so that r &isin; w. Thus we have derived a contradiction.<sup><a name="_ednref13" href="#_edn13" title="_ednref13">[13]</a> <a name="_ednref14" href="#_edn14" title="_ednref14">[14]</a></sup></p>  
  <p>As Urquhart observes, crucial to this derivation is the inference that m = w, from the assumption that the propositions mentioning them (as indicated above) are identical. That is, it appears that the structured view of propositions is especially vulnerable to this contradiction. The essential assumption is that if <em>a</em> and <em>b</em> are distinct objects, then the propositions having them as constituents differ.<sup><a name="_ednref15" href="#_edn15" title="_ednref15">[15]</a></sup> This is not true of possible worlds semantics, since e.g. the propositions expressed by &quot;Jones wears a hat or he doesn&#39;t&quot; and &quot;Smith wears a hat or he doesn&#39;t&quot; will express the same proposition whether or not Smith and Jones are identical.<sup><a name="_ednref16" href="#_edn16" title="_ednref16">[16]</a></sup></p>  
  <p>As one might expect, after examining the foregoing argument, King&#39;s theory falls prey to this same contradiction, though an extra premise or two is needed to show that, by King&#39;s own lights, the diagonal proposition, r, exists; but I daresay King is not alone. (See below.)</p>  
  <p>Turning now to King&#39;s theory, King presents it so simply and economically that it is easy to summarize. King works within a &quot;minimalist&quot; Chomskyan framework. So there is the distinction between the surface sentence and the LF level (the level of &quot;logical form&quot;). The syntactic structure of sentences is analyzed semantically in terms of the LF representation. According to King, the structure of the proposition expressed by &#39;Rebecca swims&#39; is given by the diagram (4b, p. 30):</p>  <p style="text-align: center" align="center"><img src="/assets/17104/rebecca-swims.gif" border="0" width="185" height="104" /></p>  
  <p>Here the branching lines represent the &quot;sentential relation,&quot; R, holding between &#39;Rebecca&#39; and &#39;swims&#39; at the LF level.<sup><a name="_ednref17" href="#_edn17" title="_ednref17">[17]</a></sup> The vertical lines are the semantic relations &#39;Rebecca&#39; bears to Rebecca (Rebecca*) and that &#39;swims&#39; bears to the property of swimming (swims*). The ovals are the relation between properties of <em>joint instantiation of properties of words</em>. The word &#39;Rebecca&#39;, for example, jointly instantiates the properties of (a) referring to Rebecca (Rebecca*), and (b) occurring at the left terminal node in R such that &#39;swims&#39; occurs at the right terminal node and has the property of swimming as its semantic value.</p>  
  <p>King summarizes his view thus:</p>  <p style="margin-left: 0.5in">The relation obtaining between Rebecca* (Rebecca) and the property of swimming that <em>binds them together in the proposition </em>4b is the following: There are words in some language occurring in the sentential relation R as follows:</p>  <p style="margin-left: 0.5in; text-align: center" align="center"><img src="/assets/17106/ndpr-x-y.gif" border="0" width="135" height="59" /></p>  <p style="margin-left: 0.5in">such that x has its semantic value ___, and y has its semantic value . . . . Rebecca stands in this relation (and occupies the spot ___) to the property of swimming (which occupies the spot . . . ). Roughly, this relation, which I claim holds Rebecca and the property of swimming together in the proposition that Rebecca swims, results from composing the sentential relation R with the referring/expressing relations between &#39;Rebecca&#39; and Rebecca and &#39;swims&#39; and the property of swimming, while existentially generalizing away the words &#39;Rebecca&#39; and &#39;swims&#39;. (p. 31) </p>  
  <p>King adds in a footnote that for complete generality we have to existentially generalize the language parameter as well.</p>  
  <p>King claims at least two advantages of this account: First, it makes it obvious that propositions exist; and secondly, it makes it clear how propositions &quot;represent&quot; the world. I don&#39;t think that either of these claims is obviously true, and there are other difficulties as well.<sup><a name="_ednref18" href="#_edn18" title="_ednref18">[18]</a></sup></p>  
  <p>First, it is King&#39;s view that propositions are not mathematical objects (for the Benacerafian reason -- which entails, if you think about it, that nothing whatever, given pretheoretically, is a mathematical object!).  But the diagrams he employs in order to display the structure of a proposition <em>must</em> be mathematical objects; they are graphs of a certain kind (as in &quot;graph theory&quot;). So he certainly cannot identify<em> </em>the diagram with the proposition whose structure it displays. This raises all over again the question of what propositions are. I myself would be content, others things being equal, to identify the proposition with its diagram, qua mathematical type. But King does not have this option. So the question to which King&#39;s book is devoted remains open: What are propositions?</p>  
  <p>Secondly, King never tells us what a language or a sentence of a language is ontologically. There are hints that King&#39;s view is that languages (natural languages) and their sentences are empirically given phenomena, occurring in the actual world. So there is no more problem about their existence than there is about the tree in my front yard. But there is still a problem for King&#39;s view. Given that a language, such as English, is <em>productive</em>, that is, given knowledge of the finite lexicon, one can produce a sentence never produced before. Since propositions, on King&#39;s account, are tied to sentential relations, it is not clear how this productivity is possible. One would have thought that first one has the thought, or &quot;entertains&quot; the proposition, and only then one tries to put it into words. But for King, until the words are out, the proposition doesn&#39;t exist. So, should we conclude that we can &quot;entertain&quot; non-existent propositions? Of course, the view that propositions are pre-linguistic, contrary to King&#39;s view, may seem to put propositions back on the dark side; but one bit of evidence that they are indeed pre-linguistic is the fact (admittedly disputable) that animals, dogs, say, can have propositional thoughts. To put the point more neutrally and critically of King&#39;s theory: the theory <em>entails</em> that dogs can&#39;t think propositionally; and that closes a door <em>a priori</em> that should remain open for empirical reasons.</p>  
  <p>Thirdly, King simply assumes that there are properties and relations, but has nothing to say about what they are. Those who think that propositions are obscure entities are likely to think the same of properties and relations. Quine did. For him the only reality was linguistic behavior. Given this, it is hardly obvious as King insists it is, that propositions in his sense exist, since it&#39;s not obvious what properties and relations are, and hence not obvious that they exist. Furthermore, propositions can be readily thought of as properties -- properties of the actual world (or of worlds in general) or even properties of truth values.<sup><a name="_ednref19" href="#_edn19" title="_ednref19">[19]</a></sup></p>  
  <p>King might protest that, unlike properties and relations, which simply hold (or don&#39;t) of the world, propositions represent<em> </em>it. I find this a very peculiar idea -- but very common in the literature -- as if propositions were symbols or pictures (as are sentences), whereas properties and relations are non-representational aspects of reality. But when I believe that G. W. Bush is President of the U.S.A., I believe that this fact is a property of the actual world. That is, I believe that the actual world has the property that G. W. Bush is currently President of the U.S.A. Perhaps one will complain that I am confusing the proposition with the fact that makes it true. But I think that itself is a confusion. We don&#39;t represent the world by means of propositions, we describe it, or state what it is like. As producers of propositions, we are not like painters; we are more like plumbers. A plumber who believes that your water lines are clogged, will try to fix it, not because he stands in the believes relation to some representation, some sort of picture of the state of your water lines, but because he believes that reality has the property that your water lines are clogged.</p>  
  <p>Finally, as I said above, I believe that King&#39;s theory is subject to Russell&#39;s <em>Paradox of</em> <em>Propositions</em>, and hence is inconsistent.<em> </em>The relevant sentence occurs in a number places, e.g. above, and in Urquhart&#39;s article and there is another version of it in Church&#39;s article, not to mention Russell&#39;s own. So the relevant sentential relation and Chomskyan tree (or the bracket version) exists. That&#39;s enough to show that King&#39;s theory, or any theory meeting Russell&#39;s criterion -- that if <em>a</em> and <em>b</em> are distinct objects then the propositions mentioning them are distinct -- falls prey to this contradiction.<sup><a name="_ednref20" href="#_edn20" title="_ednref20">[20]</a></sup> Thus, likewise, Kaplan&#39;s theory set forth in his famous paper &quot;Demonstratives&quot; is inconsistent, as is much subsequent theorizing by Salmon, Soames, Richard, Perry, Braun, and many others. The philosophy of language needs a coherent background logical theory that these philosophers have not, it seems, thought about, much less formulated. Kaplan, I believe, may be old fashioned enough to insist that, like Church, the ramified theory of types is what is needed.<sup><a name="_ednref21" href="#_edn21" title="_ednref21">[21]</a></sup> But younger philosophers may want to seek a new solution.<sup><a name="_ednref22" href="#_edn22" title="_ednref22">[22]</a></sup> In any case, my point here is that there is no longer, and in fact there was never, any excuse whatsoever to ignore the problem. Time&#39;s up.<sup><a name="_ednref23" href="#_edn23" title="_ednref23">[23]</a></sup></p>  
  <p>Let me now turn to King&#39;s Chapter 3 in which he replies to the objections he chooses to reply to -- in particular, <em>not</em> the ones mentioned above about animal thoughts and propositions as properties of the world. According to King, propositions came into existence with the advent of language and did not exist prior to that, and so, although things were &quot;a determinate way&quot; pre-linguistically, nothing was true or false, since the bearers of truth and falsity did not exist. King does not develop this distinction -- between things <em>being a determinate way in the past</em>, and its being true, <em>then</em>, that things were that determinate way -- but it would seem to be a natural consequence of the view that propositions, like (some) paintings, are representational in nature. Just as paintings did not exist before painters and paint, so with propositions. But in the case of propositions, this seems to me to be a distinction without a difference. We need not think of propositions as representational at all. We can think of them simply as properties that hold or do not hold of the world.</p>  
  <p>All this gets King into a tangle of unwieldy distinctions over the analysis of true modal claims such as &quot;It is possible that there should have been no life.&quot; The issues involve what is true and what is not, in the view, originally proposed by Plantinga,<sup><a name="_ednref24" href="#_edn24" title="_ednref24">[24]</a></sup> known as &quot;serious actualism&quot; -- the view that objects that don&#39;t exist at a world have no properties there, including the property of not existing there, and the property, in the case of propositions, of being true there. (King appears to be a serious actualist.) But ultimately the issues stem from a general problem (not apparently well understood or recognized by the SRP group) concerning contingency and modal logic first observed by Prior.<sup><a name="_ednref25" href="#_edn25" title="_ednref25">[25]</a></sup> It is that it is not at all easy to reconcile modal logic with contingency, since the combination of just about any normal modal logic (i.e. one having the rule of necessitation) and classical quantification theory, allows the derivation of a formula that (interpreted naturally) asserts that every object is a necessary existent. All this was discussed in great detail in rather important papers from the early nineties by Christopher Menzel, Bernard Linsky, Edward Zalta, and myself.<sup><a name="_ednref26" href="#_edn26" title="_ednref26">[26]</a></sup></p>  
  <p>As King notes in his final objection and reply, on his view &#39;1 = 2&#39; and &#39;2 = 1&#39; express different propositions, and some might find this view implausible. Likewise &#39;Snow is white&#39; and &#39;Schnee ist weiss&#39; express different propositions. King, however, makes a case for it based on work of Richard. (See King&#39;s book for the references.) But making a case for it is not, in my opinion, enough. Perhaps the most fundamental role played by propositions, and the one we advert to when introducing the notion (in, say, courses in elementary logic), is that of explaining translation. What do &#39;Snow is white&#39; and &#39;Schnee ist weiss&#39; have in common? Well, they express the same proposition.<sup><a name="_ednref27" href="#_edn27" title="_ednref27">[27]</a> <a name="_ednref28" href="#_edn28" title="_ednref28">[28]</a></sup></p>  
  <p>In the last two chapters King defends the view that propositions vary in truth value with respect to possible worlds, but not with respect to more &quot;local&quot; parameters, such as place and time (contrary to the view of, e.g. Montague Grammar), and he &quot;solves&quot; the paradox of analysis by appeal to the super fine-grainedness of his propositions. There is then an appendix on quantification. (See n. 28.) I&#39;ve already mentioned that King has missed the opportunity to defend his view by showing that it has a way of dealing with Frege&#39;s Puzzle; and I have commented that this puzzle arises not merely within philosophy, but within mathematics itself -- a point not often noted, especially by mathematicians. As for the issue of variation in truth value: What is abundantly clear is that allowing variation with respect to one truth value determining parameter, but not others, that seem to function similarly, is certainly inelegant; and it is equally abundantly clear that <em>sentences</em>, including <em>propositional attitude reports</em>, can vary in truth value with respect to local parameters. The idea that the propositions don&#39;t vary in truth value, coordinately, simply makes them even more of a mystery.</p>  
  <p>I would recommend King&#39;s book to anyone who wants to know where King&#39;s School of philosophy of language has headed. In my opinion, it is far too certain of itself and has exerted far too much influence. The general problem raised by Russell&#39;s <em>Paradox of Propositions</em> has yet to be solved, and it must be, if we are to proceed. Kripke, who one might well look to, has made no contribution to this issue. Instead, he has focused attention on a special case of the converse of Russell&#39;s assumption about the identity of propositions. Russell&#39;s assumption, recall, is that if <em>a</em> and <em>b</em> are distinct objects, then propositions about them are distinct. The converse principle that if <em>a</em> and <em>b</em> are identical objects, then propositions about them are the same, is obviously false. &quot;Romeo loves Juliet&quot; does not entail &quot;Juliet loves Romeo,&quot; however much she does according to the facts of fiction. But the special case of this known as &quot;Leibniz&#39;s Law&quot; has been the focus of much of the philosophy of language of proper names, since Kripke&#39;s <em>Naming and Necessity</em>. Let us put that to rest for a while, and look at other issues.<sup><a name="_ednref29" href="#_edn29" title="_ednref29">[29]</a> <a name="_ednref30" href="#_edn30" title="_ednref30">[30]</a> <a name="_ednref31" href="#_edn31" title="_ednref31">[31]</a></sup></p>  
  <p>Let me repeat the main point of the foregoing, lest it be misunderstood. Philosophers have taken refuge in the structured propositions view largely because of what I termed above &quot;Soames&#39; complaint.&quot; But there is no refuge to be had as of yet since there is no consistent theory of structured propositions (short of the ramified theory of types). King&#39;s theory is inconsistent, as is every other one I know of. The underlying fact was observed by Russell more than one hundred years ago, and the issue was studied carefully by Church almost twenty-five years ago. All of the confident theorizing about structured propositions by the SRP group, is thus suspect; and from the point of view of scholarship, it has developed in ignorance of issues it should have been least ignorant of. This is harsh criticism, I know, but these are the facts. The SRP school of the philosophy of language has also developed, it seems, in ignorance of the discussion of contingency and modal logic that took place in the early nineties -- as referenced above. Many issues concerning propositions, now broached by the SRP group -- such as the question whether propositions can have truth values at worlds where they don&#39;t exist (if they don&#39;t) -- were discussed at length back then.<sup><a name="_ednref32" href="#_edn32" title="_ednref32">[32]</a></sup></p>    <div><br />  <hr />  <div id="edn1">  
  <p><sup><a name="_edn1" href="#_ednref1" title="_edn1">[1]</a></sup> See Linsky, L., 1992, &quot;The Problem of the Unity of the Proposition,&quot; <em>Journal of the History of Philosophy</em>, 30: 243-273.</p>  </div>  <div id="edn2">  
  <p><sup><a name="_edn2" href="#_ednref2" title="_edn2">[2]</a></sup> Stalnaker, R., 1993, <em>Context and Content</em>, Oxford, Oxford University Press.</p>  </div>  <div id="edn3">  
  <p><sup><a name="_edn3" href="#_ednref3" title="_edn3">[3]</a></sup> See, e.g. Lewis, D., 1970, &quot;General Semantics,&quot; in Lewis&#39; <em>Philosophical Papers, Volume 1</em>, New York, Oxford University Press.</p>  </div>  <div id="edn4">  
  <p><sup><a name="_edn4" href="#_ednref4" title="_edn4">[4]</a></sup> Barwise, J. &amp; Perry, J., 1983, <em>Situations and Attitudes</em>. Cambridge/Mass.: The MIT Press.</p>  </div>  <div id="edn5">  
  <p><sup><a name="_edn5" href="#_ednref5" title="_edn5">[5]</a></sup> But I know of no one (else) who has suggested that situation theory &quot;go paraconsistent.&quot;</p>  </div>  <div id="edn6">  
  <p><sup><a name="_edn6" href="#_ednref6" title="_edn6">[6]</a></sup> See the entries on situation semantics and Montague Grammar in the <em>Stanford Electronic Encyclopedia of Philosophy </em>for fairly up to date accounts. King remarks (p. 6) that the structured propositions view was &quot;influenced by the seminal work of Saul Kripke.&quot; But I know of no place where Kripke articulates the view, and given his work on the semantics of modal logic, one would more naturally associate Kripke with the &quot;sets of situations&quot; approach. (In fact, Kripke wrote a paper (unpublished) in which he takes just that approach.) And the characterization of rigidity and related notions in <em>Naming and Necessity </em>is in terms of possible worlds semantics. It is true, however, that in &quot;A Puzzle About Belief&quot; Kripke articulates a view of substitutivity that suggests -- but does not entail -- the structured propositions viewpoint.</p>  </div>  <div id="edn7">  
  <p><sup><a name="_edn7" href="#_ednref7" title="_edn7">[7]</a></sup> See Scott Soames, &quot;Reference, Attitudes, and Content,&quot; in <em>Propositions and Attitudes</em>, Nathan Salmon and Scott Soames, eds., Oxford University Press, 1988. See also the other articles by Soames, especially, &quot;Lost Innocence,&quot; referenced in the bibliography of this fine collection. No doubt there is further relevant discussion in Soames&#39; more recent work. But I have not studied that as of yet. Soames&#39; argument is clever and important, and I certainly do not mean to disparage it. Soames carefully proves that when a set of situations view is combined with the Millian view of proper names, and such sets of situations are taken to be the objects of propositional attitudes -- belief in particular -- one gets the result that we must attribute certain beliefs to the agent (that are logical consequences of what the agent does believe) from which the agent would clearly dissent. We end up, in particular, attributing to the &quot;Ancients&quot; the belief that &#39;Hesperus&#39; and &#39;Phosphorus&#39; are coreferential! But I think the last step of Soames&#39; argument can be blocked by invoking impossible worlds. Moreover, I think there is a very real question whether, even in this case, we can employ a stubborn Church style argument to the effect that the Ancients did in fact believe that &#39;Hesperus&#39; and &#39;Phosphorus&#39; are coreferential, even if they would have strongly dissented. Of course, this involves denying Kripke&#39;s strong disquotational principle, but I again think that a good case can be made for that. (See Saul Kripke, &quot;A Puzzle About Belief&quot; in Salmon and Soames, (op. cit.).) Let me add that Soames&#39; paper contains a detailed and technically gratifying n-tuple style account of structured propositions and their recursive truth conditions, which Soames attributes to David Kaplan. One might have expected some discussion of this development in King&#39;s book; but there is none. In any case, Soames&#39; account is just as vulnerable to the challenge of Appendix B (see below) as is King&#39;s.</p>  </div>  <div id="edn8">  
  <p><sup><a name="_edn8" href="#_ednref8" title="_edn8">[8]</a></sup> See Church, A., 1884, &quot;Russell&#39;s Theory of Identity of Propositions,&quot; in <em>Philosophica Naturalis</em>, 513-522. Kaplan apparently tries to show that possible worlds semantics faces a similar difficulty. (See n29. But Kaplan&#39;s argument turns out to be nothing like Russell&#39;s.) Russell&#39;s argument specifically employs and requires an assumption about structure. Kaplan may be able to show that a diagonal difficulty infects possible worlds semantics, but it won&#39;t be quite the same argument as Russell&#39;s. (See below.)</p>  </div>  <div id="edn9">  
  <p><sup><a name="_edn9" href="#_ednref9" title="_edn9">[9]</a></sup> Salmon recognizes the problem and is willing to adopt some form of type theory as background to the philosophy of language. (Personal communication.) I have written to Kaplan, asking him if he endorses the ramified theory of types as background to the philosophy of language. But as of this writing, I have received no reply. As far as I can determine, Kripke has never commented on the potential challenge to his own views posed by Appendix B.</p>  </div>  <div id="edn10">  
  <p><sup><a name="_edn10" href="#_ednref10" title="_edn10">[10]</a></sup> Here King <em>provisionally </em>adopts the Russellian view, popular among Millians or Direct Reference theorists, that propositions contain the actual objects, properties, and relations they mention, rather than &quot;modes of presentation&quot; of such.</p>  </div>  <div id="edn11">  
  <p><sup><a name="_edn11" href="#_ednref11" title="_edn11">[11]</a></sup> See Quine&#39;s <em>From a Logical Point of View</em>.<em> </em>Of course, Frege took a very different view; but while he is traditionally associated with the Frege-Russell &quot;equivalence class&quot; construction of numbers, recent work has shown that Frege was the first to have discovered the progression known as the finite (von Neumann) ordinals. There are technical and conceptual reasons to favor this progression. It yields a manageable theory of transfinite ordinals, and it is uniquely the progression that results by taking &quot;epsilon images&quot; of sets. (See H. B. Enderton, 1977, <em>The Elements of Set Theory</em>, Academic Press, San Diego, CA.) There may well be an n-tuple view of propositions that has notable advantages over others.</p>  </div>  <div id="edn12">  
  <p><sup><a name="_edn12" href="#_ednref12" title="_edn12">[12]</a></sup> As Salmon formulates the question, following Frege in &quot;On Sense and Reference,&quot; it concerns specifically the behavior of proper names. If proper names, as per Russell, Kripke, and Kaplan, contribute only their referents to the content of the proposition, it becomes particularly hard to explain how two propositional attitude reports can differ in truth value and yet differ only in employing distinct coreferential proper names. But I think the more general and pressing question is the one Frege raises in &quot;On Function and Concept.&quot; Are the functions <span>x( x - 4) and </span>x<span><sup>2</sup> - 4x different or not? And if not (which is the official answer in mathematics), then . . . etc.</span></p>  </div>  <div id="edn13">  
  <p><sup><a name="_edn13" href="#_ednref13" title="_edn13">[13]</a></sup> See A. Urquhart, &quot;The Theory of Types,&quot; in <em>The Cambridge Companion to Bertrand Russell</em>, Cambridge University Press, 2003, pp. 286-309. Urquhart seems to take for granted that the correspondence between <span>(p</span><span>) (p</span><span> </span>&isin;<span> m</span><span> </span>&sup;<span> p</span><span>) and <em>m</em></span><span> must be an onto mapping. But it need not be a bijection. I believe that I have proved that a similar contradiction can be derived for the case of structured attributes. (Unpublished). However, Gregory Landini has informed me that Russell anticipates this paradox of structured attributes in his correspondence with Frege. But I have been unable to verify this as of this date.</span></p>  </div>  <div id="edn14">  
  <p><sup><a name="_edn14" href="#_ednref14" title="_edn14">[14]</a></sup> Russell ends <em>Principles </em>with the following memorable remarks: &quot;What the complete solution to the difficulty may be, I have not succeeded in discovering; but as it affects the very foundation of reasoning, I earnestly commend the study of it to all students of logic.&quot; Over one hundred years later, one can still say &quot;amen!&quot; Russell&#39;s own search for a solution led him round and round, until he finally settled on the ramified theory of types. There&#39;s a good account of the ramified theory and Russell&#39;s search in Urquhart&#39;s article. Urquhart notes that the ramified theory is still of interest in predicative mathematics and the philosophy thereof. He also notes that the ramified theory was an inspiration to G&ouml;del in developing his notion of constructible set, and he adds that type theory has received attention in the foundations of programming languages. But as he says, the ramified theory is now generally regarded as a &quot;relic.&quot;</p>  </div>  <div id="edn15">  
  <p><sup><a name="_edn15" href="#_ednref15" title="_edn15">[15]</a></sup> See Church (op. cit.). In this paper Church gives an axiomatization of an extended system of simple type theory obtained by adding a binary connective meaning &quot;is the same proposition as&quot; and he gives a formal derivation of the paradox.</p>  </div>  <div id="edn16">  
  <p><sup><a name="_edn16" href="#_ednref16" title="_edn16">[16]</a></sup> As mentioned, Kaplan is reputed to have found a similar diagonal difficulty in possible worlds semantics. So be it. (See below, n29.) But many philosophers have taken refuge in structured propositions because of Soames&#39; complaint. I am asserting that no refuge is to be had as of now.</p>  </div>  <div id="edn17">  
  <p><sup><a name="_edn17" href="#_ednref17" title="_edn17">[17]</a></sup> This sentence, like its historical antecedent &#39;Theatetus flies&#39;, is unnatural in English. In English &#39;Rebecca swims&#39; means either that Rebecca is a swimmer or, on occasion, that Rebecca <em>can</em> swim (as in &#39;Look, Rebecca swims!&#39;) but it never means simply that Rebecca is swimming. At least these are my intuitions.</p>  </div>  <div id="edn18">  
  <p><sup><a name="_edn18" href="#_ednref18" title="_edn18">[18]</a></sup> King adds two amendments to the theory: one generalizing it to take contexts of use into account, and another to the effect that syntax encodes the &quot;instructions&quot; for determining the truth value of a proposition at a possible world. As source for this claim that syntax &quot;encodes&quot; semantics, King cites Richard, but not any particular work of the latter. I will only say this: The syntax of the languages of formal first order theories certainly does not encode their semantics, or there would be no need for model theory! But I confess that I have been unable to garner from King&#39;s discussion just what is meant by the claim that syntax contains such instructions.</p>  </div>  <div id="edn19">  
  <p><sup><a name="_edn19" href="#_ednref19" title="_edn19">[19]</a></sup> One can draw a technical distinction between propositions and properties of the world, as Soames does in the paper cited earlier. But the question then is: why?</p>  </div>  <div id="edn20">  
  <p><sup><a name="_edn20" href="#_ednref20" title="_edn20">[20]</a></sup> For example, David Braun, 1993, &quot;Empty Names,&quot; <em>Nous</em>,<em> </em>27.4: 449-469.</p>  </div>  <div id="edn21">  
  <p><sup><a name="_edn21" href="#_ednref21" title="_edn21">[21]</a></sup> As Church says, <em>quite dramatically</em>, at the end of his article on Appendix B (op. cit.): &quot;If, following the early Russell, we hold that the object of an assertion or a belief is a proposition, and then impose on propositions the strong conditions of identity which this requires, while at the same time undertaking to formulate a logic that will suffice for classical mathematics [and that will suffice, I would add, for the philosophy of language!], we therefore find no alternative except ramified type theory, with axioms of reducibility . . . .&quot;</p>  </div>  <div id="edn22">  
  <p><sup><a name="_edn22" href="#_ednref22" title="_edn22">[22]</a></sup> As mentioned earlier, I have asked Kaplan directly in an email whether he endorses the ramified theory of types. I have not as of this writing received an answer. I believe that a new solution may be sought by adding axioms on propositions to those of a suitable set theory; but I myself have as yet not worked out the details.</p>  </div>  <div id="edn23">  
  <p><sup><a name="_edn23" href="#_ednref23" title="_edn23">[23]</a></sup> A number of modern theories have succumbed to versions of the Appendix B argument. I believe the original version of Church&#39;s logic of sense and denotation is an example, as is Castaneda&#39;s guise theory. In some cases, authors were aware of the problem. In particular, Zalta&#39;s and Parsons&#39; versions of object theory place restrictions on the existence and identity conditions for objects that serve to avoid the problem.</p>  </div>  <div id="edn24">  
  <p><sup><a name="_edn24" href="#_ednref24" title="_edn24">[24]</a></sup> Plantinga, A., 1978, &quot;The Boethian Comprimise,&quot; <em>American Philosophical Quarterly</em>, 15: 129-138.</p>  </div>  <div id="edn25">  
  <p><sup><a name="_edn25" href="#_ednref25" title="_edn25">[25]</a></sup> Prior, A. N., 1957, <em>Time and Modality</em>.<em> </em>Oxford; Clarendon.</p>  </div>  <div id="edn26">  
  <p><sup><a name="_edn26" href="#_ednref26" title="_edn26">[26]</a></sup> Deutsch, H. 1990, &quot;Contingency and Modal Logic,&quot; APA edition of <em>Philosophical Studies</em>, 60: 89-102.</p>  </div>  <div id="edn27">  
  <p><sup><a name="_edn27" href="#_ednref27" title="_edn27">[27]</a></sup> Cf. A. Church, <em>Introduction to Mathematical Logic</em>, Princeton University Press, 1956. As Church says, a proposition is &quot;that which two sentences in different languages must have in common in order to be correct translations each of the other.&quot;</p>  </div>  <div id="edn28">  
  <p><sup><a name="_edn28" href="#_ednref28" title="_edn28">[28]</a></sup> King claims that propositions are identical that have the same objects and properties at the terminal nodes of the extended LF graph. But this is not at all clear from his book. I cannot find an explicit discussion of the identity conditions for propositions in King&#39;s book.</p>  </div>  <div id="edn29">  
  <p><sup><a name="_edn29" href="#_ednref29" title="_edn29">[29]</a></sup> King&#39;s appendix on quantification is the most technical part of the book. King attempts to say exactly what propositions are in the context of a language which resembles the language of logic; and he gives a definition of truth at a world for propositions. I have not mastered the details of King&#39;s approach, but my impression is that it resembles the Kaplan/Soames account mentioned earlier. There are special problems connected with representing quantification in what is essentially a set theoretical context; but the theory of generalized quantifiers provides a means to do this, and it looks as though both Kaplan/Soames and King exploit this approach or something like it. The operation of &quot;cylindrification&quot; due to Tarski and Henkin, may be another way to go.</p>  </div>  <div id="edn30">  
  <p><sup><a name="_edn30" href="#_ednref30" title="_edn30">[30]</a></sup> After writing the foregoing, I read David Kaplan&#39;s article &quot;A Problem in Possible Worlds Semantics&quot; in Armstrong, Asher, and Raffman, eds., 1995, pp. 51-52. Kaplan purports to show that certain &quot;benign&quot; conditions are not in fact satisfiable in possible worlds semantics, and therefore that the latter does not capture all the possibilities -- in much the same sense that finite models do not capture all that is expressible and satisfiable in first-order logic. I do not agree with Kaplan&#39;s conclusion. The fact that Kaplan&#39;s formula (A) is not satisfiable in an extension, of, say, S5 that allows for quantification over sets of worlds, shows only, once again, and as has been common in logic, that the possibilities are not what we thought they were -- e.g. it was once thought possible to form a set given any condition on objects whatsoever, and that turned out not to be true (by Russell&#39;s Paradox). Kaplan&#39;s argument is a Cantorian one, but he doesn&#39;t give it in his article, claiming to be maxed out on diagonal arguments! In my opinion, that&#39;s no excuse for not trying to lead the reader by the hand.</p>  </div>  <div id="edn31">  
  <p><sup><a name="_edn31" href="#_ednref31" title="_edn31">[31]</a></sup> Kaplan&#39;s sentence (A), upon examination, actually asserts, in the language of modal logic, that there exists an onto mapping from worlds to propositions (i.e. to sets of worlds). So of course it is not satisfiable. But the existence of this sentence is very interesting and the fact that it exists may have G&ouml;delian consequences.</p>  </div>  <div id="edn32">  
  <p><sup><a name="_edn32" href="#_ednref32" title="_edn32">[32]</a></sup> King assures me (personal communication) that he has known of this work, but had no space to consider it. But I have not seen references to the relevant papers in any of the work by the SRP group with which I am familiar.</p>  </div>  </div>
