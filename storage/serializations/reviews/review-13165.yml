  <p><sup><a name="_edn5" href="#_ednref5" title="_edn5">[5]</a></sup> But I know of no one (else) who has suggested that situation theory &quot;go paraconsistent.&quot;</p>  </div>  <div id="edn6">  
  <p><sup><a name="_edn6" href="#_ednref6" title="_edn6">[6]</a></sup> See the entries on situation semantics and Montague Grammar in the <em>Stanford Electronic Encyclopedia of Philosophy </em>for fairly up to date accounts. King remarks (p. 6) that the structured propositions view was &quot;influenced by the seminal work of Saul Kripke.&quot; But I know of no place where Kripke articulates the view, and given his work on the semantics of modal logic, one would more naturally associate Kripke with the &quot;sets of situations&quot; approach. (In fact, Kripke wrote a paper (unpublished) in which he takes just that approach.) And the characterization of rigidity and related notions in <em>Naming and Necessity </em>is in terms of possible worlds semantics. It is true, however, that in &quot;A Puzzle About Belief&quot; Kripke articulates a view of substitutivity that suggests -- but does not entail -- the structured propositions viewpoint.</p>  </div>  <div id="edn7">  
  <p><sup><a name="_edn7" href="#_ednref7" title="_edn7">[7]</a></sup> See Scott Soames, &quot;Reference, Attitudes, and Content,&quot; in <em>Propositions and Attitudes</em>, Nathan Salmon and Scott Soames, eds., Oxford University Press, 1988. See also the other articles by Soames, especially, &quot;Lost Innocence,&quot; referenced in the bibliography of this fine collection. No doubt there is further relevant discussion in Soames&#39; more recent work. But I have not studied that as of yet. Soames&#39; argument is clever and important, and I certainly do not mean to disparage it. Soames carefully proves that when a set of situations view is combined with the Millian view of proper names, and such sets of situations are taken to be the objects of propositional attitudes -- belief in particular -- one gets the result that we must attribute certain beliefs to the agent (that are logical consequences of what the agent does believe) from which the agent would clearly dissent. We end up, in particular, attributing to the &quot;Ancients&quot; the belief that &#39;Hesperus&#39; and &#39;Phosphorus&#39; are coreferential! But I think the last step of Soames&#39; argument can be blocked by invoking impossible worlds. Moreover, I think there is a very real question whether, even in this case, we can employ a stubborn Church style argument to the effect that the Ancients did in fact believe that &#39;Hesperus&#39; and &#39;Phosphorus&#39; are coreferential, even if they would have strongly dissented. Of course, this involves denying Kripke&#39;s strong disquotational principle, but I again think that a good case can be made for that. (See Saul Kripke, &quot;A Puzzle About Belief&quot; in Salmon and Soames, (op. cit.).) Let me add that Soames&#39; paper contains a detailed and technically gratifying n-tuple style account of structured propositions and their recursive truth conditions, which Soames attributes to David Kaplan. One might have expected some discussion of this development in King&#39;s book; but there is none. In any case, Soames&#39; account is just as vulnerable to the challenge of Appendix B (see below) as is King&#39;s.</p>  </div>  <div id="edn8">  
  <p><sup><a name="_edn8" href="#_ednref8" title="_edn8">[8]</a></sup> See Church, A., 1884, &quot;Russell&#39;s Theory of Identity of Propositions,&quot; in <em>Philosophica Naturalis</em>, 513-522. Kaplan apparently tries to show that possible worlds semantics faces a similar difficulty. (See n29. But Kaplan&#39;s argument turns out to be nothing like Russell&#39;s.) Russell&#39;s argument specifically employs and requires an assumption about structure. Kaplan may be able to show that a diagonal difficulty infects possible worlds semantics, but it won&#39;t be quite the same argument as Russell&#39;s. (See below.)</p>  </div>  <div id="edn9">  
  <p><sup><a name="_edn9" href="#_ednref9" title="_edn9">[9]</a></sup> Salmon recognizes the problem and is willing to adopt some form of type theory as background to the philosophy of language. (Personal communication.) I have written to Kaplan, asking him if he endorses the ramified theory of types as background to the philosophy of language. But as of this writing, I have received no reply. As far as I can determine, Kripke has never commented on the potential challenge to his own views posed by Appendix B.</p>  </div>  <div id="edn10">  
  <p><sup><a name="_edn10" href="#_ednref10" title="_edn10">[10]</a></sup> Here King <em>provisionally </em>adopts the Russellian view, popular among Millians or Direct Reference theorists, that propositions contain the actual objects, properties, and relations they mention, rather than &quot;modes of presentation&quot; of such.</p>  </div>  <div id="edn11">  
  <p><sup><a name="_edn11" href="#_ednref11" title="_edn11">[11]</a></sup> See Quine&#39;s <em>From a Logical Point of View</em>.<em> </em>Of course, Frege took a very different view; but while he is traditionally associated with the Frege-Russell &quot;equivalence class&quot; construction of numbers, recent work has shown that Frege was the first to have discovered the progression known as the finite (von Neumann) ordinals. There are technical and conceptual reasons to favor this progression. It yields a manageable theory of transfinite ordinals, and it is uniquely the progression that results by taking &quot;epsilon images&quot; of sets. (See H. B. Enderton, 1977, <em>The Elements of Set Theory</em>, Academic Press, San Diego, CA.) There may well be an n-tuple view of propositions that has notable advantages over others.</p>  </div>  <div id="edn12">  
  <p><sup><a name="_edn12" href="#_ednref12" title="_edn12">[12]</a></sup> As Salmon formulates the question, following Frege in &quot;On Sense and Reference,&quot; it concerns specifically the behavior of proper names. If proper names, as per Russell, Kripke, and Kaplan, contribute only their referents to the content of the proposition, it becomes particularly hard to explain how two propositional attitude reports can differ in truth value and yet differ only in employing distinct coreferential proper names. But I think the more general and pressing question is the one Frege raises in &quot;On Function and Concept.&quot; Are the functions <span>x( x - 4) and </span>x<span><sup>2</sup> - 4x different or not? And if not (which is the official answer in mathematics), then . . . etc.</span></p>  </div>  <div id="edn13">  
  <p><sup><a name="_edn13" href="#_ednref13" title="_edn13">[13]</a></sup> See A. Urquhart, &quot;The Theory of Types,&quot; in <em>The Cambridge Companion to Bertrand Russell</em>, Cambridge University Press, 2003, pp. 286-309. Urquhart seems to take for granted that the correspondence between <span>(p</span><span>) (p</span><span> </span>&isin;<span> m</span><span> </span>&sup;<span> p</span><span>) and <em>m</em></span><span> must be an onto mapping. But it need not be a bijection. I believe that I have proved that a similar contradiction can be derived for the case of structured attributes. (Unpublished). However, Gregory Landini has informed me that Russell anticipates this paradox of structured attributes in his correspondence with Frege. But I have been unable to verify this as of this date.</span></p>  </div>  <div id="edn14">  
  <p><sup><a name="_edn14" href="#_ednref14" title="_edn14">[14]</a></sup> Russell ends <em>Principles </em>with the following memorable remarks: &quot;What the complete solution to the difficulty may be, I have not succeeded in discovering; but as it affects the very foundation of reasoning, I earnestly commend the study of it to all students of logic.&quot; Over one hundred years later, one can still say &quot;amen!&quot; Russell&#39;s own search for a solution led him round and round, until he finally settled on the ramified theory of types. There&#39;s a good account of the ramified theory and Russell&#39;s search in Urquhart&#39;s article. Urquhart notes that the ramified theory is still of interest in predicative mathematics and the philosophy thereof. He also notes that the ramified theory was an inspiration to G&ouml;del in developing his notion of constructible set, and he adds that type theory has received attention in the foundations of programming languages. But as he says, the ramified theory is now generally regarded as a &quot;relic.&quot;</p>  </div>  <div id="edn15">  
  <p><sup><a name="_edn15" href="#_ednref15" title="_edn15">[15]</a></sup> See Church (op. cit.). In this paper Church gives an axiomatization of an extended system of simple type theory obtained by adding a binary connective meaning &quot;is the same proposition as&quot; and he gives a formal derivation of the paradox.</p>  </div>  <div id="edn16">  
  <p><sup><a name="_edn16" href="#_ednref16" title="_edn16">[16]</a></sup> As mentioned, Kaplan is reputed to have found a similar diagonal difficulty in possible worlds semantics. So be it. (See below, n29.) But many philosophers have taken refuge in structured propositions because of Soames&#39; complaint. I am asserting that no refuge is to be had as of now.</p>  </div>  <div id="edn17">  
  <p><sup><a name="_edn17" href="#_ednref17" title="_edn17">[17]</a></sup> This sentence, like its historical antecedent &#39;Theatetus flies&#39;, is unnatural in English. In English &#39;Rebecca swims&#39; means either that Rebecca is a swimmer or, on occasion, that Rebecca <em>can</em> swim (as in &#39;Look, Rebecca swims!&#39;) but it never means simply that Rebecca is swimming. At least these are my intuitions.</p>  </div>  <div id="edn18">  
  <p><sup><a name="_edn18" href="#_ednref18" title="_edn18">[18]</a></sup> King adds two amendments to the theory: one generalizing it to take contexts of use into account, and another to the effect that syntax encodes the &quot;instructions&quot; for determining the truth value of a proposition at a possible world. As source for this claim that syntax &quot;encodes&quot; semantics, King cites Richard, but not any particular work of the latter. I will only say this: The syntax of the languages of formal first order theories certainly does not encode their semantics, or there would be no need for model theory! But I confess that I have been unable to garner from King&#39;s discussion just what is meant by the claim that syntax contains such instructions.</p>  </div>  <div id="edn19">  
  <p><sup><a name="_edn19" href="#_ednref19" title="_edn19">[19]</a></sup> One can draw a technical distinction between propositions and properties of the world, as Soames does in the paper cited earlier. But the question then is: why?</p>  </div>  <div id="edn20">  
  <p><sup><a name="_edn20" href="#_ednref20" title="_edn20">[20]</a></sup> For example, David Braun, 1993, &quot;Empty Names,&quot; <em>Nous</em>,<em> </em>27.4: 449-469.</p>  </div>  <div id="edn21">  
  <p><sup><a name="_edn21" href="#_ednref21" title="_edn21">[21]</a></sup> As Church says, <em>quite dramatically</em>, at the end of his article on Appendix B (op. cit.): &quot;If, following the early Russell, we hold that the object of an assertion or a belief is a proposition, and then impose on propositions the strong conditions of identity which this requires, while at the same time undertaking to formulate a logic that will suffice for classical mathematics [and that will suffice, I would add, for the philosophy of language!], we therefore find no alternative except ramified type theory, with axioms of reducibility . . . .&quot;</p>  </div>  <div id="edn22">  
  <p><sup><a name="_edn22" href="#_ednref22" title="_edn22">[22]</a></sup> As mentioned earlier, I have asked Kaplan directly in an email whether he endorses the ramified theory of types. I have not as of this writing received an answer. I believe that a new solution may be sought by adding axioms on propositions to those of a suitable set theory; but I myself have as yet not worked out the details.</p>  </div>  <div id="edn23">  
  <p><sup><a name="_edn23" href="#_ednref23" title="_edn23">[23]</a></sup> A number of modern theories have succumbed to versions of the Appendix B argument. I believe the original version of Church&#39;s logic of sense and denotation is an example, as is Castaneda&#39;s guise theory. In some cases, authors were aware of the problem. In particular, Zalta&#39;s and Parsons&#39; versions of object theory place restrictions on the existence and identity conditions for objects that serve to avoid the problem.</p>  </div>  <div id="edn24">  
  <p><sup><a name="_edn24" href="#_ednref24" title="_edn24">[24]</a></sup> Plantinga, A., 1978, &quot;The Boethian Comprimise,&quot; <em>American Philosophical Quarterly</em>, 15: 129-138.</p>  </div>  <div id="edn25">  
  <p><sup><a name="_edn25" href="#_ednref25" title="_edn25">[25]</a></sup> Prior, A. N., 1957, <em>Time and Modality</em>.<em> </em>Oxford; Clarendon.</p>  </div>  <div id="edn26">  
  <p><sup><a name="_edn26" href="#_ednref26" title="_edn26">[26]</a></sup> Deutsch, H. 1990, &quot;Contingency and Modal Logic,&quot; APA edition of <em>Philosophical Studies</em>, 60: 89-102.</p>  </div>  <div id="edn27">  
  <p><sup><a name="_edn27" href="#_ednref27" title="_edn27">[27]</a></sup> Cf. A. Church, <em>Introduction to Mathematical Logic</em>, Princeton University Press, 1956. As Church says, a proposition is &quot;that which two sentences in different languages must have in common in order to be correct translations each of the other.&quot;</p>  </div>  <div id="edn28">  
  <p><sup><a name="_edn28" href="#_ednref28" title="_edn28">[28]</a></sup> King claims that propositions are identical that have the same objects and properties at the terminal nodes of the extended LF graph. But this is not at all clear from his book. I cannot find an explicit discussion of the identity conditions for propositions in King&#39;s book.</p>  </div>  <div id="edn29">  
  <p><sup><a name="_edn29" href="#_ednref29" title="_edn29">[29]</a></sup> King&#39;s appendix on quantification is the most technical part of the book. King attempts to say exactly what propositions are in the context of a language which resembles the language of logic; and he gives a definition of truth at a world for propositions. I have not mastered the details of King&#39;s approach, but my impression is that it resembles the Kaplan/Soames account mentioned earlier. There are special problems connected with representing quantification in what is essentially a set theoretical context; but the theory of generalized quantifiers provides a means to do this, and it looks as though both Kaplan/Soames and King exploit this approach or something like it. The operation of &quot;cylindrification&quot; due to Tarski and Henkin, may be another way to go.</p>  </div>  <div id="edn30">  
  <p><sup><a name="_edn30" href="#_ednref30" title="_edn30">[30]</a></sup> After writing the foregoing, I read David Kaplan&#39;s article &quot;A Problem in Possible Worlds Semantics&quot; in Armstrong, Asher, and Raffman, eds., 1995, pp. 51-52. Kaplan purports to show that certain &quot;benign&quot; conditions are not in fact satisfiable in possible worlds semantics, and therefore that the latter does not capture all the possibilities -- in much the same sense that finite models do not capture all that is expressible and satisfiable in first-order logic. I do not agree with Kaplan&#39;s conclusion. The fact that Kaplan&#39;s formula (A) is not satisfiable in an extension, of, say, S5 that allows for quantification over sets of worlds, shows only, once again, and as has been common in logic, that the possibilities are not what we thought they were -- e.g. it was once thought possible to form a set given any condition on objects whatsoever, and that turned out not to be true (by Russell&#39;s Paradox). Kaplan&#39;s argument is a Cantorian one, but he doesn&#39;t give it in his article, claiming to be maxed out on diagonal arguments! In my opinion, that&#39;s no excuse for not trying to lead the reader by the hand.</p>  </div>  <div id="edn31">  
  <p><sup><a name="_edn31" href="#_ednref31" title="_edn31">[31]</a></sup> Kaplan&#39;s sentence (A), upon examination, actually asserts, in the language of modal logic, that there exists an onto mapping from worlds to propositions (i.e. to sets of worlds). So of course it is not satisfiable. But the existence of this sentence is very interesting and the fact that it exists may have G&ouml;delian consequences.</p>  </div>  <div id="edn32">  
  <p><sup><a name="_edn32" href="#_ednref32" title="_edn32">[32]</a></sup> King assures me (personal communication) that he has known of this work, but had no space to consider it. But I have not seen references to the relevant papers in any of the work by the SRP group with which I am familiar.</p>  </div>  </div>
review_title: The Nature and Structure of Content
