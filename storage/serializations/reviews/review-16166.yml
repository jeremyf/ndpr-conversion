content: "<p><span>The &#39;philosophy of music&#39;, especially in its analytical guise, has rarely faced up to the problem, already suggested by Schleiermacher, that establishing philosophical claims about works of art presumably entails already having an agreed system of philosophy upon which to base those claims. This would, though, &#39;mean deferring the matter to infinity&#39;, because such a system requires universal consensus.<sup><a name=\"_ednref1\" href=\"#_edn1\" title=\"_ednref1\">[1]</a></sup></span> The agenda of the analytical philosophy of music has, of course, been notably restricted, to the point where it is arguable that it is not really about music at all, but is rather an exercise in ontology which seeks to define the essence of the object &#39;musical work&#39;. Is the work, for instance, the score or the &#39;compliance class&#39; of all performances of the score? Does the musical object express anything, mean anything? And so on. Significantly, musicians don&#39;t, in my experience, ever worry about this. Moreover, as Lydia Goehr pointed out in her first book, <em>The Imaginary Museum of Musical Works</em><span>, the notion of musical work that dominated the analytical philosophy of music until recently did not really exist until the eighteenth century anyway, so ontological claims are rather out of place, given the necessity for an adequate consideration of history in understanding music in philosophical terms.</span></p>  \n\
  <p><span>By seeing music as best dealt with predominantly in terms of &#39;conceptual analysis&#39; (which, since Quine, looks increasingly like no more than figuring out how one can best use words, rather than a method exclusive to philosophy), analytical philosophy of music seemed to feel justified in ignoring large parts of the history of philosophy (including recent and contemporary work in European philosophy) in which music was a significant issue. It presumably did so on the grounds that it could learn nothing from such approaches, because they were not up to speed on how to do philosophy properly. (The absence of, for example, Adorno is almost never discussed, so one has to guess why he is absent.)<strong> </strong></span><span>What was pretty well universally the case in the analytical philosophy of music was the sense that there was nothing which philosophy could learn from music, because the job of philosophy is to give a correct conceptual characterisation of whatever its object of analysis is supposed to be. That one of the progenitors of the analytical approach to philosophy, Ludwig Wittgenstein, made the following remarks, seems incomprehensible, then, if considered in the terms of the analytical philosophy of music: &#39;It is impossible for me to say in my book one word about all that music has meant in my life. How then can I hope to be understood?&#39;,<sup><a name=\"_ednref2\" href=\"#_edn2\" title=\"_ednref2\">[2]</a></sup></span> and &#39;People today think that scientists are there to instruct them, poets, musicians etc. to give them pleasure. <em>That the latter have something to teach them</em><span> never occurs to them&#39;.<sup><a name=\"_ednref3\" href=\"#_edn3\" title=\"_ednref3\">[3]</a></sup></span> The future of the philosophy of music will, one hopes, be informed by this stance, rather than by the incipient arrogance of some analytical approaches.</p>  \n\
  <p><span>The subtitle of Lydia Goehr&#39;s new book makes it clear that she does not adhere to the division of labour assumed in the analytical tradition: the essays are not just about music, they are in some sense &#39;musical&#39;. This means, for example, that her concern with &#39;elective affinity&#39; is not intended as a general argument about philosophy and music, but rather has to do with the kind of links between ideas, music, politics, etc., which are in some respects analogous to the links between thematic and other material in a piece of music. Goehr&#39;s book can be seen, then, as belonging to the &#39;philosophy of music&#39; in both the subjective and the objective genitive (see Bowie 2007).<sup><a name=\"_ednref4\" href=\"#_edn4\" title=\"_ednref4\">[4]</a></sup></span> Instead of music just learning from philosophy, philosophy can also learn from music: &#39;There is no such thing as the philosophy of music if by this we mean that philosophy is the clean and established method by which to capture the musical object. Philosophy and music stand instead in a mutually informing relationship&#39; (p. 41). In chapters on such varied topics as, among others, the movement of music and the movement of philosophy, music and the end of art, &#39;the experimental&#39;, film and music, and opera in America, Goehr explores the entanglement of music and philosophy which is a feature of the modern period.</p>  \n\
  <p><span>The theoretical spiritus rector for the book is Adorno, and this is a source of both the book&#39;s strengths and its weaknesses. The problem with Adorno with regard to the philosophy of music can be characterised in terms of the contrast between his ability to write philosophy which is musical in its suggestiveness and complexity, and his sometimes misplaced advocacy of what one can term &#39;philosophical music&#39;. This is music which, for example, supposedly exemplifies the &#39;state of the material&#39; (i.e. the most advanced techniques of a period) that composers have to live up to if their music is not to be part of the &#39;culture industry&#39;. Such subordination of music to philosophy leads Adorno, for example, to the absurdities of his attacks on jazz (attacks which recently published material in the notes to his <em>Towards a Theory of Musical Reproduction</em></span><span> suggests he began to question in later life), and his schematic rejection of Stravinsky in favour of Schoenberg in <em>Philosophy of New Music</em></span><span> (which he also questioned later in his career). One source of this subordination is Adorno&#39;s apocalyptic version of his judgement on the state of reason in a modernity epitomised by the Holocaust, that is summed up in the dictum that &#39;The whole is the untrue&#39;. It is when Goehr&#39;s book adopts too much of Adorno&#39;s (admittedly in some respects historically understandable) apocalyptic vision that it seems at its weakest.</span></p>  \n\
  <p><span>Goehr&#39;s book offers: &#39;a history of attraction and reaction (hence, the elective affinities) of music to philosophy, drama, birdsong, crime, \xEF\xAC\x81lm, and nationhood. As philosophical histories of thought and idea, they explore concepts such as movement, affinity, musicality, naturalism, experimentalism, displacement, actuality, and possibility&#39; (p. ix). The apparent series of category clashes makes it clear that one cannot approach the book just at the level of argumentative assertion. This is as it should be: given the issues raised by the relationship between music and philosophy, one should not expect another philosophical run through the tired agenda of the philosophy of music. However, if we see the world as it appears in the following remark, it becomes hard to grasp the diversity of significances of music in modernity it suggests, because they will all, according to Goehr, be subject to the deceptions of the false whole: &#39;Adorno consequently preoccupies himself lifelong with the question of what contemporary form art and nature can appear in, given that the whole now is false&#39; (p. 38). Art (leaving apart nature, which Adorno has some deeply interesting ways of rethinking, beyond the Kantian view of it as the system of necessary laws) can, however, appear in so many forms that the philosophical issue as suggested here is questionable.</span></p>  \n\
  <p><span>Take an example of how art for Adorno and Goehr &#39;can appear&#39;:</span></p>  <p style=\"margin-left: 0.5in\"><span>Later in life, Adorno also mentioned Maurizio Kagel&#39;s score for the 1965 \xEF\xAC\x81lm Antith&egrave;se: Film for One Performer with Electronic and Everyday Sounds, a \xEF\xAC\x81lm in which Adorno found what he most often found in works he considered genuinely new: a space for repressed individuals to speak through silence in opposition to the articulated and compromised word. (p. 248)</span></p>  \n\
  <p><span>Although what is meant here can play a valid role in some kinds of modernism in certain contexts, this view relies too much on a philosophical topos which only allows a certain kind of art to speak. It can, though, hardly be said that this specific work played any significant role in social or aesthetic developments, however admirable some of Kagel&#39;s work could be in challenging stuffy attitudes in music. Messages in bottles are all very well, but most of them do get lost.</span></p>  \n\
  <p><span>Goehr is aware of the general problem I am suggesting, as the beginning of the following passage indicates:</span></p>  <p style=\"margin-left: 0.5in\"><span>if the world were really fully or finally administered, there would be no point going on with philosophy or thinking. Although Adorno writes as though making a final claim -- as, say, &#39;the whole is untrue&#39; -- he intends through the dialectical movement of his argument to produce a rupture in the claim. He must produce a rupture in the claim because, in a genuinely immanent critique, the ongoing movement of the argument is the only way left to break through the world&#39;s contemporary deceit. One deceit is to claim that the world accommodates all differences while in fact it reduces everything to the always and everywhere the same. (p. 22)</span></p>  \n\
  <p><span>The final sentence returns us, of course, to the original problem. If commodification is so total, claiming that this is the case results in the problem of how to articulate at all what is different. Goehr&#39;s universalising claim is presumably itself subject to the same reduction that she wishes to criticise with the claim. Indeed, the claim is rather too close to the kind of mimicking of Adorno present in his uncritical admirers, which she elsewhere avoids by the subtlety of her detailed explorations, and which is itself an example of the kind of commodification of thinking that Adorno&#39;s own best work seeks to avoid.</span></p>  \n\
  <p><span>The Adornian stance present in the following: &#39;Only works, Adorno concludes, that appear as &quot;politically dead,&quot; because they commit themselves to genuinely autonomous form, have a chance of being &quot;uncompromisingly radical&quot;&#39; (p. 201) seems historically inappropriate to many kinds of art. Jazz history, for instance, suggests why. Some of the greatest modern jazz was radical both aesthetically and politically: its role in the Civil Rights movement, both at the time of the movement and in what led to the movement, should not be underestimated. Adorno was clearly wrong in this respect about the music he thought of as &#39;uncompromisingly radical&#39;, i.e. Second Viennese School, and this ought to make us suspicious of the methodology behind such claims. Goehr cites another example from his disastrous recently published work on the radio, which repeats the basic problem: &#39;The symphony that once promoted the illusion of pent-up time was now experienced as identical to the forty-minute slot granted in the day, between meals, advertising, and newsbreaks&#39; (p. 242). This might well be the case for some people (need that be such a problem?), but symphonies on the radio were a source of revelation to me as a student, despite the technological limitations. I then went on to spend large parts of the time I studied in Berlin in the concert hall. The point is that when one looks at the empirical detail of such phenomena there is nearly always an aspect which resists the totalising philosophical claim.</span></p>  \n\
  <p><span>The danger here is admittedly that, by citing the fairly obvious exceptions to Adorno&#39;s and Goehr&#39;s overly totalising claims, one may appear complacent about what lies behind the claims, namely the desire to be vigilant about culture, in the name of preventing a repetition of the nightmares of the past. The task for work on the relationship between philosophy and music is to find new ways of dealing with these issues -- which have been almost constitutively absent from the English-language philosophy of music -- that take more account of the specifics of our own historical situation. This situation may indeed share more than one would like with the situation as Adorno saw it, but this has to be established through detailed analysis of real cultural phenomena, rather than assumed on the basis of a questionable philosophical diagnosis of the state of the modern world. Goehr&#39;s book offers lots of material for the former, for instance in excellent passages on experimental art, or on Beethoven&#39;s Ninth, but it at times relies too much on the philosophical diagnosis for analysing that material.</span></p>    <div><br />  <hr />  <div id=\"edn1\">  \n\
  <p><sup><a name=\"_edn1\" href=\"#_ednref1\" title=\"_edn1\">[1]</a></sup> F.D.E Schleiermacher, <em>Vorlesungen &uuml;ber die &Auml;sthetik</em>, (Berlin, Reimer, 1842), p. 48.</p>  </div>  <div id=\"edn2\">  \n\
