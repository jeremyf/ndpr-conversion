  <p><sup><a name=\"_edn3\" href=\"#_ednref3\" title=\"_edn3\">[3]</a></sup> Ludwig Wittgenstein, <em>Culture and Value</em>, (Oxford: Blackwell, 1980), p. 36. </p>  </div>  <div id=\"edn4\">  \n\
