  <p>Marenbon finds that Boethius has struck a serious blow to the heresies by removing their motivation. Nestorius and Eutyches formulate their views because they conceive of a nature as something individual; hence, if a being has more than one nature, it must be more than one person. However, Boethius defines \xE2\x80\x9Cnature\xE2\x80\x9D as something universal, and thereby removes the barrier to thinking that a single person could not have more than one nature. Marenbon is right to emphasize the originality of Boethius\xE2\x80\x99s solution, and he might have brought it out more vividly by contrasting Boethius with another party to this discussion, Cyril of Alexandria. Cyril battled against his contemporary Nestorius and in many particulars anticipated Boethius\xE2\x80\x99s account a century earlier. But Cyril too thought of natures as individual, and for that reason denied two natures in Christ, even though he argued for Christ\xE2\x80\x99s full divinity and humanity in a single person. Boethius\xE2\x80\x99 genius was to see how Aristotelian philosophy could make sense of the orthodox doctrine of Christ. Of course, Boethius\xE2\x80\x99s solution does not eliminate all the paradoxes of the orthodox view. It is still hard to see how a single person can have <i>these</i> two natures, which are so ontologically different. But in this respect, his view is no worse off than that of Eutyches, who holds that the single nature of Christ is somehow the result of combining divine and human nature.<span style=\"font-weight: bold;\">\r\n\
  </span></p> \n\
  <p><span style=\"font-weight: bold;\">The Consolation of Philosophy</span></p>   \n\
  <p>By far the strongest and most interesting portion of the book is its detailed explication of the <i>Consolation</i> (96-163). Marenbon guides the reader through each key argument of the text, and his interpretations of the individual arguments reveal a brilliance in Boethius that other commentators sometimes miss. He also points out that the work suffers from incoherence: The positions Lady Philosophy argues for are deeply incompatible with each other. It is implausible that Boethius did not care about the incoherences on the grounds that he was simply writing a consolation for a general readership; for although he was indeed writing a consolation, it is, especially in its second half, full of difficult, technical argumentation. Marenbon argues instead that the incoherences are intentional, part of Boethius\xE2\x80\x99s plan for the <i>Consolation</i>. Although this might seem a desperate attempt to save Boethius from the bin of second-rate philosophers, Marenbon makes an interesting and fairly convincing case for this thesis. The <i>Consolation</i> belongs to the tradition of Menippean satire, prosimetric in form and satirical in content. By Boethius\xE2\x80\x99s time, however, the genre included works whose satirical content was quite subtle. Martianus Capella\xE2\x80\x99s <i>On the Marriage of Mercury and Philology</i>, for instance, is a work of \xE2\x80\x9Cearnest didacticism,\xE2\x80\x9D and yet Martianus \xE2\x80\x9Cencourages us to see that [his enterprise as an educator] has its pretensions and absurdities\xE2\x80\x9D (160-161). Boethius knew Martianus\xE2\x80\x99s work and may have been following in his footsteps. Boethius\xE2\x80\x99s work evinces enormous respect for philosophy, but Lady Philosophy\xE2\x80\x99s arguments, while they advance Boethius toward answering his questions, do not result in a coherent, fully satisfactory reply. Philosophy is no goddess; she is human, and it may be that \xE2\x80\x9Cthe pretensions of her goddess-like initial appearance are satirized in the <i>Consolation</i>\xE2\x80\x9D (162).</p>  \n\
  <p>The final chapter of the book traces Boethius\xE2\x80\x99s immensely successful post-mortem career. Influence is hard to measure, but by any standard Boethius\xE2\x80\x99s was enormous, and it extended not just to philosophy but to literature as well: The <i>Consolation</i> figures prominently not just in philosophical and theological texts, such as Aquinas\xE2\x80\x99s treatment of happiness in the <i>Summa theologiae</i>, but in Jean de Meun\xE2\x80\x99s <i>Roman de la Rose</i> and Chaucer\xE2\x80\x99s <i>Troilus and Criseyde</i>. My only disagreement with Marenbon is that, in my view, he underestimates Boethius\xE2\x80\x99s influence. He claims, for example, that Anselm did not use the <i>Consolation</i> as a source for his moral philosophy (176).  However, in <i>On Freedom of Choice</i>, Anselm\xE2\x80\x99s arguments that the good are always strong, while the wicked are weak, made slaves to sin by their own choice, are at least echoes of Book IV. Anselm\xE2\x80\x99s dialogues also show the influence of Boethius\xE2\x80\x99s logical works, especially the works on topical reasoning.</p>"
