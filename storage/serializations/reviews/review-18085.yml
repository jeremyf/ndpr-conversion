\"#_edn4\" name=\"_ednref4\" title=\"\"></a></sup></span><span style=\"\"> There Taylor associates the culture of authenticity with a kind of social progressivism. In an interesting twist, Velleman's ethics of authenticity has conservative implications: practical reason never asks us to change in ways that would not make sense given our present self-conceptions; such a request would be an imperative to inauthenticity. For example, if we cannot make \"good, honest sense of ourselves\" without traditional gender roles, then we should not give them up (pp. 82-4). The same would seem to apply, for example, to a die-hard racist who can find no intelligible way to drink from the same fountain as those of the race she despises.</span><a style=\"\" href=\"#_edn4\" name=\"_ednref4\" title=\"\"><sup><a style=\"\" href=\"#_edn3\" name=\"_ednref3\" title=\"\"></a></sup></a><span style=\"\"><sup><a style=\"\" href=\"#_edn4\" name=\"_ednref4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a></sup> This may or may not be a liability for the view.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">There is a sense of 'inauthenticity' on which acting, in the theatrical sense, is a paradigm of inauthenticity. For Velleman, the difference between a person acting for reasons, in general, and a theatrical actor is that the latter is pretending to be someone else. Acting for reasons, in general, is like theatrical acting but without the pretense. (For my part I found this difference large enough to render the analogy with theatrical acting unhelpful.)<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">However, there is something more involved in the everyday idea that theatrical acting is a paradigm of inauthenticity. It's the fact that acting seems to involve the aforementioned \"one thought too many\": inauthentic people, we want to say, don't simply do what they want to do, but in addition they always think about what someone like them is supposed or expected to do under the circumstances that they are in. The decisions of the inauthentic person are always mediated by their self-conceptions; the decisions of the authentic person are not. In this sense of 'inauthenticity', Velleman's paradigm of acting for reasons is also a paradigm of inauthenticity. I don't mean to suggest that Velleman is wrong that much of our behavior, and in particular our social behavior, should be understood as a kind of performance. But if that is so, then I think we have discovered that one kind of inauthenticity, far from being a failure of rationality, is exemplary of rational action.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">From what has been said, I hope it is clear that this is a rich and fascinating book, one that addresses a multitude of important and interesting issues, and one that will provide fertile ground for future discussions of the nature of rational action and the sources of normativity. For those not familiar with Velleman's work (or even for those not familiar with the issues he's addressing), this book provides a worthy introduction; for those who already know his impressive body of work, it provides an illuminating synthesis of those ideas.<o:p></o:p></span></p>    <div style=\"\">\r\n <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"NDPRBodyTexT\"><sup><a style=\"\" href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\"><span style=\"\">[1]</span></span></span></a></sup><span lang=\"EN-AU\"> Cf. Velleman's defense of the ubiquity of the \"self-consistency motive\" in \"From Self Psychology to Moral Philosophy\", reprinted in <i>Self to Self</i></span><span lang=\"EN-AU\">, pp. 224-52. </span></p>  </div>  <div style=\"\" id=\"edn2\">  <p class=\"NDPRBodyTexT\"><sup><a style=\"\" href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\"><span style=\"\">[2]</span></span></span></a></sup><span lang=\"EN-AU\"> Analogous to the problem of the amoralist is the problem of the 'arationalist' who is apathetic about making sense: the Walt Whitman who is vast, and contains multitudes. However, Velleman rightly argues that inconsistency and ambivalence are not always a vice (p. 48).</span></p>  </div>  <div style=\"\" id=\"edn3\">  <p class=\"NDPRBodyTexT\"><sup><a style=\"\" href=\"#_ednref3\" name=\"_edn3\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\"><span style=\"\">[3]</span></span></span></a></sup><span lang=\"EN-AU\"> Velleman wisely concedes that there are exceptions to the rule of authenticity: experimentation with new ways of life may involve an unobjectionable \"initial period of inauthentic pretense\" (p. 160). </span></p>  </div>  <div style=\"\" id=\"edn4\">  <p class=\"NDPRBodyTexT\"><sup><a style=\"\" href=\"#_ednref4\" name=\"_edn4\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\"><span style=\"\">[4]</span></span></span></a></sup><span lang=\"EN-AU\"> Cf. Velleman's praise for acting in accordance with \"recognizable regularities\" (pp. 45-6). Authentic action for reasons will, for Velleman, tend to conserve existing self-conceptions, and spontaneous, inexplicable action will tend to be bad, qua action. This doesn't mean that people can't or don't change, just that there is rational pressure against it, built into the nature of practical reason.</span></p>  </div>  </div>"
review_title: How We Get Along
