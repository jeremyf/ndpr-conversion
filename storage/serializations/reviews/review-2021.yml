 although they do not rule out accounts that appeal to activity or representation that we need not be aware of as such.)<span style=\"\">  </span>For all these reasons, the old-style 'Default Hedonism' Feldman misleadingly characterizes as 'sensory' and rejects on introspective grounds may be no worse off than the Intrinsic Attitudinal Hedonism for which he forsakes it.</span></p>   <p class=\"MsoBodyText\">On this same view of pleasure, as a single special propositional attitude, Feldman bases also his later constructions of 'hedonisms' that 'adjust' the value of 'episodes' of this attitudinal pleasure variously, as the case may be, according to their objects' Millian 'altitude', truth, worth, Moorean appropriateness for pleasure or pain, or Aristotelian merit.<span style=\"\">  </span>Versions adjusting pleasure's value to privileged upward-tending, more varied, more uniform, or better narratively-structured global patterns of pleasure in a life are also considered, and masterfully dismissed, as are also objections based on false pleasures, on the ground that the objectors these would satisfy mistake contemplating the lives in question from an observer's point of view for imagining them from the inside.<span style=\"\">  </span>Either the factors in question actually perturb the subjects, in which case hedonism will have already counted their hedonic effects, or else they do not, in which case also no further accommodation need be made.<span style=\"\">  </span>Similar considerations are used to turn the point of counterexamples similar to Nozick's 'experience machine'.<span style=\"\">  </span>Feldman is more sympathetic to the adjustment of the value of pleasure in terms of the worthiness of its objects, devaluing base and malicious ones, and this yields so-called Desert-Adjusted Intrinsic Attitudinal Hedonism.<span style=\"\">  </span>However, he does not adopt it, suspecting that the objectors project their own tastes on the people in the examples.<span style=\"\">  </span>But when evaluating worlds (although not lives), Feldman sees a need to accommodate Ross's moral-desert-based intuitions, adopting Subject's Desert-Adjusted Intrinsic Attitudinal Hedonism, which adjusts the hedonic values of pains to count them as more or less bad, and of pleasures to count them as more or less good, according to their subjects' just deserts.<span style=\"\">  </span>Doing so involves taking intrinsic value, in the cases of lives and of worlds, to be different things (197-98).<span style=\"\">  </span>The disparity of this procedure with the metaphysics of value that often underlies hedonism, from the Cyrenaics to the classical utilitarians, on which the intrinsic value of <i>all</i><span style=\"font-style: normal;\"> larger wholes reduces to that of momentary experience, could not be more evident.<span style=\"\">  </span>Neither could an ethical epistemology based in momentary apprehension of this value, as in Epicurus and Sidgwick, support the broader intuition-driven pure axiology, explicitly divorced from metaethics (14) and epistemology (206), that Feldman practices here.</span></p>   <p class=\"MsoBodyText\">This book begins admirably, clearly introducing, explaining, and illustrating its subject in a manner suited to a broad audience.<span style=\"\">  </span>Its middle chapters, however, move on too quickly to applications from the view of pleasure on which they are founded.<span style=\"\">  </span>(This is taken over from Feldman's papers, mostly collected in his <i>Utilitarianism, Hedonism, and Desert</i><span style=\"font-style: normal;\">, to which readers are sometimes referred for more argument and details.)<span style=\"\">  </span>This foundation seems shaky, as we have seen, even close to its home ground, and does not plausibly extend to </span><i>all</i><span style=\"font-style: normal;\"> of pleasure, construed broadly as positive affect constitutively contributing to affective well-being.<span style=\"\">  </span>Moreover, if pleasure is in part or whole a psychobiological phenomenon, as it increasingly seems to be, its nature is not something to be stipulated in the interests of simplicity, elegance, versatility, and reconciliation in ethical theory. <span style=\"\"> </span>To get pleasure right, then, all these virtues and Feldman's ingenuity in analysis and responding to objections may not suffice. Whether and how pleasure, in part or whole, is one kind of affective process or a plurality, with more, less, or no generic unity, and whether it is felt or intentional always or only sometimes, will be for science to decide or at least to inform.<span style=\"\">  </span>Still this book remains valuable especially for its insightful discussion of many objections and alternatives to hedonism, from Plato to the present, and of Epicurus' attempts at its revision and Feldman's own--even as we must be wary of the dichotomous mold of sensations and propositional attitudes in which its contributions to moral psychology, value theory, and their histories are too often cast.</span></p>"
reviewer: Leonard D. Katz, Massachusetts Institute of Technology
review_title: "Pleasure and the Good Life: Concerning the Nature, Varieties, and Plausibility of Hedonism"
