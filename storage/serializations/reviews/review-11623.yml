  <p>Fiengo devotes an entire chapter to the question of what the difference is between &#39;what&#39; and &#39;which&#39;. His intriguing semantic answer relies on an analogy with the quantifiers &#39;each&#39; and &#39;every&#39;. He suggests that &#39;which&#39;, like &#39;each&#39;, is &quot;totalizing,&quot; whereas &#39;what&#39;, like &#39;every&#39;, is not. Since his account of the difference is too complicated to explain here, I will offer a simpler suggestion, which, I think, reflects a syntactic difference between the two. Whereas &#39;which&#39; can and frequently does occur in partitive phrases of the form &#39;which of the Ks&#39;, phrases of the form &#39;what of the Ks&#39; are ill formed. So we might say that &#39;which&#39; is &quot;selective,&quot; in the sense that answering a <em>which</em>-question involves selecting members out of a group (this is especially clear when the members are enumerated). &#39;Which&#39;, in contrast to &#39;what&#39;, is often used in disjunctive questions, such as &#39;Which do you prefer, coffee or tea?&#39; A further thing to consider here is the difference between interrogative &#39;what&#39; and &#39;which&#39; might have something to do with the fact that &#39;which&#39; but not &#39;what&#39; can be used as a relative pronoun (so can &#39;who&#39;, &#39;where&#39;, and &#39;when&#39;).</span></p>  
  <p>In discussing <em>what- </em>and</span><em> which-</em>questions, as well </span><em>who</em>-questions, specifically those asked with copular sentences (&#39;What is a . . . ?&#39;, &#39;Which one is the . . . ?&#39;, &#39;Who is that?&#39;, etc.), Fiengo invokes two distinctions due to Austin (1953) and applies them to questions, distinguishing four kinds. With respect to &quot;direction of fit,&quot; he contrasts (1) asking about an item with (2) asking about what fits a predicate (has a property). Combining direction of fit with &quot;onus of match,&quot; he distinguishes (1a) asking what something is called (&quot;Calling&quot;) from asking what it is like (&quot;Describing&quot;) and (2a) asking for an illustration of a kind (&quot;Exemplifying&quot;) from asking which of a given set of items are of a certain kind (&quot;Classing&quot;).</span></p>  
  <p>In this connection and others Fiengo often speaks of asking for an &quot;item&quot; (as opposed to a name, a kind, or a predicate) and of (an addressee) &quot;producing&quot; an item. This is misleading, even if not taken literally. For one thing, it assumes that any good answer refers to the item and does not merely describe it. On the widely (though not universally) held Russellian view that definite descriptions are quantifier phrases, not referring terms, descriptional answers to questions do not specify an item, much less produce it. Indeed, unlike genuine referring terms definite descriptions do not provide values of variables. This poses a problem for the view that <em>wh</em>-expressions in interrogative sentences are associated with variables. For anyone who accepts a Russellian view of descriptions, the only direct way to avoid this problem is to deny that describing an item, even uniquely, genuinely answers a </span><em>who</em>- or </span><em>what-</em>question. Obviously this is an implausibly extreme move.</span></p>  
  <p>Another reason why &#39;asking for an item&#39; is misleading is that the questioner can already be familiar with the item -- it can even be present -- without knowing that it constitutes the answer to the question. Your twin brother could be the culprit without you knowing that he is. A related point here is that any given question has many different correct answers (it is arguable that an incorrect &quot;answer&quot; is not really an answer at all, but merely the content of an unsuccessful attempt to give one). A (correct) answer can be more or less informative and more or less relevant to the interests of the person asking the question. Accordingly, as Braun (2006) carefully explains, what is accepted as a satisfactory answer, e.g. to a <em>who</em>-question, generally has to do more than merely specify the individual in question. It has to do it in a certain way. Otherwise, as the adage says, one question leads to another.</span></p>  
  <p>Fiengo indicates that he will not take up <em>when-</em>,</span><em> where-</em>,</span><em> why-</em>, and</span><em> how-</em>questions, but he does not explain why he will omit these &quot;adjunct-questions&quot; in favor of questions involving &quot;</span><em>wh</em>-expressions that cover either argument or predicate positions&quot; (p. 101). Taking them up might have revealed some interesting and distinctive facts and, if not, allowed for greater generalization. Also, </span><em>when</em>- and </span><em>where</em>-questions aren&#39;t always adjunct-questions. If you utter &quot;When is the wedding, and where will it be?&quot;, in which these </span><em>wh</em>-expressions are extracted from predicate position, you are asking the equivalent of a </span><em>what</em>-question: what is the time and what is the place of the wedding?&quot; This invites the question whether &#39;when&#39; and &#39;where&#39; are semantically equivalent to &#39;at what time&#39; and &#39;at what place&#39;. Similarly, are &#39;why&#39; and &#39;how&#39; semantically equivalent to &#39;for what reason/cause&#39; and &#39;by what means/manner&#39;? Answers to these questions might help decide whether Fiengo&#39;s claims about the </span><em>wh</em>-expressions he does consider generalize to those he puts to the side.</span></p>  
  <p>The loose ends cited above are meant not as complaints but as examples of further topics to be explored in the fertile area of inquiry that Fiengo has explored so adventurously. As he gladly acknowledges at the end of his fine book, his &quot;goal has been to give a first sketch of the terrain, one that reckons with both matters of use and matters of grammar&quot; (p. 171). Although I have neglected the most original and most intricate, hence most difficult to summarize, part of the book, the syntax and pragmatics of multiple questions, I heartily endorse Fiengo&#39;s conclusion that &quot;syntax, no matter how baroque, cannot render pragmatics superfluous, and pragmatics, no matter how clever, cannot render syntax superfluous.&quot; The subject of questions -- and answers -- is an excellent case in point, as <em>Asking Questions</em> so richly illustrates.</span></p>  
