  <p>The distinguished linguist Robert Fiengo has produced a fascinating book. <em>Asking Questions</em> could almost be subtitled &quot;Everything You Ever Wanted to Know about Questions but Never Thought to Ask.&quot; It insightfully addresses many major questions about questions and many more smaller but equally interesting ones. Fiengo sketches a big picture of the interrogative landscape, but to me the delight is as much in the details. You&#39;ll find out how different forms of interrogative sentences are characteristically used, how negation figures into the different forms and their uses, how multiple questions are structured. You&#39;ll be treated to subtle observations about tag questions, rhetorical questions, repeat questions, and even &quot;</span><em>wh</em>-the-hell&quot; questions. You&#39;ll learn how interrogative sentences can be used to express disbelief, nonbelief, astonishment, or surprise, and how they can be used to accuse. The discussion is generally clear although sometimes complex, as Fiengo explores various interactions between syntactic, semantic, and pragmatic aspects of questions. Acknowledging the messiness of the subject, at the end he warns against trying to tidy it up too much. But he has done much to clean up the mess.</span></p>  
  <p>One source of untidiness is the fact, noted by Fiengo early on, that we use the term &#39;question&#39; both for sentences of a certain type and for acts of using them. He neglects to mention that we use it also for the things we ask, as indeed he does in his title. After all, we ask questions, not sentences or acts, and we can use different sentences to ask the same question. We also consider, ponder, and answer questions, and these are neither sentences nor acts. To avert confusion, it might be best to follow David Braun&#39;s (2006) practice of reserving the noun &#39;question&#39; for the things people ask and use the phrase &#39;interrogative sentence&#39; for the linguistic forms typically used to perform interrogative speech acts. The obvious verb for reporting such an act is &#39;ask&#39;, followed by either a directly quoted interrogative sentence or an unquoted interrogative clause.</p>  
  <p>Fiengo proposes a novel syntax of interrogative sentences, notes many curious facts about the semantics of questions, and, in the course of distinguishing different sorts of ignorance that we have occasion to overcome, makes numerous pragmatic observations about the different things speakers may &quot;angle for&quot; when asking questions. There is of course the familiar distinction between <em>yes/no</em> and </span><em>wh</em>-questions, but it is complemented by Fiengo&#39;s novel and equally important distinction between </span><em>open</em> questions and </span><em>confirmation</em> questions. Open questions have drawn almost all the attention in this area, but confirmation questions are interesting in their own right, both syntactically and pragmatically. Whereas asking an open question invites the hearer to provide one with a bit of information, given by answering &quot;Yes&quot; or &quot;No&quot; or by filling in the </span><em>wh-</em>blank, asking a confirmation question angles for something else: a justification, a clarification, or even just a repetition. For example, if you are told that in many parts of the world people eat insects, you might utter &quot;People eat insects?&quot; to elicit further information (a mere &quot;Yes!&quot; wouldn&#39;t suffice), enough to entitle you to assert it yourself. If you don&#39;t believe your ears when told of a certain football result, you might ask &quot;Appalachian</span><em> </em>State beat </span><em>Michigan</em>?&quot; to make sure that you heard it right. Or you could ask &quot;Appalachian</span><em> </em>State beat who?&quot; to get confirmation that it was not Millington but powerhouse Michigan that lowly Appalachian</span><em> </em>State miraculously defeated. Fiengo observes that whereas standard, open questions take an inverted or &quot;deformed&quot; form (in English and many other languages anyway), confirmation questions do not. Here, however, it might be objected that any confirmation question can be turned into an open question that makes explicit the sort of confirmation you seek. For example, instead of skeptically asking &quot;Appalachian</span><em> </em>State beat </span><em>Michigan</em>?&quot; you could ask &quot;How do you know Appalachian State beat Michigan?&quot;, and instead of asking &quot;Appalachian State beat who?&quot; you could ask &quot;Who did you say Appalachian State beat?&quot; Indeed, if you sought confirmation from someone else, you could use the unembellished deformed negative interrogative sentence, &quot;Didn&#39;t Appalachian State beat Michigan?&quot;</span></p>  
  <p>At any rate, Fiengo maintains that the distinction between open and confirmation questions corresponds to another distinction he draws, between incomplete sentence-types and incompletely used sentence-types. He claims that the inverted sentence forms standardly used to ask open questions are inherently incomplete, whereas the undeformed ones used to ask confirmation questions are not. However, it is not entirely clear just what he means by the incompleteness of inverted sentences. His motivation is clear. He rejects the popular view that interrogative sentences have some extra feature that marks them as questioning devices. His idea, rather, is that they lack something and that this lack reflects the questioner&#39;s indicated lack of information. Fiengo thinks that deformed <em>yes/no</em> interrogative sentences lack &quot;propositional glue&quot; -- &quot;the sentence-type is incomplete in that it is not part of what is expressed that the predicate . . . applies to [the subject]&quot; (pp. 48-49). It is the deformation of the sentence that deprives it of its propositional glue. Fiengo is inspired here by Frege&#39;s idea that concepts, the contents of predicates, are &quot;unsaturated.&quot; This idea seems applicable to deformed </span><em>wh-</em>sentences, where the site of </span><em>wh</em>-movement can be thought of as occupied by a variable. It marks the spot (or a spot, in the case of multiple </span><em>wh</em>-questions) where information is needed. But it is not so clear with deformed </span><em>yes/no</em> interrogative sentences. It seems that the semantic content of &#39;Are sharks fish?&#39; is the same as the semantic content of the &#39;whether&#39;-clause in &#39;Billy asked whether sharks are fish&#39;. In both cases this is the question whether sharks are fish (of course, reporting a question as asked is not to ask it oneself). So how could only the first be incomplete?</span></p>  
  <p>Philosophers will be puzzled by Fiengo&#39;s occasional characterization of <em>wh</em>-interrogative sentences as expressing propositions, albeit incomplete ones (see, e.g., pp. 45 and 47). This usage is rather odd, since the semantic contents of interrogative sentences are not capable of being true of false. Whereas propositions have truth values, questions have answers. As suggested earlier, using the word &#39;question&#39; for the things people ask (or ponder) helps us keep in mind the distinction between the thing asked and the linguistic means for asking it. More substantively, recognizing questions as distinct in kind from propositions makes it easier to see that answers to questions are not mere propositions. That is because, as Jonathan Schaffer (2007) has forcefully argued, answers are not mere propositions. Knowing the (or an) answer to a question is more than knowing a proposition that answers it, for one can know the proposition without knowing it </span><em>as</em> the answer to the question in question. He and I (Bach 2005) have suggested different ways to understand the relation between answers and questions and what someone knows when they know an answer to a question.</span></p>  
  <p>There is another virtue in construing the semantic contents of interrogative sentences as questions rather than incomplete propositions, as abstracta with answers rather than truth values. It leads directly to the distinction between the act of asking a question and the reason for asking it. A main theme of Fiengo&#39;s book is that we ask questions to relieve ourselves of ignorance of one sort or another and that the various forms of interrogative sentence we use to ask questions &quot;display the lacks that we wish to relieve ourselves of&quot; (p. 1). However, displaying ignorance is not necessary for felicitously asking a question. Indeed, it may even be obvious to all that the addressee knows the answer, as when one asks the question in order to put the addressee on the record, to make it publicly and explicitly known that the person accepts a certain answer to the question. This is the sort of reason for which a lawyer might ask a certain question of a courtroom witness or a reporter might ask one of a politician. In a different sort of case, as Fiengo points out, one can ask a question to see if the addressee knows the answer: &quot;Quiz questions teach us that one may use a sentence-type that displays a lack without having that lack&quot; (p. 78). He observes that undeformed sentence-types can be used to ask quiz questions (&quot;Bismarck is the capital of what state?&quot;), but it seems that deformed sentence-types can too (&quot;What state is Bismarck the capital of?&quot;), even though they are normally used to ask open questions in order to reduce one&#39;s ignorance. However, by focusing on the reason for asking a question (normally to get relief from a bit of ignorance), Fiengo overlooks what is essential to the act of asking a question. That, of course, is to get an answer. Thinking of questions as the interrogative counterparts of propositions, as things that have answers rather than truth values, makes this easy to see.</p>  
  <p>I mentioned at the outset that Fiengo identifies an interesting variety of specialized sorts of questions or, I should say, interrogative speech acts typically performed by using specific forms of interrogative sentence. For example, he identifies a category of <em>closed</em> questions, typically asked with a negative </span><em>yes/no</em> sentence (the negation has to be of the sentence, not the predicate). For example, you could say &quot;Wasn&#39;t the butler off that day?&quot; to express your understanding that the butler was not at the mansion where a murder was committed. You say it to rebut a suggestion that the butler did it but in so doing invite support for that suggestion. Fiengo gives a different sort of example. On a very hot day you ask someone who is wearing a three-piece, &quot;Aren&#39;t you hot?&quot; You wonder how he could possibly not be hot, but you&#39;re seeking information that might counter your assumption.</span></p>  
  <p>Also within the category of <em>yes/no</em> questions is the specialized form that linguists call &quot;tag-questions.&quot; Not to be confused with them, Fiengo observes, are what he calls &quot;tag-challenges.&quot; So, for example, one would use &quot;That is a persimmon, isn&#39;t it?&quot; to ask a tag-question, which Fiengo takes to be a closed question (or is it a confirmation question?) but would use &quot;That is a persimmon, is it?&quot; to issue a tag-challenge. Notice the opposite polarity of the two tags.</span></p>  
  <p>Fiengo devotes an entire chapter to the question of what the difference is between &#39;what&#39; and &#39;which&#39;. His intriguing semantic answer relies on an analogy with the quantifiers &#39;each&#39; and &#39;every&#39;. He suggests that &#39;which&#39;, like &#39;each&#39;, is &quot;totalizing,&quot; whereas &#39;what&#39;, like &#39;every&#39;, is not. Since his account of the difference is too complicated to explain here, I will offer a simpler suggestion, which, I think, reflects a syntactic difference between the two. Whereas &#39;which&#39; can and frequently does occur in partitive phrases of the form &#39;which of the Ks&#39;, phrases of the form &#39;what of the Ks&#39; are ill formed. So we might say that &#39;which&#39; is &quot;selective,&quot; in the sense that answering a <em>which</em>-question involves selecting members out of a group (this is especially clear when the members are enumerated). &#39;Which&#39;, in contrast to &#39;what&#39;, is often used in disjunctive questions, such as &#39;Which do you prefer, coffee or tea?&#39; A further thing to consider here is the difference between interrogative &#39;what&#39; and &#39;which&#39; might have something to do with the fact that &#39;which&#39; but not &#39;what&#39; can be used as a relative pronoun (so can &#39;who&#39;, &#39;where&#39;, and &#39;when&#39;).</span></p>  
  <p>In discussing <em>what- </em>and</span><em> which-</em>questions, as well </span><em>who</em>-questions, specifically those asked with copular sentences (&#39;What is a . . . ?&#39;, &#39;Which one is the . . . ?&#39;, &#39;Who is that?&#39;, etc.), Fiengo invokes two distinctions due to Austin (1953) and applies them to questions, distinguishing four kinds. With respect to &quot;direction of fit,&quot; he contrasts (1) asking about an item with (2) asking about what fits a predicate (has a property). Combining direction of fit with &quot;onus of match,&quot; he distinguishes (1a) asking what something is called (&quot;Calling&quot;) from asking what it is like (&quot;Describing&quot;) and (2a) asking for an illustration of a kind (&quot;Exemplifying&quot;) from asking which of a given set of items are of a certain kind (&quot;Classing&quot;).</span></p>  
  <p>In this connection and others Fiengo often speaks of asking for an &quot;item&quot; (as opposed to a name, a kind, or a predicate) and of (an addressee) &quot;producing&quot; an item. This is misleading, even if not taken literally. For one thing, it assumes that any good answer refers to the item and does not merely describe it. On the widely (though not universally) held Russellian view that definite descriptions are quantifier phrases, not referring terms, descriptional answers to questions do not specify an item, much less produce it. Indeed, unlike genuine referring terms definite descriptions do not provide values of variables. This poses a problem for the view that <em>wh</em>-expressions in interrogative sentences are associated with variables. For anyone who accepts a Russellian view of descriptions, the only direct way to avoid this problem is to deny that describing an item, even uniquely, genuinely answers a </span><em>who</em>- or </span><em>what-</em>question. Obviously this is an implausibly extreme move.</span></p>  
  <p>Another reason why &#39;asking for an item&#39; is misleading is that the questioner can already be familiar with the item -- it can even be present -- without knowing that it constitutes the answer to the question. Your twin brother could be the culprit without you knowing that he is. A related point here is that any given question has many different correct answers (it is arguable that an incorrect &quot;answer&quot; is not really an answer at all, but merely the content of an unsuccessful attempt to give one). A (correct) answer can be more or less informative and more or less relevant to the interests of the person asking the question. Accordingly, as Braun (2006) carefully explains, what is accepted as a satisfactory answer, e.g. to a <em>who</em>-question, generally has to do more than merely specify the individual in question. It has to do it in a certain way. Otherwise, as the adage says, one question leads to another.</span></p>  
  <p>Fiengo indicates that he will not take up <em>when-</em>,</span><em> where-</em>,</span><em> why-</em>, and</span><em> how-</em>questions, but he does not explain why he will omit these &quot;adjunct-questions&quot; in favor of questions involving &quot;</span><em>wh</em>-expressions that cover either argument or predicate positions&quot; (p. 101). Taking them up might have revealed some interesting and distinctive facts and, if not, allowed for greater generalization. Also, </span><em>when</em>- and </span><em>where</em>-questions aren&#39;t always adjunct-questions. If you utter &quot;When is the wedding, and where will it be?&quot;, in which these </span><em>wh</em>-expressions are extracted from predicate position, you are asking the equivalent of a </span><em>what</em>-question: what is the time and what is the place of the wedding?&quot; This invites the question whether &#39;when&#39; and &#39;where&#39; are semantically equivalent to &#39;at what time&#39; and &#39;at what place&#39;. Similarly, are &#39;why&#39; and &#39;how&#39; semantically equivalent to &#39;for what reason/cause&#39; and &#39;by what means/manner&#39;? Answers to these questions might help decide whether Fiengo&#39;s claims about the </span><em>wh</em>-expressions he does consider generalize to those he puts to the side.</span></p>  
  <p>The loose ends cited above are meant not as complaints but as examples of further topics to be explored in the fertile area of inquiry that Fiengo has explored so adventurously. As he gladly acknowledges at the end of his fine book, his &quot;goal has been to give a first sketch of the terrain, one that reckons with both matters of use and matters of grammar&quot; (p. 171). Although I have neglected the most original and most intricate, hence most difficult to summarize, part of the book, the syntax and pragmatics of multiple questions, I heartily endorse Fiengo&#39;s conclusion that &quot;syntax, no matter how baroque, cannot render pragmatics superfluous, and pragmatics, no matter how clever, cannot render syntax superfluous.&quot; The subject of questions -- and answers -- is an excellent case in point, as <em>Asking Questions</em> so richly illustrates.</span></p>  
