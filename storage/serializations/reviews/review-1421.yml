  <p>In the final analysis, however, this is mere carping, and it should detract neither from the undisputable value of Kivy\xE2\x80\x99s achievement nor from the service done to the philosophical community by Oxford University Press in bringing the work back into print. As Hutcheson and his contemporaries were fond of emphasizing, one mark of excellence in any creative or scholarly endeavor is that it has stood the test of time, and received, as Addison puts it, \xE2\x80\x9Cthe sanction of the politer part of our contemporaries.\xE2\x80\x9D Kivy\xE2\x80\x99s book passes this test with flying colors, and there is no reason to think that it will not endure through a span of further years with the same resilience that has seen it so well through the past three decades.</p>"
reviewer: Timothy M. Costelloe, The College of William and Mary
review_title: "The Seventh Sense: Francis Hutcheson and Eighteenth-Century Aesthetics"
