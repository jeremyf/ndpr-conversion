  <p>One problem facing Scanlan, as it must face others who would write similar books on other philosophical novelists, is that Dostoevsky did not write systematic treatises. Scanlan reconstructs, from the fiction, letters, notebooks, and essays, the more systematic account Dostoevsky might have written:</p>  \t\t <blockquote>The primary aim of this book is to do something Dostoevsky himself might have done had he not lacked the opportunity, and perhaps in the end the inclination \xE2\x80\x93 namely, present a comprehensive account of his philosophical reflections in the areas to which he turned his attention. . . . Essentially, I propose to examine the conceptual structure of his philosophical beliefs and try to identify whatever grounding he believed he had for them. Overall, the effort will be to present a portrait of Dostoevsky\xE2\x80\x99s philosophical thought that he himself . . . might recognize as tolerably faithful to both its letter and its spirit (9-10).</blockquote>  \t\t \n\
  <p>Scanlon refers to this method as \xE2\x80\x9Cphilosophical ghostwriting\xE2\x80\x9D (10).</p>  \t\t \n\
  <p>On a number of occasions, this method allows Scanlan to offer useful correctives to interpretations of Dostoevsky. Dostoevsky believed in the \xE2\x80\x9Cvalue of suffering,\xE2\x80\x9D but there are many different things such a statement can mean, and Scanlan usefully sorts these out. Or in his chapter on Dostoevsky\xE2\x80\x99s aesthetics, he considers Dostoevsky\xE2\x80\x99s arguments against the thesis that art must have a tendency directed at solving a pressing social problem and satisfying basic human needs and so should not contaminate itself with pursuit of the beautiful. Dostoevsky did not argue against this notion by saying, as so many would, that great art cannot accommodate tendentiousness; after all, his own work was highly tendentious and ideological. Rather, he thought that the radicals had a very crude idea of human needs and therefore a poor notion of what tendentious art should look like: so crude were their views, and the art they favored, that for any sensitive person that art, in its sheer shallowness, would refute the very tendencies it was supposed to support. (This is another application of Dostoevsky\xE2\x80\x99s belief that novels can \xE2\x80\x9Ctest\xE2\x80\x9D ideas). What is more, beauty is itself a human need.</p>  \t\t \n\
  <p>Most important, Dostoevsky grounds his defense of beauty in the idea of uncertainty. We simply do not know the consequences of our actions and what we advocate; there are countless complexities and unforeseen consequences of unforeseen consequences; the future is radically uncertain. In such a situation, one cultivates not just specific recipes but also sensitivity of thought and feeling, which always has the potential to be useful in ways we cannot foresee. That is why the great art of the past still lives though its treatises on social problems have died, why great art is useful in ways that narrowly tendentious works will never be. This linking of aesthetics to uncertainty is a quite powerful and novel idea, and Scanlon brings it out admirably.</p>  \t\t \n\
  <p>Over the course of several chapters, this book traces Dostoevsky\xE2\x80\x99s views about the essence of human nature. There have been those who, like Rousseau and most anarchists, see human nature as fundamentally good, and evil as superficial. By contrast, Freud saw all professions of good as simply a mask for fundamentally asocial drives, which are always real and irreducible. Ivan Karamazov is perhaps the most powerful spokesman for the latter camp, a great philosopher of what Alicia Chudo has called \xE2\x80\x9Cmisanthropology,\xE2\x80\x9D<sup><a name=\"2b\" href=\"#2\">2</a></sup> and when he asks whether cruelty is a matter of mere bad qualities or is inherent in human nature, he soon answers that it is the latter. With all the complexity of his psychology, Dostoevsky demonstrated over and over again that <i>both</i> impulses go all the way down and that neither reductionist view can account for what we see in human beings. Good masks evil \xE2\x80\x93 and vice versa. Scanlan develops this idea in terms Dostoevsky sometimes used: \xE2\x80\x9Cthe law of love\xE2\x80\x9D and the egoistic \xE2\x80\x9Claw of personality.\xE2\x80\x9D</p>  \t\t \n\
  <p>Dostoevsky was not a systematic reasoner and he advanced many of his views as polemical responses to particular opponents. Scanlan suggests that the dialogical nature of his novels was \xE2\x80\x9Ca natural complement to his dialectical approach to the problems of philosophy\xE2\x80\x9D (231). Mikhail Bakhtin argued something rather different, that Dostoevsky saw everything \xE2\x80\x93 language, personality, and culture, truth itself \xE2\x80\x93 as inherently dialogic, and so he developed both dialogical forms of fiction and dialogical forms of journalism.<sup><a name=\"3b\" href=\"#3\">3</a></sup> Scanlan\xE2\x80\x99s essential method is to ghostwrite, to tidy up, to find the system and proposition behind a dialogue. He does an excellent job. But I cannot help thinking that Dostoevsky\xE2\x80\x99s real greatness \xE2\x80\x93 as a philosopher, not just as an artist \xE2\x80\x93 cannot be reached solely in this way. One must also read the novels in all their dialogical complexity <i>as novels</i> to appreciate his deepest thought. And this is true not only of Dostoevsky, but also of all the great philosophical novelists.</p>  \t    <h1>Endnotes</h1>   \t\t <p class=\"endnotes\"><a name=\"1\" href=\"#1b\">1.</a>  Stephen Toulmin, <i>Cosmopolis:  The Hidden Agenda of Modernity</i> (New York:  Free Press, 1990), pp. 7-44.</p>  \t\t \t\t <p class=\"endnotes\"><a name=\"2\" href=\"#2b\">2.</a>  Alicia Chudo, <i>And Quiet Flows the Vodka, or When Pushkin Comes to Shove:  The curmudgeon\xE2\x80\x99s Guide to Russian Literature and Culture</i> (Evanston:  Northwestern UP, 2000).</p>  \t\t <p class=\"endnotes\"><a name=\"3\" href=\"#3b\">3.</a> Mikhail Bakhtin, <i>Problems of Dostoevsky\xE2\x80\x99s Poetics</i>, ed. and trans. Caryl Emerson (Minneapolis: University of Minnesota Press, 1984).</p>"
