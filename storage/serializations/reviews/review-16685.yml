><span lang=\"EN-AU\"> false in any instance in which the perception is lacking. The ontological argument is thus unsound in those cases. Regardless of whether the ontological argument is ever sound, then, it will sometimes be unsound. The objections will always be, in some sense, in the right, despite their inability to discover an internal flaw in the argument. (p. 67)</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">This strikes me as odd. Any argument in philosophy might well be considered unsound if not everyone grasps its entailment relations. Even a simple entailment like \"if all humans are mortal, no immortal being is a human\" might sometimes be unsound because someone, somewhere does not accept the entailment.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">In \"Refutation of Atheism\", there is a welcome discussion of Cambridge Platonist treatments of the ontological argument. Harrelson has some sympathy with Henry More and Ralph Cudworth, even if he thinks both present arguments with fatal flaws or fail to persuade. As before, I find Harrelson's autopsy of the argument neither obvious or clear. Here is an analysis of More:</span></p>  <p class=\"NDPRBodyTexT0\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">Like Descartes, [More] assents to the following maxim: \"we are first to have a settled notion of what God is<i>, </i></span><span lang=\"EN-AU\">before we go about to demonstrate that he is.\" The various subsidiary arguments to the minor premise (the proof of innateness, the deduction of necessary existence from the idea of God, etc.) serve this end, comprising a preliminary examination of the essence or notion of God. The inference to God's actual existence appears only at the end of this discussion. This last fact, however, represents the fatal consequence of the systematic presentation of the ontological argument: in order to clarify the various steps in the argument, it was necessary to distinguish the essence of God (i.e., \"what God is\") from his existence (\"that he is\"). The systematic presentation of the ontological argument thereby contradicts the basic presupposition of that same argument, viz., that the essence and existence of God are inseparable. (pp. 87-88)</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">I do not quite see the problem. More does not think God's essence and existence can be <i>metaphysically</i></span><span lang=\"EN-AU\"> separated, but he thinks one can <i>epistemically</i></span><span lang=\"EN-AU\"> consider God's essence and then come to see that it (together with the thesis that <i>God exists either necessarily or God's existence is impossible</i></span><span lang=\"EN-AU\">, plus the premise that <i>God's existence is possible</i></span><span lang=\"EN-AU\">) entails that God exists.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Harrelson offers a helpful exposition of the work of Ralph Cudworth and Samuel Clark. He is probably correct that Locke's attack on innate ideas undermined the popularity of the ontological argument, though there are many versions of the argument that do not require or presuppose the existence of innate ideas.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">In the chapter \"Being and Intuition\", Harrelson takes up the work of Malebranche. There is a useful examination of how Malebranche advances the ontological argument beyond Descartes. At least one of Harrelson's objections to Malebranche seems strained: \"the revised form of the argument is indefensible against the nominalist's objection that 'being' is a mere concept\" (p. 115). It is indefensible, unless of course nominalism turns out to be deeply problematic and then the objection carries no weight.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Chapter four contains a helpful analysis of Spinoza's work, showing how his version of the ontological argument is closely tied in with the whole of Spinoza's philosophy: \"No one can accept [Spinoza's] argument without accepting his other doctrines <i>in toto</i></span><span lang=\"EN-AU\">, or at least without offering alternative versions of them.\" (p. 135)</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Chapter five offers a detailed exploration of the ontological argument in pre-Kantian German philosophy. Arguments by Leibniz, Wolff, Baumgarten, and Crusius are addressed.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Chapter six on Kant is excellent. Harrelson places Kant's famous criticism of the ontological argument in perspective and shows why it is not decisive. Harrelson thinks Kant was effective in challenging the authority of the ontological argument largely because of Kant's general case about the limits of human thought:</span></p>  <p class=\"NDPRBodyTexT0\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">The ontological argument, in 1785, is still not the object of any directly successful critique. Its temporary disappearance is a product only of the belief that humans are incapable of obtaining any genuine cognition beyond the field of \"experience,\" as this term is defined in the opening chapters of the <i>Critique of Pure Reason</i></span><span lang=\"EN-AU\">. (p. 191)</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">The final chapter on Hegel provides a good context for Harrelson's thesis that the ontological argument might work for some people. If one can (in Hegel's terms) \"elevate\" one's mind to God, the argument succeeds:</span></p>  <p class=\"NDPRBodyTexT0\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">Whoever \"grasps\" or comprehends that \"being is the concept,\" i.e., whoever gazes from the summit of absolute knowledge and thereby understands the inferences of Hegelian logic, also perceives the existence of God via participation in God's self-knowledge. (p. 220)</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">In Harrelson's view, while (to echo Russell) every philosopher would like to have such elevation, few of us succeed and so Hegel's ontological argument (like Descartes') fails in its ambition as a demonstration or proof.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">For those of us who are drawn to the ontological argument and have lower standards than Harrelson (who are content to find \"good arguments\", rather than obvious proofs), Harrelson's book contains a positive, historical exposition of the arguments' strengths. While some of Harrelson's objections do not seem (to me) to have as much force as he thinks, the overall historical and critical analysis is engaging and well-informed by scholarship; it makes a great contribution to the history of ideas and the philosophy of religion. The book contains a useful glossary of arguments, terms and positions.<o:p></o:p></span></p>\r\n\
