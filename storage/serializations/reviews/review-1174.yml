  <p>In several instances, then, what appear to be straightforward philosophical claims about the world, language or logic are argued to be rather invitations to reflect on traditional philosophical claims and projects. In each case Ostrow finds in the text the materials to show how these philosophical projects are frustrated. He is thus able to handle not only 6.54, but also Wittgenstein\xE2\x80\x99s programmatic remarks about philosophy such as \xE2\x80\x9CPhilosophy is not a body of doctrine but an activity\xE2\x80\x9D (4.112). By working through several key stages of the text, and by extending the scope of what is nonsensical to ascriptions of nonsense themselves, Ostrow has made an important contribution to the interpretative line occupied by Diamond, Floyd and Conant.</p>  \t\t \n\
  <p>Despite these advantages, Ostrow\xE2\x80\x99s book suffers from several flaws. To begin with a minor one, the book will be all but incomprehensible to someone who has not worked through the <i>Tractatus</i> and several commentaries. Ostrow often launches into intricate rereadings of key passages of the text without discussing the context in which these passages appear. While alternative interpretations of the <i>Tractatus</i> are discussed in the introduction, in the text itself there is little or no argumentation against other interpretations. Ostrow\xE2\x80\x99s book, then, is certainly not suitable as an introduction to the <i>Tractatus</i>, and will be of use only to specialists in the <i>Tractatus</i>.</p>  \t\t \n\
  <p>A narrow intended audience alone is not a serious flaw, though. What is more unsettling are the frequent interpretative leaps that Ostrow makes in his discussion. For example, it is quite difficult to accept both that 3.327 is an invitation to focus on our use of language and that Wittgenstein made this recommendation to get us to reflect on philosophy itself. Wittgenstein\xE2\x80\x99s solipsism seems to preclude any serious concern with our use of language, and there is little evidence in the text that this remark is meant to have any kind of metaphilosophical purpose. Rather, Wittgenstein seems to be making a technical distinction between a sign and a symbol and noting that we can only determine which sign is which symbol if we include how it is used to represent to world.</p>  \t\t \n\
  <p>This leads me to Ostrow\xE2\x80\x99s admittedly frank confession to have given \xE2\x80\x9Cshort shrift to the <i>Tractatus</i>\xE2\x80\x99 discussions of number, probability, scientific theory, the propositional attitudes and solipsism\xE2\x80\x9D (p. 16). These topics are crucial because they are discussed in the 5s and 6s that lead up to 6.54, the lynchpin of Ostrow\xE2\x80\x99s entire interpretation. It is a remarkable consequence of Ostrow\xE2\x80\x99s interpretation that mathematics, scientific laws and philosophy are all nonsense. Given Wittgenstein\xE2\x80\x99s longstanding interest in the philosophy of mathematics and science, it simply defies belief that claims such as</p>  \t\t <blockquote>The propositions of mathematics are equations, and therefore pseudo-propositions (TLP 6.2)</blockquote>  \t\t <blockquote>If there were a law of causality, it might be put in the following way: There are laws of nature.</blockquote>  \t\t <blockquote>But of course that cannot be said: it makes itself manifest. (TLP 6.36)</blockquote>  \t\t \n\
  <p>have no meaningful philosophical content.<sup><a name=\"2b\" href=\"#2\">2</a></sup> These are the most difficult parts of the <i>Tractatus</i> for Ostrow to handle, and until he does so his interpretation cannot be accepted.</p>  \t\t \n\
  <p>An alternative interpretation of the <i>Tractatus</i> might take seriously the various roles that Wittgenstein attributes to mathematical, ethical, psychological and law-like claims. While each of these types of claims falls short of saying anything in the restricted sense of \xE2\x80\x9Csaying\xE2\x80\x9D described in the <i>Tractatus</i>, they all have some genuine use. Furthermore, Wittgenstein appears to present philosophy as the activity of separating out the different kinds of uses of language when he says, \xE2\x80\x9CPhilosophy aims at the logical clarification of thoughts\xE2\x80\x9D (TLP 4.112).<sup><a name=\"3b\" href=\"#3\">3</a></sup> \t\t</p>  \t\t \n\
  <p>This point highlights a more fundamental difficulty with Ostrow\xE2\x80\x99s methodology, and this difficulty extends, I believe, also to the work of Diamond, Floyd and Conant. In attempting to link 6.54 with the later Wittgenstein\xE2\x80\x99s supposedly anti-philosophical methodology, they have given up any attempt to take the <i>Tractatus</i>\xE2\x80\x99 own historical context seriously. The views of Wittgenstein\xE2\x80\x99s contemporaries besides Frege and Russell are scarcely mentioned and the possible sources of Wittgenstein\xE2\x80\x99s own views are never explored. Rather, we are given an investigation of a disembodied text. I fear that until we situate the <i>Tractatus</i> better in its own time and place, we will make little progress in reconstructing its intended content.<span style=\"font-weight: bold;\">\r\n\
