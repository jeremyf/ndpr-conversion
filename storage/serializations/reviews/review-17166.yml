ss=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">No doubt there will be certain familiar complaints leveled against Neuhouser's account. Historical purists may bristle at the freely anachronistic use of Hegelian conceptual resources and themes from the psychoanalytic tradition in reconstructing Rousseau's position. But Neuhouser is careful to mark clearly where he introduces resources from beyond Rousseau's corpus, and to justify his strategy in doing so with careful documentation of what is present (and what is missing!) from Rousseau's own arguments. Political realists, who seem of late to be in the ascendancy, may take issue with the openly utopian character of the position Neuhouser finds in Rousseau, particularly since so little attention is paid to the problem of how to get there from here. Neuhouser himself never tackles this objection explicitly, but one might in this instance justify utopian strategies of analysis as useful tools (not ends-in-themselves) for thinking through the nature of human needs and desires by appeal to the circumstances under which they might be fulfilled. I myself was not entirely satisfied by the closing argument of the book, where Neuhouser seeks to show that <i>amour-propre</i></span><span lang=\"EN-AU\"> is a condition on the possibility of rationality. The discussion of this point is certainly not without interest, but its import is sharply restricted by the Rousseauian definition of rationality, which effectively \"identifies reason with the standpoint of the citizen\" (192). Adopting the standpoint of reason is by this path intrinsically linked to submission to the general will, and thereby in turn to the recognitional dynamics that Neuhouser associates with <i>amour-propre</i></span><span lang=\"EN-AU\">. But the initial characterisation of reason in this account too quickly serves to exclude the contested possibility: a rational but solipsistic individual.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Perhaps the greatest shortcoming here (in a book of very few) is the relatively short shrift that is given to the moral and psychological structure of <i>amour de soi</i></span><span lang=\"EN-AU\">. There is now an increasingly dominant consensus that Rousseau's theory of human motivation turns on his distinction between two essential and equally ineradicable forms of self-love. In the recent scholarship, however, <i>amour de soi</i></span><span lang=\"EN-AU\"> has played second fiddle to <i>amour-propre</i></span><span lang=\"EN-AU\">, which is seen as the interesting, complex, dangerous and distinctively human variety. In this respect Neuhouser's treatment follows the trend. This is to miss something important, both in terms of the complexities of human self-love and as regards Rousseau's far-reaching contributions to our understanding of them.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">To see the texture of the issues here, the initial question to ask concerns the <i>object</i></span><span lang=\"EN-AU\"> of <i>amour de soi</i></span><span lang=\"EN-AU\">. What exactly is this 'self' that <i>amour de soi</i></span><span lang=\"EN-AU\"> loves? Neuhouser approaches this question by asking in the first instance about the <i>goods</i></span><span lang=\"EN-AU\"> that self-love seeks. This approach is sound, at least as far as it goes. Recall that, on Neuhouser's account, <i>amour propre</i></span><span lang=\"EN-AU\"> was defined primarily in terms of the good of recognition. So what about <i>amour de soi</i></span><span lang=\"EN-AU\">? Neuhouser's first-pass answer follows one of Rousseau's rough approximations: <i>amour de soi</i></span><span lang=\"EN-AU\"> seeks self-preservation. But this by itself cannot suffice for its analysis, as Neuhouser himself seems to acknowledge in a footnote, for it leaves open the question about what is involved in the survival or preservation of the self (30 n3). Is mere biological survival of the individual organism sufficient to satisfy <i>amour de soi</i></span><span lang=\"EN-AU\">? Is it even necessary? (Suppose a parent sacrifices its own life to ensure the survival of its genetic progeny. Could this be understood as a form of self-preservation?) A human body is constantly undergoing changes; a human mind and character exhibits its own characteristic forms of 'motion'<span class=\"msoIns\"><ins cite=\"mailto:Arts%20&%20Sciences%20Computing\" datetime=\"2009-08-17T12:08\">.</ins></span> Since there is no static self to endure, we need some way of distinguishing the forms of change that amount to self-perpetuation.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">On just this point our understanding of Rousseau's position can profit by supplementing Neuhouser's essentially <i>retrospective</i></span><span lang=\"EN-AU\"> reading (a reading that approaches Rousseau from the perspective of Kant, Hegel, Marx and Freud) with the view from the other historical side. It was the view of the Stoics that the object of self-love (not just in humans but in living things generally) was the <i>constitution</i></span><span lang=\"EN-AU\"> of the organism. Seneca (from whom Rousseau himself regularly plagiarized) defined the constitution as \"the ruling power of the soul\"; it was held to be that part of an animal's nature that governed the proper cooperation of the parts of an organism as a well-functioning mereological totality. The \"parts\" in question are both spatial and temporal. Organs and limbs are spatial parts; life-phases of the organism are temporal parts -- all working in combination to form a complex, spatio-temporally extended whole. Self-love, the Stoics argued, must thus always be informed by some implicit understanding of this complex constitution. (See for instance Seneca's famous \"Letter on Instinct in Animals\", a text certainly known to Rousseau.)</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Rousseau's understanding of human self-love was deeply informed by the Stoic position, but with a decisive difference. For the Stoics, the constitution of a human being, like the constitution of any animal, was something simply <i>given</i></span><span lang=\"EN-AU\">: an innate endowment established by God or Nature. It is thus in no sense <i>up to me</i></span><span lang=\"EN-AU\"> to decide what my constitution amounts to. Rousseau rejected this assumption, and in so doing radicalized and modernized the Stoic approach. For him, the fitting together of the various parts of a life into a single whole is, for human beings, a <i>problem</i></span><span lang=\"EN-AU\">, and one that must be addressed by the human individual himself. It is only in answering the question \"What am I?\" (the first and overarching question in Rousseau's confessional enterprise) that we can know what it is to persevere as a self and as an object of self-love. To follow this path is to broach a new set of questions about Rousseau's texts and about the fulfillment of human self-love. How does human <i>amour de soi</i></span><span lang=\"EN-AU\"> differ from its animal counterparts? What is the role of autobiographical self-consciousness in the construction of the human self, and what are the standards of success in such undertakings? To what extent does human <i>amour de soi</i></span><span lang=\"EN-AU\"> itself depend on an Other to serve as witness, audience or judge? These are issues that form part of the larger story of Rousseau's theory of self-love, but they are largely overlooked in this otherwise exemplary study.</span></p>"
