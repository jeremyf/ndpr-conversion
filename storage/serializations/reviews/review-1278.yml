  <p>One measure of a good collection is the number of seminal papers. Most of the essays in this volume are either extensions of projects articulated in greater detail elsewhere, or are contributions to the necessary work of \xE2\x80\x9Cnormal science\xE2\x80\x9D within philosophy, i.e., the development of detail in broader theories. Relative to this measure, the collection does not fare very well, but on another it stands out, viz., the number of important themes and distinctions examined.</p>  \t\t \n\
  <p>We have tracked the theme of the theoretical independence of linguistic meaning through the first two parts, and while the essays in Part III have a different emphasis, they can nevertheless be located along its spectrum. Both Esfeld and R\xC3\xB6dl defend theses located near the dependence extreme, with M\xC3\xBCller not too far away. Marconi, by contrast, views dependence as an obstacle, and so cleaves to the independence extreme. Turning from this theme, we have noted that Part III examines normativity in semantic theory, but again, the rest of the book is not mute on the topic. The essays in Part I contribute to a descriptive, scientific theory of belief and language, but in so doing staunchly support the methodological norm of \xE2\x80\x9Cserious science.\xE2\x80\x9D Part II is a mixed bag. Bilgrami denies \xE2\x80\x9Cthe relevance of norms to word-meaning\xE2\x80\x9D (111), but the others are less explicit. Nevertheless, truth for Levi, belief for K\xC3\xB6lbel, and intentionality for Voltolini all appear to play the role of normative constraint on semantic theory.</p>  \t\t \n\
  <p>In addition to these prominent themes, several others receive close attention. Two substantive themes concern the nature of content. Well-represented is the debate between externalists who regard content as \xE2\x80\x9Coutside the head\xE2\x80\x9D and internalists who take it to be exhaustively specifiable in narrow, cognitive terms. Voltolini, Esfeld, R\xC3\xB6dl, and Marconi supply variations on the externalist theme, while the papers of Part I serve up three statements of internalism. Bilgrami addresses the debate most directly, and in so doing occupies middle ground, building an internalist externalism. Closely related to this is the debate between those who take content to be reducible to the physical, and those who deny that it is so reducible. The reductionist view is given initial expression in the first paragraph of the first essay, where Hinzen takes</p>  \t\t <blockquote>the view that the human mind is a natural object that is not in principle investigated in a different way than the immune system, say, or the planetary system. When studying the human language system, we aim at explanatory principles and laws much as in the sciences of the body, hoping for an eventual integration with the core natural sciences. (13)</blockquote>  \t\t \n\
  <p>This view is echoed in Pietroski and Hornstein, and in McGilvray. On the opposite side is Voltolini, who argues that intentionality resists physicalist reduction. Esfeld and R\xC3\xB6dl also toe the non-reductionist line, arguing that content is a non-reducible product of social practices.</p>  \t\t \n\
  <p>On the side of methodology, the volume explores two distinctions that frame much of the philosophy of language. Is the proper theoretical approach to belief content and linguistic meaning one that takes them to be present in individual agents or distributed across groups of interrelated agents? The authors of Part I, along with Bilgrami, develop the former answer, while Esfeld and R\xC3\xB6dl pursue the latter. A related question concerns the role of empirical considerations\xE2\x80\x94should mind and meaning be treated as proper objects of scientific study, or should they be the subject of conceptual analysis, in the classic philosophical style? McGilvray champions the former view, arguing that \xE2\x80\x9Cthe aim should be a serious science\xE2\x80\x9D (73). Hinzen, along with Pietroski and Hornstein, join him in crafting arguments along these lines. A vocal exponent of the latter view is Esfeld, who contends that the theoretical point of this work \xE2\x80\x9Cis not an empirical or psychological explanation of the capacity of thought, but a conceptual analysis of norms, content, and meaning\xE2\x80\x9D (193). The chorus of like-minded includes the remaining authors in the volume, with R\xC3\xB6dl standing out as one who explicitly endorses this approach.</p>  \t\t \n\
  <p>This collection presents a number of well-argued essays that cut across several important trends in contemporary philosophy. My chief complaint would be that Part III is rather one-sided. As constructed, it contains no essays that challenge the centrality of normativity to the investigation of meaning and content. The rest of the volume is even-handed, but the view of normativity held by those who believe that theories in this domain should aim at \xE2\x80\x9Cdescriptive and explanatory adequacy\xE2\x80\x9D (73) is not in evidence. This weakness, however, is overridden by a wealth of useful insight on a number of other theoretically interesting points. </p>"
reviewer: Michael O'Rourke, University of Idaho
