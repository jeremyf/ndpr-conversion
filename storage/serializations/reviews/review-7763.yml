 of fitnesses alone -- and she becomes motivated to, say, listen to the dictates of reason. And, given what the dictates of reason are, she then becomes motivated to P. Further suppose that if the dictates of reason had been different than they are, she would not have subsequently become motivated to P. She would have become motivated to do something else. In such a situation, that the eternal relations are what they are </span><i>will</i><span style=\"font-style: normal;\"> factor into an explanation of a change in her motivations. Although reason alone could not have produced or explain such a change, it could be part of the complete explanation of this change. That is, if something else besides reason changes, then the immutable relations of fitnesses could affect what an agent is or is not motivated to do. </span></p>  <p class=\"MsoBodyText\">The previous objection not withstanding, this is an extremely important book. Botros brings to light an ambiguity in Hume's text that is crucially important, with which anyone attempting to interpret or use Hume's arguments will need to contend. She impressively and convincingly argues that there is a glaring blind spot among Humean scholars and meta-ethicists with respect to the parts of Hume's text that contradict the standard or 'moderate' reading of the argument.</p>"
