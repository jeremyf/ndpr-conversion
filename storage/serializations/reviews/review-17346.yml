minic Kaegi and Enno Rudolph, eds., <i>Cassirer-Heidegger: 70 Jahre Davoser Debatte</i></span><span lang=\"EN-AU\"> (Hamburg: Meiner Verlag, 2002). Also critical are the following essays: Frank Schalow, \"Thinking at Cross Purposes with Kant: Reason, Finitude, and Truth in the Cassirer\xE2\x80\x93Heidegger Debate,\" <i>Kantstudien</i></span><span lang=\"EN-AU\"> (hereafter KS) 87 (1996), 198-217; Calvin O. Schrag, \"Heidegger and Cassirer on Kant,\" KS 58 (1967), 87-100; Dennis A. Lynch, \"Ernst Cassirer and Martin Heidegger: The Davos Debate,\" KS 81 (1990), 360-70; Wayne Cristaudo, \"Heidegger and Cassirer: Being, Knowing and Politics,\" KS 82 (1991), 469-83; John Michael Krois, \"Aufkl\xC3\xA4rung und Metaphysik: Zur Philosophie Cassirers und der Davoser Debatte mit Heidegger,\" <i>Internationale Zeitschrift f\xC3\xBCr Philosophie </i></span><span lang=\"EN-AU\">(Stuttgart: J. B. Metzler), Heft 2 (1992), 273-89; Pierre Aubenque, \"Le D\xC3\xA9bat de 1929 entre Cassirer et Heidegger,\" in <i>Ernst Cassirer: De Marbourg \xC3\xA0 New York, L'itin\xC3\xA9raire philosophique</i></span><span lang=\"EN-AU\">, ed. Jean Seidengart (Paris: Les  \xC3\x89ditions du Cerf, 1990), 81-96; and Karlfried Gr\xC3\xBCunder, \"Cassirer und Heidegger in Davos, 1929,\" in <i>Uber Ernst Cassirers Philosophie der symbolischen Formen</i></span><span lang=\"EN-AU\">, ed. Hans-J\xC3\xBCrg Braun, Helmut Holzhey and Ernst Wolfgang Orth (Frankfurt am Main: Suhrkamp Verlag, 1988). And see my own book, Peter E. Gordon, <i>Continental Divide: Heidegger, Cassirer, Davos</i></span><span lang=\"EN-AU\"> (Cambridge, Mass: Harvard University Press, forthcoming Spring 2010). </span></p>  </div>  </div>"
