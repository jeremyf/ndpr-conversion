t semantics. </p>   <p class=\"MsoBodyText\">The first issue concerns the overall motivation for a Conjunctivist semantics. The major factor here is the desire to have a very simple theory of language (Pietroski reviews the ample reasons behind this desideratum). Conjunctivism achieves a remarkable degree of simplicity in the purely compositional aspects of language. Composition is in effect reduced to conjunction with occasional existential quantification. Thus, in terms of semantic composition alone, Conjunctivism does appear to be clearly simpler -- and hence to that extent, preferable -- to some of its more familiar rivals. However, there is quite a bit of logic and other metaphysical structure lurking below the conjunctions. As I noted above, Conjunctivism doesn't reduce or avoid the relational aspects of language. Rather, it locates these aspects in the properties of events. Indeed, a great deal of structure that Functionists encode directly into the compositional system can be found within the structure of the Conjunctivist's events. For instance, the events (or eventlike entities -- we needn't draw a distinction here; cf. above) that witness sentences formed with sentential connectives are treated as ordered pairs of sentence values (p. 90). Thus, <i>Sam sang or Kevin quilted</i><span style=\"font-style: normal;\"> is witnessed by an event of the form <x>, where at least one member of this pair is <b>t</b></x></span>. In later work, it may be useful to replace this part of the theory with a more general treatment that also subsumes the non-extensional sentence connectives, e.g., <i>Sam sang because Kevin quilted</i><span style=\"font-style: normal;\">. In any case, as Conjunctivism is further developed to handle an increasingly broad range of constructions and theoretical considerations, it will inevitably become increasingly complex. Notions like the \"complexity\" or \"simplicity\" of semantic architectures are highly informal. Suppose we concede that the distinctively </span><i>compositional</i><span style=\"font-style: normal;\"> aspects of Conjunctivism are indeed simpler than many of its rivals, whatever simplicity amounts to in this context. Nonetheless it still remains an open and interesting question whether Conjunctivism, </span><i>considered as a whole</i><span style=\"font-style: normal;\">, is -- and will remain -- \"simpler\" than its rivals. It may be that enough \"complexity\" is tucked away into the nature of events that in the end, Conjunctivism won't be appreciably \"simpler\" than many of its rivals. In any case, to my ears, much more work needs to be done in terms of clarifying such nebulous notions of \"simplicity\" before these issues can be usefully addressed. </span></p>   <p class=\"MsoBodyText\">The second issue concerns the treatment of certain seemingly highly intentional aspects of grammar, such as \"direct causation\". It's almost universally recognized that verbs like <i>boil</i><span style=\"font-style: normal;\"> as in (5) have covert syntactic and semantic structure:</span></p>   <p class=\"MsoBodyText\">(5)<span style=\"\">       </span>Sharon boiled the soup</p>   <p class=\"MsoBodyText\">Thus, the meaning of (5) is something like Sharon caused (in the right way) the soup to boil. Pietroski correctly notes that nobody knows how to specify what counts as \"the right way\" to cause soup to boil to have a case of boiling soup. But he suggests that we should be \"unimpressed\" with theories that bracket the problem by defining a term, say <i>cause*</i><span style=\"font-style: normal;\">, that by stipulation denotes the correct relation (p. 196). Instead, he proposes a Conjunctivist solution: (5) can be analyzed as follows (cf. p. 180):</span></p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in; text-indent: -0.5in;\">(6)<span style=\"\">      </span>\xE2\x88\x83O(Agent(O, <i>Sharon</i><span style=\"font-style: normal;\">) & </span>\xE2\x88\x83O'(Terminater(O, O') &amp; Past-boiling(O') & Theme(O, the soup))</p>   <p class=\"MsoBodyText\">(6) says that there were some events whose agent was Sharon, and whose theme was the soup, and these events were terminated in events of boiling. But it's hard to see how a relation like Terminater(O, O') is any more illustrative than Cause*(O, O'). (Notice, by the way, that the two-place Terminater relation forces a rather weak reading of the claim that the conjuncts are monadic predicates with respect to the free variables.) Suppose, for instance, that Sharon drops a spoon, and then John walks over and turns the heat up on the soup, causing it to boil. (Sharon's dropping the spoon may or may not have caused John's action -- either case will work here.) In such a circumstance, Sharon didn't boil the soup. But nothing in the logic of Conjunctivism guarantees that <i>Sharon boiled the soup</i><span style=\"font-style: normal;\"> comes out false here. It all depends on what sort of events there are, and what it is for one event to terminate another. So there must be some metaphysical/logical constraints that ensure that there is no event (or process) that begins with Sharon dropping the spoon and terminates with the soup boiling. What kinds of constraints are these? Pietroski's few glosses on the Terminater relation are of little help: \"'Terminater' indicates a relation that causal </span><i>processes</i><span style=\"font-style: normal;\"> can bear to </span><i>final parts</i><span style=\"font-style: normal;\"> of themselves\" (p. 180). But now we need an account of the Terminater relation, and of linguistically appropriate individuations of causal processes and final parts. It's hard to see how any such account won't amount to spelling out the semantic impact of cause*. In short, employing a Terminater relation is precisely parallel to employing a cause* relation. Contrary to Pietroski's remarks, neither appears to present an advantage over the other; both are placeholders for a psychologically rather rich notion. In other words, neither the logic of Conjunctivism or that of its rivals provides any especially deep insight into this notoriously difficult aspect of human languages. </span></p>   <p class=\"MsoBodyText\">In sum, Conjunctivism is an attractive and interesting view -- a solid understanding of it will surely be mandatory for anyone interested in the rigorous study of meaning in human languages. Pietroski addresses head on some of the really difficult issues for Conjunctivism. Such issues are of course the real proving ground of a theory. Stepping back a bit, though, one also notices a certain intuitive plausibility to the theory. If the purpose of our words is to convey or express thoughts and information, then when we add words to a sentence, we are (ceteris paribus) increasing the informational content of a sentence. It's entirely plausible that the informational analogue of \"adding\" semantic content is conjunction. If this is on the right track, Conjunctivism may be just the kind of semantic architecture one would expect. </p>"
