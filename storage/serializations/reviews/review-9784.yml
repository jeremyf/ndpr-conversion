  <p>Despite the copious documentation available, Locke is not an easy subject for a biographer.<span>&nbsp; </span>He was a very cautious and self-controlled man -- &#39;a master of taciturnity and passion&#39; in the words of one of his hostile (and frustrated) contemporaries -- and though he would probably have been horrified by the thought of later biographers reading his journals and private letters, and even deciphering his shorthand, considerably less emerges from these than perhaps he might have feared.<span>&nbsp; </span>There are some biographical subjects who seem naturally to spring to life off the page -- Samuel Johnson is one, Oscar Wilde another.<span>&nbsp; </span>Both men even in their lifetimes became the focus of stories, zealously recorded, embroidered, or even invented by their contemporaries.<span>&nbsp; </span>There is nothing like this for Locke, or at least very little, and although he lived a far more eventful and exciting life than almost any modern academic philosopher -- this reviewer included -- the nature of the available sources places any biographer in danger of producing a dry factual narrative, laboriously constructed and (alas) laborious to read.</span></p>   
  <p>The last general biography of Locke, by Maurice Cranston, was published exactly fifty years ago, and its strengths and weaknesses have long been known.<span>&nbsp; </span>It provides a clear and vivid account of Locke&#39;s personality and of the events of his life, is much weaker on his involvement in public affairs, and frankly inadequate on his intellectual development.<span>&nbsp; </span>Roger Woolhouse&#39;s new life has many of the same virtues and some of the same faults, though the discussion of technical philosophical matters is much crisper, as befits a professional philosopher.<span>&nbsp; </span>Woolhouse clearly admires and respects Locke, but he is quite prepared to be harsh if the occasion requires: in one place Locke is described (entirely justifiably in my view) as tending to side-step the issues raised by Limborch in connection with the freedom of the will, and of being &#39;patronisingly superior&#39; in his replies to the real difficulties that his old friend had raised.</span></p>   
  <p>Cranston&#39;s biography was one of the first books to make use of the Locke papers deposited in the Bodleian Library.<span>&nbsp; </span>During the last half-century, many other scholars concerned with particular aspects of Locke&#39;s life and works have laboured with this material, and with other Locke papers elsewhere, and much that was obscure or even unthought-of in 1957 has now been elucidated, or at least thoroughly discussed.<span>&nbsp; </span>Woolhouse has been able to make good use of the work of these scholars, though there are some surprising gaps, in particular several very important papers by Mark Goldie, among them &#39;John Locke&#39;s circle and James II&#39;, <em>Historical Journal</em></span>, 1992.</span></p>   
  <p>Cranston&#39;s main sources for his biography were Locke&#39;s journal and his correspondence.<span>&nbsp; </span>The journal remains unpublished, though more extracts have been printed since Cranston wrote, but E. S. de Beer&#39;s magnificent edition of the correspondence is now available, and Woolhouse makes good use of it.<span>&nbsp; </span>These are volumes that one dips into rather than reads steadily through for pleasure, and though I have myself been consulting them for years, I was pleased to find Woolhouse drawing to my attention passages that I had never noticed; I am sure many other readers will be similarly enlightened.<span>&nbsp; </span>The letters and the journal are, however, not the only sources available, especially for the earlier part of Locke&#39;s life (the journal only begins in November 1675, when he was forty-three).<span>&nbsp; </span>The main evidence for Locke&#39;s intellectual development in these years is provided by his commonplace books, and although the dating of entries in these is a complex and intricate business, it can be done.<span>&nbsp; </span>Cranston used this material, but in a casual and wholly inadequate way.<span>&nbsp; </span>Woolhouse, with much less excuse, has gone backwards even from this: a reader of the biography with no independent knowledge of Locke&#39;s papers would not realise even that this material existed.<span>&nbsp; </span>This is not the only respect in which the book is thinly documented -- the Shaftesbury papers in the National Archives have been used, but only in a rather desultory way, and the accounts of Locke&#39;s years at both Exeter House (1667-75) and at Thanet House (1679-83) suffer accordingly.<span>&nbsp; </span>Locke&#39;s relations with his patron are a central issue in his biography, and a satisfactory account has to be based on a thorough analysis of the manuscript evidence.<span>&nbsp; </span>This has not been provided, or even attempted.</span></p>   
  <p>One striking feature of the book, which will presumably be discussed by reviewers elsewhere, is that <a name="OLE_LINK10"></a>Woolhouse is clearly unpersuaded by Richard Ashcraft&#39;s lurid (though superficially well-documented) account of Locke as Shaftesbury&#39;s closest political advisor, fellow-plotter, and intimate associate of malcontents from &#39;radical&#39; tinkers and cobblers up to the Duke of Monmouth.<span>&nbsp; </span>He is entirely right to be suspicious, but Ashcraft&#39;s account has been so influential that it would have been better to show why it is unfounded.<span>&nbsp; </span>Apart from Ashcraft&#39;s <em>Revolutionary Politics &amp; Locke&#39;s Two Treatises of Government</em></span>, published in 1986, no use has been made of any of the large quantity of excellent work that has been done on post-Restoration England during the last thirty years: the background narrative is provided largely by David Ogg (1955, 1956) and K. H. D. Haley (1968).</span></p>   
  <p>Writing a satisfactory biography of a philosopher -- or indeed of any thinker -- is never easy: either one has periodically to stop the narrative in order to give an account of the contents of the works being written, or else one has to skimp on the main thing that made the person deserving of a biography in the first place.<span>&nbsp; </span>Woolhouse, rightly, has chosen the former approach, and done his best to give an account of Locke&#39;s philosophical development.<span>&nbsp; </span>A detailed discussion of Draft A of the <em>Essay</em></span> is provided (though Woolhouse is almost certainly mistaken in supposing that the beginning of this is the &#39;hasty and undigested thoughts&#39; famously described in the Epistle to the Reader: Locke wouldn&#39;t have used one of his commonplace books for such a draft, and what we have is clearly a fair copy, though subsequently revised).<span>&nbsp; </span>The account of Draft B is briefer, and that of Draft C (1685) wholly inadequate: Woolhouse simply states that this &#39;is close enough [to the published <em>Essay</em></span>] for a general appreciation of its contents to be got by referring to that later form&#39; (p. 224), and accordingly bases his discussion entirely on the published version.<span>&nbsp; </span>The differences between Draft C and the 1690 text are much more interesting than this implies, but the latter is undeniably easier to consult.</span></p>   
  <p>Several features of the book make it less than user-friendly -- indeed make it thoroughly annoying to use.<span>&nbsp; </span>The chief of these is the use of endnotes, rather than footnotes.<span>&nbsp; </span>I realise that this is a feature of the series in which the book appears (though one can still ask, why?), but other volumes in the series do at least have running heads on the pages containing the endnotes to indicate which pages of the main text they relate to.<span>&nbsp; </span>This volume does not: a reader trying to locate a note has to turn to the end of the book, go back through the notes to find the number of the chapter to which it relates (not the title, which is not indicated), and then try to remember the number of the chapter he is reading (for which the running heads in the chapter itself give no help).<span>&nbsp; </span>A purely commercial publisher like Longmans could put notes at the foot of the page in Cranston&#39;s biography, even though this was technically quite tricky in the 1950s.<span>&nbsp; </span>It is now easy, but the publishing arm of one of the world&#39;s great universities can&#39;t be bothered.<span>&nbsp; </span>Cambridge University Press should be thoroughly ashamed of themselves.</span></p>   
  <p>When one has at last located the endnotes, further problems arise from Woolhouse&#39;s decision to use Harvard-style references in which works are identified by an author&#39;s name and a date, often with a supernumerary letter, so that (for example) the first edition of Locke&#39;s <em>Essay</em></span> becomes &#39;Locke 1690b&#39;.<span>&nbsp; </span>Scientists invariably use this method, which enables them to dispense with footnotes, but professional historians almost always avoid it, for reasons that quickly become apparent if one surveys some of the difficulties that Woolhouse is led into.<span>&nbsp; </span>Consider for example the <em>Fundamental Constitutions of Carolina</em></span>, a work of composite and disputed authorship in which Locke certainly had a hand.<span>&nbsp; </span>Woolhouse&#39;s method of citation requires that it should be attributed to a single author, so it is cited as &#39;Shaftesbury 1669&#39;, but though this might seem to suggest that the 1669 version of this is going to be used, in fact it is the (considerably revised) 1670 version that is quoted, though not from the first printing but from a later and less reliable text in the 1823 edition of Locke&#39;s works.<span>&nbsp; </span>The manuscript of the 1669 version in the National Archives (PRO 30/24/47/3), with its large additions and alterations in Locke&#39;s hand, is never mentioned, let alone given the analysis it requires, and no reference is made to a very important recent study by David Armitage, &#39;John Locke, Carolina, and the <em>Two Treatises of Government</em></span>&#39;, in <em>Political Theory</em></span>, 2004.</span></p>   
  <p>Though the reader is not alerted to this, the dates used in these references are of very varied significance.<span>&nbsp; </span>Sometimes, as in &#39;Locke 1690b&#39; they are the publication years of a particular edition (which may have been long after Locke&#39;s death: the translation of Nicole&#39;s <em>Essais de morale</em></span> is cited as &#39;Locke 1828&#39;, even though we know that it was made in 1676).<span>&nbsp; </span>In other cases they are years when a work was written, or at least conjectured to have been written.<span>&nbsp; </span>(The <em>Elements of Natural Philosophy</em></span> is cited as &#39;Locke 1698&#39;, apparently solving the minor mystery of its date of composition, even though no evidence is provided that it was written then.)<span>&nbsp; </span>Sometimes they are the year in which a work was actually published, so that the <em>Two Treatises of Government</em></span> is cited as &#39;Locke 1689d&#39;, presumably on the grounds that the first edition went on sale in November 1689, even though the date on its title-page is 1690; this practice is not consistently followed, however: the Second Reply to Stillingfleet is cited as &#39;Locke 1699b&#39;, though it went on sale in November 1698.<span>&nbsp; </span>Unpublished manuscripts sometimes get the same treatment, with bizarre results: the journal for 1689-1704, Bodl., MS Locke f. 10, is cited successively as &#39;Locke 1689a&#39;, &#39;Locke 1690a&#39;, &#39;Locke 1691a&#39;, and so on.</span></p>   
  <p>Where a modern critical edition is available it is sometimes used, though not always; otherwise recourse is generally made to the 1823 edition, even though anyone who has collated anything in this with the originals from which it was ultimately derived will be aware that it is not to be relied on.<span>&nbsp; </span>Some of the volumes in the Clarendon Edition appear not to have been consulted, and have certainly not been used: the passages quoted from Drafts A and B of the <em>Essay</em></span> are not taken from the edition by Peter Nidditch and G. A. J. Rogers, but from a microfilm of the manuscript for Draft A and the old and inaccurate edition by Benjamin Rand for Draft B, while quotations from <em>Some Thoughts concerning Education </em></span>and the <em>Reasonableness of Christianity </em></span>are taken from the 1823 edition, not from the critical editions by John and Jean Yolton and by John Higgins-Biddle.<span>&nbsp; </span>There really is no excuse for this, especially as Higgins-Biddle&#39;s edition is listed in the bibliography (the Yoltons&#39; edition is not, though it does seem to have been consulted: there is a citation from it on p. 495).<span>&nbsp; </span>Perhaps most strangely of all, the edition apparently used (in ch. 4 at least, though not in ch. 6) for citations from the <em>Two Treatises of Government</em></span> is the 1823 edition, not the ground-breaking one produced by Peter Laslett (though it is difficult to be sure: if Laslett&#39;s edition has been used, the quotations have been thoroughly modernised).</span></p>   
