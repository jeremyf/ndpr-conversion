not by J. B. van Helmont but by Cornelis Bontekoe; Helmont wrote in Latin.<span>&nbsp; </span>Thomas Willis&#39;s <em>De Fermentatione</em></span> was first published in 1659, not 1656.<span>&nbsp; </span>Galileo did not show that the periodic time of a pendulum is proportional to its length: it is proportional to the square root of its length.<span>&nbsp; </span>In the Julian calendar used in England the new year did not begin &#39;in April&#39;, but on 25 March.<span>&nbsp; </span>The Ballard MSS are in the Bodleian, not the British Library.<span>&nbsp; </span>&#39;Sic Cogitavit de Intellectu humano Jo: Locke an 1671&#39; does not mean &#39;What I think about the human understanding, John Locke, 1671&#39;, but rather &#39;Thus John Locke thought [<em>or</em></span> has thought] . . . &#39; (also in the manuscript &#39;an&#39; has a line above it, so when printed should be expanded to &#39;anno&#39; [in the year].)</span></p>   
  <p>There are several agreeable pages of illustrations, though it is unfortunate -- and perhaps rather worrying -- that the page chosen to illustrate Locke&#39;s accounts (Bodl., MS Locke f. 15, p. 50) is wholly in the hand of his manservant, Sylvester Brounower.</span></p>   All in all, this is a useful addition to Locke studies.<span>&nbsp; </span>It is based on quite wide, though insufficiently deep, research, and though there are more errors of fact than one would wish (the list given above is only a selection), the judgements are sober and cautious, and there is a complete and very welcome absence of ideologically driven fantasy.<span>&nbsp; </span>Locke would have approved.</span>
