yTexT\">While the editors should be commended for including a wide range of opinions in the volume, they have omitted a discussion of other alternatives to Everett in which collapse <i>does</i><span style=\"font-style: normal;\"> take place. I find this omission disappointing, especially when the only way to make progress in validating quantum mechanics is by testing its limits. True collapse theories, in contrast to false collapse (a.k.a. decoherence), yield </span><i>in principle</i><span style=\"font-style: normal;\"> different predictions than standard QM in specific experimental setups and as such are worthy of serious consideration.</span></p>  <p class=\"NDPRBodyTexT\">Perhaps the most fascinating chapter in the final section is Peter Byrne's \"Everett and Wheeler: the Untold Story\". This recounting has everything a true melodrama should have, and it portrays the midwives of Everett's interpretation as unashamedly humane: Wheeler's \"sitting on the fence\", the irritating process of editing Everett's dissertation, the cultural and personal clash between Everett and Bohr, and the rediscovery of Everett's letters and notes in which he had expressed so vividly what he thought about all that. My only quibble here is that a similar story -- told recently in detail by a group of Brazilian historians of physics (Osnaghi et al. 2009) -- is only mentioned in passing and should have been given more credit, if not space, as it illuminates yet another facet of the unfortunate encounter of Everett with the Copenhagen orthodoxy.</p>  <p class=\"NDPRBodyTexT\">To conclude, the chapters discussed here, as well as the rest of the book, are written with great clarity by some of the best minds in contemporary foundations of physics. They make <i>Many worlds?</i><span style=\"font-style: normal;\"> a fine read, summarizing nicely the state of the art in one of the most radical no-collapse interpretations of quantum theory. The lessons here for Everettians are that if we're stuck with quantum theory, Everett is the best we can do, and that this is not as bad as it seems. The lessons for their opponents are that this is bad enough, and that we can do better. One thing is certain, though: the volume as a whole would remain a valuable contribution to the heritage of Hugh Everett III even fifty years from now. By then, who knows, quantum mechanics may well have been superseded by a theory more fundamental . . .</span></p>  <p class=\"NDPRBodyTexT\"><i>Reference</i></p>  <p class=\"NDPRBodyTexT\">Hagar A. & Hemmo M. (2006), Explaining the unobserved: Why QM is not only about information, <i>Foundations of Physics</i><span style=\"font-style: normal;\">, 36(9): 1295-1324.</span></p>  <p class=\"NDPRBodyTexT\">Maudlin, T. (2001), Interpreting probabilities: What's interference got to do with it?, pp. 283-288, in J. Bricmont et al<i>.</i><span style=\"font-style: normal;\"> (eds.) </span><i>Chance in Physics</i><span style=\"font-style: normal;\">, Springer Lecture Notes in Physics, Volume 571.</span></p>  Osnaghi S., Freitas, F., and Freire Jr., O. (2009), The origin of the Everettian heresy, <i>Studies In History and Philosophy of Modern Physics</i><span style=\"font-style: normal;\">, 40(2): 97-123.</span>"
