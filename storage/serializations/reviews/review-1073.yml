content: "<p>Uwe Meixner\xE2\x80\x99s voluminous book consists of two parts. Part I (pp. 23-218) presents Meixner\xE2\x80\x99s systematic theory and logic of causality. Part II (pp. 219-525) contains a critical discussion of the contemporary philosophical literature. To some degree, part II delivers the motivation for the definitions and arguments Meixner gives in part I. This makes Meixner\xE2\x80\x99s book at bit hard to read, at least for readers concerned with philosophical motivation.</p>  \n\
  <p>Meixner\xE2\x80\x99s theory of causation is an attempt to rehabilitate a <i>strict nomological regularity theory</i> of causation (cf. p. 42) \xE2\x80\x94 an approach, which in the recent decades has been under severe attack and, as a result, has become a <i>minority</i> approach, pushed back by an increasing number of counterfactual and probabilistic accounts of causality. Meixner begins by presenting three intuitive requirements (p. 26): <i>causes are sufficient conditions for their effects, (b) they necessitate their effects and (c) they are temporally earlier than their effects</i>. However, only condition (c) is literally implemented in Meixner\xE2\x80\x99s final explication of causality. Con-dition (b) is reduced to the requirement that the relation between cause and effect is a necessary one (cf. p. 96f), and condition (a) is transformed into a condition which requires that the cause together with a certain <i>background</i> <i>condition \xE2\x80\x94</i> roughly speaking, the real world\xE2\x80\x99s history until the latest point in time before the cause happens \xE2\x80\x94 is nomologically sufficient for the effect. The crucial difference between Meixner\xE2\x80\x99s theory and the majority of causality accounts in the recent literature is that Meixner\xE2\x80\x99s theory has no version of a necessary-condition-requirement or relevance-requirement. In part II of his book, Meixner heavily criticizes all kinds of necessary-condition- or relevance-accounts of causality (ch. *1, *3, *7) \xE2\x80\x94 but we shall see soon that to some extent, Meixner himself becomes victim of this rather extreme position.</p>  \n\
  <p>Meixner bases his analysis on the semantics of <i>tree-structured possible world universes</i>, which has been developed by von Wright and especially by Meixner\xE2\x80\x99s teacher, Franz von Kutschera. Here one assumes as primitive notions a set T of well-ordered time points (with ordering relation <) and a set Z of possible total states of the world at a given time point. Pow(Z), the power set of Z, contains all \xE2\x80\x98partial\xE2\x80\x99 states, which are represented as sets (disjunctions) of total states, as usual. A <i>possible world</i> is then a function w:T\xE2\x86\x92Z attaching to each time point a total state. A possible world universe U is a set of such functions satisfying the tree requirement (i.e., all worlds in U have a unique root state z<sub>o</sub>= w(0), and distinct states w(i)\xE2\x89\xA0w*(i) always lead to distinct successor states w(i+1)\xE2\x89\xA0w*(i+1)). A <i>primary event e</i> is, according to Meixner, a function of a set of time points T<sub>e</sub>, e: T<sub>e</sub> \xE2\x86\x92 Pow(Z), mapping each time point in T<sub>e</sub> into a partial state (ordinarily, T<sub>e</sub> will be a time interval, but this need not be so). Event e happens in world w if for each t\xE2\x88\x88T<sub>e</sub>, w(t) \xE2\x88\x88 e(t). A <i>secondary</i> event, according to Meixner, is a <i>set of primary events</i> which contains for each world at most one primary event happening in this world (this idea of a secondary event goes back to D. Lewis; cf. Meixner p. 432ff). Secondary events are particulars and not types, because they are not repeatable within one world; they rest on a sort of <i>counterpart</i> relation for events among possible worlds which is certainly a problem of its own. A special kind of secondary events are <i>secondary C-events</i>, which are secondary events containing only <i>maximal</i> primary events (where a primary event is maximal if its values are singleton sets of total states.) Secondary C-events have intuitive disadvantages, but Meixner introduces them on the technical ground that they are expressible within the <i>object language</i> (while secondary events are not so expressible).</p>  \n\
  <p>Meixner develops two notions of causation, one for primary and one for secondary events. His first notion is this (p. 43ff): e causes<sub>1</sub> e* iff (1) e, e* are primary events such that T<sub>e</sub> has a first time point t which is preceded by at least one time point, (2) all time points in T<sub>e</sub> are before all time points in T<sub>e</sub>*, and (3) for all worlds w which coincide with the real world w* at all time points t\xE2\x80\x99 <>2 E*\xE2\x80\x9D is given, where E and E* are secondary C-events (ibid).</p>  \n\
  <p>Let me first mention the major achievement of Meixner\xE2\x80\x99s theory of causality, which in my view is a <i>logical achievement:</i> Meixner\xE2\x80\x99s theory is fully expressible in the object language of the modal logic of Kutschera with tense operators, a causal operator and a necessity operator (p. 45ff, 190ff); for a slightly weaker system \xE2\x80\x94 namely Kutschera\xE2\x80\x99s W\xC3\x97T frames \xE2\x80\x94 a completeness proof has been given by S. W\xC3\xB6lfl (JPL 1999). The fact that Meixner\xE2\x80\x99s theory of causality does not include certain refined conditions, which we will discuss, now can be explained (and if you want: \xE2\x80\x98excused\xE2\x80\x99) by the fact that Meixner was interested in a concept of causality which is <i>simple enough</i> to be expressible within the object language of Kutschera\xE2\x80\x99s W\xC3\x97T logic. The following aspects of Meixner\xE2\x80\x99s theory are problematic:</p>  \n\
  <p>(1)\tThe assumption of a <i>tree universe</i> means that the world is not deterministic with respect to its future (i.e., future branchings are possible), but it is deterministic with respect to its past (i.e., branchings into the past are impossible). It is unclear <i>why</i> this should be the case. Physically speaking, different initial states leading to the same final equilibrium state are rather plausible situations in a non-deterministic universe. Since logically speaking the tree structure requirement is not expressible in the object language of modal logic, it is recommended to expand this setting into T\xC3\x97W-frames, which admit of <i>acyclic graphs</i>.</p>  \n\
  <p>(2) Although Meixner\xE2\x80\x99s possible world universes are non-deterministic with respect to the future, his definition of causality is deterministic, i.e., it requires <i>exceptionless regularities</i> from past causes to future effects. Apart from the question whether this is not an incoherence in itself, it is doubtful from the viewpoint of physics that there exists any exceptionless causal succession laws in the real world (cf., e.g., J. Earman, . <i>primer on determinism</i>). Since in Meixner\xE2\x80\x99s definition, the boundary conditions, which are implicit in the frozen history, are all temporally <i>before</i> cause and effect happen, nothing can exclude an <i>intervening</i> event, which prevents the cause from producing the effect. Hence Meixner\xE2\x80\x99s entire account is endanger of being void of applications. While Meixner\xE2\x80\x99s defense against this challenge is surprisingly weak, one may suggest that his model should be understood as an <i>idealization</i> restricted to models of deterministic theories, or to worlds which satisfy certain <i>normality</i> conditions.</p>  \n\
  <p>(3) However that may be: even if one grants to Meixner a scenario where strict causal succession laws exist, his account of causality exhibits a severe defect which has to do with the above-mentioned failure to take into account a necessary-condition-requirement or relevance-requirement. Here is the counterexample:</p>  \n\
  <p>Assume the following deterministic scenario (an example of Meixner, pp. 39ff, 92ff, 189f, 378f). The effect e<sub>1</sub> is the sinking of the Titanic at time point t<sub>1</sub>. Let t<sub>o</sub> (e.g., 5 minutes before t<sub>1</sub>) <i>be the first time point after which the sinking of the Titanic was unavoidable.</i> So, if event e<sub>o</sub> consists in the movement of the Titanic at time t<sub>o</sub> in its given environment, then e<sub>o</sub> is the <i>most indirect</i> but still deterministic cause of e<sub>1</sub>. On the other hand, let the event c at a time t<sub>c</sub> stand for the <i>collision</i> of the Titanic with the iceberg (e.g. tc is one minute before t<sub>1</sub>, i.e. before the sinking begins). Then t<sub>c</sub> is the <i>most direct</i> cause of e<sub>1</sub> According to Meixner\xE2\x80\x99s definition of \xE2\x80\x9Ccause<sub>1</sub>\xE2\x80\x9D and \xE2\x80\x9Ccause<sub>2</sub>\xE2\x80\x9D, e<sub>o</sub> as well as c count as a cause of e<sub>1</sub>. <i>So far so good \xE2\x80\x94 but the problem is:</i> every arbitrary event e* occurring temporally between t<sub>0</sub> and t<sub>1</sub> counts as a cause of the Titanic\xE2\x80\x99s sinking, too, because it satisfies Meixner\xE2\x80\x99s conditions, in particular condition (3.): for all worlds w coinciding with the real world until the first time of event e*, it will hold that it is unavoidable that e<sub>1</sub> happens in w, and so (by irrelevant weakening) it also holds that <i>if</i> e* occurs in w, then e<sub>1</sub> happens in w. (The same argument applies to Meixner\xE2\x80\x99s second notion of causation, \xE2\x80\x9Ccause<sub>2</sub>\xE2\x80\x9D, based on secondary events.) So according to Meixner, we can legitimately say that the captain\xE2\x80\x99s laughing, or Mary\xE2\x80\x99s dancing, say 2 minutes before the sinking, has caused the Titanic\xE2\x80\x99s sinking, etc. \xE2\x80\x94 which is obviously inadequate.</p>  \n\
  <p>On the same grounds, according to Meixner\xE2\x80\x99s definition of \xE2\x80\x9Ccause<sub>1</sub>\xE2\x80\x9D and \xE2\x80\x9Ccause<sub>2</sub>\xE2\x80\x9D one would have to say \xE2\x80\x94 given a deterministic scenario \xE2\x80\x94 that the falling of the barometer, b, causes the storm\xE2\x80\x99s coming, s, because conditions (1) and (2) are obviously satisfied, and (3) for all worlds w coinciding with the real world until the latest time point before the event b begins, i.e. before the barometer begins to fall, the <i>fall of the atmospheric pressure</i> has already happened (!), and hence it is unavoidable that the storm will come in such a world. In other words, both Meixner\xE2\x80\x99s first and second notions of causation are vulnerable to well-known fallacies of irrelevance and pseudo-causality.</p>  \n\
  <p>Meixner himself discusses the problem under the heading of \xE2\x80\x98overshooting\xE2\x80\x99 and \xE2\x80\x98overcomplete\xE2\x80\x99 causes (ch. 1*. 3*), but he does not distinguish these cases (which he thinks to be acceptable) from pure irrelevancies, which his model also admits. Meixner then considers a strengthening of his two versions of causation by a necessity-condition-requirement (a relevant-condition-requirement) of the following sort (pp. 36ff): . <i>causes<sub>3</sub> e* iff e causes<sub>1</sub> e* and (iv) there exists at least one world coinciding with the real world for all time points t* <> (The analogous strengthening of Meixner\xE2\x80\x99s \xE2\x80\x9Ccause<sub>2</sub>\xE2\x80\x9D is called \xE2\x80\x9Ccause<sub>4</sub>\xE2\x80\x9D.) Condition (iv) requires that e is indeed necessary to guarantee that e* obtains, given that the world is like ours up to the latest time before T<sub>e</sub>. However, as Meixner rightly observes in connection with the above <i>Titanic-example</i>, his new condition (iv) would rule out <i>all events</i> between t<sub>o</sub> and t<sub>1</sub> from being causes of e<sub>1</sub>, because in all worlds coinciding with ours until t<sub>o</sub> <i>it is already unavoidable</i> that the Titanic will sink, and so the relevance requirement (iv) will never be satisfied for such an event \xE2\x80\x94 not even the collision of the Titanic with the iceberg will cause<sub>3</sub> or cause<sub>4</sub> the sinking of the Titanic. Of course, this is inadequate, too. But this does <i>not</i> show, as Meixner concludes, that the relevance-strengthened notions of causality are less important; rather, I think that it points towards an <i>intrinsic flaw</i> in Meixner\xE2\x80\x99s explication. Meixner\xE2\x80\x99s account cannot discriminate between <i>intermediate causes</i> (such as Titanic\xE2\x80\x99s collision, or any event in the causal chain between t<sub>o</sub> and t<sub>1</sub>) and <i>pseudo-causes</i> (such as the captain\xE2\x80\x99s laughing, or any unrelated event occurring between t<sub>o</sub> and t<sub>1</sub>). Meixner\xE2\x80\x99s first and second notions of causality <i>include too much</i>, namely pseudo-causes as well as intermediate causes, and Meixner\xE2\x80\x99s 3rd and 4th notion of causality <i>exclude too much</i>, namely intermediate causes as well as pseudo-causes.</i></p><i>  </i>\n\
  <p><i>However, I suggest that there is a simple way of repairing this flaw. One must not always fix the considered possible worlds until the latest time before the putative causal event e occurs. Rather, one should fix the common past only until the latest time point at which worlds in which the putative causal event e does not occur <i>are still possible</i> \xE2\x80\x94 for one needs these worlds to check whether the putative causal event was indeed a <i>necessary</i> part of the sufficient causal condition for the effect e*. This modification of Meixner\xE2\x80\x99s theory would not handle all its problems, but it would enable the model to discriminate between intermediate causes and pseudo-causes.</i></p>"
