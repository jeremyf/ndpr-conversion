  <p><i>However, I suggest that there is a simple way of repairing this flaw. One must not always fix the considered possible worlds until the latest time before the putative causal event e occurs. Rather, one should fix the common past only until the latest time point at which worlds in which the putative causal event e does not occur <i>are still possible</i> \xE2\x80\x94 for one needs these worlds to check whether the putative causal event was indeed a <i>necessary</i> part of the sufficient causal condition for the effect e*. This modification of Meixner\xE2\x80\x99s theory would not handle all its problems, but it would enable the model to discriminate between intermediate causes and pseudo-causes.</i></p>"
