ing, Spinoza himself was rather ambivalent about the consensual image of government. While I agree with James' interpretative approach, that is, considering the context of Spinoza's texts, I disagree with the last point. In fact, an examination of Spinoza's Dutch political context, and his influence by Hobbes filtered through Dutch political pamphlet writers such as Lambertus van Velthuysen and Pieter de la Court, indicate a great concern with consensual government.</span></p>"
