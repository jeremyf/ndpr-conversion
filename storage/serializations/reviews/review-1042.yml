  <p>In the end, then, Corfield\xE2\x80\x99s book is a good read and a wonderfully informative guide to certain bits of mainstream mathematics. I recommend it on that level. Further, it has the potential to inspire new philosophers to seek a more serious engagement with core mathematics; if this potential is realized, and if the resulting engagement produces philosophy of mathematics on a par with the best of recent philosophy of physics, then the book will have performed a real service. I only wish that more such philosophy was present in Corfield\xE2\x80\x99s own book. </p>      <h1>Endnotes</h1>   <p class=\"endnotes\"><a name=\"1\" href=\"#1b\">1.</a> In conversation, I\xE2\x80\x99ve heard several people describe Corfield\xE2\x80\x99s book as \xE2\x80\x9Chostile\xE2\x80\x9D to foundational studies. I think this involves a misreading of Corfield\xE2\x80\x99s position (though, unfortunately, some of Corfield\xE2\x80\x99s rhetoric makes this misreading all-too understandable). As far as I can tell, Corfield has no objection to foundational studies per se; as far as they go, they\xE2\x80\x99re an important contribution to the philosophy of mathematics. Corfield simply thinks that there are other kinds of study which are equally valuable, and that the current (over)emphasis on foundational issues tends to squeeze out these other subjects. </p>  <p class=\"endnotes\"><a name=\"2\" href=\"#2b\">2.</a> The sociological differences between philosophy of physics and philosophy of mathematics really are quite striking. At present, I think it would be difficult for a junior candidate in philosophy of physics to do well on the job market without being familiar with (at least some) high-end topics in theoretical physics\xE2\x80\x94i.e., without genuinely understanding the technical details of such topics. In contrast, there\xE2\x80\x99s almost no expectation that candidates in philosophy of mathematics will be equally familiar with contemporary work in, say, algebra, analysis, topology or geometry. </p>  <p class=\"endnotes\"><a name=\"3\" href=\"#3b\">3.</a> So, for instance, Bayesian theories typically assign probability 1 to all logical tautologies. This makes them useless for modeling plausible reasoning about whether a given statement is, in fact, a tautology. Similarly, suppose the strong Goldbach conjecture is false. Then elementary arithmetic proves that it\xE2\x80\x99s false. So, typical Bayesian theories insist that we should reject Goldach\xE2\x80\x99s conjecture with (at least) the same confidence as we accept elementary arithmetic. However, since we don\xE2\x80\x99t know that elementary arithmetic disproves Goldbach, this conclusion comes much too fast. At the very least, this kind of Bayesian analysis doesn\xE2\x80\x99t explain the actual reasoning mathematicians use in assessing the plausibility of things like Goldach\xE2\x80\x99s conjecture. </p>  <p class=\"endnotes\"><a name=\"4\" href=\"#4b\">4.</a> So, some are organized around an axiomatic core, some around a general subject matter, some around the exploitation of a specific family of techniques, and some around the exploration of a certain deep analogy or conjecture. </p>  <p class=\"endnotes\"><a name=\"5\" href=\"#5b\">5.</a> Lakatos often writes as though axiomatization simply \xE2\x80\x9Cfossilizes\xE2\x80\x9D a discipline. In contrast, Corfield argues that axiomatization often invigorates a discipline, spurring the development of new concepts and opening up new directions for inquiry. He illustrates this with examples from homology theory; similar examples could be drawn from recent work in homotopy theory. </p>  <p class=\"endnotes\"><a name=\"6\" href=\"#6b\">6.</a> Note: I\xE2\x80\x99m not claiming such insights aren\xE2\x80\x99t available (I actually suspect they are available, and I\xE2\x80\x99d love to read about them some day). I\xE2\x80\x99m simply claiming that Corfield doesn\xE2\x80\x99t present such insights here. </p>"
review_title: Towards a Philosophy of Real Mathematics
