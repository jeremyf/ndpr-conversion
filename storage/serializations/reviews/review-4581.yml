ages he claims that metaphorical signification is not proper to the word by imposition; it is accidental.<a style=\"\" href=\"#_edn5\" name=\"_ednref5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[5]</span></span></a> Mews, however, claims that these discussions reflect \"Abelard's deepening awareness of the lack of objectivity in all linguistic assertion\" (138). He elaborates this line of thought in his discussion of Abelard's theology.</span></p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">There is a close relationship between <abelard's> understanding of the provisional character of all language and his demonstration that patristic discussions about the Trinity are necessarily not the final word on the subject (139).<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">Abelard, like most theologians, is perfectly willing, in fact eager, to accept the wisdom of the Fathers while distancing himself from some of the literal meanings of their words. Mews takes this to be a philosophically inspired claim about all language.</p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">Far from being an exception to ordinary speech, the metaphorical character of theological language reflects deeper principles about all discourse (109). </p>   <p class=\"MsoBodyText\">Mews' interpretation of metaphor is supportable from the texts and by argument, but it is contentious. Mews presents his views as settled interpretation without discussing the more standard elements of Abelard's theory of signification.</p>   <p class=\"MsoBodyText\">The majority of the book is devoted to Abelard's ethics and theology. In chapters 2 and 8 \"Heloise and discussions of Love\" and \"Heloise and the Paraclete,\" Mews argues that Heloise is more than just an inspiration for Abelard but is the genuine source of many of Abelard's best ethical and theological ideas. For example, Mews traces Abelard's ethical commitment that moral responsibility attaches exclusively to intention and consent to Heloise's arguments that the reform of the inner person is essential to an ethical life. The case for claiming Heloise as the origin of these ideas is supported by Mews' discussions of Abelard's earlier ethical writings in which he is still committed to the claims that bad will and wrong acts are morally culpable, views he gives up in the <i>Scito teipsum</i><span style=\"font-style: normal;\">.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">In the remaining chapters Mews outlines Abelard's life-long development of an ethic and theology based on human and divine love. Mews traces Abelard's thought from the very early letters exchanged with Heloise about the nature of their personal relationship. He argues that Abelard sees their relationship as based on shameful desire (<i>cupiditas</i><span style=\"font-style: normal;\">), while Heloise \"holds to an ideal of pure love that combines passionate longing (</span><i>amor</i><span style=\"font-style: normal;\">) with selfless love (</span><i>dilectio</i><span style=\"font-style: normal;\">) and friendship (</span><i>amicitia</i><span style=\"font-style: normal;\">)\" (175). Abelard is moved by Heloise to an understanding of </span><i>amor</i><span style=\"font-style: normal;\"> and </span><i>dilectio</i><span style=\"font-style: normal;\"> as a force of the soul longing for its natural end (67). A force that is the \"heart of the vision of God that is beyond any category but rather transforms the human soul, unless it consciously rejects God\" (184). Similarly Mews describes a change in Abelard's understanding of the Holy Spirit as divine benignity to </span><i>caritas</i><span style=\"font-style: normal;\">, the emanation of divine love. </span><i>Caritas</i><span style=\"font-style: normal;\"> is the foundation of all virtues, but the extent to which we accept </span><i>caritas</i><span style=\"font-style: normal;\"> depends on our own </span><i>amor</i><span style=\"font-style: normal;\">. Love, both human and divine, is the foundation of all ethics. The book's discussion of the ethics and theology of love is excellent.</span></p>   <p class=\"MsoBodyText\">It is not a valid criticism to say that a book with such a broad mandate does not discuss all implications of the interpretations advanced. There are, however, some peculiar omissions from the discussion of ethics that must be pointed out. <span style=\"\"> </span>Some of the obvious twelfth-century sources are not discussed. William of Champeaux, for example, had argued that fear of God, and not love of God, is the source of good intentions and thus virtue. William in fact defines the respectful fear of God as \"love\" of God.<a style=\"\" href=\"#_edn6\" name=\"_ednref6\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[6]</span></span></a><span style=\"\">  </span>Some of the puzzles that the view presents are not discussed in any detail. Abelard recognizes that acting out of love of God is necessary for ethical goodness, but it is not sufficient. Abelard writes:</p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">otherwise the infidels themselves would also have good deeds, just as we do, since they too believe no less than we do that through their deeds they are saved or are pleasing to God.<a style=\"\" href=\"#_edn7\" name=\"_ednref7\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[7]</span></span></a> </p>   <p class=\"MsoBodyText\">Mews does not discus the myriad ways we can sin out of love, a major concern in Abelard's <i>Scito teipsum</i><span style=\"font-style: normal;\">. All of these issues require explanation to understand fully Abelard's attempt to base a theory of moral responsibility on the intention to act out of love of God.</span></p>   <p class=\"MsoBodyText\">The discussion of ethics and theology brings together all the book's strengths. Mews discusses the pagan and Christian authorities Abelard would have read. He carefully and convincingly demonstrates that Heloise is the source for many of Abelard's ideas. He discusses the thoughts and reactions of Abelard's contemporaries and critics. Finally he painstakingly details the slow maturation of Abelard's thought. Most impressively, Mews does all this in a coherent and readable fashion.</p>   <p class=\"MsoBodyText\">I have not commented on Mews' discussions on Abelard's poetry, Heloise's literary style, Abelard's skills at musical composition, or Heloise's somewhat negative assessment of Abelard's musical skills. These issues, which philosophers left to their own devices would likely ignore, round out Mews' excellent depiction of Abelard's complete intellectual life.</p>   <p class=\"MsoBodyText\"> <o:p></o:p></p>   <p class=\"MsoNormal\"> <o:p></o:p></p>     <div style=\"\">\r\n  <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[1]</span></span></a> M.T. Clanchy, <i>Abelard: A Medieval Life</i><span style=\"font-style: normal;\">. Oxford: Blackwell Publishers, 1997.</span></p>  </div>  <div style=\"\" id=\"edn2\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[2]</span></span></a> John Marenbon, <i>The philosophy of Peter Abelard</i><span style=\"font-style: normal;\">. Cambridge: Cambridge University Press, 1997.</span></p>  </div>  <div style=\"\" id=\"edn3\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref3\" name=\"_edn3\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[3]</span></span></a> Brower, J. and Guilfoy, K., (eds.) <i>The Cambridge Companion to Peter Abelard, </i><span style=\"font-style: normal;\">Cambridge: Cambridge University Press, 2004.</span></p>  </div>  <div style=\"\" id=\"edn4\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref4\" name=\"_edn4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a> There is no mention of metaphor as an important form of signification in Klaus Jacobi's explication of Abelard's philosophy of language in \"Philosophy of Language,\" in <i>The Cambridge Companion to Peter Abelard</i><span style=\"font-style: normal;\">.</span></p>  </div>  <div style=\"\" id=\"edn5\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref5\" name=\"_edn5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[5]</span></span></a> See, e.g., the <i>Logica ingredientius</i><span style=\"font-style: normal;\"> commentary on the </span><i>Periemeneias</i><span style=\"font-style: normal;\"> 336.25; 350.6; 364.33. Geyer, B. ed., </span><i>Peter Abaelards Philosophische Schriften</i><span style=\"font-style: normal;\">, Beitr\xC3\xA4ge zur Geschichte der Philosophie und Theologie des Mittelalters 21, 1-3 Munster, 1919-1927.</span></p>  </div>  <div style=\"\" id=\"edn6\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref6\" name=\"_edn6\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[6]</span></span></a> William of Champeaux, <i>Sententiae</i><span style=\"font-style: normal;\">, ed. O. </span><span style=\"\" lang=\"EN\">Lottin, <i>Psychologie</i></span><span style=\"\" lang=\"EN\"> <i>et morale au XIIe et XIIIe si\xC3\xA8cles</i></span><span style=\"\" lang=\"EN\">, Gembloux: Duculot, 1959.</span> vol. V,<span style=\"\">  </span>pp. 220-221, sec. 276.39-43.</p>  </div>  <div style=\"\" id=\"edn7\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref7\" name=\"_edn7\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[7]</span></span></a> P. Abelard, <i>Scito teipsum</i><span style=\"font-style: normal;\">, trans. Paul Spade, </span><i>Peter Abelard: Ethical Writings</i><span style=\"font-style: normal;\">, Hackett 1995,<span style=\"\">  </span>p. 24.</span></p>  </div>  </div>"
