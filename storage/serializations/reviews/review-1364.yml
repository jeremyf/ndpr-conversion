  <p>The Ross/Bates entry asserts that one of the \xE2\x80\x9Cdistinctive claims\xE2\x80\x9D of Scotus\xE2\x80\x99s natural theology is that \xE2\x80\x9C. . . an a priori demonstration of the existence of God is impossible because there is nothing explanatorily prior to the divine being; thus, reasoning must be a posteriori from the real dependences among things we perceive . . . .\xE2\x80\x9D (p. 192). If <i>a</i> <i>priori</i> and <i>a</i> <i>posteriori</i> here refer to the Aristotelian notions of <i>propter quid</i> and <i>quia</i> demonstration respectively, then one of Scotus\xE2\x80\x99s distinctive claims is much the opposite. Although Scotus agrees with Aquinas that in the present state there can only be a <i>quia</i> demonstration of God from effects, he disagrees with Aquinas that a strict <i>propter quid</i> or causal demonstration of God\xE2\x80\x99s existence is impossible in principle, depending on what the term \xE2\x80\x99God\xE2\x80\x99 signifies. Rather, Scotus claims that when the term \xE2\x80\x99God\xE2\x80\x99 refers to any concept naturally available to us, such as infinite or necessary being, there can be a <i>propter quid</i> demonstration of the proposition \xE2\x80\x99God exists\xE2\x80\x99 through the divine essence itself as a middle term. (Scotus holds that the created intellect can have a distinct knowledge of the divine essence short of beatitude, although obviously not through natural means.) In fact, the absolute possibility of such a <i>propter quid</i> demonstration is how Scotus argues against Aquinas that, when the term \xE2\x80\x99God\xE2\x80\x99 goes for any naturally available concept, the proposition \xE2\x80\x99God exists\xE2\x80\x99 is not only not self-evident to us but not even in itself, a distinction Scotus accordingly discards. This is a special case of Scotus\xE2\x80\x99s very distinctive and radical conception of theology as a strict, <i>propter quid</i> science in itself, at least as regards necessary truths about