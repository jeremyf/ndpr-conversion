  <p>On the scholarly side, there are some slips and omissions in the introduction and front matter. Scotus\xE2\x80\x99s <i>Expositio</i> or literal commentary on Aristotle\xE2\x80\x99s <i>Metaphysics</i> is not lost (p. 9), but was uncovered by Giorgio Pini in 1996 and is now nearing publication. Scotus\xE2\x80\x99s so-called <i>Quaestio logica</i> is not listed among his works, although King cites it (p. 60 n. 34). It is not clear how complete the list of translations on pp. xv-xvi is intended to be, but several large items are missing: 1 <i>Lect</i>. d. 39 (Vos), which is used by Ross/Bates, 2 <i>Lect</i>. d. 3 (Wolter), selections on the formal distinction from 1 <i>Ord</i>. d. 2, d. 8 and the <i>Quaestio logica</i> (Tweedale) and 4 <i>Ord</i>. d. 15 q. 2 (Wolter), among others. No mention is made of the nineteenth-century Viv\xC3\xA8s enlargement of the Wadding edition, although it is the more widely cited of the two.</p>  \t\t \n\
  <p>As indicated, the volume contains substantial documentation in the endnotes. Their usefulness, in my view, has been diminished by the decision to refer to passages in Scotus\xE2\x80\x99s works only by a general, internal citation without supplying either the edition of the work cited or a volume and page number. Given the complexity and unfamiliarity of Scotus\xE2\x80\x99s corpus and the variation in internal organization between different editions, even for the same work, such a bare reference is often not enough for any but the expert to locate easily. The situation is aggravated because it is stipulated (pp. xiii-xiv) that the references will be given according to the Wadding, Vatican, or Bonaventure editions, depending on the work or part of a work cited \xE2\x80\x93 which of these editions is intended for any given reference the reader must already know or deduce from the introduction \xE2\x80\x93 but this is not applied to the <i>Quodlibet</i> and <i>De primo principio</i>. These are instead cited according to the paragraph numbers of Wolter\xE2\x80\x99s more recent editions, not that of the older Wadding text. In short, Scotus\xE2\x80\x99s works simply cannot be cited in the compressed manner of Aquinas\xE2\x80\x99s <i>Summa</i> without confusion.</p>  \t\t \n\
  <p>One final point of scholarship deserves mention. The volume contains references to inauthentic sections of the second book of the <i>Ordinatio</i> printed in the Wadding-Viv\xC3\xA8s edition, which sections include notably distinction 12 and all of distinctions 15-25 (cf. p. 60 n. 31; p. 66 nn. 89, 93; p. 67 nn. 97, 99, 100, 103, 105, 107; p. 280 n. 22; p. 281 nn. 28, 30, 31, 35-37, 39; p. 351 n. 32). The recently published critical edition of 2 <i>Ordinatio</i> omits these distinctions, among other material, as interpolations. The unfortunate state of Wadding\xE2\x80\x99s text at these places has been known for some time, and ten years ago the modern editors gave a detailed listing of all authentic questions in Scotus\xE2\x80\x99s commentaries on the <i>Sentences</i> for the first two books (ed. Vat. XIX.55*-73*). Even if in the present cases no mistaken point of exegesis hangs on the citation of these extraneous passages, nevertheless every precaution should have been taken to avoid propagating Wadding\xE2\x80\x99s mistake, which has historically been the source of so much confusion and misinterpretation.</p>  \t\t \n\
  <p>These complaints do not seriously jeopardize the overall quality of the book. Its extensive coverage, substantial detail, clear style and largely uniform approach ensure that it will be the standard entry into Scotus\xE2\x80\x99s philosophy. It is an entry that students and generalists will likely find difficult, but this is perhaps unavoidable in a book on a most technical thinker of a most technical period. At the same time, there is certainly room for another replacement to <i>Jean Duns Scot</i>, one that would set Scotus and his thought more explicitly in the intellectual context of his period and step back from isolated results to bring an intellectual portrait of him into focus. This, of course, could only be the book of a single author, not thirteen, which probably explains why after more than fifty years it has yet to be written.</p>"
reviewer: Stephen D. Dumont, University of Notre Dame
