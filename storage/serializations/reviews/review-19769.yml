truth; it might be  simultaneously correct in some other sense). This does not in any way contradict the  fact that we may intend to assert it despite this incorrectness, perhaps by way of  irony.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">Weiss considers <span class=\"SpellE\">Dummett's</span> criticism of the <span class=\"SpellE\">Davidsonian</span> project of  radical interpretation, and portrays the difference between the two philosophers  as the difference between aiming at a \"radical\" versus a \"robust\" theory of meaning. It is only later that it becomes clear how deep  Weiss's doubts about the entire <span class=\"SpellE\">Davidsonian</span> project  of radical interpretation are, but already here he presents some arguments <i style=\"\">pro</i> <span class=\"SpellE\">Dummett</span> and <i style=\"\">contra</i> Davidson. Perhaps the most telling point is the one related to the joke where a person is asked  whether she can speak Spanish and answers \"I do not know, I haven't tried\". Weiss then claims:<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span class=\"SpellE\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">Dummett</span></span><span style=\"line-height: 115%;\" lang=\"EN-AU\"> diagnoses the <span class=\"SpellE\">humor</span> as stemming from an  absurdity. In some cases there is obviously no absurdity in a similar remark: just  imagine that the character had been asked whether or not she can swim or ride a bicycle. In cases such as these one can have a clear conception of the  capacity in question in advance of possessing it but in the linguistic case it  makes no sense to suppose that the character can conceive of what it is to speak  Spanish in advance of speaking it. (p. 169)<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">This is surely a deep observation: Weiss interprets  it as showing that knowledge of a language, though it may be thought of as a  kind <span class=\"GramE\">of</span> <i style=\"\">know how</i>, differs importantly from such skills as knowing how to swim. I would add  that it is precisely this overhasty assimilation of language to the more  practical skills that feeds the theory Davidson develops in his \"Nice <span class=\"SpellE\">Derrangement</span> of <span class=\"SpellE\">Epithaphs</span>\".<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">Now it becomes explicit that Weiss has serious  doubts about the very concept of radical interpretation: he sees the project as  based on the idea that whereas it is true that we must have learned language  from scratch, it does not follow that there must be a way of describing its  usage in some 'neutral' terms, uncontaminated by the concepts we possess thanks  to our mastering language -- i.e., in terms that would be, as it were, 'the  world's own', not ours. But this, Weiss urges, is a hopeless project. Thus,  instead of a <i style=\"\">radical</i> interpretation, Weiss argues for a similar, but different project that he calls <i style=\"\">robust</i>  interpretation and that takes seriously <span class=\"SpellE\">Dummett's</span> criticism of Davidson.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">When Weiss puts all his cards on the table, his  account of the relationship between language and the world, underlying the understanding of language to which he converges<b style=\"\"><i style=\"\"> </i></b>throughout  the book, is a view he calls \"modest realism\" that is condensed into the following four points (p. 217):<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">(<span class=\"SpellE\">i</span>) <span class=\"GramE\">realism</span> is  constituted not by a relation of the practice to something external to it but by its own  internal richness, for instance, the necessity of an appropriate policing  practice for any apparently rule-governed practice;<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">(ii) <span class=\"GramE\">the</span> world we describe is conditioned by our means  of describing it;<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">(iii) <span class=\"GramE\">the</span> position is established by showing that it is  the only position that coheres with our self-conception -- here as beings capable  of binding their use to a norm;<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span style=\"line-height: 115%;\" lang=\"EN-AU\">(iv) <span class=\"GramE\">although</span> we cannot make sense of the idea in full  detail given the contingency we discover at the base of our practice, we must  admit the possibility of alternative practices, alternatives based in  different forms of life.<o:p></o:p></span></p>  <span style=\"line-height: 115%;\" lang=\"EN-AU\">This clarifies Weiss own position <i style=\"\">vis-\xC3\xA0-vis</i>  not only those of Davidson and <span class=\"SpellE\">Dummett</span>, but also other contemporary thinkers of a similar provenance, e.g.,  McDowell or <span class=\"SpellE\">Brandom</span>. It seems to me that out of them, <span class=\"SpellE\">Brandom</span> is Weiss's most natural ally, although he  obviously does not want to be anybody's blind follower, thinking things through in  his own way without paying excessive attention to the authorities. To follow  him on his path through the labyrinth of language is not only very  enlightening; it is also a great enjoyment.</span>"
reviewer: Jaroslav Peregrin, Academy of Sciences of the Czech Republic and University of Hradec Kr&#225;lov&#233;
review_title: "How to Understand Language: A Philosophical Inquiry"
