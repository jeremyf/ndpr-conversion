  <p>If Rockmore and Apel point to the precariousness of Habermas\xE2\x80\x99s Peirce-inspired balance between fallibilism and skepticism with respect to epistemology and philosophy itself, many of the remaining essays evince the precariousness of his Mead-inspired balance between naturalism and scientistic reductivism with respect to the semantic content of human cultures and subjectivity. Michelman, in \xE2\x80\x9CThe Problem of Constitutional Interpretive Disagreement: Can \xE2\x80\x99Discourses of Application\xE2\x80\x99 Help?\xE2\x80\x9D claims that Habermas\xE2\x80\x99s strategy for justifying basic constitutional norms in modern, ethically pluralistic societies does not work. His argument begins by extending John Rawls\xE2\x80\x99s conception of intractable but reasonable disagreement to include intractable differences over the proper application of abstract constitutional norms\xE2\x80\x94such as due process or religious freedom\xE2\x80\x94to specific controversies\xE2\x80\x94such as affirmative action or public financing for sectarian schools. Labeling this \xE2\x80\x9Creasonable interpretive pluralism,\xE2\x80\x9D Michelman then points to the pragmatist insight that there is a reciprocal, mutually-determinative relationship between the meaning of abstract generalities and the concrete cases they are taken to cover: not only do changes in the meaning of the abstract norm change the set of cases it is taken to cover, but changes in the set of appropriately applied cases also change the meaning of the abstract norm. If this is so, Michelman contends, then there can be no hope for a consensus on more abstract constitutional norms under conditions of intractable but reasonable disagreement about concrete policies. But this hope for an abstract consensus above concrete dissensus is at the heart of the attempt by contractarians like Habermas, Charles Larmore, and Rawls to justify democratic processes through reasoned agreement on constitutional essentials, even under conditions of value pluralism. For Michelman, a truly naturalist assessment of the depth of reasonable disagreement, combined with a pragmatist\xE2\x80\x99s attention to linguistic meaning in use, would show that Habermas\xE2\x80\x99s hopes for detecting universal structures of political intersubjectivity across interpretive differences are overly-idealistic.</p>  \n\
  <p>At the other end of the balance, Ingram\xE2\x80\x99s \xE2\x80\x9CThe Sirens of Pragmatism versus the Priests of Proceduralism: Habermas and American Legal Realism\xE2\x80\x9D attempts to show that Habermas should not have so quickly dismissed the jurisprudential insights of early American legal realists. Ingram and Habermas agree that many legal realists espoused an ostensibly value-free, technocratic approach to \xE2\x80\x99scientific\xE2\x80\x99 judicial policy-making, one inspired by the reductivist idea that normative ideals of political morality are nothing more than private emotive preferences. But in an insightful periodization of American legal realists, Ingram shows that such views were not characteristic of earlier, progressive legal realists. While both earlier and later theorists share a critique of legal formalism rooted in attention to real-world legal indeterminacy and the role of background assumptions and legal paradigms in deciding actual cases, the earlier realists advocated a jurisprudence guided by ideals and critical insight, one attentive to complex considerations of legal texts, precedents, and the interests and perspectives of affected parties. Ingram canvasses a number of themes raised by the progressive realists which might prove fruitful for further research that would extend basically pragmatist insights into Habermas\xE2\x80\x99s discursive theory of legal adjudication, without however succumbing to a scientistic evisceration of the cognitive content of normative political and legal ideals.</p>  \n\
  <p>In \xE2\x80\x9CIs Objectivity Perspectival? Reflections on Brandom\xE2\x80\x99s and Habermas\xE2\x80\x99s Pragmatist Conceptions of Objectivity,\xE2\x80\x9D Lafont argues that the meaning of concepts centered around the external world cannot be fully translated into a social-scientific language that refers to the social practice from a third-person, observer\xE2\x80\x99s perspective. In her argument against Robert Brandom\xE2\x80\x99s attempt to translate common-sense realist presuppositions into the reciprocal structures evinced in social practices of mutual attribution, Lafont intends to warn against the reductivist tendencies of a social science that ignores the methodological irreducibility of the participant\xE2\x80\x99s perspective. If I am not mistaken, Lafont believes that Habermas\xE2\x80\x99s conceptions of objectivity and knowledge cannot avoid reference to at least some minimal notion of a reality independent of social practices, at least if he intends to take seriously the everyday presupposition \xE2\x80\x9Cspeakers share that there is a difference between what is objectively correct and what is merely taken to be so\xE2\x80\x9D (p. 190). In this sense, she intends to warn Habermas of the reductivist dangers of an overly-naturalized account of truth in terms of social practices of assertion.</p>  \n\
  <p>Shusterman\xE2\x80\x99s \xE2\x80\x9CHabermas, Pragmatism, and the Problem of Aesthetics\xE2\x80\x9D presents an interesting and insightful account of Habermas\xE2\x80\x99s views on modernity, the postmodern, reason, language, and aesthetics by comparing them with those of Rorty. He rightly points out that, in fact, Habermas and Rorty agree on quite a bit with respect to art and aesthetics: both celebrate innovative, controlled modernist art as offering certain potentials for melioration and transformation; both abhor the anarchic aesthetic of uncontrolled Dionysianism; and both tend to overgeneralize the linguistic character of human nature and the lifeworld. Shusterman claims that their relatively minor disagreements mainly concern whether to privilege the rational or the aesthetic component of language use, and that this disagreement leads to meta-philosophical differences, with Habermas aligning philosophy with the social sciences and Rorty aligning it with literature. Finally, Shusterman raises a worry about a kind of crypto-scientism in Habermas\xE2\x80\x99s theory of communicative action. Here the problem is not, as Habermas would have it, a reduction of the normative content of culture and subjectivity to the explanatory forms of the natural sciences, but rather a reduction of the visceral and sensuous meanings of aesthetic experience to the overly discursive and rational forms of philosophy and the linguistic sciences. Shusterman thus advocates a kind of naturalism true to aesthetic experience\xE2\x80\x94one that would, however, already preclude both scientistic and philosophical-linguistic reductivism. The open question is whether such adequacy to the phenomena of aesthetics leaves any room for theoretical claims beyond the particularistic description of and involvement in artworks.</p>  \n\
  <p>The remaining four essays in the volume are not as successful either as philosophical treatments of their central topics or as informed and up-to-date readings of Habermas\xE2\x80\x99s work, and may be avoided without loss. Nevertheless, the overall quality of the essays in the volume is high, and it will be an essential reference for those working on Habermas at either a student or professional level. By bringing Habermas\xE2\x80\x99s work into explicit conversation with both historical and contemporary forms of philosophical pragmatism, Aboulafia, Bookman and Kemp have put together a book that will be of service to specialists and those new to the field alike. It should also provoke further debates about the tenability of Habermas\xE2\x80\x99s pragmatist-inspired high-wire act, balancing between fallibilism and skepticism, as well as between naturalism and reductivism.</p>"
