  <p>An application Dyke turns to in chapter 6 is the debate over moral realism. She mentions objections to moral realism, such as the worry regarding how the realist can accommodate the seeming fact that moral beliefs by themselves motivate and Moore&#39;s open question argument. Dyke&#39;s response to this and other worries is to say that moral sentences are made true by non-moral facts. She calls this &quot;truthmaker naturalism&quot; (p. 138). This thesis helps with the open question argument, for the open question argument is primarily compelling as an argument against the claim that moral predicates are synonymous with non-moral predicates. But how is it supposed to help the realist deal with the argument from motivation? Dyke&#39;s suggestion (p. 142) is that if the facts which make moral beliefs true are non-moral, then it is something special about the beliefs -- the something which makes the beliefs moral -- rather than about the facts to which they correspond which explains how moral beliefs can motivate. But Dyke does not really say what it is that makes a belief moral, so the suggestion remains radically underdeveloped. Moreover, those inclined to press the argument from motivation against moral realism typically subscribe to a &#39;Humean&#39; claim that beliefs can never by themselves motivate. Against such a theorist it is pointless simply to insist that some beliefs can motivate in virtue of what kinds of beliefs they are. A few pages earlier (p. 140), Dyke refers to James Dreier&#39;s (e.g. 1990) suggested theory according to which moral sentences have the same character, in Kaplan&#39;s sense, as used by different speakers, but express different contents depending on what normative system is salient. Maybe Dyke means to suggest that Dreier&#39;s theory has the resources to explain how moral beliefs can motivate. But it is odd if she means to rely wholesale on Dreier&#39;s theory when defending moral realism, for Dreier&#39;s theory is explicitly a