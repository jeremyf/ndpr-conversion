  <p>The main theme in Heather Dyke&#39;s book is that philosophers all too often argue from claims about language to conclusions about non-linguistic reality. The &quot;representational fallacy&quot; she refers to is &quot;a general philosophical tendency to place too much emphasis on the significance of language when doing ontology&quot; (p. 14), or as she elsewhere puts it, &quot;a general strategy of reading metaphysics off language&quot; (p. 7). She argues that philosophers committing the representational fallacy are blind to otherwise plausible theoretical options. The main case she discusses is the debate over A-theories and B-theories in the philosophy of time, but she also brings up, among other things, moral realism, puzzles about spatiotemporal coincidence, and the indispensability argument in the philosophy of mathematics.</p>  
  <p>Dyke&#39;s claim is that, guilty of the representational fallacy, philosophers discussing the existence of Fs assume there to be only four theoretical options: (i) non-reductive realism about Fs, (ii) the view that paraphrase of F-talk reveals that F-discourse is not committed to Fs, (iii) error theory about Fs, according to which committing F-sentences are false, (iv) the view that F-discourse lacks a descriptive function. But, Dyke urges, there is a further, all too often overlooked option: that F-sentences are objectively true, have a descriptive function, and are non-paraphrasable: but the truth of F-sentences doesn&#39;t imply the existence of Fs, for the truthmaker need not &quot;involve the existence of the entities apparently referred to by terms in the sentence&quot; (p. 4). Henceforth I will refer to this as the Overlooked Strategy. (I am capitalizing to indicate that this is a proper name, and to signal that I am not convinced that the Overlooked Strategy really is an overlooked strategy.)</p>  
  <p>In the case of philosophy of time, this plays out in a slightly different way. There Dyke&#39;s claim, on behalf of the &quot;new B-theory&quot; (earlier defended by, e.g., D.H. Mellor (1998)), is that tensed sentences may be objectively true and not paraphrasable by tenseless sentences, while yet they are made true by the tenseless facts postulated by the B-theory, so the B-theory is the correct metaphysics of time. Dyke claims that the new B-theory, properly understood, is an example of the Overlooked Strategy at work.</span></p>  
  <p>Dyke&#39;s book is very rich. While primarily devoted to reflections on the methodology of metaphysics, it also deals with many specific metaphysical issues. However, the book&rsquo;s richness is also the source of some of its problems. It might have been better if Dyke had further developed some of her central distinctions and arguments. The question of the relation between claims about language and claims about non-linguistic reality is difficult, and interesting. I will not in this review directly attempt to make headway on it. What I will be concerned to argue is that even someone sympathetic with the main thrust of Dyke&#39;s book, and who thinks that contemporary work in analytic philosophy tends to commit some sort of &quot;representational fallacy&quot;, has reason to find fault with the treatment of central issues.</p>  
  <p>As Dyke herself mentions, her characterization of the &quot;representational fallacy&quot; is vague. When she tries to be more careful, she discusses what she calls SLT, the &quot;strong linguistic thesis&quot;, according to which</p>  <p style="margin-left: 0.5in">there is a privileged true description of reality, the sentences of which (a) stand in a one-one correspondence with facts in the world, and (b) are structurally isomorphic to the facts with which they correspond. (p. 7)</p>  
  <p>Dyke claims that it is due to the acceptance of SLT that theorists overlook the Overlooked Strategy (p. 7). Since Dyke takes philosophers such as Quine, who do not admit facts into their ontology, to accept SLT (pp. 95-100), I assume we are not to understand SLT as reifying facts.</p>  
  <p>SLT, as stated, appears to be the claim that there is a (possibly proper) <em>subset</em> of the true sentences, such that this subset satisfies (a) and (b). And Dyke explicitly commits herself to this reading. On p. 45 she makes clear that the privileged true description of reality would contain a subset of all truths there are. And later (p. 71) she says that her opponents &quot;are committed to there being a privileged true description of reality; that description contains only a subset of all the truths that there are, and that subset of truths is ontologically perspicuous&quot;.</span></p>  
  <p>But this is odd. For there just is no conflict between SLT and the Overlooked Strategy, with SLT understood this way. Focus for instance on Dyke&#39;s preferred version of the B-theory in the philosophy of time. It can be that there are true tensed sentences not paraphrasable in tenseless terms, while the privileged true description of reality contains only tenseless sentences. However, if, contrary to how Dyke explicitly understands SLT, we understand SLT as the thesis that the set of all true sentences must satisfy (a) and (b), then we do get a conflict between SLT and the Overlooked Strategy. (Call this SLT*, for future reference.)</p>  
  <p>Dyke announces in the Introduction that she will argue against SLT &quot;by showing that two or more non-synonymous true sentences can have the same truth-maker&quot; and says that there being examples of this further makes it clear &quot;that we cannot move from linguistic facts about any of those sentences to conclusions about the nature of their common truthmaker&quot; (p. 7). Suppose sentences S and S* are a pair of sentences like this. What Dyke must be assuming, when taking this pair to be a problem for SLT, is that S and S* correspond to the same fact but<strong><em> </em></strong>since S and S* are non-synonymous, they can&#39;t both satisfy the two conditions mentioned in SLT. However, given how Dyke understands SLT this is not sufficient for a counterexample to SLT. For while it could perhaps be a problem for SLT if S and S* were </span><em>both</em> part of the privileged true description of reality </span>(T), a pair of two non-synonymous sentences of which </span><em>at most one</em> is part of T does not present a problem for SLT. But if we take Dyke&#39;s target rather to be SLT*, this problem is avoided.</span></p>  
  <p>Dyke&#39;s argument against SLT is problematic also in other ways. For I think most theorists would allow that while &quot;sample a is water&quot; and &quot;sample a is H2O&quot; are not synonymous, they have the same truthmaker. And what is more, the fact that these sentences have the same truthmaker does not support the claim that sentences about water don&#39;t imply the existence of water: rather, the natural thing to say is that the existence of H2O suffices for the existence of water. If indeed SLT can be refuted the way Dyke says it can be, then one may worry that Dyke is arguing against a straw man. And the falsity of SLT does not itself support the availability of the Overlooked Strategy, any more than the point about water and H2O supports the Overlooked Strategy. Or perhaps, Dyke would say that &#39;water&#39;-sentences are made true by H2O-facts, and since this is so the Overlooked Strategy somehow is applicable in the case of water. But then I don&#39;t see why one should think that the Overlooked Strategy is an overlooked strategy. Generally, although Dyke occasionally mentions the sort of aposteriori reductionism of which the claim that water is identical with H2O is a paradigmatic instance, she does not pay much attention to it. One reason for this is that<strong><em> </em></strong>it does not fit neatly into her taxonomy. She might intend to subsume it under the paraphrase strategy, but the paraphrase strategy as Dyke primarily discusses it involves synonymy claims.</span></p>  
  <p>Dyke is explicit that her main concern is to combat the strategy of arguing from claims about language to claims about non-linguistic reality. But one can subscribe to SLT without endorsing the criticized strategy. For SLT just says that a sentence belongs to a privileged true description of reality exactly if the right relation holds between that sentence and a fact. One can take that claim to be true while thinking that the way to do metaphysics is by first, so to speak, doing the metaphysics and arriving<strong> </strong>at a hypothesis concerning what facts there are, and then drawing from this conclusions about what (privileged) true sentences there are. Hence, one can take SLT to be true while not reading metaphysics off language. Later I will return to SLT and argue that it is not clear that Dyke&#39;s own preferred metaphysical view requires her to reject it, when it is read in Dyke&#39;s way, as being only about a possibly proper subset of the true sentences.</span></p>  
  <p>An application Dyke turns to in chapter 6 is the debate over moral realism. She mentions objections to moral realism, such as the worry regarding how the realist can accommodate the seeming fact that moral beliefs by themselves motivate and Moore&#39;s open question argument. Dyke&#39;s response to this and other worries is to say that moral sentences are made true by non-moral facts. She calls this &quot;truthmaker naturalism&quot; (p. 138). This thesis helps with the open question argument, for the open question argument is primarily compelling as an argument against the claim that moral predicates are synonymous with non-moral predicates. But how is it supposed to help the realist deal with the argument from motivation? Dyke&#39;s suggestion (p. 142) is that if the facts which make moral beliefs true are non-moral, then it is something special about the beliefs -- the something which makes the beliefs moral -- rather than about the facts to which they correspond which explains how moral beliefs can motivate. But Dyke does not really say what it is that makes a belief moral, so the suggestion remains radically underdeveloped. Moreover, those inclined to press the argument from motivation against moral realism typically subscribe to a &#39;Humean&#39; claim that beliefs can never by themselves motivate. Against such a theorist it is pointless simply to insist that some beliefs can motivate in virtue of what kinds of beliefs they are. A few pages earlier (p. 140), Dyke refers to James Dreier&#39;s (e.g. 1990) suggested theory according to which moral sentences have the same character, in Kaplan&#39;s sense, as used by different speakers, but express different contents depending on what normative system is salient. Maybe Dyke means to suggest that Dreier&#39;s theory has the resources to explain how moral beliefs can motivate. But it is odd if she means to rely wholesale on Dreier&#39;s theory when defending moral realism, for Dreier&#39;s theory is explicitly a relativist theory designed to satisfy motivations behind expressivism.</p>  
  <p>Dyke briefly mentions what she calls semantic naturalism in metaethics: the view that moral predicates, although not synonymous with non-moral predicates, can be necessarily coextensive with non-moral predicates, where the necessity can be aposteriori. (Compare again the relation between &#39;is water&#39; and &#39;is H2O&#39;.) This is a familiar metaethical view. In fact, it is one of the most important forms of moral realism. Dyke insists that her truthmaker naturalism is different from this semantic naturalism. Maybe so. But still, it remains the case that semantic naturalism has the same supposed good-making features that her truthmaker naturalism does. Although Dyke fails to mention it, semantic naturalists have prominently argued for their view by appeal to how it helps with the open question argument. And if Dyke&#39;s proposed response to the argument from motivation works, I do not see why it would not be as available to the semantic naturalist as it is to the truthmaker naturalist.</p>  
  <p>A recurring theme<strong><em> </em></strong>in Dyke&#39;s book</span><strong><em> </em></strong>concerns the method of paraphrase. Appeal to paraphrase is one of the four strategies Dyke mentions as common strategies in metaphysics, and she thinks the centrality of appeal to paraphrase is due to overemphasis on language. But &#39;paraphrase&#39; means different things in different parts of the book. When the idea of paraphrase first makes its appearance, in the Introduction (p. 1f), a paraphrase is supposed to be a replacement sentence with the same meaning as the original sentence &quot;but which lacks its unwanted ontological commitments&quot; (p. 2). Call this the synonymy conception of paraphrase. Note that on the synonymy conception of paraphrase, a sentence and its paraphrase must have the same truth-value. The synonymy conception of paraphrase is problematic, for reasons noted by William Alston (1958): if two sentences have the same meaning then they have the same ontological commitments, contrary to how the synonymy conception would have it. (Dyke later (p. 85) presents somewhat related considerations, but without noting that they are well-known.)</span></p>  
  <p>However, later Dyke discusses van Inwagen (1990) as a paraphraser. But van Inwagen is not concerned to provide sentences synonymous with the ontologically offending sentences. Rather, he thinks the ontologically offending sentences are literally false, and offers his true &#39;paraphrases&#39; as what we really assert in ordinary uses of the offending sentences. (In other words, he thinks we do not ordinarily use the offending sentences to assert the propositions they literally express.) Dyke may want to regard van Inwagen&#39;s real view as a kind of error theory. But regarding it as such forces a distinction between claims Dyke fails to properly distinguish between: the claim that atomic sentences of a discourse are systematically untrue, and the claim that speakers engaging in the discourse tend to be guilty of systematic error. The distinction is important. Given the distinction, it is possible to insist that while it would be very unattractive to charge speakers with systematic error, saying that many sentences are untrue is a different claim.</p>  
  <p>In chapter 7, Dyke discusses statue and lump cases -- cases of purported spatiotemporal coincidence -- and argues that sentences which the Quinean would say are ontologically committing to statues are true, but made true by facts about lumps of clay. This is supposed to help with the problem of coincidence (for there are no facts about statues &#39;over and above&#39; facts about lumps of clay). Is this a way of saying that statues exist, but doing so &#39;in virtue of&#39; facts about lumps of clay, or is this a way of denying the existence of statues (while holding on to the claim that ordinary statue-sentences are true)? Dyke clearly takes the former line (pp. 147, 149). But when she turns to philosophy of mathematics, and suggests that mathematical sentences can be made true by truthmakers involving only non-mathematical entities (p. 164f), she indicates that the upshot of this application of the Overlooked Strategy is to say that mathematical sentences are true but mathematical entities do not exist. She does not explain what is supposed to allow her to say one thing in the case of statues and another in the case of mathematical entities. More problematically still, the Overlooked Strategy, as introduced, was the strategy of saying that F-sentences can be true, but be made true by non-F-facts, so that one need not say that Fs exist. But then what Dyke says about statues is not after all an instance of the Overlooked Strategy.</p>  
  <p>Many of my critical remarks concern specific features of Dyke&#39;s discussion, and do not tell directly against Dyke&#39;s general outlook. Setting worries about how Dyke puts things on the side, her discussion certainly suggests a coherent and potentially interesting view: one on which the central question for ontology isn&#39;t that of whether &quot;there are Fs&quot; is true but that of whether Fs are among the truth-makers for true sentences. The claim thus stated is neutral on whether in a case like this we should say that Fs exist or not. Arguably one can go either way on that question, and still have an interesting view. But since this view isn&#39;t kept sharply in focus, the discussion isn&#39;t as helpful regarding how it should be assessed as one might want.</p>  
  <p>Lastly, let me turn to some general concerns. Dyke is concerned with the idea that we can read off the structure of reality from the structure of language. But what exactly is it supposed to mean that we can do so? Hardly anyone thinks that every linguistic expression refers, so that facts contain elements corresponding to every constituent of a sentence. The view under attack must rather be thought of as involving the more restricted claim that reality contains elements corresponding to specific bits of language, such as names, predicates and sentences; e.g. that the truth of a sentence &quot;a is F&quot; requires the existence of the object a and the property of being F. Already this view is sophisticated enough that it doesn&#39;t involve any <em>straightforward</em> reading off the structure of reality from the structure of language. Of course, the friend of the view under discussion draws conclusions regarding what exists from what sentences are true. But is she any different, in this respect, from someone who refuses to draw these ontological conclusions from &quot;a is F&quot; but draws these ontological conclusions from the truth of &quot;a exists&quot; and &quot;the property of being F exists&quot;? If she is different, what exactly makes her so? Both theorists just described draw ontological conclusions from what sentences are true: it is only that they focus on different true sentences. Why, exactly, should we take the difference to be such that while the former theorist takes an objectionably linguistic approach to ontology, the latter theorist does not?</span></p>  
  <p>I earlier made the point that the Overlooked Strategy is in fact consistent with adherence to SLT.</p>  
  <p>Now, Dyke herself doesn&#39;t only want to make a case for the Overlooked Strategy: she also, tentatively, expresses sympathy for a metaphysics of only particulars: the only entity that the truth of a sentence of the form &quot;a is F&quot; requires is the object a (p. 84). The sentence is true because this object is a particular way. One may think that at least if Dyke&#39;s preferred metaphysics is true there cannot be a privileged description of reality, for any language must employ an apparatus of predication; there can be no language with only names. I think, however, that there are several reasons to be doubtful of this. Here is one. Consider the sort of language Wilfrid Sellars discussed in &quot;Naming and Saying&quot; (1962): a language without predicates where we just write names in different configurations, and in different colors, etc. Someone who believes only in particulars might take such a Sellarsian language to be more ontologically perspicuous. For all Dyke argues, the structure of the a sentences of Sellars&#39; language corresponds to the structure of the corresponding bit of reality. But then the friend of Dyke&#39;s preferred metaphysics can subscribe to SLT anyway. There is a true description of the kind she mentions: it is only that this description is couched in a Sellarsian language. (Someone might protest that surely Dyke must mean to speak of descriptions in natural language. But prominent targets of hers, including Quine, would want to leave natural language behind.)</p>  
  <p>The problems I have brought up in the last few paragraphs serve to illustrate a worry one might have regarding Dyke&#39;s characterization of the &quot;representational fallacy&quot;. She describes this &quot;fallacy&quot; as the &quot;general strategy&quot; of, as she puts it, &quot;reading metaphysics off language&quot;. But what is reading metaphysics off language supposed to be? Surely not drawing metaphysical conclusions simply based on <em>what linguistic resources we happen to have</em>. That would be silly. We have the word &quot;unicorn&quot; but there are no unicorns. More plausibly, &quot;reading metaphysics off language&quot; is a matter of drawing metaphysical conclusions from premises about what sentences </span><em>are true</em>. But what could be the matter with that? Of course, some metaphysicians might misunderstand their language and draw the wrong conclusions. But much linguistic philosophy has been devoted precisely to preventing mistakes of this kind (witness, e.g., talk of category mistakes). And surely it cannot be the case that we can </span><em>never </em>draw metaphysical conclusions from premises about what sentences are true. Can I not from the truth of &quot;In the metaphysically relevant sense, Fs exist&quot; draw the conclusion that in the metaphysically relevant sense, Fs exist?</span></p>  
  <p>To briefly sum up: Dyke&#39;s negative aim is to combat what she calls the representational fallacy, often in the specific guise of SLT; her positive aim is to make a case for the Overlooked Strategy. But SLT is an ill-chosen target for a number of reasons; it is unclear what the representational fallacy -- the supposedly fallacious strategy of reading metaphysics off language -- amounts to; and the supposed advantages of the Overlooked Strategy are had by strategies well-represented in the literature.</p>  
