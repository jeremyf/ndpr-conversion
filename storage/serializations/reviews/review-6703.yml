thics seems in fact to put the philosopher in a neutral position: his stance is not one of the opinions in dispute, but is rather the outcome of the harmonizing, as long as this is possible, of the conflicting opinions. That is what most probably happens with akrasia in Book VII. Aristotle's position is not one of the opinions to be preserved. It derives rather from the attitude of preserving all the opinions involved or, at least, most (and the most authoritative) of them. Perhaps this position is too conservative. But the question is: is this an appropriate method for discovering <i>truth</i><span style=\"font-style: normal;\"> in practical matters? I cannot here pursue this question further. Let me just stress one point. The most important declaration in favor of dialectics as the method in ethics is found in the opening lines of the enquiry on akrasia. Kraut quotes this passage (VII 1 1145b2-7) in the very beginning of his discussion. But Book VII is common to both the </span><i>Eudemian</i><span style=\"font-style: normal;\"> and the </span><i>Nicomachean</i><span style=\"font-style: normal;\"> </span><i>Ethics</i><span style=\"font-style: normal;\">. And, as one can gather from Bobonich's opening chapter, it is not implausible that the common books belong primarily to the </span><i>Eudemian Ethics</i><span style=\"font-style: normal;\">. On the one hand, the </span><i>Eudemian Ethics</i><span style=\"font-style: normal;\"> consistently puts forward dialectics as a method for ethical proof -- and if Book VII is primarily an </span><i>Eudemian </i><span style=\"font-style: normal;\">book, it is just reiterating this point with all its clarity and strength. On the other hand, when we look for remarks on method in the books that certainly belong to </span><i>NE</i><span style=\"font-style: normal;\">, outside the common books, what one finds is a consideration of ethical exactness, in contrast to both mathematical accuracy and oratory persuasion. Despite these contracts, ethical exactness is surely aimed at truth -- practical truth, to be sure, but truth nonetheless. Whatever truth it is, one learns from </span><i>NE </i><span style=\"font-style: normal;\">X 8 that \"truth in practical matters is judged on the basis of the facts and of life\" (1179a17-22, quoted by Kraut, p. 90). </span><i>Fact</i><span style=\"font-style: normal;\"> is a translation for </span><i>ergon</i><span style=\"font-style: normal;\">, and </span><i>ergon </i><span style=\"font-style: normal;\">cannot be so easily assimilated to </span><i>endoxon</i><span style=\"font-style: normal;\">. Questions of accuracy can be made compatible with questions treatable by the dialectical method, but they are surely not the same, and the fact that the vocabulary in which the first kind of questions is expressed is totally absent from the </span><i>Eudemian Ethics </i><span style=\"font-style: normal;\">suggests that the the two kinds of question are more probably in contrast than in harmony. So something seems to change when one passes from </span><i>EE </i><span style=\"font-style: normal;\">to </span><i>NE</i><span style=\"font-style: normal;\">, or vice versa</span><i>.</i><span style=\"font-style: normal;\"> Perhaps the method of ethics is not something Aristotle defined once and for all, thus allowing us to navigate between the two treatises without any problem. Perhaps, on the contrary, the method of ethics is a problem whose formulation (and, possibly, solution) sheds some light on the relationship between the two treatises, whether one takes dialectics as the final answer (so that </span><i>EE </i><span style=\"font-style: normal;\">becomes the more mature or more interesting text), or one suspects that Aristotle eventually had reasons to deny that an ethical view is more strongly proved the more opinions that it saves (so that </span><i>NE</i><span style=\"font-style: normal;\">, excluding the common books, asks us to reopen the question, even if only in a tentative way). </span></p>   <p class=\"MsoBodyText\">Whatever the answer to this last question, this guide presents a very important contribution to a better understanding of the aims and arguments of the <i>Nicomachean Ethics</i><span style=\"font-style: normal;\">, through its clear and thoughtful analysis of a number of important questions. Any serious student of Aristotle's philosophy will find here a valuable guide for interpreting central ethical questions posed by </span><i>NE</i><span style=\"font-style: normal;\">.</span></p>"
