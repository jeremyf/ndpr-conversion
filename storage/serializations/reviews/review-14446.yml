  <p>That said, there is something creatively bracing and interpretatively operational about Nancy&#39;s notion of the &quot;syncope&quot; in Kant. Outside of his prefaces and polemical writings, Kant does attempt to eliminate his personal signature from his work, allowing instead only for the system&#39;s &quot;monogram,&quot; and he does in some respect become, for the generations that follow him, &quot;<em>the</em> Kant&quot; or even &quot;the kant,&quot; a viable stand-in for the impersonal being of </span><em>kennen</em> itself, as Nancy plays on by varying the proper name of Kant, as in the quote</span><strong><em> </em></strong>in the above paragraph. The literary figure of the perfectly cerebral Kant, the Kant of the punctual walks and the dreadful prose, is a chestnut that is bound to reappear (Nancy might say) by neither accident nor anti-intellectual dismissal, but rather insofar as Kant seems to speak &quot;for&quot; Reason and in a manner so dissociated from our everyday musings that these portrayals have become an indispensable part of our coming to terms with him. This is a matter of the fictional Kant then, and a meeting point of philosophy and literature insofar as those unwilling to accept Kant&#39;s partition of demonstration and exposition from analogy and conjecture will allow figurative prose, poetry, and anecdotes to rush into the void left after the routing of lurid prose by the nonfictional Kant. Nancy does not mean solely to offer an analysis of the literary figure of Kant, however, for this is only one aspect of the probe that extends from Nancy&#39;s key question about the literary status of the philosophical text, particularly as it is syncopated in Kant&#39;s work.</span></p>  
  <p>Nancy offers the trope of the syncope not to suggest a rupture or an aporia in Kant&#39;s work, but to imagine a blind-spot and an elision whose effects continue to reverberate in the work. Nancy pictures syncopation as akin to the <em>cogito</em>; it is neither a negative movement nor a bridge, but the flip-side of consciousness and transcendental synthesis, which do not take notice of their identity until they momentarily lose it. </span><em>Syncope </em>means, medically, to faint; phonetically, to lose a sound from the interior of a word or at the juncture of two words (as instanced plentifully when Robert Plant sings &quot;you need coolin&#39;, baby, I&#39;m not foolin&#39;, I&#39;m gonna send ya, back to schoolin&#39;&quot;); and musically, a rhythmic deviation, such as a missed beat, diverging from the regular rhythm (as when the steady pulse of </span><em>Whole Lotta Love</em> momentarily gives out after &quot;Woman, you need . . .&quot;). The French colloquial use of </span><em>avoir une syncope</em>, as Anton points out in his Introduction, has the figurative sense of &quot;I almost had a heart attack when I heard [that Led Zeppelin was going on tour].&quot; As a motif meant to raise questions about the ways that texts allow for sense and hold meaning, beyond their propositional claims, the syncope is related to the ideas of the </span><em>trace</em> and of the </span><em>tonality</em> of philosophical texts. (Derrida&#39;s paper on tonality, by way of his analysis of Kant&#39;s 1796 polemic on &quot;A Newly Arisen Superior Tone in Philosophy,&quot; was the one he gave at the aforementioned conference at Cerisy-la-Salle in 1980.) Uniquely, the syncope is supposed to conjure the idea of something that, in momentarily withdrawing from some course (of consciousness, diction or beat), manages to &quot;be&quot; nothing but a loss, and yet a loss that preserves the difference between whatever comes before it and whatever comes after, neither bridging, negating, nor homogenizing their otherwise undifferentiated identity.</span></p>    
  <p>The idea of syncope provides a good oarlock for Nancy, who can translate and interpret something like &quot;the proud name of ontology, which presumes to offer synthetic <em>a priori </em>cognitions of things in general in a systematic doctrine (e.g., the principle of causality), must give way to the modest one of a mere analytic of the pure understanding&quot; (A247/B303) with &quot;[The] thought that conceives itself philosophically . . . excludes the very thing that founds or structures it: a unity without remainder and the final harmony. Philosophy syncopates its own foundation: that is how it forms </span><em>itself</em>&quot; (70). So transcendental philosophy curtails the presumption of ontology and makes epistemic good upon the feasible aspects of its promise -- insofar as the image of the syncope helps bring home this most central of Kantian positions, it counts as one of the ways that Kant hoped men of &quot;true popularity&quot; might render the truths of his project more poetically.</span></p>  
  <p>On the other hand, the idea of syncope as fainting, swooning, and blacking out runs a bit riot in Nancy&#39;s text, as Kant warned analogical language was wont to do. Again, what&#39;s really missing in the imagery of the swoon, even that swoon from which we recover to refreshed awareness of ourselves and our &quot;secret art&quot; of synthesizing, is the fact that knowing the nature of a regulative regime, qua regulative, requires focused attention, the discipline to delimit speculation about transcendent objects, and the command to use teleological judgments to orient thinking, within the regulative regime. Nancy uses the idea of syncopation justifiably when he looks at the relationship between transcendental philosophy and traditional metaphysics or ontology; he also uses it fairly when he analyzes the self-displacement of the writer, as a crafter of language, from his philosophy, as an allegedly transparent presentation of the framework conditioning sensibility and understanding. If a little more of a stretch, it is not unconstructive to think about the relationship between morally right but unsubstantiated, colorful and poetic narratives (&agrave; la Rousseau) and Kant&#39;s account of practical reason, as similar to the way that syncope, in its phonetic variation, can lose all but the auditory pith of a word. But Nancy&#39;s further assertion<strong><em>, </em></strong>also stemming from the image of the syncope, that the presentation of the critical project entails the &quot;disappointed identity&quot; of Kant the talented author and the subsumption of Kant the philosopher into the &quot;violent logic&quot; of the discourse to which he sacrifices himself (39, 94),</span><strong><em> </em></strong>treat Kant&#39;s achievement and any subsequent acknowledgment of the legitimacy of the critical turn as if they are inevitable happenings to be passively undergone once the machinery of &quot;the system&quot; starts working. Nancy&#39;s writing in these strands of </span><em>Logodaedalus</em> is at its most slippery: Kant does and does not renounce his talent, in &quot;a somewhere that is impossible to designate&quot;, and it is &quot;a decision&quot; and &quot;not a decision taken by Immanuel Kant,&quot; though &quot;through this decision, discourse chooses itself as discursive [ . . . ] at the same time, it undecides itself because everything happens as if this determination, which is its </span><em>own</em>, did not entirely determine it, and it does so without remainder&quot; (39). As I suggested at the beginning of this review, it is interesting to see this text of Nancy&#39;s emerging from its milieu, and statements such as those I&#39;ve just quoted might be best appreciated as attempts to both resist and appropriate the concept of the &quot;death of the author&quot; announced by Barthes almost a decade earlier. But still and all, they fail to tell us anything about Kant&#39;s work and if they cohere (in a somewhere that is impossible to designate), then Nancy does not provide us with the means to pursue, test, or otherwise come to grips with them.</span></p>  
  <p>Nancy is a captivating writer and a provocative thinker. If there are several serious problems with the way <em>Logodaedalus</em> proceeds, these are at issue with respect to the deeper relevance of Nancy&#39;s identification of the problem of presentation in Kant, and of the attention Nancy is willing to pay to Kant&#39;s treatment of it, including in all that Kant leaves unsaid about his own authorial presence in the text. I think there are solutions to the allegedly resurfacing crises of demonstration and undecidability in Kant that prevent us from accepting fully Nancy&#39;s view of the critical turn, and I think we are justified in demanding that Nancy present his arguments more clearly, which is not to say with any less &eacute;lan, if he means to write for readers not only of Nancy but of Kant.<strong> </strong></span>Be that as it may, <em>Logodaedalus</em> is worth the effort. It presents intriguing points of departure taken up in Nancy&#39;s later works and it conveys a sense of the movement in theory that it helped to engender. While it leaves several key ideas under-explained or overexerted, </span><em>Logodaedalus</em> also contains several passages of startling descriptive vividness. And Nancy returns us to Kant, insistently; even if we must clash over aspects of his reading, he reminds us that we are still articulating the full consequence of the Kantian project and still just beginning to address philosophy&#39;s conditions of creative possibility and critique.</span></p>
