  <p>Jean-Luc Nancy published <em>Le Discours de la syncope: I. Logodaedalus</em> in 1976, the same year Derrida published </span><em>Glas </em>and Foucault brought out the first volume of </span><em>The History of Sexuality</em>. &quot;French theory&quot; was not yet a rhetorically circumscribed approach to reading and writing or an academic sub-discipline; the conference event now famous for confirming Derrida&#39;s international status -- </span><em>Les fins de l&#39;homme</em> in Cerisy-la-Salle -- which Nancy was to organize with his long-term collaborator, Philippe Lacoue-Labarthe, was still four years away. This context is worth mentioning in reference to the 2008 publication of Saul Anton&#39;s translation of </span><em>Logodaedalus</em> because even as Nancy&#39;s book insistently raises the question of genre, it presents both its findings and itself in a self-conscious form indicative of an emergent intellectual milieu, albeit one still insufficiently characterized thirty years later with the tags of &quot;deconstructive&quot; or &quot;post-structuralist.&quot;</span></p>  
  <p>Nancy&#39;s book is about Kant, or about Kant insofar as Kant&#39;s circumscription of the limits of reason exposes the problem, for Nancy, of how to write philosophy. Kant&#39;s attempt to create the blueprint or architectural outline appropriate for the presentation of his system, his attempt to remove his own inflections and present the critical project in a &quot;style without style&quot;,<strong><em> </em></strong>are</span><strong><em> </em></strong>taken as seriously by Nancy as Kant&#39;s comments, generally reserved for prefaces and parenthetical asides, about the regrettable necessity of excising illustrations and examples from his texts or about printing errors. Likewise, the fact that, according to Nancy, no other philosopher has been appropriated by so many works of literature must be considered together with Kant&#39;s literary self-mortification. The nonhierarchical weaving of such different elements of</span><strong> </strong>Nancy&#39;s guiding question -- <em>how to present philosophy?</em></span> -- makes for both an extraordinary book and a disobliging one. Nancy is hyperbolic and deeply resourceful. In turns he is annoyingly elusive and genuinely effective in his identification of the way that ontology&#39;s transformation into exposition, in the critical turn, creates an ethos of presentation itself, rendering <em>Darstellung</em> one of Kant&#39;s underlying concerns, as well as the issue over which his system &quot;syncopates&quot; or blacks out.</span></p>  
  <p>To my mind, Nancy is at his best in this book when he attempts to show explicitly and textually where Kant poses to himself the question of presentation. Nancy is shrewd in tracing the way that Kant&#39;s acknowledgement of the difference between mathematical demonstration and critical exposition requires him to construct a language appropriate for the presentation of<strong> </strong>both</span><strong> </strong>the</span><strong> </strong>appearances and the categorial conditions or regulative framework of the system itself. If a little purple,</span><strong><em> </em></strong>Nancy is not extravagant in making his case that Kant&#39;s denial of literariness and his renunciation of its bent for popularity bespeak a certain preoccupation with the language of philosophy, and that the ultimate proceeds of his preoccupation reach clear of the usual truisms about Kant&#39;s dryness or tiresome style. The writing Kant inaugurates is an exhausting writing, Nancy acknowledges, yet it is also &quot;writing itself,&quot; starkly concerned with its primary form and function (128); in its own way, Kant&#39;s writing is as severe and beautiful as a Gorgon (131).</span></p>  
  <p>Nancy also presents us with a Kant far more overwrought about the possibility of effective communication than seems justified and, more precariously, with a critical project that is subject to the charge, via its mode of presentation, of an intrinsic &quot;weakness,&quot; &quot;inadequation&quot; and &quot;undecidability.&quot; Before indicating why I think this attendant finding of Nancy&#39;s goes astray, I should remark on a few more features of Nancy&#39;s text. <em>Logodaedalus</em> (the title by which both Nancy and Anton refer to it)</span><strong><em> </em></strong>was originally intended to be the first half of a project that moved from an inquiry into the language of appearances to one about its categorial conditions. Nancy&#39;s Preamble and scattered comments in the chapters still announce </span><em>Kosmotheoros</em> as the forthcoming completion of this double act, and Anton provides an account of its intended scope in his notes to the text, as well as the clarification that </span><em>Kosmotheoros</em> was left unwritten. Anton also goes to lengths to let the reader in on Nancy&#39;s witty constructions, flagging several in his Translator&#39;s Introduction, regularly providing the original French in brackets and adding his own, bracketed notes to Nancy&#39;s. Since Nancy&#39;s primary text ambulates between scores of quotes on, or effectively in reference to, Kant (there is scarcely more than a page running of Nancy&#39;s text without such an excerpt), Anton also modifies existing translations or provides translations when necessary. Unfortunately, the meticulous editorial care is not extended to the citations from Kant&#39;s texts, for though Anton writes that he tried to supply the most current English translations of Kant, he neither does that (in a couple of cases) nor, far more inexplicably, does he supplement Nancy&#39;s quotes</span><strong><em> </em></strong>by providing the standard Academy pagination for Kant citations, with a few exceptions in the notes. At a number of key junctures in Nancy&#39;s reading, Kant&#39;s choice of words, both the metaphorical and the  seemingly clear-cut, is of crucial importance, so the disregard for the standard method of citation forces the reader to go searching through Kant&#39;s German (or whatever English translations one has on hand) to find the relevant passage and lends to the misgiving that Nancy might be playing too fast and loose with Kant&#39;s language.</span></p>  
  <p><em>Logodaedalus</em> is a name Kant gives those who &quot;quibble over words&quot; rather than contending with their grammatical regulation (</span><em>Metaphysics of Morals</em>, 6:206); the Logodaedalus affects the expertise of the grammarian with the same foolish pedantry of those who &quot;address the public in technical terms that belong only in the schools,&quot; and all without even touching on the real project of the critical philosopher. Kant insists that the sole exception to the imperative that a philosophical teaching be made available for widespread consumption is &quot;the systematic critique of the faculty of reason itself, along with all that can be established only by means of it&quot; (6:206). No formal metaphysics -- by which Kant means no system that distinguishes the sensible in cognition from that which is supersensible but belongs to reason -- can ever be made popular. Reason is simply too precipitate, too headlong and desirous of resolution to restrain itself from dogmatics if left in full view of such excitements. The Logodaedalus misunderstands or intentionally misappropriates the responsibility and restraint involved in critical philosophy; he indulges his desire for acclaim, panders to the public, and brings ridicule on philosophers. Yet none of this matters for &quot;the science,&quot; for metaphysics itself.</span></p>  
  <p>Like Kant&#39;s explanations about his decision not to include illustrations in the first <em>Critique</em>, his naming of the Logodaedalus seems nothing more than an aside (indeed, the word </span><em>Logodaedalus </em>is given only parenthetically in the </span><em>Metaphysics of Morals</em> and as a handwritten margin note recorded in the </span><em>Nachlass</em>). In a sense, the status of such comments as </span><em>no more than </em>asides is perfectly consistent with Kant&#39;s project: since cognitions are independent of language, no merely literary device could add anything essential to Kant&#39;s analysis of cognition; so in a crunch for time or book-length (the problems Kant cites), such embellishments can be sacrificed. In another sense though -- and this is a sense for which Nancy has as deep an appreciation as can be found in any Kant scholarship -- the very notions of the &quot;architectonic&quot; or the &quot;schematism&quot; reintroduce the issue of philosophy&#39;s presentation and return us to the question of the literary construction of the text. Even if we hold to the stated Cartesian-Kantian view of words as the &quot;merely sensible&quot; husk of ideas, discardable once cognitions are clear, the one who presents those cognitions must find the best linguistic vehicle to convey them and thus comes to deal with the persistent problem of managing his language.</span></p>  
  <p>But there is a gap, i.e., more than a well-timed syncope, between the awareness, beginning with Kant, that philosophy must take more responsibility for its own language, and the claim that the critical project remains tied<strong> </strong>to &quot;a desire for an elegance sacrificed,&quot; a &quot;captive&quot; virtually obsessed with the object of beautiful, elegant writing (128), or that in resisting the temptation to show off his real genius in favor of the unadorned auto-demonstration of the system, &quot;the kant ingeniously undecides itself&quot; (114). Similarly, Nancy provides good exegetical reminders of the fact that while Kant eschews a certain kind of popularity, he both welcomes another form of popularity and rightly understands it to be, by definition, a matter of the potential for universal communicability that must accompany cognitions and judgments, and that results in the pleasure of communication. From this successful interpretation of Kant&#39;s (perfectly compatible) views on popularity, though, a leap is required to get to the point that Kant covets the craftiness of the Logodaedalus or that he turns out to <em>be</em></span>, closer to the end of Nancy&#39;s text (spoiler alert), the Logodaedalus. Nancy has his finger on a pulse of theoretical and artistic activity that Kant helps to provoke, particularly in the tradition of German Romanticism, and his handling of Kant&#39;s alleged &quot;undecidability&quot; would be a fair rendition of Romantic &quot;irony&quot; or Schlegelian &quot;incomprehensibility&quot; (which Nancy takes up when he writes <em>L&#39;absolu litt&eacute;raire</em> with Lacoue-Labarthe two years after </span><em>Logodaedalus</em>), but as a description of an inherent problem in the critical project, particularly one requiring the unique finesse of Kant&#39;s style-less style, the claim ignores the operational force of the idea regulatively posited; it thus neglects the autonomy of the critical thinker who understands that reason poses questions it can neither answer nor dismiss, and who therefore minds reason&#39;s limitations, implementing them in practical undertakings.</span></p>  
  <p>That said, there is something creatively bracing and interpretatively operational about Nancy&#39;s notion of the &quot;syncope&quot; in Kant. Outside of his prefaces and polemical writings, Kant does attempt to eliminate his personal signature from his work, allowing instead only for the system&#39;s &quot;monogram,&quot; and he does in some respect become, for the generations that follow him, &quot;<em>the</em> Kant&quot; or even &quot;the kant,&quot; a viable stand-in for the impersonal being of </span><em>kennen</em> itself, as Nancy plays on by varying the proper name of Kant, as in the quote</span><strong><em> </em></strong>in the above paragraph. The literary figure of the perfectly cerebral Kant, the Kant of the punctual walks and the dreadful prose, is a chestnut that is bound to reappear (Nancy might say) by neither accident nor anti-intellectual dismissal, but rather insofar as Kant seems to speak &quot;for&quot; Reason and in a manner so dissociated from our everyday musings that these portrayals have become an indispensable part of our coming to terms with him. This is a matter of the fictional Kant then, and a meeting point of philosophy and literature insofar as those unwilling to accept Kant&#39;s partition of demonstration and exposition from analogy and conjecture will allow figurative prose, poetry, and anecdotes to rush into the void left after the routing of lurid prose by the nonfictional Kant. Nancy does not mean solely to offer an analysis of the literary figure of Kant, however, for this is only one aspect of the probe that extends from Nancy&#39;s key question about the literary status of the philosophical text, particularly as it is syncopated in Kant&#39;s work.</span></p>  
  <p>Nancy offers the trope of the syncope not to suggest a rupture or an aporia in Kant&#39;s work, but to imagine a blind-spot and an elision whose effects continue to reverberate in the work. Nancy pictures syncopation as akin to the <em>cogito</em>; it is neither a negative movement nor a bridge, but the flip-side of consciousness and transcendental synthesis, which do not take notice of their identity until they momentarily lose it. </span><em>Syncope </em>means, medically, to faint; phonetically, to lose a sound from the interior of a word or at the juncture of two words (as instanced plentifully when Robert Plant sings &quot;you need coolin&#39;, baby, I&#39;m not foolin&#39;, I&#39;m gonna send ya, back to schoolin&#39;&quot;); and musically, a rhythmic deviation, such as a missed beat, diverging from the regular rhythm (as when the steady pulse of </span><em>Whole Lotta Love</em> momentarily gives out after &quot;Woman, you need . . .&quot;). The French colloquial use of </span><em>avoir une syncope</em>, as Anton points out in his Introduction, has the figurative sense of &quot;I almost had a heart attack when I heard [that Led Zeppelin was going on tour].&quot; As a motif meant to raise questions about the ways that texts allow for sense and hold meaning, beyond their propositional claims, the syncope is related to the ideas of the </span><em>trace</em> and of the </span><em>tonality</em> of philosophical texts. (Derrida&#39;s paper on tonality, by way of his analysis of Kant&#39;s 1796 polemic on &quot;A Newly Arisen Superior Tone in Philosophy,&quot; was the one he gave at the aforementioned conference at Cerisy-la-Salle in 1980.) Uniquely, the syncope is supposed to conjure the idea of something that, in momentarily withdrawing from some course (of consciousness, diction or beat), manages to &quot;be&quot; nothing but a loss, and yet a loss that preserves the difference between whatever comes before it and whatever comes after, neither bridging, negating, nor homogenizing their otherwise undifferentiated identity.</span></p>    
  <p>The idea of syncope provides a good oarlock for Nancy, who can translate and interpret something like &quot;the proud name of ontology, which presumes to offer synthetic <em>a priori </em>cognitions of things in general in a systematic doctrine (e.g., the principle of causality), must give way to the modest one of a mere analytic of the pure understanding&quot; (A247/B303) with &quot;[The] thought that conceives itself philosophically . . . excludes the very thing that founds or structures it: a unity without remainder and the final harmony. Philosophy syncopates its own foundation: that is how it forms </span><em>itself</em>&quot; (70). So transcendental philosophy curtails the presumption of ontology and makes epistemic good upon the feasible aspects of its promise -- insofar as the image of the syncope helps bring home this most central of Kantian positions, it counts as one of the ways that Kant hoped men of &quot;true popularity&quot; might render the truths of his project more poetically.</span></p>  
  <p>On the other hand, the idea of syncope as fainting, swooning, and blacking out runs a bit riot in Nancy&#39;s text, as Kant warned analogical language was wont to do. Again, what&#39;s really missing in the imagery of the swoon, even that swoon from which we recover to refreshed awareness of ourselves and our &quot;secret art&quot; of synthesizing, is the fact that knowing the nature of a regulative regime, qua regulative, requires focused attention, the discipline to delimit speculation about transcendent objects, and the command to use teleological judgments to orient thinking, within the regulative regime. Nancy uses the idea of syncopation justifiably when he looks at the relationship between transcendental philosophy and traditional metaphysics or ontology; he also uses it fairly when he analyzes the self-displacement of the writer, as a crafter of language, from his philosophy, as an allegedly transparent presentation of the framework conditioning sensibility and understanding. If a little more of a stretch, it is not unconstructive to think about the relationship between morally right but unsubstantiated, colorful and poetic narratives (&agrave; la Rousseau) and Kant&#39;s account of practical reason, as similar to the way that syncope, in its phonetic variation, can lose all but the auditory pith of a word. But Nancy&#39;s further assertion<strong><em>, </em></strong>also stemming from the image of the syncope, that the presentation of the critical project entails the &quot;disappointed identity&quot; of Kant the talented author and the subsumption of Kant the philosopher into the &quot;violent logic&quot; of the discourse to which he sacrifices himself (39, 94),</span><strong><em> </em></strong>treat Kant&#39;s achievement and any subsequent acknowledgment of the legitimacy of the critical turn as if they are inevitable happenings to be passively undergone once the machinery of &quot;the system&quot; starts working. Nancy&#39;s writing in these strands of </span><em>Logodaedalus</em> is at its most slippery: Kant does and does not renounce his talent, in &quot;a somewhere that is impossible to designate&quot;, and it is &quot;a decision&quot; and &quot;not a decision taken by Immanuel Kant,&quot; though &quot;through this decision, discourse chooses itself as discursive [ . . . ] at the same time, it undecides itself because everything happens as if this determination, which is its </span><em>own</em>, did not entirely determine it, and it does so without remainder&quot; (39). As I suggested at the beginning of this review, it is interesting to see this text of Nancy&#39;s emerging from its milieu, and statements such as those I&#39;ve just quoted might be best appreciated as attempts to both resist and appropriate the concept of the &quot;death of the author&quot; announced by Barthes almost a decade earlier. But still and all, they fail to tell us anything about Kant&#39;s work and if they cohere (in a somewhere that is impossible to designate), then Nancy does not provide us with the means to pursue, test, or otherwise come to grips with them.</span></p>  
  <p>Nancy is a captivating writer and a provocative thinker. If there are several serious problems with the way <em>Logodaedalus</em> proceeds, these are at issue with respect to the deeper relevance of Nancy&#39;s identification of the problem of presentation in Kant, and of the attention Nancy is willing to pay to Kant&#39;s treatment of it, including in all that Kant leaves unsaid about his own authorial presence in the text. I think there are solutions to the allegedly resurfacing crises of demonstration and undecidability in Kant that prevent us from accepting fully Nancy&#39;s view of the critical turn, and I think we are justified in demanding that Nancy present his arguments more clearly, which is not to say with any less &eacute;lan, if he means to write for readers not only of Nancy but of Kant.<strong> </strong></span>Be that as it may, <em>Logodaedalus</em> is worth the effort. It presents intriguing points of departure taken up in Nancy&#39;s later works and it conveys a sense of the movement in theory that it helped to engender. While it leaves several key ideas under-explained or overexerted, </span><em>Logodaedalus</em> also contains several passages of startling descriptive vividness. And Nancy returns us to Kant, insistently; even if we must clash over aspects of his reading, he reminds us that we are still articulating the full consequence of the Kantian project and still just beginning to address philosophy&#39;s conditions of creative possibility and critique.</span></p>
