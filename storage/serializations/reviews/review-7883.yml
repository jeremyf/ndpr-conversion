hich acts \"according to the necessity of its own nature alone\" (234).</span></p>   <p class=\"MsoBodyText\">In \"Broken Symmetries: The Romantic Search for a Moral Cosmology,\" Borgmann begins by stating the \"cosmological predicament\" for the romantics: the fact that the nature disclosed by modern science and commercially transformed by machinery is inadequate to human striving.<span style=\"\">  </span>Borgmann's first step is to identify roots of the predicament by giving unconventional interpretations of the thinking of Kant and Goethe.<span style=\"\">  </span>After noting how Kant's early \"systematic moral cosmology\" gives way to a conception of cosmological research devoid of moral pretensions, Borgmann argues that Kant's mature metaphysical-dynamical hypothesis is motivated, not only by the empirical indiscernibleness of atomic impenetrability (supposed by a mechanical-mathematical explanation), but also by the failure of that explanation to capture \"the living forces of things\" (244).<span style=\"\">  </span>However, since Kant's hypothesis serves only to refute Newtonian atomism, \"Kant left the living and commanding presence of reality philosophically unaccounted for\" (245).<span style=\"\">  </span>Goethe fares better in this regard but not so much by disputing Newtonian optics directly (in the <i>Farbenlehre</i><span style=\"font-style: normal;\">) as in focusing (in </span><i>Elective Affinities</i><span style=\"font-style: normal;\">) on the force of contingency and its capacity to heighten the concrete presence of reality in human lives.<span style=\"\">  </span>Cognizant of the need to reconcile Kantian lawfulness and Goethean presence but incapable of doing so, Schelling furnishes \"a variety of instructive explorations\" (251), such as limiting science's significance by casting it instrumentally, giving alternative accounts of forces and organisms, and stressing the complementarity of science and art.<span style=\"\">  </span>Exploiting this last suggestion, Borgmann argues trenchantly for the interdependent character of that complementarity.</span><i><o:p></o:p></i></p>   <p class=\"MsoBodyText\">In the volume's penultimate entry, Dreyfus and Spinosa contend that, despite some appearances to the contrary, Heidegger is neither a \"nostalgic romantic\" nor akin to later romantics who focus on loss and destruction, itself a technological reaction to technology, of a piece with the project of mastering--and thereby succumbing--to it.<span style=\"\">  </span>The problem for Heidegger, Dreyfus and Spinosa submit (somewhat precipitously, in my view), is not so much the destruction of nature and culture or a self-indulgent consumerism as it is the exclusive hold of a certain style of practices of revealing people and things, practices of technicity that inhibit our openness to those people and things, while suppressing alternatives.<span style=\"\">  </span>The key to technicity's dominance is the endless transformability of people and things, both construed as part of a standing-reserve, reserved for no one in particular.<span style=\"\">  </span>The very antithesis of anything conspiratorial, the metaphysical shroud of modern technology prevails over everything with the single, amoral dictate of making the most of possibilities.<span style=\"\">  </span>In Dreyfus and Spinosa's apt formulation: \"We thus become part of a system that no one directs but which moves towards the total mobilization and enhancement of all beings, even us\" (270).<span style=\"\">  </span>The situation is not hopeless.<span style=\"\">  </span>Japanese culture allegedly attests to the possibility of using technology without taking over its understanding of being, and the history of Western thinking shows that this understanding, like other understandings of being, is not inevitable but received.<span style=\"\">  </span>Beyond recognizing technicity for what it is, namely, a relative, historical understanding of being, Heidegger's positive response to technology consists in, not simply accepting the mystery of the gift of this understanding, but also protecting \"endangered species of practices,\" engaging in marginal (\"focal\") practices that resist optimization.<span style=\"\">  </span>After sketching Heidegger's account of these practices, centered around some saving power of an everyday thing, in terms of the four elements: earth, sky, mortals, divinities, Dreyfus and Spinosa elaborate how the account applies significantly to use of a highway bridge or computer.<span style=\"\">  </span>Though use of them absents us from local worlds, it can, by the same token, also make us sensitive to their multiplicity so long as we recognize that such use discloses only one possible world and \"we maintain skills for disclosing other kinds of local worlds\" (279).<span style=\"\">  </span>Dreyfus and Spinosa conclude by noting that Heidegger in a late seminar abandoned the ontological difference, reflecting his appreciation of the impediment that a unified understanding of being presents to \"the gathering of local worlds\" (279).<span style=\"\">  </span>It warrants mentioning that Heidegger takes issue with the ontological difference already in the <i>Beitr\xC3\xA4ge</i><span style=\"font-style: normal;\"> (1936-38).<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">Differentiating wonder from puzzlement and curiosity, Malpas (\"Beginning in Wonder, Placing the Origin of Thinking\") makes the case that wonder is not simply a psychological impetus but the first principle and measure of philosophy, its paradoxical origin and limit.<span style=\"\">  </span>While wonder may arise from the extraordinary, it is the extraordinariness of the ordinary (the opacity of ordinary transparency), Malpas submits, that instills wonder \"at its most basic\" (286).<span style=\"\">  </span>Malpas likens this wonder to the experience of being \"caught up\" in a work of art and the world it discloses, a prototype of the disabling and disruptive, properly philosophical wonder, not at the world in general, but at \"the world in its specificity,\" at the very fact of something's existing or, in Heidegger's terms, \"the twofoldness of what is present and presence\" (289).<span style=\"\">  </span>Malpas claims that things' sheer presence or appearance, together with \"our 'being there,'\" the strangeness of which provokes wonder, not only provokes but also resists explanation (291).<span style=\"\">  </span>Wonder, so conceived, rules out an exclusive pursuit of complete explanation but also a skepticism or relativism about our capacity to make things transparent.<span style=\"\">  </span>Instead it implies for Malpas that philosophy address itself, following Heidegger's model, to the interplay of opacity and transparency.</p>"
