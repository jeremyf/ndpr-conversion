  <p>Clarke advances a further argument against the claim that there is control-diminishing luck in cases of indeterminism prior to the decision. The presence of control-diminishing luck, Clarke observes, is often taken to undermine the intentionality of the action. Hence, if indeterminism prior to the decision were to constitute such luck, this indeterminism would tend to undermine intentionality. But, Clarke maintains, this is not the case.</p>  \n\
  <p>This argument, too, seems rather weak. Clarke assumes that since control-diminishing luck due to indeterminism after the action does undermine intentionality, so would control-diminishing luck due to indeterminism prior to the decision. This assumption is unwarranted. There is, arguably, a simple explanation why indeterminism prior to the decision typically does not affect intentionality. At least usually, an agent does not acquire her intention to perform a certain action until she decides to perform it. Hence, indeterminism prior to the decision, unlike indeterminism after the action, leaves unaffected the causal process leading from the acquiring of the intention to the result of the action. This seems to explain why the former sort of indeterminism does not undermine intentionality.</p>  \n\
  <p>My second worry is whether Clarke\xE2\x80\x99s integrated agent-causal account really provides for significantly greater active control than event-causal accounts. On the latter type of account, the agent\xE2\x80\x99s positive active control consists in the action\xE2\x80\x99s being nondeviantly caused by events such as her having certain reasons. According to traditional agent-causal libertarians, this amount of active control is insufficient for free will, since it may not be up to the agent whether the action-causing events occur. If she lacks control over these events, the agent is not a true originator of her action. Given broad incompatibilism, Clarke agrees that this lack of control precludes free will. However, his integrated account does not provide for any more control over the occurrence of the action-causing events, than does an event-causal account. The only relevant difference between these accounts is that, on Clarke\xE2\x80\x99s view, the action-causing events are not causally sufficient, but merely necessary, for the action to occur. But if the agent lacks control over a necessary immediate cause of her action, it seems that she lacks freedom-sufficient active control. The assumption that the agent herself is also a necessary cause of the action is not, it appears, of much help in this regard.</p>  \n\
  <p>Similarly, it can be questioned whether Clarke\xE2\x80\x99s integrated account substantially improves on pure agent-causal accounts, as regards the problem of reason-explanation. If the agent\xE2\x80\x99s having certain reasons is only a necessary, but not a sufficient immediate cause of her action, it seems doubtful that a reason-explanation of the action can be given. The most we can say is that the agent acted <i>partly</i> for reasons.</p>  \n\
  <p>Finally, we may note a further problem that any agent-causal account faces, even if the possibility of agent-causation is granted. For an appeal to such causation to be of any help in solving the problem of active control, we must assume that although agents can be causes, they cannot be effects. If an agent is an effect, i.e., a caused substance, it seems that she cannot be an originator of her action, in the strong sense required by agent-causal libertarians. That the agent is not herself caused follows, of course, if substances cannot, as a matter of general principle, be effects. Clarke seems to implicitly make this assumption, perhaps relying on the assumed temporality of causation. Since substances are not occurrences, however, it would be question-begging to rule out substances as effects simply by claiming that effects are, necessarily, caused to <i>occur</i> at specific times. One might instead appeal to a weaker principle, stating that any instance of causation, as distinct from the causal relata involved, must by necessity be temporally located. But it is far from clear that this weaker principle of causal temporality rules out the possibility of substances as effects. It does not seem wildly implausible to claim that a substance is caused at the time at which it is brought into existence. For example, if a human substance starts to exist at the moment of conception, one could claim that it is caused, at that moment, by (events involving) its parents.</p>"
