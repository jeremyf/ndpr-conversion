rket appeal. . .</p>  <p class=\"NDPRBodyTexT\">And at the end of the chapter, in the final paragraph, Sloterdijk comes to the not so surprising conclusion that \"only global capitalism\" can serve as the arbiter of its own excesses. \"It alone could grow to become its own enemy during the next round of the game, an enemy that excites itself to the point where it has to take itself seriously as a contender who is deciding who is to be and who is not to be.\" (p. 226) There is at least a little dialectical twist here. But the fact the Sloterdijk reduces the value of all of the other movements he disparages to the values assigned by global capitalism does not establish the familiar hegemony -- the hegemony discussed by the very Marxian and post-Marxian critics he dismissed as superfluous. That Capitalism may consume itself and hence (re)produce itself is an interesting, though hardly original, point. That it is the only story to tell of our age is another matter entirely.</p>  <p class=\"NDPRBodyTexT\">The conclusion,<i> Beyond Resentment</i><span style=\"font-style: normal;\">, is advisedly short, since Sloterdijk has so very little to conclude. There will be regional collections of rage rather than a monolithic collective. Each of the attempts to forge a grand collective has failed. Yet this failure could be instrumental in the emergence of a new transvaluation of rage. Sloterdijk makes the analogy of contemporary revenge and retributive unhealthy expressions of rage to Nietzschean </span><i>ressentiment</i><span style=\"font-style: normal;\">. Sloterdijk muses that this revenge could make for more interesting expressions of rage that overcome the current unhealthy ones. We might begin to respect one another, he seems to say, if we reinterpret our capacity to rage, though as one well suspected from the outset he has absolutely no vision of what this will entail or how to go about it. He ends with whimsy and platitude. This rethinking of rage will allow for us to \"stay in balance,\" to learn to \"see oneself always through the eyes of others,\" to establish \"a culture of rationally built second-order observations,\" and allow us to establish \"a new set of interculturally binding disciplines\" that could create world culture for the first time. (p. 229)</span></p>  <p class=\"NDPRBodyTexT\">One does not need to consult the original German to see that Mario Wenning's translation is inadequate in places. Sloterdijk's pithy prose comes through at times, but it is a clunky imitation in many others. Indeed there are some real howlers. For example, when Sloterdijk means to play on Heidegger's dictum that thinking is thanking, to turn our attention to rage and to imply that Heidegger was a bit of a <i>fl\xC3\xA2neur</i><span style=\"font-style: normal;\"> in the ways that he called our attention back to the Greeks, Wenning renders this very interesting sentence: \"Heidegger, who we imagine to be a thoughtful tourist on the planes [sic] of Troy, would probably say: fighting is also thanking.\" (p. 11-12) I know that I have never been able to get a good flight into Troy! One wonders what the airport code might be. . .</span></p>  <p class=\"NDPRBodyTexT\">In an interview after his famous <i>Critique of Cynical Reason</i><span style=\"font-style: normal;\"> appeared, Sloterdijk reportedly shrugged-off criticism of the work and said he did not think it should be taken all that seriously. But he literally banks on the opposite reaction. The danger of his work, and that of the others like him, is that their ironic treatises take the place in the public mind of the work of genuine critique. Pandering obstructs pondering. </span><i>Rage and Time</i><span style=\"font-style: normal;\"> continues Sloterdijk's meta-cynical exploitation.</span></p>"
