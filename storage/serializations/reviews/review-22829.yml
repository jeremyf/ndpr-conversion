place in reality\" (111). One way Atheism could satisfy this demand is to commit to (i-iii), minus the last parenthetical, plus the  thesis that there is no God. Fuller suggests that such a position would be  'mere' atheism: \"a secular version of the theological justification for science\" (110). </p>  <p class=\"NDPRBodyTexT\">But, assuming Fuller's historical reconstruction  is correct, it is not obvious that interpretations of (i-iii) consistent  with the Atheist thesis are unavailable. The \"specifically cognitive demands of  religion\" need not be specific <i style=\"\">to</i> religion. Put another way, why assume the theological stamp on (i-iii) is indelible? A concept of 'objective reality' and criteria of human cognitive  distinctiveness are needed to make sense of these theses, and specifying these is a  challenging task to be sure. But it is not obvious that the only candidates for  success are <i style=\"\">theological</i> (and Christian). More generally, Fuller does not show that the optimism required for science  demands that our cognitive privilege be conceived in relation to a divine  creator. This weakens his rebuttal of Atheism, making the unification of science and  theology appear coherent but arbitrary.</p>  <p class=\"NDPRBodyTexT\">Another facet of this problem appears in \"time travel scenarios\" in which past Heroes of Science are transposed in imagination to the present-day. Fuller's rationale for this  argumentative device is solid. To make sense of science as a long-term aspirational enterprise, we must be able to represent its ethos as continuous. This  requires that past Heroes recognize our science as the descendent of their own inquiries. Time travel scenarios are a literal way of respecting this requirement, respectably Protestant (in Fuller's sense) and calculated  to appeal to a general audience. But what should we infer from such thought experiments? Galileo, Fuller reports, would liken our national and international scientific societies to the Vatican (83). This analogy in  turn supports an article of Protscience dissent: our current scientific  institutions are authoritarian \"shackles\" on the progressive scientific spirit (62). Even if these counterfactual claims are true (and who could judge  this?), if the Vatican is the closest analog of the NAS available to temporally-shifted-Galileo, why should we judge our current situation by  the specific points of his (hypothetical) analogy? Continuity with the past  does not demand correspondence or identification with it. Fuller indicates  one possible interpretation of historical 'experiments' but is silent  regarding alternatives. Perhaps his intent is to provoke readers into articulating  their own, but the text as written does not invite them.</p>  <p class=\"NDPRBodyTexT\">Another of <i style=\"\">Science</i>'s important and contentious theses is that our scientific establishment  brands intelligent design (and other Protscience) 'anti-science' just as Church authorities branded Protestant dissenters 'atheist.' There is, however, a straightforward sense in which intelligent design and young earth  creationism (which Fuller also supports as deserving of public funding; 78) are 'anti-science.' Both aim to undermine well-confirmed scientific  theories, notably Darwinian evolution. Understandably then, Fuller's defense of intelligent design as \"anti-authority yet pro-enquiry\" is accompanied by thoroughgoing rejection of Darwinism (146). Though this rejection  increases the internal coherence of Fuller's view, his critique of Darwinian  evolution is problematic, decreasing the appeal of his position. One problem is that Fuller's conception of Darwinism is ambiguous. His main objections are  to \"universal Darwinism;\" that is, Darwinian evolutionary theory elevated to a comprehensive worldview.<sup><a style=\"\" href=\"#_edn4\" name=\"_ednref\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a></sup> But young earth creationism and intelligent design are proposed as  alternative explanations for biological phenomena.<sup><a style=\"\" href=\"#_edn5\" name=\"_ednref\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[5]</span></span></a></sup> The arguments in <i style=\"\">Science</i> conflate Darwinism as a comprehensive worldview with Darwinism as a scientific  theory that provides satisfying explanations in a more limited domain. Fuller  has little to say about the latter, suggesting that the only explanation it  can offer for knowledge-seeking is \"curiosity,\" and that its only models are adaptationist (34, 43). This sweeping indictment ignores the  diversity of models in contemporary evolutionary biology, as well as ongoing research  in evolutionary epistemology, animal cognition, and integrative models of biological and cultural evolution. But the general audience for whom the  book is intended might take Fuller's arguments to address current  evolutionary theory rather than an ideology that is sometimes associated with it. In  this way, the book could propagate misrepresentations of evolutionary theory.</p>  <p class=\"NDPRBodyTexT\">Fuller's treatment of 'non-evolutionary biology'  raises similar concerns. He begins with a valuable insight: not all biological  inquiry rests on Darwinian premises. In particular, molecular biology often  proceeds without reference to evolutionary models.<sup><a style=\"\" href=\"#_edn6\" name=\"_ednref\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[6]</span></span></a></sup> But the lesson Fuller draws from this is not that biology (among other scientific fields) is pluralistic, but that the unifying role of the  Modern Synthesis is a sham, a defensive posture taken when \"biologists feel collectively under threat\" (79). Fuller seeks to drive a wedge between Darwinian ideas and highly innovative fields associated with \"an engineering approach\": molecular biology, nanotechnology,  bioengineering, and computational and synthetic biology.<sup><a style=\"\" href=\"#_edn7\" name=\"_ednref\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[7]</span></span></a></sup>  He rightly notes that these fields are rife with \"design language,\" relatively autonomous from evolutionary biology, and proceed by creative  experimentation, innovating new ways of gaining knowledge (41). By highlighting these  features, Fuller seeks to align these fields with intelligent design and against Darwinism, underwriting the claim that design language advances science  in general (39). But this boundary work ignores evolutionary biology as a  distinct field of study with close ties to genetics, in effect treating evolution  as a bit of branding for the current scientific establishment. This is not a  fair representation of the science we have.</p>  <p class=\"NDPRBodyTexT\">Fuller's most principled objection to Darwinism  is that it rejects \"humanity's privileged position vis-\xC3\xA0-vis a divine creator\" (105). Natural selection entails \"metaphysical leveling\" -- we are just one species among many, doomed to eventual extinction, with no \"divine spark\" animating our efforts to know and act (112). Fuller suggests that, consistently applied, a Darwinian  worldview leads to resignation, skepticism, and despair; an existential situation  he attributes (with perhaps more confidence than current Darwin scholarship warrants) to Darwin himself. But this characterization ignores another fundamental component of Darwinian processes: variation. That all  species are subject to the same natural processes does not entail that all are  alike. Fuller assumes that the only reasonable normative position a Darwinist  could take is \"species equality\" -- and that, since all have equal status, there is nothing distinctively valuable about humanity. This is one way  to apply Darwinian ideas to normative questions, but hardly the only one.  The bearing of natural selection on human values is currently unsettled.  Working out these relations is an exciting joint project for biology, psychology,  and philosophy, among other fields. It is far from obvious that Darwinian explanations of our capacities for understanding and morality will end  in resignation and skepticism, though current accounts are speculative and incomplete. But this is the inevitable situation of all \"living science.\"</p>  <p class=\"NDPRBodyTexT\">Fuller's tendency to ignore variation (in  Darwinism) and pluralism (in science more generally) is consistent with the theme of  monism, which runs throughout the book. Its basic premise is that science is  unified by a single ethos, oriented toward a single ideal end. In seeking  historical understanding, Fuller looks for the single point of origin of an idea;  support for science converges on the source narrative for the main monotheistic religions (the story of Abraham). Historical periods and moments are  discussed in terms of a single exemplar; a Great Man who represents the dominant scientific ethos of his place and time. This consistent monism gives  Fuller's argument a powerful internal coherence. But it leads him to ignore  normative prospects for values associated with pluralism -- notably <i style=\"\">tolerance</i>,  an idea with powerful implications for both religion and science.</p>  <p class=\"NDPRBodyTexT\">Fuller's <i style=\"\">Science</i> offers a distinctive and provocative perspective on the value of  science. It will be of interest to those concerned with history of science,  relations of science and religion, and the role of values in science. Written in an  informal style, the book (or portions thereof) would be suitable for  undergraduate courses in history of science, science and society, or philosophy of  biology. But its intended audience is not limited to the classroom. The book is  brief and accessible, its first and last chapters peppered with references  from popular culture as well as Western intellectual history. Its striking  analogies and vivid examples will provoke responses from any reader: Dr.  Strangelove as the apotheosis of faith in scientific progress (7); Eddington's Two  Tables prefigured in the duality of the Eucharist (45-46); computer simulation  as a form of counterfactual \"middle knowledge\" approximating the mind of God; the prospect of \"post-Christian biotechnology\" removing the taint of Original Sin by genomic intervention (140). Fuller's <i style=\"\">Science</i> should succeed handily in its aim: to spur philosophical thought in the general public.</p>    <div style=\"\">\r\n  <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[1]</span></span></a></sup>  E.g., Dawkins, R. (2006) <i style=\"\">The God Delusion</i>. Boston: Houghton-Mifflin; Dennett, D. (2006) <i style=\"\">Breaking the  Spell</i>. New York: Viking; Dawkins, R. (2009) <i style=\"\">The Greatest  Show on Earth</i>. New York: Free Press. </p>  </div>  <div style=\"\" id=\"edn\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[2]</span></span></a></sup>  Chapter 3 is organized in triples -- or trinities. </p>  </div>  <div style=\"\" id=\"edn\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref\" name=\"_edn3\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[3]</span></span></a></sup>  Gieryn, T. (1999) <i style=\"\">Cultural Boundaries of Science: Credibility on the Line</i>. Chicago: Chicago University Press. </p>  </div>  <div style=\"\" id=\"edn\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref\" name=\"_edn4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a></sup>  Dennett, D. (1995) <i style=\"\">Darwin's Dangerous Idea</i>. NY: Simon & Schuster. </p>  </div>  <div style=\"\" id=\"edn\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref\" name=\"_edn5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[5]</span></span></a></sup>  It is on these grounds that intelligent design proponents argue for its inclusion  in US high school biology classes.</p>  </div>  <div style=\"\" id=\"edn\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref\" name=\"_edn6\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[6]</span></span></a></sup>  There is also plenty of research that deals in both; e.g., molecular evolution  and (more recently) Darwinian systems explanations.</p>  </div>  <div style=\"\" id=\"edn\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref\" name=\"_edn7\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[7]</span></span></a></sup>  Pauly, P. (1987) <i style=\"\">Controlling Life: </i><i style=\"\"><span style=\"\">Jacques Loeb  and the Engineering Ideal in Biology</span></i><span style=\"\">. New  York: Oxford University Press.</span></p>  </div>  </div>"
