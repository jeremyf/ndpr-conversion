  <p>My third point concerns Otsuka\xE2\x80\x99s concepts of political society and \xE2\x80\x9Cinter-political governing body\xE2\x80\x9D. Otsuka says that only the legitimacy of the former necessarily depends on actual consent. The latter is instead justified by the mere fact that in its absence \xE2\x80\x9Cdisorder and chaos\xE2\x80\x9D would ensue (p. 108). This, however, seems to imply a considerable weakening of what originally appeared to be an uncompromisingly voluntarist theory of political obligation. The inter-political governing body is, after all, entrusted with overseeing, if necessary <i>by force</i> (if not, how?), the application of Otsuka\xE2\x80\x99s two left-libertarian principles of justice (self-ownership and the egalitarian proviso), and presumably all of the property rights that derive from them. Otsuka calls this a \xE2\x80\x9Cbare minimum necessary\xE2\x80\x9D of non-voluntary political obligation (p. 109), but this bare minimum looks fairly substantial from the point of view of the orthodox libertarian. There are of course still important voluntarist elements in Otsuka\xE2\x80\x99s proposal \xE2\x80\x93 in particular, his insistence on the possibility of illiberal societies existing within the jurisdiction of the inter-political governing body, and the fact that these societies may stake territorial claims consistently with the principles of justice. Nevertheless, he seems to be closer to Rawls than to Locke in his derivation of the right of governments to enforce the principles of justice themselves.</p>  \n\
  <p>I have raised some criticisms here of some of Otsuka\xE2\x80\x99s arguments, but that is the way with all provocative and engaging philosophical work, however well argued. His book will no doubt give rise to a great deal more discussion, and it surely deserves to have a major impact on current debates on justice and political obligation.</p>"
