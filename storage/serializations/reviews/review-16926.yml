y but \"automatically\" where the reasons all fall on one side. Unless we desire, are tempted, or have some inclination not to A, the question of choice does not arise. This, Goetz thinks, is quite ordinarily the case (but no cause for dismay). Indeed, what we recognize as reasons is constrained by past choices we have made, choices that form the selves we are by settling questions concerning our long-range commitments and plans.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">It is unclear, however, why Goetz thinks that many -- apparently most -- of the \"mindful\" actions we perform are un-chosen. To be sure, a great many of our actions are performed without so much as reflectively entertaining what reasons we might have in their favor or against. Much action, for example, is habitual. Nevertheless where reasons come into play, we manage much of the time to find <i>some</i></span><span lang=\"EN-AU\"> reason both for and against a contemplated action. In a dark alley at midnight, a burly thief aims his gun at my head and demands my money. I have no doubts that my life is worth more to me than the $20, but even so, I'm a bit pig-headed and resent being ordered around. Still, I have no hesitation in seeing that indulging that resentment is foolish. Have I, by Goetz's lights, chosen freely in this circumstance? If so, then I think free choice is a common, every-day phenomenon indeed. If not, then how strong do opposing reasons have to be?</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">In the development of a theodicy, Goetz begins with an argument that purports to show that a free-will defense commits one to a theodicy: <i>viz.</i></span><span lang=\"EN-AU\">, to the proposition that the creation of beings with libertarian freedom is a good that outweighs the moral evil in our world (p. 133). This is a mistake. What the defender needs to show is only that, for all we know, the risk-weighted possibilities for moral evil are outweighed by the probability-weighted goods attending libertarian freedom. But of course a theodicy, if it can be had, is better in any case than a mere defense. Can it be had?</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Goetz's entry, as I understand it, goes like this. If we compare two individuals equal with respect to the total balance of pain and felicity they experience (one whose early life is woe-beset and who in later life reaps good fortune, the other with the order of these fates reversed), we will consider the former more fortunate. Now, we are by nature such that the greatest fortune for which we can hope is a life that ultimately brings eternal and perfect felicity. God would not deny us such a life if He could grant it (as He can) and if we have earned it by pursuing by just means a self-forming (free) choice to seek perfect happiness. Making such a choice requires that we have libertarian freedom, and granting us such freedom means that God risks the possibility that we will do evil and harm others. Still, each of us can see that taking that risk is worth having the opportunity to achieve eternal perfect happiness.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">This defense, so far as it goes, has a number of weaknesses. Let me note just two. First, the existence of the theistic God and the choices/consequences we are allegedly offered have not been well enough advertised. Many individuals have lived and do live in ignorance of them. So, while they might have hoped for perfect happiness, they have been unaware of its availability, and hence not in a position to choose it. If they nevertheless live a righteous life filled with considerable suffering, and are awarded beatitude, have they then been fairly treated? That seems doubtful on Goetz's account, given the relevant absence of choice.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">However, suppose they have heard the Christian Good News. Are they then in a position freely to choose justly a self-forming choice to pursue that happiness? Only, it seems, if they also have a reason <i>not</i></span><span lang=\"EN-AU\"> to do so. Goetz perhaps thinks that everyone has such reasons. As I noted above, however, it is unclear to me just how good a reason must be to serve as an opponent reason in free choice.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Second, Goetz's theodicy doesn't speak to the terminal suffering of non-human animals. For that he offers only a defense -- but an unpersuasive one. It amounts to the claim that we just don't know enough about the psychology of animals to know whether their suffering constitutes an evil. But it seems plain that we do know enough to know that.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">This book provides not only a sustained presentation of one non-causal libertarian view, but also a detailed engagement with objections to it, and an excellent introduction to a substantial body of the current literature on the topic of free will. It makes a significant contribution to that literature and would make an excellent text for a graduate seminar.</span></p>    <div>\r\n  <hr align=\"left\" size=\"1\" width=\"33%\">  <div id=\"edn1\">  <p class=\"NDPRBodyTexT0\"><sup><a href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[1]</span></span></a></sup><span lang=\"EN-AU\"> I don't see that much illumination is shed by Goetz's comment that </span></p>  <p class=\"NDPRBodyTexT0\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">a reason (purpose) that explains a choice is an optative conceptual entity (one expressing the idea that the world <i>might be</i></span><span lang=\"EN-AU\"> a certain way that is good . . . ). This implies that it is neither a propositional attitude (a belief or a desire, or the two combined) nor a propositionally structured entity with a truth value. (p. 20, Goetz's italics)</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">But what sort of thing could \"express the idea\" that the world might be (come to be?) a certain good way, but lack a truth value?</span></p>  </div>  </div>"
review_title: Freedom, Teleology, and Evil
