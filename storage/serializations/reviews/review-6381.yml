> <i>The Philosophy of David Hume </i><span style=\"font-style: normal;\">(London:<span style=\"\">  </span>Macmillan, 1941).<span style=\"\">  </span>The best recent naturalist interpretations are Don Garrett's in </span><i>Cognition and Commitment in Hume's Philosophy</i><span style=\"font-style: normal;\"> (New York: Oxford UP, 1997) and David Owen's in </span><i>Hume's Reason</i><span style=\"font-style: normal;\"> (Oxford: Oxford UP, 1999).</span></p>  <p class=\"MsoEndnoteText\"> <o:p></o:p></p>  </div>  <div style=\"\" id=\"edn4\">  <p class=\"MsoEndnoteText\"><sup><a style=\"\" href=\"#_ednref4\" name=\"_edn4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">4</span></span></a></sup> <i>A Progress of Sentiments</i><span style=\"font-style: normal;\"> (Cambridge:<span style=\"\">  </span>Harvard UP, 1991).<span style=\"\">  </span>See also W. E. Morris, \"Hume's Conclusion,\" </span><i>Philosophical Studies</i><span style=\"font-style: normal;\"> 99 (2000), 89-110.</span></p>  <p class=\"MsoEndnoteText\"> <o:p></o:p></p>  </div>  <div style=\"\" id=\"edn5\">  <p class=\"MsoEndnoteText\"><sup><a style=\"\" href=\"#_ednref5\" name=\"_edn5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">5</span></span></a></sup> <i>Enquiries Concerning Human Understanding and Concerning the Principles of Morals</i><span style=\"font-style: normal;\">, L. A. Selby-Bigge (ed.); 3<sup>rd</sup> edition, P. H. Nidditch (ed.), (Oxford: Clarendon Press,</span><i> </i><span style=\"font-style: normal;\">1975), 110.<span style=\"\">  </span></span><i>Enquiry Concerning Human Understanding: A Critical Edition</i><span style=\"font-style: normal;\">, Tom Beauchamp (ed.), (Oxford: Clarendon Press, 2000), Section X, Part 1, \xC2\xB64.</span></p>  </div>  </div>"
