=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\">Section three is almost purely mathematical. It provides general definitions of cardinals and ordinals and develops the basics of cardinal and ordinal arithmetic (more than you would find in something like Halmos; less than you would find in the first chapter of Jech's green book; but quite enough for most beginning philosophy students). As before, this development is clear and well-motivated, although the motivations are more technical\xE2\x80\x94i.e., more purely mathematical\xE2\x80\x94than those given in previous sections. My only caution about the section is this: because of Potter's delayed introduction of replacement, he's forced to adopt somewhat non-standard definitions of cardinal and ordinal.<a style=\"\" href=\"#_edn4\" name=\"_ednref4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a> This doesn't seriously affect the actual mathematics of the section\xE2\x80\x94i.e., it doesn't affect the kinds of theorems Potter can prove\xE2\x80\x94but it does affect the feel of many of his arguments.<o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\">The last section, section four, concerns some additional set-theoretic axioms. Replacement is introduced as one of several axioms which govern the height of the set-theoretic hierarchy (the other main ones are the previously mentioned \"axiom of ordinals\" and an axiom scheme of reflection, although modern large cardinal axioms do receive a brief mention). Potter then turns to the axiom of choice. He spends a chapter looking at some standard equivalents of the axiom\xE2\x80\x94well-ordering principles, maximality principles, etc.\xE2\x80\x94and another chapter exploring the effects of choice on basic cardinal arithmetic. Along the way, he provides short treatments of several other, interesting but non-standard, axioms: V=L, GCH, and the axiom of determinacy. He ends with three appendixes: one on the standard axioms of ZFC and two on the nature of classes and the effects\xE2\x80\x94both conceptual and technical\xE2\x80\x94of adding them to our basic set theory.<o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\">This last section is probably the most philosophical in the whole book. The main philosophical problem concerns the justification of the axioms of choice and replacement. There are well-known difficulties with generating these axioms from the iterative conception (for instance, the very fact that the axioms don't follow from axiomatizations of the kind Potter gives in section one). Potter provides a nice discussion of the relevant problems here, and then sketches several possible lines of response. We could replace (or supplement) the iterative conception with other intuitive conceptions of sets\xE2\x80\x94say, limitation of size principles in the case of replacement. We could try for purely regressive justifications (difficult in either case, but probably more difficult in the case of replacement than of choice). Or, we could try to show that\xE2\x80\x94appearances to the contrary\xE2\x80\x94these axioms really do flow from a proper understanding of the iterative conception (Potter has some especially interesting suggestions on how this line might go in the case of replacement). Alongside the exploration of these possibilities, Potter provides shorter treatments of the constructible universe, of submodel versions of Skolem's paradox, of recent work on the decidability of the continuum hypothesis, and of the difference between classes and sets.<o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\">At the end of the day, who should read this book? I think it's an ideal book for mathematical logicians and professional set theorists who are looking for an introduction to the philosophical side of their subject. The philosophical parts of the book are closely tied to specific bits of mathematics, and the mathematical \"payoffs\" of various philosophical claims are brought out clearly. As a result, the book is unlikely to leave mathematicians with the feeling that its philosophical questions are \"free-floating\" or \"unmotivated.\" Further, Potter's axiomatization is sufficiently different from standard axiomatizations\xE2\x80\x94e.g., ZFC\xE2\x80\x94that even technically sophisticated readers are likely to find the mathematics fresh and illuminating. For readers in this class, then, I heartily recommend the book.<o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\">I'd make the same recommendation to philosophers who have some prior background in set theory. For philosophers without such a background, my recommendation is (a little) more tentative. On the one hand, Potter's book has three real expository virtues. First, the mathematics itself is extremely clearly presented, both at the level of individual proofs and at the level of general conceptual organization. As a result, it's an easy book to learn from. Second, Potter is very good at explaining the motivations\xE2\x80\x94both philosophical and technical\xE2\x80\x94for various bits of mathematics, so one never has the feeling of wading through long pages of pointless technical minutiae. Finally, there's a whole lot of good philosophy and history in this book, enough to make it a rewarding read even for those who don't intend to follow all the technical details. In these senses, then, Potter's book provides a great introduction to set theory and its philosophy.<o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\">On the other hand, I wouldn't recommend Potter's book as a stand alone introduction to modern set theory. For all its virtues, Potter's axiomatization of set theory really is non-standard. This goes beyond the specific choice of axioms. Much, for instance, of his terminology is unusual (those with more standard training won't naturally follow talk about \"birthdays,\" \"histories\" or \"accumulations\"). Further, some of the usual terminology receives unusual definitions (e.g., the previously mentioned case of cardinals and ordinals). As a result, this book\xE2\x80\x94taken by itself\xE2\x80\x94would ill-prepare its reader to enter contemporary discussions in the history and philosophy of set theory. So, if someone wants to use one book as a stand-alone introduction to set theory, then this book probably shouldn't be it; but, if someone is willing to use two books, then Potter's book should definitely be one of the two, and it should probably be the first one opened.<o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\">Do I have any quibbles about the philosophical side of this book? Of course. (What philosopher doesn't have quibbles about another philosopher's book?) Ideally, I'd have liked the historical sections to pay more attention to Skolem and to Weil. Also, I think that the organization of the book may have led Potter to underplay certain nice approaches to justifying the axioms of choice and replacement. I think, for instance, that replacement looks more intuitive when it's considered in conjunction with the axiom of infinity, and that regressive arguments for choice and replacement together work better than arguments for either of them by itself (because, for instance, of the nice structure they jointly put on the classes of cardinals and ordinals). But these really are quibbles. Potter has written the best philosophical introduction to set theory on the market, and there's no particular reason for him to have focused his book on the beating of my favorite horses. <o:p></o:p></span></p>  <p class=\"MsoNormal\"> <o:p></o:p></p>  </div>   <div style=\"\">\r\n\
  <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"MsoEndnoteText\"><a style=\"\" href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[1]</span></span></a> <span style=\"\">On the iterative conception, the set-theoretic universe is stratified into a (well-ordered) sequence of \"levels.\" Sets at lower levels are logically prior to sets at higher levels, and sets at higher levels depend on those sets from lower levels which serve as their members. Although the historical origins of this conception are somewhat obscure\xE2\x80\x94Potter provides a nice discussion of the relevant issues in sections 3.2 and 3.9\xE2\x80\x94the iterative conception has now become the standard picture for working set-theorists. Among other things, it provides a well-motivated way of avoiding the classical set-theoretic paradoxes. Since collections like \"the class of all sets\" or \"the class of all ordinals\" include sets from all levels of the hierarchy, they don't themselves form sets at any level of the hierarchy; on the iterative conception, therefore, they don't form sets at all.</span></p>  </div>  <div style=\"\" id=\"edn2\">  <p class=\"MsoNormal\"><a style=\"\" href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[2]</span></span></a> <span style=\"\">As noted above, Potter's axiomatization is heavily influenced by Dana Scott's theory of sets and stages (best known to philosophers through the work of the late George Boolos). Potter's version, however, includes some elegant simplifications and a number of terminological felicities. In terms of logical strength, the axiomatization is essentially equivalent to ZFC minus the axioms of choice, replacement and foundation. The differences with ZFC are mostly a matter of presentation; they serve to highlight the extent to which Potter's axioms flow (or don't flow) from an analysis the iterative conception of sets.<o:p></o:p></span></p>  <p class=\"MsoEndnoteText\"> <o:p></o:p></p>  </div>  <div style=\"\" id=\"edn3\">  <p class=\"MsoNormal\"><a style=\"\" href=\"#_ednref3\" name=\"_edn3\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[3]</span></span></a> <span style=\"\">Instead of defining the natural numbers as a particular set within the hierarchy, Potter defines the more general notion of a Dedekind algebra; then, via an isomorphism result, he shows how any Dedekind algebra can stand proxy for the natural numbers.<o:p></o:p></span></p>  <p class=\"MsoEndnoteText\"> <o:p></o:p></p>  </div>  <div style=\"\" id=\"edn4\">  <p class=\"MsoNormal\"><a style=\"\" href=\"#_ednref4\" name=\"_edn4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a> <span style=\"\">For Potter, a cardinal is an equivalence class of equinumerous sets all of which appear at the same level of the hierarchy (the first level at which any sets of the relevant size appear). Similarly, an ordinal is an equivalence class of isomorphic well-orders (again, all of which appear at the first level at which any such well-orders appear). In effect, then, Potter is using Russell-style definitions of \"cardinal\" and \"ordinal,\" but avoiding paradox by cutting things down \xC3\xA0 la Scott's trick.<o:p></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"\"> <o:p></o:p></span></p>  <p class=\"MsoEndnoteText\"><span style=\"\">I should note here that, once Potter presents the axiom of replacement\xE2\x80\x94or, more accurately, a slightly weaker axiom which Potter calls the \"axiom of ordinals\"\xE2\x80\x94in section four, he does explain how to recover the standard definition of \"ordinal.\" He also discusses the standard definition of \"cardinal\" in a brief appendix on ZFC.</span></p>  </div>  </div>"
review_title: "Set Theory and Its Philosophy: a Critical Introduction"
