content: "<p>This is a rewarding book. In terms of area, it has one foot firmly planted in metaphysics and the other just as firmly set in the philosophy of science. <em>Nature&#39;s Metaphysics</em> is distinctive for its thorough and detailed defense of fundamental, natural properties as essentially dispositional and for its description of how these dispositional properties are thus suited to sustain the laws of nature as (metaphysically) necessary truths.</p>  \n\
  <p>After a useful introductory first chapter, Chapters 2 and 3 set out Bird&#39;s metaphysics and his account of the modality of laws. The heart of his metaphysics is <em>dispositional essentialism</em> (DE), the view that at least some fundamental, natural properties have dispositional essences (p. 45). (&#39;Natural&#39; here serves to indicate that there aren&#39;t too many of these properties -- there is not a property for every predicate. &#39;Fundamental&#39; here means scientifically fundamental, part of the true physics.) Bird holds a strong form of DE: <em>dispositional monism</em> (DM); it is the view that <em>all</em> fundamental, natural properties have dispositional essences. Bird&#39;s idea is that the essence of any fundamental, natural property includes a certain conditional relationship between that property&#39;s manifestation property and its stimulus property. So, the mere existence of a fundamental, natural property makes it necessary that, if something with the property also has the stimulus property then, in addition, it has the manifestation property. To Bird, this universally quantified conditional has the requisite non-accidentality and generality to qualify as a law. (I consider this the key argument in the book. I take a closer look at it below.) Chapter 4 reveals problems for David Lewis&#39;s and David Armstrong&#39;s accounts of laws; in a nice departure from the existing literature, Bird&#39;s focus is on the problems that stem from Lewis&#39;s and Armstrong&#39;s denials of DE.</p>  \n\
  <p>Chapters 5-9 are detailed replies to possible objections to DE, DM, and his account of laws. More specifically, Chapter 5 addresses objections to DE. Chapter 6 considers a regress objection to DM and Chapter 7 considers structural properties (e.g., being triangular) as putative counterexamples to DM. Chapter 8 defends the thesis that all laws are necessarily true. Since all this metaphysical work is being done by the dispositional essences of fundamental, natural properties, the laws might seem somehow gratuitous. Nevertheless, in Chapter 9, Bird explains why he is not prepared to deny that there are laws. In this ninth chapter, he also completes the account of laws started in Chapter 3. Chapter 10, the concluding chapter, includes some summary and some interesting discussion of how well the laws of current physics fit with Bird&#39;s philosophy.</p>  \n\
  <p>There is too much of merit to do justice to anywhere near all the interesting philosophical issues raised in <em>Nature&#39;s Metaphysics</em>. But, it also would be a shame not to engage with at least some of them. So, I&#39;ll begin by filling in the specifics of the key argument, &quot;the core of the dispositional essentialist explanation of laws&quot; (p. 46). This will let me identify some straightforwardly problematic steps in the argument and also some steps that subtly introduce some crucial and risky assumptions.</p>  \n\
  <p>The key argument is a derivation that starts from a conditional analysis of dispositions:</p>  <p style=\"margin-left: 0.5in\">(CA) D<sub>(S,M)</sub>x &harr; (Sx \xE2\x96\xA1&rarr; Mx).</p>  \n\
  <p>&#39;D<sub>(S,M)</sub>x&#39; abbreviates &#39;x is disposed to manifest M in response to stimulus S&#39; and &#39;\xE2\x96\xA1&rarr; &#39; expresses the counterfactual conditional. Defenders of (CA) will take it to be necessarily true. So, they will also hold:</p>  <p style=\"margin-left: 0.5in\">(CA<sub>\xE2\x96\xA1</sub>) \xE2\x96\xA1(D<sub>(S,M)</sub>x &harr; (Sx \xE2\x96\xA1&rarr; Mx)).</p>  \n\
  <p>DE tells us that at least one fundamental, natural property is essentially dispositional. Like Bird, I will use &#39;P&#39; to pick out an arbitrary one of these properties. So, according to Bird, DE tells us:</p>  <p style=\"margin-left: 0.5in\">(DE<sub>P</sub>) \xE2\x96\xA1&forall;x(Px &rarr; D<sub>(S,M)</sub>),</p>  \n\
  <p>where &#39;S&#39; and &#39;M&#39; are no longer bound variables. Instead, they pick out a specific stimulus property and a corresponding specific manifestation property associated with P. Hence Bird is assuming that P is at least partly the disposition to manifest M in response to S.</p>  \n\
  <p>In (DE<sub>P</sub>), substitute for &#39;D<sub>(S,M)</sub>&#39; according to (CA<sub>\xE2\x96\xA1</sub><sub>)</sub> to derive:</p>  <p style=\"margin-left: 0.5in\">(I) \xE2\x96\xA1&forall;x(Px &rarr; (Sx \xE2\x96\xA1&rarr; Mx)),</p>  \n\
  <p>from which it follows that</p>  <p style=\"margin-left: 0.5in\">(V<sub>\xE2\x96\xA1</sub>) \xE2\x96\xA1&forall;x((Px &amp; Sx) &rarr; Mx))</p>  \n\
  <p>and</p>  <p style=\"margin-left: 0.5in\">(V) &forall;x((Px &amp; Sx) &rarr; Mx)).</p>  \n\
  <p>Bird contends that (V) is a &quot;nomic generalization&quot; (p. 46). Why is (V) nomic? Well, P is a fundamental, natural property -- a property to be found in the true physics. It is also essentially dispositional. In addition, Bird&#39;s derivation of (V<sub>\xE2\x96\xA1</sub>) shows that (V) is non-accidental in a very strong sense. Thus, the scientifically fundamental status of the disposition P, the non-accidentality of (V), and (I would add) the intuitive (though hard-to-specify) conceptual ties connecting dispositions, laws, causation, explanation, and the other nomic concepts come together to make a convincing case that (V) is nomic in some way. Given that (V) is also suitably general, it is no great stretch to conclude that (V) is a law.<sup><a name=\"_ednref1\" href=\"#_edn1\" title=\"_ednref1\">[1]</a></sup></p>  \n\
  <p>Bird has apparently established that there is at least one law that is necessarily true. The necessitarian tradition that he is working from, however, makes the much stronger claim that <em>all</em> laws are necessarily true. To this end, Bird asks us to consider two different stances one might take about the modality of laws:</p>  <p style=\"margin-left: 0.5in\">(PNL) At least some laws are necessary.</p>  <p style=\"margin-left: 0.5in\">(FNL) All laws are necessary.</p>  \n\
  <p>Then, in one of the few disappointing passages of the book, we are given Bird&#39;s reasons for favoring (FNL):</p>  <p style=\"margin-left: 0.5in\">Accepting (PNL) but not (FNL) would give us a mixed view of laws, some explained as consequences of (DE) while others are explained <em>&agrave; la fa&ccedil;on de</em> Lewis or <em>&agrave; la fa&ccedil;on d&#39;</em>Armstrong. This would seem to be an untidy metaphysic, with two classes of laws. Theorists have always sought a unified account of laws (p. 49).</p>  \n\
  <p>In brief, if only some laws are necessary, then one is stuck with an untidy metaphysic and so a failed account of laws.</p>  \n\
  <p>All of this is the basis for what is Bird&#39;s first attempt at a dispositional essentialist account of laws:</p>  <p style=\"margin-left: 0.5in\">laws are those regularities whose truth is guaranteed by the essentially dispositional nature of one or more of the constituent properties, in the way that (V) is guaranteed by the dispositional nature of P (pp. 46-47).</p>  \n\
  <p>Right after stating this, he takes it back a bit, saying that among the laws are also generalizations that supervene on these guaranteed-to-be-true regularities. We have to wait until Chapter 9 to get the final revision, which is prompted by the worry that, if one allows the supervening generalizations in, too many regularities are counted as laws; &quot;The general relations will be abundant&quot; (p. 201). Bird doesn&#39;t give specific counterexamples to counting all the supervening generalizations as laws, but the problem clearly stems from the fact that all necessary truths supervene on everything. So, the worry seems to be that, say, true mathematical generalizations or true tautologies that intuitively are not laws would be mistakenly counted as such. In reply, Bird tries to describe a unity among what sorts of regularities are tagged with the label &#39;law&#39; in ordinary language, and this ultimately leads him to his final proposal:</p>  <p style=\"margin-left: 0.5in\">The laws of a domain are the fundamental, general explanatory relationships between kinds, quantities, and qualities of that domain, that supervene upon the essential nature of those things (p. 201).</p>  \n\
  <p>(&#39;Fundamental&#39; here means fundamental relative to the domain in question.) There is a lot that might be challenged about this account, especially the suggested domain relativity of lawhood, but for the questions I want to raise it is only really important to understand the central idea. It is this: Start with the regularities derivable from a contained property as (V) was from the dispositional nature of P, see what supervenes on these regularities, but then among the supervenient generalizations focus in on the ones that are explanatory. Right there, those are the laws.</p>  \n\
  <p>Where lie the troublesome steps? They reside with (i) the argument from the necessity of one law to the necessity of all laws, (ii) the role of explanation and supervenience in Bird&#39;s final version of the dispositional essentialist account of laws, and (iii) a critical assumption Bird makes about the dispositional nature of fundamental, natural properties in starting his key derivation with (DE<sub>P</sub>) and (CA<sub>\xE2\x96\xA1</sub>).</p>  \n\
  <p>First, suppose that Bird has succeeded in showing that (V) is a law and is necessarily true. Will concerns about unification establish that <em>all</em> laws are necessarily true? I do not see how. Why couldn&#39;t there be a perfectly unified account of laws that counts (V) as a law and also counts some contingent generalizations as laws too? After all, the most naive regularity account does so in a perfectly unified way: P is a law if and only if P is a universal generalization and P is true. For another example, consider an account that says that P is a law if and only if P is a true generalization explained by the fundamental aspects of the universe, where these fundamental aspects include at least the fundamental, natural properties. Then, so long as both contingent regularities and necessary ones could be explained by the fundamental aspects of the universe, (V) and also some contingent generalizations might count as laws. Finally, consider Marc Lange&#39;s account of laws,<sup><a name=\"_ednref2\" href=\"#_edn2\" title=\"_ednref2\">[2]</a></sup> which analyzes lawhood in terms of membership in a counterfactually stable set of propositions. His idea is that the set of laws is special in that each of its members would still be true under any counterfactual supposition consistent with the set itself. Not surprisingly, both contingent truths and necessary truths turn out to be laws. None of these accounts make lawhood an un-unified property.</p>  \n\
  <p>The second concern I have about the key argument of <em>Nature&#39;s Metaphysics</em> is that the final account of laws offered by Bird lacks the elegance of his first attempt. Initially, no additional modal or nomic notions are introduced besides the necessity embodied in (DE) and (CA<sub>\xE2\x96\xA1</sub>). This is an important attraction of necessitarianism: &quot;We don&#39;t need a multiplicity of necessities, we need just one&quot; (p. 48). However, in Bird&#39;s final account, the nomic notion of explanation is included. What&#39;s more, this notion does all the interesting work. All necessary truths supervene on everything. So, when the supervenience clause is introduced into Bird&#39;s account, derivability from dispositional essences becomes an excess element of the account. One can just require that laws be necessarily true, leaving out any mention of the essential nature of the fundamental, natural properties. The only interesting work left to do is to cut the laws from the herd of necessary truths, and that work is done in the final account by considerations about what explains what.</p>  \n\
  <p>Third, despite appearances, Bird has not established a connection from the existence of any fundamental, natural property with a dispositional essence to the existence of a specific manifestation property and a specific stimulus property. Obviously, there is no guarantee that we are in a position to know the properties of the <em>true</em> physics. But, even working from the natural properties of <em>current</em> physics, there is the question of whether these properties are dispositional in the specific way that Bird assumes they are. Ordinary dispositions and fundamental, natural properties are not usually picked out using what Bird calls <em>overt</em> <em>disposition descriptions</em> (ones that explicitly mention a manifestation property and a stimulus property). They are expressed by what Bird calls <em>covert disposition names </em>(e.g., &#39;courage&#39; or &#39;charge&#39;). Whether any ordinary disposition or any fundamental, natural property really is a disposition to M in response to S is a question with no easy answer. Bird is aware of this potential difficulty:</p>  <p style=\"margin-left: 0.5in\">Covert disposition names and overt disposition descriptions may both denote properties, but we should not assume that there is a straightforward analysis of the former in terms of the latter (p. 20).</p>  \n\
  <p>But he also seems to think that he can bypass this issue by focusing &quot;primarily on overt dispositions&quot; (p. 24), formulating (DE<sub>P</sub>) and (CA<sub>\xE2\x96\xA1</sub>) with overt locutions. The problem is that this undercuts the plausibility of the claim that his key derivation has anything to do with laws of nature.<sup><a name=\"_ednref3\" href=\"#_edn3\" title=\"_ednref3\">[3]</a></sup> As pointed out above, it is important that the property P that (DE<sub>P</sub>) is about be a fundamental, natural property, a property of the true physics. Otherwise there is little reason to think that the derivation spits out the truth or necessity of even one law. Do the derivation starting with the disposition to cry in response to peeling onions or the disposition to be colored in response to being red, and see if there is still the same intuitive pull for thinking that the resulting generalization (V) is nomic or lawful. Admittedly there is some brief discussion of how inertial mass (p. 20) and charge (p. 22) might be made overtly dispositional, but without more the relevance of the key derivation to the problem of laws is threatened.</p>  \n\
  <p>The derivation itself is sensitive to the assumptions one makes about the nature of dispositions. Consider the property of being fragile, the disposition to break. One could question whether <em>the disposition to break</em> is identical to <em>the disposition to break in response to being struck</em>. The surface grammar of these two expressions suggests that these are distinct dispositions. An intuitive example confirms this: The hot, liquid glass isn&#39;t fragile -- it is not disposed to break; but, arguably, it is disposed to break in response to being stuck because, if it were cooled to room temperature, it would break in response to being struck. One convinced by these considerations might hold that no specific stimulus property is associated with the disposition to break; one might hold instead that what it important is <em>that there be a stimulus </em>that would cause the break. Maybe, x is disposed to break if and only if there is a stimulus S, such that, if x were S, then x would break. In this spirit, let &#39;D<sub>M</sub>x&#39; abbreviate &#39;x is disposed to M&#39;. Then, instead of Bird&#39;s (CA) and (DE<sub>P</sub>), the derivation should start with:</p>  <p style=\"margin-left: 0.5in\">(CA&prime;) D<sub>M</sub>x if and only if (&exist;S)(Sx \xE2\x96\xA1&rarr; Mx)</p>  \n\
  <p>and</p>  <p style=\"margin-left: 0.5in\">(DE&prime;<sub>P</sub>) \xE2\x96\xA1&forall;x(Px &rarr; D<sub>M</sub>x).</p>  \n\
  <p>Substituting for &#39;D<sub>M</sub>x&#39; in (DE&prime;<sub>P</sub>) in accord with (CA&prime;), we get:</p>  <p style=\"margin-left: 0.5in\">(I&prime;) \xE2\x96\xA1&forall;x(Px &rarr; (&exist;S)(Sx \xE2\x96\xA1&rarr; Mx)).</p>  \n\
  <p>But, from here, though (V) will be <em>true</em> for some S (it will be true for the stimulus property that would <em>actually</em> lead an x that is P to manifest M), it doesn&#39;t follow that this generalization will be necessarily true. In other words, (V<sub>\xE2\x96\xA1</sub>) does not follow.&nbsp; Among the worlds where P is instantiated, a property S<sub>1</sub> might make P things manifest M in some of those worlds but not in others.&nbsp; As far as&nbsp; (I&prime;) is concerned, there might be a different relevant stimulus property for P in every possible world. So, no necessarily true conditional linking any one stimulus property to the manifestation condition follows, at least not without some additional assumptions.<sup><a name=\"_ednref4\" href=\"#_edn4\" title=\"_ednref4\">[4]</a></sup> Thus, not only the relevance of the derivation to the problem of laws, but the derivation itself depends on the plausibility of the structural assumptions one makes about the fundamental, natural properties.</p>  \n\
  <p>What I like best about <em>Nature&#39;s Metaphysics</em> is that Bird has pushed to the forefront of the dialectic specific necessitarian assumptions. The book provides a detailed proposal about how laws are essential to the properties they contain. I have focused on his key derivation and his account of laws, material found primarily in Chapters 2, 3, and 9. But, every chapter exhibits this same kind of detailed (and dreadfully clever) discussion. It is the kind of discussion that is rare in the necessitarian literature. To my mind, my misgivings do not undermine the necessitarian project. Indeed, they might ultimately reveal the benefit to that project of continuing to tackle the hard issues in the manner of Bird.<sup><a name=\"_ednref5\" href=\"#_edn5\" title=\"_ednref5\">[5]</a></sup></p>    <br />  <hr />  <div id=\"edn1\">  \n\
  <p><sup><a name=\"_edn1\" href=\"#_ednref1\" title=\"_edn1\">[1]</a></sup> In Chapter 3, Bird is non-committal as to whether (V) is a law or merely a regularity entailed by a relation between the properties in (V) that, strictly speaking, is the entity which is the law. By Chapter 9, with his mention of general explanatory <em>relationships</em>, Bird may seem to lean toward the latter view, but one should keep in mind that these relationships might just be ones of extensional inclusion (p. 200). To keep things simple, and hereby revealing my own leaning, I&#39;ll ignore this complication, putting everything in terms of the regularity option. </p>  </div>  <div id=\"edn2\">  \n\
  <p><sup><a name=\"_edn2\" href=\"#_ednref2\" title=\"_edn2\">[2]</a></sup> <em>Natural Laws in Scientific Practice</em>, Oxford: Oxford University Press, 2000.</p>  </div>  <div id=\"edn3\">  \n\
  <p><sup><a name=\"_edn3\" href=\"#_ednref3\" title=\"_edn3\">[3]</a></sup> There is nothing in the seemingly innocuous (DE) that tells us that any of the fundamental, natural properties is essentially dispositional in the manner required by (DE<sub>P</sub>). If &#39;having a dispositional essence&#39; as it is used in (DE) just means &#39;being disposed to manifest M in response to S&#39; for some M and some S, then (DE) isn&#39;t nearly as innocuous as it may have first seemed.</p>  </div>  <div id=\"edn4\">    <p class=\"MsoEndnoteText\"><sup><a name=\"_edn4\" href=\"#_ednref4\" title=\"_edn4\">[4]</a></sup> It is interesting to note, for example, that if the subjunctive conditional is treated as the strict conditional, &#39;P \xE2\x96\xA1&rarr; Q&#39; = &#39;\xE2\x96\xA1 (P &rarr; Q)&#39;, then there is a property S that makes (V<sub>\xE2\x96\xA1</sub>) true. Given Bird&#39;s desire to minimize modalities, this might be an assumption he would be willing to make. This view of counterfactuals is developed, among other places, in Kai von Fintel&#39;s &quot;Counterfactuals in a Dynamic Context&quot; in <em>Ken Hale: A Life in Language</em>, M. Kenstowicz (ed.), Cambridge: MIT Press, 2001.&nbsp;</p>  </div>    <p class=\"MsoFootnoteText\"><sup><a name=\"_edn5\" href=\"#_ednref5\" title=\"_edn5\">[5]</a></sup> Thank you to Marc Lange for helpful comments on a draft of this review.</p>"
