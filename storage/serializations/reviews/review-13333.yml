  <p><sup><a name=\"_edn3\" href=\"#_ednref3\" title=\"_edn3\">[3]</a></sup> There is nothing in the seemingly innocuous (DE) that tells us that any of the fundamental, natural properties is essentially dispositional in the manner required by (DE<sub>P</sub>). If &#39;having a dispositional essence&#39; as it is used in (DE) just means &#39;being disposed to manifest M in response to S&#39; for some M and some S, then (DE) isn&#39;t nearly as innocuous as it may have first seemed.</p>  </div>  <div id=\"edn4\">    <p class=\"MsoEndnoteText\"><sup><a name=\"_edn4\" href=\"#_ednref4\" title=\"_edn4\">[4]</a></sup> It is interesting to note, for example, that if the subjunctive conditional is treated as the strict conditional, &#39;P \xE2\x96\xA1&rarr; Q&#39; = &#39;\xE2\x96\xA1 (P &rarr; Q)&#39;, then there is a property S that makes (V<sub>\xE2\x96\xA1</sub>) true. Given Bird&#39;s desire to minimize modalities, this might be an assumption he would be willing to make. This view of counterfactuals is developed, among other places, in Kai von Fintel&#39;s &quot;Counterfactuals in a Dynamic Context&quot; in <em>Ken Hale: A Life in Language</em>, M. Kenstowicz (ed.), Cambridge: MIT Press, 2001.&nbsp;</p>  </div>    <p class=\"MsoFootnoteText\"><sup><a name=\"_edn5\" href=\"#_ednref5\" title=\"_edn5\">[5]</a></sup> Thank you to Marc Lange for helpful comments on a draft of this review.</p>"
