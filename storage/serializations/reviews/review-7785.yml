nowledge. The second debate was a dispute among Academics in the first century BCE over the status and proper form of scepticism. This debate is considerably more obscure than the first, and so its details are more controversial. Some Academics (Clitomachus) advocated a radical form of scepticism, other Academics (Philo of Larissa, at least for a time) adopted a mitigated form of scepticism, and still other Academics (Antiochus and in the end, apparently, Philo) abandoned scepticism. Brittain explains clearly how the positions of Cicero's Roman interlocutors in the two editions of the </span><i>Academica</i><span style=\"font-style: normal;\"> align with the views of the Greek philosophers involved in the Stoic-Academic and the intra-Academic debates. </span></p>   <p class=\"MsoBodyText\">The material of greatest philosophical significance in the <i>Academica</i><span style=\"font-style: normal;\"> concerns the debate between the Stoics and Academics over the possibility of knowledge and its implications for the rationality of assent and the conditions of action. In his introduction Brittain outlines the Stoic doctrine of 'cataleptic' impressions and what he calls the \"core\" Academic argument against this doctrine, but his discussion is at certain important points obscure. This is so in part because the terminology he uses to explicate the Stoic doctrine of 'cataleptic' impressions is obscure. He talks of \"the phenomenal content\" (xxi-xxii) of an impression without making it clear just what this might be -- though, given that he also talks with respect to impressions of \"the inimitable richness and detail of the representation\" (xx), the \"phenomenal content\" of an impression must be at least in part a matter of the properties that impression represents its object as having. More confusing still is Brittain's remark about cataleptic impressions that \"The content of such impressions represents their objects so accurately that it could not be mimicked or reduplicated. . . \" (xxi). Here, curiously, it is not an impression that represents something but its content that does so. This just seems to confuse the thing that does the representing (an impression) with what it represents as being the case (its content).</span></p>   <p class=\"MsoBodyText\">The Academics argued that no impression satisfies the Stoic definition of a 'cataleptic' impression and, therefore, that there are no 'cataleptic' impressions. In making this argument the Academics appealed principally to two sets of considerations: the existence of what Brittain calls \"metaphysically indiscernible -- or, at any rate, experientially indiscriminable -- objects\" (xxi) (e.g. twins, a pair of eggs, etc.) and the existence of certain abnormal states of mind, e.g. dreams and madness. It is far from clear, either in our sources (including the <i>Academica</i><span style=\"font-style: normal;\">) or in Brittain's introduction, just how these considerations are supposed to support the conclusion that no impression satisfies the Stoic definition of a 'cataleptic' impression. The Academic appeal to \"indiscriminable\" objects is especially puzzling. Brittain writes with respect to such objects that \"Any one of these, [the Academics] argued, could be mistaken for another, no matter how good or accurate one's impression of it was\" (xxi). The Stoics can easily concede, however, that </span><i>if</i><span style=\"font-style: normal;\"> two objects </span><i>A</i><span style=\"font-style: normal;\"> and </span><i>B</i><span style=\"font-style: normal;\"> (Socrates and his twin, two eggs, etc.) are in fact \"indiscriminable\" -- that is, if </span><i>A</i><span style=\"font-style: normal;\"> and</span><i> B</i><span style=\"font-style: normal;\"> are so similar that whatever differences they do exhibit cannot be captured by any human impression -- then no impression of </span><i>A</i><span style=\"font-style: normal;\"> or of </span><i>B</i><span style=\"font-style: normal;\"> is a 'cataleptic' impression. But in conceding this much the Stoics need not concede, and it is not easy to see how the Academics have given them any reason to concede, that for any object </span><i>A</i><span style=\"font-style: normal;\"> there is in fact a second object </span><i>B</i><span style=\"font-style: normal;\"> that is \"indiscriminable\" from </span><i>A</i><span style=\"font-style: normal;\"> and, therefore, that for any object </span><i>A</i><span style=\"font-style: normal;\">, no impression of </span><i>A</i><span style=\"font-style: normal;\"> is a 'cataleptic' impression. Brittain describes the Academic appeal to \"indiscriminable\" objects as an appeal to \"the indiscriminability (</span><i>aparallaxia</i><span style=\"font-style: normal;\">) of true and false (or, more accurately, of cataleptic and noncataleptic) impressions\" (xxii). But, first, this characterization of the Academic appeal to \"indiscriminable\" objects is inaccurate.</span><sup><a style=\"\" href=\"#_edn1\" name=\"_ednref1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"font-family:Georgia;\"><span style=\"\">[1]</span></span></span></a></sup> For the Academics do <i>not</i><span style=\"font-style: normal;\"> argue that there are 'non-cataleptic' impressions that are \"indiscriminable\" from 'cataleptic' impressions. They argue that there are </span><i>no</i><span style=\"font-style: normal;\"> 'cataleptic' impressions.<span style=\"\">   </span>Second, Brittain does not explain, nor even raise as a possible interpretative issue, how the Academic appeal to \"indiscriminable\" objects can support a conclusion with the required generality -- how, that is, it can support the conclusion that </span><i>no</i><span style=\"font-style: normal;\"> impression is a 'cataleptic' impression rather than the weaker conclusion, compatible with Stoic doctrine, that </span><i>some</i><span style=\"font-style: normal;\"> impressions are not 'catalpetic'.</span></p>   <p class=\"MsoBodyText\">Brittain's discussion (xxiii-xxxi) of the Stoic <i>apraxia</i><span style=\"font-style: normal;\"> or 'inactivity' argument, and of the philosophical options with which it leaves the Academics, is much better. These options, as Brittain explains, dictate the different forms Academic scepticism assumed after Arcesilaus and Carneades. The Academics had argued </span></p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">(A) There are no 'cataleptic' impressions.</p>   <p class=\"MsoBodyText\">According to the Stoics</p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">(B) It is not rational to assent to a 'non-cataleptic' impression.</p>   <p class=\"MsoBodyText\">It follows, the Academics argued, that </p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">(C) It is not rational to assent to any impression.</p>   <p class=\"MsoBodyText\">The Stoics offered what Brittain calls \"a practical <i>reductio</i><span style=\"font-style: normal;\">\" (xxv) of this Academic argument. If (C) were correct, action would be impossible. For, the Stoics claimed, action requires assent to impressions. This argument leaves the Academics with three options:</span></p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">(I) Reject the Stoic claim that action requires assent.</p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">(II) Accept the Stoic claim that action requires assent, but reject the Stoic claim (B) that it is not rational to assent to a 'non-cataleptic' impression, and so reject (C).</p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">(III) Accept the Stoic claim that action requires assent, but reject the original Academic conclusion (A) that there are no 'cataleptic' impressions, and so reject (C).</p>   <p class=\"MsoBodyText\">As Brittain explains, Clitomachus exercises option (I), Philo of Larissa and Metrodorus option (II), and, though the evidence is much less clear here, Philo in his lost Roman Books, (III). (A more detailed discussion of these different forms of Academic scepticism is available in chapters 2 and 3 of Brittain's excellent <i>Philo of Larissa</i><span style=\"font-style: normal;\"> (Oxford, 2001).)</span></p>   <p class=\"MsoBodyText\"><i>On Academic Scepticism</i><span style=\"font-style: normal;\"> is a splendid volume. Brittain's translation of the </span><i>Academica</i><span style=\"font-style: normal;\"> is among the very best recent translations of an ancient philosophical text. This translation, together with the wealth of supplementary material Brittain provides, will allow readers who do not know Latin but are interested in the philosophical problems under discussion in the </span><i>Academica</i><span style=\"font-style: normal;\"> to engage with Cicero's difficult text.<span style=\"text-transform: uppercase;\"><o:p></o:p></span></span></p>   <p class=\"MsoBodyText\"> <o:p></o:p></p>     <div style=\"\">\r\n\
  <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"MsoEndnoteText\"><sup><a style=\"\" href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[1]</span></span></a></sup> Brittain may be relying here on Michael Frede's misleading remark (in \"Stoics and Skeptics on Clear and Distinct Impressions,\" in his <i>Essays in Ancient Philosophy</i><span style=\"font-style: normal;\">, Minneapolis, 1987, 173) that the Academic appeal to \"indiscriminable\" objects is supposed to show that there are impressions \"exactly like, or at least indistinguishable from, cognitive impressions in the way in which they represent their object.\"</span></p>  </div>  </div>"
review_title: Cicero, On Academic Scepticism
