  <p>Brown\xE2\x80\x99s essay decries the minor role that natural selection has played in evolutionary explanations of biological diversity, speciation, and the history of life, and seeks to make natural selection the prominent explanation for evolutionary phenomena at every scale. He shows how this can be done through game-theoretic models, arguing that the success of his endeavor should be judged by \xE2\x80\x9Chow it can color the way we think about nature, enlarge the scope of interesting questions, inspire new research, and solve applied problems\xE2\x80\x9D (117). Although fruitfulness is important, and indeed, it will be interesting to see whether Brown\xE2\x80\x99s approach proves successful, it is not the only criterion by which an approach should be judged. Furthermore, as Orzack and Sober\xE2\x80\x99s essay emphasizes, it is a mistake to focus one\xE2\x80\x99s efforts on one cause without any consideration of other possible causes. When Brown considers the reasons why an optimality model may fail (and failure on his view is qualitative failure, not just quantitative failure), and <i>none</i> of the reasons mentioned includes the possibility that there are nonselective processes at work in this case (he includes only the most extreme nonadaptationist reason, \xE2\x80\x9Cthe basic premise of the optimality approach is wrong\xE2\x80\x9D), then it is hard not to see this as \xE2\x80\x9Csimplistic adaptationism\xE2\x80\x9D (to use his phrase).</p>  \t\t \n\
  <p>Eshel and Feldman distinguish between short-term evolution (the dynamics of the relative frequencies of a finite, fixed set of genotypes) and long-term evolution (the \xE2\x80\x9Ctrial and error\xE2\x80\x9D process by which mutation introduces new genotypes into the population). Arguing that the two processes are qualitatively different, they conclude that whereas with short-term models \xE2\x80\x9Cconvergence to individual local optima is likely to occur only under the specific assumptions of often unrealistically simple models,\xE2\x80\x9D with long-term models \xE2\x80\x9Cphenotypic changes\xE2\x80\xA6tend to converge in the long term and, with probability 1, to local optima.\xE2\x80\x9D However, models are only as good as their assumptions, and by Eshel and Feldman\xE2\x80\x99s own admission, their models assume a constant environment (Brown\xE2\x80\x99s models, discussed above, seem to assume this as well). As Abrams states, \xE2\x80\x9Csignificant environmental variability may be the rule rather than the exception in natural systems,\xE2\x80\x9D (273-4). If this is the case, then the applicability of the models is severely restricted.</p>  \t\t \n\
  <p>Of the four essays that are of a more \xE2\x80\x9Cphilosophical/historical\xE2\x80\x9D bent, the essays by Peter Abrams, Ron Amundson, and Peter Godfrey-Smith succeed admirably in clarifying the some of the terms of the debate, an achievement which can (in the ideal) help pave the way towards resolution.</p>  \t\t \n\
  <p>Abrams argues that even if one successfully demonstrates that natural selection is the most important evolutionary force acting on a trait, this implies neither its adaptiveness nor its optimality. He states that \xE2\x80\x9Cexact optimality seems unlikely and may never occur\xE2\x80\x9D (285) and that adaptation probably occurs frequently (but not always, and it is difficult to say how frequently). Nonetheless, he argues that optimality models can be very useful in discovering the selective mechanism underlying a given trait, providing, in some circumstances, the only reasonable way to determine which traits would be adaptive. However, in order to determine which mechanism (selective or nonselective) is operating, we must focus not on whether the traits are optimal, but on the dynamics of change in the population.</p>  \t\t \n\
  <p>Admundson\xE2\x80\x99s essay traces the roots of today\xE2\x80\x99s developmentalists and adaptationists back to debates in the nineteenth century and demonstrates how and why the two sides often talk past one another. Amundson is pessimistic concerning the possibility of a synthesis of the two, and yet his analysis seems to suggest that the two approaches are focused on different aspects of the same phenomena, rather than being contradictory. Thus, a synthesis should be possible in principle, if the two sides can lay down their swords for a time.</p>  \t\t \n\
  <p>Godfrey-Smith\xE2\x80\x99s essay clarifies that there are really <i>three</i> adaptationist debates: an empirical debate over the prevalence of natural selection, an explanatory debate over whether adaptation is the \xE2\x80\x9Ccore intellectual mission of evolutionary theory,\xE2\x80\x9D and a methodological debate over whether we ought to be looking for adaptations in nature. Godfrey-Smith argues that although there are relationships between the three debates, they are logically independent of one another, and he gives a general discussion as to how each of the debates might be resolved.</p>  \t\t \n\
  <p>Egbert Giles Leigh, Jr. purports to solve the question of the prevalence of adaptation in a one-page discussion of Aristotle. Although I have striven to remain charitable in my critiques, I cannot help but ask here whether we have returned to the Middle Ages where one need only cite the authority of Aristotle to uphold one's point. Can it be that all the disputants in the adaptationist debate need only to read Aristotle, where all their disagreements are settled? Other longstanding debates are also dispatched summarily by Leigh's essay: the definition of adaptation, the question of constraint, the testing of adaptive explanations. Leigh admits to being an \"incorrigible adaptationist,\" but his sketchy treatment of the issues gives adaptationism a bad name.</p>  \t\t \n\
  <p>However, I do not want to end my review on a bad note. As should be clear from the above, overall I found the essays interesting, provocative, and informative. They document the fact that adaptationism has progressed in the last twenty years. <i>Adaptationism and Optimality</i> furthers the debates over adaptationism and should provide the basis of discussion and research for many years to come.<span style=\"font-weight: bold;\">\r\n\
