content: "<p>As one of the preliminary pages of <i>Adaptationism and Optimality</i> states, debates over the relative importance of natural selection in evolution are both longstanding and central to the field. The debates have often become heated, and so any review of a book on these topics must ask: Does the book provide an up-to-date picture of the adaptationist debate? Does it succeed in clarifying the terms of the debate? And most importantly, has the field responded to its critics (particularly to the accusation of untestability), and are these responses satisfactory? The answers to these questions are mostly \xE2\x80\x9Cyes,\xE2\x80\x9D although some essays do a better job addressing them than others do, as I will argue below.</p>  \t\t \n\
  <p>\t\t\t<i>Adaptationism and Optimality</i> is a collection of commissioned essays by distinguished biologists and philosophers, weighted a bit towards biologists over philosophers (perhaps due to the editors\xE2\x80\x99 stated goal of showing that this debate is relevant to \xE2\x80\x9Cbiologists in the trenches\xE2\x80\x9D). The authors represent a wide range of opinions and approaches and focus on different aspects of the debate. However, considering the book as a whole, there are a few areas where it could be improved. I would characterize the authors\xE2\x80\x99 views as ranging from strongly adaptationist to more weakly adaptationist. Although some of the authors critique various aspects of the stronger adaptationist positions, there are none that I would characterize as \xE2\x80\x9Canti-adaptationist,\xE2\x80\x9D a position perhaps best exemplified by Stephen Jay Gould and Richard Lewontin\xE2\x80\x99s (in)famous 1979 essay. The inclusion of an anti-adaptationist essay or two would have helped to round out the volume and to ensure that the authors are responding to the latest and best of the adaptationist critiques (if any). Still, Gould and Lewontin\xE2\x80\x99s presence is strongly felt here in that several of the authors are explicitly responding to (even, in some respects, agreeing with) Gould and Lewontin. Furthermore, given the title of the book, it would not be unreasonable to argue that one of its purposes is to present the current state of the adaptationist program. Let the anti-adaptationists write their own book. The book would also have benefited from greater interaction between the various authors \xE2\x80\x93 that is, having them comment on one another\xE2\x80\x99s essays in <i>this</i> volume, and not just comment on their previous works \xE2\x80\x93 or, lacking that, an overall piece at the end that reflected back on the preceding essays. (Below, I point out a few places where dialogue between the authors would have been beneficial). In spite of these few shortcomings, I would emphasize that, on the whole, the book is an important contribution to the topic of adaptationism and a good reflection of the \xE2\x80\x9Cstate of the art\xE2\x80\x9D in the field, particularly with regard to the testing of adaptationism. I have no doubt that it will be an essential reference for many years to come.</p>  \t\t \n\
  <p>Now to the particular essays themselves. Of course, I could not possibly do full justice to any of these essays in a review of this length, and my remarks will be extremely brief. An additional problem for any reviewer of these controversial issues is raised by the heatedness of the debate. One might strive to be impartial, and yet by being impartial, is one already taking a stand? The very terms in which the debate is cast imply this difficulty.<sup><a name=\"1b\" href=\"#1\">1</a></sup> In the \xE2\x80\x9CIntroduction,\xE2\x80\x9D the editors, Orzack and Sober, define adaptationism as \xE2\x80\x9Cthe claim that natural selection is the <i>only</i> important cause of the evolution of most nonmolecular traits\xE2\x80\x9D (not just \xE2\x80\x9Can\xE2\x80\x9D important cause or one cause among many) \xE2\x80\x9Cand that these traits are locally optimal\xE2\x80\x9D (6; emphasis added),<sup><a name=\"2b\" href=\"#2\">2</a></sup> . Thus, even to admit the possibility that there are other important causes of evolution runs the risk of taking a side against the adaptationist. I shall have to take that risk, however, if this is to be any sort of critical essay. Thus, my yardstick in evaluating each essay shall be: to what extent does the essay further the debate over adaptationism \xE2\x80\x93 does it clarify or provide direction in settling the debate? Or does it simply reiterate the adaptationist position with little or no consideration of other side? This yardstick may appear to beg the question against the adaptationist, and yet any good argument must consider its opposition, if only to expose its flaws. If I beg the question, I beg the question against a poor argument.</p>  \t\t \n\
  <p>Nonetheless, by the stated yardstick, most of the essays do quite well. Of the more \xE2\x80\x9Cbiological/scientific\xE2\x80\x9D of the essays (appearing towards the beginning of the book), those by David Baum and Michael Donoghue; Orzack and Sober; Hudson Reeve and Paul Sherman; Edward Herre, Carlos Machado, and Stuart West; George Gilchrist and Joel Kingsolver; and Kenneth Halama and David Reznick all advance the debate over adaptationism.</p>  \t\t \n\
  <p>Baum and Donoghue develop and argue for a likelihood framework for the testing of adaptationist hypotheses. This method allows them to \xE2\x80\x9Cconsider evidence in favor of alternative hypotheses\xE2\x80\x9D such as a hypothesis of genetic drift, rather than \xE2\x80\x9Cjust looking at the evidence <i>for</i> adaptation\xE2\x80\x9D; the measure of the degree of evidence for the adaptationist hypothesis is given by \xE2\x80\x9Cthe ratio of the likelihood that the character would have evolved via natural selection for the specified role versus the likelihood that it would have evolved without such selection,\xE2\x80\x9D (30; emphasis in original).</p>  \t\t \n\
  <p>Orzack and Sober focus on developing a test to distinguish between the alternative hypotheses of phylogenetic inertia (organisms have a particular trait because their ancestors did) and natural selection (organisms have a particular trait because it is adaptive and has been selected for). They emphasize that neither explanation should be used as a null hypothesis, because the null hypothesis ends up being given precedence over the other hypothesis. Instead, their method of \xE2\x80\x9Ccontrolled comparisons\xE2\x80\x9D requires that when one tests for selection, one must control for the possibility of phylogenetic intertia, and vice versa.</p>  \t\t \n\
  <p>Reeve and Sherman\xE2\x80\x99s essay does not take the \xE2\x80\x9Ctest both sides\xE2\x80\x9D approach that many of the other essays take. Instead, they take on the nonadaptationist approach directly, and attempt to demonstrate the provocative thesis that \xE2\x80\x9Cphylogenetic analyses alone are neither necessary nor sufficient to test hypotheses about phenotype existence\xE2\x80\x9D (104). They argue against the use of parsimony-based phylogenetic methods. It is not surprising to hear that the authors\xE2\x80\x99 arguments have already evoked an \xE2\x80\x9Centhusiastic response\xE2\x80\x9D in defense of these methods, and the authors\xE2\x80\x99 prediction that more are forthcoming is sure to be borne out.</p>  \t\t \n\
  <p>Herre, Machado, and West focus on the specific case of fig-wasp sex-ratios in order to draw more general conclusions concerning the testing of adaptation. They show how the predictions of a local mate competition optimality model (where there is selection for female-biased sex ratios) are <i>qualitatively</i> supported in fig wasps, but are seldom <i>quantitatively</i> supported. They argue that it is difficult to draw conclusions from these results \xE2\x80\x93 that in using this (and any) optimality model, one must also test the <i>assumptions</i> of the model in order to come to any conclusions about the results. They consider themselves to be adding additional testing requirements to those specified by Orzack and Sober (1994a, b). This excellent essay raises a number of important issues (e.g., regarding variation, the role of the environment, and the goals of testing adaptationist hypotheses) that I cannot do justice to here.</p>  \t\t \n\
  <p>Gilchrist and Kingsolver focus on fitness landscapes, arguing that studies of optimality have focused on fitness peaks without consideration of the topography. They consider the implications of various peak shapes for adaptation, including a study of landscapes under temporally varying environments, and discuss the ways that various shapes can provide evidence for and against adaptationist hypotheses.</p>  \t\t \n\
  <p>Halama and Reznick focus on the implication of <i>variation</i> for adaptationism. One might argue that variation is the result of \xE2\x80\x9Cneutral forces,\xE2\x80\x9D or one might argue that the variation is in some way adaptive. They suggest that much of the literature on adaptive variation has been overlooked, and provide a survey of studies of adaptive variation, focusing specifically on the ways in which density-dependent selection, frequency-dependent selection, disruptive selection, and selection in heterogeneous environments can sustain variation in a population. This essay is worthwhile for drawing our attention to this body of literature (and not making what Abrams calls in his essay the \xE2\x80\x9Cusual adaptationist assumption\xE2\x80\x9D that selection depletes variation), but it leaves too many questions unanswered \xE2\x80\x93 in particular whether there are alternative hypotheses for the populations under study and the extent to which these alternative hypotheses have been considered. Thus, it furthers the debate, but more work needs to be done on the important question of variation.</p>  \t\t \n\
  <p>One might very well ask how I could endorse this variety of approaches. However, I think in this case, there is strength in variety. A number of different approaches to adaptationism may be exactly what we need, especially when (as is the case here) authors are focusing on different aspects of the problem.</p>  \t\t \n\
  <p>Less helpful, I would argue, are the essay by Joel Brown and the essay by Ilan Eshel and Marcus Feldman.</p>  \t\t \n\
  <p>Brown\xE2\x80\x99s essay decries the minor role that natural selection has played in evolutionary explanations of biological diversity, speciation, and the history of life, and seeks to make natural selection the prominent explanation for evolutionary phenomena at every scale. He shows how this can be done through game-theoretic models, arguing that the success of his endeavor should be judged by \xE2\x80\x9Chow it can color the way we think about nature, enlarge the scope of interesting questions, inspire new research, and solve applied problems\xE2\x80\x9D (117). Although fruitfulness is important, and indeed, it will be interesting to see whether Brown\xE2\x80\x99s approach proves successful, it is not the only criterion by which an approach should be judged. Furthermore, as Orzack and Sober\xE2\x80\x99s essay emphasizes, it is a mistake to focus one\xE2\x80\x99s efforts on one cause without any consideration of other possible causes. When Brown considers the reasons why an optimality model may fail (and failure on his view is qualitative failure, not just quantitative failure), and <i>none</i> of the reasons mentioned includes the possibility that there are nonselective processes at work in this case (he includes only the most extreme nonadaptationist reason, \xE2\x80\x9Cthe basic premise of the optimality approach is wrong\xE2\x80\x9D), then it is hard not to see this as \xE2\x80\x9Csimplistic adaptationism\xE2\x80\x9D (to use his phrase).</p>  \t\t \n\
  <p>Eshel and Feldman distinguish between short-term evolution (the dynamics of the relative frequencies of a finite, fixed set of genotypes) and long-term evolution (the \xE2\x80\x9Ctrial and error\xE2\x80\x9D process by which mutation introduces new genotypes into the population). Arguing that the two processes are qualitatively different, they conclude that whereas with short-term models \xE2\x80\x9Cconvergence to individual local optima is likely to occur only under the specific assumptions of often unrealistically simple models,\xE2\x80\x9D with long-term models \xE2\x80\x9Cphenotypic changes\xE2\x80\xA6tend to converge in the long term and, with probability 1, to local optima.\xE2\x80\x9D However, models are only as good as their assumptions, and by Eshel and Feldman\xE2\x80\x99s own admission, their models assume a constant environment (Brown\xE2\x80\x99s models, discussed above, seem to assume this as well). As Abrams states, \xE2\x80\x9Csignificant environmental variability may be the rule rather than the exception in natural systems,\xE2\x80\x9D (273-4). If this is the case, then the applicability of the models is severely restricted.</p>  \t\t \n\
  <p>Of the four essays that are of a more \xE2\x80\x9Cphilosophical/historical\xE2\x80\x9D bent, the essays by Peter Abrams, Ron Amundson, and Peter Godfrey-Smith succeed admirably in clarifying the some of the terms of the debate, an achievement which can (in the ideal) help pave the way towards resolution.</p>  \t\t \n\
  <p>Abrams argues that even if one successfully demonstrates that natural selection is the most important evolutionary force acting on a trait, this implies neither its adaptiveness nor its optimality. He states that \xE2\x80\x9Cexact optimality seems unlikely and may never occur\xE2\x80\x9D (285) and that adaptation probably occurs frequently (but not always, and it is difficult to say how frequently). Nonetheless, he argues that optimality models can be very useful in discovering the selective mechanism underlying a given trait, providing, in some circumstances, the only reasonable way to determine which traits would be adaptive. However, in order to determine which mechanism (selective or nonselective) is operating, we must focus not on whether the traits are optimal, but on the dynamics of change in the population.</p>  \t\t \n\
  <p>Admundson\xE2\x80\x99s essay traces the roots of today\xE2\x80\x99s developmentalists and adaptationists back to debates in the nineteenth century and demonstrates how and why the two sides often talk past one another. Amundson is pessimistic concerning the possibility of a synthesis of the two, and yet his analysis seems to suggest that the two approaches are focused on different aspects of the same phenomena, rather than being contradictory. Thus, a synthesis should be possible in principle, if the two sides can lay down their swords for a time.</p>  \t\t \n\
  <p>Godfrey-Smith\xE2\x80\x99s essay clarifies that there are really <i>three</i> adaptationist debates: an empirical debate over the prevalence of natural selection, an explanatory debate over whether adaptation is the \xE2\x80\x9Ccore intellectual mission of evolutionary theory,\xE2\x80\x9D and a methodological debate over whether we ought to be looking for adaptations in nature. Godfrey-Smith argues that although there are relationships between the three debates, they are logically independent of one another, and he gives a general discussion as to how each of the debates might be resolved.</p>  \t\t \n\
  <p>Egbert Giles Leigh, Jr. purports to solve the question of the prevalence of adaptation in a one-page discussion of Aristotle. Although I have striven to remain charitable in my critiques, I cannot help but ask here whether we have returned to the Middle Ages where one need only cite the authority of Aristotle to uphold one's point. Can it be that all the disputants in the adaptationist debate need only to read Aristotle, where all their disagreements are settled? Other longstanding debates are also dispatched summarily by Leigh's essay: the definition of adaptation, the question of constraint, the testing of adaptive explanations. Leigh admits to being an \"incorrigible adaptationist,\" but his sketchy treatment of the issues gives adaptationism a bad name.</p>  \t\t \n\
  <p>However, I do not want to end my review on a bad note. As should be clear from the above, overall I found the essays interesting, provocative, and informative. They document the fact that adaptationism has progressed in the last twenty years. <i>Adaptationism and Optimality</i> furthers the debates over adaptationism and should provide the basis of discussion and research for many years to come.<span style=\"font-weight: bold;\">\r\n\
  </span></p> \n\
