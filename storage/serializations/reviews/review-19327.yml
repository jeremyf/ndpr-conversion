ce\"><span lang=\"EN-AU\">[6]</span></span></a></sup><span lang=\"EN-GB\"> Parfit D (1987), <i>Reasons and Persons</i></span><span lang=\"EN-GB\">, 2<sup>nd</sup> revised edition. Oxford UP, Oxford p. 367.</span></p>  </div>  <div id=\"edn7\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref7\" name=\"_edn7\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[7]</span></span></a></sup><span lang=\"EN-GB\"> This has been described by Edward Page in great detail, see Page E (2007) <i>Climate Change, Justice, and Future Generations</i></span><span lang=\"EN-GB\">. Edward Elgar, Cheltenham. S. 132-160.</span></p>  </div>  <div id=\"edn8\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref8\" name=\"_edn8\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[8]</span></span></a></sup><span lang=\"EN-AU\"> </span><span lang=\"EN-GB\">Kavka (1981) \"The Paradox of Future Individuals\". <i>Philosophy & Public Affairs</i></span><span lang=\"EN-GB\">. Vol. 11, pp. 93-112.</span></p>  </div>  <div id=\"edn9\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref9\" name=\"_edn9\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[9]</span></span></a></sup><span lang=\"EN-GB\"> Kuhn, Thomas S. (1963) <i>The Structure of Scientific Revolutions</i></span><span lang=\"EN-GB\">. U. of Chicago Press, Chicago, Ch. 2-4.</span></p>  </div>  <div id=\"edn10\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref10\" name=\"_edn10\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[10]</span></span></a></sup><span lang=\"EN-AU\"> </span><span lang=\"EN-GB\">See e.g. Cohen, Andrew I. (2008) \"Compensation for Historic Injustices. Completing the Boxill and Sher Argument\". <i>Philosophy and Public Affairs</i></span><span lang=\"EN-GB\"> 37 (1), pp. 81-102.</span></p>  </div>  <div id=\"edn11\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref11\" name=\"_edn11\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[11]</span></span></a></sup><span lang=\"EN-GB\"> Parfit 1987, p. 351.</span></p>  </div>  <div id=\"edn12\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref12\" name=\"_edn12\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[12]</span></span></a></sup><span lang=\"EN-AU\"> </span><span lang=\"EN-GB\">Parfit 1987, p. 352.</span></p>  </div>  <div id=\"edn13\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref13\" name=\"_edn13\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[13]</span></span></a></sup><span lang=\"EN-GB\"> Mulgan T (2002) \"Neutrality, Rebirth and Intergenerational Justice\". <i>J Appl Philos</i></span><span lang=\"EN-GB\"> 19 (1), pp. 3-15.</span></p>  </div>  <div id=\"edn14\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref14\" name=\"_edn14\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[14]</span></span></a></sup><span lang=\"EN-GB\"> Rawls J (1993) <i>Political Liberalism</i></span><span lang=\"EN-GB\">. Columbia UP, New York, p. 59; 1999, pp. 573-615.</span></p>  </div>  <div id=\"edn15\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref15\" name=\"_edn15\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[15]</span></span></a></sup><span lang=\"EN-GB\"> For the differences in eastern religions and philosophical traditions, see O' Flaherty W (ed.) (1980) <i>Karma and Rebirth in Classical Indian Traditions</i></span><span lang=\"EN-GB\">. U. of California Press, Berkeley.</span></p>  </div>  <div id=\"edn16\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref16\" name=\"_edn16\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[16]</span></span></a></sup><span lang=\"EN-GB\"> Mulgan T (2002) \"Neutrality, Rebirth and Intergenerational Justice\". <i>J Appl Philos </i></span><span lang=\"EN-GB\">19 (1), p. 6.</span></p>  </div>  <div id=\"edn17\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref17\" name=\"_edn17\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[17]</span></span></a></sup><span lang=\"EN-GB\"> Tremmel (2009) <i>A Theory of Intergenerational Justice</i></span><span lang=\"EN-GB\">. Earthscan, London pp. 40-46.</span></p>  </div>  <div id=\"edn18\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref18\" name=\"_edn18\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[18]</span></span></a></sup><span lang=\"EN-GB\"> Gosseries A (2004b) \"Constitutionalizing Future Rights?\" <i>Intergenerational Justice Rev</i></span><span lang=\"EN-GB\"> 4 (2), p. 11.</span></p>  </div>  <div id=\"edn19\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref19\" name=\"_edn19\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[19]</span></span></a></sup><span lang=\"EN-AU\"> </span><span lang=\"EN-GB\">Tremmel (2009) <i>A Theory of Intergenerational Justice</i></span><span lang=\"EN-GB\">. Earthscan, London p. 41.</span></p>  </div>  </div>"
