g=\"EN-AU\">[11]</span></span></a></sup><span lang=\"EN-GB\"> Parfit 1987, p. 351.</span></p>  </div>  <div id=\"edn12\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref12\" name=\"_edn12\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[12]</span></span></a></sup><span lang=\"EN-AU\"> </span><span lang=\"EN-GB\">Parfit 1987, p. 352.</span></p>  </div>  <div id=\"edn13\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref13\" name=\"_edn13\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[13]</span></span></a></sup><span lang=\"EN-GB\"> Mulgan T (2002) \"Neutrality, Rebirth and Intergenerational Justice\". <i>J Appl Philos</i></span><span lang=\"EN-GB\"> 19 (1), pp. 3-15.</span></p>  </div>  <div id=\"edn14\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref14\" name=\"_edn14\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[14]</span></span></a></sup><span lang=\"EN-GB\"> Rawls J (1993) <i>Political Liberalism</i></span><span lang=\"EN-GB\">. Columbia UP, New York, p. 59; 1999, pp. 573-615.</span></p>  </div>  <div id=\"edn15\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref15\" name=\"_edn15\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[15]</span></span></a></sup><span lang=\"EN-GB\"> For the differences in eastern religions and philosophical traditions, see O' Flaherty W (ed.) (1980) <i>Karma and Rebirth in Classical Indian Traditions</i></span><span lang=\"EN-GB\">. U. of California Press, Berkeley.</span></p>  </div>  <div id=\"edn16\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref16\" name=\"_edn16\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[16]</span></span></a></sup><span lang=\"EN-GB\"> Mulgan T (2002) \"Neutrality, Rebirth and Intergenerational Justice\". <i>J Appl Philos </i></span><span lang=\"EN-GB\">19 (1), p. 6.</span></p>  </div>  <div id=\"edn17\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref17\" name=\"_edn17\" titl