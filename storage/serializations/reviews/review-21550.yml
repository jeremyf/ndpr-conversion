s=\"NDPRBodyTexT\"><span lang=\"EN-GB\">As noted, Mukherji argues extensively for the scientific character of biolinguistics, which he takes to have 'identified a new aspect of the world' (28). Only his argument in the last chapter shows the full theoretical potential of this claim. Here Mukherji argues that the principles of C<sub>HL</sub> are not restricted to language but define a human specific class of unbounded symbolic systems.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">For the last century, the philosophy of mind was primarily concerned with questions about the relation between mental phenomena and physical phenomena or behaviour. Therefore, the discussion centred on fundamental oppositions such as dualism vs. some form of materialism or -- in respect of the primary source of evidence for questions about the mind -- introspection vs. mind-independent observations. Mukherji's approach to ask for the nature and extension of C<sub>HL</sub> puts these issues aside and offers a very different but promising way to approach the human mind with the help of an empirical theory.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">Mukherji's argument begins with the current Minimalist tendency to formulate linguistic principles in terms which are not linguistically specific. Many principles such as principles of least effort<b> </b></span><span lang=\"EN-GB\">are seen as conditions of nature which language thus shares not only with other cognitive domains, but a much broader spectrum of natural phenomena, including insect navigation, the trajectory of the planets, and the form of snowflakes. Apart from the lexicon, only the basic combinatorial operation Merge, which guarantees the recursive way in which lexical items are put together so as to yield complex linguistic expressions, is taken to be language specific.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">In order to pursue his claim that C<sub>HL</sub> is a general but species specific feature of human cognition, Mukherji has to show, firstly, that Merge is not restricted to language but also applies to other domains and, secondly, that there is no clear sense according to which the same principles of least effort can be seen as applying to language, insect navigation, and the shape of snowflakes. Mukherji's latter claim is motivated by a distinction between the general form of explanation and the actual explanation of a specific phenomenon. For example, in linguistics the principles of least effort are formulated in terms of computational efficiency. However, even though it is possible to describe snowflakes and the trajectory of a comet in computational terms, it does not make sense to think of them as solving equations. 'We need to distinguish, then, between symbol-processing systems per se and our ability to describe some system with symbols' (238). Mukherji concludes his argument by identifying the ability to compute with the possession of C<sub>HL</sub>.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">In support of the first claim above, Mukherji argues, following a remark of Wittgenstein's, that music is meaningful in the very same way in which language is. As noted above, Mukherji takes the only way in which the meaning of linguistic expressions is accessible to empirical investigation to consist in the structural differences between different types of expressions. Therefore, meaning in language is something internal to language. Mukherji also refutes the hypothesis that music is (solely) the expression of emotions. He argues that, just as in language, in any particular piece of music there are internal structural relations which govern our understanding of it. This notion of internal significance, he reasons, 'could well be a general phenomenon for the <i>natural</i></span><span lang=\"EN-GB\"> symbol systems, the hominid set, at issue' (209). </span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">Furthermore, drawing on data from both Western and Indian classical music, he maintains that there is no test for recursion which language passes but music does not pass. Therefore, music should be taken to be recursive in the very way language is. As Merge is defined as the simplest recursive operation and as there is no evidence that the recursive structure of music is more complex than that of language, Merge (pace Hauser et al., 2002 and Lehrdahl and Jackendoff, 2006) should be taken to apply to both music and language. The differences between music, language, logic and arithmetic thus do not consist in the general mechanism of computation; rather they are restricted to different kinds of lexical items in the respective domains as well as the domain specificity of the interface conditions.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">Overall, Mukherji urges that the computational system of human language is not language specific but restricted to a small number of human domains and thus defines the 'hominid set'. If this thesis turns out to be correct, the part of reality which the study of C<sub>HL</sub> reveals comes close to what one might expect from an empirical investigation of the mind. Although it will not cover every aspect of the mind which philosophers have been interested in, it makes sense to regard it as a core topic in a future philosophy of mind based on grammar. We might note that this, at the same time, would be a very old philosophy of mind, since it has many affinities with the stance taken by Universal grammarians in regards to the primacy of grammar in Ancient India. However austere and bleak Mukherji's picture may seem at times, it is a bold and impressive attempt to reorganize the landscape of the philosophy of mind and language.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\"><i>References</i></span><span lang=\"EN-GB\"></span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">Hauser, M. D., Chomsky, N. and Fitch, W. T., 2002: '