  <p>All the essays in this collection are worth reading, and there is no space to discuss more than a few. One exceptionally subtle essay, which I can mention only in passing, is Louis A. Sass\xE2\x80\x99 \xE2\x80\x9CWittgenstein, Freud and the Nature of Psychoanalytic Explanation.\xE2\x80\x9D Wittgenstein\xE2\x80\x99s opinion of Freud\xE2\x80\x99s project, and his ambivalent attitude toward Freud in general are subtle and complicated matters. Sass understands that Wittgenstein himself had a project, just as much as did Freud, even if Wittgenstein\xE2\x80\x99s project was to undercut ones like Freud\xE2\x80\x99s, and Sass\xE2\x80\x99 articulation of the differences and similarities between Wittgenstein and Freud are instructive.</p>   \n\
  <p>A final crabby note: $75 seems far too much for this volume, especially given the shoddy editorial work and proofreading which have left the text marred by misprints, unsecured bibliographic references, and annoying and misleading redundancies.</p>"
