content: "<p>This is an interesting collection of eleven essays, written by ten authors, a little more than half of whom are academic philosophers, while the others are other scholars of the humanities. The two editors, Richard Allen and Malcolm Turvey have collaborated on an introductory essay, and each of them has written a separate piece. The other authors are Charles Altieri, P. M. S. Hacker, Oswald Hanfling, John Hyman, Graham McFee, Louis A. Sass, Severin Schroeder, and Ben R. Tilghman. There is not space in this review to discuss all eleven essays, and so the review discusses only those essays the reviewer thought he might have something useful to say about.</p>   \n\
  <p>When a contemporary philosopher, especially one of an analytical persuasion, writes about other philosophers, he is likely to do one of two things: If the subject is another contemporary philosopher, especially one still living, the philosopher is apt to be critical, perhaps even concluding that the subject-philosopher has made errors. If the subject is a philosopher from times gone by, then the contemporary philosopher is apt to engage in exegesis, regarding the older text almost as a scripture, something to be pondered, interpreted, and absorbed, but not as a philosophical treatise awaiting possible refutation. Wittgenstein has long since become something of an icon, and the arguments stirred by his writing are, typically, arguments over how to interpret him, and seldom over whether he was correct in what he wrote. None of the eleven essays in this collection is much concerned to argue against Wittgenstein; their task, rather, is to apply Wittgenstein\xE2\x80\x99s philosophy. In their introductory essay the editors say, plainly:</p>  \t\t <blockquote>To date, Wittgenstein\xE2\x80\x99s later philosophy has had little if any lasting influence on humanistic disciplines that study the arts....</blockquote>  \t\t <blockquote>The primary goal of this volume of essays is to help in the task of rectifying this situation by making Wittgenstein\xE2\x80\x99s later philosophy better known and understood to scholars in these disciplines. (p. 1)</blockquote>  \t\t \n\
  <p>The idea of <i>applying</i> Wittgenstein to the arts can seem anomalous, for Wittgenstein does not seem to have a system or a theory that might be deployed here and there; and in fact the presumably Wittgensteinian idea that no system or theory should be deployed is, perhaps, the leading claim of this collection, one embodied in many of the individual essays. As the editors see it, Wittgenstein is against theory, and when his influence is brought to bear on the arts, it will militate against theories.</p>   \n\
  <p>The background for this collection is set in the editors\xE2\x80\x99 introductory essay, \xE2\x80\x9CWittgenstein\xE2\x80\x99s Later Philosophy: a Prophylaxis against Theory,\xE2\x80\x9D and in P. M. S. Hacker\xE2\x80\x99s \xE2\x80\x9CWittgenstein and the Autonomy of Humanistic Understanding.\xE2\x80\x9D A leading idea of these essays is that Wittgenstein recommends leaving things as they are, appreciating them as they are, and not disfiguring them by trying to understand them in terms of any would-be theory that will misconstrue them in the interest of some allegedly deeper analysis. Thus if there is some relevant Wittgensteinian theory, it is the thesis that in these matters, at least, theory is inappropriate and misguided.</p>   \n\
  <p>There are various ways in which one might bring Wittgenstein to bear on questions in the arts and the humanities. One might enunciate putative theses of Wittgenstein\xE2\x80\x99s, and then apply them; or one might gather Wittgenstein\xE2\x80\x99s scattered remarks about works of art, and try to make them cohere. But another thing one might do is to write about the arts, as it were, in the spirit of Wittgenstein, as if one had embodied Wittgenstein\xE2\x80\x99s sensibility and commitments. Two of the collection\xE2\x80\x99s essays attempt this. Especially welcome is Ben R. Tilghman\xE2\x80\x99s \xE2\x80\x9CLanguage and Painting, Border Wars and Pipe Dreams.\xE2\x80\x9D In \xE2\x80\x9CWittgensteinian\xE2\x80\x9D prose reminiscent of O. K. Bowsma, Tilghman takes on the idea, common in current writing, that painting is, or is in, a language. In his clear, level-headed, and acute examination, Tilghman argues that language is language, painting is painting, and that it can be profoundly misleading to reconstrue paintings as if they were words. This is a brief, efficient, and incisive essay that should be confronted by anyone who is comfortable speaking of the \xE2\x80\x9Clanguage of painting.\xE2\x80\x9D Tilghman does not address the possibility of arguing as Nelson Goodman did, that both words and paintings are embedded in what Goodman called \xE2\x80\x98symbol systems\xE2\x80\x99, and Tilghman himself notes this, but it is clear that any Goodmanian thesis must deal with Tilghman\xE2\x80\x99s observations.</p>   \n\
  <p>In a similar vein, arguing that things are just what they are, Severin Schroeder, in \xE2\x80\x9CThe Coded-Message Model of Literature,\xE2\x80\x9D mounts a withering attack on the structuralist-poststructuralist-deconstructionist conviction that literary works have hidden, concealed, oblique \xE2\x80\x9Cmeanings,\xE2\x80\x9D distinguishable from what they seem, in themselves to mean. As is well known, there have come to be, first in literary studies, then in art history and music, profound-looking efforts at what is called \xE2\x80\x98theory\xE2\x80\x99. Schroeder\xE2\x80\x99s short essay is an excellent corrective, in my opinion, getting right to the point and showing, first, how unmotivated such \xE2\x80\x9Ctheory\xE2\x80\x9D is, and, second, how implausible its results can be.</p>   \n\
  <p>The most curious essay is Turvey\xE2\x80\x99s \xE2\x80\x9CIs Scepticism a \xE2\x80\x98Natural Possibility\xE2\x80\x99 of Language? Reasons to be Sceptical of Cavell\xE2\x80\x99s Wittgenstein.\xE2\x80\x9D It appears, I think, because although Allen and Turvey have said that Wittgenstein\xE2\x80\x99s work has had little influence on studies of the arts, in fact Cavell has been engaged in exactly that kind of study for more than 30 years. He is, thus, a counterexample to their assessment, and he is their chief competitor in undertaking such studies.</p>   \n\
  <p>Turvey argues that Cavell is mistaken to concentrate so much on Wittgenstein\xE2\x80\x99s relevance to the general question of scepticism, accusing Cavell of having a kind of grand idea which he imposes on Wittgenstein\xE2\x80\x99s text. This seems to me to misunderstand, or at best to distort, both Wittgenstein and Cavell. Suppose it is true that, among other things, and perhaps above all the rest, Wittgenstein is an opponent of theory. At the time of Wittgenstein\xE2\x80\x99s writing, both in epistemology and the philosophy of language, very many of the theories abroad were either advancing or attacking scepticism in one form or another. If scepticism, in some form or other, has been a feature of ordinary human life, at least for three centuries, as Cavell has been arguing, then why not take Wittgenstein to be trying to establish that human fact against philosophical, theoretical attempts either to restate it, or to defeat it?</p>   \n\
  <p>The volume exhibits one striking omission. Despite the editors\xE2\x80\x99 conviction that Wittgenstein\xE2\x80\x99s writing has had little influence in the philosophy of art, not long after the publication of the <i>Philosophical Investigations</i>, Morris Weitz published his prize-winning essay, \xE2\x80\x9CThe Role of Theory in Aesthetics,\xE2\x80\x9D in which he explicitly invoked an argument of Wittgenstein\xE2\x80\x99s in order to attempt a wholesale reconfiguration of the philosophy of art. By now, half a century later, Weitz\xE2\x80\x99 essay may seem somewhat crude, or at least na\xC3\xAFve, but there have been and continue to be countless responses to that essay. Weitz took Wittgenstein to be suggesting, by implication, that the diverse things called works of art be left as they are, and not forced into an artificial category in the interest of a \xE2\x80\x9Ctheory of art.\xE2\x80\x9D He went on to explore the concept of art, as he saw it, doing his best to describe the concept as it is used in practice and without regard to philosophical urges to generalize. Weitz\xE2\x80\x99 distinctions between descriptive and evaluative uses of the concept, and his observations concerning what is being done when someone asserts or denies that an object is a work of art have been discussed in detail, and often contested, but they seem to me to remain one of the first and most useful attempts at Wittgensteinian philosophy of art. The influential work of Arthur Danto and George Dickie can be read, naturally enough, as responses to Weitz. The volume\xE2\x80\x99s neglect of Weitz and the enormous literature his essay led to seems to me an unfortunate feature of the book. (Danto and Dickie are mentioned once each, in Graham McFee\xE2\x80\x99s essay.)</p>   \n\
  <p>The idea of Wittgenstein as an anti-theorist stands behind much of the volume. The editors make much of Wittgenstein\xE2\x80\x99s objection to the deployment of an <i>Urph\xC3\xA4nomen</i>. The idea comes from Goethe, according to the editors, and it is \xE2\x80\x9C\xE2\x80\xA6a preconceived idea that becomes a model or prototype to be used in the description of all phenomena,\xE2\x80\x9D the kind of thesis-before-the-facts that Wittgenstein finds in Freud (p. 19). And it is just this that Turvey objects to in Cavell, insisting that Cavell\xE2\x80\x99s ubiquitous attention to scepticism in Wittgenstein\xE2\x80\x99s writing is just that kind of \xE2\x80\x9Call-encompassing imperiousness.\xE2\x80\x9D One wonders whether Wittgenstein himself, at least as the editors understand him, has not deployed such a master idea himself, namely the idea that there are no master ideas. This is reminiscent of a strand in Dewey\xE2\x80\x99s philosophy, namely the crusade against <i>distinctions</i>. Dewey\xE2\x80\x99s enormous corpus is permeated with its objections to the fact/value distinction, the distinction between means and ends, the separation of the necessary from the contingent, and so on. Of course we should want to recognize \xE2\x80\x9Cmyths\xE2\x80\x9D as such when they occur in philosophy and elsewhere, and we are prudent to beware of them, but myth-detection can itself be a kind of philosophical crusade, and sometimes the crusade is unaccountably selective. Here is a possible example from Hacker\xE2\x80\x99s background essay:</p>   \n\
  <p>Hacker says,</p>  \t\t <blockquote>Understanding the expressions of a language is mastery of the rule-governed techniques of their use. The attempt to reduce understanding to stimulus-response correlations [<i>sic</i>] cannot account for what is understood, or for the ability that is acquired when the meaning of an expression is mastered.\xE2\x80\xA6Similarly, cognitive scientists\xE2\x80\x99 attempt to explain the institution of language by reference to a \xE2\x80\x98language of thought\xE2\x80\x99 which the brain \xE2\x80\x98knows\xE2\x80\x99 and Chomskian theoretical linguists\xE2\x80\x99 attempt to explain language acquisition by reference to prelinguistic \xE2\x80\x98cognizing\xE2\x80\x99 of a universal grammar of all humanly possible languages are equally incoherent.</blockquote>  \t\t \n\
  <p>Perhaps Hacker is right about this. But he himself says this:</p>  \t\t <blockquote>\xE2\x80\x98Following according to a rule\xE2\x80\x99 is fundamental to the institution of language. To learn a language is to master the rule-governed techniques of the uses of its expressions. To understand the meaning of an expression is to be able to use it correctly. One cannot <i>follow</i> a rule which one does not know or understand. Hence the rules which determine and are constitutive of the meanings of expressions cannot be unknown, awaiting future discovery. [The quotations of Hacker are from pp. 60-62.]</blockquote>  \t\t \n\
  <p>Suppose we asked a perfectly competent speaker, say, of English, when it is appropriate to say \xE2\x80\x98I apologize\xE2\x80\x99, when \xE2\x80\x98I\xE2\x80\x99m sorry\xE2\x80\x99, when to tell a joke (and how to tell it), when to speak ironically or metaphorically. No doubt all these things are parts of \xE2\x80\x9Clanguage games\xE2\x80\x9D and \xE2\x80\x9Cforms of life\xE2\x80\x9D (whatever, exactly, Wittgenstein meant by those terms), but it seems to me extremely unlikely that the speaker could give anything like a comprehensive articulation of what \xE2\x80\x9Crules\xE2\x80\x9D he is following when he does these things. What, then, does it mean to say that he knows and understands those rules? I am myself an inveterate joke-teller, and sometimes I go wrong in supposing that the time is appropriate for telling a joke, or for telling a particular joke. When I have such a misfire, have I somehow broken a \xE2\x80\x9Crule\xE2\x80\x9D that is known to me?</p>   \n\
  <p>When people succeed in acting together, when they communicate, when they engage in any number of activities requiring some measure of mutuality, some coordination, there is a strong temptation to suppose that this can be explained only on the assumption that those people are following some mutually-understood rules. And it is yet a further assumption that the participants know these rules, in some strong sense of the word \xE2\x80\x98know\xE2\x80\x99. Thus the uses of language are thought to be like moves in games we might engage in, as if making a joke or speaking ironically were like playing chess or baseball. In the first place, it isn\xE2\x80\x99t at all obvious that all the games we play require and exemplify <i>rules</i>, in any univocal sense of \xE2\x80\x98rule\xE2\x80\x99, and in the second place, it is even less obvious that using language is like that. One might say, echoing Wittgenstein: don\xE2\x80\x99t just assume this business about known rules, but look and see.</p>   \n\
  <p>The confident assertion that there must be known rules underlying our manifold uses of language sounds uncomfortably like the deployment of a master idea, an idea to which the facts must be made to conform. It sounds like an <i>Urph\xC3\xA4nomen</i>.</p>   \n\
  <p>All the essays in this collection are worth reading, and there is no space to discuss more than a few. One exceptionally subtle essay, which I can mention only in passing, is Louis A. Sass\xE2\x80\x99 \xE2\x80\x9CWittgenstein, Freud and the Nature of Psychoanalytic Explanation.\xE2\x80\x9D Wittgenstein\xE2\x80\x99s opinion of Freud\xE2\x80\x99s project, and his ambivalent attitude toward Freud in general are subtle and complicated matters. Sass understands that Wittgenstein himself had a project, just as much as did Freud, even if Wittgenstein\xE2\x80\x99s project was to undercut ones like Freud\xE2\x80\x99s, and Sass\xE2\x80\x99 articulation of the differences and similarities between Wittgenstein and Freud are instructive.</p>   \n\
  <p>A final crabby note: $75 seems far too much for this volume, especially given the shoddy editorial work and proofreading which have left the text marred by misprints, unsecured bibliographic references, and annoying and misleading redundancies.</p>"
