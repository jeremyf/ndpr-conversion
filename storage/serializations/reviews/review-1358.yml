  <p>It\xE2\x80\x99s no secret that American poets desperately want to live the good life of the middle class citizen and complain about it too. In fact this is a role that American academia encourages, because this is the easiest way to pretend you have free speech without its having any historical efficacy. (Stanley Fish\xE2\x80\x99s: \xE2\x80\x9CThere\xE2\x80\x99s No Such Thing as Free Speech and a Good Thing too.\xE2\x80\x9D) Perhaps the last time the American academy came anywhere close to breaking into history was back in May of 1970 when students were shot by the National Guard at Kent State University. For about 48 hours America hovered on the brink of civil war and the government cowered. But where was poetry then? Which poet poetized another destiny for America at that point, one in which a nation could rise up against Kauf-Mensch and Kauf-hof, the suburb, an unpopular and idiotic foreign war, a blatantly corrupt government, and an appalling racist society? Why had no national poet arisen to catapult the nation into the violence of rectitude? Of course, one could and should ask that of Heidegger himself in the dark days of the Reich. (Dietrich Bonhoeffer protested and was murdered by the Nazis, whereas Heidegger stayed the course at the University of Freiburg.) And, of course, that should alert us to why it is one might want to view with some suspicion what happens when American academics use Heidegger in the way Lysaker does: not to find a way into history, but to implicitly justify a way of sitting it out, the rhetoric notwithstanding. That said, there is this \xE2\x80\x9Cother\xE2\x80\x9D Heidegger who also knew what it would mean for one to step courageously <i>into</i> the violent stream of history in order to legislate a better world. That Heidegger himself couldn\xE2\x80\x99t live up to this task revealed an appalling weakness in an otherwise great thinker. And from it we should learn the meaning of the difference between what H\xC3\xB6lderlin called <i>Bl\xC3\xB6digkeit</i> and <i>Dichtermut</i>: timidity and courage. This is one of the philosophical underpinnings of the philosophy/poetry connection that I find lacking in Lysaker\xE2\x80\x99s understanding of the current condition of poetry writing in much of America today.</p>"
