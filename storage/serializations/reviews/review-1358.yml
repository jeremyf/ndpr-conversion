content: "<p>John T. Lysaker isn\xE2\x80\x99t the first person to imagine a productive interlocution between Martin Heidegger and contemporary Anglo-American poetry, though he is certainly first in terms of mounting a lengthy encounter between Heidegger and Pulitzer Prize winner, Charles Simic. Well known is that Heidegger himself was quite reluctant to interface with just anyone, let alone poets who weren\xE2\x80\x99t part of a very select group: H\xC3\xB6lderlin, Rilke, Trakl, George, and Benn. No doubt, Heidegger was after a philosophical poetics that, for a start, disabled the distinction between the two (the philosophical and the poetic), and he saw in H\xC3\xB6lderlin a mighty precursor for doing just this. It\xE2\x80\x99s already here that I have some misgivings about Lysaker\xE2\x80\x99s book, because poets like Simic aren\xE2\x80\x99t anywhere close to the kind of philosophical or poetic accomplishment that would be required to deconstruct the relation between poetry and philosophy. For example, I could imagine a study on Dante that began to broach some of these issues, or a study on Goethe, since in these cases one is really dealing with immense genius. But putting such a burden on figures like Simic seems inappropriate, and, in my estimation, the book falls apart rather quickly on account of it.</p>  \t\t \n\
  <p>If there is something salvageable in this book, it\xE2\x80\x99s Lysaker\xE2\x80\x99s idea that we shouldn\xE2\x80\x99t reduce the arts to some sort of abstract research project (inspired by British utilitarianism and abetted by Yankee know-how), but should submit to the transformative potential of the work of art, vis-\xC3\xA0-vis our hermeneutical encounter with it. If one reads, say, Roman Ingarden on the cognition of the work of art, it\xE2\x80\x99s quite apparent that it never occurred to him that the work of art might actually have the capacity to change the reader, let alone, to produce some kind of spiritual rebirth. Hans-Georg Gadamer, too, keeps an arm\xE2\x80\x99s length from books changing your life, though I think it\xE2\x80\x99s implied pretty much everywhere in his work that if we\xE2\x80\x99re not changed, we haven\xE2\x80\x99t really understood much. <i>Bildung</i>, essentially, is the mediation of consciousness by the tradition that transforms it, and, of course, for Heidegger the mediation of German poetry was crucial for philosophy, because it transformed the language of philosophy.</p>  \t\t \n\
  <p>What has changed since the 1960s in America, and I would suppose also in Great Britain, is the fact that poetry is no longer so highly regarded, because we\xE2\x80\x99re not of the view that it has this transformative capacity. We may enjoy reading Jorie Graham or C.K. Williams or Rita Dove, but these writers <i>don\xE2\x80\x99t</i> change our lives, they just interest us for a while. In fact, these poets have nothing to say to philosophy, because their words reflect feelings, attitudes, situations, or conundrums that have no intellectual force of a transcendental sort. In other words, there\xE2\x80\x99s nothing <i>wesentlich</i> that\xE2\x80\x99s being said, because so much of what\xE2\x80\x99s being discussed is quite trivial in the broad scheme of things. This is precisely where someone like John Ashbery emerges as a rather strong poet, given that he acknowledges this dilemma as hermeneutically foundational, whereas someone like Simic seems merely caught in the headlights of banality.</p>  \t\t \n\
  <p>Conceptually, Simic isn\xE2\x80\x99t very noteworthy. At least, I can\xE2\x80\x99t work up much philosophical respect for Simic\xE2\x80\x99s</p>  \t\t <blockquote>A worm</blockquote>  \t\t <blockquote>In an otherwise</blockquote>  \t\t <blockquote>Red apple</blockquote>  \t\t <blockquote>Said: I am. (quoted in Lysaker)</blockquote>  \t\t \n\
  <p>Still, let\xE2\x80\x99s turn for a moment to the Heidegger part of Lysaker\xE2\x80\x99s enterprise. Lysaker, like many of us, can warm up to that incantatory talk about the open, dwelling, nearness, the four-fold, and <i>Ereignis</i>. I suspect he likes it because it\xE2\x80\x99s really a closeted theology whose terms are acceptable to agnostic colleagues. Certainly, its undercurrent is kerygmatic. Art, we\xE2\x80\x99re being told, is the proclamation of a spiritual event (a happening, advent, waiting) that opens us up to Being (really, God). The problem is less that art is thought to do this (which is Lysaker\xE2\x80\x99s emphasis), than that Lysaker works so hard at trying to throw everyone off the theological track. He knows we\xE2\x80\x99re all scared to be caught in bed with metaphysics because we\xE2\x80\x99ve been taught by the French that it\xE2\x80\x99s not the thing to do in Paris.</p>  \t\t \n\
  <p>Analogously, in the world of Anglo-American poetry, we\xE2\x80\x99ve had the problem of poets struggling to say spiritual things in non-spiritual ways. Eliot sort of managed to keep the high church in. But after World War II, this became much harder to sustain, because it seemed unlikely to most intellectuals that God and the concentration camp could exist in the same historical frame of reference. The problem after 1945 wasn\xE2\x80\x99t whether one could or couldn\xE2\x80\x99t write poetry after the Holocaust, but whether one could write <i>credible</i> poetry that had some serious spiritual dimension that one could respect. So far, only a very few poets seem to have really succeeded: Celan, Bachmann, Ponge, Char, Beckett, Auden, Prynne, Oppen, Ashbery . . . .</p>  \t\t \n\
  <p>Lysaker\xE2\x80\x99s chapters go something like this. (1) \xE2\x80\x9CHeidegger\xE2\x80\x99s Ear\xE2\x80\x9D maps Lysaker\xE2\x80\x99s Heidegger onto American poets, among them, Wallace Stevens, whose poetry exemplifies a notion of <i>Ort</i> or place. <i>Ort</i> is defined as referentiality that eludes representation as the condition of its possibility, something that Stevens\xE2\x80\x99 \xE2\x80\x9CThe Palm at the End of the Mind\xE2\x80\x9D exemplifies (in part). <i>Ort</i> means other things too. For example, it\xE2\x80\x99s the place of the origination of the work, its <i>Ur</i> condition. No problem here. And no problem with Lysaker\xE2\x80\x99s apt reference to Rilke. It\xE2\x80\x99s when Lysaker decides that Garrett Hongo\xE2\x80\x99s lines (\xE2\x80\x9Cthe great albacore run of the Sixties. . .\xE2\x80\x9D) need to be discussed in this context that one will necessarily wonder if Heidegger isn\xE2\x80\x99t turning over in his grave. After all, for Heidegger a poet isn\xE2\x80\x99t just someone who can scribble down some lines that sound and look like poetry. Rather a poet is a legislator of language in the sense of legislating the future of a <i>Volk</i>. Hongo (whose marketing device is that he is of Asian descent and comes from Hawaii) isn\xE2\x80\x99t legislating anything for anyone. And, of course, the question to be asked is why, because it\xE2\x80\x99s a question that would pertain to the hundreds of would-be American poets (many with signature ethnicities) who are on the pay roll of state and private institutions. What is it about their work that makes it so terribly insignificant at a time when the West is in perhaps its deepest spiritual crisis since the decline of the Middle Ages, the very same spiritual decline that Heidegger was pointing to in his war time seminars?</p>  \t\t \n\
  <p>(2) \xE2\x80\x9CLiving Poetry.\xE2\x80\x9D Here we get some sixties-speak about poems being about poems (remember metafiction?). But whatever Heidegger was thinking, it wasn\xE2\x80\x99t metafiction. Similarly incongruous is Lysaker\xE2\x80\x99s idea that Heidegger (an ex-Nazi) and Adrienne Rich (a radical lesbian with no use for men) are on the same page, poetically speaking. Here I think one would be justified if one responded with incredulity. And if not at the Rich connection, then at the connection with Ammons\xE2\x80\x99 <i>Garbage</i> when, for example, we\xE2\x80\x99re told with a straight face that a garbage mound transforms matter to spirit.</p>  \t\t \n\
  <p>(3) \xE2\x80\x9CThe White of All \xE2\x80\x99I\xE2\x80\x99s.\xE2\x80\x99\xE2\x80\x9C Here Lysaker turns to Simic who, apparently, had his own thoughts about Heidegger. I think Simic really sounds Lysaker\xE2\x80\x99s overall thesis when he writes (apropos of Ort, the Ur poem, etc.): \xE2\x80\x9CParadoxically, what is most important in a poem, that something for which we go back to it again and again, cannot be articulated. The best one can do. . . is give the reader a hint of what one has experienced reading the poem, but was unable to name.\xE2\x80\x9D (p. 79) When all explanation fails, Simic says, quote the poem literally. The issue is quite simple: there\xE2\x80\x99s a desire to consummate the poem in order to expunge lack. What appears irritating for Simic and Lysaker is that the poem (really, any work of art) won\xE2\x80\x99t resolve itself in terms of some pure denotation that can be appropriated fully. Hence Heidegger is called in to minister to this problem.</p>  \t\t \n\
  <p>In (4) \xE2\x80\x9CInk,\xE2\x80\x9D \xE2\x80\x9CUr-poetry\xE2\x80\x99s power lies in its ability to expose and figure the origins of sense\xE2\x80\x9D (135), and \xE2\x80\x9CIn Simic\xE2\x80\x99s ur-poetry, origination is marked by the white, a radically anterior event that has always already transpired by the time sense is present\xE2\x80\x9D (137). The issue is poetry\xE2\x80\x99s <i>hypokeimenon</i>, its ground, which Simic associates with \xE2\x80\x9Cwhite.\xE2\x80\x9D In Derridean terms this is deferral, the arche-trace. Of course, one finds it in Beckett (<i>Krapp\xE2\x80\x99s Last Tape</i>), in Joyce (<i>Finnegans Wake</i>), in Melville (<i>Moby Dick</i>), the upshot being that one wonders why such a fuss about it is being made here. Hasn\xE2\x80\x99t Simic just done rather more conventionally what has been done far more aggressively and adventuresomely in the past?</p>  \t\t \n\
  <p>Chapters (5) \xE2\x80\x9CCharacterizing the Cosmos,\xE2\x80\x9D (6) \xE2\x80\x9CThen Came History\xE2\x80\x9D and (7) \xE2\x80\x9CPreserving the Possible,\xE2\x80\x9D carry the ur-poetics of Simic onwards. In (6) Lysaker says of history that it is a ground word, \xE2\x80\x9Ca figure of poetising.\xE2\x80\x9D Fair enough. But why then not deal with a poet like Milton who actually was <i>in</i> history. Or Celan? Why are we dealing with poets like Stevens, buried in the insurance business, or, like Simic, the education business (which is somewhat similar)? Why all this concern with history, as the book enters into its latter stages? Because what came before isn\xE2\x80\x99t important enough?</p>  \t\t \n\
  <p>This gets at a core problem with Lysaker\xE2\x80\x99s book, something that is odd, given that Heidegger is such a critical presence. The difficulty in dealing with mainstream academic American poets is that unlike Goethe or George or Celan, they aren\xE2\x80\x99t authentic historical beings, but social bystanders who belong to the same consumerist world of work that everyone else does. Like the rest, they\xE2\x80\x99re flies trapped in the bell jar of the American Dream, with its Martha Stewarts, its strip malls, its Pizza Huts, its Columbines, its crass fundamentalisms, its blahed out kids, its super-this-and-that, its shoot-em-up foreign wars. In that sense, Ammons\xE2\x80\x99 term, garbage, is absolutely on target. For it\xE2\x80\x99s not that these poets don\xE2\x80\x99t or can\xE2\x80\x99t voice their displeasure (as Rich has; as the whole MFA establishment in America does \xE2\x80\x93 which is its chief raison d\xE2\x80\x99etre for writing poetry), but <i>that it doesn\xE2\x80\x99t matter</i>, because none of these literary figures is willing to risk anything that would move them from being ordinary consumer citizens to being a political thorn in the side of society; as a result, they fail to enter into history, as, say, Catholic resisters in Northern Ireland have done.</p>  \t\t \n\
  <p>It\xE2\x80\x99s no secret that American poets desperately want to live the good life of the middle class citizen and complain about it too. In fact this is a role that American academia encourages, because this is the easiest way to pretend you have free speech without its having any historical efficacy. (Stanley Fish\xE2\x80\x99s: \xE2\x80\x9CThere\xE2\x80\x99s No Such Thing as Free Speech and a Good Thing too.\xE2\x80\x9D) Perhaps the last time the American academy came anywhere close to breaking into history was back in May of 1970 when students were shot by the National Guard at Kent State University. For about 48 hours America hovered on the brink of civil war and the government cowered. But where was poetry then? Which poet poetized another destiny for America at that point, one in which a nation could rise up against Kauf-Mensch and Kauf-hof, the suburb, an unpopular and idiotic foreign war, a blatantly corrupt government, and an appalling racist society? Why had no national poet arisen to catapult the nation into the violence of rectitude? Of course, one could and should ask that of Heidegger himself in the dark days of the Reich. (Dietrich Bonhoeffer protested and was murdered by the Nazis, whereas Heidegger stayed the course at the University of Freiburg.) And, of course, that should alert us to why it is one might want to view with some suspicion what happens when American academics use Heidegger in the way Lysaker does: not to find a way into history, but to implicitly justify a way of sitting it out, the rhetoric notwithstanding. That said, there is this \xE2\x80\x9Cother\xE2\x80\x9D Heidegger who also knew what it would mean for one to step courageously <i>into</i> the violent stream of history in order to legislate a better world. That Heidegger himself couldn\xE2\x80\x99t live up to this task revealed an appalling weakness in an otherwise great thinker. And from it we should learn the meaning of the difference between what H\xC3\xB6lderlin called <i>Bl\xC3\xB6digkeit</i> and <i>Dichtermut</i>: timidity and courage. This is one of the philosophical underpinnings of the philosophy/poetry connection that I find lacking in Lysaker\xE2\x80\x99s understanding of the current condition of poetry writing in much of America today.</p>"
