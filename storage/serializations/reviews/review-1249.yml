  <p>In the same way, I\xE2\x80\x99m inclined to think that K\xC3\xB6lbel hasn\xE2\x80\x99t given us anything we can hang our philosophical hats on when he introduces perspectives as theoretical \xE2\x80\x9Cposits\xE2\x80\x9D the justification for which consists in the explanatory work they do. In the case of theoretical entities posited by physicists, first there is typically an array of properties attributed to these entities, and second, the explanatory work they are supposed to do is typically <i>causal</i>. Their existence and nature is supposed to causally explain phenomena we think need a causal explanation. But perspectives aren\xE2\x80\x99t causally explaining anything. They are introduced as essential elements in the development of a philosophical theory, a theory we must understand before we can evaluate it. Without some sort of positive story about what a perspective is, I\xE2\x80\x99m somewhat at a loss as to how to even think about the relation of being true relative to a perspective.</p>  \t\t \n\
  <p>K\xC3\xB6lbel\xE2\x80\x99s book is clear, original, and stimulating. While I wasn\xE2\x80\x99t convinced (I don\xE2\x80\x99t think many will be), it is a refreshingly straightforward attempt to advance a relativism that will, at the very least, require the reader to think more carefully about how to approach in a different way the data K\xC3\xB6lbel seeks to illuminate.</p>"
