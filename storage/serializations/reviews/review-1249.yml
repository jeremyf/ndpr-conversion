content: "<p>K\xC3\xB6lbel\xE2\x80\x99s book is a swashbuckling attempt to defend the initially implausible view that there is a semantically respectable notion of relativized truth. Indeed, on one reading of his view, he seems to be arguing that that the concept of relativized truth can be thought of as a conceptual building block in terms of which we can understand the more commonly employed concept of objective truth.</p>  \t\t \n\
  <p>After a preliminary discussion of truth-conditional semantics, K\xC3\xB6lbel introduces in Chapter 2 one of the main themes of the book, the idea that we should guard against an \xE2\x80\x9Cexcessive objectivity\xE2\x80\x9D in our conception of truth. He relies heavily on examples to generate the need to move beyond objective truth. Specifically, he asks the reader to consider the following statements:</p>  \t\t <blockquote>1)\tLicorice is tasty</blockquote>  \t\t <blockquote>2)\tPopocat\xC3\xA9petl will probably erupt within ten years.</blockquote>  \t\t <blockquote>3)\tCheating on one\xE2\x80\x99s spouse is bad.</blockquote>  \t\t \n\
  <p>While 1) through 3) look like genuine assertions, statements that we can think of as true or false, K\xC3\xB6lbel argues that they are importantly different from other sorts of statements that have truth value. In particular, he argues that a person A can believe each of these statements, while another person B rejects each of these statements, while neither A nor B has made a mistake. You can think that licorice is tasty while I think it is not tasty and we don\xE2\x80\x99t suppose that one of us must be in error. Of course, if the claim I make about licorice has an objective truth value, and you are denying the very claim that I make, then it wouldn\xE2\x80\x99t make <i>sense</i> to suppose that neither of us has made a mistake. At least it wouldn\xE2\x80\x99t make sense if we understand mistaken belief in the most natural way\xE2\x80\x94belief that is false. The moral to draw, K\xC3\xB6lbel argues, is that there is a concept of truth that is not objective\xE2\x80\x94there is a perfectly respectable concept of <i>relativized</i> truth. Generalizing from these examples, K\xC3\xB6lbel offers the following preliminary characterization of objective truth:</p>  \t\t <blockquote>For any p it is objectively true or false that p just if: for all thinkers A and B: it is a priori that if A believes p and B believes that not-p then either A has made a mistake or B has made a mistake. (p. 31)</blockquote>  \t\t \n\
  <p>Since K\xC3\xB6lbel thinks that the claim that licorice is tasty is not objectively true or false in the above sense, but he does think it has a truth value, he thinks we need a concept of relativized truth\xE2\x80\x94we need to introduce the concept of p\xE2\x80\x99s being <i>true relative to a perspective.</i> Believers occupy perspectives and A\xE2\x80\x99s belief that licorice is tasty can be true relative to A\xE2\x80\x99s perspective S1 but not-true relative to R\xE2\x80\x99s perspective S2.</p>  \t\t \n\
  <p>You probably would very much like a better idea of what a perspective is, but you\xE2\x80\x99re not going to get one from K\xC3\xB6lbel. He gives us the bad news on p. 101 when he acknowledges, \xE2\x80\x9CI will not be able to explicitly define the concept of perspective possession . . . .\xE2\x80\x9D Nevertheless, he argues, one can still attach sense to the concept in terms of the explanatory role it plays within the theory. We do, after all, need an explanation of the datum (difference of belief without error) and we can view the introduction of perspectives as a \xE2\x80\x9Cpostulate\xE2\x80\x9D whose justification is the explanatory work it does. In this respect, K\xC3\xB6lbel argues, his perspectives are no different from the theoretical entities introduced in physics (p. 103). I\xE2\x80\x99ll have more to say about the plausibility of this way of introducing perspectives later.</p>  \t\t \n\
  <p>K\xC3\xB6lbel is well aware that many of his readers will think that his solution to the alleged puzzle concerning assertions of the form \xE2\x80\x9CLicorice is tasty\xE2\x80\x9D is a bit drastic given the availability of alternative approaches. In Chapters 3 and 4, he considers what he calls the revisionist and the expressivist alternatives. The philosophers K\xC3\xB6lbel calls revisionists would, no doubt, prefer to be called reductionists. They take assertions of the form \xE2\x80\x9CLicorice is tasty\xE2\x80\x9D to be elliptical for indexical assertions. \xE2\x80\x9CLicorice is tasty,\xE2\x80\x9D said by me, might just mean, for example, \xE2\x80\x9CI like the taste of licorice.\xE2\x80\x9D Your \xE2\x80\x9Crejection\xE2\x80\x9D of my view on licorice is just your way of stating that you don\xE2\x80\x99t like the taste of licorice. We now see how there can be \xE2\x80\x9Cdisagreement\xE2\x80\x9D (something like what Stevenson called disagreement in attitude) without error. Similar sorts of reductions have, of course, been proposed for probability claims and ethical statements (K\xC3\xB6lbel\xE2\x80\x99s other candidates for relativized <i>truth</i>).</p>  \t\t \n\
  <p>The objections K\xC3\xB6lbel offers to reductionism are brief to say the least. He simply argues that if we look at discourse concerning taste, for example, it is not unusual to encounter conversations of the following sort:</p>  \t\t <blockquote>You: Licorice is tasty</blockquote>  \t\t <blockquote>Me: No, you\xE2\x80\x99re wrong about that.</blockquote>  \t\t \n\
  <p>If the reductionist were correct, the conversation would be decidedly odd. Your statement would be equivalent to \xE2\x80\x9CI like licorice\xE2\x80\x9D and my statement would be most naturally construed as claiming that you have made some sort of introspective error.</p>  \t\t \n\
  <p>Expressivism (noncognitivism) gets a more careful treatment and his primary objection to the view seems to center around Geach\xE2\x80\x99s concern that we seem to have no difficulty employing aesthetic and ethical statements as <i>premises</i> in arguments that we view as valid. It is difficult even to make sense of validity when we are dealing with premises/conclusions that lack truth value.</p>  \t\t \n\
  <p>The book closes with an attempt to survey and respond to some of the main criticisms that have been leveled at relativistic views of truth.</p>  \t\t \n\
  <p>\t\t\t<i>Evaluation:</i> \t\t</p>  \t\t \n\
  <p>It seems to me that K\xC3\xB6lbel\xE2\x80\x99s rejection of reductionism/revisionism really are too quick. Consider the following familiar sort of conversation:</p>  \t\t <blockquote>She: I love you</blockquote>  \t\t <blockquote>He: Me too.</blockquote>  \t\t \n\
  <p>To be sure, the literal interpretation of the conversation might suggest that he is simply expressing a kind of narcissism in associating himself with his lover\xE2\x80\x99s love of himself. Of course, we all know that in this context the \xE2\x80\x9Cme too\xE2\x80\x9D is an indication of his willingness to utter a sentence token of the same type, a token that will assert his own love of <i>her</i>. Similarly, if the reductionist were correct, it wouldn\xE2\x80\x99t be all that surprising if we adopt similar conventions for contexts in which one person says \xE2\x80\x9CLicorice is tasty/I like licorice\xE2\x80\x9D and the other person, wanting to indicate conveniently disagreement in attitude, says simply \xE2\x80\x9CI disagree\xE2\x80\x9D\xE2\x80\x94meaning only to indicate that he wouldn\xE2\x80\x99t put forth a sentence token of that type (a token that would indicate that he also liked licorice). I\xE2\x80\x99m not arguing here that the reductionist will win the day\xE2\x80\x94I\xE2\x80\x99m arguing only that it would be a mistake to take the <i>surface</i> grammar of our sentences about taste too seriously or straightforwardly in trying to uncover the underlying meaning of such statements.</p>  \t\t \n\
  <p>If K\xC3\xB6lbel\xE2\x80\x99s argument were successful against the reductionist, I worry that a similar sort of argument would be equally effective against his own relativist account of truth. On one interpretation of K\xC3\xB6lbel\xE2\x80\x99s view, he is claiming that we are at least implicitly aware of the fact that we are employing a relativistic understanding of truth with respect to the evaluation of assertions about taste, ethics, probability, etc. Why else would we be hesitant to assert that when you say \xE2\x80\x9CLicorice is tasty\xE2\x80\x9D and I say \xE2\x80\x9CIt\xE2\x80\x99s not\xE2\x80\x9D one of us has made an error? But now imagine the following conversation:</p>  \t\t <blockquote>You: Licorice is tasty</blockquote>  \t\t <blockquote>Me: I couldn\xE2\x80\x99t disagree more\xE2\x80\x94What you said is <i>so</i> untrue.</blockquote>  \t\t \n\
  <p>On K\xC3\xB6lbel\xE2\x80\x99s view, I should realize that it makes no sense to evaluate your statement as true or false simpliciter\xE2\x80\x94that\xE2\x80\x99s why we don\xE2\x80\x99t have to think that one of us has made a mistake. But then I should recognize that in all likelihood your statement that licorice is tasty is true relative to your perspective. Indeed, that\xE2\x80\x99s how I should think it most <i>natural</i> to evaluate your statement in terms of truth or falsehood. But then with what precisely am I disagreeing? I shouldn\xE2\x80\x99t be saying or thinking that your statement is false simpliciter. I shouldn\xE2\x80\x99t even think it appropriate to evaluate your statement that way\xE2\x80\x94it doesn\xE2\x80\x99t have objective truth or falsehood. But if I evaluate it the way it should be evaluated according to K\xC3\xB6lbel, I should in fact agree that what you said is true relative to your perspective. Indeed there is no real disagreement between you and me since I can quite consistently think that it is objectively true that your statement is true relative to your perspective, while I also think that it is objectively true that my statement is true relative to my perspective.</p>  \t\t \n\
  <p>An analogy might be helpful. There are, of course, all sorts of relative concepts. I can truly say of a pygmy that he is tall (relative to the class of pygmies) while you can simultaneously truly assert that he is very short for a prospective NBA power forward. You and I are in no sense disagreeing about anything. It is not that there is no objective truth about whether the pygmy is tall or short. There <i>is</i> an objective truth about whether he is tall relative to one class of people and short relative to another. But truth relative to a perspective, if we can make sense of that notion, is presumably like height relative to a reference class. When you say that it is true (relative to your perspective) that licorice is tasty, and I say that it isn\xE2\x80\x99t true (relative to my perspective), you and I are no more disagreeing in this case than we were in the case of the pygmy. It is not that we should be struck by the fact that there is disagreement without error. It is rather that there is simply no disagreement.</p>  \t\t \n\
  <p>Though I\xE2\x80\x99m personally rather sympathetic to the redcuctionist approach to most of the problematic assertions that concern K\xC3\xB6lbel, I think that the expressivist also has resources to defend expressivism against K\xC3\xB6lbel\xE2\x80\x99s objections. When we think about deductive validity, we think in terms of the <i>form</i> or <i>structure</i> of arguments and we don\xE2\x80\x99t focus much on the <i>content</i> of the statements that comprise the premises and conclusions of those arguments. It is an uncontroversial fact that even if expressivism were true, the sentences that the expressivist regards as neither true nor false have the <i>syntactic</i> structure of sentences that make assertions. In the context of evaluating an argument, it wouldn\xE2\x80\x99t be surprising, I think, that we would simply not worry much about the fact that certain sentences are problematic bearers of truth value in characterizing a given argument containing sentences of that type as deductively valid.</p>  \t\t \n\
  <p>Let me conclude by commenting briefly on the idea that we can rest content as philosophers with introducing the critical notion of perspective as that which plays a certain explanatory role. Consider again an analogy. Suppose a philosopher excitedly suggests that he has finally found the elusive fourth condition that when added to justified true belief will give one an account of knowledge that is immune to Gettier counterexamples. Somewhat skeptical, we ask for more information and we are told that in addition to a belief\xE2\x80\x99s being true and justified it must have the property of being Gettier-shielded. We wonder what that property is and are told that it is the property (<i>whatever</i> it is) that makes justified true beliefs immune to Gettier counterexamples. In response to our disappointment, the philosopher assures us that the property of being Gettier-shielded is a theoretical posit whose philosophical utility is to be measured by the explanatory work it does\xE2\x80\x94and what wonderful work the posit does! We all feel that there <i>is</i> a distinction between the justified true beliefs that are also knowledge and the justified true beliefs that are not, so we could surely use a property that would account for the difference. Now I trust no-one would think that our excited epistemologist has made any genuine philosophical progress in getting a handle on Gettier counterexamples.</p>  \t\t \n\
  <p>In the same way, I\xE2\x80\x99m inclined to think that K\xC3\xB6lbel hasn\xE2\x80\x99t given us anything we can hang our philosophical hats on when he introduces perspectives as theoretical \xE2\x80\x9Cposits\xE2\x80\x9D the justification for which consists in the explanatory work they do. In the case of theoretical entities posited by physicists, first there is typically an array of properties attributed to these entities, and second, the explanatory work they are supposed to do is typically <i>causal</i>. Their existence and nature is supposed to causally explain phenomena we think need a causal explanation. But perspectives aren\xE2\x80\x99t causally explaining anything. They are introduced as essential elements in the development of a philosophical theory, a theory we must understand before we can evaluate it. Without some sort of positive story about what a perspective is, I\xE2\x80\x99m somewhat at a loss as to how to even think about the relation of being true relative to a perspective.</p>  \t\t \n\
  <p>K\xC3\xB6lbel\xE2\x80\x99s book is clear, original, and stimulating. While I wasn\xE2\x80\x99t convinced (I don\xE2\x80\x99t think many will be), it is a refreshingly straightforward attempt to advance a relativism that will, at the very least, require the reader to think more carefully about how to approach in a different way the data K\xC3\xB6lbel seeks to illuminate.</p>"
