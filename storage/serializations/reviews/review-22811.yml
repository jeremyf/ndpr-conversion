lass=\"NDPRBodyTexT\">As I mentioned above, I think of myself as a representationalist in the philosophy of mind and a fan of cognitive science. So where do I hold M\xC3\xB6lder to have gone wrong? M\xC3\xB6lder has two important discussions of functionalism (57-70 and 131-150) where he criticizes this family of views, including my own preferred sub-family of views.</p>  <p class=\"NDPRBodyTexT\">In the earlier discussion, he is focused on the metaphysics. Functionalism, he holds, is either committed to the existence of genuine properties (role properties) that cannot be accepted within M\xC3\xB6lder's strict physicalism, or it is a view that reduces to very narrow type-identity: to token-identity, ultimately, and identity theory has its own problems. Here I think M\xC3\xB6lder falls into a trap that has caught many metaphysically principled philosophers of mind: the trap of abandoning theories of mind for their metaphysical crimes when the same crimes are committed throughout biology and chemistry. Biological properties such as being an adaptation, being an environmental niche, or being a mitochondrion are multiply realizable properties just as much as mental properties are; and so too for chemical properties such as being in the native state conformation or being an exothermic reaction. If there are metaphysical crimes being committed in biology and chemistry then there has to be some way to reconstruct the metaphysics of biology and chemistry so that they turn out to be legitimate scientific enterprises, and this will not involve becoming an interpretivist about mitochondria or exothermic reactions. Whatever reconstruction is ultimately proposed for chemistry and biology, I propose the same reconstruction for psychology.</p>  <p class=\"NDPRBodyTexT\">In the later discussion, M\xC3\xB6lder is focused on issues closer to the philosophy of language than to metaphysics, and in particular he touches on the idea (dear to my heart and relevant to the preceding argument) that some mental kinds are natural kinds. Setting aside the metaphysical problems, M\xC3\xB6lder holds that there are three properties that natural kinds must have but that mental kinds do not: objectivity, categoricity (there are no gradual transitions between natural kinds), and internality (natural kinds are not extrinsically characterized). He is right that mental kinds cannot be expected to show all of these properties, but then, biological kinds also cannot be expected to show all of these properties. Being a zebra and being a wing are objective but are not categorical (speciation is not categorical; natural selection often produces intermediate forms . . . ) and are not internal (connections to the past are important for many biological kinds; connections to the larger environment are important for many other kinds). So long as Darwinian biology is a respectable science (and it had better be!), there is still room for psychology to be one, and there is still room for mental kinds such as emotion, desire, and perception to prove to be natural kinds.</p>  In <i>Mind Ascribed</i><span style=\"font-style: normal;\">, M\xC3\xB6lder might not have convinced everyone, but he presents an exciting new form of interpretivism. He reminds those of us who have forgotten that the opponents of interpretivism cannot rest content with our attacks on Davidson and Dennett, and reminds those of us who have forgotten that the friends of interpretivism have a much larger space of attractive theoretical positions to take than they might have considered. The book is technically formidable in places and densely argued, and I would not teach it to undergraduates. But it deserves a place in graduate courses on interpretivism and a place on the shelf of every philosopher interested in either drawing on or attacking interpretivism in the philosophy of mind.</span>"
