 theory (and politics) for its tendencies to displace concerns about economic inequality and to reify group identities. In order to avoid these two problematic tendencies, Fraser contends that recognition theory should be integrated with a critical analysis of economic maldistribution and that recognition should be understood on a status model rather than an identity model. The overall aim of Fraser's contribution is to situate \"the problem of recognition within a larger social frame,\" in which the overarching social injustice is not being mis-recognized but rather being deprived of participating in social life on a par with one's peers (219). </p>  <p class=\"NDPRBodyTexT\">Honneth, by contrast, is critical of Fraser's attempt to develop a bivalent redistribution-recognition framework for analyzing contemporary societies. Such a framework makes the mistake of dividing the social world up into a norm-free, systemically integrated economic market and a normatively rich, socially integrated lifeworld, and suggests that the concept of recognition is relevant only to the latter.<sup><a style=\"\" name=\"_ednref2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[2]</span></span></a></sup> Indeed, in his essay, \"Work and Recognition: A Redefinition,\" Honneth contends that in order to develop a truly immanent criticism of contemporary capitalism, we must uncover the norms implicit in capitalist work relations, norms that undergird the reasonable expectations of modern individuals that they be paid a living wage and that they have work that is worthy of recognition (233). Such normative expectations, in Honneth's view, underlie both individuals' sense that they are suffering under existing work relations and their struggles for safe and reasonable working conditions. But seeing these normative expectations for what they are requires, in Honneth's view, analyzing capitalist work relations not through the lens of redistribution but instead through the lens of recognition. </p>  <p class=\"NDPRBodyTexT\">In their contributions, Emmanuel Renault, Hans-Christoph Schmidt am Busch, and Jean-Philippe Deranty all, in somewhat different ways and to differing degrees, side with Honneth in this debate. In making their cases for the capacity of Honneth's framework to satisfactorily deal with economic injustices, these authors also explore interesting connections between Honneth's work and that of Marx (Renault), Hegel (Schmidt am Busch), and contemporary \"alternative\" economic theories (Deranty).</p>  <p class=\"NDPRBodyTexT\">The last two essays in the collection are more analytic in style, and they focus on the task of conceptual clarification. For that reason, one could have imagined them being placed at the beginning rather than the end of the volume, and less historically or social-theoretically inclined readers may want to begin their reading here. These two essays also speak directly to one another, with Arto Laitinen's \"On the Scope of 'Recognition': The Role of Adequate Regard and Mutuality\" defending a two-part account of the concept which distinguishes between \"adequate regard\" forms and \"mutual\" forms of recognition, and Heikki Ik\xC3\xA4heimo's \"Making the Best of What We Are: Recognition as an Ontological and Ethical Concept\" defending a monistic account according to which recognition entails \"taking something/someone as a person.\" While Laitinen contends that his two-part account is needed in order to do justice to the different insights that tend to be at work in different conceptions of recognition, Ik\xC3\xA4heimo maintains that his account of recognition unifies the seemingly diverse usages of the term in historical scholarship on Hegel and German Idealism and in contemporary social and political theory.</p>  <p class=\"NDPRBodyTexT\">Although the last two essays, together with Wildt's, leave open the question of whether the different theorists discussed and represented here are even talking about the same thing when they talk about recognition, the volume as a whole amply displays the richness and fecundity of the recognition paradigm for exploring fundamental questions in social and political theory, as well as in ontology, the metaphysics of human agency, and the study of human nature. Moreover, the book provides compelling evidence for the truth of Zurn's claim that \"the best work in the philosophy of recognition occurs precisely where the two perspectives [historical and contemporary] meet and fruitfully interact\" (11).</p>    \r\n  <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"MsoBodyText\"><sup><a style=\"\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"font-family: &quot;&quot;;\"><span style=\"\">[1]</span></span></span></a></sup><span style=\"font-family: &quot;&quot;;\"> Nancy Fraser and Axel Honneth, <i>Redistribution or Recognition? A Political-Philosophical Exchange</i></span><span style=\"font-family: &quot;&quot;;\"> (London: Verso, 2003). </span></p>  </div>    <sup><a style=\"\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"font-family: &quot;&quot;;\"><span style=\"\">[2]</span></span></span></a></sup><span style=\"font-family: &quot;&quot;;\"> Presumably Honneth would be similarly critical of Fraser's attempt to expand her framework of justice into a tri-partite model, which includes redistribution, recognition and representation. See Nancy Fraser, <i>Scales of Justice: Reimagining Political Space in a Globalizing World</i></span><span style=\"font-family: &quot;&quot;;\"> (New York: Columbia University Press, 2009).  </span>"
