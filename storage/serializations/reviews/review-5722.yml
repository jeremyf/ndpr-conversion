he intention of giving the object a name. If one can show that this element arises in connection with other expressions from other children in similar situations, then one has discovered an invariance and thus has transformed the nexus of meaning into a causal nexus. (126-7)</p>   <p class=\"MsoBodyText\">Post <i>Philosophical Investigations</i><span style=\"font-style: normal;\">, one wonders just how such an unwitting evocation of the 'Fido'-Fido principle makes it into print. More amazing yet, Mantzavinos finds invariances of the sorts he requires everywhere -- in genetics, in cultures, in individuals. (127) Why, one wonders, has it taken so long to put the pieces together?</span></p>   <p class=\"MsoBodyText\">If the notion of meaning could be explicated just by reference to the truth conditions for individual statements, the skeptical and methodological challenges -- hermeneutic or otherwise -- would be quite different. The inability to explicate meaning in terms of individual statements, however, just is what makes the problem of meaning appear <i>logically</i><span style=\"font-style: normal;\"> intractable for the hypothetico-deductive approach. Mantzavinos apparently never considered exactly why Hempel did not advocate the hypothetico-deductive approach as a theory of meaning. Hempel's characterization of the problems in \"Problems and Changes in the Empiricist Criterion of Meaning\" (first published in 1950) remains apposite concerning the relation of the hypothetico-deductive model and questions of meaning. As Hempel notes: </span></p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">In effect, the criterion thus arrived at qualifies a sentence as cognitively meaningful if its non-logical constituents refer, directly or in certain specified indirect ways, to observables. But it does not make any pronouncement on what \"the meaning\" of a cognitively significant sentence is, and in particular it neither says nor implies that that meaning can be exhaustively characterized by what the totality of possible tests would reveal in terms of observable phenomena. Indeed, the <i>content of a statement with empirical import cannot, in general, be exhaustively expressed by means of any class of observation sentences.</i><span style=\"font-style: normal;\"> . . . </span></p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">In other words, the cognitive meaning of a statement in an empiricist language is reflected in the totality of its logical relationships to all other statements in that language and not to the observation sentences alone. In this sense, the statements of empirical science have a surplus meaning over and above what can be expressed in terms of relevant observation sentences.<sup><a style=\"\" href=\"#_edn2\" name=\"_ednref2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">2</span></span></a></sup></p>   <p class=\"MsoBodyText\">Hempel did not fail to see through to completion the project of applying the hypothetico-deductive method to the analysis of meaning. Rather, he articulated what has turned out to be an iterated philosophical lesson, viz., the \"meaning\" of statements concerns their complex relation to other statements held true and the very complex relation of all these statements, taken collectively, to experience. And what holds for determining the observational consequences of sentences of a logically articulated scientific theory holds, <i>a fortiori</i><span style=\"font-style: normal;\">, for the testable consequences of statements in ordinary language.</span></p>   <p class=\"MsoBodyText\">Mantzavinos simply fails to properly characterize the issues that gave rise to characteristic contemporary puzzles regarding meaning. \"If a difficulty arises in the language comprehension process . . . then cognitive resources for resolving the problem are activated. . . . Our language comprehension system keeps all the information available so that it is possible to have recourse to all of the information categories at any time. The 'talk of a hermeneutic circle' does nothing more than imprecisely depict the search process that is activated if the interpreter of a linguistic expression does not understand something immediately.\" (46-7) But in describing the solution this way, <i>Mantzavinos only demonstrates that he missed the problem motivating talk of the circle</i><span style=\"font-style: normal;\"> </span><i>in the first place</i><span style=\"font-style: normal;\">. Speakers of a language just are those who have solved, in some sense, the problem of meaning. How language users turn the trick of acquisition remains to be explained.</span></p>   <p class=\"MsoBodyText\">The hypothetico-deductive model might be used once a linguistically expressible theory of the world is in hand. <i>But a theory of meaning which presupposes the ability to formulate, e.g., testable statements, allows itself the use of exactly what it should explain.</i><span style=\"font-style: normal;\"> Mantzavinos solves no mysteries about the theory of meaning because he overlooks what makes the \"hermeneutic circle\" a problem for all philosophers to ponder.</span></p>   <p class=\"MsoBodyText\"> <o:p></o:p></p>   <p class=\"MsoBodyText\"> <o:p></o:p></p>   <p class=\"MsoBodyText\"> <o:p></o:p></p>     <div style=\"\">\r\n <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"MsoEndnoteText\"><sup><a style=\"\" href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">1</span></span></a></sup> Conceiving of the social as real and yet existing only conceptually marks a key position even for those who do not claim to be hermeneutically inspired, e.g., Peter Winch. For extended discussion of \"meaning realism\", see my \"Mistakes,\" <i>Synthese </i><span style=\"font-style: normal;\">(September 2003) 136:389-408, \"Why There is Nothing Rather than Something: Quine on Behaviorism, Meaning, and Indeterminacy,\" </span><i>Philosophy, Psychology, and Psychologism: Critical and Historical Readings on the Psychological Turn in Philosophy</i><span style=\"font-style: normal;\">, ed. D. Jacquette (Kluwer Academic 2003), 263-287, and \"The Object of Understanding,\" </span><i>Empathy and Agency</i><span style=\"font-style: normal;\">, ed. K. Stueber & B. K\xC3\xB6gler, (Westview, 2000), 243-269.</span></p>  </div>  <div style=\"\" id=\"edn2\">  <p class=\"MsoEndnoteText\"><sup><a style=\"\" href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">2</span></span></a></sup> C.G. Hempel, \"Problems and Changes in the Empiricist Criterion of Meaning,\" in <i>Classics of<span style=\"\">  </span>Analytic Philosophy</i><span style=\"font-style: normal;\">, ed. Robert R. Ammerman (Indianapolis, IN: Hackett, 1990), 226-7.</span></p>  </div>  </div>"
