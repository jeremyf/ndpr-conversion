  <p>The book is divided into three parts. Part One provides an interpretation of and apology for Kant\xE2\x80\x99s \xE2\x80\x9CCategorical Imperative of Law (in the singular),\xE2\x80\x9D i.e., \xE2\x80\x9Cact in the external world in such a way that the free use of your voluntary agency is consistent with the freedom of all according to a universal law\xE2\x80\x9D (94). H\xC3\xB6ffe defends this moral principle against claims that it is insufficiently \xE2\x80\x9Ccritical\xE2\x80\x9D (ch. 2), objectionably \xE2\x80\x9Cmoralistic\xE2\x80\x9D (ch. 3), and indefensibly \xE2\x80\x9Cmetaphysical\xE2\x80\x9D and/or abstract (ch.4). Part Two is primarily concerned with several applications of this categorical principle. It begins with a critique of utilitarian attempts to accommodate \xE2\x80\x9Cthe justice objection\xE2\x80\x9D (ch. 6) and proceeds to offer an interpretation and partial defense of Kant\xE2\x80\x99s arguments for the prohibition against false promising, against charges of \xE2\x80\x9Crigorism\xE2\x80\x9D (ch. 7); for the legitimacy of retributive punishment, against its complete dismissal (ch. 8); and for an international confederation of nations, against charges of utopianism (ch. 9). Here the arguments proceed via insightful exegesis, analysis, and reconstruction of key passages from Mill\xE2\x80\x99s <i>Utilitarianism</i>, and Kant\xE2\x80\x99s <i>Groundwork</i>, <i>Doctrine of Right</i>, and \xE2\x80\x9CPerpetual Peace\xE2\x80\x9D essay, respectively. Especially in this section, H\xC3\xB6ffe\xE2\x80\x99s defenses of Kant are only partial: he sets aside several of Kant\xE2\x80\x99s more extreme and controversial conclusions, for example, that specific moral principles do not allow exceptions even in cases of moral conflict or that criminal punishment is obligatory and should strive for a literal \xE2\x80\x9Ceye for an eye\xE2\x80\x9D and eschew consideration of the subjective elements of crimes. Part Three extends and clarifies several elements of the