tone of &quot;mastery&quot; and of confident interpretation which may not always be warranted.<span>&nbsp; </span></p>  This indescribable consummation is completed in the final chapter on &quot;the God of epiphanies&quot; (ch. 10), which itself culminates in a remarkable reading of the famous Quranic verse:<span>&nbsp; </span>&quot;There is no compulsion in religion&quot; (Q 2:256).<span>&nbsp; </span>&#39;Religion&#39; is parsed in two ways, exterior and interior, as the sense of this verse is taken personally rather than politically, so that the true servants of God reach a point where their response is one of &quot;authentic freedom&quot; coincident with &quot;divine spontaneity&quot; (422), effectively transcending a commonplace understanding of &quot;free will&quot; as implicated with <em>choice</em>.<span>&nbsp; </span>The proliferation of &quot;worlds&quot; revealed in the end may overwhelm sober western readers, but efflorescence is the very stuff of a Shi&#39;ite imaginary.<span>&nbsp; </span>Yet the fact that it must be an &quot;imaginary&quot; also indicates my sole reservation regarding this remarkable <em>tour d&#39;horizon</em> of the thought of Mulla Sadra.<span>&nbsp; </span>There is little doubt of Christian Jambet&#39;s intimate and thorough grasp of the sinuous character of Mulla Sadra&#39;s multivalent discourse, so one can only respect the reliability of his guidebook.<span>&nbsp; </span>(And as Jambet reminds us, his able translator has effectively improved the presentation.)<span>&nbsp; </span>Yet the very thing for which one must praise them both -- a straightforward exposition of the twisting paths of these &quot;four spiritual journeys&quot; -- may unwittingly mislead readers who could then presume themselves able to overlook the concomitant &quot;spiritual exercises&quot; (Pierre Hadot) required of anyone who undertakes them as they must be undertaken -- as interior journeys.<span>&nbsp; </span>In short, the very clarity of exposition could divert one from that mode of understanding proper to them as journeys.<span>&nbsp; </span>Yet this could also be an idle critique, since the inevitably outrageous appearance of many of the clearest statements cannot but remind a reader accustomed to sober prose that &quot;something else is going on here.&quot;<span>&nbsp; </span>Perhaps that may suffice to suggest how demanding is this thinker whom Jambet intends to present as &quot;proposing the completed ontology of Islam.&quot;"
