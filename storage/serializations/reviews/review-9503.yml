content: "<p>A superb translation of <em>L&#39;acte de l&#39;etre</em> (Paris: Fayard 2002), this comprehensive presentation of Muhammad Ibn Ibrahim Sadr al-Din Shirazi [Mulla Sadra] will help western philosophers and theologians to come to appreciate the trajectory of Islamic thought which extends beyond the stereotype prevailing in the west:<span>&nbsp; </span>that Islamic philosophy all but evaporated after al-Ghazali&#39;s trenchant attack on Ibn Rushd [Averroes].<span>&nbsp; </span>It rather moved back to the heartland from Andalusia, in the personages of Suhrwaradi, Ibn al-Arabi, and later, Mulla Sadra, as well as countless lesser luminaries, as Sayyed Hossain Nasr has been reminding us for some time.<span>&nbsp; </span>I came to realize the truth of Nasr&#39;s contention in the first Mulla Sadra conference in Teheran in 1999, where the participants were overwhelmingly impressed with the contemporary vigor of philosophy (and poetry) in Iran.<span>&nbsp; </span>That event gave me the opportunity to compare Mulla Sadra&#39;s attitude towards <em>existence</em> with that of Thomas Aquinas, using Henri Corbin&#39;s edition and translation of Mulla Sadra&#39;s <em>Masha&#39;ir</em> [<em>Les Penetrations Metaphysiques</em>] (see &quot;Thomas Aquinas (1225-1274) and Mulla Sadra Shirazi (980/1572-1050/1640) and the Primacy of <em>esse/wuj&ucirc;d</em> in Philosophical Theology,&quot; <em>Medieval Philosophy and Theology</em> 8 [1999] 207-19).<span>&nbsp; </span>With no ostensible connection between them, there is an uncanny correspondence between their respective views on the primacy of <em>existence</em> [<em>esse/wuj&ucirc;d</em>], precisely as linking creatures with the creator.<span>&nbsp; </span>Fascination with this philosopher, whom most of us from the west had barely heard of, led me to translate portions of Volume 1 of the <em>Asfar al-arba&icirc;n</em> [<em>Four Spiritual Journeys</em>] on existence, which -- in sh&#39;Allah! -- will appear before long in conjunction with his reflections of &quot;the return,&quot; which conclude that work, to show how emanation from and return to &quot;the One&quot; structures his metaphysics.<span>&nbsp; </span></p>  \n\
  <p>Short of participating in the Mulla Sadra conferences in Tehran (1999, 2004), this work of Christian Jambet, himself a student of Henri Corbin, now rendered into English by Jeff Fort (in collaboration with the author), will astutely, if not persuasively, introduce western philosophers, and especially philosophical theologians, to this fruitful seventeenth century Iranian thinker who composed in Arabic.<span>&nbsp; </span>It should also help convince historians of Islamic philosophy of Nasr&#39;s contention, by showing how fruitfully the legacy of Ibn Sina has been extended beyond Ibn Rushd. (My forthcoming contribution to the <em>Stanford Encyclopedia of Philosophy</em> offers a fresh periodization of Islamic philosophy, turning axially on al-Ghazali, in an attempt to highlight his philosophical role [http://plato.stanford.edu/].)<span>&nbsp; </span>Jambet displays a mastery of the corpus of Mulla Sadra, whom he identifies as &quot;proposing the completed ontology of Islam&quot; (116), attributing (in part) the lucidity of presentation to the translator, who has served us all by giving the original work &quot;another life in a fitting and adequate philosophical language, in all faithfulness to the original French&quot; (16).<span>&nbsp; </span>Beginning with a brief sketch of this remarkable thinker&#39;s life, placing him in the rich vein of Shi&#39;ite philosophical reflection yet firmly distinguishing him from the &quot;school of Isfahan,&quot; this elaboration of his thought then continues in a more thematic way, with three major parts:<span>&nbsp; </span>&quot;the metaphysical revolution,&quot; &quot;the existential revolution,&quot; and &quot;salvation,&quot; where the first focuses on the genealogy of <em>ishr\xC4\x81qi</em> (&quot;eastern&quot;) thought with special attention to its continuity with &quot;the Avicennian moment,&quot; the second on the specific contribution of Mulla Sadra&#39;s insistence on the &quot;primacy of existence,&quot; and the third on &quot;the return&quot; which complements the emanation of all-that-is from the One. This triptych effectively displays the ways his metaphysics attempts to express the ineffable relation of creatures to the creator, in their coming forth and returning, effecting a transformation in Avicenna&#39;s focus on <em>essence</em> not unlike that of Aquinas, and for similar reasons:<span>&nbsp; </span>to align the structures of the universe with free creation.<span>&nbsp; </span>The nub of this novel emphasis is a rich understanding of <em>existence</em> [<em>wuj</em><em>&ucirc;</em><em>d</em> (Mulla Sadra), <em>esse</em> (Aquinas)] as expressing creatures&#39; continuing link with the creating action of God, displaying both continuity and contrast with his predecessor Suhrawardi, and inspired throughout by the work of Ibn al-Arabi.<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>  \n\
  <p>Expositors of Mulla Sadra are prone to identify his specific contribution as &quot;essential motion,&quot; and Jambet is no exception.<span>&nbsp; </span>Yet his delineation of this feature of Mulla Sadra&#39;s metaphysics is detailed enough to avoid misconstruing this phrase, &quot;essential motion.&quot;<span>&nbsp; </span>For it is less an anticipation of Whitehead than it is an explication of Aristotle, modified by asserting the primacy of <em>existing</em>, which (as in Aquinas) restores the dynamism inherent in Aristotelian <em>nature</em>; something which a more conceptual rendering of <em>essence</em>, found in Ibn Sina had effectively obscured.<span>&nbsp; </span>For Aristotle, the paradigms for <em>substance</em> had always been individual living things, whose growth and development were guided by an internal principle, nature [<em><u>physis</u></em>] which, defined as the species, became the <em>essence</em>.<span>&nbsp; </span>In short, the genius of Aristotle is expressed in the inherent link between logical and physical/metaphysical, which some of his successors managed to pry apart, usually with greater attention to the logical.<span>&nbsp; </span>In that process, <em>essence</em> became &quot;static,&quot; while <em>nature</em> for Aristotle was always the principle of growth and development, as <em>act</em> in physical things always connoted direction towards a (yet unfinished) goal.<span>&nbsp; </span>So a proper understanding of Aristotle, which gives primacy to <em>act</em>, entails motion essentially.<span>&nbsp; </span>And the simplest way to give primacy to act is to make the maneuver which both Aquinas and Mulla Sadra did:<span>&nbsp; </span>to re-conceive Aristotelian <em>essence</em> as potential to the <em>act of existing</em> -- the appropriate title of this exposition.<span>&nbsp; </span>Such a recasting of <em>potency</em>/<em>act</em> is doubtless a transformation of Aristotle, but less an innovation than a genial way of focusing elements virtual in his thought, accentuating them in such a way as to leave room for a creator as well as to gesture at the continuing relation of all things with that One.<span>&nbsp; </span>So the slogan, &quot;primacy of existence,&quot; signals a theological turn in one&#39;s metaphysics, a turn which a &quot;thin&quot; Quinean view of <em>existence</em> elides and obscures, suggesting how Mulla Sadra&#39;s development becomes clearly relevant to contemporary &quot;philosophy of religion,&quot; by offering a stark contrast with some of its practitioners.<span>&nbsp; </span></p>  \n\
  <p>Section two continues with two more specific contributions of Mulla Sadra, tracing how each takes stock of earlier Islamic thinkers.<span>&nbsp; </span>An illuminating chapter details the way al-Ghazali&#39;s treatment of the manifold dimensions of the human <em>heart</em> contributes to Mulla Sadra&#39;s development of the elusive notion of <em>soul</em>, noting how Sadra takes issue with Avicenna&#39;s manifest dualism.<span>&nbsp; </span>Chapter eight then displays how integrally <em>imagination</em>, or &quot;the imaginal world,&quot; functions in his thought, revealing substantive links with both Avicenna and with Suhrawardi.<span>&nbsp; </span>Canvassing these predecessors&#39; views in detail displays the diverse understandings of <em>imagination</em> with which Mulla Sadra had to contend, showing how his emendations converged to attempt a proper understanding of &quot;the &#39;realities of the other world&#39;, that is, the realities of heaven and hell&quot; (338).<span>&nbsp; </span>For <em>imagination</em> had figured centrally in Islamic understanding of prophecy, specifically in showing how prophets -- and notably <em>the</em> Prophet -- exceed philosophers in wisdom, since their renderings of divine realities are fashioned in such a way as to sway the minds and hearts of all, thanks to the way appropriate images function to assist humans&#39; understanding of such recondite realities.<span>&nbsp; </span>As Jambet puts it, &quot;the imagination is situated between the power of political leadership and the power of pure contemplation,&quot; thus acting as a kind of intermediary (or <em>barzakh</em> [isthmus]) between the intelligible and sensible worlds (298, 319).<span>&nbsp; </span>All of which has prepared us, first metaphysically and then anthropologically, for section three on &quot;the return,&quot; entitled &quot;Salvation.&quot;</p>  \n\
  <p>Chapter eight, entitled &quot;Philosophy of Spirit,&quot; details how each human being is called to an individuation proper to him or herself, identified by Mulla Sadra as the &quot;second birth of the soul,&quot; in which &quot;the becoming of each man is an internal becoming,&quot; epitomized in &quot;the emergence of an other worldly form in which he will come to know his reward or his punishment&quot; (356-7, 354).<span>&nbsp; </span>Western readers cannot help but recall Dante, whose pilgrimage, elaborated in poetry so designed to entice readers into its interior dynamics, offers a paradigm for Sadra&#39;s intent here:<span>&nbsp; </span>to illustrate the inner call of &quot;individuation&quot; built into each human soul.<span>&nbsp; </span>Aristotle could insist that to be human is to be called to a journey of becoming what one truly is; Islamic thought radically individualizes that call as an invitation of One who knows each creature from within in freely creating him or her.<span>&nbsp; </span>So having traced the metaphysical and anthropological infrastructure for returning to the One from whom all creatures come, yet to whom intellectual creatures are invited freely to respond, Sadra can now complete the picture by venturing, with the help of rich yet often ambiguous Qur&#39;anic imagery, to render that return in a properly philosophical idiom.<span>&nbsp; </span>So chapter nine, &quot;return into God,&quot; begins pointedly:<span>&nbsp; </span></p>  <p style=\"margin-left: 0.5in\">Resurrection is not the fulfillment of the separate existence endowed with a particular essence.<span>&nbsp; </span>It is the triumph of absolute existence, delivered from all limitation and led back to its original unity. . . . But this origin was the nothingness prior to creation. . . . At the end of time, every particular act of being, accompanied by the shadow of a quiddity, is released from this limitation, and God brings it to a second nothingness . . . that is, to what is nothingness from the point of view of the separate existent.<span>&nbsp; </span>From the point of view of God, though, this second nothingness is the absolute real (371).</p>  \n\
  <p>Like much of his exposition, this forthright statement of Jambet&#39;s is offered as a straightforward reading of Mulla Sadra, yet on this occasion not substantiated by references.<span>&nbsp; </span>What renders it suspect, to this reader, is the way in which it stands in tension with his earlier insistence that human beings attain their proper individuality, not simply from their &quot;quiddity&quot; (or essence), but as a result of a spiritual journey to which each is called.<span>&nbsp; </span>We are, then, far more than &quot;instantiated essences,&quot; which could be one reading of Aristotle&#39;s ontology.<span>&nbsp; </span>What can &quot;essential motion&quot; mean, for humans at least, except this invitation to a journey of &quot;coming near&quot; to the One in ways inescapably proper to each person?<span>&nbsp; </span>And if that be the case, how can Mulla Sadra&#39;s expositor presume that each individual is simply defined by &quot;a shadow of quiddity&quot; which, as a &quot;limitation&quot; must be removed to reach a goal which apparently also eliminates individuality?<span>&nbsp; </span>In short, if <em>individuation</em> does not attach to essence (or quiddity) but to the prosecution of a journey inscribed in each person by the initial call into being by the creator, how can such an attainment evaporate in the end?<span>&nbsp; </span>This substantial quibble, let us note, is not with Mulla Sadra but with his expositor:<span>&nbsp; </span>that &quot;the final nothingness effaces the particular nothingness of the quiddities&quot; (373) may be quite accurate, but what has that to do with the individuation attained by individual existences faithful to their inbuilt calls?<span>&nbsp; </span>Indeed, nowhere in the extensive chapter which follows is this quite evident objection addressed, and while Jambet&#39;s exposition evidences a thorough acquaintance with Mulla Sadra&#39;s thought, in its origins as well as its implications, one can also find a tone of &quot;mastery&quot; and of confident interpretation which may not always be warranted.<span>&nbsp; </span></p>  This indescribable consummation is completed in the final chapter on &quot;the God of epiphanies&quot; (ch. 10), which itself culminates in a remarkable reading of the famous Quranic verse:<span>&nbsp; </span>&quot;There is no compulsion in religion&quot; (Q 2:256).<span>&nbsp; </span>&#39;Religion&#39; is parsed in two ways, exterior and interior, as the sense of this verse is taken personally rather than politically, so that the true servants of God reach a point where their response is one of &quot;authentic freedom&quot; coincident with &quot;divine spontaneity&quot; (422), effectively transcending a commonplace understanding of &quot;free will&quot; as implicated with <em>choice</em>.<span>&nbsp; </span>The proliferation of &quot;worlds&quot; revealed in the end may overwhelm sober western readers, but efflorescence is the very stuff of a Shi&#39;ite imaginary.<span>&nbsp; </span>Yet the fact that it must be an &quot;imaginary&quot; also indicates my sole reservation regarding this remarkable <em>tour d&#39;horizon</em> of the thought of Mulla Sadra.<span>&nbsp; </span>There is little doubt of Christian Jambet&#39;s intimate and thorough grasp of the sinuous character of Mulla Sadra&#39;s multivalent discourse, so one can only respect the reliability of his guidebook.<span>&nbsp; </span>(And as Jambet reminds us, his able translator has effectively improved the presentation.)<span>&nbsp; </span>Yet the very thing for which one must praise them both -- a straightforward exposition of the twisting paths of these &quot;four spiritual journeys&quot; -- may unwittingly mislead readers who could then presume themselves able to overlook the concomitant &quot;spiritual exercises&quot; (Pierre Hadot) required of anyone who undertakes them as they must be undertaken -- as interior journeys.<span>&nbsp; </span>In short, the very clarity of exposition could divert one from that mode of understanding proper to them as journeys.<span>&nbsp; </span>Yet this could also be an idle critique, since the inevitably outrageous appearance of many of the clearest statements cannot but remind a reader accustomed to sober prose that &quot;something else is going on here.&quot;<span>&nbsp; </span>Perhaps that may suffice to suggest how demanding is this thinker whom Jambet intends to present as &quot;proposing the completed ontology of Islam.&quot;"
