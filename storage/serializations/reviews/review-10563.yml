n outlook with Gadamer&#39;s philosophy was his mark of genius (207).</span></p>  <p style=\"line-height: normal\">Returning to the political dimension invoked by Rorty at the beginning of part two, in &quot;Hermeneutics as the Primacy of Politics&quot; Paolo Flores D&#39;Arcais emphasizes Vattimo&#39;s contention that hermeneutics has become the <em>koin&eacute;</em> of contemporary philosophical language, not only for metaphysical and epistemological reflection but also for thinking the political. The weakening of metaphysical foundational structures in nihilistic hermeneutics assumes an emancipating role for the philosopher, leading the way for realizing Marx&#39;s often quoted claim that a philosophy that does not become non-philosophy is useless -- in other words, for Vattimo, it is incumbent on philosophers to become politicians, which is &quot;the</span><em> most political</em> choice today, because it is necessary from a democratic point of view, whereas becoming a career politician is only, politically speaking, &#39;second best&#39;&quot; (251). This is perhaps the most potent meaning of Vattimo&#39;s admonition that hermeneutics must go </span><em>beyond</em> hermeneutics, lest it fall prey to the totalizing, foundationalist tendencies of previous metaphysical formulations.</span></p>  <p style=\"line-height: normal\">The essays in part three give witness to the current direction of Vattimo&#39;s thinking -- namely, his interest in the question and role of religion today. Again, as in the previous parts, three essays in particular engage Vattimo in a sustained manner. Despite the atheist tendency of postmodern philosophy, Vattimo has never hidden his Christian ground. He is, however, far from being a traditional believer and has long criticized the Roman Catholic Church for its abiding association of God with Truth and for its conservative social and political stances, particularly with regard to gender and sexuality issues. Indebted to Ren&eacute; Girard&#39;s analysis of religion and victimization, Vattimo finds in the Bible examples of the very weakening that his earlier philosophical thinking disclosed. The concept of <em>kenosis</em> (the self-emptying, or weakening, of God) expressed in Philippians 2:6-8 thus takes on particular significance for him, lending support not only for his conviction that the theologically loaded metaphysics of the West necessarily leads to the secularization of contemporary society and thought, but also that the early Christian notion of </span><em>agap&eacute;</em> prefigures the antimetaphysical revolution embraced by weak thought. While Vattimo is not original in identifying the radical standpoint of </span><em>kenosis</em>, which was already articulated in Hegel&#39;s </span><em>Phenomenology of Spirit</em> and given further impetus in the American death of God theology of the 1960s, most notably in the on-going work of Thomas J. J. Altizer, he has advanced this thinking by decisively connecting this essentially theological insight -- long overlooked by the tradition of orthodox belief -- with the language of contemporary hermeneutics. This has prompted Vattimo to assert, as Zabala notes, &quot;the future of religion will depend on a position that is &#39;beyond atheism and theism&#39;&quot; (26).</span></p>  <p style=\"line-height: normal\">In her essay &quot;Weakening Religious Belief: Vattimo, Rorty, and the Holism of the Mental,&quot; theologian Nancy K. Frankenberry accentuates this perspective by critically parsing out some of the similarities and differences between the &quot;cheerful nihilism&quot; of Vattimo and the &quot;genial pragmatism&quot; of Rorty (276), who collaborated to publish <em>The Future of Religion</em> (2005), with respect to the perspectives of Kierkegaard, Nietzsche, Derrida, Paul Tillich, Donald Davidson, Wallace Stevens and others. But what stands out most perhaps in Vattimo, for Frankenberry, is that:</span></p>  <p style=\"margin-left: 0.25in; line-height: normal\">by reading the history of philosophy through a religious perspective, rather than reading the history of Christianity through a philosophical lens, Vattimo is able to see love -- charity, <em>caritas</em> -- as the point of convergence between philosophy&#39;s downward path and the historical transmission of Christianity. As the message of the Christian gospel empties into philosophical nihilism, it finds its precise fulfillment and destiny. (274)</span></p>  <p style=\"line-height: normal\">Taking up many of the same themes but striking a more philosophical tone, Carmelo Dotolo opens his &quot;The Hermeneutics of Christianity and Philosophical Responsibility&quot; with the demanding question put forth in Vattimo&#39;s work: &quot;In the history of Being presented by postmodernity, does Christianity represent a <em>chance</em> for rethinking Being and rewriting the meaning of the philosophical vocation?&quot; (348). Dotolo adroitly traces Vattimo&#39;s reading of the course of Western philosophy beginning with modernist metaphysics to its destined manifestation as postmodern secularism and subsequent weakening as nihilistic hermeneutics. Here is where the &quot;return of religion&quot; occurs for Vattimo, but now after the &quot;experience&quot; of the death of God announced by Nietzsche and Heidegger&#39;s thinking of the &quot;last god&quot; in the </span><em>Beitr&auml;ge</em> as a thinking of religion without religion, or of God without God. Rather than signifying a simple rejection of Christianity, this reimagined religion is interpreted by Vattimo as the necessary and inevitable outcome of nihilism&#39;s historical unfolding of the internal &quot;logic&quot; of Greek-Christian metaphysics. Philosophy is thus rejoined in a radical fashion with religion through the realization of the initial weakening of metaphysical foundational structures in the early apprehension of the kenotic incarnation of Christ, requiring philosophy to assume the responsibility of recognizing &quot;the eventuality of Being and the violence of metaphysical essentialism&quot; and therein &quot;the </span><em>link between the history of salvation and the history of interpretation</em>&quot; (361).</span></p>  <p style=\"line-height: normal\">Extending the theme of responsibility but inflecting it in a different direction, in her &quot;The Rights of God in Hermeneutical Postmodernity&quot; Teresa O&ntilde;ate offers us an extremely nuanced account of Vattimo&#39;s thinking via a complex but effective wending through the history of philosophy and theology from its most ancient to its postmodern expressions. Ever attentive to the relation between metaphysics and violence that has consistently characterized Vattimo&#39;s work, and finding forceful and poignant expression in his concluding essay in the volume, &quot;Metaphysics and Violence,&quot; O&ntilde;ate resonates the more moderate, weak -- or to use her term, &quot;debolist&quot; -- approach espoused by Vattimo, advocating &quot;a leap (<em>Schritt z&uuml;ruck</em>) to the past-future made possible in the sense of language that is open for the not-spoken and the not-thought&quot; that does not &quot;supercede&quot; or &quot;exclude&quot; the &quot;elementary and abstract violence&quot; of Platonist metaphysics but instead seeks to &quot;subordinate it and reorient it toward the realm of spiritual actions&quot; (399).</span></p>  <p style=\"line-height: normal\">In &quot;Christianity as Religion and the Irreligion of the Future,&quot; Fernando Savater draws our attention to the following quotation from Vattimo&#39;s <em>Belief</em>: &quot;Today there are no longer strong, plausible philosophical reasons to be atheist, or at any rate to dismiss religion&quot; (298). The envisioned religion that Vattimo invites us to consider at the conclusion of his own contribution to this rich and provocative book is a &quot;path of &#39;moderation&#39; and of listening, one that does not present the schema of foundation again and again but resigns itself to it, accepts it as destiny, distorts it, and secularizes it&quot; (421).</span></p>  <p style=\"line-height: normal\">As mentioned above, <em>Weakening Philosophy</em> is for the most part a festschrift and most of the contributions read as such. After the obligatory acknowledgment of Vattimo&#39;s philosophy and generally superficial engagement with the principal tenets of his thinking -- weak thought, his grounding in the philosophies of Nietzsche and Heidegger, the critical distinction between the </span><em>Verwindung</em> (&quot;distortion&quot;) and </span><em>&Uuml;berwindung</em> (overcoming) of metaphysics, hermeneutics, nihilism, the &quot;death of God,&quot; </span><em>kenosis</em> -- most of the essays are concerned with the particular philosophies or philosophical interests of the contributing authors. Several were likely written independently of this collection and seem to have been included in it either on the basis of name status, friendship, or their prior engagement with Vattimo&#39;s philosophy. That said, as one would expect from such a notable list, the essays are of uniformly high quality and offer insightful and frequently important and original reflections on a range of topics, even if they often only marginally engage Vattimo&#39;s thought per se. Even if the volume as a whole does not quite give full measure to the range and depth of Vattimo&#39;s philosophy, it is nevertheless an important and valuable collection in its own right. And for those newly acquainted with </span>Vattimo, his own essay is a stunning contribution, and in conjunction with Zabala&#39;s introduction provides an exceptionally succinct and clear exposition of &quot;weak thought.&quot; These two pieces and the bibliography alone make the acquisition of this volume worthwhile.</span></p>"
reviewer: Brian Schroeder, Rochester Institute of Technology
review_title: "Weakening Philosophy: Essays in Honour of Gianni Vattimo"
