  <p>Considerations of this kind serve to buttress the book&#39;s basic &quot;thesis&quot; (p. 17) that Habermas&#39;s reformulation is &quot;in need of urgent reassessment if critical theory is to have a future worthy of its past.&quot; In Kompridis&#39;s view (pp. 28-29), critical theory&#39;s renewal has to rely on alternative resources, including insights &quot;central to the German tradition from Hegel to Heidegger and Adorno&quot; and phenomenological explorations of the &quot;life-world.&quot; In this context, a crucial resource is Heidegger&#39;s notion of &quot;world disclosure,&quot; articulated variously under the labels of &quot;<em>Erschlossenheit</em>,&quot; &quot;<em>Lichtung</em>,&quot; and &quot;<em>Ereignis</em>.&quot; The basic point of the notion of disclosure is that &quot;we operate &#39;always already&#39; with a pre-reflective, holistically structured, and grammatically regulated understanding of the world&quot; (pp. 32-33) -- which means that our thinking and reasoning is always embedded in a pre-cognitive experiential setting. In Heidegger&#39;s own terms: If there is to be any understanding of something &quot;as something,&quot; then &quot;our understanding must itself somehow <em>see as disclosed that upon which it projects</em>.&quot; The implications of this insight are obviously immense and bound to reverberate through all modes of philosophizing, including critical theory. Kompridis is by no means na&iuml;ve about the obstacles facing the recuperation of Heideggerian insights. As he writes (p. 32): &quot;The idea that Heidegger&#39;s thought can contribute to the renewal of critical theory is more likely to be greeted with disbelief (if not derision) than with curiosity.&quot; For, as is well known, &quot;Heidegger&#39;s person and his thought have played the role of critical theory&#39;s &#39;other&#39;: he is the very antithesis of the critical intellectual as critical theorists imagine &#39;him&#39;.&quot; Not daunted by these obstacles, Kompridis wagers that the benefits of the recuperation outweigh possible drawbacks. &quot;Rather than regarding it as a threat to reason, as Habermas does,&quot; he states (p. 38), &quot;I will argue that disclosure presents us with the possibility of a new, practice-altering conception of reason, a conception upon which the basis for an alternative model of critical theory can emerge.&quot;</p>  
  <p>In the book&#39;s second Part (&quot;Dependent Freedom&quot;), Kompridis seeks to retrieve crucial aspects of Heidegger&#39;s work and rescue them from various misreadings -- especially Habermas&#39;s charges of &quot;methodological solipsism&quot; and a relapse into &quot;subjectivity.&quot; As Kompridis tries to show (pp. 44-46), the salient difference between <em>Being and Time</em> and Habermas&#39;s own project is &quot;not between subject-centeredness and intersubjectivity&quot; but rather between the former&#39;s focus on &quot;semantic&quot; criteria -- how something becomes mutually intelligible -- and the latter&#39;s stress on &quot;justificatory&quot; and &quot;context-transcending&quot; criteria. The difference can also be articulated in terms of the primacy granted respectively to &quot;meaning&quot; or universal &quot;validity.&quot; A central Heideggerian teaching lifted up in this context is his notion of &quot;solicitude&quot; and especially of &quot;anticipatory-liberating solicitude&quot; -- a notion which clearly conflicts with subject-centeredness. For Kompridis (p. 49), the notion accentuates how &quot;our freedom for self-determination . . . is both dependent on and facilitated, not just impeded, by our relation to others&quot; -- which means that &quot;the condition under which the other and I can realize our freedom are conditions that must be cooperatively established, preserved, and enlarged.&quot; Another important Heideggerian term is &quot;<em>Entschlossenheit</em>&quot; or &quot;resoluteness.&quot; As Kompridis insists (p. 58), <em>contra</em> Habermas, the term is &quot;not synonymous with decision or decisiveness, or a manly readiness to take action&quot;; rather, it resonates &quot;with <em>Erschlossenheit</em>, with disclosure or disclosedness.&quot; Hence, a better translation would be &quot;unclosednness&quot; which draws attention to &quot;the receptive [though not purely passive] character&quot; of our activity. Refreshingly unconventional are also Kompridis&#39;s comments on &quot;<em>das Man</em>.&quot; Countering widespread prejudices, he argues (pp. 71-74) that Heidegger&#39;s category &quot;displays no more contempt for &#39;average everydayness&#39; . . . than is to be found in Rousseau&#39;s <em>Second Discourse</em>, Emerson&#39;s &#39;Self-Reliance&#39;, Thoreau&#39;s <em>Walden</em>, or Mill&#39;s <em>On Liberty</em>.&quot; Specifically, Heidegger is <em>not</em> advocating &quot;an interpretation of &#39;authenticity&#39; in terms of radical individuality,&quot; but rather is guided by an interest &quot;in recovering the everyday, rescuing its semantic resources from daily degradation.&quot;</p>  
  <p>In the third Part Kompridis discusses some of the main strategies employed by critical theorists to debunk Heideggerian &quot;disclosure,&quot; by removing it to a realm outside of reason. He conveniently lists Habermas&#39;s main objections (p. 98): that Heideggerian ontology &quot;dictates history&quot;, that disclosure &quot;precludes the very possibility of learning&quot;, and that it is not prior to but &quot;subordinate&quot; to validity claims. For Kompridis, &quot;all of these criticisms fail, often by their own lights,&quot; so that Habermas&#39;s meta-critique of disclosure &quot;turns out to be rather incoherent.&quot; One strategy used to obviate disclosure is to relegate it to a purely &quot;aesthetic&quot; domain, that is, the &quot;value sphere&quot; of art and literature stipulated by Habermas; in that sphere, rational validity &quot;goes on holiday.&quot; The strategy fails for the simple reason that disclosure undercuts the division of value spheres (p. 109): &quot;The very idea of an independent sphere of value organized around the world-disclosing practices of art and literature is incoherent.&quot; Similarly misguided is the identification of disclosure with an &quot;extraordinary&quot; event or capacity. In Kompridis&#39;s words (pp. 112-123), what is neglected here is that &quot;the success of everyday practice depends on the world-illuminating, problem-solving power of disclosure.&quot; Hence, Habermas&#39;s misconstrual reflects precisely &quot;an inattentiveness to the presence of the extraordinary in the everyday.&quot; Other tactics found in critical theory&#39;s arsenal are the &quot;debunking strategy&quot; directed mainly at the notion of &quot;ontological difference&quot; (which silently remains presupposed) and the &quot;annexing strategy&quot; where disclosure is somehow assimilated to validation. What all these strategies miss is what Kompridis calls the &quot;test of disclosure&quot; (p. 142). The latter is tested &quot;not against the world as it is, but as it might be; [hence] any new disclosure of meaning and possibility is <em>underdetermined</em> by the &#39;world&#39;.&quot;</p>  
  <p>In the fourth Part, Kompridis defends a broad conception of &quot;philosophy&quot; transgressing the boundaries of Habermasian rationalism and proceduralism. From the procedural angle, Kompridis asserts (p. 149), philosophy is restricted to &quot;a definition of argument so narrowly &#39;professional&#39; as to be unphilosophical&quot;; in fact, a history of philosophy employing the procedural criterion &quot;would be a very short, colorless history.&quot; A main target of critique in this context is Habermas&#39;s definition of philosophy as a &quot;stand-in&quot; (that is, place-keeper for science) and as interpreter -- a definition which Kompridis considers lopsided and untenable (p. 161): </p>  <p style="margin-left: 0.5in">The more it is scrutinized, the more this whole mixed-up conception of philosophy . . . appears to be the product of an expert-culture mentality, exhibiting that mentality&#39;s tendency to think in terms of highly distinct &#39;specializations&#39; and roles within an insufficiently examined division of labor. </p>  
  <p>A corollary of proceduralism is the rigid distinction of philosophy from literature. Again, Kompridis&#39;s response is pointed (p. 178): &quot;<em>Pace</em> Habermas, what distinguishes philosophy from literature is <em>not</em> that the former is a problem-solving enterprise while the latter is a world-disclosing enterprise&quot; -- a spurious distinction &quot;since there is no way to separate world-disclosure from problem-solving in the relevant instances.&quot; Above all, what proceduralism and the focus on rationalist theory occlude is philosophy&#39;s integral relation to praxis and the practical disclosure of a possible future. Taking a leaf from American pragmatism, Kompridis states (p. 167) that &quot;philosophy receives its concept of itself from the needs of its time, and it is from the quality of philosophy&#39;s response to these needs that it can be in a position to react responsibly as an agency of critical enlightenment.&quot;</p>  
  <p>The exploration of possible horizons occupies the remainder of the book. For Kompridis (pp. 192-193), Habermasian thought is not sufficiently open to these horizons because it tolerates only &quot;change that is both familiar to us and controllable by us.&quot; To be sure, openness or <em>Erschlossenheit</em> needs to be distinguished from random plasticity, from &quot;contemporary culture&#39;s drunken infatuation with the promise of limitless freedom.&quot; At that point, Hannah Arendt&#39;s theory of action becomes relevant with its accent on radical, but ongoing and sustainable, transformation. In the same manner, Heideggerian disclosive <em>praxis</em> can fruitfully be invoked. In this domain, the charge of &quot;fatalism&quot; often leveled against him serves as a &quot;distorting lens.&quot; In one of his most innovative moves, Kompridis links disclosure and &quot;letting be&quot; not with passivity but with a &quot;receptivity&quot; sustaining non-domineering action. &quot;Both Heidegger&#39;s early and later writings,&quot; he observes (pp. 202-203), &quot;offer a promising starting point for understanding how cooperative, accountable practices of reflective disclosure can facilitate new cultural beginnings, initiate new practices, and found new institutions.&quot; What is required here is a rethinking of &quot;agency,&quot; away from the deeds of heroic overmen and pointing in a new and &quot;unfamiliar direction&quot;: a direction &quot;not only decentering but also reconfiguring what it means to be an agent.&quot; Such rethinking makes it possible to see &quot;human beings as cooperative facilitators rather than heroic creators of new beginnings.&quot; As has to be admitted, Heidegger did not always live up to the potential of his thought (as shown in his temporary attachment to an ideology which demanded &quot;closed, not open minds&quot;). Intimately associated with this receptive mode of agency is Heidegger&#39;s view of human interaction informed by &quot;solicitude.&quot; Going beyond narrow formulations of &quot;recognition,&quot; recognizing the other from Heidegger&#39;s angle involves &quot;a struggle in which one&#39;s own self-understanding . . . [is] at stake. That is why such a struggle for recognition is at once cognitive and affective&quot; (p. 210). By contrast to a purely cerebral or &quot;notional&quot; construal, &quot;genuine experiences of self-decentering involve and challenge all of our cognitive and affective capacities, <em>our whole sensibility</em>&quot; (p. 214).</p>  
  <p>In the concluding sixth Part, Kompridis&#39;s focus is entirely on open possibilities &quot;in times of need.&quot; He complains first of all of the prevailing cultural skepticism and the apparent &quot;exhaustion of utopian energies&quot;: &quot;Skepticism and despair seem to have outstripped hope&quot; (pp. 245-247). This situation is detrimental to philosophy per se, but especially to an outlook which claims to be &quot;critical&quot; of unexamined conditions. &quot;Critique,&quot; he states (p. 252), &quot;is unavoidably &#39;utopian&#39;, not in the sense that it depends on the availability of a fully determinate utopia, but in that it depends on the openness and receptivity of the future to utopian thought.&quot; The recovery of this dimension requires the restoration of &quot;trust&quot; and confidence in available possibilities. Returning to the book&#39;s central theme, and differentiating between pre-reflective and reflective disclosure, Kompridis at this point defines disclosure as a kind of &quot;intimate&quot; or &quot;immanent&quot; critique and critique as the practice of reflective disclosure. In his words (p. 255): &quot;The goal of critique should aim at the self-decentering disclosure of meaning and possibility. . . . Ultimately the test of any newly disclosed possibilities is the degree to which they can initiate self-decentering learning that makes a cooperative new beginning possible.&quot; Again, beginning anew here does not coincide with a rupture entirely forgetful of the past. Invoking both Marcuse and Walter Benjamin, Kompridis stresses the need to &quot;preserve the <em>unclosedness</em> of the past&quot; precisely in order to preserve the openness of the future. (A similar point can be found in Heidegger&#39;s notion of &quot;the future of the past.&quot;) Such an outlook, he writes (pp. 270-272), protects against both reactionary nostalgia and vanguardist euphoria: &quot;It is absolutely essential to the success of possibility-disclosing critique that it lets itself be permeated with the <em>potential</em> of what could be different,&quot; and this means &quot;letting oneself suffer one&#39;s time, making oneself vulnerable to it by letting oneself be marked by it.&quot; By way of conclusion -- and invoking Heidegger&#39;s writings on H&ouml;lderlin -- Kompridis asserts the need to revive the legacy of a &quot;suppressed romanticism&quot; (p. 275): &quot;In my view, romanticism is not just some superseded period of cultural history; it is the frequently unacknowledged position from which we engage in a critical, time-sensitive interpretation of the<strong><em> </em></strong>present.&quot;</p>  
  <p>This is an important and timely (or time-sensitive) book, both in philosophical and in practical-political terms. Today its plea for a recovery of trust in the future has gained unexpectedly broad resonance. Philosophically, the book in a way signals the end of a period marked by divergent, even opposite tendencies: on the one hand, the &quot;postmodern&quot; fascination with &quot;extraordinary&quot; rupture (or rapture), and on the other, the streamlining of critical theory in the mold of a rule-governed, rationalist normalcy. The book&#39;s basic aim -- one which I heartily endorse -- is to rescue critical thought from these limiting parameters and thus to nurture openness for new possibilities. My sympathy with this aim is in part motivated by my own similar endeavors to open critical theory to Heideggerian insights (see, e.g., my <em>Between Freiburg and Frankfurt: Toward a Critical Ontology</em>, of 1991). Like Kompridis, I had been chagrined by Habermas&#39;s abandonment of his earlier practical engaged outlook in favor of abstract theorizing; Kompridis&#39;s comments on the flaws of such theorizing are pointed and basically on target. Of late, it is true, Habermasian thought seems to have undergone a certain mellowing, softening the harsh edges of his abstract universalism and moving him closer again to hermeneutics and even to modes of religious thought (although the name of Heidegger remains banished from his discourse). Despite such recent modifications, however, the book performs a valuable function: nudging rank-and-file critical theorists away from certain &quot;orthodox&quot; school positions which Habermas himself seems now ready to abandon.</p>  
  <p>There are numerous other features of the book -- a veritable cornucopia -- with which I heartily agree. One has to do with the reformulation of <em>praxis</em> in terms of a decentered receptivity and open engagement with others. This reformulation gives a crucial new impulse to conventional &quot;action theory,&quot; pushing it beyond the confines of self-centered activism and passive self-erasure. In my own thinking, I have tended to view Heideggerian solicitude and &quot;letting be&quot; as prime examples of (what is often called) the &quot;middle voice.&quot; The accent on receptivity or receptive generosity also reveals important dimensions of a Heideggerian &quot;ethics&quot; -- dimensions which are usually sidelined or ignored. This neglect is astonishing in view of such salient Heideggerian terms as &quot;solicitude&quot; and especially &quot;anticipatory-liberating solicitude&quot; -- as Kompridis correctly observes. The topics of receptivity and engaged solicitude have a clear bearing on the traditional notion of inter-human recognition -- a notion which, in the past, has often been confined to a purely cerebral level. The reformulation of this concept in terms of a re-connection of cognition with affect and sensibility can obviously rely on the Heideggerian category of &quot;<em>Stimmung</em>,&quot; but beyond that on a longer tradition stretching from Spinoza to Emerson, Merleau-Ponty, and Stanley Cavell. Extremely valuable in this context are also Kompridis&#39;s comments on the broader social import of self-decentering. As he writes (p. 213), such self-decentering </p>  <p style="margin-left: 0.5in">is <em>not</em> about overcoming our partial view of things in order to arrive at the single right answer to a moral problem. It is not about a &#39;transcendence&#39; of our parochial self in order to achieve an impartial or objective view of things; it is about an enlargement of self, opening it up to what was previously closed. </p>  
  <p>In conformity with these comments, Kompridis&#39;s view of &quot;utopia&quot; does not involve a bland universalism or cosmopolitanism. What Heideggerian disclosure brings into view, he states (pp. 219-220), is the need to change a monistic conception of being &quot;into a pluralistic one, such that we acquire an increased sensitivity to the presence and endangered state of plural &#39;local worlds&#39; -- plural understandings not subsumable under a single notion of being.&quot; What this underscores is &quot;the interdependent relationship between intelligibility, plurality, and possibility.&quot;</p>  
  <p>Despite my general agreement with the book&#39;s orientation, I cannot refrain from voicing some reservations. Although lucidly written, the presentation is often somewhat rambling and repetitive; a tightening of structure might have further strengthened its argument. More serious are reservations having to do with the portrayal of Heidegger&#39;s thought. Despite his initial rejection of the Habermasian charges of solipsism and a relapse into the &quot;philosophy of the subject,&quot; Kompridis surprisingly ends up echoing these charges in slightly revised form. The section on &quot;Dependent Freedom&quot; castigates the &quot;conspicuous lack of a normatively robust conception of intersubjective accountability and recognition&quot; (p. 48). In large measure, this lack is blamed on Heidegger&#39;s allegedly self-centered conception of <em>Entschlossenheit</em> and the &quot;call of conscience.&quot; Despite his own translation of <em>Entschlossenheit</em> as &quot;unclosedness,&quot; and in the face of a quoted passage where Heidegger describes the &quot;call of conscience&quot; as a call that comes &quot;from me and yet from <em>outside and beyond me</em>,&quot; Kompridis states (p. 51): </p>  <p style="margin-left: 0.5in">Regrettably Heidegger chose to develop the meaning of &#39;resoluteness&#39; one-sidedly, as an openness or receptivity to a &#39;call&#39; whose disclosed meaning should be understood <em>independently</em> of our relation to others. Thus he made monophonic and monological a call that is inherently polyphonic and dialogical. </p>  
  <p>From here it is only a short step to the claim (pp. 52-53), that Heidegger decided to &quot;suppress that half of the &#39;call&#39; that emanates from outside the self,&quot; with the result that <em>Being and Time</em> culminates in &quot;a solipsistic rather than a &#39;fundamental&#39; ontology&quot; hovering at &quot;the precarious edge of subjectivism.&quot; A similar re-vindication concerns Habermas&#39;s charge of decisionism. Although strongly asserting that &quot;<em>Entschlossenheit</em> is not synonymous with decision,&quot; Kompridis in effect revokes his assertion by stating (p. 65) that &quot;Heidegger undermines the illuminating power of his own analyses by uncoupling <em>Entschlossenheit</em> from <em>Dasein&#39;s</em> positive dependence on others and thus from positive solicitude.&quot; Painting with a broad brush, even Heidegger&#39;s famous &quot;turning&quot; (<em>Kehre</em>) is interpreted (p. 67) as &quot;the successful suppression of dependence on others.&quot;</p>  
  <p>In my view, assertions of this kind could easily be corrected by a closer reading of Heidegger&#39;s texts, especially his <em>Beitr&auml;ge</em> and some lecture courses presented during the 1930&#39;s (and only recently made available). Less easily resolvable is the central issue announced in the book&#39;s title: the relation between critique and disclosure. As one can gather from the subtitle and numerous other statements, the basic tendency is to subordinate disclosure to critique, that is, to make disclosure serviceable to critical theory. As Kompridis states at one point (pp. 31-32): &quot;What I propose to draw from Heidegger does <em>not</em> require abandonment of Habermas&#39;s best critical insights; rather, it means reassessing them and recombining them with Heidegger&#39;s in order to re-envision the future of critical theory.&quot; Yet, taking into account the sustained criticisms of Habermas throughout the book, how plausible or persuasive is this aim? In his most exacting or developed formulations, Kompridis defines critique as reflective disclosure and disclosure as intimate critique (pp. 238, 255). But what about &quot;pre-reflective disclosure&quot;? Would it not be more plausible and sensible to assign critique to what some writers call &quot;secondary reflection&quot; (and Kompridis &quot;reflective disclosure&quot;)? Ever since the time of Kant, modern philosophy has been defined or defined itself preeminently as &quot;critique&quot; -- a primacy the book seems to accept. In my opinion, however, Heidegger&#39;s work does not entirely subscribe to this tradition; it is not primarily critical, but rather ontological and phenomenological -- honoring Merleau-Ponty&#39;s notion of the primacy of &quot;perceptual faith.&quot; Looked at from this angle, the title of the book might perhaps preferably read: <em>Disclosure and Critique</em>.</p>
reviewer: Fred Dallmayr, University of Notre Dame
review_title: "Critique and Disclosure: Critical Theory between Past and Future"
