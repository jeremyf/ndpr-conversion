  <p>Kompridis does not exactly assume a position above the contestants (he repeatedly rejects the &quot;view from nowhere&quot;). As the book&#39;s subtitle indicates, his point of departure is &quot;critical theory&quot; as championed by the Frankfurt School, and his attempt is to nudge that theory beyond a certain rationalist orthodoxy in the direction of possible &quot;future&quot; horizons. While appreciating some of its merits -- such as the &quot;linguistic turn&quot; and the emphasis on &quot;communicative&quot; rationality -- Kompridis finds Habermas&#39;s reformulation of the Frankfurt program on the whole unhelpful and debilitating. In his words (p. 17): &quot;For all there is to recommend it, Habermas&#39;s reformulation has produced a split between new and old critical theory so deep that the identity and future of critical theory are at risk.&quot; The main reason is that the &quot;normative gain&quot; deriving from the linguistic turn remains attached to narrow rationalist premises that have &quot;needlessly devalued&quot; the theory&#39;s potential. In Kompridis&#39;s view, Habermas&#39;s evolving thought exhibits a break or rupture (quite apart from the linguistic turn): namely, a move toward pure &quot;theory&quot; which happened soon after the publication of <em>Knowledge and Human Interests</em>. &quot;That turn to theory,&quot; he writes (pp. 232-234), &quot;refashioned the project of critical theory as a <em>strenge Wissenschaft</em>, less bound by or beholden to the historical and existential exigencies of modernity&quot; -- thereby undermining modernity&#39;s intrinsic &quot;relation to time.&quot; As a result of this refashioning, critical theory was catapulted in the direction of an abstractly rational universalism disdainful of cultural and practical modes of pluralism. The upshot was a growing &quot;insensitivity to particularity,&quot; justifying the suspicion that the basic concepts of communicative rationality had from the start been &