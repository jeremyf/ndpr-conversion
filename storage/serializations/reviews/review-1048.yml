  <p>Here Spinoza seems to say in a single breath both that the mind will exist after the death of the body, and indeed <i>existed before it</i> (!), and also that eternity has no relationship to time. The second part is the strain of Spinoza\xE2\x80\x99s remarks on eternity that commentators like Nadler seize upon to make their case that Spinozistic eternity is atemporal timelessness. But it\xE2\x80\x99s not even clear that such a notion is coherent. How can eternity bear no relation to time? How could there be any two things such that one bears <i>no relation</i> to the other? At the very least, the proponent of atemporal timelessness owes us an explanation of those passages where Spinoza seems to speak of the eternal aspect of the mind preceding and surviving the actual existence of the body. Commentators who favor sempiternity can rely on the work of Donagan, who has offered a meticulous reinterpretation of all passages which seem to support the atemporal reading of eternity. The proponents of timelessness must now return the favor.</p>  \n\
  <p>In his next chapter, Nadler argues that Spinoza\xE2\x80\x99s denial of personal immortality is a crucial element of his moral and religious thinking. With respect to religion, Spinoza notes that religious authorities often exploit the passions of their congregants, notably hope and fear, for the purpose of wielding power over them. This is deplorable since freedom and blessedness require a life of reason, free from the bondage of the passions. The doctrine of the immortality of the soul is one of the main vehicles for the manipulation of the hopes and fears of believers. The hope of everlasting bliss and the fear of hellfire serve to keep them under the control of the ecclesiastical authorities and separated from true happiness. With respect to morality in general, the denial of the immortality of the soul connects with Spinoza\xE2\x80\x99s claim that virtue is its own reward and stands in need of no recompense in the form of some postmortem reward. This is true enough, and Nadler does a very nice job of presenting Spinoza\xE2\x80\x99s basic moral and religious outlook in a clear and accessible form. I think, however, it would be fair to add that those commentators, such as Donagan and Wolfson, who think that Spinoza does have a robust notion of personal immortality, can and do accommodate these aspects of Spinoza\xE2\x80\x99s moral and religious thought.</p>  \n\
  <p>In the last chapter, Nadler returns to the question, why was Spinoza\xE2\x80\x99s <i>cherem</i> so harsh? His answer is that his denial of personal immortality was a particularly aggravating factor. One reason for this is that in the 1630\xE2\x80\x99s the Jewish community in Amsterdam was riven by a controversy on the postmortem fate of the soul. One group, motivated in part by concern for the fate of their <i>converso</i> relatives still living in Spain and Portugal, argued for the heterodox view that all descendants of the nation of Israel, regardless of their conduct in this life, would enjoy a share in the world to come. Another group held to the orthodox position that only observant Jews who upheld the law would be so rewarded. The disagreement was finally settled by an appeal to the Jewish community in Venice, but it was the most serious challenge to their unity and stability that the still new community had faced so far. No wonder then, suggests Nadler, that, when a young Spinoza comes along, just one generation later, arguing that the soul is not immortal, bitter memories of this divisive controversy were rekindled. Another possible reason is that the Jews in Amsterdam were concerned about how they would appear to their Christian hosts if they seemed to harbor among their ranks people who denied the immortality of the soul. The immortality of the soul could be seen as an issue on which significant overlap between Jewish and Christian doctrine existed, and the Jews, insecure about their position in Dutch society, would not have wanted to give the impression that the overlap was not as strong as it appeared. Also, there was the common view that belief in an immortal soul that would be punished for sin and rewarded for virtue was a vital support for morality. If the Jews were soft on the immortality of the soul, then wouldn\xE2\x80\x99t they be soft on morality? For reasons such as these, Nadler concludes that, in the 1650\xE2\x80\x99s in Amsterdam, the immortality of the soul was the wrong issue at the wrong place at the wrong time.</p>  \n\
  <p>In short, Nadler\xE2\x80\x99s book is an admirable piece of work. It relates Spinoza\xE2\x80\x99s thought to a wide variety of contexts, each of which enrich our understanding of Spinoza. It is clearly written and highly readable, continuing the story begun in Nadler\xE2\x80\x99s earlier <i>Spinoza: A Life</i>. It will be mandatory reading for students of Spinoza, as well as for students of Jewish thought and history more generally.</p>"
