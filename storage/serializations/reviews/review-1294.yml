content: "<p>This volume gathers together five essays on related topics that the author has published in various journals since 1997. In addition chapter 5 (on causality) is entirely new. Chapter 4 on probability was originally written in collaboration with Helen Beebee. The book succeeds at presenting an articulated and coherent view in various areas of epistemology and philosophy of science, treating a series of issues ranging from the foundations of decision theory and probability to various interesting problems in the cognitive sciences.</p>  \t\t \n\
  <p>The first three chapters center on classical epistemological issues as well as on certain aspects of the evolution of cognition. Together they present a forceful and original naturalistic account, which, at times, is directly at odds with widespread philosophical views on the nature of content, knowledge and the aims of inquiry. The last three chapters on probability, causation and quantum mechanics form another cohesive part of the book. Even when the topics discussed in these last three chapters are of a more technical nature, they are presented in a very accessible and readable manner.</p>  \t\t \n\
  <p>The first chapter focuses on normativity and judgment. One of the basic ideas articulated in this chapter is that all \xE2\x80\x99oughts\xE2\x80\x99 relating to judgments are derived oughts, arising because personal or moral value is attached to the pursuit of truth, understood as a fundamental goal of inquiry. In other words, norms of judgment are \xE2\x80\x99prescriptions to the effect that, in order to achieve the truth, you ought to judge in such and such way (p. 7)\xE2\x80\x99. The author seems to be interested in the normativity of methods for forming, fixing and changing beliefs not only in the context of scientific inquiry, but also in everyday reasoning.</p>  \t\t \n\
  <p>This naturalist approach to normativity stands opposed to most contemporary theories of content, which tend not to be of a naturalist type. Section 3, in chapter 1, presents some problems for non-naturalism and section 6 develops a more refined analysis of the spectrum of theories of content which might cohere with the author\xE2\x80\x99s naturalist account of norms.</p>  \t\t \n\
  <p>Papineau classifies methods for fixing belief externally in terms of how good they are in producing certain outputs, namely in yielding true pieces of information. In order to do so truth is assumed as a primitive used by the theorist in order to classify methods of belief fixation. So, the notion of truth that arises from this consequentialist analysis cannot be equated with some form of \xE2\x80\x99rational assertibility.\xE2\x80\x99 And the corresponding notion of aiming at truth cannot be construed either in terms of warranted assertibility, as authors like Crispin Wright and Davidson have recently proposed.<sup><a name=\"1b\" href=\"#1\">1</a></sup> Here Papineau has to face some contemporary arguments to the effect that the enterprise of seeking truth is incoherent when truth is not equated with warranted assertibility:</p>  \t\t <blockquote>We know many things, and will learn more; what we will never know for certain is which of the things we believe are true. Since it is neither visible as a target, nor recognizable when achieved, there is no point in calling truth a goal. Truth is not a value, so the \xE2\x80\x9Cpursuit of truth\xE2\x80\x9D is an empty enterprise unless it means only it is often worthwhile to increase our confidence in our beliefs, by collecting further evidence or checking our calculations. From the fact that we will never be able to tell which of our beliefs is true, pragmatists conclude that we may as well identify our best researched, most successful, beliefs with the true ones, and give up the idea of objectivity. (Truth is objective if the truth of a belief or sentence is independent of whether it is justified by all our evidence, believed by our neighbors or is good to steer by.) But here we have a choice. Instead of giving up the traditional view that truth is objective, we can give up the equally traditional view (to which the pragmatists adhere) that truth is a norm, something for which to strive. I agree with the pragmatists that we can\xE2\x80\x99t consistently take truth to be both objective and something to be pursued. But I think they would have done better to cleave to a view that counts truth as objective, but pointless as a goal. (Davidson, 1998, pp.2-3.)</blockquote>  \t\t \n\
  <p>The view rests on a familiar articulation of fallibilism, according to which held information is always polluted by doubt. A thorough probabilism (and anti-inductivism) in philosophy of science, for example, is a position compatible with this account. The pursuit of truth under this point of view is deflated to the mere enterprise of increasing the degree of credence in our beliefs, gathering further evidence and checking calculations. Papineau sketches a response in footnote 5 of chapter two (p. 48). The idea is to compare different methods by their outputs and to invoke as well theoretical considerations, in order to figure out which method is unreliable for truth. This response broadens the consequentialist approach defended throughout the book, but ultimately the reader is referred to a previous book for precisions about this issue.<sup><a name=\"2b\" href=\"#2\">2</a></sup> \t\t</p>  \t\t \n\
  <p>Papineau seems to recognize as well that seeking truth cannot be the sole relevant goal when it comes to classifying methods of belief formation. \xE2\x80\x99There seems no good reason to privilege the desideratum of reliability for truth over others when we evaluate methods of belief formation. True, an economical method that generates lots of important falsehoods is not generally worth much. But neither is a reliable method that consumes costly resources in generating trivialities (p. 22).\xE2\x80\x99 It also seems (see p. 79) that when the goal of seeking truth is invoked it is taken as a <i>proximate</i> goal of inquiry, rather than a goal to be achieved in the long run.<sup><a name=\"3b\" href=\"#3\">3</a></sup> This seems to bring the offered theory closer to well-established decision-theoretic accounts of belief fixation, where seeking truth is articulated as the pursuit of <i>valuable</i> error-free information in the next step of inquiry.<sup><a name=\"4b\" href=\"#4\">4</a></sup> Nevertheless, according to Papineau a method of belief fixation is \xE2\x80\x99epistemically rational\xE2\x80\x99 as long as it is specifically reliable-for-truth. Methods exhibit \xE2\x80\x99wide theoretical rationality\xE2\x80\x99 when they produce an optimal mix of the different desiderata imposed on them. Even when epistemic rationality seems to offer a narrow view of rationality (for the reasons specified by the author himself in the quote above), epistemic rationality is the standard of rationality that drives much of the discussions about the evolution of knowledge in chapter two.</p>  \t\t \n\
  <p>In chapters two and three an evolutionary perspective is used in order to explain how beings with our evolutionary story come to be so good at theoretical rationality. The discussion touches interesting issues related to the status of experimental findings in psychology, which seem to indicate the presence of widespread irrationality in human agents. In page 42 Papineau offers a menu of some of the classical experiments, which seem to indicate that normal subjects in experimental settings ignore base rates, violate basic laws of probability, etc. The author uses results from evolutionary psychology and behavioral decision making, in order to conclude that \xE2\x80\x99 it is agreed on all sides that human thinking depends on \xE2\x80\x99quick and dirty\xE2\x80\x99 problem-solving strategies which often go astray in modern environments\xE2\x80\x99. So, when evaluated via the consequentialist approach used in the book, human subjects are not \xE2\x80\x99epistemically rational\xE2\x80\x99. Papineau wonders whether we are \xE2\x80\x99widely theoretically rational\xE2\x80\x99 after all, but the thought is not pursued further. What matters for him is that the data indicates an apparent failure of epistemic rationality. So, he asks, rhetorically, \xE2\x80\x99If we\xE2\x80\x99re so dumb, how come we sent a man to the moon?\xE2\x80\x99 His straightforward answer is that we have the ability to deliberately identify ways of thinking that are reliable for truth and set ourselves to practice them. One of the main issues in chapters two and three is how are we evolutionarily capable of doing this in spite of our biological limitations (i.e. in spite of the fact that our mind operates as a Swiss Army knife, comprising an array of \xE2\x80\x99fast and frugal\xE2\x80\x99 modules designed to solve specific problems quickly). The solution offered by Papineau is ingenious, although in many crucial aspects it remains sketchy. First, one has to suppose that our ancestors were capable of identifying the end of truth and that they knew how to achieve it.<sup><a name=\"5b\" href=\"#5\">5</a></sup> Second, Papineau needs to postulate that evolution selects the <i>desire</i> for truth. Third, he has to explain the relationship between the outputs of \xE2\x80\x99fast and frugal\xE2\x80\x99 modules and our best theories of rationality. His idea is that the outputs of the modules are not <i>supplanted</i> by rational outputs. When rationality and the fast modules give conflicting answers, the agent retains both of them. This goes smoothly with the idea that in most psychological experiments we are the victims of \xE2\x80\x99cognitive illusions\xE2\x80\x99 sustained by hard-wired modules giving responses in conflict with the recommendations of rationality at the time. So, the situations in psychological experiments would work as the cognitive counterpart of the visual illusion one suffers in looking at the Muller-Lyer lines. The two lines look different lengths to you, and moreover they continue to do so <i>even when you know that they are the same length</i>. The means-ends reasoning that goes into selecting epistemically rational methods is explained at length in chapter three.</p>  \t\t \n\
  <p>As I said above Papineau\xE2\x80\x99s proposals are ingenious, and they might go a long way towards explaining some of the current data on irrationality. I think, nevertheless, that the ultimate view of theoretical rationality on which the proposal is based relies too much on \xE2\x80\x99the standard psychological understanding of the experimental data on irrationality\xE2\x80\x99 (p. 54). Perhaps the ideas of the author can be successfully used in order to explain \xE2\x80\x99framing\xE2\x80\x99 situations, where one and the same option is \xE2\x80\x99framed\xE2\x80\x99 differently, leading to preference reversals and other inadequacies. But most of the data that inspired the initial work of the \xE2\x80\x99heuristics and biases community\xE2\x80\x99 is based on rather different type of phenomena, which are usually classified as \xE2\x80\x99paradoxes\xE2\x80\x99 of rationality. Examples are the so-called paradoxes of Allais and Ellsberg. These paradoxes seem to question the hardcore of the received views on rationality by challenging the <i>normative</i> validity of some of its central axioms. The seminal work of the psychologists Daniel Kahneman and Amos Tversky seemed to have proceeded in a different manner. Their idea is to develop a theoretical framework (prospect theory) capable of <i>describing</i> robust patterns of human behavior which violate basic axioms of rationality, without at the same time challenging the received view on normative standards of rationality. In other words, in the face of recalcitrant evidence a normative view of rationality can either be revised descriptively or normatively. When the revision is done descriptively, the violating behavior is interpreted as irrational and explained as a blind spot of a cognitive strategy that normally yields reasonable results. When the revision is done normatively the idea is that the violating behavior is, after all, rational. The paradoxical situation is then seen as revealing a theoretical defect in the received view, not as a cognitive illusion. Papineau\xE2\x80\x99s position is aligned with the idea of explaining violating behavior as irrational, as in the Kahneman-Tversky tradition. But there are compelling reasons for seeing the phenomena studied in psychology experiments on (alleged) irrationality as reminders of the inadequacies of the orthodox theories of rationality,<sup><a name=\"6b\" href=\"#6\">6</a></sup> rather than as \xE2\x80\x99cognitive illusions\xE2\x80\x99.</p>  \t\t \n\
  <p>One of the main question that Papineau asks in this part of the book is: \xE2\x80\x99If the ordinary intuitions of ordinary people don\xE2\x80\x99t support objective standards of rationality, then what is the status of these standards? What makes it right to reason in certain ways, even when reasoning in those ways seems unnatural to most people?\xE2\x80\x99 (p. 46) A quick answer to the last question could be \xE2\x80\x99Nothing\xE2\x80\x99. When the orthodox view is revised normatively in a sufficiently sophisticated way, phenomena of recalcitrant irrationality are minimized.<sup><a name=\"7b\" href=\"#7\">7</a></sup> Some of the most successful approaches are sensible to the fact that in common decision situations our values are indeterminate and our probabilities imprecise.<sup><a name=\"8b\" href=\"#8\">8</a></sup> There is, to be sure, an interesting philosophical debate as to which revised normative standards one should adopt. Rather than taking this path Papineau does not question the orthodox view. Every time that the (postulated) \xE2\x80\x99fast and frugal\xE2\x80\x99 modules yield a response conflicting with the recommendations of the orthodox view on rationality, it is this latter recommendation that is labeled as epistemically rational. One can extract, nevertheless, completely opposed lessons from psychological experiments. Why, for example, is the pattern of choice violating Savage axioms in the Ellsberg paradox intrinsically irrational?<sup><a name=\"9b\" href=\"#9\">9</a></sup> There are perfectly good manners of accommodating this behavior as rational by, for example, recognizing that in this situation probabilities are indeterminate (and accommodating this by, in turn, rejecting the axiom of ordering).<sup><a name=\"10b\" href=\"#10\">10</a></sup> It seems to me that the experimental evidence of the last thirty years or so does not paint such a bleak picture regarding our everyday irrationality. The data might be seen instead as providing interesting insights as to what are the desiderata and the limits of an adequate theory of normative rationality. Papineau might be right though in reporting that this is not the dominant view among contemporary psychologists. He also takes for granted this view and incorporates it as corroborating evidence in favor of his account on the evolution of knowledge. I remain considerably less convinced than Papineau by the tenets of this research program in psychology. Evolutionary psychology, with its picture of the mind as a Swiss Army knife, is perhaps an even more questionable source of insights about cognitive structure, in the light of its many methodological fragilities. But perhaps Papineau can run his evolutionary arguments without appealing heavily to either branch of contemporary psychology.</p>  \t\t \n\
  <p>In a nutshell, at least some of the most salient experimental results in psychology and economics (like the ones related to the Ellsberg paradox) seem to call for a revision of our best theories of rationality, rather than being corroborating data in support of the heuristics and biases research program. Of course, there are countless ways in which agents might fail to meet normative standards of rationality. Normative standards are not met in an effortless manner, even when theoretically more adequate. Papineau is right in pointing to the fact that one of our distinctive abilities as a species is being able to create institutions that help us in implementing normative standards. And perhaps he is also right in insisting that the pursuit of truth has played a central evolutionary role in shaping this ability. It is more contentious to determine how exactly one should articulate the goal of seeking truth and how the goal is related to a general and (more) adequate normative theory of rationality.</p>  \t\t \n\
  <p>Chapter five focuses on re-examining the debate between \xE2\x80\x99evidential\xE2\x80\x99 and \xE2\x80\x99causal\xE2\x80\x99 decision theorists. Papineau\xE2\x80\x99s idea is to discuss the issue by taking into account new papers defending the \xE2\x80\x99evidential\xE2\x80\x99 side of the discussion. One of these papers is a recent piece by Christopher Meek and Clark Glymour.<sup><a name=\"11b\" href=\"#11\">11</a></sup> This paper, together with similar pieces written independently by other authors, focuses on determining the shape of decision rules for agents who know the causal relationships of a given problem. Since this knowledge is encoded in the form of a directed graph it is not trivial how to adapt standard decision theory to this particular case. This new wave of papers and books does introduce a novel spin on the on-going debate in the foundations of causal decision theory. So, Papineau is quite right in selecting this material in order to re-examine the debate. Ultimately he wants to argue that there are some examples that this new type of evidentialism cannot handle. Here is one of these examples:</p>  \t\t <blockquote>Suppose you are considering whether to have a cigarette, and are concerned to avoid getting lung cancer. Whether or not you have a cigarette is a chance function of two factors, whether you consciously decide to smoke, D, and probabilistically independent presence of a certain psychologically undetectable addictive chemical, H, in your bloodstream. (Thus, for example, you are 99.9 percent certain to smoke if you decide to, and have H; 95 percent if you decide to, and lack H; still, 40 percent likely to smoke if you decide not to, yet have H, and 1 percent if you decide not to, and don\xE2\x80\x99t have H). Now suppose further that H causes lung cancer, quite separately from inducing people to smoke. Smoking itself, however, doesn\xE2\x80\x99t cause lung cancer. Among people with H, cancer is equally likely whether or not they smoke and similarly among people without H. And suppose finally, that you know all this.</blockquote>  \t\t \n\
  <p>Papineau\xE2\x80\x99s intuition is that in this case you should recommend smoking. He also thinks that \xE2\x80\x99there seems no good way for evidentialists to recommend smoking\xE2\x80\x99 in this case (p. 199). The causal structure that the author seems to have in mind in this example can be presented graphically as follows:</p>  \t\t \n\
  <p>\t\t\t</p> <p align=\"center\"><img src=\"#12\">12</a></sup> \t\t</blockquote>  \t\t \n\
  <p>We can also calculate P(LC = 1 | D = 0) via this procedure, which illustrates the method of proof in the so-called Manipulation Theorem.<sup><a name=\"13b\" href=\"#13\">13</a></sup> It is not particularly difficult for the evidentialist to accommodate the preference for the decision to smoke in this circumstance (i.e. in all cases where the value of (LC = 1 | D = 1) does not exceed the value of P(LC = 1 | D = 1)). So, at first sight the position of the evidentialist is not so hopeless here. The concrete example used by Papineau in order to present a problem for the evidentialist is actually easy to handle via an adaptation of the Manipulation Theorem.</p>  \t\t \n\
  <p>Now, one should remark here, on behalf of the spirit if not the letter of Papineau\xE2\x80\x99s objection, that there is no published complete theory of how to set up interventions in order to solve decision problems of the kind he has in mind.<sup><a name=\"14b\" href=\"#14\">14</a></sup> For example, if there is a causal influence from S to LC (even a slight one) it seems that the procedure sketched above gives incorrect results.<sup><a name=\"15b\" href=\"#15\">15</a></sup> There is perhaps a different interpretation of manipulation (more in line with Pearl\xE2\x80\x99s ideas about the use of truncated Markov factorizations).<sup><a name=\"16b\" href=\"#16\">16</a></sup> Intervening in order to set S either to 1 or to 0 can be seen as a hypothetical policy that either prohibits or mandates smoking. In this case the idea could be to truncate the graph by deleting all arrows from direct parents of S to S (i.e. the arrow from DS to S and the arrow from H to S). This intervention yields more reasonable results in the case in which there is causal influence from S to LC \xE2\x80\x93 and avoids having to use probabilities like P(S|DS).</p>  \t\t \n\
  <p>Towards the end of this chapter Papineau considers a harder case, namely:</p>  \t\t \n\
  <p>\t\t\t</p> <p align=\"center\"><img src=\"#17\">17</a></sup> The gist of this rival of conditioning is that the revision of a mixture of two probability functions is the mixture of the revisions. When \xE2\x80\x99causal decision theory\xE2\x80\x99 is presented in this general way, it is quite clear that the theory need not apply only to causal problems. John Collins has argued, for example, that a theory of this sort can make sense of an anti-Humean account of motivation (which is otherwise incompatible with conditioning, and therefore with most \xE2\x80\x99evidential\xE2\x80\x99 decision theories).<sup><a name=\"18b\" href=\"#18\">18</a></sup> But in cases of this sort there might not be interventions available, for the simple reason that there is no causal structure for the problem to begin with. The intervention approach can only be applied to cases where this causal structure is indeed available.</p>  \t\t \n\
  <p>In a nutshell, to the extent that Papineau\xE2\x80\x99s examples are examples of rational decisions at all, it seems that unmodified versions of them can be handled by applying the Manipulation Theorem. But there is a delicate philosophical point raised in this chapter about the nature of interventions in graphs containing decision nodes, which actually might be at the center of discussions about the foundations of causal decision theory. This point, I think, remains open and valid.</p>  \t\t \n\
  <p>Chapter four elaborates the connection between means-end reasoning and probability. It also intends to offer an account of probability useful in chapter five. Papineau argues that the relevant notion is not chance but what he calls knowledge-relative probability, i.e. the objective probability of results relative to those circumstances the agent knows about.</p>  \t\t \n\
  <p>Finally chapter six proposes a puzzle. Suppose that there is a machine that produces two kinds of quantum-mechanical-devices. When operated (\xE2\x80\x99spun\xE2\x80\x99) either device displays either H or T. The first device is H-biased, giving H a 0.9 chance and T a 0.1 chance. The second device is T-biased having H a 0.3 chance and T a 0.7 chance. The machine itself proceeds on quantum-mechanical basis, and on any occasion there is a 0.6 chance of an H-biased device, and a 0.4 chance of a T-biased one. What is then the estimated probability of H(T)? Here is an option: there is a 0.66 probability of H (0.6 x 0.9 + .4 x 0.3) and so a 0.34 probability of T. Papineau mounts a defense of these knowledge-relative probabilities by appealing to the many-minds interpretation of quantum mechanics.<sup><a name=\"19b\" href=\"#19\">19</a></sup> \t\t</p>  \t\t \n\
  <p>There are interesting and fruitful continuities throughout chapters four to six, as well as some tensions. In general chapters four and six seem to be more open to an \xE2\x80\x99evidential\xE2\x80\x99 view of probability and choice than chapter five, which defends causal decision theory. The tension, for example, is revealed when the author offers an argument for conditionalization in chapter six. Many defenders of causal decision theory think that conditioning gives the wrong kind of account of the act of supposing that enters into the calculation of expected utility.<sup><a name=\"20b\" href=\"#20\">20</a></sup> Actually the appeal to intervention can be seen as a maneuver in order to give an account of imaging in terms of conditioning plus relevant manipulations in a directed graph. But the main topic of chapter five is to reject the intervention method as a possible reduction of this kind. Perhaps Papineau is appealing here to a distinction between temporal conditionalization and the act of supposing, as encoded by different update methods.</p>  \t\t \n\
  <p>I thoroughly enjoyed reading this book. Even in partial disagreement with some of its main ideas and presuppositions, I did find the book quite intellectually stimulating and insightful. Can the naturalist find good foundational answers when facing open and interesting problems in the evolution of cognition, the theory of choice and the philosophy of probability? Papineau does a superb job at answering these questions.</p>  \t\t \n\
  <p>The book is very well written. Its arguments flow quite naturally and clearly, even in areas where technicalities could have impaired the transparency of the exposition. The book deals with almost all the main puzzles that matter in the area of rational choice as well as with interesting repercussions in broader areas in the philosophy of mind and cognition, evolution and epistemology. I do recommend reading the book to any person with interests overlapping any of these areas.<span style=\"font-weight: bold;\">\r\n\
