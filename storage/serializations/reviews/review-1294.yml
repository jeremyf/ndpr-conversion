ave noted that it follows from updating through conditionalization and Bayes theorem that the use of the precise base rate relative to the less specific reference class cannot be consistently required. See K. Tentori, N. Bonini and D. Osherson, (2003) \xE2\x80\x99Conjunction and the Conjunction Fallacy,\xE2\x80\x99 University of Trento and Princeton University; as well as J. Koehler (1996) \xE2\x80\x99The base rate fallacy reconsidered: Descriptive, normative and methodological challenges\xE2\x80\x99, <i>Brain and Behavioral Sciences</i>, 19:1 (as well as various responses to the target article).</p>  \t\t <p class=\"endnotes\"><a name=\"7\" href=\"#7b\">7.</a> The residue of irrational phenomena are, in this approach, the so-called \xE2\x80\x99framing\xE2\x80\x99 effects. These are the effects most similar to visual illusions, and the ones that cannot be easily accommodated in a weakened version of the classical normative theory of rationality.</p>  \t\t <p class=\"endnotes\"><a name=\"8\" href=\"#8b\">8.</a> Levi, I.  (1986)  \xE2\x80\x99The paradoxes of Allais and Ellsberg,\xE2\x80\x99 <i>Economics and Philosophy</i>, 2, 23-56.</p>  \t\t <p class=\"endnotes\"><a name=\"9\" href=\"#9b\">9.</a> Not being open to \xE2\x80\x99money pumps\xE2\x80\x99 could be a minimal constraint on possible revisions of the received view on normative standards of rationality. One might argue that some of the alternative proposals do not manage to meet this constraint. \xE2\x80\x99Regret theory\xE2\x80\x99, for example, fails to enforce the transitivity of preferences and it is therefore open to such criticisms. But not all normative revisions (especially the ones which relinquish ordering) suffer from this problem.</p>  \t\t <p class=\"endnotes\"><a name=\"10\" href=\"#10b\">10.</a> Craig R. Fox and Amos Tversky follow the opposite strategy by explaining the Ellsberg paradox in terms of what they call a \xE2\x80\x99comparative ignorance effect\xE2\x80\x99 (see (1991) \xE2\x80\x99Ambiguity Aversion and Comparative Ignorance,\xE2\x80\x99 <i>Quarterly Journal of Economics</i>, 110:3, 585-603). The gist of the idea is that a form of ambiguity aversion will be present when individuals evaluate clear and vague prospects jointly. The explanatory strategy consists in postulating a \xE2\x80\x99psychological effect\xE2\x80\x99 which explains away the failure to obey otherwise correct norms of rationality. This is consistent with the \xE2\x80\x99heuristics and biases\xE2\x80\x99 program, and with the explanatory strategy of the author, but certainly does not coincide with Ellsberg\xE2\x80\x99s views about his own problem (stated in the same journal thirty years earlier). Here is Ellsberg\xE2\x80\x99s own diagnosis: \xE2\x80\x99Thus <i>none</i> of the familiar criteria for predicting or prescribing decision-making under uncertainty corresponds to this pattern of choices. Yet the choices themselves do not appear to be careless or random. They are persistent, reportedly deliberate, and they seem predominate empirically; many of the people who take them are eminently reasonable, and they insist that they <i>want</i> to behave this way, even though they may be generally respectful of the Savage axioms. There are strong indications, in other words, not merely of the existence of reliable patterns of blind behavior but of the operation of definite normative criteria, different from and conflicting with the familiar ones, to which these people are trying to conform.\xE2\x80\x99 The paragraph is from page 654 of Ellsberg, D. (1961) \xE2\x80\x99Risk, ambiguity, and the Savage axioms,\xE2\x80\x99 <i>Quarterly Journal in Economics</i>, 75, 643-669.</p>  \t\t <p class=\"endnotes\"><a name=\"11\" href=\"#11b\">11.</a> Meek, C. and Glymour, C. (1994) \xE2\x80\x99Conditioning and Intervening,\xE2\x80\x99 <i>British Journal for the Philosophy of Science</i>, 45.</p>  \t\t <p class=\"endnotes\"><a name=\"12\" href=\"#12b\">12.</a> I am assuming (as Papineau does) that the agent knows the initial graph and that the probabilities of the manipulated graph can be easily estimated. This avoids further complications linked to the Bayesian credentials of the type of causal inference we are considering here. There is a further issue related to the interpretation of the probabilities of the truncated graph. Consider for example P(S | DS = 0). Perhaps one possible interpretation of P(S | DS = 0) is in terms of the probabilities of a reflective agent who is thinking about himself as a third person. Then, for example, the aforementioned probability can be moderately high if you are predicting that you will be a victim of weakness of the will. It is not immediately clear to me whether this interpretation is compatible with the one proposed by Papineau in chapter four. </p>  \t\t <p class=\"endnotes\"><a name=\"13\" href=\"#13b\">13.</a> Spirtes, P., Glymour, C. and Scheines, R. (2000) <i>Causation, Prediction and Search</i>, second edition, Cambridge, Mass.: MIT Press, theorem 3.6, p. 51.</p>  \t\t <p class=\"endnotes\"><a name=\"14\" href=\"#14b\">14.</a> One notable exception is: Spohn, W. (2001) \xE2\x80\x99Dependency equilibria and the causal structure of decision and game situations,\xE2\x80\x99 Logik in Der Philosophie, Universitat Konstanz, Nr. 56.</p>  \t\t <p class=\"endnotes\"><a name=\"15\" href=\"#15b\">15.</a> Clark Glymour suggested this point in conversation. I am grateful to him for various remarks and observations regarding the use of the Manipulation Theorem.</p>  \t\t <p class=\"endnotes\"><a name=\"16\" href=\"#16b\">16.</a> See Pearl, J. (2000) <i>Causality: Models, reasoning and inference</i>, Cambridge University Press, p. 72, section 3.2.3.</p>  \t\t <p class=\"endnotes\"><a name=\"17\" href=\"#17b\">17.</a> See, for example, Joyce, J.M. (1999) <i>The Foundations of Causal Decision Theory</i>, Cambridge University Press, Cambridge.</p>  \t\t <p class=\"endnotes\"><a name=\"18\" href=\"#18b\">18.</a> See: Collins, J. (1996) \xE2\x80\x99Supposition and Choice: Why `Causal Decision Theory\xE2\x80\x99 is a misnomer, manuscript,\xE2\x80\x99 Columbia University.</p>  \t\t <p class=\"endnotes\"><a name=\"19\" href=\"#19b\">19.</a> The author notices as well that in this case the chance of H is either 0.9 or 0.3 depending on the device you have. Nevertheless, it is worth noticing in passing that Papineau\xE2\x80\x99s knowledge-probabilities can also be seen as the chance for the coin landing heads on the compound trial consisting of running the first chance device (which determines the bias of the coin-flipping machine) followed by flipping the coin. I am grateful here to Teddy Seidenfeld who suggested this remark in conversation.</p>  \t\t <p class=\"endnotes\"><a name=\"20\" href=\"#20b\">20.</a> Notice that Papineau is committed to maximize (where Ri are results)\r\n\
