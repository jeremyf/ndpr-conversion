ical arguments, each to the conclusion that we cannot know that a particular action is right or wrong.</p>   <p class=\"MsoBodyText\">Argument A</p>   <p class=\"MsoBodyText\">1.<span style=\"\">         </span>A particular act is right in virtue of its maximizing utility.<span style=\"\">  </span>Its being right supervenes on the fact that it maximizes utility.</p>   <p class=\"MsoBodyText\">2.<span style=\"\">            </span>Therefore, in order to know that a particular act is right, one must know that it maximizes utility.</p>   <p class=\"MsoBodyText\">3.<span style=\"\">         </span>But we cannot know what maximizes utility.</p>   <p class=\"MsoBodyText\">4.<span style=\"\">            </span>Therefore, we cannot know that a particular action is right. (171)</p>   <p class=\"MsoBodyText\">Argument B</p>   <p class=\"MsoBodyText\">Let <span style=\"font-family: Times-Italic;\"><i>p</i></span> be the proposition that some particular action is wrong and let <span style=\"font-family: Times-Italic;\"><i>q</i></span> be the proposition that the action in fact maximizes utility.</p>   <p class=\"MsoBodyText\">1.<span style=\"\">         </span>If one is to know that <span style=\"font-family: Times-Italic;\"><i>p</i></span>, then one must rule out every possibility that one knows is incompatible with one's knowing that <span style=\"font-family: Times-Italic;\"><i>p</i></span>.</p>   <p class=\"MsoBodyText\">2.<span style=\"\">         </span>We know that <span style=\"font-family: Times-Italic;\"><i>q </i></span>is incompatible with one's knowing <span style=\"font-family: Times-Italic;\"><i>p</i></span>.</p>   <p class=\"MsoBodyText\">3.<span style=\"\">         </span>We cannot exclude <span style=\"font-family: Times-Italic;\"><i>q</i></span>.<span style=\"\">  </span>We cannot know that not-<span style=\"font-family: Times-Italic;\"><i>q</i></span>.</p>   <p class=\"MsoBodyText\">4.<span style=\"\">            </span>Therefore, we do not know that <span style=\"font-family: Times-Italic;\"><i>p</i></span>.<span style=\"\">  </span>(175)<span style=\"font-family: Times-Roman;\"><o:p></o:p></span></p>   <p class=\"MsoBodyText\">Regarding Argument A, Lemos rejects the move from premise 1 to premise 2.<span style=\"\">  </span>It is false that when one property supervenes on another, then we can know that the supervening property is instantiated only if we know that the base property is instantiated. For example, even if mental states supervene on physical states of the brain, it does not follow that knowledge of mental states requires knowledge of the underlying brain states.</p>   <p class=\"MsoBodyText\">Argument B proves more difficult.<span style=\"\">  </span>Lemos accepts the Principle of Exclusion stated in premise 1.<span style=\"\">  </span>Utilitarians should accept premise 2 and many philosophers, including Moore and Lemos, accept premise 3.<span style=\"\">  </span>In fact, Moore accepted the conclusion of the argument, reasoning that one cannot know that a particular action is right or wrong because one cannot know the long-term consequences of alternative actions. But here Lemos outdoes Moore, arguing that since we can know that a particular action is right or wrong, utilitarianism must be false.<span style=\"\">  </span>As Lemos argues, this line of reasoning is in keeping with the common sense methodology endorsed by Moore elsewhere.<span style=\"\">  </span>Lemos writes, </p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">Given Moore's approach to various skeptical arguments about the external world, it is striking that he would not also reject this sort of reasoning for skepticism about the rightness or wrongness of particular actions. . . . I suggest that it is more reasonable for us to accept that we do know that some particular actions are right or wrong than it is to hold that <span style=\"font-family: Times-Italic;\"><i>all</i></span> the premises of Argument B are true. . . . If that approach is reasonable in epistemology in general, than I do not see why it is not also reasonable in moral epistemology or in moral philosophy. (180)</p>   <p class=\"MsoBodyText\">This seems exactly right to me.</p>   <p class=\"MsoBodyText\">One thing that Lemos does not get exactly right in my opinion is the relationship between particularism and the method of reflective equilibrium.<span style=\"\">   </span>First, Lemos could be more clear about what particularism is.<span style=\"\">  </span>Following Chisholm, Lemos defines particularism in terms of two questions central to the theory of knowledge.</p>   <p class=\"MsoBodyText\"><span style=\"font-family: Times-Italic;\">A.<i><span style=\"\">        </span>What</i></span> do we know?<span style=\"\">  </span>What is the <span style=\"font-family: Times-Italic;\"><i>extent</i></span> of our knowledge?</p>   <p class=\"MsoBodyText\">B.<span style=\"\">        </span>How are we to decide <span style=\"font-family: Times-Italic;\"><i>whether</i></span> we know?<span style=\"\">  </span>What are the <span style=\"font-family: Times-Italic;\"><i>criteria</i></span> of knowledge? (106)</p>   <p class=\"MsoBodyText\">The particularist thinks that we can begin with an answer to A and then work out an answer to B.<span style=\"\">  </span>By contrast, the \"methodist\" thinks that we can begin with an answer to B and then work out an answer to A.<span style=\"\">  </span>Understood this way, particularism and methodism are alternative methodologies in epistemology.<span style=\"\">  </span>They are recommendations regarding where we can begin our theorizing and how theory construction should proceed.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">Elsewhere, however, Lemos defines particularism and methodism in terms of substantive epistemological theses.<span style=\"\">  </span>He writes, \"Following Sosa, I shall take methodism and particularism to make claims about epistemic dependence.<span style=\"\">  </span>Methodism claims that our knowledge of particular epistemic propositions depends on our knowing general epistemic principles, and particularism does not.\"<span style=\"\">  </span>(107) But Michael DePaul warns us against this mistake.<span style=\"\">  </span>We should not confuse a methodology, which tells us how theories should be constructed, with an epistemology, which tells us how things are known.<span style=\"\">  </span>Thus someone who endorses particularism as a methodology for arriving at a theory of knowledge might endorse coherentism as a theory of knowledge.<span style=\"\">  </span>For that matter, someone who endorses particularism as a methodology for epistemology could endorse skepticism as a substantive thesis in epistemology.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">Suppose we follow DePaul and understand particularism and methodism as methodologies for epistemology rather than substantive epistemic theses. How is particularism related to the method of reflective equilibrium?<span style=\"\">  </span>The method of reflective equilibrium (or \"wide reflective equilibrium\") is characterized by Lemos as follows:<span style=\"\">  </span></p>   <p class=\"MsoBodyText\" style=\"margin-left: 0.5in;\">In the method of wide reflective equilibrium, one begins with (1) one's particular considered judgments, (2) one's beliefs in general principles, and (3) general background theories.<span style=\"\">  </span>One then seeks to achieve a coherent balance or 'equilibrium' between these various elements.<span style=\"\">  </span>In some cases, this might require abandoning or revising one's particular judgments in favor of, say, a general principle that seems, on reflection, more reasonable.<span style=\"\">  </span>In other cases, one might give up or revise the general principle in favor of the particular judgment. (9)<span style=\"font-family: Times-Roman;\"><o:p></o:p></span></p>   <p class=\"MsoBodyText\">Lemos then says that \"the common sense tradition is compatible with the method of wide reflective equilibrium.\" (9) This is not clear, however.<span style=\"\">  </span>For Lemos has characterized the common sense tradition as endorsing particularism, and it is not clear that the method of reflective equilibrium is consistent with particularism.<span style=\"\">  </span>Indeed, the method would seem to be a third methodology in epistemology.<span style=\"\">  </span>It recommends that we begin with <span style=\"font-family: Times-Italic;\"><i>both</i></span> our intuitions about particular cases and our beliefs about general principles, and that we bring these into a coherent equilibrium.<span style=\"\">  </span>On this view, neither our intuitions about particular cases nor our beliefs about general principles should be privileged methodologically.</p>   <p class=\"MsoBodyText\">One might think that this is splitting hairs -- that a charitable reading of particularism makes it equivalent with the method of reflective equilibrium.<span style=\"\">  </span>For even a particularist is willing to give up some intuitions about particular cases in favor of overall coherence.<span style=\"\">  </span>But if we look at the considerations that common sense philosophers have invoked in favor of particularism over methodism, we see that those same considerations favor particularism over the method of reflective equilibrium.<span style=\"\">  </span>For what common sense philosophers hold is that common sense beliefs (including beliefs about what is known in particular cases) ought to be <span style=\"font-family: Times-Italic;\"><i>privileged</i></span> over philosophical theories. According to Moore, \"the fact that, if Hume's argument were true, I could not know of the existence of this pencil, is a <span style=\"font-family: Times-Italic;\"><i>reductio</i></span> <span style=\"font-family: Times-Italic;\"><i>ad absurdum</i></span> of those principles.\"<span style=\"\">  </span>According to Reid, \"though common sense and external senses demand my assent to their dictates upon their own authority, yet philosophy is not entitled to this privilege.\"</p>   <p class=\"MsoBodyText\">The point, I take it, is that common sense and philosophical principles are not on a par. Reid and Moore think that, regarding many particular cases, we know that we know.<span style=\"\">  </span>But the point need not be so strong.<span style=\"\">  </span>To defend a particularist methodology, one need only claim that our intuitions about particular cases (many of which will be common sense and common knowledge) are more reliable than our philosophical theories.<span style=\"\">  </span>Even weaker:<span style=\"\">  </span>only the former have even a chance at being reliably formed.<span style=\"\">  </span>They are, at least, consistent and widely shared.<span style=\"\">  </span>By contrast, our philosophical theories are inconsistent and parochial.<span style=\"\">  </span>As such, they have nothing at all to recommend them as a methodological starting point.<span style=\"\">  </span>All this speaks in favor of particularism over methodism, but it also speaks in favor of particularism over the method of reflective equilibrium. </p>   <span style=\"font-family: Times-Roman;\"></span>"
reviewer: John Greco, Fordham University
