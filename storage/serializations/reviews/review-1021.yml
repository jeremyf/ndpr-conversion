  <p>The sentence \xCF\x89 says of itself that it is not permissible in accordance with the rules in \xCE\xA3<sub>i</sub>. Is then \xCF\x89 permissible to assert or not? If \xE2\x80\x98 ~P<sub>\xCE\xA3i</sub> (\xCF\x89)\xE2\x80\x99 is permitted, then one is permitted to assert a falsehood. If, on the other hand, it is forbidden, then one is forbidden to assert a truth. Either way, we end up violating some desideratum which the concept of permissibility is supposed to satisfy. Maudlin admits that we cannot avoid this problem; nonetheless he says: \xE2\x80\x9Cdefeat is not dishonor when it is logically unavoidable. At least we now understand what the defeat is, and why it cannot be avoided\xE2\x80\x9D (p. 192.).</p>  \n\
  <p>Is defeat really inevitable? Is modifying classical logic the only way to avoid the Liar paradox? The answers to both questions seem to be negative. For example, Gupta and Belnap\xE2\x80\x99s revision theory of truth not only shows how to handle the Liar paradox within classical logic, but it also seems to have fewer serious problems with regard to the Strengthened Liar (see their <i>The Revision Theory of Truth</i>, The MIT Press, 1993.) Curiously, though, Maudlin neglects a proper discussion of their theory. According to Gupta and Belnap, the Liar paradox is simply an instance of the more general phenomenon of pathological cases generated by circular definitions. Following Tarski, they take Tarski biconditionals as partial definitions of truth. They also read the \xE2\x80\x98if and only if\xE2\x80\x99 in those biconditionals, not as material equivalence, but as definitional equivalence. Now consider the Liar sentence again:</p>  <blockquote>\t\xCE\xBB is true =<sub>df</sub> ~T(\xCE\xBB).</blockquote>  \n\
  <p>This can be taken as a partial definition of truth, which explains wherein the truth of \xCE\xBB consists. Given this circular definition, there is no definite way of determining whether \xCE\xBB is true. Gupta and Belnap show, however, that there is a way of making sense of circular definitions like this. Their idea is as follows. If a definition is circular, we cannot determine the extension of the definiendum definitely. But we can determine what the extension should be by evaluating the extension hypothetically. That is, we start with an arbitrary extension of the given circular term as a hypothesis. By using this extension, we determine the extension of the definiens. This provides a new extension of the definiendum for the next stage. And by using this new extension, we again determine the extension of the definiens. We repeat this process <i>ad infinitum</i>, yielding what they call a revision sequence. The Liar sentence shows a pathological behavior in that if \xCE\xBB is in the extension of the truth predicate at a revision stage \xCE\xB1, then it is outside its extension at \xCE\xB1 + 1, but it is back inside its extension at \xCE\xB1 + 2, and so on. Nonetheless, \xCE\xBB does not generate a contradiction; for \xCE\xBB is true at a certain stage, and its negation is true at a different stage. Thus we don\xE2\x80\x99t need to give up classical logic. Gupta and Belnap also show that we can handle the Strengthened Liar in a similar way.</p>  \n\
  <p>Maudlin does an excellent job in explaining why other theories of truth, such as Tarski\xE2\x80\x99s and Kripke\xE2\x80\x99s, are unsatisfying and also why he is driven to his own theory. But, as Gupta and Belnap (1993, p. 261) insist, it seems that \xE2\x80\x9Cthe theory of truth should not disturb the logic of the ground language.\xE2\x80\x9D In other words, if the logic of the ground language is classical, it seems that simply adding the truth predicate to this language should not force us to give up classical logic. Besides, Maudlin\xE2\x80\x99s theory has many other counterintuitive consequences mentioned before. Therefore Maudlin\xE2\x80\x99s book has made me more attracted to Gupta and Belnap\xE2\x80\x99s view that the Liar paradox is simply an instance of the more general phenomena of pathological cases generated by circular definitions.</p>"
