content: "<p>There is an enormous literature on the Liar paradox, because it is one of the oldest paradoxes in philosophy. Why then another book on this paradox? Maudlin\xE2\x80\x99s <i>Truth and Paradox</i> offers a new way out of this paradox, which is worth exploring. In this short review, I cannot do justice to many of his thought-provoking points: for example, his discussions about Kripke\xE2\x80\x99s theory of truth, logical truth, and G\xC3\xB6del\xE2\x80\x99s Incompleteness Theorems are very illuminating. Instead, I shall briefly introduce his proposal in a rather informal way, and then discuss some problematic aspects of it.</p>  \n\
  <p>To begin with, let us consider how a version of the Liar paradox arises. Consider a simple language that contains terms for atomic propositions, the classical connectives, singular terms, and a truth predicate \xE2\x80\x98T(x)\xE2\x80\x99. Let the singular term \xE2\x80\x98 \xCE\xBB\xE2\x80\x99 denote the sentence \xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99. Then \xCE\xBB says of itself that it is not true. According to our conception of truth, we can infer \xE2\x80\x98P is true\xE2\x80\x99 from \xE2\x80\x98P\xE2\x80\x99; conversely \xE2\x80\x98P\xE2\x80\x99 from \xE2\x80\x98P is true\xE2\x80\x99. Maudlin calls the first rule an Upward T-Inference and the latter a Downward T-Inference. Now we can easily derive a contradiction as follows. Suppose for <i>reductio</i> that T(\xCE\xBB). Then we can infer by the Downward T-Inference that ~T(\xCE\xBB). Then it follows by <i>reductio</i> that ~T(\xCE\xBB). Finally by the Upward T-Inference we can get \xE2\x80\x98T(\xCE\xBB)\xE2\x80\x99. Contradiction. What went wrong?</p>  \n\
  <p>According to Maudlin, the above sort of semantic paradoxes can be resolved by the following fundamental postulate: \xE2\x80\x9Ctruth and falsity are always ultimately rooted in the state of the world\xE2\x80\x9D (p. 49); thus any sentence which is not grounded in the state of the world lacks a classical truth value. What then is wrong with the Liar sentence? To determine the truth value of the Liar sentence \xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99, we need to determine the truth value of its immediate semantic constituent \xE2\x80\x98T(\xCE\xBB)\xE2\x80\x99; and to determine the truth value of \xE2\x80\x98T(\xCE\xBB)\xE2\x80\x99, we need to determine the truth value of the sentence \xCE\xBB denotes. Since \xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99 is what \xCE\xBB denotes, we go back to the sentence we originally started with. In other words, a backward path from the Liar sentence never reaches what Maudlin calls \xE2\x80\x98a boundary sentence\xE2\x80\x99. The truth value of a boundary sentence, which has no immediate semantic constituent, is determined not by the truth values of other sentences, but by the world. Since the Liar sentence is not grounded, Maudlin claims that it is neither true nor false.</p>  \n\
  <p>Since the Liar sentence is neither true nor false, it is certainly not true. From this we can infer by the Upward T-Inference that T(\xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99). And since \xCE\xBB = \xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99, it follows that T(\xCE\xBB). In other words, the sequence</p>  <blockquote>~ (T(\xCE\xBB) \xE2\x88\xA8 \xCE\xA6(\xCE\xBB)) \xE2\x86\x92 ~T(\xCE\xBB) \xE2\x86\x92 T(\xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99) \xE2\x86\x92 T(\xCE\xBB)</blockquote>  \n\
  <p>is a sequence of valid inferences. Here \xE2\x80\x98 \xCE\xA6(n)\xE2\x80\x99 means that the sentence denoted by n is false. Do these inferences show by <i>reductio</i> that \xE2\x80\x98T(\xCE\xBB) \xE2\x88\xA8 \xCE\xA6(\xCE\xBB)\xE2\x80\x99 is true after all? Note that if a contradiction is derived from a hypothesis using valid rules then, in a classical setting, the negation of the hypothesis is true. According to Maudlin, however, the validity of these inferences simply guarantees that they are truth-preserving; thus in a semantics which admits a third value <i>ungrounded</i>, such as his theory, this justification fails. In other words, if a hypothesis does not have a classical truth-value, we cannot say that the conclusion derived from it is true. Since the initial sentence in the above sequence of inferences is not true, all that follow it are ungrounded. In addition, according to Maudlin, criteria for asserting ungrounded sentences are intuitively as follows. We are not permitted to assert of an ungrounded sentence that it is true, nor that it is false. For it is neither true nor false. But we are permitted to assert that it is not true. Therefore, the initial sentence \xE2\x80\x98 ~ (T(\xCE\xBB) \xE2\x88\xA8\xCE\xA6(\xCE\xBB))\xE2\x80\x99 and the one that follows it \xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99 are permissible, but the last two \xE2\x80\x98T(\xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99)\xE2\x80\x99 and \xE2\x80\x98T(\xCE\xBB)\xE2\x80\x99 are not permissible. Hence we can avoid asserting both \xE2\x80\x98 ~T(\xCE\xBB)\xE2\x80\x99 and \xE2\x80\x98T(\xCE\xBB)\xE2\x80\x99. This is Maudlin\xE2\x80\x99s basic idea for his way out.</p>  \n\
  <p>On Maudlin\xE2\x80\x99s view, \xE2\x80\x9Cif a sentence is either true or false, then either it is a boundary sentence, made true or false by the world of non-semantic facts, or it is semantically connected to at least one boundary sentence, from which its truth value can be traced\xE2\x80\x9D (p. 49). Thus we are not permitted to say that \xE2\x80\x98the Liar sentence is ungrounded\xE2\x80\x99 is true. For it too is ungrounded. Nonetheless, we are still permitted to assert that the Liar is not grounded, because it is indeed the case that the Liar sentence is not grounded. Maudlin admits that this result seems to \xE2\x80\x9Cfly in the face of truisms about truth\xE2\x80\x9D (p. 51). He claims, however, that this aspect of his theory isn\xE2\x80\x99t <i>ad hoc</i>, but rather a direct consequence of his fundamental postulate mentioned above. His governing intuition is this: \xE2\x80\x9CClassical truth values cannot simply be conjured out of thin air: they must originate always at the boundary of a language, where the language meets the world\xE2\x80\x9D (p. 51).</p>  \n\
  <p>One important consequence of this view is that asserting a sentence is quite a different thing from asserting that it is true. This directly conflicts with a platitudinous view that there is a conceptual connection between assertion and truth, namely that asserting a sentence is claiming that it is true. This platitudinous view might also be put this way. In asserting (or believing) a claim, one not only commits oneself to it-in the sense that one will use it as a premise in one\xE2\x80\x99s reasonings-but one also undertakes a responsibility to show that one is entitled to the commitments expressed by one\xE2\x80\x99s assertion of it. Thus it is difficult to distinguish asserting a claim from endorsing that it is true. Therefore a question naturally arises. Is it really that Maudlin\xE2\x80\x99s fundamental postulate is intuitively so plausible that it forces us to give up the above platitudinous view? I very much doubt it. Maudlin seems committed to a sort of semantic reductionism, according to which every truth must be rooted in <i>nonsemantic</i> facts. But this is very controversial. I grant that there is no non-semantic fact which makes the Liar sentence true or false. But there could still be a fact about the graph-theoretical structure of the Liar sentence which makes \xE2\x80\x98the Liar sentence is not grounded\xE2\x80\x99 true. Besides, Maudlin\xE2\x80\x99s fundamental postulate implies many unintuitive consequences. For one thing, we cannot assert that logical laws are true. Note that the sentence \xE2\x80\x98all true sentences are true\xE2\x80\x99, for instance, is not true because it is not grounded. For another thing, on Maudlin\xE2\x80\x99s theory, sometimes it is appropriate to assert and believe even self-contradictory sentences. Suppose one uses a system of inferential rules, say \xCE\xA3, which one regards as truth-preserving. Now consider the following two sentences:</p>  <blockquote>\t\xCF\x87: \xE2\x88\x80x\xE2\x88\x80y((Der<sub>\xCE\xA3</sub> (x, y) & T(x)) \xE2\x8A\x83 T(y)).</blockquote>  <blockquote>\xCE\xBE: ~ Der<sub>\xCE\xA3</sub> (\xCF\x87, \xCE\xBE)</blockquote>  \n\
  <p>Here the predicate \xE2\x80\x98Der<sub>\xCE\xA3</sub> (x, y)\xE2\x80\x99 denotes the relation that holds just in case the sentence denoted by y can be derived from the sentence denoted by x in accordance with the inference rules in \xCE\xA3. Then the sentence \xCF\x87 says that the rules in \xCE\xA3 are truth-preserving, and the sentence \xCE\xBE says of itself that it cannot be derived from \xCF\x87 using rules in \xCE\xA3. Maudlin shows that we can derive a contradiction from \xCF\x87 using \xCE\xBE. Since we intuitively take \xCF\x87 to express something true, he claims that it is appropriate to assert \xCF\x87, even though it is self-contradictory. He insists that this sort of counterintuitive result is \xE2\x80\x9Ca reasonable price to pay for clarity and consistency in semantics\xE2\x80\x9D (p. 105). But it seems to me that a more reasonable conclusion should be just the opposite, namely that Maudlin\xE2\x80\x99s fundamental postulate is not that plausible after all.</p>  \n\
  <p>The worst still remains. Maudlin\xE2\x80\x99s theory cannot handle the strengthened version of the Liar paradox. He introduces the predicates \xE2\x80\x98is permissible\xE2\x80\x99 and \xE2\x80\x98is impermissible\xE2\x80\x99 in the metalanguage, and these predicates can be used to produce the so-called permissibility paradox. Let us define \xCF\x89 as follows:</p>  <blockquote>\t\xCF\x89: ~P<sub>\xCE\xA3i</sub> (\xCF\x89)</blockquote>  \n\
  <p>The sentence \xCF\x89 says of itself that it is not permissible in accordance with the rules in \xCE\xA3<sub>i</sub>. Is then \xCF\x89 permissible to assert or not? If \xE2\x80\x98 ~P<sub>\xCE\xA3i</sub> (\xCF\x89)\xE2\x80\x99 is permitted, then one is permitted to assert a falsehood. If, on the other hand, it is forbidden, then one is forbidden to assert a truth. Either way, we end up violating some desideratum which the concept of permissibility is supposed to satisfy. Maudlin admits that we cannot avoid this problem; nonetheless he says: \xE2\x80\x9Cdefeat is not dishonor when it is logically unavoidable. At least we now understand what the defeat is, and why it cannot be avoided\xE2\x80\x9D (p. 192.).</p>  \n\
  <p>Is defeat really inevitable? Is modifying classical logic the only way to avoid the Liar paradox? The answers to both questions seem to be negative. For example, Gupta and Belnap\xE2\x80\x99s revision theory of truth not only shows how to handle the Liar paradox within classical logic, but it also seems to have fewer serious problems with regard to the Strengthened Liar (see their <i>The Revision Theory of Truth</i>, The MIT Press, 1993.) Curiously, though, Maudlin neglects a proper discussion of their theory. According to Gupta and Belnap, the Liar paradox is simply an instance of the more general phenomenon of pathological cases generated by circular definitions. Following Tarski, they take Tarski biconditionals as partial definitions of truth. They also read the \xE2\x80\x98if and only if\xE2\x80\x99 in those biconditionals, not as material equivalence, but as definitional equivalence. Now consider the Liar sentence again:</p>  <blockquote>\t\xCE\xBB is true =<sub>df</sub> ~T(\xCE\xBB).</blockquote>  \n\
  <p>This can be taken as a partial definition of truth, which explains wherein the truth of \xCE\xBB consists. Given this circular definition, there is no definite way of determining whether \xCE\xBB is true. Gupta and Belnap show, however, that there is a way of making sense of circular definitions like this. Their idea is as follows. If a definition is circular, we cannot determine the extension of the definiendum definitely. But we can determine what the extension should be by evaluating the extension hypothetically. That is, we start with an arbitrary extension of the given circular term as a hypothesis. By using this extension, we determine the extension of the definiens. This provides a new extension of the definiendum for the next stage. And by using this new extension, we again determine the extension of the definiens. We repeat this process <i>ad infinitum</i>, yielding what they call a revision sequence. The Liar sentence shows a pathological behavior in that if \xCE\xBB is in the extension of the truth predicate at a revision stage \xCE\xB1, then it is outside its extension at \xCE\xB1 + 1, but it is back inside its extension at \xCE\xB1 + 2, and so on. Nonetheless, \xCE\xBB does not generate a contradiction; for \xCE\xBB is true at a certain stage, and its negation is true at a different stage. Thus we don\xE2\x80\x99t need to give up classical logic. Gupta and Belnap also show that we can handle the Strengthened Liar in a similar way.</p>  \n\
  <p>Maudlin does an excellent job in explaining why other theories of truth, such as Tarski\xE2\x80\x99s and Kripke\xE2\x80\x99s, are unsatisfying and also why he is driven to his own theory. But, as Gupta and Belnap (1993, p. 261) insist, it seems that \xE2\x80\x9Cthe theory of truth should not disturb the logic of the ground language.\xE2\x80\x9D In other words, if the logic of the ground language is classical, it seems that simply adding the truth predicate to this language should not force us to give up classical logic. Besides, Maudlin\xE2\x80\x99s theory has many other counterintuitive consequences mentioned before. Therefore Maudlin\xE2\x80\x99s book has made me more attracted to Gupta and Belnap\xE2\x80\x99s view that the Liar paradox is simply an instance of the more general phenomena of pathological cases generated by circular definitions.</p>"
