  <p class="MsoBodyText"><i>The Language and Reality of Time</i><span style="font-style: normal;"> (LRT) is a brilliant book -- one of the best essays in metaphysics since Ted Sider's </span><i>Four-dimensionalism</i><span style="font-style: normal;">.<span style="">  </span>Sattig tackles a difficult question: that of how ordinary temporal facts are grounded in facts about physical spacetime.<span style="">  </span>Sattig's answer proceeds in three steps.<span style="">  </span>First he argues that ordinary temporal facts supervene on facts about spacetime.<span style="">   </span>He then offers an analysis of predicational claims of the form '</span><i>a</i><span style="font-style: normal;"> is </span><i>F</i><span style="font-style: normal;"> at </span><i>t</i><span style="font-style: normal;">'.<span style="">  </span>Finally, he uses this analysis to develop a new account of how ordinary facts about persistence and change supervene on facts about spacetime.<span style="">  </span>Along the way, he fends off a vast number of competing views.<o:p></o:p></span></p>   <p class="MsoBodyText">The main aim of LRT is to offer an account of how ordinary temporal facts supervene on facts about physical spacetime.<span style="">   </span>Sattig assumes a pre-relativistic conception of spacetime (though he allows "excursions" to Minkowski spacetime, see p. 21).<span style="">  </span>Pre-relativistic spacetime is a four-dimensional manifold of spacetime points ordered by the <i>simultaneity</i><span style="font-style: normal;"> and </span><i>earlier-than</i><span style="font-style: normal;"> relations.<span style="">  </span>Accordingly, on the spacetime conception, there are points and regions, but no times or spatial locations.<span style="">  </span>Admittedly, times </span><i>could</i><span style="font-style: normal;"> be defined as maximal sets of simultaneous spacetime points or regions.<span style="">  </span>But if one is giving an account of how properties are instantiated in spacetime, it will not do to say that objects have their properties relative to times.<span style="">  </span>For, as Sattig argues,<o:p></o:p></span></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">since property instantiation is meant to be explained purely in spacetime terms, saying that an occupant of spacetime has a property at a time does not amount to an account of spatiotemporal instantiation.<span style="">  </span>The concept of a time as distinct from a place is confined to the ordinary conceptual scheme.<span style="">  </span>Spacetime contains only points and regions.<span style="">  </span>As a consequence, having a property in spacetime is unmodified by a time. (p. 23)<o:p></o:p></p>   <p class="MsoBodyText">According to Sattig, 'truths about spacetime' cannot be tensed or 'modified by times' (p. 37).<span style="">  </span>So, if ordinary temporal facts supervene on facts about spacetime, then tensed truths and truths modified by times must be reducible to tenseless truths that are not modified by times.<span style="">  </span>As far as Sattig is concerned, the tensed claims of ordinary language can be reduced to temporal claims of the form '<i>a</i><span style="font-style: normal;"> is </span><i>F </i><span style="font-style: normal;">at </span><i>t</i><span style="font-style: normal;">'.<span style="">   </span>But, as claims about spacetime cannot be modified by times, claims of the form '</span><i>a</i><span style="font-style: normal;"> is </span><i>F </i><span style="font-style: normal;">at </span><i>t</i><span style="font-style: normal;">' cannot be claims about spacetime.<span style="">  </span>So, Sattig says, the first step toward an account of how ordinary temporal facts supervene on facts about physical spacetime is to show how claims of the form '</span><i>a </i><span style="font-style: normal;">is </span><i>F</i><span style="font-style: normal;"> at </span><i>t</i><span style="font-style: normal;">' can be reduced to claims that are not modified by times.<o:p></o:p></span></p>   <p class="MsoBodyText">Sattig takes the temporal adverbial 'at <i>t</i><span style="font-style: normal;">' to function as a temporal operator that can be semantically reduced as follows (pp. 97ff):<o:p></o:p></span></p>   <p class="MsoBodyText" style="margin-left: 0.5in;"><i>a</i><span style="font-style: normal;"> is </span><i>F</i><span style="font-style: normal;"> at </span><i>t</i><span style="font-style: normal;"> iff according to </span><i>t</i><span style="font-style: normal;">, </span><i>a</i><span style="font-style: normal;"> is </span><i>F<o:p></o:p></i></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">According to <i>t</i><span style="font-style: normal;">, </span><i>a</i><span style="font-style: normal;"> is </span><i>F</i><span style="font-style: normal;"> iff </span><i>t</i><span style="font-style: normal;"> represents </span><i>a</i><span style="font-style: normal;"> as being </span><i>F<o:p></o:p></i></p>   <p class="MsoBodyText" style="margin-left: 0.5in;"><i>x</i><span style="font-style: normal;"> represents </span><i>a</i><span style="font-style: normal;"> as being </span><i>F</i><span style="font-style: normal;"> iff </span><i>a</i><span style="font-style: normal;"> has a representative at </span><i>x</i><span style="font-style: normal;"> that is </span><i>F</i><span style="font-style: normal;"> simpliciter <o:p></o:p></span></p>   <p class="MsoBodyText">So, on Sattig's account of temporal predication, '<i>a</i><span style="font-style: normal;"> is </span><i>F</i><span style="font-style: normal;"> at </span><i>t</i><span style="font-style: normal;">' ultimately reduces to '</span><i>a</i><span style="font-style: normal;"> has a representative at </span><i>t</i><span style="font-style: normal;"> that is </span><i>F</i><span style="font-style: normal;"> simpliciter'.<span style="">  </span>A temporally extended object thus inherits the property of being </span><i>F</i><span style="font-style: normal;"> at </span><i>t</i><span style="font-style: normal;"> by being appropriately related to an entity that is </span><i>F</i><span style="font-style: normal;"> simpliciter.<span style="">   </span>I discuss the two main candidates for being entities to which temporally extended objects are appropriately related below.<o:p></o:p></span></p>   <p class="MsoBodyText">Ordinary temporal facts include facts about how objects persist and change over time.<span style="">  </span>So, to show that ordinary temporal facts supervene on facts about spacetime, one must give a supervenience base for ordinary facts about persistence and change.<span style="">  </span>The two main supervenience bases for such facts, Sattig says, are those specified by endurantism and perdurantism (or three-dimensionalism and four-dimensionalism, as they are also sometimes called).<sup><a style="" href="#_edn1" name="_ednref1" title=""><span class="MsoEndnoteReference"><span style=""><span style="">[1]</span></span></span></a></sup><span style="">  </span>As the views are standardly characterized, endurantism is the view that objects persist by being wholly present at different times, whereas perdurantism is the view that objects persist by having different temporal parts at different times. On the most popular version of the latter view, temporal parts just are spatio-temporal regions. Endurantists, on the other hand, typically insist that objects are never identical to spatio-temporal regions.<sup><a style="" href="#_edn2" name="_ednref2" title=""><span class="MsoEndnoteReference"><span style=""><span style="">[2]</span></span></span></a></sup><o:p></o:p></p>   <p class="MsoBodyText">Sattig offers an endurantist supervenience base (chap. 5).<span style="">  </span>Objects are wholly present at multiple times; yet, they have properties at the times at which they are wholly present only insofar as the spatio-temporal regions they occupy at those times have those properties simpliciter.<span style="">  </span>For example, Brit is a physical entity at <i>t</i><span style="font-style: normal;"> in virtue of the fact that Brit has a representative at </span><i>t</i><span style="font-style: normal;"> that is a physical entity simpliciter, viz. the instantaneous region at which she is located at </span><i>t</i><span style="font-style: normal;">.<o:p></o:p></span></p>   <p class="MsoBodyText">Sattig's view has some unexpected consequences, for instance, that spatio-temporal regions can be female, be happy, be married, be conscious, believe that it is raining, feel that the room is too hot, be mad at their spouse, and so forth.<span style="">  </span>However, Sattig does a good job explaining why these unexpected consequences of his view are not counter to our intuitions (p. 170).<span style="">  </span>The explanation turns on the fact that spatio-temporal regions, on his view, have properties simpliciter, not properties relative to times.<span style="">  </span>Since our ordinary conceptual scheme involves objects that have properties only relative to times, we do not have intuitions about which properties instantaneous regions instantiate.<span style="">  </span>As he puts it,<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">Since all our intuitions are temporally modified, and since regional instantiation is a doctrine concerning atemporal predications only, a doctrine that does not translate to the ordinary level, the question of the intuitive status of regional instantiation does not arise. (p. 170)<o:p></o:p></p>   <p class="MsoBodyText">However, Sattig notices a problem for his view: property abstraction (pp. 183ff). Consider the following sentences:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(1)<span style="">            </span>Brit is happy<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(2)<span style="">            </span>Brit is such that she is happy<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">Or: Brit has the property of being a thing <i>x</i><span style="font-style: normal;"> such that </span><i>x</i><span style="font-style: normal;"> is happy <o:p></o:p></span></p>   <p class="MsoBodyText">(2) follows from (1) by property abstraction.<span style="">  </span>Property abstraction is widely regarded as a valid move.<span style="">  </span>But, as Sattig observes, property abstraction appears to make trouble for his view (p. 184). Take:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(3)<span style="">            </span>At <i>t</i><span style="font-style: normal;">, Brit is identical to Brit.<o:p></o:p></span></p>   <p class="MsoBodyText">By property abstraction, we get:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(4)<span style="">            </span>At <i>t</i><span style="font-style: normal;">, Brit is such that she is identical to Brit.<o:p></o:p></span></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">Or: at <i>t</i><span style="font-style: normal;">, Brit has the property of being a thing </span><i>x</i><span style="font-style: normal;"> such that </span><i>x</i><span style="font-style: normal;"> is identical to Brit.<o:p></o:p></span></p>   <p class="MsoBodyText">But if Brit has the property at <i>t</i><span style="font-style: normal;"> of being a thing </span><i>x</i><span style="font-style: normal;"> such that </span><i>x</i><span style="font-style: normal;"> is identical to Brit, then the spatio-temporal region she occupies at </span><i>t</i><span style="font-style: normal;"> has the property of being a thing </span><i>x</i><span style="font-style: normal;"> such that </span><i>x</i><span style="font-style: normal;"> is identical to Brit simpliciter.<span style="">  </span>This entails that the spacetime region Brit occupies at </span><i>t</i><span style="font-style: normal;"> is identical to Brit.<span style="">  </span>But, on Sattig's view, Brit is distinct from the spacetime region she occupies at </span><i>t</i><span style="font-style: normal;">.<o:p></o:p></span></p>   <p class="MsoBodyText">As Sattig notes, it appears that property abstraction presents a difficulty, not only for his version of endurantism, but for 'any account of <i>a</i><span style="font-style: normal;">'s having a property at a time that ascribes the property to an entity that is distinct from </span><i>a</i><span style="font-style: normal;">' (p. 187), for example, a version of perdurantism that ascribes </span><i>a</i><span style="font-style: normal;">'s having a property at a time </span><i>t</i><span style="font-style: normal;"> to a proper or improper temporal part of </span><i>a </i><span style="font-style: normal;">at </span><i>t</i><span style="font-style: normal;">.<span style="">  </span>For if Brit is identical to Brit at </span><i>t</i><span style="font-style: normal;"> in virtue of the fact that Brit has a proper temporal part at </span><i>t</i><span style="font-style: normal;"> that has the property of being identical to Brit simpliciter, then Brit is identical to her proper parts!<o:p></o:p></span></p>   <p class="MsoBodyText">Sattig offers the following solution to the problem of property abstraction (pp. 188ff).<span style="">  </span>Property abstraction -- for instance, the move from (1) to (2), or the move from (3) to (4) -- is indeed valid, but it is trivially valid. For (2) just has the same logical form as (1), and (4) just has the same logical form as (3). In other words, (2) and (4) are pleonastic paraphrases of (1) and (3).<span style="">  </span>Since (3) does not pose a problem for the regional instantiation account, neither does (4).<o:p></o:p></p>   <p class="MsoBodyText">However, I think that this move is unlikely to help.<span style="">  </span>Consider the following sentence:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(5)<span style="">            </span>Every one of the students is happy.<o:p></o:p></p>   <p class="MsoBodyText">(5) contains a partitive noun phrase that embeds a definite description, viz., 'every one of the students'. By property abstraction we get (<i>X </i><span style="font-style: normal;">is a plural variable, see Boolos 1984):<o:p></o:p></span></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(6)<span style="">            </span>The students are such that every one of them is happy.<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">Or: The students <i>X</i><span style="font-style: normal;"> are things </span><i>X</i><span style="font-style: normal;"> such that every one of the </span><i>Xs</i><span style="font-style: normal;"> is happy.<o:p></o:p></span></p>   <p class="MsoBodyText">But it is widely agreed that sentences like (5) have the logical form given by (6) (Jackendoff 1977: 118-19, Cartwright 1996: 151-52, Abbott 1996, Brogaard forthcoming).<span style="">  </span>Property abstraction reflects genuine syntactical movement.<o:p></o:p></p>   <p class="MsoBodyText">But now, consider the following sentence:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(7)<span style="">            </span>At <i>t</i><span style="font-style: normal;">, every one of the US presidents is identical to Bush.<o:p></o:p></span></p>   <p class="MsoBodyText">By property abstraction/movement, we get:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(8)<span style="">            </span>At <i>t</i><span style="font-style: normal;">, the US presidents </span><i>X</i><span style="font-style: normal;"> are things </span><i>X</i><span style="font-style: normal;"> such that every one of the </span><i>X</i><span style="font-style: normal;">s is identical to Bush.<o:p></o:p></span></p>   <p class="MsoBodyText">Following Boolos (1984), we suppose that plural existential quantification does not incur a commitment to more than one entity of the kind in question.<span style="">  </span>So, if <i>t</i><span style="font-style: normal;"> is some time during 2006, then (8) is true.<o:p></o:p></span></p>   <p class="MsoBodyText">Given Sattig's position, it follows that the regions occupied by the US presidents at <i>t</i><span style="font-style: normal;"> are things </span><i>X</i><span style="font-style: normal;"> such that every one of the </span><i>X</i><span style="font-style: normal;">s is identical to Bush.<span style="">  </span>As we have just seen, the surface form of (8) is syntactically real.<span style="">  </span>So the triviality move won't help in this case.<span style="">  </span>Since it is not an option for Sattig to insist that the regions occupied by Bush at </span><i>t</i><span style="font-style: normal;"> have the property of being things </span><i>X</i><span style="font-style: normal;"> such that every one of the </span><i>X</i><span style="font-style: normal;">s is identical to Bush, it appears that Sattig's account of temporal predication must be rejected.<o:p></o:p></span></p>   <p class="MsoBodyText">Is there a different account of how ordinary temporal facts supervene on facts about spacetime which avoids this undesirable consequence?<span style="">  </span>I think that there is.<span style="">  </span>Before concluding I shall offer a brief outline of such an account.<sup><a style="" href="#_edn3" name="_ednref3" title=""><span class="MsoEndnoteReference"><span style=""><span style="">[3]</span></span></span></a></sup><span style="">  </span>I suggest that we take as our starting point the semantics offered by David Kaplan in "Demonstratives".<span style="">  </span>Kaplan here argues that some sentences express, relative to ordinary contexts, temporal propositions.<span style="">  </span>For instance, the sentence 'Brit is bent-shaped' expresses, relative to ordinary contexts, the minimal structured content that Brit is bent-shaped.<span style="">  </span>This minimal content counts as a temporal proposition iff it determines a function from (worlds and) times to truth-values, or (in a different terminology) a set of centered worlds, in Lewis' (1979) sense.<sup><a style="" href="#_edn4" name="_ednref4" title=""><span class="MsoEndnoteReference"><span style=""><span style="">[4]</span></span></span></a></sup><span style="">  </span>The minimal content that <i>Brit is bent-shaped</i><span style="font-style: normal;"> is true with respect to <</span><i>w</i><span style="font-style: normal;">, </span><i>t</i><span style="font-style: normal;">> iff at <</span><i>w</i><span style="font-style: normal;">, </span><i>t</i><span style="font-style: normal;">> Brit is bent-shaped.<span style="">  </span>'At <</span><i>w</i><span style="font-style: normal;">, </span><i>t</i><span style="font-style: normal;">>' can either be treated as an irreducible operator on temporal propositions (see below) or be assigned one of the following meta-linguistic truth-conditions: 'at <</span><i>w</i><span style="font-style: normal;">, </span><i>t</i><span style="font-style: normal;">> </span><i>a </i><span style="font-style: normal;">is </span><i>F</i><span style="font-style: normal;">' is true iff </span><i>a </i><span style="font-style: normal;">has-at-<</span><i>w</i><span style="font-style: normal;">, </span><i>t</i><span style="font-style: normal;">> a temporal part that has the property of being </span><i>F</i><span style="font-style: normal;">, or 'at <</span><i>w</i><span style="font-style: normal;">, </span><i>t</i><span style="font-style: normal;">> </span><i>a </i><span style="font-style: normal;">is </span><i>F</i><span style="font-style: normal;">' is true iff </span><i>a </i><span style="font-style: normal;">instantiates-at-<</span><i>w</i><span style="font-style: normal;">, </span><i>t</i><span style="font-style: normal;">> the property of being </span><i>F</i><span style="font-style: normal;"> (see Johnston 1987: 129).<o:p></o:p></span></p>   <p class="MsoBodyText">As minimal structured contents do not contain any time constituents, such entities are not ruled out by the spacetime conception.<span style="">  </span>Granted, minimal structured contents such as <i>Brit is bent-shaped</i><span style="font-style: normal;"> are normally taken to be true or false only relative to times, but if we want our semantics to be expressible in terms of spacetime concepts, then minimal structured contents must be taken to be true or false relative to hyperplanes, i.e., maximal sets of simultaneous spacetime points or regions.<span style="">  </span>More precisely: in a spacetime meta-language, temporal propositions are true or false relative to <spacetime> pairs.<o:p></o:p></spacetime></span></p>   <p class="MsoBodyText">Now, if we follow Sattig (p. 26) in taking facts to be true propositions, then temporal propositions that are true relative to hyperplanes are facts about hyperplanes.<span style="">  </span>But for each temporal proposition, <i>a </i><span style="font-style: normal;">is </span><i>F</i><span style="font-style: normal;">, which is a fact about one or more times, there is a fact about one or more hyperplanes that entails it.<span style="">  </span>For example, the temporal fact that Brit is bent-shaped is entailed by the hyperplane fact that Brit is bent-shaped.<sup><a style="" href="#_edn5" name="_ednref5" title=""><span class="MsoEndnoteReference"><span style="">[5]</span></span></a></sup><span style="">  </span>It follows that facts about times, such as the fact that Brit is bent-shaped, supervene on facts about hyperplanes.<o:p></o:p></span></p>   <p class="MsoBodyText">What goes for temporal propositions without temporal operators goes for tensed propositions.<span style="">  </span>As mentioned above, Sattig thinks that there cannot be <i>tensed</i><span style="font-style: normal;"> claims within the spacetime conception.<span style="">  </span>Here is Sattig:<o:p></o:p></span></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">If there are no times <i>t</i><span style="font-style: normal;"> in spacetime, then there are no temporal modifiers 'at </span><i>t</i><span style="font-style: normal;">' either.<span style="">  </span>So truths about spacetime cannot be modified by times.<span style="">  </span>What holds for times, holds for past, present, and future: if there are no past, present, and future in spacetime, then there are no tense operators 'WAS' and 'WILL', and no implicit present tense either. (p. 37)<o:p></o:p></span></p>   <p class="MsoBodyText">As Kaplan (1989) made vivid, however, that is not quite right.<span style="">  </span>To see why not, consider the following future-tensed sentence:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(9)<span style="">            </span>There will be people inhabiting the moon<o:p></o:p></p>   <p class="MsoBodyText">In Kaplan-style semantics, 'it will be the case that' is an operator on content and index.<span style="">  </span>It shifts the time parameter of the default index of evaluation determined by the context of use from the time of speech <i>t*</i><span style="font-style: normal;"> to some time </span><i>t </i><span style="font-style: normal;">such that </span><i>t*</i><span style="font-style: normal;"> is earlier than </span><i>t</i><span style="font-style: normal;">.<span style="">   </span>As the embedded content </span><i>people inhabit the moon</i><span style="font-style: normal;"> determines a function from <world> pairs to truth-values, so does the tensed proposition </world></span><i>there will be people inhabiting the moon</i><span style="font-style: normal;">.<span style="">  </span>Past- and future-tensed propositions are thus temporal propositions.</span><sup><a style="" href="#_edn6" name="_ednref6" title=""><span class="MsoEndnoteReference"><span style=""><span style="">[6]</span></span></span></a></sup><o:p></o:p></p>   <p class="MsoBodyText">If there are hyperplanes in the indices of evaluation rather than times, as dictated by the spacetime conception, then tensed propositions will be true or false, not with respect to <world> pairs, but with respect to <spacetime> pairs.<span style="">  </span>Thus, relative to <the>h<sub>1</sub><span style="font-style: normal;">>, the proposition that people will inhabit the moon is true iff </span><i>people inhabit the moon</i><span style="font-style: normal;"> is true relative to <the><i>h<sub>2</sub></i><span style="font-style: normal;">>, where </span><i>h<sub>1</sub></i><span style="font-style: normal;"> is earlier than </span><i>h<sub>2</sub></i><span style="font-style: normal;">.<span style="">  </span>Within the spacetime conception, tensed propositions that are true with respect to a given hyperplane in spacetime are facts about hyperplanes.<span style="">  </span>But, as we have seen, for each temporal proposition, which is a fact about one or more times, there is a fact about one or more hyperplanes that entails it.<span style="">  </span>For example, the temporal fact that people will inhabit the moon is entailed by the hyperplane fact that people will inhabit the moon.<span style="">  </span>It follows that tensed facts about times, such as the fact that people will inhabit the moon, supervene on tensed facts about hyperplanes.<o:p></o:p></span></the></span></the></spacetime></world></p>   <p class="MsoBodyText">Admittedly, temporal propositions that are true with respect to hyperplanes are facts about hyperplanes, not facts about spacetime in its entirety.<span style="">  </span>But facts about spacetime in its entirety are easy to come by.<span style="">  </span>Consider:<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(10)<span style="">     </span>The temporal proposition that Brit has a bent shape is true at hyperplane <i>h</i><span style="font-style: normal;">.<o:p></o:p></span></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(11)<span style="">     </span>The temporal proposition that Brit has a bent shape is true with respect to some hyperplane.<o:p></o:p></p>   <p class="MsoBodyText">On their preferred reading, (10) and (11) do not express temporal propositions; i.e. propositions that are true or false only relative to hyperplanes.<span style="">  </span>Rather, (10) and (11) express eternal propositions, propositions that have the same truth-values with respect to all instantaneous regions of spacetime.<span style="">  </span>Such propositions determine functions from worlds (or spacetimes) to truth-values.<o:p></o:p></p>   <p class="MsoBodyText">The assumption that there are eternal propositions is not at odds with the assumption that there are temporal propositions.<span style="">  </span>As Kaplan (1989) points out, sentences have structured contents as their semantic values.<span style="">  </span>These contents determine an intension, i.e., a function from indices to truth-values.<span style="">  </span>The content of present-tensed sentences such as<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">(12)<span style="">     </span>I am giving a talk at 1 p.m. on July 5, 2006 European Central Time<o:p></o:p></p>   <p class="MsoBodyText">which make explicit reference to a time, will determine a function from worlds to truth-values.<span style="">   </span>The contents expressed by such sentences, if true (false) at any time, are true (false) at all times, and so are eternal.<span style="">  </span>The content of sentences <i>without</i><span style="font-style: normal;"> temporal adverbials may also determine functions from worlds to truth-values rather than functions from <world> pairs to truth-values.<span style="">  </span>Consider, for instance:<o:p></o:p></world></span></p>   <p class="MsoBodyTextIndent" style="margin-left: 1in; text-indent: -0.25in;">(13)<span style=";font-family:&quot;;"  >                 </span>Socrates is self-identical<o:p></o:p></p>   <p class="MsoBodyTextIndent" style="margin-left: 1in; text-indent: -0.25in;">(14)<span style=";font-family:&quot;;"  >                 </span>There is someone who is identical to Socrates<o:p></o:p></p>   <p class="MsoBodyTextIndent" style="margin-left: 1in; text-indent: -0.25in;">(15)<span style=";font-family:&quot;;"  >                 </span>Objects persist over time<o:p></o:p></p>   <p class="MsoBodyTextIndent" style="margin-left: 1in; text-indent: -0.25in;">(16)<span style=";font-family:&quot;;"  >                 </span>The universe is four-dimensional<o:p></o:p></p>   <p class="MsoBodyText">On their typical uses, the contents expressed by (13)-(16), if true (false) at any time, are true (false) at all times, and so are eternal.<sup><a style="" href="#_edn7" name="_ednref7" title=""><span class="MsoEndnoteReference"><span style="">[7]</span></span></a></sup><span style="">  </span>Since they are eternal, they determine functions from worlds to truth-values.<span style="">  </span>So, if they are true with respect to the world as a whole, then they are facts about the world as a whole.<o:p></o:p></p>   <p class="MsoBodyText">Facts about persistence and change can also be captured within the semantic framework outlined by Kaplan (1989).<sup><a style="" href="#_edn8" name="_ednref8" title=""><span class="MsoEndnoteReference"><span style="">[8]</span></span></a></sup><span style="">  </span>According to our ordinary conceptual scheme, objects persist through change by having different properties at different times.<span style="">  </span>The supervenience base for ordinary facts of the form '<i>a</i><span style="font-style: normal;"> has the property of being bent-shaped at </span><i>t<sub>1</sub></i><span style="font-style: normal;"> and the property of being straight-shaped at </span><i>t<sub>2</sub></i><span style="font-style: normal;">' are facts of the form 'the temporal proposition </span><i>a is bent-shaped </i><span style="font-style: normal;">is true relative to hyperplane </span><i>h<sub>1</sub></i><span style="font-style: normal;"> and false relative to hyperplane </span><i>h<sub>2</sub></i><span style="font-style: normal;">'.<span style="">   </span>In standard semantics, a proposition </span><i>p</i><span style="font-style: normal;"> and its negation are contradictories iff they are evaluated at the same index of evaluation.<span style="">  </span>So, '</span><i>a is bent-shaped </i><span style="font-style: normal;">is true relative to </span><i>h<sub>1</sub></i><span style="font-style: normal;"> and false relative to </span><i>h<sub>2</sub></i><span style="font-style: normal;">' is not contradictory.<o:p></o:p></span></p>   <p class="MsoBodyText">Sattig considers and rejects an account of change that is akin in spirit to the account just offered (pp. 77ff).<span style="">  </span>Let us follow Sattig in calling the account he considers the 'intensional account of change'.<span style="">  </span>The intensional account is one that takes temporal adverbials of the form 'at <i>t</i><span style="font-style: normal;">' to be a semantically irreducible operator on temporal propositions.<span style="">  </span>Sattig notes that given the intensional account, a sentence like 'Brit is happy at </span><i>t<sub>1</sub></i><span style="font-style: normal;"> and unhappy at </span><i>t<sub>2</sub></i><span style="font-style: normal;">' does not imply the contradictory 'Brit is happy and unhappy'.<span style="">  </span>But he thinks the intensional account is unsuccessful.<o:p></o:p></span></p>   <p class="MsoBodyText">One problem for the intensional account, Sattig says, is posed by cases of cross-temporal predication (p. 83).<span style="">  </span>As an example of cross-temporal predication, consider the following sentence (from Sattig):<o:p></o:p></p>   <p class="MsoBodyTextIndent" style="margin-left: 1in; text-indent: -0.25in;">(17)<span style=";font-family:&quot;;"  >                 </span>Brit, and only Brit, is happy at <i>t<sub>1</sub></i><span style="font-style: normal;"> and sad at </span><i>t<sub>2</sub></i><span style="font-style: normal;"><o:p></o:p></span></p>   <p class="MsoBodyText">(17) requires cross-temporal predication.<span style="">  </span>(17) must be read as 'at <i>t<sub>1</sub></i><span style="font-style: normal;">(Brit is happy) and at </span><i>t<sub>2</sub></i><span style="font-style: normal;">(Brit is sad) and for all </span><i>x</i><span style="font-style: normal;">, if </span><i>x</i><span style="font-style: normal;"> is happy at </span><i>t<sub>1</sub></i><span style="font-style: normal;">, and </span><i>x</i><span style="font-style: normal;"> is sad at </span><i>t<sub>2</sub></i><span style="font-style: normal;">, then </span><i>x</i><span style="font-style: normal;"> = Brit'.<span style="">  </span>So the universal quantifier and the identity predicate are not within the scope of any temporal operators.<span style="">  </span><o:p></o:p></span></p>   <p class="MsoBodyText">However, the problem of cross-temporal predication is not insuperable.<span style="">  </span>It can be avoided as follows.<span style="">  </span>Given Kaplan-style semantics, whether or not a given structured content of a sentence determines a function from worlds to truth-values or a function from worlds and times to truth-values is not encoded in the structure of the sentence or the linguistic meaning of the sentence constituents.<span style="">  </span>So, it is open to argue that the (structured) semantic value of a predicate can determine two kinds of intensions: a function from worlds to extensions or a function from <world> pairs to extensions (Brogaard forthcoming: chap. 4).<span style="">   </span>The relevant reading of the identity predicate in cross-time predicational claims is, of course, one where the semantic value determines a function from worlds to objects that stand to themselves in the identity relation.<span style="">  </span>So, (17) is unproblematic for the Kaplanian account.<o:p></o:p></world></p>   <p class="MsoBodyText">Sattig raises another problem for the intensional account: that of property sharing.<span style="">  </span>If an abstract object has a property, then it does not have it relative to a particular time, for it does not exist in time.<span style="">  </span>But, Sattig says, on the intensional account, physical objects instantiate properties only relative to times.<span style="">  </span>So, it would seem that physical objects cannot have any property in common with abstract objects (not even the property of being identical to something!).<sup><a style="" href="#_edn9" name="_ednref9" title=""><span class="MsoEndnoteReference"><span style=""><span style="">[9]</span></span></span></a></sup><o:p></o:p></p>   <p class="MsoBodyText">However, the problem of property sharing arises only if one takes the intensions determined by the contents of predicates to be properties.<span style="">  </span>But, pace Egan (2004), properties are not functions from indices of evaluation to extensions.<span style="">  </span>At best, properties are the contents of predicates.<span style="">  </span>So when an object has a given property, it has that property simpliciter.<span style="">  </span>For example, the structured minimal content expressed by 'Brit has the property of being happy', on its standard reading, is true or false only relative to a time.<span style="">  </span>But with respect to the times at which it is true, Brit instantiates the property of being happy simpliciter.<span style="">  </span>In other words, if the semantic values of predicates are properties, then it is these properties that determine intensions.<span style="">  </span>But the intension of a predicate can be either a function from worlds to extensions or a function from <world> pairs to extensions.<span style="">  </span>So, the property itself cannot be a function from worlds to extensions or a function from <world> pairs to extensions.<span style="">  </span>But now, if a physical object can have a given property simpliciter, then it can, of course, also share this property with an abstract object.<o:p></o:p></world></world></p>   <p class="MsoBodyText">Before closing, a loose end must be tied.<span style="">  </span>We haven't yet offered an account of the supervenience of ordinary persistence facts on facts about spacetime.<span style="">  </span>However, such an account naturally emerges once we realize that the <i>fact </i><span style="font-style: normal;">that the A-facts supervene on the B-facts cannot itself be an A-fact or a B-fact.<span style="">  </span>It must be a C-fact, where C-facts encompass A-facts and B-facts.<span style="">   </span>Now, under the ordinary conception, an object persists iff it exists at multiple times.<span style="">  </span>Since 'exists at' figures in both the spacetime and the ordinary conception, let us take the extension of 'B-exists at' to be sets of ordered pairs of objects and hyperplanes, and let us take the extension of 'A-exists at' to be sets of ordered pairs of objects and times.<span style="">  </span>'B-exist' and 'A-exist' have different intensions in spite of having the same linguistic meaning.<span style="">  </span>Within the C-conception, each fact of the form </span><i>x A-exists at multiple times</i><span style="font-style: normal;"> is entailed by a fact of the form </span><i>x B-exists at multiple hyperplanes</i><span style="font-style: normal;"> (see note 5).<span style="">  </span>So, facts of the form </span><i>x A-exists at multiple times</i><span style="font-style: normal;"> supervene on facts of the form </span><i>x B-exists at multiple hyperplanes</i><span style="font-style: normal;">.<span style="">  </span>But since 'A-exist', 'B-exist' and 'exist' are synonyms, facts of the form </span><i>x exists at multiple times</i><span style="font-style: normal;"> supervene on facts of the form </span><i>x exists at multiple hyperplanes</i><span style="font-style: normal;">.<o:p></o:p></span></p>   <p class="MsoBodyText">Notice that the Kaplanian account offered here is consistent with both endurantism and perdurantism, which is as it should be.<span style="">  </span>For, the spacetime conception leaves open the question of whether things have temporal parts.<span style="">  </span>As Sider puts it<o:p></o:p></p>   <p class="MsoBodyText" style="margin-left: 0.5in;">science is certainly relevant to metaphysics since inconsistency with a firmly established scientific theory is as good a reason against a theory as one could ask for.<span style="">  </span>But science invariably leaves many questions open.<span style="">  </span>One of these, I think, is whether things have temporal parts (2001: xiv).<span style="">  </span><o:p></o:p></p>   <p class="MsoBodyText">Moreover, even perdurantists have reasons to accept the account offered here.<span style="">  </span>For, on the temporal parts analysis, 'I am not instantaneous' cashes out to 'I do not have a temporal part that is instantaneous'.<span style="">  </span>But that is false.<span style="">  </span>So, if the perdurantist were to subject all sentences to a temporal parts analysis, then she would be forced to render 'I am not instantaneous' false.<o:p></o:p></p>   <p class="MsoBodyText">On the Kaplanian approach, the sentence 'I am not instantaneous' expresses, relative to my context of utterance, the minimal structured content that Brit is not instantaneous, where the semantic value of 'Brit' is a worm (if perdurantism is true).<span style="">  </span>As I am using the sentence, the minimal structured content determines a function from worlds to truth-values.<span style="">  </span>Relative to the world at which I am speaking, it is true that Brit -- the worm -- is not instantaneous.<span style="">  </span>Most importantly, unlike Sattig's regional instantiation account, the Kaplanian approach offered here is not threatened by property abstraction.<span style="">  </span>The Kaplanian approach thus appears to inherit the virtues of Sattig's account without suffering from its drawbacks.<span style="">    </span><o:p></o:p></p>   <p class="MsoBodyText">As is customary in the business of review writing, I have in the previous sections primarily been engaged in criticism, but I would like to conclude by briefly considering some of LRT's key strengths.<span style="">  </span>LRT is one of the most rigorous, thorough and lucid essays in metaphysics that I have seen in many years.<span style="">  </span>It offers a vast number of ingenious objections to old solutions to the problems of change and persistence, such as, the relational account and adverbialism.<span style="">  </span>Furthermore, by focusing on the puzzle of temporal supervenience, Sattig offers what is, in my opinion, an entirely new way of approaching old metaphysical debates, such as that between endurantism and perdurantism.<span style="">  </span>Though, in a sense, the puzzle of temporal supervenience has lain beneath most of these debates, other works in metaphysics have not placed this puzzle at the center of their investigations.<span style="">  </span>Sattig's new way of approaching the puzzles of persistence and change will no doubt inspire metaphysical debates for a long time to come.<o:p></o:p></p>   <p class="MsoBodyText"> <o:p></o:p></p>   <p class="MsoBodyText">References<o:p></o:p></p>   <p class="MsoBodyText">Abbott, B. 1996. "Doing without a partitive constraint."  J. Hoeksema, ed. <i>Partitives: Studies on the syntax and semantics of partitive and related constructions</i><span style="font-style: normal;">, Groningen-Amsterdam Studies in Semantics (GRASS) 14, Berlin: Mouton de Gruyter, 25-56.<o:p></o:p></span></p>   <p class="MsoBodyText">Boolos, G. 1984. "To Be is to Be the Value of a Variable (or to Be Some Values of Some Variables)", <i>Journal of Philosophy</i><span style="font-style: normal;"> 81, pp. 430-450.<o:p></o:p></span></p>   <p class="MsoBodyText">Brogaard, B. Forthcoming, a.<span style="">  </span>"<i>The</i><span style="font-style: normal;"> But not </span><i>All</i><span style="font-style: normal;">: a New Theory of Plural Definite Descriptions", </span><i>Mind and Language</i><span style="font-style: normal;color:black;" >.<o:p></o:p></span></p>   <p class="MsoBodyText"><span style="color:black;"><span style=""> </span>________, Forthcoming, b.<span style="">  </span><i>Transient Truths -- an Essay in the Metaphysics of Propositions</i></span><span style="color:black;">.<o:p></o:p></span></p>   <p class="MsoBodyText">Cartwright, H. M. 1996. "Some of a Plurality", <i>Nous </i><span style="font-style: normal;">30, 137-157.<o:p></o:p></span></p>   <p class="MsoBodyText">Egan, A. 2004. "Second-Order Predication and the Metaphysics of Properties", <span style="color:black;"><i>Australasian Journal of Philosophy</i></span><span style="color:black;"> 82/1 pp.48-66, 2004. Reprinted in <i>Lewisian Themes</i></span><span style="color:black;">, Frank Jackson and Graham Priest, eds., Oxford University Press, 2004.<o:p></o:p></span></p>   <p class="MsoBodyText"><span style="color:black;">Haslanger, S. 1989. "Endurance and Temporary Intrinsics", <i>Analysis </i></span><span style="color:black;">49: 119-25.<o:p></o:p></span></p>   <p class="MsoBodyText"><span style="color:black;">Jackendoff, R. 1977. </span><i>X Syntax: A Study of Phrase Structure</i><span style="font-style: normal;">, Cambridge, Mass: MIT Press.<o:p></o:p></span></p>   <p class="MsoBodyText">Johnston, M. 1987. "Is There a Problem About Persistence?" <i>Proceedings of the Aristotelian Society</i><span style="font-style: normal;">, supp. Vol. 61: 107-35. <span style="color:black;"><o:p></o:p></span></span></p>   <p class="MsoBodyText"><span style="color:black;">Kaplan, D. 1989. "Demonstratives", Almog, Perry and Wettstein, eds., <i>Themes from Kapl</i></span><span style="color:black;">an, New York: Oxford University Press.<o:p></o:p></span></p>   <p class="MsoBodyText">Lewis, D. 1979. 'Attitudes <i>de dicto </i><span style="font-style: normal;">and </span><i>de se</i><span style="font-style: normal;">', </span><i>The Philosophical Review</i><span style="font-style: normal;"> 88: 513--43. Reprinted with postscript in </span><i>Philosophical Papers I</i><span style="font-style: normal;">, Oxford University Press, 1983, 133--160.<o:p></o:p></span></p>   <p class="MsoBodyText"><span style="color:black;">________, </span>2002. "Tensing the Copula", <i>Mind </i><span style="font-style: normal;">111: 1-13.<o:p></o:p></span></p>   <p class="MsoBodyText">McDaniel, K. 2004. "Modal Realism with Overlap", <i>Australasian Journal of Philosophy</i><span style="font-style: normal;"> 82: 137-152. (Reprinted in </span><i>Lewisian Themes, </i><span style="font-style: normal;">edited by Frank Jackson and Graham Priest, Oxford University Press, September 2004.)<o:p></o:p></span></p>   <p class="MsoBodyText">Sider, T. 2001. <i>Four-Dimensionalism: An ontology of persistence and time</i><span style="font-style: normal;">, Oxford: Clarendon Press.<o:p></o:p></span></p>   <p class="MsoBodyText"> <o:p></o:p></p>     <div style="">
   <hr align="left" size="1" width="33%">    <div style="" id="edn1">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref1" name="_edn1" title=""><span class="MsoEndnoteReference"><span style="">[1]</span></span></a></sup> See e.g. Sider (2001: intro).</p>  </div>  <div style="" id="edn2">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref2" name="_edn2" title=""><span class="MsoEndnoteReference"><span style="">[2]</span></span></a></sup> See e.g. Kris McDaniel (2004). </p>  </div>  <div style="" id="edn3">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref3" name="_edn3" title=""><span class="MsoEndnoteReference"><span style="">[3]</span></span></a></sup> I shall follow Sattig in taking spacetime to be pre-relativistic spacetime.<span style="">  </span>In Minskowski spacetime, simultaneity needs to be treated as relative to frames of reference.<span style="">  </span>Accordingly, there are only frame-relative facts about spacetime regions.</p>  </div>  <div style="" id="edn4">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref4" name="_edn4" title=""><span class="MsoEndnoteReference"><span style="">[4]</span></span></a></sup> A centered world is just a world marked with a center.<span style="">  </span>The center is often taken to be an individual and a time, but it can also simply be a time.</p>  </div>  <div style="" id="edn5">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref5" name="_edn5" title=""><span class="MsoEndnoteReference"><span style="">[5]</span></span></a></sup> I do not think 'time' is reducible to 'hyperplane'.<span style="">  </span>For 'time' and 'hyperplane' clearly have distinct linguistic meanings.<span style="">  </span>However, for any time <i>t</i><span style="font-style: normal;">, there is a hyperplane </span><i>h </i><span style="font-style: normal;">whose existence entails the existence of </span><i>t</i><span style="font-style: normal;">, not within the spacetime conception, nor within the ordinary conception, but rather within the conception used to state supervenience facts.<span style="">  </span>A-facts supervene on B-facts iff the A-facts are logically entailed by B-facts (or "you cannot wriggle the top facts without wriggling the base facts").<span style="">  </span>But the fact that the A-facts are logically entailed by B-facts cannot itself be an A-fact or a B-fact.<span style="">  </span>It must be a C-fact, where C-facts encompass both A-facts and B-facts.<span style="">  </span>But now, for any time </span><i>t</i><span style="font-style: normal;">, there is a maximal set </span><i>s </i><span style="font-style: normal;">of simultaneous spacetime points or regions, such that the existence of </span><i>s </i><span style="font-style: normal;">C-entails the existence of </span><i>t</i><span style="font-style: normal;">.<span style="">  </span>So, within the C-conception, times logically supervene on hyperplanes.</span></p>  </div>  <div style="" id="edn6">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref6" name="_edn6" title=""><span class="MsoEndnoteReference"><span style="">[6]</span></span></a></sup> I shall ignore semantically redundant tense operators, i.e., tense operators that operate on eternal propositions.</p>  </div>  <div style="" id="edn7">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref7" name="_edn7" title=""><span class="MsoEndnoteReference"><span style="">[7]</span></span></a></sup> Even the structured content <i>Socrates is sitting</i><span style="font-style: normal;"> may determine two kinds of intension: a function from worlds to truth-values, and a function from <world> pairs to truth-values.<span style="">  </span>But the minimal content </world></span><i>Socrates is sitting </i><span style="font-style: normal;">and the negation </span><i>Socrates is not sitting </i><span style="font-style: normal;">cannot have the same truth-value.<span style="">  </span>So, if </span><i>Socrates is sitting </i><span style="font-style: normal;">is truth-evaluable, then it and its negation must have opposite truth-values.<span style="">  </span>But then </span><i>Socrates is sitting </i><span style="font-style: normal;">is not truth-evaluable with respect to </span><i>worlds</i><span style="font-style: normal;"> where Socrates is sitting at some times and standing at others, for with respect to such worlds, there is no way in which </span><i>Socrates is sitting </i><span style="font-style: normal;">or </span><i>Socrates is not sitting </i><span style="font-style: normal;">could be assigned opposite truth-values.</span></p>  </div>  <div style="" id="edn8">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref8" name="_edn8" title=""><span class="MsoEndnoteReference"><span style="">[8]</span></span></a></sup> See Sally Haslanger (1989).<span style="">  </span>Lewis (2002) is worried that Haslanger's account does not explain the <i>metaphysical </i><span style="font-style: normal;">problem of change.<span style="">  </span>The endurantist might offer the following meta-linguistic truth-conditions for 'at </span><i>t</i><span style="font-style: normal;"> </span><i>a</i><span style="font-style: normal;"> is </span><i>F</i><span style="font-style: normal;">': 'at </span><i>t a </i><span style="font-style: normal;">is </span><i>F</i><span style="font-style: normal;">' is true iff </span><i>a </i><span style="font-style: normal;">instantiates-at-</span><i>t</i><span style="font-style: normal;"> the property of being </span><i>F</i><span style="font-style: normal;">' (Johnston 1987).<span style="">  </span>Lewis finds this approach inadequate, as it makes the instantiation relation multi-grade.<span style="">  </span>However, it is open to argue that the requirement that instantiation be a dyadic relation begs the question against the endurantist </span><i>and </i><span style="font-style: normal;">the believer in entities wholly present at more than one world.<span style="">  </span>Moreover, even if Lewis' concern is reasonable, it does not cast doubt on the Kaplanian account, as the Kaplanian account remains neutral in the disagreement between perdurantism and endurantism (see below).</span></p>  </div>  <div style="" id="edn9">  <p class="MsoEndnoteText"><sup><a style="" href="#_ednref9" name="_edn9" title=""><span class="MsoEndnoteReference"><span style="">[9]</span></span></a></sup> Sattig dismisses the problem of property sharing because he thinks even hardcore Platonists might deny that abstract objects have shapes and colors.<span style="">  </span>However, the objection can then be run with the second-order property of existence.</p>  </div>  </div>
review_title: The Language and Reality of Time
