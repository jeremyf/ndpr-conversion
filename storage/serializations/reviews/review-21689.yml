l Freudian apparatus and limits its ability to ground a more general account. </span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">By contrast, Honneth finds in Mitscherlich's investigations of 'inner freedom' resources for a psychoanalytically informed democratic theory. What Honneth finds in Mitscherlich is both a helpful point and the suggestion of a helpful approach to addressing it. The helpful point is Mitscherlich's suggestion that the capacity of citizens to cope with the demands of a pluralistic democratic culture involves cultivating an attitude of tolerance towards themselves which finds expression as the experience of 'inner freedom'. The suggestion of a helpful approach is given by Mitscherlich's distinction between three aspects or stages of the process of achieving and sustaining this practical relation to self: first, articulation -- a process of working through in relation to one's drives in which we give self-conscious linguistic expression to them; second, understanding -- the acknowledgment of 'the frightening discordant wishes as part of one's own biographically developed personality' (p. 164); third, the incorporation of this articulation of this understanding into one's conduct. </span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">While, clearly, this provides Honneth with a route for addressing the limitations he identified in Neumann's work, it remains the case that much remains to be done to give this substantive expression. It is unclear, for example, how such a process relates to Honneth's understanding of democracy as reflexive cooperation or what such a therapeutic process might practically involve; however, the focus on 'inner tolerance' does provide a route through which Honneth may also connect to Foucault's late work on care of the self and Cavell's reflections on moral perfectionism (both of which Honneth touched on in his Tanner Lectures on reification) as well as possibly some aspects of William Connolly's emphasis on relaxing the relationship (or logic) of identity and difference -- a theme often stressed by theorists of agonistic democracy.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">The final theme in this collection of essays to which I want to pay attention is Honneth's relationship to Adorno, a theme addressed in two chapters on Adorno concerning Adorno's social theory ('A Physiognomy of the Capitalist Form of Life') and philosophical approach ('Performing Justice: Adorno's Introduction to <i>Negative Dialectics</i></span><span lang=\"EN-GB\">'), but also present in his laudatory reflections on Wellmer in the final chapter 'Dissonances of Communicative Reason'. In the first of these essays, Honneth provides a reading of Adorno's recourse to the notion of 'physiognomy' which shows how figures like 'the culture industry', 'organisation' or 'the half-educated' adapt Weber's idea of ideal-typical analysis through recourse to Nietzsche and Freud on affect and suffering. The contrast between the sympathetic subtlety of Honneth's reading in which Adorno's recourse to exaggeration or, perhaps better, accentuation becomes key for disclosing the forms of damage characteristic of the capitalist form of life and the utter reductionism that was manifest in Habermas' reading of the <i>Dialectic of Enlightenment</i></span><span lang=\"EN-GB\"> in his <i>The Philosophical Discourses of Modernity</i></span><span lang=\"EN-GB\"> could hardly be more marked. </span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-GB\">This concern with close attention to Adorno's work continues in the following essay in which Honneth attempts to reconstruct the point of Adorno's long and seemingly disjointed introduction to <i>Negative Dialectics</i></span><span lang=\"EN-GB\">. This is a quite brilliant essay which I can't do justice to in this review. Suffice it to say that Honneth is clear on the contestable presuppositions of Adorno's turn to negative dialectics but, by patiently reconstructing them, enables us to see both the rationale for this turn and addresses in a compelling way three perennial questions concerning Adorno's 'method'. First, the place of his invocation of Nietzschean genealogy within negative dialectics (as tracking the dimension of affect). Second, the so-called 'elitism' of Adorno's recourse to the subjective experience of the social critic (where Adorno is clear, even if Honneth is less convinced, that only a few have the sensitivities required for accomplishing this role well -- Adorno's view here may be seen, though Honneth does not use this term, as a form of parametric universalism). Third, Adorno's use of 'model analysis' (as a recourse to working through exemplars of philosophical ideas in order to show that their failure to acknowledge both their own origin in situations of originary drive satisfaction and the significance of subjective experience leaves them unable to do justice to the state of affairs they address).</span></p>  <span lang=\"EN-GB\">This concern with the trajectory of, and from, Adorno in Critical Theory re-emerges in the final essay since here Honneth acknowledges the cogency of Wellmer's challenge to communicative reason (of which, of course, Wellmer was one of the key architects). The core of this challenge lies, first, in Wellmer's recourse via Adorno (and to some degree Benjamin) to art and aesthetic experience as exploding the categorizations of communicative reason and, second, to political decision-making as marking a moment beyond the justificatory resources of communicative reason (one sees the influence of Derrida on Wellmer here). Yet the interesting move that Wellmer makes is to seek to accommodate these aesthetic and political limitations on the integrative, justificatory power of communicative reason by moving from a Kantian understanding of the democratic constitutional state to a more Hegelian conception of democratic ethical life in which art and politics both play a central role and yet are oriented towards the cultivation of democratic subjectivity (one might see links here to the kind of position developed in the recent work of Aletta Norval). In one respect, such a Hegelian move is clearly to Honneth's taste yet, in this final chapter, Honneth appears uncertain of the full implications of Wellmer's work for Honneth's own project of renewing Critical Theory. It is a mark of Honneth's fundamental intellectual honesty that he doesn't disguise this point, rather he presents it as opening a debate within contemporary Critical Theory in which a dialectical reading of its history of the kind presented in this volume has a central role to play.</span>"
