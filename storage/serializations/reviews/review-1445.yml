  <p>With regard to Kant, it is not clear how Karatani\xE2\x80\x99s re-reading succeeds in grounding the notion of objectivity he wants to derive from Kant. The problem arises because Karatani\xE2\x80\x99s Kant is taken to base \xE2\x80\x99objectivity\xE2\x80\x99 on the relation to the other: \xE2\x80\x9CKant has been criticized for his subjective method. But in fact, his thought is always haunted by the perspective of the other\xE2\x80\x9D (2). For Karatani\xE2\x80\x99s Kant, only the other can unleash the critical potential inherent in the concept of the thing-in-itself: \xE2\x80\x9CIt is not the thing that negates (falsifies) a scientific hypothesis; it is not the thing but the future others who speak\xE2\x80\xA6 What Kant implied by the thing-in-itself was the alterity of the other that we can never take for granted and internalize just on our whim or at our convenience\xE2\x80\x9D (51). But if it is the perspective-of-the-other that allows for critical transcendence of subjective viewpoints, and if, in line with \xE2\x80\x99transcritique,\xE2\x80\x99 the other\xE2\x80\x99s truly challenging viewpoint derives from being situated differently, the source of a shared \xE2\x80\x99objective\xE2\x80\x99 view is, instead of being grounded, radically thrown into doubt. Karatani suggests that \xE2\x80\x9C(d)ialogue\xE2\x80\xA6 is that which occurs between others who do not share a common set of rules\xE2\x80\xA6 (73). But if the rules defining my own and the other\xE2\x80\x99s background understanding are different, and if this is a necessary condition for true criticism, the notion of \xE2\x80\x99objectivity\xE2\x80\x99 cannot be the one that Kant, by reconstructing a transcendental ground of enabling empirical knowledge, had in mind. Whether Karatani wants to suggest a Wittgensteinian open-endedness of language-game perspectives, a counterfactual \xE2\x80\x99regulative ideal\xE2\x80\x99 at which all different perspectives are ultimately aiming at vis-\xC3\xA0-vis the t