to the word.</p>  \t\t <p class=\"endnotes\"><a name=\"14\" href=\"#14b\">14.</a> Kripke, Saul (1979). \xE2\x80\x9CA puzzle about belief.\xE2\x80\x9D In Margalit, Avishai (eds.) <i>Meaning and Use</i>, Dordrecht: Reidel, pp. 239-83.</p>  \t\t <p class=\"endnotes\"><a name=\"15\" href=\"#15b\">15.</a> His challenge to the distinction between quantification and reference evokes the work of Fred Sommers. See e.g. <i>The Logic of Natural Language</i>, Oxford 1982, p. 82 and <i>passim</i>.  The example on p. 147 is similar to one discussed by Sommers and Geach (<i>Reference and Generality</i>, pp. 126-7).</p>"
review_title: "Departing From Frege: Essays in the Philosophy of Language"
