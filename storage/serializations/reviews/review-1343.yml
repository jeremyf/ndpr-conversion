transformed_content: "<p>The title both masks and reflects the problem inside. Once (as Ivor Grattan-Guinness has argued) there was a mathematician who wrote in German, whose preoccupation with founding mathematics on a Platonic theory of meaning \xE2\x80\x9Crules him out as a founder of the Anglo-Saxon tradition of analytic philosophy of this century\xE2\x80\x9D<sup><a name=\"1b\" href=\"#1\">1</a></sup> . Later, there was a philosopher of language and the founder of the Analytic Tradition, to whose development the \xE2\x80\x9Cmassive Frege industry\xE2\x80\x9D is devoted. The central theme of Mark Sainsbury\xE2\x80\x99s book is a departure from Frege by means of a \xE2\x80\x9Cpared down Fregeanism\xE2\x80\x9D. But <i>which</i> Frege is Sainsbury paring down, and <i>which</i> are the parts is he paring?</p>  \t\t \n\
  <p>Frege the mathematician held that proper names signify objects directly. Indeed, he transformed logic by <i>introducing</i> proper names. In traditional logic, proper names were represented as common nouns, \xE2\x80\x9CVenus is a planet\xE2\x80\x9D being written as \xE2\x80\x9Cevery Venus is a planet\xE2\x80\x9D<sup><a name=\"2b\" href=\"#2\">2</a></sup> . Frege showed that proper and common names are <i>fundamentally</i> different. A proper name signifies or refers to (<i>bezeichten</i>, <i>bedeuten</i>) an object such as Venus, a predicate signifies a <i>concept</i>. A sentence such as \xE2\x80\x9CVenus is a planet\xE2\x80\x9D is about (<i>von</i>, <i>wovon</i>) a particular object, saying <i>of</i> it that it <i>satisfies</i><sup><a name=\"3b\" href=\"#3\">3</a></sup> a certain Concept, of being a planet. Proper names and predicates stand to objects in quite different ways: a predicate <i>indirectly</i>, via the Concept that the Object satisfies, a proper name <i>directly</i>, by signifying or referring to the Object. It is fundamental to Fregean logic that proper names cannot be empty in the sense that predicates are empty. We can say \xE2\x80\x9Cthere are no planets\xE2\x80\x9D but not \xE2\x80\x9Cthere is no Venus\xE2\x80\x9D<sup><a name=\"4b\" href=\"#4\">4</a></sup> .</p>  \t\t <blockquote>The word \xE2\x80\x9Cplanet\xE2\x80\x9D has no <i>direct relation</i> at all to the Earth, but only to a concept that the Earth, among other things, satisfies; thus its relation to the Earth is only an <i>indirect</i> one, by way of the concept; and the recognition of this relation of falling under requires a judgment that is not in the least already given along with our knowledge of what the word \xE2\x80\x9Cplanet\xE2\x80\x9D means.<sup><a name=\"5b\" href=\"#5\">5</a></sup> \t\t</blockquote>  \t\t \n\
  <p>This notion was of fundamental importance to the development of logic and mathematics, leading to the ideas of an element, of a set, of the membership relation between element and set, and of empty and infinite sets<sup><a name=\"6b\" href=\"#6\">6</a></sup> .</p>  \t\t \n\
  <p>By contrast, Frege the philosopher held that proper names do not signify objects directly. We can report what is said by the use of an empty name using a subordinate or \xE2\x80\x9Cthat\xE2\x80\x9D clause, therefore such clauses and their constituents must signify their <i>own</i> meaning or <i>sense</i> (<i>Sinn</i>). Proper names signify Objects <i>indirectly</i>, via their sense. This aspect of Frege\xE2\x80\x99s work had almost no influence on the development of mathematics, though it had a great impact on philosophy when it was rediscovered in the 1950\xE2\x80\x99s.</p>  \t\t \n\
  <p>The two positions: (i) that proper names signify objects directly and cannot be empty, and (ii) that they have a \xE2\x80\x9Csense\xE2\x80\x9D or meaning, even when empty, are difficult to reconcile. Practically all contemporary opinion assumes (for good reason) that they are incompatible. Yet, in this interesting and challenging book, Sainsbury has taken <i>both</i> as a starting point. We are not forced to choose between them (p.19). The distinction between descriptive terms and proper names is fundamental. But a proper name can be empty: there can be \xE2\x80\x9Csense without reference\xE2\x80\x9D (Essay XII). There is an \xE2\x80\x9Coverlooked option\xE2\x80\x9D.</p>  \t\t \n\
  <p>It is not wholly clear what the option is. The book consists of 12 essays written over more than twenty years (during which it is uncertain that Sainsbury always held the view advocated here). They are not significantly changed, and it is sometimes difficult to discern the thread. I summarise it here.</p>  \t\t \n\
  <p>The book is dominated by the puzzle of how empty singular terms can be intelligible. Sainsbury is clearly struck with an analogy between empty predicates and empty proper names. Asserting \xE2\x80\x9CJohn is happy\xE2\x80\x9D commits me to the truth of John\xE2\x80\x99s being happy and commits me to \xE2\x80\x9CJohn\xE2\x80\x9D having a referent no less than it commits me to \xE2\x80\x9Chappy\xE2\x80\x9D having a satisfier.</p>  \t\t <blockquote>We can use a predicate with no satisfiers to state serious truths, like that there is no round square (Frege 1895: 227), but the same goes for names: there is no such heavenly body as Vulcan. (p. 13)</blockquote>  \t\t \n\
  <p>But is there an analogy? On the early Fregean view, a predicate is empty because the Concept it signifies is empty. For the analogy to hold there must be empty Objects! Sainsbury argues (following Burge, 1974) that successful reference is just satisfaction \xE2\x80\x9Cunder a condition\xE2\x80\x9D<sup><a name=\"7b\" href=\"#7\">7</a></sup> , namely the condition of <i>being</i> the Object signified. The name \xE2\x80\x9CVenus\xE2\x80\x9D signifies x if and only x <i>is</i> Venus. The <i>first</i> problem is that this was not Frege\xE2\x80\x99s view. The entire point of the distinction between proper and common nouns is to distinguish propositions in which one concept is \xE2\x80\x9Csubordinated\xE2\x80\x9D (<i>untergeordnet</i>) to another, for example</p>  \t\t <blockquote>{x: x is a planet} \xE2\x8A\x82 {x: x is a heavenly body}</blockquote>  \t\t \n\
  <p>from propositions where an object is subsumed or falls under (<i>f\xC3\xA4llt unter</i>) a concept:</p>  \t\t <blockquote>Venus \xCE\xB5 {x: x is a planet}</blockquote>  \t\t \n\
  <p>It is pointless, therefore, to symbolise \xE2\x80\x9CVenus\xE2\x80\x9D as \xE2\x80\x9C{x: x = Venus}\xE2\x80\x9D. The insistence on the distinction between \xCE\xB5 and the relation of part and whole between classes symbolised by \xE2\x8A\x82 is due to Frege and underpins the whole technical development of set theory<sup><a name=\"8b\" href=\"#8\">8</a></sup> . It is essential to almost everything that Frege wrote. In departing from this, there is nothing in Frege we would be departing <i>from</i>.</p>  \t\t \n\
  <p>With a concept the question is always whether anything, and if so what, satisfies it. With a proper name such questions make no sense.<sup><a name=\"9b\" href=\"#9\">9</a></sup> \t\t</p>  \t\t \n\
  <p>The <i>second</i> problem is that we still need to say that <i>Venus</i> satisfies the concept of being Venus. What does \xE2\x80\x9CVenus\xE2\x80\x9D signify? If the Object, the game begins again: proper names signify directly. If not, the distinction between a set and its members collapses<sup><a name=\"10b\" href=\"#10\">10</a></sup> . We cannot depart from the founder of modern mathematics in this way, without abandoning him entirely.</p>  \t\t \n\
  <p>Still, Sainsbury provides compelling arguments. Our <i>natural</i> view (Essay XII) is that an empty name is intelligible, so having a referent is not part of its semantics. A semantic theorist need not be an astronomer, \xE2\x80\x9Cwhich he would have to be to distinguish \xE2\x80\x9CNeptune\xE2\x80\x9D from \xE2\x80\x9CVulcan\xE2\x80\x9D; nor a theologian, which he would have to be to determine which, if any, of his subjects\xE2\x80\x99 names for gods are empty\xE2\x80\x9D (p. 209), and so on. \xE2\x80\x9CSemantic theory is one thing, specialist knowledge of non-semantic fact another\xE2\x80\x9D. If a word like \xE2\x80\x9CHomer\xE2\x80\x9D is empty, how can semantic theory have <i>nothing</i> to say about it?</p>  \t\t \n\
  <p>There are well-known objections, but there are convincing replies (Essays VIII, IX, XII). We can report the content of what is uttered using an empty name<sup><a name=\"11b\" href=\"#11\">11</a></sup> . Le Verrier said <i>that</i> there was a planet called \xE2\x80\x9CVulcan\xE2\x80\x9D and said <i>that</i> Vulcan orbited between Mercury and the Sun. Reporting what is said using empty names makes perfect sense. Otherwise there would be nothing to report:</p>  \t\t <blockquote>Suppose the story-teller says \xE2\x80\x9CAnd then Alice came to the dragon\xE2\x80\x99s cave, and said the magic formula the friendly genie had given her, and which no human ear could understand: \xE2\x80\x9Certy uiop asd\xE2\x80\x9D. The dragon heard and realised he was not to attack Alice\xE2\x80\x9D.</blockquote>  \t\t \n\
  <p>We can pretend that the dragon\xE2\x80\x99s sounds were meaningful, but we cannot report what he said, using those very sounds. We cannot even <i>pretend</i> to report nonsense<sup><a name=\"12b\" href=\"#12\">12</a></sup> using a \xE2\x80\x9Cthat\xE2\x80\x9D clause.</p>  \t\t \n\
  <p>Another objection, due to Kripke, is that name-using practices start with a baptism and so connect the use of a proper name to the baptised object. Sainsbury\xE2\x80\x99s reply (Essay XII) is to adopt the Kripkean picture about transmission, <i>while eliminating the object</i>. A \xE2\x80\x9Cbaptism\xE2\x80\x9D may be a baptism of nothing: a name can be intelligibly introduced even if it names nothing (p. 212). The causal chain we associate with the use of proper names may begin merely with a \xE2\x80\x9Cjournalistic\xE2\x80\x9D source (p. 165). Our practices concerning empty names are portrayed here in detail and depth.</p>  \t\t \n\
  <p>Of course, the intelligibility of empty names is perfectly consistent with a description approach, but Sainsbury also holds that proper names are not \xE2\x80\x9Cdescriptions in disguise\xE2\x80\x9D. How can a truly significant expression have no descriptive content and yet signify no <i>object</i>? He presents two lines of argument:</p>  \t\t \n\
  <p>(i) In Essay VII, he builds on the Fregean idea<sup><a name=\"13b\" href=\"#13\">13</a></sup> that we recognise something common to <i>thoughts</i> that correspond to the same proper name. This is <i>sameness of sense</i>, or \xE2\x80\x9Cguaranteed sameness of referent\xE2\x80\x9D. He defends this against the objection that, absurdly, this presupposes infallible capacities for recognising sameness and difference among senses. Unthinking reliance of sameness of reference underpins our whole system of thought and reasoning. Consider (p. 135)</p>  \t\t <blockquote>Fa</blockquote>  \t\t <blockquote>a = b</blockquote>  \t\t <blockquote>:. Fb</blockquote>  \t\t \n\
  <p>In accepting the validity of this argument, we assume that expressions that are the same make the same contribution to validity. But different occurrences of identical expressions may differ in meaning. (This explains the \xE2\x80\x9CPaderewksi\xE2\x80\x9D problems, he argues<sup><a name=\"14b\" href=\"#14\">14</a></sup> .) Simply to state that the same person is in question, we must use an identity statement, using <i>fresh</i> tokens of the same expression, one of which we must assume to have the same reference as before. There is no escaping this reliance (p.135). When this identity is guaranteed by what is involved in understanding, the relevant tokens have the <i>same sense</i>. (I am not sure the idea of \xE2\x80\x9Csame sense\xE2\x80\x9D is not redundant. Is it not simply enough to say that the meanings of certain tokens can be such that, whoever grasps them, grasps that they have the same referent, if they have a referent?)</p>  \t\t \n\
  <p>This is consistent with our idea that there is information locked up in a proper name, or in its context of use, that tells us which individual bears it. It is difficult, however, to reconcile with the idea of Essay XII, that the <i>source</i> of a piece of information is in some way essential to its semantics. The source of our information is not usually part of the information itself.</p>  \t\t \n\
  <p>(ii) In essay XX, Sainsbury argues for a kind of a semantic content that is neither straightforwardly descriptive nor referential, because it is <i>non-detachable</i>. Sometimes we are able to report adequately what was said by means of an utterance which is not, as it were, <i>self-standing</i> (p. 141). We are able to split the report of what was said into a <i>scene-setting part</i> such as (my example) \xE2\x80\x9CCrusoe got up one day\xE2\x80\x9D, then a content-ascribing part \xE2\x80\x9Che said they would need to get food <i>that day</i>\xE2\x80\x9D, containing terms that are anaphorically dependent on the scene-setting part. In these cases we cannot detach the content-ascribing part from the scene-setting part. We have reported <i>something</i> Crusoe said, but not something that can be adequately expressed independently of context. For example, we cannot replace \xE2\x80\x9Con that day\xE2\x80\x9D by \xE2\x80\x9Con October 26, 1659\xE2\x80\x9D. Possibly Crusoe had no idea of the date. Perhaps he just got up one day and said \xE2\x80\x9Cwe must get food today\xE2\x80\x9D.</p>  \t\t \n\
  <p>Non-detachability poses a problem for any kind of description theory. The essence of such theories is to attach a specific meaning to <i>all</i> tokens of a certain type (p. 143), by whose means we construct a sentence that has a truth-value \xE2\x80\x9Cin its own right\xE2\x80\x9D. The essence of general terms is that they are in dictionaries, that we learn their meaning as a part of learning a language. The meaning of the word \xE2\x80\x9Cgreen\xE2\x80\x9D <i>is</i> essentially self-standing. But clearly we cannot explain non-detachable expressions using descriptive semantics. And we cannot explain it by semantic dependence on objects <i>either</i>. If I write, \xE2\x80\x9CThe King had a sister called \xE2\x80\x99Matilda\xE2\x80\x99\xE2\x80\x9C, my audience is in a position to use the name \xE2\x80\x9CMatilda\xE2\x80\x9D. Yet the name has been patently introduced on the back of mere existential quantification (p. 149). Grasp of its meaning does not seem to require a semantic relation with any <i>object</i> \t\t\t<sup><a name=\"15b\" href=\"#15\">15</a></sup> . Or consider the following, adapted from Sainsbury\xE2\x80\x99s example.</p>  \t\t <blockquote>A: The King had a sister</blockquote>  \t\t <blockquote>B: I suppose she got married young</blockquote>  \t\t \n\
  <p>Suppose B has no idea who Matilda is. We must regard \xE2\x80\x9Cshe\xE2\x80\x9D as anaphoric on A\xE2\x80\x99s use of \xE2\x80\x9Ca sister\xE2\x80\x9D. But if Matilda is present one day later, and I point to her, it would be incorrect to report B as having said that he imagined <i>that princess</i> had got married young.</p>  \t\t \n\
  <p>Even our dependence on physical contexts such as images or sounds to achieve reference can be explained by context-setting. Jane (my example) watches a scene of a man robbing a bank. Later she says, \xE2\x80\x9Cthat man was driving too fast\xE2\x80\x9D, where it is clear from the context that she \xE2\x80\x9Cmeans\xE2\x80\x9D the robber. The role of scenes in a film is analogous to scene-setting remarks, such as \xE2\x80\x9CJane watched a scene of a man robbing a bank\xE2\x80\x9D, followed by content-ascribing remark such as \xE2\x80\x9CLater she said that <i>the man</i> was driving too fast\xE2\x80\x9D. The difference between verbal and visual scene setting is merely accidental, between naturally occurring and deliberately contrived contextual features. If we know what was said, there are always words that will achieve the appropriate scene setting, moreover, in the absence of a physical context (images, sounds) it is <i>only</i> by words that we can do this (p. 149). This essay contains some of the most interesting ideas in the book.</p>  \t\t \n\
  <p>The themes of meaning and compositionality (Essays I, V, X, XI) and reference (Essays VII, VIII, IX, XII) occupy much of the book. There are also two essays on vagueness and boundaries of predication (III, VI). Two are exegetical, on Russell\xE2\x80\x99s theory of descriptions (IV), and a welcome inclusion of his 1984 review of Evans\xE2\x80\x99 seminal work, <i>The Varieties of Reference</i>. There is significant new material in the lengthy introduction</p>  \t\t \n\
  <p>None of this quite addresses the underlying problem, that there cannot be conditions of satisfaction for a referring term. Satisfaction presumes a relation between two <i>objects</i>, the referent of a proper name and the referent of a predicate, and thus presumes that the proper name <i>has</i> a referent. Nevertheless, it is a <i>very</i> good book; if its main argument had not been obscured within a collection of artistically unconnected essays, it might have been a great book. It skirts the sterile debate between \xE2\x80\x9Cdescriptive\xE2\x80\x9D and \xE2\x80\x9Creferential\xE2\x80\x9D positions and suggests at least the blueprint for a radically new proper-name semantics. The idea that such a semantics must be blind to the distinction between fiction and other uses seems particularly important. Is it possible that this book will, as Sainsbury said (p. xx) of Evans\xE2\x80\x99 book \xE2\x80\x9Cbe central to discussions of reference and singular thought for years to come\xE2\x80\x9D?<span style=\"font-weight: bold;\">\r\n\
  </span></p> \n\
  <p><span style=\"font-weight: bold;\">Endnotes</span></p>  \t      \t\t <p class=\"endnotes\"><a name=\"1\" href=\"#1b\">1.</a> <i>The Search for Mathematical Roots, 1870-1940</i>, Princeton 2000, p. 177.</p>  \t\t <p class=\"endnotes\"><a name=\"2\" href=\"#2b\">2.</a> As a glance at any logic textbook published earlier than about 1890 suggests.  See, for example, Ueberweg, <i>System of Logic and History of Logical Doctrines</i>, 1871, \xC3\x82\xC2\xA7 70 which Frege seems to have read.  See also Mill (<i>Logic</i> p. 109), and Kant, <i>Kritik</i> \xC3\x82\xC2\xA7 9, A71. Frege\xE2\x80\x99s arguments in \xE2\x80\x9COn Concept and Object\xE2\x80\x9D should be understood as a critique of this forgotten theory. </p>  \t\t <p class=\"endnotes\"><a name=\"3\" href=\"#3b\">3.</a> Literally \xE2\x80\x9Cfalling under\xE2\x80\x9D, as in <i>das Fallen eines Gegenstandes unter einen Begriff</i>.</p>  \t\t <p class=\"endnotes\"><a name=\"4\" href=\"#4b\">4.</a> For example, \xE2\x80\x9C\xC3\x9Cber Begriff und Gegenstand\xE2\x80\x9D in <i>Vierteljahresschrift f\xC3\xBCr wissenschaftliche Philosophie</i> 16, 1892, S. 192-205, p. 201, transl. as \xE2\x80\x9COn Concept and Object\xE2\x80\x9D, in Geach & Black 1952 pp. 42-55, p. 50; also \xE2\x80\x9CNotes for Ludwig Darmstaedter\xE2\x80\x9D, <i>Nachgelassene Schriften</i> p. 274.</p>  \t\t <p class=\"endnotes\"><a name=\"5\" href=\"#5b\">5.</a> \xE2\x80\x9CA critical elucidation of some points in E. Schroeder\xE2\x80\x99s <i>Vorlesungen \xC3\x9Cber Die Algebra der Logik</i>\xE2\x80\x9D, <i>Archiv fur systematische Philosophie</i> 1895, pp 433-456, p. 454, transl. Geach, in Geach & Black 86-106, p. 105. Sainsbury quotes this piece as though the date of 1895 were significant. In reality, the piece repeats arguments of the <i>Grundlagen</i> (published in 1884), although in a way that throws interesting light upon the development of set theory in the 1890\xE2\x80\x99s.</p>  \t\t <p class=\"endnotes\"><a name=\"6\" href=\"#6b\">6.</a>