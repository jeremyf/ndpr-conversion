  <p>William of Ockham (d. 1347/1348) did not write commentaries on Aristotle&#39;s <em>Prior</em></span> or <em>Posterior Analytics</em></span>.<span>&nbsp; </span>His summaries in the <em>Summa Logicae</em></span> (henceforth <em>SL</em></span>) along with relevant questions discussed in his Prologue to Book I of his <em>Commentary on the Sentences of Peter Lombard</em></span> stand in place of complete and formal commentaries.<span>&nbsp; </span>Translations of <em>SL</em></span> I (by M. Loux) on terms and II (by A. Freddoso) on propositions have already been published by the University of Notre Dame. <em>SL</em></span> III consists of Ockham&#39;s treatment of arguments, and contains four sections, the first on the syllogism (III-I), the second on the demonstrative syllogism (III-II), the third on consequences (III-III), and the fourth on fallacies (III-IV).<span>&nbsp; </span>Parts III-I, corresponding to the <em>Prior Analytics</em></span>, III-III and III-IV have not yet been translated in full.<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></p>   
  <p>The introduction alone is worth the price of the book.<span>&nbsp; </span>In this review I summarize and comment on the introduction, and turn to the translation and commentary where I add some additional comments on the Latin edition of <em>SL</em></span>.</span></p>   
  <p>Readers familiar with the best recent studies of Ockham&#39;s thought will find that the exposition offers clarity and context. Even where the judgments require qualification, the analysis confirms why Ockham remains such an important thinker in the history of western philosophy. In this respect Longeway does not mince words: &quot;[Ockham] is the founder of European empiricism&quot; (p. 1).<span>&nbsp; </span>&quot;Ockham may reasonably be regarded as the founder of empiricism in the European tradition&quot; (p. 3).<span>&nbsp; </span>It takes a close and comparative reading of Ockham&#39;s treatise on the demonstrative syllogism to justify those judgments, but Longeway provides just that.</span></p>   
  <p>In the introduction, Longeway summarizes Aristotle&#39;s <em>Posterior Analytics</em></span>, Robert Grosseteste&#39;s <em>Commentary</em></span> (which Ockham knew well), the views of Albert the Great, Thomas Aquinas, Duns Scotus, Henry of Ghent, and Giles of Rome.</span></p>   
  <p>Aristotle&#39;s doctrine of scientific demonstration has caused no little grief in the commentary tradition.<span>&nbsp; </span>The experts continue to disagree about his intention or the purpose of scientific demonstration. Be that as it may, medieval scholastic thinkers did try to come to grips with the requirements for scientific demonstration and lesser or looser forms of demonstration. Longeway&#39;s summary of this tradition by way of important representatives cannot substitute for a complete history, but it illuminates the fundamental issues and the crucial decisions that influenced Ockham&#39;s own account.<span>&nbsp; </span></span></p>   
  <p>Grosseteste&#39;s Augustinian Neoplatonic metaphysics led him to transform Aristotle&#39;s doctrine about each subject with its own principles into a model that is a sort of inversion of Neoplatonic emanationism. Longeway says, ambiguously, that Grosseteste, like Ockham, &quot;was associated with the Franciscan order.&quot;<span>&nbsp; </span>Ockham <em>was</em></span> a Franciscan and died thinking that he was still one.<span>&nbsp; </span>Grosseteste was a secular priest, a professor, and later Bishop of Lincoln.<span>&nbsp; </span>He influenced the Franciscans, who first arrived at Oxford in 1224, and in his capacity as bishop protected them.<span>&nbsp; </span>Many Franciscans found his Augustinian illuminationism congenial.<span>&nbsp; </span>How did Ockham find anything of value in Grosseteste&#39;s interpretation? </span></p>   
  <p>Longeway devotes thirty-two pages to explicating Grosseteste&#39;s doctrine. Grosseteste thought that Aristotle attempted to present his doctrine of demonstration in demonstrative form wherever he could, an approach that Ockham adopts in <em>SL</em></span>.<span>&nbsp; </span>Conceived as it is with finding middle terms and definitions, demonstration, on this view, is an art of discovery.<span>&nbsp; </span>Christian theologians, worried about the unrelieved naturalism of Aristotle&#39;s philosophy, found in Grosseteste&#39;s interpretation a philosophy suited to post-lapsarian humanity.<span>&nbsp; </span>This also appealed to Ockham, although Longeway does not seem to notice it -- a dimension that becomes abundantly clear in Ockham&#39;s polemical works. </span></p>   
  <p>Typical of Ockham, he adopted a reductivist interpretation of Grosseteste&#39;s &quot;light metaphysics.&quot; Again, Longeway does not comment directly on this feature of Ockham&#39;s treatment of perspectivist authors (an analysis that goes beyond <em>SL</em></span> III-II), yet Ockham&#39;s reduction of the metaphysical entities to mathematical descriptions were inspired by Grosseteste&#39;s theory, and it supports conclusions reached by Longeway.</span></p>   
  <p>Longeway emphasizes Grosseteste&#39;s conclusion that a simple intellectual vision of a thing&#39;s nature is <em>not</em></span> sufficient to reveal its causal activity -- only experience of its causal activity can achieve such knowledge.<span>&nbsp; </span>Ockham will drive the point further by focusing on the conditions under which the mind forms concepts -- a key to Ockham&#39;s empiricist epistemology.</span></p>   
  <p>Likewise, Grosseteste&#39;s conclusion that only in mathematics can we obtain the highest kind of demonstration in this life is taken over by Ockham, although Ockham&#39;s reason is that <a name="OLE_LINK8"></a>&quot;only in mathematics can we see clearly the structure that realizes a reality, and from which its attributes arises&quot; (p.347, n.71).</span></p>   
  <p>Natural science falls short of the highest form of demonstration because natural causes do not invariably produce their effects without other conditions being fulfilled such as the removal of impediments.<span>&nbsp; </span>We can reformulate the propositions so as to express their universality and necessity, but the reformulation is conditional in form, not demonstrative in the highest sense. Demonstration in natural science cannot be <em>propter quid</em></span> but only <em>quia</em></span>, because while we may be able to guess the causal structure of an event, it merely indicates how a natural operation occurs.<span>&nbsp; </span>This issue touches on middle terms and definitions, what much of the scholastic debate was about, by means of which Longeway shows the differences between the great thirteenth-century commentators and Ockham.<span>&nbsp; </span></span></p>   
  <p>Ockham found something of value in the arguments and conclusions of his predecessors and contemporaries, bent to his own purposes.<span>&nbsp; </span>The authors cited influenced Ockham, even if dialectically, much of which can be gleaned from the clear tables that Longeway provides on pp. 142-151.</span></p>   
  <p>Turning to Ockham in section 5 of his introduction (p. 101-140), we may focus on a few comments and corrections.</span></p>   
  <p>The brief biographical sketch requires some cautionary remarks.<span>&nbsp; </span>Some details remain hypothetical, but rather than point out all of them, I refer the reader to the following: W. Courtenay, &quot;Ockham, Chatton, and the London <em>Studium</em></span>: Observations on Recent Changes in Ockham&#39;s Biography,&quot; in <em>Die Gegenwart Ockhams</em></span>, ed. W. Vossunkuhl et al. (Weinheim, 1990), pp. 327-337; idem, &quot;The Academic and Intellectual Worlds of Ockham,&quot; in <em>The Cambridge Companion to Ockham</em></span>, ed. P. Spade (1999), pp. 17-30.<span>&nbsp; </span>Virtually every line of Longeway&#39;s brief sketch requires qualification, the most relevant of which concerns the <em>Quodlibeta</em></span>, which he cites.<span>&nbsp; </span>It is true that Ockham began writing those disputations before 1324, but he completed, revised, and edited them in Avignon between 1324 and 1328, probably completed in 1325.<span>&nbsp; </span>It may have been John of Reading rather than John Lutterell who instigated the action against Ockham in 1324.<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></p>   
  <p>The looseness of that paragraph is fortunately atypical of Longeway&#39;s treatment, and I make only three more additions to his bibliography.<span>&nbsp; </span>By far the most comprehensive work on Ockham is J. Miethke, <em>Ockhams Weg zur Sozialphilosophie</em></span> (Berlin, 1969), the only work that treats Ockham&#39;s total output in depth and shows how his philosophical and theological works are connected with the works of his polemical period.<span>&nbsp; </span>This is not meant to dispute Longeway&#39;s admiration for M. Adams&#39;s <em>William Ockham</em></span>, an admiration that I share.<span>&nbsp; </span>The introduction should also refer to C. Panaccio on connotative concepts.<span>&nbsp; </span>A representative example is &quot;Semantics and Mental Language&quot; in <em>The Cambridge Companion</em></span>, pp. 53-75.<span>&nbsp; </span>I would also add a reference to A. Maurer, <em>The Philosophy of William of Ockham in the Light of Its Principles</em></span> (Toronto, 1999) for its readability and fairness.<span>&nbsp; </span>One minor criticism: Longeway consistently misspells Sten Ebbesen&#39;s name.</span></p>   
  <p>Such comments are frankly quibbles, for despite them I admire Longeway&#39;s introduction greatly.<span>&nbsp; </span>Reading Ockham&#39;s texts even in an excellent translation like this does not make the significance of his ideas readily apparent. Ockham took the principles of scientific demonstration rigorously.<span>&nbsp; </span>His distinctions between absolute and connotative concepts and real and nominal definitions, his account of intuitive and abstractive cognition, and his claim that there are sources of evident cognition other than scientific demonstration, -- all of these contributed to Ockham&#39;s conclusion that only in mathematics can we achieve the highest form of demonstration.<span>&nbsp; </span>See Longeway&#39;s Table 6 and p. 360, n. 214, however, for the details, including those cases in which attributes can be demonstrated, but not in the highest form of demonstration.<span>&nbsp; </span>With respect to the demonstration of essence, attributes, and cause, we cannot meet the rigorous conditions of strict demonstration in natural science.<span>&nbsp; </span>Ockham allowed for lesser forms of demonstration, and while demonstration remains an ideal, Ockham&#39;s account leads to the conclusion that necessary propositions about contingent things must be conditional, leaving us with a relatively more open ended view of what we can know with certainty about the natural world.<span>&nbsp; </span>This is an outcome that supports the inclusion of Ockham under the more empiricist thinkers of our tradition. In several places Longeway makes this result abundantly clear.<span>&nbsp; </span>Because the connection between the attribute and its subject outside mathematics, in the natural sciences, is always causal, and causal connections are not known through the examination of concepts or real natures [real definitions] alone, but only through experience of relevant causal activity (pp. 114-136), then only in mathematics can we achieve the highest form of demonstration.<span>&nbsp; </span>It is tempting to expand this observation into claims about the &quot;direction&quot; in which Ockham&#39;s restriction would put mechanics at the center of natural science.<span>&nbsp; </span>Ockham did not do so, as Longeway acknowledges, but others adopting his skeptical doubts and repudiating substantial form as a term of explanation might propose a &quot;materialist reduction&quot; (pp. 115-116).</span></p>   
  <p>It is, of course, the case that Ockham does not reject substantial form, but Longeway does himself a slight disservice here by not explaining the limitations of relying mostly on Ockham&#39;s doctrine of scientific demonstration, which leaves one to argue <em>ex silentio</em></span>.<span>&nbsp; </span>Second, Longeway does not take sufficient advantage of Ockham&#39;s assumption that a quality can have causal powers, which Longeway mentions (p. 369, n. 25).<span>&nbsp; </span>Ockham&#39;s doctrines on consequence, topical syllogism, dialectical reasoning, probable knowledge, rejection or reinterpretation of <em>species</em></span>, and his application of connotation-theory in natural philosophy provide support for his views on the relation between mathematics and natural philosophy and for his empiricism.<span>&nbsp; </span>What Longeway does show, however, is that Ockham was in possession of an alternative account of knowledge and certitude, and so was not subject to the anxieties that plagued Descartes and other seventeenth-century rationalists. I would add that Ockham&#39;s emphasis on God&#39;s freedom and his application of the doctrine of <em>potentia absoluta</em></span> says less about God and God&#39;s intentions and more about human reliance on experience and rational argument to be open to possibilities that are foreclosed by the all-too-neat and inseparable links of the Platonic vision.</span></p>   
  <p>I conclude this review with a few comments and specific questions related to the translation and commentary.<span>&nbsp; </span>I can register one complaint now.<span>&nbsp; </span>I suppose that there are practical reasons for the placement of footnotes at the back, but in this day of computer-ready copy, it is hard to accept.<span>&nbsp; </span>This translation is not user-friendly in that regard; I must have flipped back and forth about eight hundred times!</span></p>   
  <p>In only three cases does Longeway suggest an emendation of the now standard edition of <em>SL</em></span> III-II (ed. P. Boehner, G. G&aacute;l, and S. Brown, St. Bonaventure, 1974).<span>&nbsp; </span>The edition of <em>SL</em></span>, as the introduction to that volume points out, was not a collation from all manuscripts, but from a number of &quot;families,&quot; and one edition.<span>&nbsp; </span>Two earlier editors despaired of constructing a <em>stemma codicum</em></span>, and the modern editors (G&aacute;l and Brown) adopted a pragmatic approach that brought their efforts to a conclusion in a reasonable amount of time.<span>&nbsp; </span>In my view, their decision was justified.<span>&nbsp; </span>The first two emendations (<em>SL</em></span> III-II, 3, ed., p. 508, line 21; and III-II, 5, ed., p. 512, line 24) are not supported by any of the collated manuscripts.<span>&nbsp; </span>The first, a substitution of &quot;si&quot; for &quot;sed,&quot; can also be achieved by making the clause that begins with &quot;sed&quot; a new complete sentence.<span>&nbsp; </span>The second, a substitution of &quot;quia&quot; for &quot;quin&quot; is also unnecessary, although Longeway&#39;s translation reads better.</span></p>   
  <p>The third (pp. 204 and 387, n. 187) is a case where Longeway&#39;s emendation is correct, in my view.<span>&nbsp; </span>Here, however, there is a variant that supports it, but it is not a manuscript.<span>&nbsp; </span>Longeway includes it among the manuscripts (p. 387, n. 187), but &quot;E&quot; refers to a version of Marc of Benevento&#39;s edition from 1508 (<em>SL</em></span>, ed., p. 71* and Sigla Codicum).<span>&nbsp; </span>Boehner complained that this edition was full of typographical errors and misreadings, and perhaps because of the errors and because none of the collated manuscripts supported the emendation, the editors did not make the change in the text.<span>&nbsp; </span>But the variant (even if in a faulty early edition) supports Longeway&#39;s emendation here.<span>&nbsp; </span>In short, whatever the technical details, Longeway&#39;s translations are correct, and for readers dependent on the translation, that is all that matters.</span></p>   
  <p>On one somewhat thorny issue (<em>SL</em></span> III-II, 5), the interpretation of assertoric propositions about possibles (also <em>SL</em></span> I, 32 and 72; II, 7-11; III-I, 41; III-III, 10-12), I am inclined to agree with Longeway against Freddoso (tr., <em>Theory of Propositions</em></span>, pp. 52-61) concerning propositions with a supposition for possibly existing things, and that they could not be true if there were no such things at all.<span>&nbsp; </span>Readers should consult, however, Ockham&#39;s discussion in <em>Ordinatio</em></span>, Book I, d. 44, of divine omnipotence, divine ideas, and possibles.<span>&nbsp; </span>It is a question that scholastics who commented on the <em>Sentences</em></span> knew well, and one that they understood constituted a major issue in the tradition.</span></p>   
  <p>My only caution about Longeway&#39;s commentary concerns his statements about connotative concepts and their relation to the categories other than substance and quality (pp. 373-374, n. 49, and p. 375, n. 56).<span>&nbsp; </span>In trying to distinguish Ockham&#39;s from Aristotle&#39;s view, Longeway&#39;s comments invite the interpretation that Ockham regarded a quantity as a real <em>thing</em></span> apart from substance and quality.<span>&nbsp; </span>Ockham regarded quantity as referring to a reality (a fact, if you will) but that it is not a <em>thing</em></span> apart from substance and quality.<span>&nbsp; </span>As Longeway puts it correctly, substances and qualities are not the only realities, yet, I would add, for the sake of clarification, that a quantity is not a <em>thing</em></span>.<span>&nbsp; </span>In fact, Longeway, it seems to me, interprets Ockham here in a way that makes more sense than the standard reductivist interpretations do.</span></p>   The translation has an index of proper names, and of citations of authors.<span>&nbsp; </span>There is no index of terms, but there is a 17-page glossary, which is far more useful than an index.<span>&nbsp; </span>In sum, this is an outstanding introduction to and translation of Ockham&#39;s treatises on or related to the demonstrative syllogism.<span>&nbsp; </span>The commentary is illuminating, especially in those cases where Longeway makes abundantly clear why Ockham thought that the causal powers of things and causal relations can be known only by experience, and why he maintained that qualities can have causal powers.<span>&nbsp; </span>These views support Longeway&#39;s conclusion about Ockham as the founder of empiricism in the European tradition.</span>
