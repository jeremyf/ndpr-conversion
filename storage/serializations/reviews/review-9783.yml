  <p>Such comments are frankly quibbles, for despite them I admire Longeway&#39;s introduction greatly.<span>&nbsp; </span>Reading Ockham&#39;s texts even in an excellent translation like this does not make the significance of his ideas readily apparent. Ockham took the principles of scientific demonstration rigorously.<span>&nbsp; </span>His distinctions between absolute and connotative concepts and real and nominal definitions, his account of intuitive and abstractive cognition, and his claim that there are sources of evident cognition other than scientific demonstration, -- all of these contributed to Ockham&#39;s conclusion that only in mathematics can we achieve the highest form of demonstration.<span>&nbsp; </span>See Longeway&#39;s Table 6 and p. 360, n. 214, however, for the details, including those cases in which attributes can be demonstrated, but not in the highest form of demonstration.<span>&nbsp; </span>With respect to the demonstration of essence, attributes, and cause, we cannot meet the rigorous conditions of strict demonstration in natural science.<span>&nbsp; </span>Ockham allowed for lesser forms of demonstration, and while demonstration remains an ideal, Ockham&#39;s account leads to the conclusion that necessary propositions about contingent things must be conditional, leaving us with a relatively more open ended view of what we can know with certainty about the natural world.<span>&nbsp; </span>This is an outcome that supports the inclusion of Ockham under the more empiricist thinkers of our tradition. In several places Longeway makes this result abundantly clear.<span>&nbsp; </span>Because the connection between the attribute and its subject outside mathematics, in the natural sciences, is always causal, and causal connections are not known through the examination of concepts or real natures [real definitions] alone, but only through experience of relevant causal activity (pp. 114-136), then only in mathematics can we achieve the highest form