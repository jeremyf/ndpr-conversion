  <p>It is, of course, the case that Ockham does not reject substantial form, but Longeway does himself a slight disservice here by not explaining the limitations of relying mostly on Ockham&#39;s doctrine of scientific demonstration, which leaves one to argue <em>ex silentio</em></span>.<span>&nbsp; </span>Second, Longeway does not take sufficient advantage of Ockham&#39;s assumption that a quality can have causal powers, which Longeway mentions (p. 369, n. 25).<span>&nbsp; </span>Ockham&#39;s doctrines on consequence, topical syllogism, dialectical reasoning, probable knowledge, rejection or reinterpretation of <em>species</em></span>, and his application of connotation-theory in natural philosophy provide support for his views on the relation between mathematics and natural philosophy and for his empiricism.<span>&nbsp; </span>What Longeway does show, however, is that Ockham was in possession of an alternative account of knowledge and certitude, and so was not subject to the anxieties that plagued Descartes and other seventeenth-century rationalists. I would add that Ockham&#39;s emphasis on God&#39;s freedom and his application of the doctrine of <em>potentia absoluta</em></span> says less about God and God&#39;s intentions and more about human reliance on experience and rational argument to be open to possibilities that are foreclosed by the all-too-neat and inseparable links of the Platonic vision.</span></p>   
  <p>I conclude this review with a few comments and specific questions related to the translation and commentary.<span>&nbsp; </span>I can register one complaint now.<span>&nbsp; </span>I suppose that there are practical reasons for the placement of footnotes at the back, but in this day of computer-ready copy, it is hard to accept.<span>&nbsp; </span>This translation is not user-friendly in that regard; I must have flipped back and forth about eight hundred times!</span></p>   
  <p>In only three cases does Longeway suggest an emendation of the now standard edition of <em>SL</em></span> III-II (ed. P. Boehner, G. G&aacute;l, and S. Brown, St. Bonaventure, 1974).<span>&nbsp; </span>The edition of <em>SL</em></span>, as the introduction to that volume points out, was not a collation from all manuscripts, but from a number of &quot;families,&quot; and one edition.<span>&nbsp; </span>Two earlier editors despaired of constructing a <em>stemma codicum</em></span>, and the modern editors (G&aacute;l and Brown) adopted a pragmatic approach that brought their efforts to a conclusion in a reasonable amount of time.<span>&nbsp; </span>In my view, their decision was justified.<span>&nbsp; </span>The first two emendations (<em>SL</em></span> III-II, 3, ed., p. 508, line 21; and III-II, 5, ed., p. 512, line 24) are not supported by any of the collated manuscripts.<span>&nbsp; </span>The first, a substitution of &quot;si&quot; for &quot;sed,&quot; can also be achieved by making the clause that begins with &quot;sed&quot; a new complete sentence.<span>&nbsp; </span>The second, a substitution of &quot;quia&quot; for &quot;quin&quot; is also unnecessary, although Longeway&#39;s translation reads better.</span></p>   
  <p>The third (pp. 204 and 387, n. 187) is a case where Longeway&#39;s emendation is correct, in my view.<span>&nbsp; </span>Here, however, there is a variant that supports it, but it is not a manuscript.<span>&nbsp; </span>Longeway includes it among the manuscripts (p. 387, n. 187), but &quot;E&quot; refers to a version of Marc of Benevento&#39;s edition from 1508 (<em>SL</em></span>, ed., p. 71* and Sigla Codicum).<span>&nbsp; </span>Boehner complained that this edition was full of typographical errors and misreadings, and perhaps because of the errors and because none of the collated manuscripts supported the emendation, the editors did not make the change in the text.<span>&nbsp; </span>But the variant (even if in a faulty early edition) supports Longeway&#39;s emendation here.<span>&nbsp; </span>In short, whatever the technical details, Longeway&#39;s translations are correct, and for readers dependent on the translation, that is all that matters.</span></p>   
  <p>On one somewhat thorny issue (<em>SL</em></span> III-II, 5), the interpretation of assertoric propositions about possibles (also <em>SL</em></span> I, 32 and 72; II, 7-11; III-I, 41; III-III, 10-12), I am inclined to agree with Longeway against Freddoso (tr., <em>Theory of Propositions</em></span>, pp. 52-61) concerning propositions with a supposition for possibly existing things, and that they could not be true if there were no such things at all.<span>&nbsp; </span>Readers should consult, however, Ockham&#39;s discussion in <em>Ordinatio</em></span>, Book I, d. 44, of divine omnipotence, divine ideas, and possibles.<span>&nbsp; </span>It is a question that scholastics who commented on the <em>Sentences</em></span> knew well, and one that they understood constituted a major issue in the tradition.</span></p>   
  <p>My only caution about Longeway&#39;s commentary concerns his statements about connotative concepts and their relation to the categories other than substance and quality (pp. 373-374, n. 49, and p. 375, n. 56).<span>&nbsp; </span>In trying to distinguish Ockham&#39;s from Aristotle&#39;s view, Longeway&#39;s comments invite the interpretation that Ockham regarded a quantity as a real <em>thing</em></span> apart from substance and quality.<span>&nbsp; </span>Ockham regarded quantity as referring to a reality (a fact, if you will) but that it is not a <em>thing</em></span> apart from substance and quality.<span>&nbsp; </span>As Longeway puts it correctly, substances and qualities are not the only realities, yet, I would add, for the sake of clarification, that a quantity is not a <em>thing</em></span>.<span>&nbsp; </span>In fact, Longeway, it seems to me, interprets Ockham here in a way that makes more sense than the standard reductivist interpretations do.</span></p>   The translation has an index of proper names, and of citations of authors.<span>&nbsp; </span>There is no index of terms, but there is a 17-page glossary, which is far more useful than an index.<span>&nbsp; </span>In sum, this is an outstanding introduction to and translation of Ockham&#39;s treatises on or related to the demonstrative syllogism.<span>&nbsp; </span>The commentary is illuminating, especially in those cases where Longeway makes abundantly clear why Ockham thought that the causal powers of things and causal relations can be known only by experience, and why he maintained that qualities can have causal powers.<span>&nbsp; </span>These views support Longeway&#39;s conclusion about Ockham as the founder of empiricism in the European tradition.</span>
