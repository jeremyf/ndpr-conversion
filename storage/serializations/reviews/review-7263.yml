pan></span></p>   <p class=\"MsoBodyText\">In Chapter 5, Moya responds to the skeptical argument he has constructed. <span style=\"\"> </span>Up to this point, it appears impossible to achieve both ultimate and rational control over our choices and actions.<span style=\"\">  </span>Moya suggests that this appearance is an artifact of theorists' focus on responsibility for <i>choices</i><span style=\"font-style: normal;\">, and he proposes that ultimate control and rational control can be seen to fit together if we shift the focus of responsibility assessments to responsibility for beliefs and other cognitive states.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">It should be admitted that agents' beliefs and judgments play a role in our assessments of their responsibility and Moya is correct that we often \"praise or blame someone for an action in so far as we see this action as a sign of, or as flowing from, her [praiseworthy or condemnable] evaluative attitudes\" (182).<span style=\"\">  </span>If beliefs play a fundamental role in responsibility ascriptions, then, Moya reasons, the control necessary for such ascriptions is control over beliefs.<span style=\"\">  </span>However, the control we enjoy over beliefs is not voluntary control.<span style=\"\">  </span>Consider the cognitive achievement involved in Isaac Newton writing the <i>Principia</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>According to Moya, Newton's \"rational control\" over this process did not consist \"in voluntary acts or choices, but, to a large extent, in his passively yielding to the internal requirements and structure of the subject itself\" (178).<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">Moreover, we attribute to Newton <i>ultimate</i><span style=\"font-style: normal;\"> control over his achievement since we believe that he \"deserves our unrestricted praise and gratitude\" for it (177).<span style=\"\">  </span>Importantly, we regard Newton this way even though we are aware that the cognitive achievements of others had to be in place before he could successfully produce a work like the </span><i>Principia</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>Thus, Moya concludes that ultimate control over beliefs and judgments does not require the sort of ultimate sourcehood that a skeptic might insist is necessary for responsibility for actions. </span></p>   <p class=\"MsoBodyText\">The skeptic just mentioned would hold that an agent is not responsible for her actions because, for example, factors over which she had no choice played a role in her becoming the sort of agent she is.<span style=\"\">  </span>However, this skeptic might also hold that Newton's cognitive achievements are (contrary to Moya's assertion) not truly his own because they are not fully explicable in terms of Newton's contributions.<span style=\"\">  </span>One might object, then, that the example of Newton (and other examples Moya provides) does not really demonstrate that cognitive achievements involve a novel type of ultimate control.<span style=\"\">  </span>Rather, Moya's interpretation of the example just denies the relevance of the skeptic's ultimate control conditions on responsibility for actions and cognitive achievements.<span style=\"\">  </span>In this case, it is unclear why another theorist, even a compatibilist, could not similarly reject the skeptic's proposal that moral responsibility requires an unachievable ultimate sourcehood in favor of more reasonable constraints on responsibility.<span style=\"\">  </span>But if we can reject this condition on responsibility, then only the Incompatibilist Argument supports premise B of SMR, which is insufficient for the reasons I gave above.<span style=\"\">   </span></p>   <p class=\"MsoBodyText\">As an incompatibilist proposal, Moya's belief-centered account requires indeterminism.<span style=\"\">  </span>It could be \"bottom-up\" indeterminism, which is the sort that obtains if quantum indeterminacies in the brain are transmitted to higher-level psychological states like beliefs (195).<span style=\"\">  </span>Moya judges that reliance on \"bottom-up\" indeterminism is what opens libertarian theories to the <i>Mind</i><span style=\"font-style: normal;\"> objection.<span style=\"\">  </span>Instead, Moya commits himself to \"top-down\" indeterminism, which \"holds primarily at 'higher' levels of reality, especially at the level of rule-governed, normative systems\" (196). <span style=\"\"> </span>Normative systems are indeterministic in several ways: for instance, a \"system's normative standards do not determine one single way of complying with (or breaking) them\" and there is \"room for reasoned discussion about whether a particular situation is one to which a certain normative judgment applies\" (196).<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">According to Moya, the higher-order indeterminism of a normative system is encoded in human agents through the process of education that inducts us into these systems.<span style=\"\">  </span>For example, a body of elastic rules governs the playing of the guitar, and as a student learns the application of these rules, his training establishes a complex series of neural connections in his brain.<span style=\"\">  </span>This neural configuration is explained by \"the objective content of normative systems, institutions and practices related to music and guitar playing\" and \"the several indeterministic levels involved in those systems and practices have come to shape the structure of the brain and nervous system of the learner\" (200). </p>   <p class=\"MsoBodyText\">This picture may be accurate, but it is not clear that the sort of indeterminism involved in normative systems and practices like reasoning and resolving disputes threatens compatibilism.<span style=\"\">  </span>This is because it is not clear that the form of indeterminism in question is inconsistent with physical determinism.<span style=\"\">  </span>After all, if we discovered that physical determinism obtains, it is unlikely that we would come to regard our various normative systems as inflexible and not open to diverse interpretations.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">It is plausible to suppose that if a kind of indeterminism is inconsistent with physical determinism, then this indeterminism is constituted by the failure of the laws of nature, taken together with the facts about the past, to determine a unique future.<span style=\"\">  </span>If we think that the sort of indeterminism inherent in normative systems is incompatible with physical determinism, then this is probably because we see such systems as governed by bottom-up indeterminism.<span style=\"\">  </span>After all, we would explain the failure of facts about the past and the laws of nature to fix the facts about a normative system in terms of the failure of the facts and laws to fix low-level physical facts (if we believe that the facts about a normative system supervene on facts about the physical world).<span style=\"\">  </span>Since Moya is clear that the sort of indeterminism he has in mind is not bottom-up, it is not obvious that his account is incompatible with physical determinism, in which case it may not put direct pressure on compatibilism.<span style=\"\">  </span>So, while Moya's book offers a clear and detailed account of many of the issues relating to the compatibility of responsibility and determinism, it is not clear that he has delivered an account of responsibility that is consistent with indeterminism but depends on the falsity of determinism, as the latter concept is ordinarily understood in this debate.</p>"
reviewer: Matthew Talbert, University of California, San Diego
