content: "<p class=\"MsoBodyText\">The aim of this impressive book is to establish, by means of close-textured logical analysis of the texts it examines, the thesis that the Theory of Forms that emerges in Plato's middle dialogues is rooted in a \"Socratic\" theory of definition discernible in the early dialogues.<span style=\"\">  </span>This thesis is by no means new.<span style=\"\">  </span>But it has never been as rigorously and exhaustively examined and defended as it is in this book.<span style=\"\">  </span>In the course of pursuing his aim, Dancy develops and defends his own views on the multiple interpretive issues that emerge from the examination; while many of these views are widely shared, some are fairly unorthodox. His style is unfailingly clear, brisk and engaging, and readers familiar with the textual terrain and sympathetic to his approach will find this book a dense but compelling read.</p>   <p class=\"MsoBodyText\">The book's introduction immediately places the reader before two major dividing lines in the contemporary study of Plato's dialogues.<span style=\"\">  </span>The first is the division between those who advocate a \"literary\" study of the dialogues as against those who favor an \"analytic\" approach; the second between those who claim to see no major changes in doctrine over the course of Plato's literary life (\"unitarians\") and those who claim the opposite (\"developmentalists\").<span style=\"\">  </span>Without apology and without prejudice to those who opt differently, Dancy places his project unequivocally within the \"analytic\" and \"developmental\" camps.<span style=\"\">  </span>Similarly (and nowadays more controversially), he embraces the view of Vlastos and others that there are good reasons (Aristotle's testimony being the chief) to ascribe to the historical Socrates the theory of definition detected in the early dialogues, though he rightly points out that his thesis neither stands nor falls on that point.<span style=\"\">  </span>The introduction concludes with a study of a composite Aristotelian account concerning the genesis of the Theory of Forms.<span style=\"\">  </span>In the <i>Metaphysics</i><span style=\"font-style: normal;\"> Aristotle attributes to Plato an \"Argument from Flux\" for the existence of separate Forms, and Dancy finds in an important argument of the </span><i>Phaedo</i><span style=\"font-style: normal;\"> (74a-c) an \"Argument from Relativity\" that remarkably parallels -- indeed, he argues, it is identical with (p. 18) -- this Argument from Flux.<span style=\"\">  </span>This and other arguments in the </span><i>Phaedo</i><span style=\"font-style: normal;\"> and the </span><i>Symposium</i><span style=\"font-style: normal;\"> will be shown to depend upon certain requirements for correct definitions previously articulated in the early dialogues, and it is the burden of the book to show first exactly how these requirements operate in the Platonic Socrates' project of examining proposed definitions there, and second how the Theory of Forms of the middle dialogues both employs and extends these requirements.</span></p>   <p class=\"MsoBodyText\">The main body of the book is divided into three parts.<span style=\"\">  </span>In Part I -- by far the longest (seven chapters, 183 pages) -- Dancy explores the gamut of definitional arguments in the early dialogues.<span style=\"\">  </span>The constituent propositions of those arguments are parsed into logical form, and the logical relations among them are carefully explored.<span style=\"\">  </span>The result is a sophisticated and thoroughgoing logical analysis of those arguments.<span style=\"\">  </span>The analysis is used to identify and track the use of the key requirements of a \"Socratic theory of definition.\"</p>   <p class=\"MsoBodyText\">The first two chapters of Part I address various preliminary issues.<span style=\"\">  </span>In Chapter 2, after some prefatory comments on the notion of definition and a survey of the various texts that relate knowledge of definitions to right living, Dancy turns to the passages and finds the Socrates of the early dialogues committed to the \"Intellectualist Assumption\" (IA): to know whether something is <i>F</i><span style=\"font-style: normal;\"> one must know (and be able to say) what </span><i>F</i><span style=\"font-style: normal;\">-ness is.<span style=\"\">  </span>Other commentators have sought to acquit Socrates of the \"Socratic Fallacy\" (as the predicament that this assumption puts Socrates into is generally known), but Dancy demurs.<span style=\"\">  </span>He argues that Socrates indeed makes the assumption, and that it indeed sabotages the success of his search for definitions.<span style=\"\">  </span>This assumption must be dropped if the search is to be rehabilitated, and he observes the drop to occur in the </span><i>Meno</i><span style=\"font-style: normal;\"> (more on that below).</span></p>   <p class=\"MsoBodyText\">Chapter 3 examines the status of Socratic <i>definienda</i><span style=\"font-style: normal;\">: when Socrates and his interlocutor agree that, say, piety exists, and they go on to reach further agreements about it -- for example, that its presence is what makes pious things pious -- they are not doing metaphysics. Dancy emphatically disagrees with those who find metaphysics in the early dialogues, including those who detect an \"early\" (metaphysical) theory of \"Socratic\" forms there.<span style=\"\">  </span>He does not, however, explicitly identify and defend criteria that distinguish non-metaphysical talk from metaphysics; he appears to think that if a claim is intelligible to philosophically na\xC3\xAFve interlocutors and accepted by them as obviously true it is not metaphysical.<span style=\"\">  </span>This assumption of a dichotomy between \"ordinary language\" and metaphysics is of long-standing lineage, but it is open to question.</span></p>   <p class=\"MsoBodyText\">The four chapters that follow (Chapters 4-7) identify the requirements of Socratic definition and show how these are deployed in the search.<span style=\"\">  </span>These requirements are (1) substitutivity, (2) paradigms, and (3) explanation.<span style=\"\">  </span>The latter two combine to yield (4) explaining by paradigms.</p>   <p class=\"MsoBodyText\">Substitutivity (Chapter 4) requires that <i>definiendum</i><span style=\"font-style: normal;\"> and </span><i>definiens</i><span style=\"font-style: normal;\"> must be intersubstitutable </span><i>salva veritate</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>This requirement is satisfied when either (in cases where the </span><i>definiendum</i><span style=\"font-style: normal;\"> occupies the predicate position in a sentence) the </span><i>definiens</i><span style=\"font-style: normal;\"> supplies both necessary and sufficient conditions for the application of the </span><i>definiendum</i><span style=\"font-style: normal;\"> or (in cases where it occupies the subject position) the relation between them conforms to Leibniz' Law.<span style=\"\">  </span>So roughly: (1) </span><i>F</i><span style=\"font-style: normal;\">-ness =<sub>df</sub> </span><i>abc</i><span style=\"font-style: normal;\"> entails that </span><i>x</i><span style=\"font-style: normal;\"> is </span><i>F</i><span style=\"font-style: normal;\"> if and only if </span><i>x</i><span style=\"font-style: normal;\"> is </span><i>abc</i><span style=\"font-style: normal;\">, and (2) </span><i>F</i><span style=\"font-style: normal;\">-ness =<sub>df</sub> </span><i>abc</i><span style=\"font-style: normal;\"> entails that </span><i>F</i><span style=\"font-style: normal;\">-ness is </span><i>G</i><span style=\"font-style: normal;\"> if and only if </span><i>abc</i><span style=\"font-style: normal;\"> is </span><i>G.</i><span style=\"font-style: normal;\"><span style=\"\">  </span>Relevant texts in the </span><i>Laches, Charmides, Lysis</i><span style=\"font-style: normal;\"> and </span><i>Euthyphro</i><span style=\"font-style: normal;\"> are analyzed to show that Socrates or his interlocutor(s) explicitly or tacitly appeal to the former, while several passages in the </span><i>Charmides</i><span style=\"font-style: normal;\"> show that they deploy the latter version of the requirement.</span></p>   <p class=\"MsoBodyText\">Secondly, Socrates requires <i>definientia</i><span style=\"font-style: normal;\"> to be paradigms (</span><i>paradeigmata,</i><span style=\"font-style: normal;\"> Chapter 5): a </span><i>definiens</i><span style=\"font-style: normal;\"> functions as a standard against which putative instances of a </span><i>definiendum</i><span style=\"font-style: normal;\"> are measured to determine by comparison whether in fact they are or are not real instances.<span style=\"\">  </span>But (notoriously for the middle dialogues but -- as Dancy has it -- innocently for the early) this requirement introduces the phenomenon of self-predication: the standard against which putative cases of </span><i>F</i><span style=\"font-style: normal;\"> are measured must itself invariably exemplify </span><i>F</i><span style=\"font-style: normal;\">-ness and never the contrary of </span><i>F</i><span style=\"font-style: normal;\">-ness.<span style=\"\">  </span>Texts in the </span><i>Hippias Major</i><span style=\"font-style: normal;\"> (which Dancy takes to be authentic) and the </span><i>Euthyphro</i><span style=\"font-style: normal;\"> show this requirement to be in play.</span></p>   <p class=\"MsoBodyText\">The third requirement is that a <i>definiens</i><span style=\"font-style: normal;\"> should explain what it is about cases of the </span><i>definiendum</i><span style=\"font-style: normal;\"> that \"makes\" them such (Chapter 6): </span><i>x</i><span style=\"font-style: normal;\"> is </span><i>F</i><span style=\"font-style: normal;\"> </span><i>because</i><span style=\"font-style: normal;\"> it is </span><i>abc</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>This requirement cannot comply with the substitutivity requirement, for the obvious reason that the \"because (of)\" relation is not symmetrical; clearly the substitutivity requirement cannot be met in \"because\" contexts: if </span><i>x</i><span style=\"font-style: normal;\"> is </span><i>F</i><span style=\"font-style: normal;\"> because it is </span><i>abc</i><span style=\"font-style: normal;\">, it is not the case that </span><i>x</i><span style=\"font-style: normal;\"> is </span><i>abc</i><span style=\"font-style: normal;\"> because it is </span><i>F</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>So if Socrates were to apply substitutivity in an explanatory context, he would be committing a serious error.<span style=\"\">  </span>In a detailed analysis of the complicated argument at </span><i>Euthyphro</i><span style=\"font-style: normal;\"> 9d-11b, Dancy shows how Socrates effectively refutes the definition under consideration by appealing to non-substitutivity in \"because\" contexts, yet himself falls victim to violating it in his concluding summation of the argument.</span></p>   <p class=\"MsoBodyText\">While it is possible in contexts like the <i>Euthyphro</i><span style=\"font-style: normal;\"> to construe non-causally the explanatory role of the </span><i>definiens</i><span style=\"font-style: normal;\">, there are passages in other early dialogues, in the </span><i>Protagoras, Charmides,</i><span style=\"font-style: normal;\"> and most notably the </span><i>Hippias Major,</i><span style=\"font-style: normal;\"> in which the paradigm requirement is fused with the explanatory requirement, and causal efficacy begins to come into play: whatever \"makes\" things </span><i>F</i><span style=\"font-style: normal;\"> must itself be </span><i>F</i><span style=\"font-style: normal;\">, and by making things </span><i>F</i><span style=\"font-style: normal;\"> it \"transmits\" its </span><i>F</i><span style=\"font-style: normal;\">-ness to those things (Chapter 7).<span style=\"\">  </span>The Theory of Forms of the middle dialogues is a \"super-strong transmission theory.\"<span style=\"\">  </span>In the early dialogues, by contrast, the idea that whatever makes things </span><i>F</i><span style=\"font-style: normal;\"> must itself be </span><i>F</i><span style=\"font-style: normal;\"> is treated as a truism with which \"anyone on the street would agree\" (and thus, in Dancy's view, carries no metaphysical weight).</span></p>   <p class=\"MsoBodyText\">Chapter 8 explores the language of the early dialogues that suggest the relation between the things that are <i>F</i><span style=\"font-style: normal;\"> and the </span><i>F</i><span style=\"font-style: normal;\">-ness because of which they are </span><i>F.</i><span style=\"font-style: normal;\"><span style=\"\">  </span>Already there one encounters expressions like \"being present to or in\" (</span><i>pareinai, eneinai,</i><span style=\"font-style: normal;\"> etc.), \"partaking of\" (</span><i>metechein</i><span style=\"font-style: normal;\">) and \"participating in\" (</span><i>metalambanein</i><span style=\"font-style: normal;\">) that become terms of art in the middle period Theory of Forms.<span style=\"\">  </span>In many contexts the presence, etc. of </span><i>F</i><span style=\"font-style: normal;\">-ness to or in </span><i>x</i><span style=\"font-style: normal;\"> is such that </span><i>F</i><span style=\"font-style: normal;\">-ness \"transmits\" its character to </span><i>x</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>Again, the language suggests a \"transmission theory\" that in Dancy's view remains metaphysically innocuous in the early dialogues, but anticipates the metaphysically laden use of these expressions in the middle dialogues.</span></p>   <p class=\"MsoBodyText\">The second part of the book, consisting of a single chapter (Chapter 9), focuses on the <i>Meno,</i><span style=\"font-style: normal;\"> which Dancy, following the standard view, characterizes as a \"transitional\" dialogue.<span style=\"\">  </span>In the first part (70a-80d) Socrates pursues a definition of virtue in the familiar way.<span style=\"\">  </span>This passage contributes a new requirement, the \"unity requirement\": a definiens for </span><i>F</i><span style=\"font-style: normal;\"> must indicate the one \"form\" (</span><i>eidos</i><span style=\"font-style: normal;\">) by virtue of which all things </span><i>F</i><span style=\"font-style: normal;\"> are similar in respect of being </span><i>F</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>This requirement, according to Dancy, brings the Socratic project of the earlier dialogues \"a step closer\" (p. 215) to the middle period Theory of Forms. He next examines Meno's Paradox and the theory of Recollection given in response to it, as well the demonstration with the slave boy.<span style=\"\">  </span>His account here is primarily interpretive rather than analytical, and it is not clear how he takes these topics to relate to the main project of showing the progression of the Socratic theory of definition.<span style=\"\">  </span>His discussion of the \"method of hypothesis\" (86c-89) has significance for his project, in that he takes the passage to retract the \"Intellectualist Assumption\" made in the earlier dialogues.<span style=\"\">  </span>But this seems mistaken.<span style=\"\">  </span>What the passage retracts is the declaration made at the outset of the dialogue that to know whether </span><i>x</i><span style=\"font-style: normal;\"> is </span><i>F</i><span style=\"font-style: normal;\"> one must know what </span><i>x</i><span style=\"font-style: normal;\"> is.<span style=\"\">  </span>This is not the same as the assumption (IA), according to which to know whether </span><i>x</i><span style=\"font-style: normal;\"> is </span><i>F</i><span style=\"font-style: normal;\"> one must know what </span><i>F</i><span style=\"font-style: normal;\">-ness is.<span style=\"\">  </span>Whether or not we agree that IA is in play in the early dialogues, we should not agree that it is what is given up here. Dancy sums up the contribution of the </span><i>Meno</i><span style=\"font-style: normal;\"> to the story he wants to tell as follows: Although the \"unity requirement\" for proper definitions represents movement toward unitary Forms, and although the word \"form\" (</span><i>eidos</i><span style=\"font-style: normal;\">) is used to characterize the object of the quest for definition, these developments still need not be taken to imply the full-blown Theory of Forms.<span style=\"\">  </span>There is nothing in the </span><i>Meno's</i><span style=\"font-style: normal;\"> account of Recollection that requires the metaphysical entities familiar from the middle dialogues to be in place for service as the objects recollected.</span></p>   <p class=\"MsoBodyText\">The third part of the book consists of four concluding chapters (Chapters 10-13) that examine the introduction of the middle-period Theory of Forms in the <i>Phaedo </i><span style=\"font-style: normal;\">and the</span><i> Symposium.</i><span style=\"font-style: normal;\"><span style=\"\">  </span>The Forms make their entry at </span><i>Phaedo</i><span style=\"font-style: normal;\"> 65d.<span style=\"\">  </span>Their introduction there (fully discussed in Chapter 10) as variations of \"the </span><i>F</i><span style=\"font-style: normal;\"> itself\" does not as such take us beyond the early dialogues, but their characterization as non-perceptible entities does.<span style=\"\">  </span>The distinctness of Forms from their instances -- purportedly proven by the Argument from Relativity at 74a-c (see Chapter 11) with its crucial premise that while all </span><i>F</i><span style=\"font-style: normal;\">-instances are always also the contrary of </span><i>F,</i><span style=\"font-style: normal;\"> the </span><i>F</i><span style=\"font-style: normal;\"> itself is never contrary-</span><i>F </i><span style=\"font-style: normal;\">-- and the consequent claim that our knowledge of the </span><i>F</i><span style=\"font-style: normal;\"> itself predates our perceptual experiences of </span><i>F</i><span style=\"font-style: normal;\">-instances show that a full-blown metaphysical theory is now on the table.<span style=\"\">  </span>The systematic contrasts between the Beautiful and other beautiful things drawn by Diotima in the </span><i>Symposium</i><span style=\"font-style: normal;\"> (210d-211b, discussed in Chapter 12), give further expression to the crucial premise of the </span><i>Phaedo's</i><span style=\"font-style: normal;\"> Argument from Relativity.<span style=\"\">  </span>And finally, the role of the Forms as causes of their participants' possessing at least some of the properties they possess (Chapter 13), \"transmitting\" their properties to their participants, is proposed as an alternative to the causal theories that Socrates had come to reject (the \"mechanistic\" account of causation) or had found elusive (teleological accounts), thus fixing it as a more full-blown Transmission Theory than that found in the early dialogues (see Chapter 7). </span></p>   <p class=\"MsoBodyText\">I would like to conclude with two comments.</p>   <p class=\"MsoBodyText\">First, as stated earlier, I worry about the lack of attention given to the question as to what counts as a metaphysical theory, and what distinguishes such a theory from one that isn't metaphysical.<span style=\"\">  </span>That distinction is crucial to Dancy's overall argument, yet it seems assumed without much support.<span style=\"\">  </span>Why, one might wonder, should a philosophically na\xC3\xAFve interlocutor be incapable of understanding a metaphysical proposition?<span style=\"\">  </span>Second, the book cuts a wide swath through the Platonic texts -- arguably wider than what is required by the author's stated project.<span style=\"\">  </span>Many passages that do not relate directly to that project receive as much and as detailed attention as those that do. For example, it is not clear how the expansive treatments of Recollection, both in the <i>Meno</i><span style=\"font-style: normal;\"> and in the </span><i>Phaedo</i><span style=\"font-style: normal;\"> help settle questions about the status of the objects of definition in that dialogue and the requirements of the enterprise of searching for them.<span style=\"\">  </span>The impression one gets is that Dancy's unstated objective in this book is just to offer up a comprehensive logical analysis of all of the metaphysical (including \"pre-metaphysical\") and epistemological arguments of Plato's dialogues up to the </span><i>Republic. </i><span style=\"font-style: normal;\"><span style=\"\"> </span>This comprehensive project is certainly a worthwhile undertaking, and he does a superb job of it.<span style=\"\">  </span>We are told that Dancy's original intent was to include the </span><i>Republic</i><span style=\"font-style: normal;\"> within the scope of his study (p. xi).<span style=\"\">  </span>That intent might have been achieved if the range of the passages analyzed in the book had been confined to those required by the scope of his thesis.</span></p>   <p class=\"MsoBodyText\">This is clearly a study that raises the bar for the analytic approach to the study of Plato's dialogues.<span style=\"\">  </span>That approach is less in fashion these days than it was only a few decades ago, and I am afraid that those out of sympathy with the approach may come to regard the book as the embodiment of all they find objectionable.<span style=\"\">  </span>But among those who believe the analytic approach continues to be both illuminating and exciting, the book deserves and will garner high esteem.<span style=\"\">  </span>It will influence the study of its subject matter for decades to come.<span style=\"\">  </span>There is an occasional hint that a sequel may be in the works; if so, we have good reason to wish the author well during the gestation period and to celebrate its arrival in due time.</p>   <p class=\"MsoBodyText\">The book concludes with an ample bibliography, an index of passages cited, and a general index.<span style=\"\">  </span>The last of these, however, consists mostly of entries of the names of authors cited; the topical component is sparse and ought to be expanded in future printings.</p>"
