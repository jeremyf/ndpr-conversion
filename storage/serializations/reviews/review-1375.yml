  <p>This book contains a number of provocative suggestions, most prominently this last, that Kant\xE2\x80\x99s judgments of the beautiful and the sublime might both be read primarily as sensible symbolizations of rationality. Gasch\xC3\xA9\xE2\x80\x99s background in literary theory and criticism is demonstrated in interesting discussions of particular passages or locutions in Kant\xE2\x80\x99s text. For example, in Gasch\xC3\xA9\xE2\x80\x99s early essay, \xE2\x80\x9CHypotyposis\xE2\x80\x9D (reprinted in this volume), he suggests that Kant\xE2\x80\x99s denigration of rhetoric (in his hierarchical discussion of the fine arts) should be reinterpreted in light of his use of the classical rhetorical figure of \xE2\x80\x9Chypotyposis\xE2\x80\x9D to characterize beauty as a symbol of morality. And, drawing upon lexicographical research, he argues that Kant\xE2\x80\x99s usage of \xE2\x80\x9Cmere\xE2\x80\x9D (<i>bloss</i>) to qualify the a priori in the <i>CJ</i>, by contrast to \xE2\x80\x9Cpure\xE2\x80\x9D (<i>rein</i>) in the other two critiques, indicates the fragility and elusiveness of the a priori principle of reflection and of taste: \xE2\x80\x9Cmere\xE2\x80\x9D reflection does not generate a fixed, self-sufficient body of a priori knowledge (by contrast to the understanding\xE2\x80\x99s \xE2\x80\x9Cpure\xE2\x80\x9D principles or the \xE2\x80\x9Cpure\xE2\x80\x9D principle of practical reason) but is identifiable only by contrast to what it \xE2\x80\x9Cexcludes,\xE2\x80\x9D that from which it is \xE2\x80\x9Cisolated\xE2\x80\x9D (determinate, empirical, contentful knowledge of objects). More broadly, though not \xE2\x80\x9Cthematized\xE2\x80\x9D by Gasch\xC3\xA9 as a tension, Gasch\xC3\xA9\xE2\x80\x99s characterization of the pure judgment of aesthetic form as both a \xE2\x80\x9Cminimal\xE2\x80\x9D or \xE2\x80\x9Cprecognitive\xE2\x80\x9D grasp of the object and as a maximal grasp of the \xE2\x80\x9Cluxuriance\xE2\x80\x9D of an object\xE2\x80\x99s characteristics beyond