  <p>This differentiation is underscored by the distinctive temporal structure of emergent sense. In this connection Tengelyi expands Richir\xE2\x80\x99s account of the disequilibrium (\xE2\x80\x9C<i>distortion originaire</i>\xE2\x80\x9D) of time by insisting that, woven along with the <i>chiasmus</i> of retentional exigency and protentional promise, is a present that has never been a future, the temporality of destinal events. Why exactly this emendation of Richir is necessary to account for destinal events remains unclear, however, given Richir\xE2\x80\x99s view of the present as an extended phase belonging to the emergence of sense. Also, in attempting to explain how emergent sense is retained as such (alien to narrative self-identity), Tengelyi seems to conflate the \xE2\x80\x9Cnewly emerging sense\xE2\x80\x9D that is not completely dissolved in the sense fixation typical of narrative self-identity and the \xE2\x80\x9Csense arousals\xE2\x80\x9D that have been pushed aside in the course of fixating the emergent sense.</p>  \n\
