content: "<p>In this inspired and intelligently written, if somewhat sprawling study, the author challenges the narrative view of the self (the equation of life-history and personal identity) in the course of arguing for \xE2\x80\x9Ca transformed and renewed phenomenology\xE2\x80\x9D (81), one that takes its bearings from a hitherto hidden area (the \xE2\x80\x9Cwild region\xE2\x80\x9D) in the historical unfolding of a life. This area encompasses the formation of sense, the unconscious, alterity, and the operative language and creative expressions that exceed the fixed meanings of common or shared experience. In the first half of the book, the author makes his case for this region through analyses of the \xE2\x80\x9Cexperiential sense in life-history\xE2\x80\x9D (chapter one) and the \xE2\x80\x9Ctemporality of experience in life-history\xE2\x80\x9D (chapter two). In the second half of the book, the focus shifts to alterity, as the author tries to integrate the \xE2\x80\x9Cexperience of alterity\xE2\x80\x9D (chapter three) into his account of the wild region in life-history and to sketch an \xE2\x80\x9Cethic of alterity\xE2\x80\x9D (chapter four) deriving from that region. The project is thus to establish the wild region of consciousness, first broached by Merleau-Ponty, and to bring it to bear effectively on the notion of unlimited responsibility, elaborated by Levinas. The result is a critical review and appropriation of French phenomenology by an independent voice from across the Rhine, paralleled in this regard only by the work of Bernard Waldenfels, whose imprint is present throughout the study. The text is a revised version of <i>Der Zwitterbegriff Lebensgeschichte</i> (Munich, 1998).</p>  \n\
  <p>In the opening chapter \xE2\x80\x9CExperiential Sense in Life-History,\xE2\x80\x9D Tengelyi argues for a contrast between \xE2\x80\x9Cthe spontaneous emergence of a dispossessed sense\xE2\x80\x9D in lived experience with the \xE2\x80\x9Cretroactive fixation of sense\xE2\x80\x9D necessarily underlying the conceptual and linguistic expression of that experience (3). Following Husserl, he understands \xE2\x80\x99sense\xE2\x80\x99 in the broad sense of an inherently differential structure, the as-structure expressed by the phrase <i>ceci en tant que cela</i>. Rather than view the coincidence of identity and difference in this structure as a shortcut to metaphysics, Tengelyi urges us to take it as the structure of experiential sense, the experience in which something is revealed as something else. Experience on this account is the event in which some expectations are thwarted and a new sense formed; the phenomenology of experience is the elucidation of this event on the basis of commonly acquired dispositions. From the fact that a new sense emerges Tengelyi infers that it \xE2\x80\x9Ccannot be reduced to any sense bestowal by consciousness\xE2\x80\x9D (9). In the course of differentiating his position from Hegel\xE2\x80\x99s, Tengelyi suggests that this inference is sound provided that \xE2\x80\x9Cthe object is necessarily given in an intuitive way, i.e., independently of its conceptual identification\xE2\x80\x9D (9). Here he seems to have fallen into the Hegelian trap of thinking that conceptualization and linguistic expression are only retroactive and/or that they necessarily fall prey to conceptual dialectics. In any case, Tengelyi further argues that, with this notion of sense emergence independent of its bestowal by consciousness, phenomenology is no longer wedded to idealism. We cannot nor need we, Tengelyi contends, pretend to have a nonperspectival view of things in order to countenance a reality independent of experience. The frustration of expected senses suffices to demonstrate as much.</p>  \n\
  <p>This break with Husserl\xE2\x80\x99s idealism is only the beginning of the transformations of phenomenology proposed by Tengelyi. After taking critical note of the attempts by Fink and Patocka to emend Husserl\xE2\x80\x99s phenomenology and their reasons for doing so, Tengelyi argues that the enormous difficulties noted by these authors (such as that of distinguishing content and object) ensue from assuming a strict correlation of <i>noesis</i> and <i>noema</i>, one that only holds, if at all, for a static analysis of experience. In order to give a more complete account, Tengelyi submits, it is necessary to heed the genetic dimension of experience and, with it, \xE2\x80\x9Cthe idea of a phenomenology of the unconscious inevitably arises\xE2\x80\x9D (19). According to Tengelyi, the genesis of sense points to the unconscious inasmuch as such sense-formation allegedly upsets, at least for a time, a <i>noetico</i>-<i>noematic</i> equilibrium. The call for a genetic phenomenology in this connection is certainly to be applauded, but Tengelyi fails to make clear how it is supposed to contribute to resolution of the difficulties mentioned (or expose them as pseudo-problems) or why the <i>noetic</i>-<i>noematic</i> correlation, suitably understood, fails to obtain in a genetic phenomenology. Moreover, while contesting the strict correlation of <i>noesis</i> and <i>noema</i> at one level, Tengelyi presupposes it at another, precisely to be able to identify the process of spontaneous sense formation. Yet to the extent that that strict correlation is deeply problematic, so, too, presumably is a conception of sense formation that presupposes it. (One also has to wonder about the precise meaning of \xE2\x80\x99unconscious\xE2\x80\x99 in connection with the formation of sense: what sort of notion of consciousness is to be withheld here?)</p>  \n\
  <p>Husserl creates further problems for himself, Tengelyi argues, by assuming a strong parallelism of conceptual meaning and experiential sense. That the parallelism does not hold is evident from Husserl\xE2\x80\x99s own differentiation of a continuous perception from a categorical perception (and, correlatively, an identification performed in perception without an identity being meant). Emboldened by this distinction, Tengelyi submits that the as-structures of the two sorts of perception are \xE2\x80\x9Cseparated by an unbridgeable gap\xE2\x80\x9D (26). He even disputes that one has reason to speak of an analogy between the two structures, though he thereby finds himself in the tenuous position of resorting to the language of the categorical structure when he proposes to distinguish \xE2\x80\x9Cquasi categories of experiential sense from categories of conceptual meaning\xE2\x80\x9D (27). What is a \xE2\x80\x9Cquasi category\xE2\x80\x9D if not an analogous one?</p>  \n\
  <p>Yet, with this distinction in place, Tengelyi turns to Merleau-Ponty\xE2\x80\x99s way of transforming phenomenology precisely by challenging the parallel of conceptual expression and experience. The turn is not seamless since Husserl\xE2\x80\x99s talk of noncategorial perception is simply left behind in favor of considerations of what Merleau-Ponty dubs \xE2\x80\x9Cwild sense.\xE2\x80\x9D Wild sense can be described as the uncontrolled, creative offspring of the attempt to express oneself, irreducible to sedimented meanings. But it thereby stands for \xE2\x80\x9Ca <i>special</i> kind of experience, namely the experience of expression, which serves as the expression of <i>experience in general</i>\xE2\x80\x9D (35). Wild sense and its creative expression thus serve for Tengelyi as the key to grasping reality \xE2\x80\x9Cjust as it arises from experience\xE2\x80\x9D (38). Hence, the move beyond the contrast between sensory and categorical intuition in Husserl, while not fully explained, becomes understandable. Tengelyi adds that, with the experience of expression, comes a realization that \xE2\x80\x9Can <i>irremediable</i> \xE2\x80\xA6 <i>alterity</i> keeps distinct experience and expression from each other\xE2\x80\x9D (38f). Exactly how the terms \xE2\x80\x99experience\xE2\x80\x99 and \xE2\x80\x99expression\xE2\x80\x99 are meant in this last connection is ambiguous, but Tengelyi removes some of the ambiguity by observing that the contrast between them is diacritical and not absolute. Experience challenges \xE2\x80\x9Call instituted expressions\xE2\x80\x9D because it abounds with sense (42). So, too, narrative, while expressing experience, does so selectively and never exhausts it and, consequently, \xE2\x80\x9Cthe narrative identity of the self necessarily presupposes a <i>radical alterity</i> which it is unable to absorb\xE2\x80\x9D (52). Taking issue with the theories of MacIntyre and Ricoeur, Tengelyi insists on distinguishing (retrospective) narrative from (prospective) action and recognizing how experience mediates as the delicate balance of a \xE2\x80\x9Cchanging equilibrium\xE2\x80\x9D between them.</p>  \n\
  <p>Tengelyi develops his case for the radical alterity presupposed by narrative identity by turning first to the ambiguities attending Husserl\xE2\x80\x99s reflections, in his investigations of time-consciousness, on the non-objectifying nature of consciousness of a primal impression. He does so as a means of developing the attempts by Levinas and Henry (despite their differences) to understand this notion positively and not merely as an abstract, ideal limit for time-constituting intentionalities. From Levinas\xE2\x80\x99 reading of the primal impressions as \xE2\x80\x9Ctraces of an otherwise inaccessible origin\xE2\x80\x9D and Henry\xE2\x80\x99s reading of them as \xE2\x80\x9Csigns of a hidden, yet vigorously operating instinct,\xE2\x80\x9D Tengelyi sees further indications of a process, alien to consciousness, that is \xE2\x80\x9Calways already a formation of sense in germinal shape\xE2\x80\x9D (77). Demonstrating the ways in which processes of sense formation (and, correlatively, the senses of \xE2\x80\x9Cevents\xE2\x80\x9D generally) emerge by themselves, always at a remove from the narrative fixation of self-identity, involves a reconfiguration of the field of phenomenology, a <i>sublime</i> <i>ph\xC3\xA9nom\xC3\xA9nologique</i> in the words of Marc Richir to whom Tengelyi turns for guidance in this connection. A \xE2\x80\x9Cdestinal event\xE2\x80\x9D or crisis exemplifies such an emergence of sense initially at odds with fixed senses of identity and signaling a new beginning in a life-history. Tengelyi argues that, despite the interdependence of the processes of sense emergence and fixation, they do not fuse; instead the newly emerging sense escapes the scope of sense fixation and maintains an identity of its own, \xE2\x80\x9Cto make its comeback later, from obscurity\xE2\x80\x9D (85).</p>  \n\
  <p>This differentiation is underscored by the distinctive temporal structure of emergent sense. In this connection Tengelyi expands Richir\xE2\x80\x99s account of the disequilibrium (\xE2\x80\x9C<i>distortion originaire</i>\xE2\x80\x9D) of time by insisting that, woven along with the <i>chiasmus</i> of retentional exigency and protentional promise, is a present that has never been a future, the temporality of destinal events. Why exactly this emendation of Richir is necessary to account for destinal events remains unclear, however, given Richir\xE2\x80\x99s view of the present as an extended phase belonging to the emergence of sense. Also, in attempting to explain how emergent sense is retained as such (alien to narrative self-identity), Tengelyi seems to conflate the \xE2\x80\x9Cnewly emerging sense\xE2\x80\x9D that is not completely dissolved in the sense fixation typical of narrative self-identity and the \xE2\x80\x9Csense arousals\xE2\x80\x9D that have been pushed aside in the course of fixating the emergent sense.</p>  \n\
  <p>Though Tengelyi does not feel comfortable taking a stand on whether the alterity within a life-history can be regarded as a model for understanding the alterity of the other, he does attempt to show how the latter can be \xE2\x80\x9Cintegrated\xE2\x80\x9D into his account of the relation between self-identity and life-history. In this connection he criticizes Ricoeur\xE2\x80\x99s <i>Oneself as Another</i> for its failure to appreciate the radical alterity of the other, a failure that Tengelyi links to Ricoeur\xE2\x80\x99s tacit appeal to a third-person perspective. After pointing up a basic ambiguity in Husserl\xE2\x80\x99s account of the other as a modification of myself, Tengelyi shows how Merleau-Ponty\xE2\x80\x99s idea of a \xE2\x80\x9Cwild region,\xE2\x80\x9D initially applied in the context of interculturality and in spite of its occasional subordination to a holistic view of history, provides a way of overcoming difficulties with Husserl\xE2\x80\x99s account. In this region what is one\xE2\x80\x99s own and what is alien belong inseparably together, though not as a totality, but rather as their intertwining (<i>chiasmus</i>) and reversibility.</p>  \n\
  <p>Still, the discovery of this region does not by itself establish the difference between what is one\xE2\x80\x99s own and what is alien. To develop an account of this difference, Tengelyi turns to Levinas\xE2\x80\x99 understanding of it as an asymmetrical, irreducibly ethical relationship, precisely as it develops from <i>Totality and Infinity</i> to <i>Otherwise than Being</i>. Tengelyi demonstrates that, for Levinas, the infinite responsibility engendered by the accidental encounter with the other is inevitably limited by the entry of a third party and, indeed, fades with the consolidation of that entry in a moral order, the ultimate justification of which derives from that very encounter. On the basis of these points Tengelyi argues that Levinas\xE2\x80\x99 ethics leads back to politics \xE2\x80\x9Cin the broadest possible sense,\xE2\x80\x9D namely, wherever issues of power and conflict arise and that, nevertheless, \xE2\x80\x9Cthe realm of the initially unlimited responsibility [that springing from the encounter with the other] remains once and for all withdrawn from the rule of law\xE2\x80\x9D (120).</p>  \n\
  <p>The fact that this unlimited responsibility is limited by yet always distinct from the moral order (including the rule of law) requires that we alternate \xE2\x80\x93 seemingly from \xE2\x80\x9Cnowhere\xE2\x80\x9D: Levinas\xE2\x80\x99 <i>non-lieu</i> \xE2\x80\x93 between them. Tengelyi takes this Levinasian idea as the point of departure for the aim of his final chapter \xE2\x80\x9Cto adumbrate a phenomenological approach to ethics\xE2\x80\x9D (123). \xE2\x80\x9CAdumbrate\xE2\x80\x9D is an apt choice here since there are more shadows than light in this sketch of an ethic of alterity. Tengelyi sees his task to be, in the first place, one of demonstrating how \xE2\x80\x9Cwild responsibility\xE2\x80\x9D (the compulsory character of an appeal someone makes on us, attached to the saying and not the said) requires the law and vice versa. These clarifying ruminations are rudimentary but effective components of the overall argument. However, while each of the subsequent sections in this final chapter is interesting in itself, the connections among them and their respective import for the project of showing how the moral order is rooted in the wild region of life-history are largely left to the reader to devise. Tengelyi effectively argues against Ricoeur\xE2\x80\x99s subordination of deontological to teleological ethics (\xE2\x80\x9Cone of the main tenets of the theory of narrative identity\xE2\x80\x9D) and he gives a lucid exposition of Lacan\xE2\x80\x99s psychoanalytical efforts to elaborate the positive relevance of desire for ethics. He does return briefly to the topic of wild responsibility in connection with an attempt to understand Levinas\xE2\x80\x99 enigmatic remark about the good giving rise to the \xE2\x80\x9Cdesire of the undesirable,\xE2\x80\x9D though in this connection, too, the import of the discussion is, as Tengelyi seems to concede, largely negative (see page 163). In the final section of the final chapter Tengelyi attempts to bring the notion of the \xE2\x80\x9Cwild region of a responsibility to the other\xE2\x80\x9D to bear on the traditional problems of evil and guilt. This final section contains some valuable reflections, building upon Levinas\xE2\x80\x99 insight into the violence of the simplifying opposition of good and evil. After masterfully elaborating various notions of guilt that culminate in Levinas\xE2\x80\x99 account of \xE2\x80\x9Cirremissible guilt,\xE2\x80\x9D Tengelyi predictably suggests that \xE2\x80\x9Cno concept of guilt can be opposed, as a unified and unequivocal notion of evil, to the \xE2\x80\x99good\xE2\x80\x99\xE2\x80\x9C (182). Tengelyi\xE2\x80\x99s account trenchantly builds on the non-metaphysical parameters of the question loosely extending from Kant and Nabert to Levinas. Yet in this framework, one wonders, is there any place for the phenomena that traditional metaphysics deemed \xE2\x80\x9Cnatural evils\xE2\x80\x9D?\r\n\
  </p>"
