  <p>Still, the discovery of this region does not by itself establish the difference between what is one\xE2\x80\x99s own and what is alien. To develop an account of this difference, Tengelyi turns to Levinas\xE2\x80\x99 understanding of it as an asymmetrical, irreducibly ethical relationship, precisely as it develops from <i>Totality and Infinity</i> to <i>Otherwise than Being</i>. Tengelyi demonstrates that, for Levinas, the infinite responsibility engendered by the accidental encounter with the other is inevitably limited by the entry of a third party and, indeed, fades with the consolidation of that entry in a moral order, the ultimate justification of which derives from that very encounter. On the basis of these points Tengelyi argues that Levinas\xE2\x80\x99 ethics leads back to politics \xE2\x80\x9Cin the broadest possible sense,\xE2\x80\x9D namely, wherever issues of power and conflict arise and that, nevertheless, \xE2\x80\x9Cthe realm of the initially unlimited responsibility [that springing from the encounter with the other] remains once and for all withdrawn from the rule of law\xE2\x80\x9D (120).</p>  \n\
  <p>The fact that this unlimited responsibility is limited by yet always distinct from the moral order (including the rule of law) requires that we alternate \xE2\x80\x93 seemingly from \xE2\x80\x9Cnowhere\xE2\x80\x9D: Levinas\xE2\x80\x99 <i>non-lieu</i> \xE2\x80\x93 between them. Tengelyi takes this Levinasian idea as the point of departure for the aim of his final chapter \xE2\x80\x9Cto adumbrate a phenomenological approach to ethics\xE2\x80\x9D (123). \xE2\x80\x9CAdumbrate\xE2\x80\x9D is an apt choice here since there are more shadows than light in this sketch of an ethic of alterity. Tengelyi sees his task to be, in the first place, one of demonstrating how \xE2\x80\x9Cwild responsibility\xE2\x80\x9D (the compulsory character of an appeal someone makes on us, attached to the saying and not the said) requires the law and vice versa. These clarifying ruminations are rudimentary but effective components of the overall argument. However, while each of the subsequent sections in this final chapter is interesting in itself, the connections among them and their respective import for the project of showing how the moral order is rooted in the wild region of life-history are largely left to the reader to devise. Tengelyi effectively argues against Ricoeur\xE2\x80\x99s subordination of deontological to teleological ethics (\xE2\x80\x9Cone of the main tenets of the theory of narrative identity\xE2\x80\x9D) and he gives a lucid exposition of Lacan\xE2\x80\x99s psychoanalytical efforts to elaborate the positive relevance of desire for ethics. He does return briefly to the topic of wild responsibility in connection with an attempt to understand Levinas\xE2\x80\x99 enigmatic remark about the good giving rise to the \xE2\x80\x9Cdesire of the undesirable,\xE2\x80\x9D though in this connection, too, the import of the discussion is, as Tengelyi seems to concede, largely negative (see page 163). In the final section of the final chapter Tengelyi attempts to bring the notion of the \xE2\x80\x9Cwild region of a responsibility to the other\xE2\x80\x9D to bear on the traditional problems of evil and guilt. This final section contains some valuable reflections, building upon Levinas\xE2\x80\x99 insight into the violence of the simplifying opposition of good and evil. After masterfully elaborating various notions of guilt that culminate in Levinas\xE2\x80\x99 account of \xE2\x80\x9Cirremissible guilt,\xE2\x80\x9D Tengelyi predictably suggests that \xE2\x80\x9Cno concept of guilt can be opposed, as a unified and unequivocal notion of evil, to the \xE2\x80\x99good\xE2\x80\x99\xE2\x80\x9C (182). Tengelyi\xE2\x80\x99s account trenchantly builds on the non-metaphysical parameters of the question loosely extending from Kant and Nabert to Levinas. Yet in this framework, one wonders, is there any place for the phenomena that traditional metaphysics deemed \xE2\x80\x9Cnatural evils\xE2\x80\x9D?\r\n\
  </p>"
