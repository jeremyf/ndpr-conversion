sastrous consequences for Rickless&#39;s response to the Third Man Argument. In a startling move, he actually embraces the conclusion of the regress it generates, for he takes it to be one of the <em>Parmenides</em></span>&#39; positive purposes to &quot;establish the existence of infinitely many forms of F-ness, for at least some F&#39;s,&quot; which is tantamount to rejecting the theorem of Uniqueness (74). Few will want to go along with Rickless here, particularly when there are available ways of forestalling the regress. One is by attending to the distinction already adumbrated at <em>Phaedo</em></span> 100c4-6 (quoted above) between the way the form of F-ness is F and the way other things are F, namely, that the form is F <em>kath&#39; hauto</em></span> whereas other things are F by participation in or in virtue of their relation to the form. The result is that the Third Man&#39;s generation of a regress by grouping the form of largeness together with particular large things is illegitimate. Despite the superficial similarity of their surface grammar, the statements &quot;the sensible particulars x, y, and z are large&quot; and &quot;Largeness is large&quot; are to be logically analyzed in different ways.</span></p>  <p style=\"line-height: normal\">One of the book&#39;s major shortcomings is that it is so little interested in Plato&#39;s distinction between different types of predicate that is so critical to understanding the <em>Parmenides</em></span>. Rickless is largely dismissive of Constance Meinwald&#39;s argument, in <em>Plato&#39;s Parmenides</em></span> (New York and Oxford, 1991), that the key distinction for resolving the apparent contradictions of the dialectical exercise is that between what she terms <em>pros ta alla</em></span> and <em>pros heauto</em></span> predication. Even if one does not agree with her development of this distinction, the fact remains that there is some distinction along the lines of the one signaled at <em>Sophist</em></span> 255c12-13, where the Eleatic Visitor indicates that some things are said <em>kath&#39; hauta</em></span> while others are always said <em>pros alla</em></span>. In the <em>Parmenides</em></span>&#39; dialectical exercise, most notably in its Second Deduction, Plato systematically develops the idea that there are different types of predicate or different ways or respects in which a subject may have various properties. There prove to be four ways in which properties belong to the One: (i) in relation to itself and in virtue of its own nature; (ii) in relation to itself but not in virtue of its own nature; (iii) in relation to the others and not in virtue of its own nature; and (iv) in relation to the others and in virtue of its (and their) own nature(s). The apparently contradictory properties attributed to the One in the Second Deduction, therefore, are not genuinely contradictory, for they belong to it in different respects.</span></p>  Rickless&#39;s exposition of the arguments of the Second Deduction in Chapter 5, however, hardly takes account of these crucial distinctions. This is because Rickless takes the deduction simply to be demonstrating that, if the One is, then it is both F and con-F, which is tantamount to a demonstration that the axiom of Radical Purity is false. It is natural to think that the <em>Parmenides</em></span> satisfies the expectation raised by the youthful Socrates&#39; insistence that it would be truly remarkable if someone were to show that the forms themselves admit in themselves opposite attributes (<em>Prm</em></span>. 129c1-3) and that they are in themselves capable of combining and separating (129e2-3), so that the forms would be revealed as involved in the same complexities to which Zeno showed sensible particulars to be subject (129e5-130a2). Rickless argues that this expectation is borne out in the dialectical exercise in a manner that demonstrates the need to abandon the axiom of Radical Purity, the theorems of Purity and Uniqueness, and the auxiliary principle of No Causation by Contraries. This is a provocative new view worthy of taking its place alongside other interpretations of the dialogue&#39;s overall purpose. There remain, however, good reasons to resist the claim that the dialectical exercise shows the One to be involved in the type of complexity and contradiction that would involve revision of the hypothesis of forms as radical as Rickless proposes.</span>"
