  <p><sup><a name="_edn2" href="#_ednref2">[2]</span></a></sup> &quot;The theme of inter-subjectivity, or other minds, construed broadly in the way indicated, is the main topic of this book,&quot; WM, 5.</p>  </div>  <div id="edn3">  
  <p><sup><a name="_edn3" href="#_ednref3">[3]</span></a></sup> The connection between Husserl and Heidegger, Wittgenstein and John McDowell concerns the <em>ab initio</em> relational quality of intentionality, which denies that it is the quality or action of some thing called mind, striving to establish correspondences with the world. Just before discussing the way </span><em>Being and Time </em>works this out, Overgaard remarks: &quot;To be a subject that thinks, believes, perceives . . . is not to be (or have) an inner world populated with special inner items to which one has some kind of unique, perhaps even infallible, access. Rather, to borrow a phrase from John McDowell, it is to be or have a peculiar &#39;openness to the layout of reality&#39;&quot; (WM, 41). Heidegger&#39;s contribution lies in his critique of subjectivity as what is &quot;present-at-hand&quot; -- absolute in the sense of non-relative to other things, material or immaterial; &quot;a closed realm&quot; without world. The later Husserl no doubt agreed with the necessity of a </span><em>Lebenswelt</em>, although Heidegger&#39;s critique no doubt extended to Husserl&#39;s intellectualism.</span></p>  </div>  <div id="edn4">  
  <p><sup><a name="_edn4" href="#_ednref4">[4]</span></a></sup><span> Stanley Cavell already recognized this in Wittgenstein&#39;s writing; for a discussion of the suffering of another as a call or demand for a response from me, see Cavell, <em>The Claim of Reason: Wittgenstein, Skepticism, Morality, and Tragedy </em></span><span>(New York: Oxford University Press, 1979), 81, 429; noted by Overgaard, WM, 3, 142 and, in a related vein, 139.</span></p>  </div>  <div id="edn5">  
  <p><sup><a name="_edn5" href="#_ednref5">[5]</span></a></sup><span> See Levinas, <em>Totality and Infinity: Essay on Exteriority</em></span><span> (Pittsburgh, Penna.: Duquesne University Press, 1969), 223, Overgaard&#39;s citation. </span></p>  </div>  <div id="edn6">  
  <p><sup><a name="_edn6" href="#_ednref6">[6]</span></a></sup><span> Overgaard cites Levinas, <em>Collected Philosophical Papers</em></span><span>, tr. Alphonso Lingis (Dordrecht and Boston: Kluwer, 1993), 124. </span></p>  </div>  <div id="edn7">  
  <p><sup><a name="_edn7" href="#_ednref7">[7]</span></a></sup><span> Overgaard cites Wittgenstein, <em>Last Writings on Philosophy of Psychology</em></span><span>, vol. II, ed. G. H. von Wright and H. Nyman, tr. G. C. Luckhardt and M. A. E. Aue (Oxford: Blackwell, 1992), 92. Other posthumous Wittgenstein sources are also cited. </span></p>  </div>  <div id="edn8">  
