  <p>S&oslash;ren Overgaard&#39;s <em>Wittgenstein and Other Minds</em> (WM) makes two interesting contributions to the Wittgenstein literature. First, it approaches contemporary debates about the problem of &quot;other minds&quot; (WM 2) as a conceptual and ontological problem -- viz., how we conceive of </span><em>mind</em> in the first place<sup><a name="_ednref1" href="#_edn1">[1]</span></a></sup> (before turning to determinations concerning the minds of </span><em>others</em>). It also extends that question to ethics, since the way in which we pose the question of other minds, or subjects, frequently concerns what behaviors are appropriate to adopt in regard to those others. This is notably the case when questions of human well being, or suffering, arise. Overgaard&#39;s second contribution is his lucid reading of the middle and later Wittgenstein, including a close examination of the philosopher&#39;s posthumous </span><em>Last Writings on the Philosophy of Psychology</em>. Overgaard follows Wittgenstein&#39;s &quot;problems&quot; approach to other minds </span><em>in light of concerns that prove irreducibly ethical</em>. The author&#39;s conviction, which he demonstrates systematically, is that the later Wittgenstein does indeed help us &quot;to think </span><em>differently </em>about the issue at hand,&quot; which he terms &quot;intersubjectivity,&quot;<sup><a name="_ednref2" href="#_edn2">[2]</span></a></sup> thereby displacing it from rigidly epistemological frameworks. Showing the importance of Wittgenstein&#39;s thought for ethical questions also means reading him rightly, and that requires navigating past four potential dangers. The first argues that Wittgenstein&#39;s &quot;community account&quot; or social conception of mind evacuates most, if not all, dimensions of subjectivity in favor of a pre-existing social context. The second danger lies in the claim that, in Wittgenstein, the very idea of a subject, present differently to itself than it is to others, is eliminated.</span></p>  
  <p>Both dangers, the individualist <em>versus</em> the anti-individualist, and the immanentist </span><em>versus</em> the anti-immanentist one, are exaggerations of Wittgenstein&#39;s own arguments and weaken the claims he makes for a social understanding of mind, against an inaccessible or sequestered immanence. What Overgaard proposes to do, by way of elucidation, is to reopen the problem of solipsism as it arose in debates about intentionality. He then traces Heidegger&#39;s and Sartre&#39;s criticisms of Husserlian intentionality and indicates, finally, how Levinas&#39;s conception of the asymmetrical call coming from the Other supplements both Husserl&#39;s and Sartre&#39;s rather solipsistic &quot;intersubjectivity.&quot; Overgaard concludes that, taken together, Sartre and Levinas give us a way past solipsism that resonates with significant concerns of the later Wittgenstein, writing on philosophical psychology. To be sure -- and unlike these &quot;continental&quot; philosophers -- Wittgenstein was concerned with the </span><em>grammar</em> operative in ethical language games, as in the asymmetry between first and third person statements.</span></p>  
  <p>Two related dangers include recent versions of Cartesian dualism, which protect the claim for a certain transcendence of other minds (understood as beetles in boxes or as opaque &quot;solids&quot;), and the behaviorist reading of Wittgenstein, which argues for the perspicuity of mental activity through our actions. Overgaard argues against both of these, with the salutary goal of establishing mediations between them. It cannot be the case that another person is present to us in the way an object might be. Nevertheless, as he argues, it is implausible to hold that certain dimensions of another&#39;s experience do not, at times, escape our perception and understanding. How then can we bring the two positions closer together? First, by diminishing the <em>scope</em> of other minds skepticism (WM, 5). To do so, Overgaard demonstrates that a self wholly grown up in a </span><em>complexus</em> of worlds can never be reduced to a black box. He draws his approach to being-in-the-world from Heidegger, thereby problematizing Husserl&#39;s more solipsistic conception of intentionality. Further, the embodied self in-the-world is a self that is, verbally and expressively, accessible to others, to our knowledge -- but not simply through its behavior, because expression </span><em>also</em> entails that the other is one who is capable of &quot;attending (and acting as the source of) the expressive manifestation&quot; (WM, 8). Overgaard thus enters debates in the Wittgenstein literature, using arguments and concepts from key continental philosophers (Heidegger, Husserl, Sartre, and Levinas). I will shortly examine his observations on the confluences between Wittgenstein and Levinas. For now, however, let me briefly situate the work in a broader intellectual setting.</span></p>  
  <p><em>Wittgenstein and Other Minds </em>belongs to a current of scholarship that is now reading the middle Wittgenstein along with his extensive writing on psychology together with phenomenology. This is ongoing in a number of institutional contexts including the Center for Subjectivity Research (Denmark) and, less well known to English-speaking scholars, Jocelyn Benoist&#39;s research group at the &Eacute;cole Normale Sup&eacute;rieure, which collaborates with the Husserl Archives (Paris). Revisiting questions concerning the meaning of subjectivity, of perception, and of attention, is a concern for these scholars -- all of whom evince a subtlety of approach and refusal to return to a metaphysical or a merely sociological conception of subjects and worlds. Now, what makes Overgaard&#39;s book particularly valuable is the clear development of his arguments. These unfold as a discourse of problems, a &quot;problematology,&quot; weaving divergent perspectives together </span><em>where this casts light</em> on Wittgenstein&#39;s sometimes opaque reflection on other minds. While Overgaard&#39;s concern is to show, ultimately, that neither solipsism nor the abandonment of a (moderate) externalism need be the price paid for preserving a certain inaccessibility of -- even a </span><em>density</em> to -- the other embodied and worldly mind, he does so without a particular agenda: the exploration of embodied subjectivity, as interactive and physical (evincing positions, &quot;facing&quot; with variable and unforeseeable expressions), points toward a bridge between the argument for limited access to other minds and the possibility of a &quot;proto-ethics&quot; not so far from Levinas&#39;s own concerns. By &quot;proto-ethics&quot; Overgaard means, like Levinas, that the question: &quot;How to answer the other who looks at me?&quot; arises spontaneously, and with particular acuity, when I perceive that the demand or claim being made entails distress, and asks for help. Overgaard is following Wittgenstein (and Stanley Cavell) here, arguing that the question of other minds is clarified insofar as it becomes a call &quot;in the case of . . . &#39;acknowledging another&#39;s pain.&#39;&quot; Why so? &quot;I </span><em>know in a general way what I am called upon to do</em>&quot; (WM, 3) because, through expression, I accede to the other person in a direct, if not thoroughgoing way. With this claim, Overgaard stops; he does not sanction an integrally behaviorist approach to other minds, much less an ethics flowing from behaviorism. Indeed, it attests a certain self-discipline that he admits (as did Wittgenstein) to agnosticism in regard to </span><em>what</em> moral rules should flow from the concreteness and particularity of the encounters he, and Wittgenstein (cf. the latter&#39;s conversations with Waismann, </span><em>inter alia</em>), are discussing.</span></p>  
  <p>It is impossible and undesirable to recapitulate the impressive arguments advanced here, notably against beetles-in-boxes conceptions of subjectivity as an unfathomable (from outside) inner state. Nevertheless, it is worth pausing and noting some of them. As indicated, Overgaard does not shrink before antithetical readings of Wittgenstein. He explores the difficulties of intentionality and &quot;internalism,&quot; as well as the strong externalist position of Gregory McCulloch (WM, 75-77). Here, his debt to Husserl is considerable, and fruitful, because it avoids psychologism while connecting his subjectivity with embodied movement. Against the ostensible enigma of intentionality (when understood as a kind of mental ray aimed at the world) -- including to some degree Husserl&#39;s <em>noetic-noematic</em> intentional unity, whose advantage was its dynamism -- Overgaard shows the links between the middle Wittgenstein&#39;s refusal of internalist </span><em>and</em> externalist speculation (in favor of a descriptive method) and Heidegger&#39;s </span><em>Welterkenntnis</em>, which is an ongoing involvement with the world and a &quot;having&quot; (BT, 79; WM, 43) that dissolves approaches to knowing as some &quot;self-standing inner item&quot; (WM, 41).<sup><a name="_ednref3" href="#_edn3">[3]</span></a></sup></span></p>  
  <p>It is, however, Overgaard&#39;s discussion of expression that provides the most convincing path beyond the solipsism-behaviorism dichotomy, while preserving the in-the-world, embodied grounds he distills from Heidegger, Merleau-Ponty, and Sartre. Given the space available, I will turn directly to that discussion.</p>  
  <p>Overgaard sets out from the questions: How can we preserve the defensible intuition that &quot;there exists a first-person perspective preserving privileged and irreducible characteristics [of mind],&quot; without simultaneously upholding the claims of solipsism? And again: How do we attach accessibility to behavior without evacuating the specificity of the first-person perspective (where my direct experience of my own consciousness, like that of others, is not wholly translated into behavior)? In short, he adopts a path that combines Wittgenstein&#39;s arguments that &quot;my first-person perspective . . . is my only point of access&quot; (WM, 102) to others and to the world, <em>with</em> phenomenological descriptions of experience that demonstrate simultaneously the accessibility </span><em>and</em> transcendence of other minds. The path leads him through two philosophies specifically concerned with the transcendence of other minds, really, of other subjects: that of Sartre and that of Levinas. In so doing, Overgaard brings to light unexpected confluences between Wittgenstein&#39;s later thought and that, notably, of Levinas. I propose to look at the strategies Overgaard draws from Sartre, and then from Levinas, thanks to whom he gets past some dualistic dilemmas of other minds and private meaning.</span></p>  
  <p>Turning first to Sartre, Overgaard recapitulates some of the latter&#39;s famous vignettes (e.g., the voyeur inferring he is watched), which underscore the embedded quality of subjectivity and its unavoidable finitude as a living body. The vignettes evince Sartre&#39;s logical (and often disconcertingly abstract) agonism, because for Sartre a subject is fundamentally unable -- as a being &quot;for-itself&quot; -- not to objectify what is outside it: &quot;the Other is still an object for me&quot; (WM, 108), and remains so. Despite (or perhaps because of) its inspiration from a certain (Koj&egrave;ve) reading of Hegel&#39;s dialectics, Sartre&#39;s logic turns on the non-equivalence, and exclusivity, of subjects and objects (WM, 108). The Other is an object for me, although as such it can prove dangerous and unpredictable. Consequently, the transcendence of the Other outstrips my own (WM, 109), necessarily, and we find a certain exaggeration of the predatory quality of intersubjective relations. More distressing, the Other remains as abstract in Sartre&#39;s phenomenology as it was in Husserl&#39;s. The use and deployment of this abstraction differs between them, however. In Sartre, the immediacy of the encounter with an Other comes to pass, frequently, as an oblique gaze or a &quot;rustling&quot; occurring behind us. A host of examples thus point to intersubjective encounters that are largely missed, because the Other, while beyond my access, is logically and ontologically &quot;primitive&quot; or minimalist. Sartre calls this a &quot;pre-numerical&quot; Other (WM, 111). As such, that which preserves the transcendence of the Other simultaneously forecloses all access to his or her subjectivity. The Other is invariably an object. How then could I know he or she is also a subject? &quot;Sartre himself admits that &#39;[w]hat I apprehend immediately when I hear the branches crackling behind me is not that there is someone there; it is that <em>I</em> am vulnerable.&#39;&quot; Overgaard then inquires, &quot;But then what justifies Sartre&#39;s immediate transition to the claim that &#39;I am seen&#39;&quot; (WM, 111) -- that is, seen by whom? In short, with Sartre, we have an intersubjectivity whose manifestations are embedded in a world and lay claim to concreteness. However, whether we proceed from the affects of fear or shame engendered in us by the Other&#39;s gaze, we have precious little with which to investigate the look of the Other as an appeal, or a real opening to interaction, much less to a degree of knowledge. It is precisely that resource that will be provided by Levinas. The latter&#39;s emphasis on the performative and pre-theoretical makes possible the </span><em>rapprochement</em> Overgaard sketches </span><em>between</em> Levinas and Wittgenstein.<sup><a name="_ednref4" href="#_edn4">[4]</a></sup></span></p>  
  <p>With Levinas, the face-to-face encounter is the social relation in its incunabula. The face, as expression, impacts me, not firstly from a third-person perspective, but according to a grammar or normativity that revolves around the first-person and the vocative case. Does the transcendence of the face proceed from its separation from manifestation, as it seemed to do in Sartre? This is a problem that Overgaard leaves open, short of attributing a formalistic alterity to Levinas as well. In the latter, as also in Wittgenstein, expression moves between manifestation and signification -- embodied affects <em>signify</em>.</span></p>  
  <p>We have with Levinas -- more so than with Sartre -- the rudiments of an intersubjectivity that is social and corrects the third-person intellectualism of Husserl&#39;s Other, who is above all an <em>alter ego</em>. While not without a certain formalism, Levinas&#39;s innovation consists in showing that the face affects me </span><em>before</em> intentionality fixes it sufficiently to segregate the object pole from the ego pole -- the source of my intentional aiming. By working out of Husserl&#39;s time consciousness investigations and observations on passive synthesis, Levinas grounded his arguments about intersubjective responsibility on the difference between the flowing time of phenomenological consciousness (i.e., time, like consciousness, flows continuously, preserving the position of events in its flowing-off) and the instantaneous, discreet quality of sensation as it wells up spontaneously in the body, </span><em>before</em> being recognized and &quot;intentionalized&quot; in the formal flow. This reading of the way in which consciousness comes to be as embodied, opens questions about sensibility as thinly normative, even before it becomes representation. Of course, sensibility and affectivity are not a different intelligibility, a different rationality. But they may point to a different </span><em>root</em> of action and interpersonal spontaneity. Overgaard does not explore at length the much debated modes in which &quot;consciousness&quot; might be interrupted (by itself, by its own affectivity, or by another &quot;outside&quot; or &quot;inside&quot;). He therefore avoids the question of how the largely unremarked flow of consciousness could be interrupted by an other-in-the-same, whose transcendence is nevertheless not compromised. He also does not discuss to what sort of language game the phenomenological attestation of Levinas&#39;s </span><em>inter</em>-subjective vulnerability belongs.</span></p>  
  <p>That does not mean, however, that he cannot find in Levinas a fleshly, incarnate being who, within its multiple worldly connections, is open to others at the level of its skin, i.e., through its specific sensibility. Overgaard understands clearly that Levinas has embraced the paradox: &quot;the Other is a being &#39;both graspable [theorizable] and escaping every hold [impacting me at a passive, affective level]&#39;.&quot; Yet this &quot;living contradiction,&quot; as Levinas calls it, between a formal, theoretical Other and a concrete Other who is <em>kath&#39; auto</em>, permits him to get around the sort of abstraction that bedeviled Sartre -- notably, of the Other as (my) object. Indeed, Levinas offers plausible arguments for the inevitability of the contradiction as, without it, &quot;violence [toward an Other] would simply be labor&quot; (WM, 117).<a name="_ednref5" href="#_edn5"><sup>[5]</sup></a> Hence the value of reading Levinas and Sartre in proximity to each other; we thereby grasp the connection between the demand carried by expressions of affect, notably suffering, and the violence that objectifies the Other as if it were a mere process of &quot;labor.&quot; Indeed, it is in the midst of the discussion of expression and the possibility of objectifying the Other that Overgaard turns to Wittgenstein&#39;s own revision of the epistemology of others&#39; affects (we should no longer say &quot;states of mind,&quot; because expression is neither static nor a manifestation of something deeper or hidden from view). As expression, pain &quot;stretches its arms out in many directions . . . plays many roles in publicly observable reality,&quot; and Wittgenstein insists that if we cut off these &quot;external arms&quot; of pain, &quot;what we will be left with . . . will be so detached from our lives that it becomes hard to see how it could be what we mean when we talk about pain&quot; (WM, 125). Working with a robust, multifaceted description of expression, we find an access to others that depends neither on extreme immanentism (beetles in boxes), nor on a radical behaviorism, in which what we know of the Other is available only as &quot;mere behavior&quot; (WM, 125).</span></p>  
  <p>This is why Chapter Seven, entitled &quot;The Play of Expression,&quot; is said to be the pivotal one in the book. By underscoring the &quot;living contradiction&quot; that Levinas embraces, Overgaard shows progressively that, in matters of intersubjectivity, epistemic questions arise along with ontological <em>critique</em> (i.e., exploring what mind might be and how we are reifying it, whether in that of others or in our own) and &quot;description&quot; (Wittgenstein&#39;s own watchword here). &quot;As Levinas says . . . the epiphany of the face is where &#39;[p]henomenology can follow the reverting of thematization into ethics&#39;&quot; (WM, 117).<a name="_ednref6" href="#_edn6">[6]</a> This &quot;reverting&quot; is not psychological regression. It does not proceed from some hypothetical, pre-cognitive state that would be like a mental &quot;world behind the world&quot; (WM, 121). Instead, it rejoins what Overgaard discerns in the later Wittgenstein as an existentialization of the other minds question (WM, 121). This surprising move is possible when we allow Wittgenstein to stand between claims for the absolute transcendence or inaccessibility of the Other, and a behavior-based access to his or her thoughts. The intermediary stance becomes quite clear in Wittgenstein&#39;s deliberations about pain (WM, 123). &quot;That is to say: if we construe the grammar of the expression of sensation on the model of &#39;object and designation&#39;, the object [sensation as lived] drops out of consideration as irrelevant (</span><em>Philosophical Investigations</em> &sect;293)&quot; (WM, 123).</span></p>  
  <p>One does need to move back into idealism to insist on the necessity of a grammar different from that of infinitive predication by which to approach human suffering and, therefore, an important dimension of other minds. &quot;One can [even] be a hardnosed materialist and still think that pain (being nothing but C-fiber stimulation, say) is something &#39;inner&#39; in the sense of being completely independent of any behavioral manifestation&quot; (WM, 124). Inner, but never completely independent of manifestation. As Wittgenstein says, whatever our approach to pain, immanentism must be tied to some manifestation, lest we confront an absurd question like that which wonders &quot;whether . . . flogging can really be used to punish people&quot; (WM, 125-26). The descriptive, intersubjective approach to affects will take shape, here, through the dialogue with Levinas.</p>  
  <p>This dialogue is possible because, for Wittgenstein as for Levinas, the &quot;bodily behavior of the other subject is itself . . . soaked in the meaning of mind&quot; (WM, 128). While we should not assimilate mind to body, we can bring them closer by insisting that any &quot;gap&quot; between expression and mind violates the progress made by conceiving ourselves and others as multiply embedded in the world, and embodied to the point that there is no Ego &quot;inhabiting my body.&quot; That argument only returns us to logics that insist that utterances, like expressions, &quot;translate&quot; some thought that preceded them, as if pre-formed. &quot;But that which is in him, how can I see it? Between his experience and me there is always the expression! Here is the picture: He sees it immediately, I only mediately. <em>But that is not the way it is. He doesn&#39;t see something and describe it to us</em>&quot; (WM, 131, emphasis added),<a name="_ednref7" href="#_edn7">[7]</a> as Wittgenstein argues.</span></p>  
  <p>Without seeing &quot;into&quot; some mind-box that would already reify subjective life, we certainly do &quot;see&quot; affect in another person. It is not a <em>quality</em> perceived, nor the accident of a substance. It is part of an intersubjective dynamic. &quot;Expression is essentially nonstatic,&quot; observes Overgaard (WM, 132). Moreover, the &quot;play of expression is qualitatively different from the (endlessly variable) movements of objects in space&quot; (WM, 132). Is this always so? Most likely not, and Levinas provides examples where a face couches itself in the play of traits whose seductiveness momentarily invites comparison with the packaging of products. That, however, is not at stake here, though it attests to the inevitable encroachment of Sartre&#39;s analyses of objectification into both Levinas&#39;s and Wittgenstein&#39;s more ethical accounts.</span></p>  
  <p>Expression, like embodiment, is not a thing. It never &quot;just stands there&quot; -- any more so than does mind (WM, 133). The complement of the world-embeddedness of body is the necessary manifestation (expression) affording access to others. Indeed, we could almost say that expression <em>is</em> mind, not some intermediary. Cutting across the third-person constitutions, by Husserl, of the Other who is my</span><em> alter ego</em>, who appears </span><em>like</em> me, expression is also a foil to access. As frankness and spontaneity, expression is precisely what makes deception and hiding meaningful. Without much thinking about it, we </span><em>expect</em> to have access to the Other&#39;s so-called mental life through the Other&rsquo;s expressions. Where access is limited or disappointed, we encounter &quot;uncertainties&quot; that the later Wittgenstein qualified as &quot;constitutional uncertainties,&quot; belonging to the rules of the (inter-subjective) game. This game consists in &quot;experiencing others as others&quot; (WM, 136). And we should bear in mind that, in the game of wondering what it is that I am actually feeling, my own &quot;state of mind&quot; can prove less directly accessible to me than the Other&#39;s. I am not unequivocally comparable to a tribunal, assessing the multitude of metaphoric plaintiffs and defendants I call my emotions. Either way, &quot;the soul may be invisible to us the way something absolutely present may be invisible to us,&quot; as Overgaard observes (WM, 139).<a name="_ednref8" href="#_edn8"><sup>[8]</sup></a></span></p>  
  <p>In this pivotal chapter, expression effects the <em>rapprochement</em> between Cartesian dualisms, arguing for the privilege of first-person utterances, and the behaviorism that would have it that the first person is but a deformation of third-person utterances. This debate is not simply patched over by Overgaard. Its multiple pitfalls and limitations are clearly shown. Recently, one sensitive commentator of Wittgenstein, Vincent Descombes, resorted to the grammar of utterances of </span><em>belief</em> to reach a more decisively externalist conclusion. Since it can be shown that an utterance of belief in the first person is not an attribution (not even as an utterance that attributed belief to someone who turned out to be &quot;me&quot;), he argued, it should then follow that &quot;there is no difference between the discourse of consciousness and the discourse of self-consciousness.&quot;<sup><a name="_ednref9" href="#_edn9">[9]</a></sup> Therefore, nothing ultimately corresponds to what we call &quot;</span><em>self</em>-consciousness.&quot; Other French philosophers, like Jocelyn Benoist, have contested this claim in favor of a position surprisingly similar to Overgaard&#39;s: as responses, first-person utterances of belief have this difference with regard to third person utterances; viz., they bring the speaker in, if not as the guarantor of his or her claim, then at least as one &quot;stepping forth&quot; to answer. The speaker is thus &quot;positioned&quot; by the assertion &quot;as problematical,&quot; a problematical subject. Overgaard opened his discussion by adopting Anita Avramides&#39;s argument that the problem of other minds is, firstly, a &quot;question about </span><em>what</em> the mind is&quot; (WM, 2). As such, the question concerns other minds as much as minds </span><em>tout</em> </span><em>court</em>, expressed in utterances not reducible to third-person ones. These contemporary arguments were anticipated by Wittgenstein&#39;s remarks to Friedrich Waismann, </span><em>inter alia</em>. He there observes, succinctly, &quot;At the end of my lecture on ethics I spoke in the first person: I think that this is something very essential. Here, there is nothing to be stated anymore; all I can do is to </span><em>step forth</em> as an individual and speak&quot; (WM, 150). Clearly, the distance between the two types of utterances in question, and their respective language games, opens the space in which a middle path between self-enclosed immanentism and exaggerated externalism may be glimpsed. Here, too, in the resemblances between Levinas and Wittgenstein, and the ongoing debate about subjectivity and minds, we see epistemology and description as if &quot;reverting from thematization to ethics.&quot;</span></p>    <div><br />  <hr />  <div id="edn1">  
