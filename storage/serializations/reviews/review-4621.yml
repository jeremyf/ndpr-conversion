hing significant to Epicurus' original. That is, more work is needed to show that our future non-existence means nothing to us now in light of the fact that our past non-existence meant nothing at the time since, again, we weren't there to miss anything. This leads Warren to an extensive examination of metaphysical musings offered up by Nagel, Derek Parfit, and Joseph Raz, all in search of an interesting version of the symmetry argument, one that might do real work in advancing Epicurean objectives. It is impossible to summarize his discussion here but some of his counter-arguments may well fail to meet their targets, given the subtlety of these particular critics. On Warren's reading of Epicurus, however, he thinks that they have all missed an important principle in the </span><i>Letter to Menoeceus</i><span style="font-style: normal;"> 125, viz. that "whatever causes no pain when present, causes only empty distress when anticipated". Whether this principle will yield the desired conclusion is doubtful, I think, unless one is already an Epicurean committed to the basic doctrine and trying to be consistent.<span style="">  </span></span></p>   <p class="MsoBodyText">What about, then, fearing a premature death, before one's time, before life-projects are completed? Here we might well think that it is reasonable to fear failure and Warren carefully considers questions about when we might say that someone's life is complete, whether it isn't arbitrary to suggest any age -- 70, 80 . . .? He finds that the Epicureans, like Aristotle, can have a robust notion of a complete and hence <i>eudaimon</i><span style="font-style: normal;"> life while denying that they need to have any definite conception of what particular shape such a life should have apart from reaching the ideal goal of </span><i>ataraxia</i><span style="font-style: normal;"> or 'unperturbedness', which goal could be reached relatively early in one's maturity. This goal itself, however, presents challenges. If we die before achieving </span><i>ataraxia</i><span style="font-style: normal;"> we can truly be said to die prematurely and so the "near-ataraxic budding Epicurean" might be "correct in thinking that were he to die before attaining </span><i>ataraxia</i><span style="font-style: normal;"> he would die prematurely" and this might lead him to fear this fate (p. 157). What's an Epicurean to do? If the person is disturbed by the thought he will die too soon, it only looks like special pleading to claim that he should relinquish this fear and "get with the program". If he has not yet completed his journey, he seems to have reason to be concerned about dying before he has completed it. </span></p>   <p class="MsoBodyText">In chapter 5 Warren discusses objections to the whole Epicurean project of seeking the sort of <i>eudaimonia</i><span style="font-style: normal;"> envisaged as </span><i>ataraxia</i><span style="font-style: normal;">, concentrating on objections from Cicero on made by the ancients from various non-hedonistic positions. In particular, if life is likely to be miserable, to contain much more pain than pleasure, why not end it? The philosophical problem of rational suicide is raised and, in contrast with the Stoics, Epicureans seem to take a generally negative attitude toward the practice (p. 205). Warren concludes this chapter by admitting that the "Epicureans appear to offer no significant positive reason for wishing to continue to live, beyond a mere inertia", with "precious few resources to explain why continued life is worth pursuing" (p. 210).<span style="">  </span>He admits that this is not a very appealing picture of the truly happy life but feels they pushed themselves into this by so resolutely denying that death might be an evil. In their zeal to get us not to be fearful of death they may have left themselves unwilling to countenance "desires held with sufficient strength that they are accompanied by an anxiety about their fulfillment" (p. 212). Stoics, Peripatetics, and others might well find this Epicurean predicament of their own making. It would be churlish, however, not to welcome this vigorous re-statement and re-examination of their original arguments, both negative and positive, even if we are not convinced that living an Epicurean life is necessarily the best life. Perhaps we can be inspired to meet our end with some of the equanimity that the master exhibited at the end of his life when we are told that he was calm in coping with his kidney ailment, living for 14 days with the pain of being unable to urinate, recollecting his past and very pleasant philosophical conversations. </span></p>   <p class="MsoBodyText"> <o:p></o:p></p>     <div style="">
   <hr align="left" size="1" width="33%">    <div style="" id="edn1">  <p class="MsoEndnoteText"><a style="" href="#_ednref1" name="_edn1" title=""><span class="MsoEndnoteReference"><span style="">[1]</span></span></a> Frank Jackson characterizes serious metaphysics as the kind that takes its start from claims such as that "solidity is not an additional feature of reality over and above the way lattice-like arrays of molecules tend to repel each other . . . . By serious metaphysics, I mean metaphysics inspired by [this kind of example], metaphysics that acknowledges that we can do better than draw up big lists, that seeks comprehension in terms of a more or less limited number of ingredients, or anyway a smaller list than we started with . . . [It] is discriminatory at the same time as claiming to be complete, or complete with respect to some subject-matter . . . serious metaphysics means that there are inevitably a host of putative features of our world which we must either eliminate or locate." (<i>From Metaphsics to Ethics: A Defence of Conceptual Metaphysics</i><span style="font-style: normal;"> (Oxford University Press, 1998), p. 5 </span><i>et passim</i><span style="font-style: normal;">). Eliminating the fear of death is surely the main Epicurean idea about death and locating in a naturalistic framework whatever is sensible in other fears associated with death its main contribution today. Warren's book as a whole well illustrates an ancient anticipation of what a serious metaphysics of death might look like today, one not met with readily in today's philosophy.</span></p>  </div>  </div>
review_title: "Facing Death: Epicurus and his Critics"
