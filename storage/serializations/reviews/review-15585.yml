  <p>A number of essays focus on Cartwright&#39;s views on causation and capacities. James Woodward&#39;s essay provides an excellent introduction to his own interventionist account of causation, and offers a careful discussion of several disagreements between him and Cartwright on the issue of causality. The discussion ranges from the question of whether there should be a &#39;monolithic&#39; account of causation, as Woodward has proposed, or an account of causality as a cluster concept, which Cartwright seems to favor, to a defense of a modularity assumption, which Cartwright has criticized and which asserts, roughly, that each causal equation in a system of equations should represent a distinct causal mechanism that can be intervened on or disrupted without disrupting any of the other mechanisms.</p>  
  <p>Interestingly, Julian Reiss argues in his contribution that a framework appealing to capacities of the kind Cartwright favors also requires an assumption of modularity (or autonomy) if it is to make contact with planning and control. Reiss&#39;s main aim is to argue that there may be social capacities that an experimentally-based approach to economics, rather than the current theory-based approach, could help to uncover. Cartwright has motivated her own views on capacities by invoking John Stuart Mill&#39;s appeal to the notion of tendency. Christoph Schmidt-Petri argues persuasively, however, that it is a mistake to read Mill as having endorsed non-Humean capacities.</p>  
  <p>Iain Martel maintains that contrary to what is often claimed, a Causal Markov condition for continuous causal models can be satisfied in the quantum mechanical EPR case. He proposes an alternative common-cause of the EPR setup to the model proposed by Cartwright herself. According to Martel&#39;s model, which, as he points out, is very close to the na&iuml;ve textbook account of quantum mechanics, a local measurement at one wing of the apparatus acts on the non-local joint state of the quantum system and thereby is the common cause of the correlated measurement outcomes at the two wings of the experiment. By contrast, according to Cartwright&#39;s model, which violates the Causal Markov condition, the quantum state at the source acts at a spatiotemporal distance together with the state of the measurement apparatus in a wing of the experiment to produce an outcome in the wing. (In her response Cartwright defends the plausibility of such action-at-a-distance by appealing to &quot;Humean&quot; considerations. But of course the original Humean, David Hume himself, found in the <em>Treatise</em> that &quot;nothing can operate in a time or place, which is ever so little remov&#39;d from those of its existence.&quot;) Thus, comparing the two models makes vivid that there is no account of EPR-type correlations that does not require us to give up at least some of our cherished pre-quantum mechanical intuitions concerning causation.</span></p>  
  <p>The final set of papers focuses on Cartwright&#39;s anti-fundamentalism and her arguments for the disunity of science. Carl Hoefer&#39;s essay presents a cogent defense of fundamentalism, appealing to examples of spectacular successes of scientific theories and arguing that resisting a &#39;crosswise&#39; induction from such cases amounts to resisting any form of induction. But an anti-fundamentalist could ask for reasons why she should take her theories to cover cases beyond the ones where the theory can be shown to apply. Hoefer does not want his fundamentalism to be committed to any kind of reductionism (according to which the success of higher-level theories would provide a reason for the applicability of our fundamental physics) and also does not want to be committed to a full cross-wise induction involving present-day fundamental physics (which he concedes is at best an approximation to the True Final Physics). His main argument is that fundamentalism recommends itself due to its simplicity: since we believe that the world is everywhere made out of the same subatomic building blocks, the simplest hypothesis is that these building blocks are everywhere and everywhen governed by the same fundamental laws.</p>  
  <p>Michael Esfeld argues that there is a tension between Cartwright&#39;s endorsement of wholism and her patchwork view of science. One of his arguments is: (1) A commitment to wholism implies a commitment to an underlying systematic story of the world. (2) Quantum mechanics as a universal fundamental theory provides the &quot;only physical basis&quot; for accepting wholism. (3) But quantum fundamentalism is incompatible with a patchwork view of theories. Yet as far as I can tell, Esfeld does not offer much of an argument in support of the second premise. Cartwright herself has argued that current quantum theory cannot serve as a fundamental theory. And, indeed, if Cartwright&#39;s view of a dappled holistic world were correct, then even if we were committed to there being a &#39;right&#39; underlying holistic story of the world we could<em> </em>not</span><em> </em>and should not expect ever to possess a correct theory that tells this story. Given our aims and purposes and our cognitive limitations, such a theory would be utterly useless to us.</span></p>  
  <p>Brigitte Falkenburg offers a detailed critical discussion of Cartwright&#39;s views on quantum mechanics and its relation to classical physics. I worry, however, that her reconstruction of Cartwright&#39;s claim that systems can be assigned both quantum and classical states remains too &#39;theory-driven&#39; to fully capture Cartwright&#39;s view.</p>  
  <p>The last essay in this book of rich, thought-provoking and stimulating essays is perhaps my favorite one. Alfred Nordmann offers a hermeneutic reading of Cartwright&#39;s account of &quot;models as the stage on which negotiations take place&quot; between theory and phenomena (p. 372), where the model becomes the impersonalized &quot;reader&quot; of both the theory and the phenomena. Nordmann&#39;s reading shows how Cartwright&#39;s account would meet the challenges posed by Hoefer&#39;s and Esfeld&#39;s fundamentalism and by Psillos&#39;s realism: &quot;Literalness&quot;, or straightforward truth or falsity, emerges only in the local &quot;alignment of phenomena, models, and theory&quot; (p. 371); hence, the success of science gives us no grounds for believing in a universal, fundamental physics. And while models directly exhibit causal structures, there is no direct, determinative relation between models and the higher-level theories with the help of which they are constructed.</p>
