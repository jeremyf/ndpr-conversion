  <p><em>Nancy Cartwright&#39;s Philosophy of Science</em> is an excellent collection of thought-provoking essays on Cartwright&#39;s many and varied contributions to philosophy of science. Cartwright is without doubt one of the most influential philosophers of science writing today and a volume like the present one has long been overdue. Her contributions have been seminal in many different areas: her work on models and idealizations, for example, played an important role in the development of an entire sub-discipline in philosophy of science focusing on the role of models in application driven science, and her widely-cited work on causal laws and effective strategies has helped frame the contemporary debate on the role of causation in science. The volume devotes considerable attention to these issues and many more -- with one unfortunate omission. In recent years Cartwright has urged us to investigate in more depth the connection between science, values, and politics and I was disappointed to see that there is no examination of this topic in the volume. Yet overall the book, which includes brief responses by Cartwright to each paper, presents an extremely valuable resource for both students and researchers and should be required reading for those interested in Cartwright&#39;s philosophy of science.</span></p>  
  <p>Anyone looking for a brief overview of Cartwright&#39;s views should consult Carl Hoefer&#39;s excellent introduction to the volume. The first set of papers focuses on how theories and models represent the world, while the second set focuses on causes and capacities. Ronald Giere&#39;s paper, straddling both issues, provides an especially clear and sympathetic summary of Cartwright&#39;s account of how models represent reality, while the exchange between Cartwright and Giere can serve as a useful introduction to Cartwright&#39;s claim that we need to invoke capacities over and beyond a notion of causal structure.</p>  
  <p>A central component of Cartwright&#39;s view is that high-level theories do not directly represent physical systems and that instead the relation between theoretical laws, like Newton&#39;s laws or the Maxwell-Lorentz equations, and the world is mediated by two kinds of models: interpretive and representative models. Interpretive models are &#39;laid out within the theory itself&#39; and allow us to understand the theory&#39;s laws by providing concrete representations of the abstract formalism. The &#39;toy models&#39; discussed in physics textbooks are examples of interpretive models. Representative or phenomenological models, by contrast, represent actual phenomena, but in general go beyond any particular theory in the way they are constructed. Since representative models generally do not satisfy the theory&#39;s laws, Cartwright has argued that the high-level laws either &#39;lie&#39;, if construed representationally, or ought to be construed non-representationally as &#39;tools for model-building&#39;.</p>  
  <p>The term &#39;model&#39; not only plays different roles in Cartwright&#39;s account but has been used in many different contexts and with many different meanings in philosophy of science, which has resulted in a fair amount of confusion in the literature. Daniela Bailer-Jones&#39;s essay is helpful here, offering a careful examination of the place of models in Cartwright&#39;s account that clarifies the different roles of interpretative and representative models.</p>  
  <p>Ulrich G&auml;hde focuses in more detail on Cartwright&#39;s account of how theories are applied to concrete systems. According to Cartwright, theory application is a three-step process, only the last of which is the derivation of a representative model, governed by phenomenological laws, from a theory&#39;s fundamental laws. The first two steps are providing, first, an unprepared description of the system in question and, second, a prepared description in the language of the theory. G&auml;hde illustrates this process using the discovery of Haley&#39;s comet as a case study and argues, perhaps surprisingly, that Cartwright&#39;s account bears a certain affinity to the formal account of theories developed by the Munich structuralist school in the tradition of Wolfgang Stegm&uuml;ller.</p>  
  <p>While I agree with G&auml;hde that Cartwright&#39;s and the structuralists&#39; accounts are similar in that they describe the relation between a theory and a physical system in terms of multiple layers, I am not sure whether the two accounts are really as closely parallel as he suggests. G&auml;hde likens Cartwright&#39;s unprepared description to the &#39;data structures&#39; of the structuralists&#39; account. But the structuralists&#39; data structures are already formalized and the move from unprepared to prepared description merely consists in restricting the data structure to a proper substructure. By contrast, Cartwright&#39;s unprepared description is informal and need not yet involve parameters recognized by the theory. Thus, Cartwright&#39;s unprepared description takes place prior to and outside of the structuralists&#39; formal framework.</p>  
  <p>G&auml;hde asks how, in the example of Haley&#39;s comet, we should draw Cartwright&#39;s distinction between fundamental and phenomenological laws. But I think that he is misled by the simplicity of his example: the solar system is a simple enough system that the fundamental laws, with minor ad hoc modifications, can be applied directly<strong> </strong>to it. Or, put differently, this is an example where an interpretive model of Newtonian physics -- that of a simple gravitational system -- also functions as a representational model.</span></p>  
  <p>Margaret Morrison&#39;s paper examines the respective roles of interpretive and representational models through a detailed investigation of the BCS theory of superconductivity. Morrison takes Cartwright to claim that interpretive models are prior to representational models. In particular, she takes Cartwright&#39;s claim, that the idea of Cooper pairing in the BCS model of superconductivity is ad hoc, to suggest that representational models &quot;are of secondary importance&quot; (74). Against this, Morrison argues that we need a &quot;richer account of the role of representation than that which arises from the interpretive models&quot; (81). Yet I think that this way of putting things partly obscures what I take to be the main point raised by Morrison&#39;s fascinating discussion. As Gabriele Contessa points out on Cartwright&#39;s behalf in the response, representational and interpretive models play importantly different roles in Cartwright&#39;s account, and neither is in any interesting sense primary to the other. Moreover, when Cartwright says that representational models are built with the help of ad hoc assumptions, this does not relegate representational models to a secondary role. Rather, the assumptions in question, which can be empirically well-supported, are ad hoc only with respect to the underlying fundamental theory. Instead of assigning <em>representational models</em> a secondary role, the presence of ad hoc assumptions is problematic for </span><em>the</em> </span><em>underlying theory</em>, since Cartwright takes the need of such modifications in representational to undermine any inference from the success of a representational model to the truth of the fundamental theory used in constructing the model.</span></p>  
  <p>Thus, the real question raised by Morrison&#39;s account is whether it is indeed true that the BCS model essentially involves elements that are, from the perspective of fundamental quantum mechanics, ad hoc -- and this question is important not because of the light it might shed on the importance of representational models, but rather because of its implications for the status of the fundamental theory with the help of which the models were constructed. While Morrison suggests that many of the important concepts were conceived prior to the development of the microphysical theory, she insists that the central idea of Cooper pairing was eventually given a firm quantum mechanical foundation.</p>  
  <p>Paul Teller<strong> </strong>asks whether Cartwright&#39;s view that science centrally makes use of models that are limited in scope and are never completely accurate is compatible with Arthur Fine&#39;s well-known view that we should accept the results of science on a par with &quot;homely&quot; truths. Prima facie, Cartwright&#39;s and Fine&#39;s accounts of science seem to be in direct conflict -- for how can it be the case both that the laws of physics lie and that they are true on a par with other homely truths? But Teller argues in a thought-provoking and rich essay that the two views are in fact compatible and that a synthesis of both Cartwright&#39;s and Fine&#39;s insights suggests changes in how we ought to think about truth. Teller&#39;s central claim is that the apparent conflict between the two views dissolves once we recognize that homely truths also do not provide us with exactly true representations. It is a feature of all human representations, Teller claims, that they either involve idealizations -- and hence make precise claims but do not exactly represent the world -- or are inexact or vague in the claims they make. That is, all representations are inexact, either because the description or model itself is vague or inexact, or because the representation only inaccurately represents. Thus, scientific representations can be true <em>in the very same way</em></span> as more homely truths: we accept both as true if they are sufficiently accurate and reliable in the context at issue.</p>  
  <p>In her reply to Teller, Cartwright worries that in stressing the similarities between homely and scientific representations he proposes to treat scientific models themselves as vague. But, Cartwright insists, formal precision, especially in the highly mathematized sciences, is a crucial element in the success of modern science. Yet while Teller does indeed maintain that a term like &quot;Newtonian mechanics&quot; is vague (since our conception as to what is to be included in Newtonian mechanics evolved over time and at any one moment variable interpretations of the theory exist) his account explicitly allows individual mathematical representations to provide precise formal descriptions. Particular mathematical models are inexact not in that they make vague claims but in that they partially misrepresent the way things are. There is, however, another distinction that plays a crucial role in Cartwright&#39;s account -- that between the abstract principles of high-level theories, which on their own are neither true nor false, and the &#39;fitting out&#39; of these principles in concrete models -- and it would be interesting to see how that distinction can be captured in Teller&#39;s framework.</p>  
  <p>Cartwright famously has argued that causal explanations, unlike theoretical explanations, &quot;have truth built into them&quot; (quoted on p. 169). The papers of Mauricio Su&aacute;rez and Stathis Psillos provide a particularly useful examination of this thesis, taking opposite sides in the debate. Su&aacute;rez offers a detailed and subtle defense of a partial realism similar to Cartwright&#39;s, while Psillos argues, in an essay that also examines Cartwright&#39;s notion of capacity, that her distinction between explanations that carry with them an ontological commitment and those explanations that do not is indefensible.</p>  
  <p>Several of Psillos&#39;s arguments are meant to show that an inference to the most likely or to the best cause is not different in kind from other ampliative inferences. In any such case we are licensed to believe the conclusion if we believe the probability of the conclusion to be high or if it possesses other explanatory qualities. But as I understand Cartwright, the difference between causal and theoretical explanation does not so much consist in two putatively different ampliative inference procedures that allow us to conclude that (1) <em>c</em> causally explains </span><em>E</em> or that (2) a theory </span><em>T</em> explains </span><em>E</em>, respectively. Rather, the crucial difference consists in what we are committed to infer once we accept as conclusion (1) or (2), respectively: accepting </span><em>c</em> as the best or as the most likely </span><em>causal</em> explanation of </span><em>E</em> commits us to the existence of </span><em>c</em>, while accepting </span><em>T</em> as the best or as the most probable </span><em>theoretical</em> explanation of </span><em>T</em> does not commit us to believing in the truth of </span><em>T</em>. And the reason for this is that on Cartwright&#39;s account a high-level theory is not the kind of thing that is meant to provide us with a truthful representation of the phenomena.</span></p>  
  <p>It also seems to me that there is a much simpler reply available to an argument by Christopher Hitchcock, discussed by Su&aacute;rez, than the one offered by Su&aacute;rez himself on Cartwright&#39;s behalf. Hitchcock worries that Cartwright&#39;s account is circular, since if causal explanation is a success term, then I already need to believe in the existence of <em>c</em> in order to accept that &#39;</span><em>c</em> causally explains </span><em>E</em>&#39;. But this worry gets things exactly backwards. It is precisely our warrant for believing that </span><em>c</em> is the best causal explanation of </span><em>E</em> that also constitutes our warrant for believing in the existence of </span><em>c</em>.</span></p>  
  <p>A number of essays focus on Cartwright&#39;s views on causation and capacities. James Woodward&#39;s essay provides an excellent introduction to his own interventionist account of causation, and offers a careful discussion of several disagreements between him and Cartwright on the issue of causality. The discussion ranges from the question of whether there should be a &#39;monolithic&#39; account of causation, as Woodward has proposed, or an account of causality as a cluster concept, which Cartwright seems to favor, to a defense of a modularity assumption, which Cartwright has criticized and which asserts, roughly, that each causal equation in a system of equations should represent a distinct causal mechanism that can be intervened on or disrupted without disrupting any of the other mechanisms.</p>  
  <p>Interestingly, Julian Reiss argues in his contribution that a framework appealing to capacities of the kind Cartwright favors also requires an assumption of modularity (or autonomy) if it is to make contact with planning and control. Reiss&#39;s main aim is to argue that there may be social capacities that an experimentally-based approach to economics, rather than the current theory-based approach, could help to uncover. Cartwright has motivated her own views on capacities by invoking John Stuart Mill&#39;s appeal to the notion of tendency. Christoph Schmidt-Petri argues persuasively, however, that it is a mistake to read Mill as having endorsed non-Humean capacities.</p>  
  <p>Iain Martel maintains that contrary to what is often claimed, a Causal Markov condition for continuous causal models can be satisfied in the quantum mechanical EPR case. He proposes an alternative common-cause of the EPR setup to the model proposed by Cartwright herself. According to Martel&#39;s model, which, as he points out, is very close to the na&iuml;ve textbook account of quantum mechanics, a local measurement at one wing of the apparatus acts on the non-local joint state of the quantum system and thereby is the common cause of the correlated measurement outcomes at the two wings of the experiment. By contrast, according to Cartwright&#39;s model, which violates the Causal Markov condition, the quantum state at the source acts at a spatiotemporal distance together with the state of the measurement apparatus in a wing of the experiment to produce an outcome in the wing. (In her response Cartwright defends the plausibility of such action-at-a-distance by appealing to &quot;Humean&quot; considerations. But of course the original Humean, David Hume himself, found in the <em>Treatise</em> that &quot;nothing can operate in a time or place, which is ever so little remov&#39;d from those of its existence.&quot;) Thus, comparing the two models makes vivid that there is no account of EPR-type correlations that does not require us to give up at least some of our cherished pre-quantum mechanical intuitions concerning causation.</span></p>  
  <p>The final set of papers focuses on Cartwright&#39;s anti-fundamentalism and her arguments for the disunity of science. Carl Hoefer&#39;s essay presents a cogent defense of fundamentalism, appealing to examples of spectacular successes of scientific theories and arguing that resisting a &#39;crosswise&#39; induction from such cases amounts to resisting any form of induction. But an anti-fundamentalist could ask for reasons why she should take her theories to cover cases beyond the ones where the theory can be shown to apply. Hoefer does not want his fundamentalism to be committed to any kind of reductionism (according to which the success of higher-level theories would provide a reason for the applicability of our fundamental physics) and also does not want to be committed to a full cross-wise induction involving present-day fundamental physics (which he concedes is at best an approximation to the True Final Physics). His main argument is that fundamentalism recommends itself due to its simplicity: since we believe that the world is everywhere made out of the same subatomic building blocks, the simplest hypothesis is that these building blocks are everywhere and everywhen governed by the same fundamental laws.</p>  
  <p>Michael Esfeld argues that there is a tension between Cartwright&#39;s endorsement of wholism and her patchwork view of science. One of his arguments is: (1) A commitment to wholism implies a commitment to an underlying systematic story of the world. (2) Quantum mechanics as a universal fundamental theory provides the &quot;only physical basis&quot; for accepting wholism. (3) But quantum fundamentalism is incompatible with a patchwork view of theories. Yet as far as I can tell, Esfeld does not offer much of an argument in support of the second premise. Cartwright herself has argued that current quantum theory cannot serve as a fundamental theory. And, indeed, if Cartwright&#39;s view of a dappled holistic world were correct, then even if we were committed to there being a &#39;right&#39; underlying holistic story of the world we could<em> </em>not</span><em> </em>and should not expect ever to possess a correct theory that tells this story. Given our aims and purposes and our cognitive limitations, such a theory would be utterly useless to us.</span></p>  
  <p>Brigitte Falkenburg offers a detailed critical discussion of Cartwright&#39;s views on quantum mechanics and its relation to classical physics. I worry, however, that her reconstruction of Cartwright&#39;s claim that systems can be assigned both quantum and classical states remains too &#39;theory-driven&#39; to fully capture Cartwright&#39;s view.</p>  
  <p>The last essay in this book of rich, thought-provoking and stimulating essays is perhaps my favorite one. Alfred Nordmann offers a hermeneutic reading of Cartwright&#39;s account of &quot;models as the stage on which negotiations take place&quot; between theory and phenomena (p. 372), where the model becomes the impersonalized &quot;reader&quot; of both the theory and the phenomena. Nordmann&#39;s reading shows how Cartwright&#39;s account would meet the challenges posed by Hoefer&#39;s and Esfeld&#39;s fundamentalism and by Psillos&#39;s realism: &quot;Literalness&quot;, or straightforward truth or falsity, emerges only in the local &quot;alignment of phenomena, models, and theory&quot; (p. 371); hence, the success of science gives us no grounds for believing in a universal, fundamental physics. And while models directly exhibit causal structures, there is no direct, determinative relation between models and the higher-level theories with the help of which they are constructed.</p>
