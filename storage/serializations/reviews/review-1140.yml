  <p><span style=\"font-weight: bold;\">APPLIED TO PROPER NAMES</span></p>   \n\
  <p>Perry does not think that names are indexicals; nevertheless, he believes that his reflexive-referential account generalizes to proper names. Here\xE2\x80\x99s how it works. Consider an utterance of the following sentence:</p>  <blockquote>\t(3) David Israel is a computer scientist.</blockquote>  \n\
  <p>On Perry\xE2\x80\x99s Millian view, the proposition expressed is the same singular proposition expressed by the utterances of (1) and (2) described above: that David Israel is a computer scientist. How, then, explain the clear difference in cognitive significance between utterances of those sentences and an utterance of (3)? By appealing to reflexive content--content about the utterance itself. Perry adopts the view that proper names refer via what he calls \"permissive conventions.\" Such conventions are established when a person or thing is assigned a name: that name may then be used to designate that person or thing. When a name is used to refer to a person, the speaker is exploiting a convention of this sort. These conventions provide the basis for the \"identifying conditions\" an entity must meet if it is to emerge as the referential content of a given name. Perry thus parses the reflexive content of (3) as: </p>  <blockquote>(4) That the person the convention exploited by (3) permits one to designate with \xE2\x80\x99David Israel\xE2\x80\x99 is a computer scientist. </blockquote>  \n\
  <p>This content can then be appealed to solve the Frege\xE2\x80\x99s Puzzle version of the co-reference problem. Consider utterances of (5) and (6):</p>  <blockquote>(5) Bill Clinton is Bill Clinton.</blockquote>  <blockquote>(6) Bill Clinton is Bill Blythe.</blockquote>  \n\
  <p>Suppose that (5) is uttered with the intention of expressing a triviality. <sup><a href=\"#N4\" name=\"4b\">4</a></sup> While referential content is one and the same, reflexive contents differ and differ in ways that enable us to account for the intuitive differences in cognitive significance between (5) and (6). In particular, the reflexive contents of these two utterances get parsed as (7) and (8) respectively:</p>  <blockquote>(7) that the person the convention exploited by (5) permits one to designate by \xE2\x80\x99Bill Clinton\xE2\x80\x99 is the person the convention exploited by (5) permits one to designate by \xE2\x80\x99Bill Clinton\xE2\x80\x99.</blockquote>  <blockquote>(8) that the person the convention exploited by (5) permits one to designate by \xE2\x80\x99Bill Clinton\xE2\x80\x99 is the person the convention exploited by (5) permits one to designate by \xE2\x80\x99Bill Blythe\xE2\x80\x99.</blockquote>  \n\
  <p>No wonder then, an utterance of (5) sounds trivial, while an utterance of (6) sounds informative. A grasp of the reflexive content of (5) suffices to recognize that utterance as true; the same is not true for an utterance of (6).</p>  \n\
  <p>Perry admits that appeal to naming conventions won\xE2\x80\x99t help him with the no-reference problem. The reason is simple: what doesn\xE2\x80\x99t exist cannot be linked to any sort of naming convention, however \"permissive.\" If Jacob Horn does not exist, there is no convention that permits reference to him. Nevertheless, causal/historical chains of communication underlie the use of proper names, empty or not, and these chains of communication--\"networks\"--as Perry calls them, can be appealed to in order to explain cognitive significance--and in particular, the fact that we can talk and think \"about\" such individuals as Jacob Horn. <sup><a href=\"#N5\" name=\"5b\">5</a></sup>  Thus, consider utterances of sentences (9) and (10):</p>  <blockquote>(9) Jacob Horn does not exist.</blockquote>  <blockquote>(10) Jacob Horn was an important person in colonial America.</blockquote>  \n\
  <p>Both utterances seem to say something. There is no referential content, but there is reflexive content. The reflexive contents of utterances of (9) and (10) emerge as (11) and (12).</p>  <blockquote>(11) That the network that supports the use of the name \xE2\x80\x99Jacob Horn\xE2\x80\x99 in (9) has no origin.</blockquote>  <blockquote>(12) That the network that supports the use of the name \xE2\x80\x99Jacob Horn\xE2\x80\x99 has an origin and he was an important person in colonial America.</blockquote>  \n\
  <p>Thus, utterances of sentences containing empty names are cognitively significant, not because of their referential content, for they have no such content. <sup><a href=\"#N6\" name=\"6b\">6</a></sup>  They are cognitively significant in virtue of the network-based reflexive content. </p>  \n\
  <p>So much for Perry\xE2\x80\x99s reflexive-referential view of indexicals and proper names. Now let\xE2\x80\x99s evaluate its purported merits.<span style=\"font-weight: bold;\">\r\n\
  </span></p> \n\
  <p><span style=\"font-weight: bold;\">COGNITIVE SIGNIFICANCE EXPLAINED?</span> </p>   \n\
  <p>Perry claims with good reason that his account captures the insights of direct-reference theorists (including Millians). After all, he contends that the \"official content,\" what is said, by the utterance of a sentence containing an indexical or proper name is precisely what such theorists claim it is: a singular proposition containing the referred to object/individual. Such a view is an \"insight\" according to Perry, because it is supported by two powerful arguments: <i>the argument from counterfactual truth conditions</i> and <i>the argument from same-saying.</i> The first appeals to the intuition that an utterance of a sentence like (1), where the indexical is used to refer to (say) Israel, would be true in a counterfactual world in which Israel was a computer scientist--even if Israel never uttered any such sentence in that world. The second appeals to the intuition that utterances of sentences like (1) through (3) can, and sometimes do, \"say\" the same thing. Both sorts of intuitions are easily accommodated on a referential account of indexicals/proper names. What of Perry\xE2\x80\x99s claim to have captured the insights of Fregean and Russellians--to have provided successful solutions to the co-reference and no-reference problems? Here, I do have some doubts. Perry\xE2\x80\x99s reflexive content does capture certain insights of some of Perry\xE2\x80\x99s philosophical ancestors; it captures the insights of Reichenbach\xE2\x80\x99s (1947) token-reflexive account of indexicals; and it captures the insights of meta-linguistic accounts of proper names promoted (at one time or another) by Frege, Russell, and even Mill himself. <sup><a href=\"#N7\" name=\"7b\">7</a></sup>  But is there anything genuinely <i>Fregean</i> about Perry\xE2\x80\x99s account? <sup><a href=\"#N8\" name=\"8b\">8</a></sup> Perry\xE2\x80\x99s account is arguably Fregean in the sense that it regards cognitive significance as a phenomenon to be accounted for by a semantic theory. But is Perry\xE2\x80\x99s \"cognitive significance\" what <i>Frege</i> was so worked up about in the opening paragraph of \"On Sense and Reference\"? I don\xE2\x80\x99t think so. It seems to me that Frege\xE2\x80\x99s sense/reference distinction--even if similar in spirit to Perry\xE2\x80\x99s reflexive-content/referential-content distinction--captures rather different insights. This should hardly come as a surprise, since of course the distinctions <i>are</i> quite different. Frege\xE2\x80\x99s cognitive significance is not explicable by appealing to meta-linguistic considerations of the sort Perry appeals to via his reflexive content. This is suggested by two facts: (i) Frege\xE2\x80\x99s explicit rejection of meta-linguistic content as a candidate for explaining differences in \"cognitive value\" and (ii) the natural generalizability of identity statements involving names to identity statements involving kind terms, a generalizability not supported by Perry\xE2\x80\x99s account. Let\xE2\x80\x99s begin with (i). Frege makes clear that genuine knowledge cannot be mere meta-linguistic knowledge. Thus, cognitive significance cannot (for Frege) be explained by the positing of meta-linguistic content. This makes a great deal of sense. Consider the following two identity sentences, both of which (suppose) are true: </p>  <blockquote>(13) Ek is Batura.</blockquote>  <blockquote>(14) Ek is Ek.</blockquote>  \n\
  <p>Suppose we adopt Perry\xE2\x80\x99s view and thus regard both sentences as expressing meta-linguistic reflexive contents. Is the apparent difference in cognitive value between the two thereby explained? Not according to Frege, who claims that the cognitive values on such a reading--a reading which distinguishes the terms by their \"shape\" alone--are \"essentially the same.\" They are essentially the same for Frege, because they express only what is an arbitrary linguistic fact: that the two \"shapes\" co-refer. That\xE2\x80\x99s not much in the way of genuine knowledge about the world: in fact, it\xE2\x80\x99s nothing. For to be told that two names co-refer is to be told nothing that isn\xE2\x80\x99t determined by what is in effect an arbitrary stipulation. Once we individuate the signs by their modes of presentation (<i>comet identified by Ek May 12,</i> <i>2002 in Norway</i>; <i>comet identified independently by Batura May 12, 2002 in</i> <i>Poland</i>) the difference in cognitive values is easily explained. </p>  \n\
  <p>Now let\xE2\x80\x99s move on to (ii). Frege\xE2\x80\x99s worries about cognitive significance extend quite naturally from proper names to kind terms. The worry associated with \xE2\x80\x99Hesperus is Phosphorus\xE2\x80\x99 is surely similar in kind to the worry associated with identity statements involving co-referring kind terms. How can either type of sentence impart genuine knowledge if the terms on either side of the identity sign are co-referring? But if the worries are at bottom the same, a solution to cases involving proper names should generalize to cases involving other referring expressions, like kind terms. Let\xE2\x80\x99s focus on a recent case from biology, from entomology in particular. Is it reasonable to suppose that the cognitive significance \xE2\x80\x99Harpalus pleuricticus is Harpalus fallax\xE2\x80\x99, as understood by a speaker who is acquainted with \"both\" species of Wisconsin beetle, might be captured by a reflexive content to the effect that the two expressions are co-referring? Suppose the entomologist recognizes the harpalus pleuricticus by its narrow and reddish-yellow body. Suppose she recognizes the harpalus fallax by its comparatively stout and reddish-black body. These are of course different species (so she thinks) as their genus/species names indicate. But then it is discovered (with the assistance of a hefty NSF grant) that harpalus pleuricticus <i>is</i> harpalus fallax; there are not two species but one (now called \"harpalus somnulentus\"). Is the cognitive significance of the utterance explained by supposing that it has a reflexive content to the effect that \"Harpalus pleuricticus\" and \"Harpalus fallax\" name the same species? Such reflexive contents might well explain what a <i>non-expert</i> might glean from the utterance. (The same considerations apply to utterances of \" Ek is Batura\" and \"Hesperus is Phosphorus.\") But Frege is concerned with the significance that the statement would have to someone who, in an intuitive sense, \"knows what is being talked about.\" To any such person, the statement expresses a genuine discovery about the (insect) world, not about mere words. </p>  \n\
  <p>But then we should not expect Perry\xE2\x80\x99s account of indexicals/proper names to generalize to kind terms. But if it does not generalize in this way, it seems unlikely that the analysis yields a plausible explanation of the phenomenon that Frege himself was so concerned with in the opening paragraphs of \"On Sense and Reference.\" </p>  \n\
  <p>However, Perry\xE2\x80\x99s account does appear to provide the resources for explaining how a rational person might accept an utterance <i>u1</i> and yet refuse to accept another utterance <i>u2</i> that \"says\" the very same thing. It is the difference in the utterances\xE2\x80\x99 reflexive contents that leads to such situations.<span style=\"font-weight: bold;\">\r\n\
  </span></p> \n\
  <p><span style=\"font-weight: bold;\">CONCLUDING REMARKS</span></p>   \n\
  <p>Perry\xE2\x80\x99s new book is engaging and readable. It\xE2\x80\x99s on a topic that is of enormous importance to contemporary philosophy of language--with potential implications for related issues in epistemology, philosophy of mind, and cognitive science. But these are not sufficient reasons to recommend the book. I recommend the book, and do so strongly, on the grounds that it provides a promising account of indexicals and proper names, one that appears equipped to solve some of the vexing puzzles such expressions generate.<span style=\"font-weight: bold;\">\r\n\
