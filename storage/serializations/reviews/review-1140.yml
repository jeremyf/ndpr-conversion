  <p>On the critical-referentialist account proposed by Perry, both utterances \"say\" the same thing, have the same \"official content\": a singular proposition that David Israel is a computer scientist. Yet such utterances differ in regards to cognitive significance: a linguistically competent speaker will learn different things from each of them: from the first, that the speaker of \xE2\x80\x99I\xE2\x80\x99 as it occurs in an utterance of (1) is a computer scientist; from the second, that the addressee of \xE2\x80\x99you\xE2\x80\x99 as it occurs in an utterance of (2) is a computer scientist. These propositions constitute the \"reflexive contents\" of (1) and (2) respectively, and appeal to such contents is supposed to solve the co-reference problem. Appeal to such contents also purportedly solves the \"no-reference\" problem for indexicals. To see this, just suppose that participants at a faculty meeting are eagerly awaiting the arrival of a computer scientist. Someone hears a door open, and mistakenly thinking it signifies the arrival of the computer scientist, utters (2). The indexical expression is empty; the door was open by a gust of air. The utterance though is still cognitively significant as it conveys the proposition that the addressee of the uttered indexical is a computer scientist. (Because definite descriptions are not referential, there is no problem with non-denoting descriptions--we can give them their standard quantificational analysis.)<span style=\"font-weight: bold;\">\r\n\
