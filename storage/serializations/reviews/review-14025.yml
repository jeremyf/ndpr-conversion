  <p>This book is a translation of an Italian study that appeared in 2004. Its purpose is to introduce English readers to the work of Ernst Tugendhat, who has been an important figure in European philosophy for the past half-century. Tugendhat was born in 1930 in Brno, Czechoslovakia, into a Jewish family. His family moved to Switzerland in 1938 and then to Venezuela. He did his undergraduate studies in classics at Stanford. After the war, he returned to Germany and did doctoral work at Freiburg, where he was much influenced by Heidegger. His dissertation on Aristotle&#39;s theory of being and predication was published in 1958 under the title <em>Ti kata tinos: Eine Untersuchung zu Struktur und Ursprung Aristotelischer Grundbegriffe</em>. His <em>Habilitationsschrift</em>, also earned at Freiburg, was published in 1967 as <em>Der Wahrheitsbegriff bei Husserl und Heidegger</em>.</p>  
  <p>Tugendhat was invited for a semester in 1965 to the University of Michigan at Ann Arbor, where he came into contact with analytical philosophy. He found the approach congenial and his next major work was <em>Traditional and Analytical Philosophy: Lectures on the Philosophy of Language</em>. It appeared in German in 1976 and in English in 1982. The book was the outcome of a course given at Heidelberg in 1970. In it Tugendhat asserts the importance of focusing on actual speech and sentences and thus gives his reading of Heidegger and phenomenology something of a &quot;linguistic turn,&quot; but he also tries to give a hermeneutic reading of linguistic analysis. Another major work, <em>Self-Consciousness and Self-Determination</em>, appeared in German in 1979 and in English in 1986. Since that time, Tugendhat has concentrated on issues concerning human rights, ethics, and mysticism. He taught at Heidelberg from the conclusion of his graduate studies until the mid 1970s, when he left Germany for Chile. He has since lived in both Germany and South America, has held research positions in Starnberg and Berlin, and has commented on current social, political, and international topics. Some observers have contrasted Tugendhat with Gadamer, both of whom were indebted to Heidegger at the beginning of their intellectual careers: Gadamer developed Heidegger&#39;s thought in a &quot;hermeneutic&quot; direction, and Tugendhat is said to have developed it along &quot;linguistic&quot; or &quot;semantic&quot; lines.</p>  
  <p>The book under review comprises 106 pages of text and 52 pages of endnotes. The introduction is followed by four chapters entitled &quot;Overcoming Husserl,&quot; &quot;Correcting Heidegger,&quot; &quot;Semantizing Ontology,&quot; and &quot;Philosophizing Analytically.&quot; There is a thirteen page epilogue with a conversation between Tugendhat and the author, in which Tugendhat looks back on his work and expresses his present understanding of philosophy and its role in our cultural and moral lives. The book contains a foreword by Gianni Vattimo and an eight-page bibliography of Tugendhat&#39;s writings.</p>  
  <p>Reviewing a book like this poses a special problem, because we are dealing with one author (Santiago Zabala) who writes about another author (Tugendhat) who in turn writes about still others. Should I comment on Husserl, Heidegger, and Gadamer, or on Tugendhat&#39;s interpretation of them and of analytic philosophy, or on Zabala&#39;s reading of Tugendhat and his interpretation of the others, or on Zabala&#39;s reading of the others? The review could become an occasion for postmodern revelry. Since the book under consideration is by Zabala, I ought to write primarily about what he says and how he says it. I should, however, mention my admiration for Tugendhat&#39;s work, which always exhibited the greatest precision and honesty. But there is a paradox in this book, because in the concluding interview Tugendhat expresses important reservations about the philosophical project described in the volume.</p>  
  <p>Husserl is criticized in Chapter 1 for being entrapped in &quot;metaphysics&quot; and its &quot;remainders&quot; (11) and for being &quot;the slave of metaphysics&quot; (13), for believing in &quot;the mental eye&quot; (a phrase used at least seven times in thirteen pages, as in &quot;he remains attached to the metalanguage of the mental eye&quot; [18] and &quot;the mental eye of phenomenology&quot; [16]), for having worked with a &quot;pure and isolated subjectivity&quot; (12, <em>bis</em>), for succumbing to representationalism (12, 20, 23, 31), for accepting a translinguistic subject-object dichotomy (21), and for thinking that we can intuit essences (12, 14). What Husserl needs, we are told, is a greater focus on actual linguistic practice and intersubjective conversation. As a devotee of Husserl may I say in his defense that he initiates his analysis of intentionality at the start of <em>Logical Investigations</em> not by staring at consciousness but by working out differences -- distinctions -- in the way we use words and by describing various formal dimensions of spoken and written words. What Husserl means by the noema ought not to be taken in a representationalist manner, and he does not think that we simply intuit essences but that we must ingeniously blend our intelligence and our imagination in order to get at the essentials of things. Also, Husserl has much to tell us about how we trope our ordinary language in order to adapt it for philosophical service. Phenomenology involves a modification of language. It is not a wordless objectification of consciousness.</p>  
  <p>In the 53 notes in this chapter, there are no citations from or references to Husserl&#39;s works. Only Tugendhat and several other interpreters are used. The prose is sometimes misleading. On p. 14, for example, Zabala writes, &quot;According to Husserl, the &#39;a priori concepts, like all concepts, are understood as essences that must be inwardly perceived&#39;.&quot; When we turn to the back of the book to find where this quotation comes from, we discover that it is from Tugendhat and not from Husserl. Nothing in the text warned us about this; the statement came across as Husserl&#39;s own. The author should have said &quot;according to Tugendhat&#39;s interpretation of Husserl,&quot; particularly since the notes are not on the bottom of the page.</p>  
  <p>In Chapter 2, Zabala shows that Heidegger introduces a new dimension of truth, that of &quot;the event of unconcealment&quot; (27-28), and while this brings human temporality and finitude to the fore, it has the disadvantage, noted by Tugendhat, of undermining the standard sense of truth and falsity, which is attributed to statements or propositions, where it is known as the truth of correspondence or adequation, and it seems to occur independently of speech. Heidegger&#39;s elimination of standard truth and falsity can be linked to his inability to account for the difference between good and evil actions; indeed, Tugendhat&#39;s critique is said to have caused Heidegger to review his own thinking on the matter. The chapter also describes Tugendhat&#39;s criticism of Gadamer&#39;s hermeneutics. Hermeneutics sees thinking as taking place in locution with others, but Tugendhat observes that some elements of one&#39;s own naive and direct convictions need to be added to this conversational model. Here and later in the book Tugendhat is said to have criticized Gadamer&#39;s remarks about language for being too general and hence vague.</p>  
  <p>Chapter 3 works especially with the well-known article &quot;Phenomenology and Linguistic Analysis.&quot; Tugendhat is shown to have claimed that linguistic analysis as a procedure in philosophy did not share the eliminative assumptions of logical positivism, and that ontological questions about being can be fruitfully treated by the analysis of predication and other verbal expressions related to being. Some interesting points are made in regard to negation; language has a word for negation (&quot;not&quot;) but no word for affirmation, because an affirmation is inevitably included in every sentence (51), and such affirmation is &quot;wordless.&quot; This would imply that our study of being can proceed by investigating it &quot;only in the mirror image of negation.&quot; The examination of being should concentrate, therefore, on the spoken sentence, and it should explore the various senses of being in this connection. It should also avoid nominalizing things into &quot;being&quot; or &quot;something&quot; and thus falsely objectifying them, a distortion that is supposed to have occurred in traditional metaphysics. I find Tugendhat&#39;s and Zabala&#39;s remarks about affirmation appealing, and I would claim that Husserl&#39;s concept of categorial articulation can help amplify them. I think that any categorial articulation is by default an affirmation, and I would claim that this connection between articulation and affirmation holds also in depictions, where the arrangement of images is implicitly a claim about &quot;how things are.&quot; Also, I would ask whether affirmation in speech is truly wordless; does it not find an expression in the &quot;is&quot; or in other corresponding grammatical particles and placements? In the case of pictures, however, it is true that there are no explicit images that express affirmation or negation. In fact, pictures have no &quot;grammatical&quot; or syntactic particles of any sort. In this regard, they are different from sentences.</p>  
  <p>In Chapter 4 Zabala develops further Tugendhat&#39;s attempt to focus philosophical analysis on sentences and his warnings that we must avoid substantializing what we think about. To determine what <em>concepts</em> are we should turn to the use of predicates in speech, and to determine what <em>objects</em> are we should turn to the use of singular terms. &quot;Formal semantics&quot; should replace ontology. He strongly criticizes representationalism (82), the &quot;inner picture&quot; (73, 87) and the appeal to intuition, whether of our consciousness or of essences (76). He also observes, with Tugendhat, that linguistic analysis needs a deeper examination of its own historical origins in order to clarify the sense of the problems it deals with. We are reminded again that the &quot;metaphysical tradition&quot; thinks we can access things without the mediation of signs and that it ignores the communicative nature of language (82), but we are also informed that, alas, such perceptive thinkers as Strawson, Russell, Kripke, and Donnellan have &quot;fallen back into metaphysics&quot; (83). The final section of the chapter deals with self-consciousness, with mention of the distinctive treatment of this topic developed by the Heidelberg School (Dieter Henrich et al.). Zabala and Tugendhat claim that even self-consciousness is propositional and linguistic, and that the personal pronoun &quot;I&quot; needs to be examined in relation to its use by a definite person endowed with self-consciousness (91). The chapter ends with the claim that Tugendhat&#39;s semantization of Heidegger&#39;s ontology shows how the turn to language is the best instrument for the &quot;emancipation from metaphysics.&quot;</p>  
  <p>The main part of the book deals with Tugendhat&#39;s linguistic approach to ontology, but as I mentioned previously Tugendhat has turned his attention to other issues since the early 1980s, so the epilogue, &quot;The Linguistic Turn as the End of Metaphysics,&quot; looks at the material in the book from a great distance. Tugendhat&#39;s remarks in the interview express much wisdom. He has taken a Socratic turn: &quot;I&#39;m now concerned with human problems and how one should understand them&quot; (99), but he does not think that philosophy gets reduced to action, or the theoretic life to the practical: &quot;Philosophy cannot be replaced with a political order. Philosophers must continue to think on fundamental concepts of our thought and life&quot; (102). He says that &quot;all human understanding is grounded on an understanding of Being&quot; (103), but the issue of being ought to be more simply and directly stated, and not explored just by commentary on other authors; the history of philosophy is not the prime target of philosophical thinking, but it can serve as a &quot;quarry&quot; from which one might take valuable thoughts and problems (100). One feature of such ontological exploration is that &quot;the word &#39;Being&#39; dos not have one single meaning&quot; (104). He is concerned with mysticism, and thinks that what he is interested in &quot;can be found in a more simple, pure state in other cultures&quot; (100). He relates this issue to Wittgenstein&#39;s remark, &quot;I wonder that anything exists&quot; (104). Heidegger proved to be more and more disappointing: &quot;I believe that there is very little left of Heidegger&#39;s philosophy&quot; (99). A major reason for this outcome is: &quot;I think there is an important distinction that we cannot leave hanging: the difference between appearance and truth. This is something that dissolves in Heidegger&quot; (105; also 103). He dismisses Heidegger&#39;s idea of overcoming metaphysics &quot;because I