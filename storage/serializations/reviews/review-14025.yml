  <p>Tugendhat&#39;s remarks in the interview are direct and clear, but I found Zabala&#39;s exposition of his thought in the rest of the book hard to follow. I found it difficult to understand many of the sentences in this book. For example, on p. 8 the author says, &quot;Tugendhat&#39;s analytical philosophy became possible thanks to phenomenology, a system of thought characterized by both positions.&quot; I cannot figure out what these two positions are. The author had just spoken about two stages in Heidegger&#39;s thought; could the two positions be these two stages? But how could phenomenology be characterized by the two stages of Heidegger&#39;s thought, since it is not identifiable with him? Are the two positions analytical philosophy and phenomenology? This seems unlikely; it would imply that phenomenology is a feature of itself. Perhaps they are the earlier and later stages in the thought of any philosopher who changes his mind (sixteen lines earlier the author had discussed such changes in &quot;position&quot; and he referred to Wittgenstein as well as Heidegger). I have looked at this sentence a long time and I still cannot understand it. The book contains many such unclear sentences -- they suffer from what Husserl in <em>Formal and Transcendental Logic</em> &sect;16 calls <em>Verworrenheit</em> -- and they make the book hard to read. I constantly needed to interrupt my reading to try to decipher what is being said, and I often was unsuccessful. The book does not move smoothly forward. Here is another example: &quot;Human understanding is neither a transcendental consciousness nor an overworldly consciousness but a linguistic, empirical, existential community&quot; (7-8). Human understanding might be found within a community or it can be considered intersubjective, but it <em>is</em> not a community. Also, as a reader, I found myself desperately wishing for concrete examples that would illustrate the points being made, just to be reassured that we were not getting lost in abstract verbiage.</p>  
  <p>Some problems may have arisen in translation, such as the use of &quot;surround&quot; in the phrase &quot;There is no way to surround language to reach the object in itself&quot; (94). Should the word be &quot;circumvent&quot;? Another example: &quot;The Husserlian theory of categorical (<em>sic</em>) acts was tentative to comprehend . . . the meaning of composed expressions&quot; (21). There are typographical and stylistic infelicities. On p. xvii we are referred to p. 000. &quot;Ricoeur&quot; is misspelled on pp. xvi, xvii, 114 (twice) and 117, but is correct elsewhere. Some transliterations of Greek terms are incorrect (<em>chategorein</em>, twice on p. 26; <em>apophainesdai</em>, twice on p. 35; and long vowels are not marked). Witherspoon is referenced in a note on p. 137 but the full entry is not given in the bibliography. These problems of style and exposition are regrettable, because Tugendhat is a formidable philosopher whose work deserves close study. On the positive side, the book is an informative guide to his writings and it effectively situates him within 20th century thought. It contains an abundance of secondary sources. There is valuable material in the book, but it needs to be made more exact.</p>
