he charge of circularity has some bite. For this reason, he focuses attention on the low-level IBEs and their relation to truth. The main themes of his arguments are the unificatory virtues of the realist thesis, which extend over both the observable and the unobservable domain, and the inability of alternatives, like constructive empiricism, to draw a principled line between these two realms (pp. 198-206).</p>   <p class="MsoBodyText">Overall Lipton's discussion of these issues is clear, precise, and illuminating. Despite the limited space, he succeeds in offering a serious defence of the realist thesis, doing justice both to the subtleties of the issues at hand and the richness of the relevant literature. These arguments represent a substantial contribution to the field. </p>   <p class="MsoBodyText">The most ambitious, original but also controversial part of the book is Lipton's treatment of the relationship between Bayesianism and IBE in chapter 7. Here, he defends the general thesis that "Bayesianism and Inference to the Best Explanation are broadly compatible" (p. 106), in that "Bayesian Conditionalisation . . . is run in part on explanationist tracks" (p. 107). The originality of this view lies in that, except for a few scattered remarks, nearly all systematic treatments of either Bayesianism or IBE have treated the two as mutually exclusive. In favour of Bayesianism, van Fraassen (1989) claimed that Bayesianism shows why IBE is incoherent. Similarly, Howson (2000) argued that IBE amounts to committing the 'base-rate fallacy,' and Salmon (2001) argued that only Bayesianism does not confuse the separate issues of explanation and confirmation. In favour of IBE, Okasha (2000) has highlighted the fact that IBE, unlike Bayesianism, throws light on the context of discovery, i.e. the actual workings of science, while independently of IBE there have been numerous complaints regarding the descriptive inadequacy of Bayesianism (cf. Chihara 1987, Earman 1992).</p>   <p class="MsoBodyText">Lipton attempts to take a middle way in the debate. Although he also presses in favour of IBE, citing the descriptive inadequacies of Bayesianism, he nevertheless attempts to build a bridge between the two by exploiting the alleged overlap between the loveliest (IBE) and the likeliest explanation (suggested by Bayesianism). He constructs this bridge by citing four complementary aspects of the explanations offered by IBE and those offered by Bayesianism: 1) explanatory considerations may be viewed as supplying the actual values of <i>both</i><span style="font-style: normal;"> the prior probability of the hypothesis </span><i>and </i><span style="font-style: normal;">the probabilities of the evidence to be inserted in Bayes' theorem, 2) very often IBE and Bayesian conditionalization yield the same results, in which case one can easily view IBE as a useful heuristic replacing abstract and cumbersome probabilistic reasoning, 3) explanatory considerations help determine the evidence one should conditionalize on and 4) IBE sheds light on the processes involved in the context of discovery. Hence, Lipton thinks that the Bayesian and the explanationist can be friends.</span></p>   <p class="MsoBodyText">The nobility of Lipton's peace-making ambition notwithstanding, we are not convinced that his solution is viable. Our claim is that on his argument, IBE is relegated to a mere auxiliary device employed in service to the epistemically prior Bayesian theory. This point is clearly demonstrated when we consider what happens when Bayesianism and IBE give different answers to the same question, a possibility which follows naturally from the distinction between loveliness and likeliness. In that case one is confronted with the following options: (a) IBE is right, (b) or Bayesianism is right or (c) neither of the two is right. According to Lipton's claims for the autonomy of IBE, one would expect him to argue in favour of either (a) or (c). On the contrary, however, Lipton repeatedly asserts that Bayesianism gives the <i>normatively correct</i><span style="font-style: normal;"> answer and IBE merely reveals why ordinary judgements are mistaken, if they are mistaken (cf. pp. 107, 115, 117, 120). If indeed we do possess a normatively sound theoretical framework, i.e. Bayesianism, which allows us in principle to reach the correct answer, then how does IBE contribute to the analysis of our inductive practices? </span></p>   <p class="MsoBodyText">If Bayesianism does in fact provide the normatively correct answer in the face of conflict, then IBE is at best an auxiliary device that can only explain why we are often mistaken in our judgements. As Lipton's own Tversky-and-Kahneman-style examples reveal (e.g. Linda the bank teller<a style="" href="#_edn1" name="_ednref1" title=""><span class="MsoEndnoteReference"><span style="">[i]</span></span></a> and the base-rate fallacy), IBE is more of an example to avoid when addressing the normative question, rather than a model to pursue. In other words, IBE is <i>not</i><span style="font-style: normal;"> a rule of inference complementary to the analytically prior Bayesian inference the way Lipton believes it to be. </span></p>   <p class="MsoBodyText">To be sure, Lipton is primarily concerned with the descriptive task, and from this perspective one might argue that IBE fares better than Bayesianism, since it appears to be a fact that people do not engage in abstract probabilistic reasoning in their everyday affairs, scientific or not. This brings us naturally to our second, more general, complaint. We think that Lipton puts too much weight on the descriptive project at the expense of the philosophically more crucial problem of justification. We take it that the primary task of a plausible philosophy of science is that it present us not simply with an adequate description of our inferential habits but rather with firm grounds for our beliefs these habits generate. Being too modest on this count, Lipton offers a rather weak justificatory case, which shows most clearly in his admission that Bayesianism sets the standards of correctness and IBE merely fills in the descriptive gaps. </p>   <p class="MsoBodyText">This critique is illustrated by considering Lipton's first attempt to reconcile Bayesianism and IBE, i.e. that explanatory considerations help us determine the probabilities to be inserted in Bayes' formula. As long as IBE does not offer the means to <i>fix </i><span style="font-style: normal;">the probability assignments under consideration, no claims to objectivity can be adduced in its favour, except perhaps of the less important merit of descriptive accuracy as far as the actual determination of the priors and likelihoods is concerned (cf. Psillos 2004). Given the immense difficulties in justifying such descriptive constraints, only a strong normative case for IBE and against Bayesianism can aspire to avoid the result of IBE being just 'the second best'. Such an </span><i>incompatibilist</i><span style="font-style: normal;"> approach, however, would of course openly violate Lipton's plea for the compatibility between the Bayesian and the explanationist rules of inference.</span><i> </i><span style="font-style: normal;"><span style="">   </span></span></p>   <p class="MsoBodyText">Despite our reservations regarding Lipton's reconciliation between the Bayesian and the explanationist, <i>Inference to the Best Explanation</i><span style="font-style: normal;"> ultimately offers the most complete presentation and defence of IBE to date and as such it is a 'must' read for anyone who wants a deeper understanding of inductive inference, broadly understood.<a style="" href="#_edn2" name="_ednref2" title=""><span class="MsoEndnoteReference"><span style="">[ii]</span></span></a></span></p>   <p class="MsoNormal" style="text-align: justify; line-height: 200%;"> <o:p></o:p></p>   <h4>REFERENCES</h4>   <p class="MsoNormal" style="margin-left: 0.5in; text-ali