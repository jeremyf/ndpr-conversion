n><span lang=\"EN-AU\"> is bad reasoning, then its dual is bad, too. It was at this point I saw clearly that preservationism is about reasoning in the medium-sized realm of human experience -- filtering out what happens at the fringes of both contradiction <i>and </i></span><span lang=\"EN-AU\">tautology. Using a multiple conclusion logic, Brown and Nicholson succeed at characterizing an X-forcing relation that captures X-level forcing. In the related final chapter, Brown compares forcing to relevant and dialetheic logics. He shows in effect how preservationist ideas about ambiguity can lead naturally to Dunn's truth tables for first-degree entailment FDE. This makes sense in the context of blocking \"trivial\" inferences -- since as a consequence of its semantics, FDE has no theorems at all.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Motivational philosophical topics such as ethical reasoning and practical inference are introduced by Schotch and Jennings in chapter 2 and treated at length by Schotch in chapter 9. Schotch develops some generalizations and variations on forcing to model more closely what happens in real life cases of belief revision. He makes a good case that science works by holding various commitments that, nevertheless, can be overturned, that this involves some degree of inconsistency, and that this process can be modeled by forcing. There are also repeated suggestions, intriguing if rather hastily stated, that deontic logic ought to take paraconsistency seriously.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">This is a slim volume, and, especially as the book is the first official presentation of the school, I would have liked to see more articulation and discussion of this neat philosophy of logic. In fiction, a collection of interconnected short stories can often signal a novel that never quite came together, and there is some of that feel here. The introductory essay provides some frame for the whole, but the chapters are not integrated. Some material is repeated from chapter to chapter, while other material is never really explained at all. I think the book could have been a single co-authored monograph -- but it is not. Let me just register a few loose ends. Apart from a nice diagram by Nicholson on page 56, I did not see any suggestions for how to understand, or even read, <i>n</i></span><span lang=\"EN-AU\">-ary access relations on worlds, nor justification for the somewhat esoteric Schotch/Jennings </span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><span style=\"\">\xE2\x97\xBB</span></span><span lang=\"EN-AU\"> condition. Similarly, the baseline motivations for generalizing the access relation, and/or for studying a paraconsistent logic, are sketchy. A recurring theme is that we, human reasoners, are prone to errors, and that subsequently, our obligations are prone to be in conflict, since obligations are human conventions -- but this remains a gesture. It would have helped me to see more carefully worked, concrete examples of inconsistency, deontic or otherwise, and more responsible referencing and footnoting, to specify literature the (sometimes rather curt) authors seem to have in mind. Instead, a robust strain of rhetoric runs through the book. The words \"chafe\", \"balk\", \"awestruck\", \"jaundiced\", \"gladdened\", \"inviting\", \"dirty\", \"unpalatable\", \"browbeaten\" and \"scornfully\" are used -- all between page 85 and 88. A more reasoned invitation to preservationism could better serve the project.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">On a basic level, for instance, there is throughout an important but largely implicit distinction drawn between a set {A, ~A} and a formula A&~A. The authors take it as basically obvious that the former can be a perfectly sensible (if unfortunate) bit of data, and basically obvious that the latter is always absurd. The latter claim will find many adherents, to be sure, but most of those adherents I think would \"balk\" at the former, too. Since preservationists stake out some controversial territory, they owe some explanation as to why other nearby territory is off limits -- beyond conjecture about what \"even the angels\" want (p. 10).</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">There are a few typos. There is a box where there shouldn't be at the bottom of p. 63; there is a capital sigma where there should be a capital gamma on p. 163.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Preservationism cuts a fascinating middle path. On the one hand, we can still say that any change of logic is, in a sense, a change of subject -- for instance, {A&~A} still forces arbitrary B and allowing A&amp;~A to be true would be to change the meaning of the connectives. The preservationists do not want to replace classical logic. If nothing else, they take it as hopelessly entrenched, and in this way the program is very conservative (p. 19). On the other hand, we have in the forcing relation a flexible and perspicuous new attachment for our old logical machinery that brings it up to date and prevents misfiring that cannot be explained away. \"Forcing allows us to keep within sight of the familiar\", Payette writes, \"even while straying into unexplored logical territory\" (p. 143). Preservationism is related to the first proposed paraconsistent logic of Jaskowski and that later presented by Rescher and Brandom. It is also related to relevance logic, in that the semantics feature a generalized access relation on worlds and that the logic turns out to be paraconsistent as a byproduct. Because it is a sort of meta-logic, deriving a new inference relation over a pre-existing pool of logics, I think it may be possible that forcing can provide the tools for philosophical discussion of logical pluralism, a topic that is today gaining momentum.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">\"On Preserving\" will suit as part of an advanced undergraduate (or, more likely, graduate) course, and will generously repay independent study. The Canadian school is open and taking enrollments.</span></p>"
