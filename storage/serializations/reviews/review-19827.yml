NDPRBodyTexT\"><sup><a style=\"\" href=\"#_ednref5\" name=\"_edn5\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\"><span style=\"\">[5]</span></span></span></a></sup><span lang=\"EN-AU\"> It is worth noting that Miller does, at an earlier point in the book, offer one such argument (pp. 61-63). But this argument hinges on intuitions that type-2 fundamentalists might reasonably reject.</span></p></div></div>"
