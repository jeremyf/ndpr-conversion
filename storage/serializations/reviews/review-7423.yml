arded as doubtful, whatever their explanatory, predictive or organizing power within their own domain, simply for want of integration with Quine's physicalistic and mathe\xC2\xADmatical ontology. While the discovery of underlying physical (or chemical, or biologi\xC2\xADcal, psychological, etc.) mechanisms of a given phenomenon may be enlightening, and the search is not to be discouraged, that is quite different from holding that a physicalistic theory is always and everywhere to be preferred, regardless of the degree of success to be found among theories formulated in the distinctive vocabulary (and ontology) of specialized fields of inquiry. </span></p>  <p class=\"MsoBodyText\">This reader senses that the quasi-positivistic owl of Quine's physical\xC2\xADistic-behavioristic reduction of meaning to stimulus meaning always flies at dusk -- after the semantic work of science has established new concepts and meanings along with new theories. Similarly, Quine's totalizing and holistic physicalistic system is found to sleep eternally, remaining, so far as we know, ever incomplete. Again, we may mystify instead of clarify the concept of meaning by exclusively seeking an integrative, physicalistic paraphrase, consis\xC2\xADtent with contemporary physics, of statements we seek to understand.</p>  <p class=\"MsoBodyText\">The present book, in view of its clarity and conciseness, and its assembly of relevant quota\xC2\xADtions, may contribute to the contempo\xC2\xADrary evaluation of Quine's philosophy, his physi\xC2\xADcalism, and his behavioristic view of meaning and translation. That could be a signifi\xC2\xADcant contribution. But contrary to this book, America's high, Cold-War era, holistic physicalism arguably stands in need of a therapy conceived in light of the intellectual standing of the humble pluralism of the sciences, and that would obviate the temptation to think, in the para\xC2\xADdoxical words of the cover description of the book that \"there is no objective answer to the question of what someone means by any given sentence.\"</p>"
reviewer: H.G. Callaway, University of Mainz
