r consideration in determining what is just.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">How does Socrates make decisions about what is virtuous in the here and now? Vasiliou thinks that Socrates is led either by his divine sign or by the argument that seems best to him at the time. What goes into such arguments? Vasiliou is not always clear how such arguments would work. For example, he says that Socrates mentions his age at least ten times in the <i>Apology</i></span><span lang=\"EN-AU\"> and then concludes that Socrates intends the jury to take this into account in determining what the just thing to do is. Nevertheless it is not clear how Socrates' age could fit into an argument that would seem best.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Vasiliou's account of the <i>Crito </i></span><span lang=\"EN-AU\">seems to me to be more successful. He focuses on three major phases of the dialogue: Crito's argument that remaining is shameful and unjust; Socrates' argument for SV; and the laws' argument, which tells us what seems best to Socrates. Vasiliou here deftly navigates the secondary literature, arguing against interpretations that see a conflict between the laws' account and Socrates' remarks in his own voice. The bulk of the laws' speech is divided into two parts: first, Socrates would be doing an injustice if he escaped and second, contra-Crito, he would not be doing an injustice if he stayed. He sees the whole speech as a cumulative effort, no one part of which is meant to be an unassailable argument; instead, it incorporates a number of considerations in favor of his staying. For example, he argues that the parent-child, master-slave analogy is meant to tell us that a subordinate can be expected to <i>suffer</i></span><span lang=\"EN-AU\"> something (in this case, destruction) that the superior should not suffer -- especially when the superior is aiming to act virtuously. Vasiliou does not think this is meant to be a fully satisfying argument on its own, but to be a reasonable consideration in favor of staying.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Vasiliou's discussion of the <i>Gorgias </i></span><span lang=\"EN-AU\">is at least as detailed as his discussion of the <i>Apology </i></span><span lang=\"EN-AU\">or <i>Crito</i></span><span lang=\"EN-AU\"> and an important contribution to the scholarship on the dialogue. I will say just a few words about it to make room for his discussion of the <i>Republic</i></span><span lang=\"EN-AU\">, which takes up more than a hundred pages of the book. The basic idea is that Gorgias, Polus, and Callicles each have different attitudes towards SV because of their different attitudes towards the argument for SV. Once it is brought to his attention, Gorgias agrees to SV, although it is not clear how firmly he is committed is to it. Socrates has to convince Polus and Callicles of SV. Polus does not see the soul as an independent locus of harm and benefit and so is not convinced of the premise (1) of Socrates' argument. Callicles, on the other hand, agrees that there are things good for the soul (namely, appetite gratification), but denies that these include acting virtuously, contra premise (3).<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Vasiliou's discussion of the <i>Republic</i></span><span lang=\"EN-AU\"> is ambitious and complex. He wants to argue against the prevalent idea that the <i>Republic</i></span><span lang=\"EN-AU\"> abandons an act-centered account of virtue in favor of an agent-centered one. At the same time, he presents a case that Socrates argues for SV in Republic I-IV, VIII-IX, and tells us who could answer determining questions in Republic V-VII. Along the way, Vasiliou engages with dozens of relevant controversies.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">According to Vasiliou, the basic strategy of the <i>Republic</i></span><span lang=\"EN-AU\"> is to defend SV by showing that acting virtuously benefits us by benefitting the soul. He argues that in the <i>Republic</i></span><span lang=\"EN-AU\"> Socrates gives a sophisticated defense of the basic three-premise argument for SV mentioned above. In particular, by making justice a type of health for the soul, he explains how (1) our soul can be harmed or benefited. Perhaps the more innovative idea is to focus on the education of the guardians in books II and III as illustrating how (3) acting virtuously benefits our soul. Vasiliou sees these two books as explaining a habituation principle (virtuous actions make us virtuous) that is crucial for Socrates' argument for SV. By doing so, Vasiliou makes these books much more central to the overall argument of the <i>Republic</i></span><span lang=\"EN-AU\"> than they are generally taken to be. It is an interesting idea, but ultimately I am left unconvinced that Socrates actually expected us to draw the connections that Vasiliou does. If he does not, then we cannot see the <i>Republic</i></span><span lang=\"EN-AU\"> as attempting to defend SV in the way that Vasiliou presents.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">Vasiliou argues that we should understand what happens in <i>Republic</i></span><span lang=\"EN-AU\"> IV in light of this project of defending SV. Scholars often think that Socrates is moving to an agent-centered account of virtue in book IV. Vasiliou argues, instead, that Socrates is not really giving us an account of virtue in book IV; instead, he is more narrowly providing us with what is needed for his defense of SV. Socrates is not telling us \"what justice is\" when he gives his harmony account in book IV; instead, he is telling us, in Vasiliou's terminology, \"what it is to be just\", which tells us which are the just souls without telling us which are the just actions. Once we learn what it is to be just, we can see how it is a sort of health of the soul and so why people are benefited when they become just.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\">As it is initially presented, I do not think Vasiliou's account is compelling for those not antecedently convinced that Socrates is focused on just actions throughout the <i>Republic</i></span><span lang=\"EN-AU\">. However, his account gains appeal during his discussion of the philosophers in V-VII. Vasiliou raises a sort of puzzle. The true philosophers have knowledge of forms -- in particular the form of the good and of justice -- and because they have this knowledge, they know how to determine which are the just acts. Clearly Socrates' account of justice in book IV would not be enough to guide them to just action. Thus, somehow, what the philosophers have when they know the form of justice cannot be the same as what Socrates proposes in book IV. Vasiliou's two types of \"what is it?\" questions resolve this puzzle; the forms that the philosophers have in V-VII tell them what the virtuous <i>actions</i></span><span lang=\"EN-AU\"> are, whereas Socrates account in book IV simply tells us what it is for a soul to <i>be</i></span><span lang=\"EN-AU\"> virtuous. I do not think that Vasiliou is correct; however, his account does have explanatory value internal to the <i>Republic</i></span><span lang=\"EN-AU\"> and raises an important puzzle all commentators will want to consider.</span></p>  <p class=\"NDPRBodyTexT0\"><span lang=\"EN-AU\"><i>Aiming at Virtue in Plato</i></span><span lang=\"EN-AU\"> is an ambitious and controversial book. Most scholars who work through it will find a number of points of disagreement; however, I think one learns much more from this type of book than from a more conservative one. Some people will be drawn to the book because of its treatment of the <i>Apology</i></span><span lang=\"EN-AU\">, <i>Crito</i></span><span lang=\"EN-AU\">, <i>Gorgias</i></span><span lang=\"EN-AU\">, <i>Euthyphro</i></span><span lang=\"EN-AU\">, or <i>Republic</i></span><span lang=\"EN-AU\">; they will want to at least read the introduction along with the corresponding chapters. Whether you come to the book with such a purpose or not, you will be drawn in by one of its real strengths: it carefully works through details while staying focused on important big-picture questions about Platonic ethics. On some of these big-picture questions, I think Vasiliou is fundamentally right.</span></p>"
