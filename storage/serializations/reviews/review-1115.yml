content: "<p>According to epistemicists vagueness is nothing but an epistemic matter: there is no objective indeterminacy. Though by now a familiar position, epistemicism continues to strike contemporary philosophers as implausible. (There is a last second of one\xE2\x80\x99s childhood. There was a first second at which Buddha became a fat man. And so on.) Sorensen\xE2\x80\x99s <i>Vagueness and Contradiction</i> aims to address the incredulity with which epistemicism is commonly greeted.</p>  \t\t \n\
  <p>My aim in this review is two-fold. First, I indicate the structure of the book by swiftly describing the aims of each chapter. Second, I indicate what I think is the chief defect of the book. I conclude with a brief overall evaluation of the book. I should note that throughout the review I assume familiarity with epistemicism, either in the form discussed by Timothy Williamson (<i>Vagueness</i> Routledge: 1994) or in Sorensen\xE2\x80\x99s earlier book (<i>Blindspots</i> Oxford University Press: 1988) of which his <i>Vagueness and Contradiction</i> is a sort of sequel.</p>  \t\t<span style=\"font-weight: bold;\">1 Structure of the Book\r\n\
  </span> \t\t \n\
  <p>The chief aim of Sorensen\xE2\x80\x99s book is not to argue for epistemicism nor explain the ignorance that it posits\xE2\x80\x94ignorance of boundaries, which, according to Sorensen, is insurmountable in cases of \xE2\x80\x9Cabsolute borderline cases\xE2\x80\x9D (see \xC2\xA7 1.2 below). Sorensen\xE2\x80\x99s chief aim, as above, is to explain why so many philosophers, including Sorensen himself, find epistemicism to be so incredible. His explanation, in the end, naturally draws on our psychology: we are prone to</p>  \t\t \n\
  <p>\xE2\x80\x9Cround off insignificant differences\xE2\x80\x9D. Given this tendency, we (qua competent speakers) are inclined to accept so-called tolerance conditionals, for example \xE2\x80\x98If n is small, then n + 1 is small\xE2\x80\x99. What is important to note is that, according to Sorensen, English itself warrants the acceptance of such conditionals: any competent speaker will accept them. The trouble is that, given classical logic, such conditionals entail falsehoods: From the conjunction of all tolerance conditionals of the form \xE2\x80\x98If n is a small number, then n +1 is a small number\xE2\x80\x99, one gets (via transitivity) the a priori falsehood:</p>  \t\t <blockquote>(1)\tIf 1 is small then 100 billion is small.</blockquote>  \t\t \n\
  <p>Sentence (1), according to Sorensen, is an a priori absurdity, by which he means that it is (a priori) necessarily false. Hence, the negation of (1), given classical logic (or a suitable modal extension), is an a priori truth (a tautology). The upshot is that at least one of the tolerance conditionals in a typical sorites argument is (analytically) false; however, given English and our psychological makeup, we are inclined\xE2\x80\x94indeed, compelled, as Sorensen says\xE2\x80\x94to accept it.</p>  \t\t \n\
  <p>No doubt one detects a whiff of inconsistency. This is all to Sorensen\xE2\x80\x99s point. According to Sorensen we are compelled to believe contradictions given that we are compelled to believe all tolerance conditionals and the negations of some of their consequences. (We are compelled to believe that if n is small then n +1 is small. But, as above, the conjunction of such beliefs entails (1), the negation of which we are equally compelled to believe.) For good measure, Sorensen points out that we are compelled to believe infinitely many contradictions, given the existence of infinitely many (analytic) sorites arguments.</p>  \t\t \n\
  <p>In a nutshell, then, the explanation of our incredulity is that it is unavoidable: Given English and our hard wiring, we are compelled to accept all tolerance conditionals; hence, epistemicism, which claims that some of those conditionals are false, is very, very difficult to believe. Despite the difficulty, Sorensen maintains that epistemicism is the only viable response to vagueness, unless one wishes to take one of the \xE2\x80\x9Cradical\xE2\x80\x9D lines that require deviation from classical logic (or one of its conservative extensions).</p>  \t\t \n\
  <p>Of course, Sorensen\xE2\x80\x99s arguments are much subtler (and entertaining) than I have indicated here. Nonetheless, his basic position is as I\xE2\x80\x99ve described, resting entirely on a firm commitment to classical logic\xE2\x80\x94a point to which I will return in \xC2\xA7 2. In what follows, I give only a very swift indication of the role of Sorensen\xE2\x80\x99s chapters.</p>  \t\t<span style=\"font-weight: bold;\">1.1 Introduction\r\n\
  </span> \t\t \n\
  <p>The introduction sets out Sorensen\xE2\x80\x99s basic argument for epistemicism, which turns on a more basic argument for \xE2\x80\x9Csharp boundaries\xE2\x80\x9D. The latter argument is short and worth quoting (though I omit various qualifications of context, which for present purposes are unimportant). Sorensen writes (p.1)</p>  \t\t <blockquote>[Commitment to sharp boundaries is] imposed by boring beliefs, in particular, allegiance to lightweight common sense and textbook logic. (Logicians marvel at how small a dose of each is sufficient.) Given this modest degree of intellectual conservatism, the ancient sorites paradox corners me into the belief that all vague terms are sensitive to arbitrarily small differences:</blockquote>  \t\t <blockquote>Base step: a collection of one million grains of sand is a heap.</blockquote>  \t\t <blockquote>Induction step: if a collection of n grains of sand is a heap, then so is a collection of n-1 grains.</blockquote>  \t\t <blockquote>Conclusion: a collection of one grain of sand is a heap.</blockquote>  \t\t <blockquote>The argument is valid by mathematical induction. . . . Therefore, my only recourse is to reject the induction step.</blockquote>  \t\t <blockquote>. . . But the matter is not so painless. If I reject the induction step, I thereby accept its negation. The negation is true only if there is a value for n such that n grains of sand is a heap and n +1 grains is not a heap. In other words, there must be a sharp threshold at which an eroding heap turns into a non-heap. Ouch!</blockquote>  \t\t \n\
  <p>And therein lies the hard-to-believe thesis. The epistemicist maintains that the place of the borderline (as it were) is something of which we are ignorant; and if, with Sorensen, one grants \xE2\x80\x9Cabsolute borderline cases\xE2\x80\x9D, such ignorance is forever with us. The task of the remaining chapters, as above, is to address the incredulity that accompanies this thesis.</p>  \t\t<span style=\"font-weight: bold;\">1.2 Absolute Borderline Cases\r\n\
  </span> \t\t \n\
  <p>Sorensen argues for what he calls absolute borderline cases, which he distinguishes from relative borderline cases. This distinction nicely distinguishes Sorensen\xE2\x80\x99s project from that of Williamson (another well-known epistemicist), whose explanatory project focuses only on relative borderline cases. Relative borderline cases involve an ignorance that is relative to some system of cognition (human, for example); absolute borderline cases involve an ignorance that is not relative to any such system. With the distinction in hand, Sorensen claims that only absolute borderline cases constitute vagueness, a claim that sits well with many theorists but is at odds with Williamson\xE2\x80\x99s version of epistemicism. (Part of Sorensen\xE2\x80\x99s argument for absolute borderline cases is discussed in the final chapter, briefly described in \xC2\xA71.11 below.)</p>  \t\t<span style=\"font-weight: bold;\">1.3 Forced Analytical Error\r\n\
  </span> \t\t \n\
  <p>This chapter carries on the case for absolute borderlines and, in particular, the identification of vagueness with non-relative (absolute) borderline cases. This chapter also contains direct criticism of Williamson\xE2\x80\x99s version of epistemicism and the popular supervaluational approaches.</p>  \t\t<span style=\"font-weight: bold;\">1.4 Inconsistent Machines\r\n\
  </span> \t\t \n\
  <p>This chapter sketches an epistemological framework in which there are rationally mandatory inconsistent beliefs. In developing this framework Sorensen points to difficulties with rival notions of (in-)coherence.</p>  \t\t<span style=\"font-weight: bold;\">1.5 Sainsbury's Spectra and Penroses's Triangle\r\n\
  </span> \t\t \n\
  <p>This chapter continues the theme of its immediate predecessor; it sketches some of the psychological details that accompany rationally compelled inconsistency. Sorensen gives arguments to show that contemporary views about the modularity of mind afford room for the sort of \xE2\x80\x9Cinconsistent language use\xE2\x80\x9D with which he is concerned\xE2\x80\x94the a priori judgments concerning tolerance conditionals.</p>  \t\t<span style=\"font-weight: bold;\">1.6 Does Apriority Agglomerate?\r\n\
  </span> \t\t \n\
  <p>The preceding two chapters sketch a framework in which rationally compelled (a priori) inconsistent beliefs arise. The aim of this chapter is to show that, contrary to some, inconsistent a priori beliefs are conceptually possible. Sorensen defends a conception of a prioricity which sits well with \xE2\x80\x9Cnaturalism\xE2\x80\x9D and, in turn, affords a nice argument against the so-called agglomeration principle concerning a prioricity, according to which a conjunction is a priori if each of its conjuncts is a priori (where the \xE2\x80\x98if. . . then. . . \xE2\x80\x98 is a classical material conditional).</p>  \t\t<span style=\"font-weight: bold;\">1.7 Analytic Sorites and the Cheshire Cat\r\n\
  </span> \t\t \n\
  <p>The preceding chapter defends a notion of a prioricity that purports to sit well with \xE2\x80\x9Cnaturalism\xE2\x80\x9D. The defense, however, does not shy away from intensionality. Aware of Quine\xE2\x80\x99s still influential attacks on intensionality\xE2\x80\x94and in particular the intensional circle of analyticity, necessity, and a prioricity\xE2\x80\x94Sorensen recasts his overall results in Quine-friendly fashion. In some sense, this chapter marks the end of Sorensen\xE2\x80\x99s main project\xE2\x80\x94the task of explaining why epistemicism strikes so many philosophers (including Sorensen himself) as incredible. But Sorensen\xE2\x80\x99s overall arguments and explanations turn heavily on an externalism about content. As he points out, some philosophers may accept many of his arguments but nonetheless take the conclusions to be a reductio of his externalism. Accordingly, Sorensen sets about to show that many of his main points\xE2\x80\x94including, in particular, that competent speakers are compelled to believe many inconsistencies\xE2\x80\x94follow even on internalist grounds. This task is taken up in the next three chapters.</p>  \t\t<span style=\"font-weight: bold;\">1.8 Believing the Impossible\r\n\
  </span> \t\t \n\
  <p>This chapter gives another argument for the possibility of believing impossible claims. The aim, as above, is to show that such a conclusion need not turn on externalist constraints.</p>  \t\t<span style=\"font-weight: bold;\">1.9 Reason Demands Belief in Infinitely Many Contradictions\r\n\
  </span> \n\
  <p>Again, this is another argument for the next critical thesis in Sorensen\xE2\x80\x99s overall explanation of our incredulity concerning epistemicism: he argues for the thesis indicated by the chapter title, but does so without presupposing externalism about content.</p>  \t\t<span style=\"font-weight: bold;\">1.10 The Viral Theory of Inconsistency\r\n\
  </span> \t\t \n\
  <p>This chapter finishes off the (first-person) argument presented in the previous chapter. The argument turns on Godel\xE2\x80\x99s limitative theorems and, of course, classical logic.</p>  \t\t<span style=\"font-weight: bold;\">1.11 The Truthmaker Gaps\r\n\
  </span> \t\t \n\
  <p>The previous chapter closes the review for internalists (as it were). The point of this chapter is to address an independent worry about epistemicism arising out of the correspondence theory of truth, which, as Sorensen notes, seems to be inhospitable to epistemicism\xE2\x80\x94calling for \xE2\x80\x9Ca substantial fact that would make, say, 15 after noon the last noonish minute\xE2\x80\x9D (165). Sorensen shows how a suitable truthmaker thesis affords room (indeed, has as a consequence) absolute borderline cases.</p>  \t\t<span style=\"font-weight: bold;\">2 A Criticism\r\n\
  </span> \t\t \n\
  <p>Sorensen\xE2\x80\x99s arguments are well crafted and entertaining, and his main project\xE2\x80\x94addressing the noted incredulity\xE2\x80\x94is an important one. My chief criticism of the book is its starting point: the assumption of classical (first-order) logic. If one shares Sorensen\xE2\x80\x99s unwavering commitment to classical logic (and only classical logic), then his overall explanation of the incredulity that confronts epistemicism may be satisfying. By my lights, however, Sorensen has started one step ahead of the target: by simply assuming that classical logic is non-negotiable, Sorensen has failed to address the incredulity he wishes to address. I will say (only) a few words about this.</p>  \t\t \n\
  <p>Everybody agrees that if classical logic is non-negotiable, then epistemicism is the best response to the sorites (and vagueness, generally). But, then, why does everybody find epistemicism so incredible? The answer, I would think, arises precisely from the lack of unwavering commitment to classical logic. If this is right, then Sorensen\xE2\x80\x99s book will not achieve its aim: it will convince only those with a prior, unwavering commitment to classical logic. In some areas of philosophy, classical logic is a safe assumption; but in the philosophy of language (and in particular the paradoxes), it is not.</p>  \t\t \n\
  <p>Consider the classical \xE2\x80\x9Claw of non-contradiction\xE2\x80\x9D, according to which no sentence is both true and false. (I use this example because Sorensen has things to say about non-contradiction in the course of his overall argument.) To be sure, most philosophers are strongly committed to non-contradiction, so formulated. But how did this principle gain the status of a \xE2\x80\x9Claw\xE2\x80\x9D? Presumably, it gained the status of a law because nobody could think of counterexamples. But what if you were squarely looking at a Liar-like sentence, \xE2\x80\x98This sentence is false\xE2\x80\x99? Does the proposed \xE2\x80\x9Claw\xE2\x80\x9D appear to be as obvious? Hardly. The point here is not that we have a counterexample to non-contradiction; the point is that logical theory itself depends on the expressive resources of our language; logical theory itself depends on the apparent linguistic phenomena, of which the paradoxes are examples.</p>  \t\t \n\
  <p>This is not the place to explore the methodology of logic\xE2\x80\x94the methods by which we arrive at correct logical theory(-ies). My chief criticism of Sorensen\xE2\x80\x99s book is that without explaining the need for an unwavering commitment (only) to classical logic, the book fails to address its target audience: the many philosophers to whom epistemicism is incredible. As above, most philosophers will agree that if we are bound to (only) classical logic, then epistemicism is the</p>  \t\t \n\
  <p>best response to the sorites (give or take very few pragmatic responses that might be candidates). But most philosophers take epistemicism to be incredible because few take themselves to be bound (only) to classical logic.</p>  \t\t<span style=\"font-weight: bold;\">3 Overall Evaluation\r\n\
  </span> \t\t \n\
  <p>Despite the remarks in \xC2\xA7 2, Sorensen\xE2\x80\x99s book is well worth reading. His version of epistemicism is a more robust version than Williamson\xE2\x80\x99s, and his arguments for being rationally compelled towards inconsistency are important and interesting in themselves. (Such arguments do seem to show the consequences of classical logic and what I called \xE2\x80\x9CFregean principles of acceptance and rejection\xE2\x80\x9D.) Anyone working in the philosophy of language will benefit from reading the book; and anyone working on the paradoxes must read the book. I strongly recommend the book as a central text for classes in the philosophy of language (at either the undergraduate or graduate level).\r\n\
  </p> <h1 style=\"font-weight: normal;\">2 A Criticism</h1>"
