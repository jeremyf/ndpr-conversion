  <p>The previous chapter closes the review for internalists (as it were). The point of this chapter is to address an independent worry about epistemicism arising out of the correspondence theory of truth, which, as Sorensen notes, seems to be inhospitable to epistemicism\xE2\x80\x94calling for \xE2\x80\x9Ca substantial fact that would make, say, 15 after noon the last noonish minute\xE2\x80\x9D (165). Sorensen shows how a suitable truthmaker thesis affords room (indeed, has as a consequence) absolute borderline cases.</p>  \t\t<span style=\"font-weight: bold;\">2 A Criticism\r\n\
  </span> \t\t \n\
  <p>Sorensen\xE2\x80\x99s arguments are well crafted and entertaining, and his main project\xE2\x80\x94addressing the noted incredulity\xE2\x80\x94is an important one. My chief criticism of the book is its starting point: the assumption of classical (first-order) logic. If one shares Sorensen\xE2\x80\x99s unwavering commitment to classical logic (and only classical logic), then his overall explanation of the incredulity that confronts epistemicism may be satisfying. By my lights, however, Sorensen has started one step ahead of the target: by simply assuming that classical logic is non-negotiable, Sorensen has failed to address the incredulity he wishes to address. I will say (only) a few words about this.</p>  \t\t \n\
  <p>Everybody agrees that if classical logic is non-negotiable, then epistemicism is the best response to the sorites (and vagueness, generally). But, then, why does everybody find epistemicism so incredible? The answer, I would think, arises precisely from the lack of unwavering commitment to classical logic. If this is right, then Sorensen\xE2\x80\x99s book will not achieve its aim: it will convince only those with a prior, unwavering commitment to classical logic. In some areas of philosophy, classical logic is a safe assumption; but in the philosophy of language (and in particular the paradoxes), it is not.</p>  \t\t \n\
  <p>Consider the classical \xE2\x80\x9Claw of non-contradiction\xE2\x80\x9D, according to which no sentence is both true and false. (I use this example because Sorensen has things to say about non-contradiction in the course of his overall argument.) To be sure, most philosophers are strongly committed to non-contradiction, so formulated. But how did this principle gain the status of a \xE2\x80\x9Claw\xE2\x80\x9D? Presumably, it gained the status of a law because nobody could think of counterexamples. But what if you were squarely looking at a Liar-like sentence, \xE2\x80\x98This sentence is false\xE2\x80\x99? Does the proposed \xE2\x80\x9Claw\xE2\x80\x9D appear to be as obvious? Hardly. The point here is not that we have a counterexample to non-contradiction; the point is that logical theory itself depends on the expressive resources of our language; logical theory itself depends on the apparent linguistic phenomena, of which the paradoxes are examples.</p>  \t\t \n\
  <p>This is not the place to explore the methodology of logic\xE2\x80\x94the methods by which we arrive at correct logical theory(-ies). My chief criticism of Sorensen\xE2\x80\x99s book is that without explaining the need for an unwavering commitment (only) to classical logic, the book fails to address its target audience: the many philosophers to whom epistemicism is incredible. As above, most philosophers will agree that if we are bound to (only) classical logic, then epistemicism is the</p>  \t\t \n\
  <p>best response to the sorites (give or take very few pragmatic responses that might be candidates). But most philosophers take epistemicism to be incredible because few take themselves to be bound (only) to classical logic.</p>  \t\t<span style=\"font-weight: bold;\">3 Overall Evaluation\r\n\
  </span> \t\t \n\
  <p>Despite the remarks in \xC2\xA7 2, Sorensen\xE2\x80\x99s book is well worth reading. His version of epistemicism is a more robust version than Williamson\xE2\x80\x99s, and his arguments for being rationally compelled towards inconsistency are important and interesting in themselves. (Such arguments do seem to show the consequences of classical logic and what I called \xE2\x80\x9CFregean principles of acceptance and rejection\xE2\x80\x9D.) Anyone working in the philosophy of language will benefit from reading the book; and anyone working on the paradoxes must read the book. I strongly recommend the book as a central text for classes in the philosophy of language (at either the undergraduate or graduate level).\r\n\
