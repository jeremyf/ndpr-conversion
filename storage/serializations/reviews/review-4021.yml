ice of a micro-level description of the world. Instead we account for the content of experience on the basis of a common-sense description of the world. This way, there is an excellent candidate property possessed by the apple itself in terms of which we can account for the experience of the red apple. The apple is red, in its rich and homogeneous glory, and this is what Eve's experience is about. With this candidate property at hand, we could then give a representational account of experience that will solve our problem of after-images and other non-veridical experiences. Experience, on such a view, is a kind of representation and one can represent things in their absence. Further, we account for what it is like to undergo an experience of something red -- for the phenomenal character of the experience -- by appeal to its representational content. In particular, we might say that the red-related phenomenal properties of the experience are adequately specified in terms of the representational property individuated by reference to the redness of apples in the world. Now, this view of experience will not appeal to everyone and worries could be raised at different junctures. The point I am making is just that when considered separately, the issues about experience Robinson raises do not automatically support the assumption that colours and other qualities are phenomenal qualities, i.e. properties of the experience, rather than of ordinary objects.</p>   <p class=\"MsoBodyText\">There is a deeper concern here. Suppose we were to follow Robinson in his choice of a micro-physical description of the physical environment. In such a case one could, say, opt for a sense-datum account of experience and hold that in experience we are acquainted with a special kind of object that has special sensory properties. These special properties would still not <i>be</i><span style=\"font-style: normal;\"> phenomenal properties, but they would figure in an account of the latter. So, although an account of the content of experience must be phenomenologically adequate -- that is, it should not distort what it is like to have the experience -- this does not mean that the properties in service of such an account </span><i>are</i><span style=\"font-style: normal;\"> phenomenal properties. One should distinguish different levels, namely the level of what experience is about and the level of the phenomenal character of experience itself. On Robinson's conception of phenomenal qualities this distinction between levels in an account of experience is not genuinely available. Red-related properties in the world (P-red properties as he call them), such as certain reflectance profiles, are had by ordinary objects and they cause experiences of red but they never enter in any specification of experience itself. The latter is done entirely in terms of the phenomenal quality and so must include both what experience is like and what experience is about. </span></p>   <p class=\"MsoBodyText\">Robinson's own positive view, QER, confirms this lack of distinction: experience is an event constituted by immaterial qualities, such as colours, shapes, etc. Ordinary objects are said to have physical properties that typically cause phenomenally qualitied events but they are distinct properties. On this view, an apple, say, appears red to me insofar as its properties cause my (literally) red experience. Although unusual, given his initial conception of matters phenomenal, this may well be the best account of the phenomenological data. But then I anticipate that many of his materialist opponents will shift the debate to one about the acceptable starting assumptions about the phenomenon in question: what are the phenomenological data that we have to account for? </p>   <p class=\"MsoBodyText\">The main focus of such a debate will likely be the appeal to the transparency of experience, usually made by representationalists about experience. Briefly, it starts with the phenomenological claim that when one attends to what one's experience is like, one is only aware of what the experience is about, namely ordinary mind-independent objects and their properties. One looks through an experience to what it is an experience about. It is then concluded that there is no good reason to postulate sense data or intrinsic properties of experience since there is no introspective evidence for them. Moreover, as we are only aware of what experience is about (i.e. the world) -- something we can account for in representational terms -- we have a positive reason to adopt representationalism about phenomenal character. </p>   <p class=\"MsoBodyText\">Robinson deals with the appeal to transparency in chapter 5. His main response to it is to point out that QER agrees with the crucial phenomenological fact at work in the argument. The trouble, according to him, is that this fact has been 'misconstrued (misdescribed, mistheorised)' (74) by representationalists. Once this is straightened out, he says, there remains no threat to QER. For what the representationalist thinks of as looking through experience to what experience is about, is, on his view, more aptly described as the three-dimensionality of visual experience itself. And, according to QER, this three-dimensionality is also an immaterial intrinsic phenomenal quality of the experiential event. </p>   <p class=\"MsoBodyText\">While this is an interesting response to the transparency appeal, I think Robinson does not quite take in its full measure. Fans of transparency claim that when we take experience at face value, we seem to be aware of the world, i.e. of ordinary objects and their properties. One lesson we are to take home is that phenomenal character must not be conceived in isolation from what experience is about. But QER does not make room for the distinction between the level of phenomenal character and that of content. Without the level distinction, however, experiential awareness itself does not get to be about the world. If something looks red to me, I am aware of a property of my experience, not of the world. Experience <i>as such</i><span style=\"font-style: normal;\"> is completely severed from the world. Making three-dimensionality an immaterial property of experience merely entrenches this problem. It does not help to add, as Robinson does, that experience represents the world in virtue of phenomenal qualities reliably being caused by, or covarying with, physical properties of ordinary objects. Such an aspect is external to the phenomenal property. Experiential awareness itself is captured in terms of intrinsic properties of experience and those are specified independently of the world. Phenomenologically, proponents of transparency will point out, this seems radically mistaken. So, resistance to QER is not grounded merely in worries about odd immaterial properties. Opponents will claim that QER does not account for the pre-theoretically available phenomenological data -- it does not capture what we would intuitively recognise as phenomenal experience. </span></p>   <p class=\"MsoBodyText\">This in itself amounts to another stand-off between Robinson and his opponents, this time about the pre-theoretically available phenomenological data. In addition, though, the existence of such radical disagreement about phenomenology is problematic for Robinson's methodological assumptions. He insists -- especially in defence against eliminativism about phenomenal experience in chapter 9 -- on the legitimacy of the first-person methodology in constructing a theory of experience. This methodology, he says, is subject to constraints; and one emphasised by him is widespread agreement on the introspective evidence. The latter guarantees, on his view, that the claims in question have 'a kind of objectivity' (147). Disagreement about phenomenology, then, is likely to introduce some tension in the overall project.</p>   <p class=\"MsoBodyText\">I must emphasise that although I have made much of concerns relating to Robinson's starting assumptions about phenomenal experience, I very much enjoyed reading his book. I do think, though, that my concerns help his opponents in the sense that the debate shifts to a disagreement about the phenomenological data. This means that Robinson is in a less advantageous argumentative position than he makes out to be. But having said this, one of the virtues of the book is that Robinson takes care to consider evidence and arguments from a wide variety of sources, balancing appeals to common sense, ordinary language, empirical data as well as phenomenological data. As a whole, Robinson presents us with a stimulating and interesting treatment of conscious experience. </p>"
