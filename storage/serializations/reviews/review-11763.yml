  <p>D. D. Raphael&#39;s elegant and engaging book on Adam Smith&#39;s moral philosophy is an extended version of his 1972 Dawes Hicks Lecture on Philosophy. An authority on the 17<sup>th</sup> and 18<sup>th</sup> century British moralists and one of the foremost Smith scholars, he places Smith&#39;s project in the context of his philosophical predecessors, identifying both his originality in relation to them and his lasting contributions to moral philosophy. He interweaves his account of Smith&#39;s moral theory with descriptions of important changes in Smith&#39;s thinking about ethics. Along the way, he corrects misinterpretations, recommends several books and articles, and assesses the various uses to which philosophers such as Firth and Nussbaum have put Smith&#39;s theory. At the forefront is Raphael&#39;s lively critical appraisal of Smith&#39;s moral philosophy.</p>  
  <p>D. D. Raphael co-edited the Glasgow critical edition of <em>The</em> </span><em>Theory of Moral Sentiments</em> (</span><em>TMS</em>) (Oxford: Clarendon Press, 1976; corrected reprint 1991). Instead of simply reproducing the 6<sup>th</sup> edition as did earlier editions, the critical edition painstakingly details revisions among the different editions published during Smith&#39;s lifetime. First published in 1759, the<span>&nbsp; </span>2<sup>nd</sup> edition of </span><em>TMS</em> appeared three years later with some substantial revisions. The 3<sup>rd</sup>, 4<sup>th</sup> and 5<sup>th</sup> editions contain only light revisions. The 6<sup>th</sup> edition, published in 1790, is another matter: Smith added an entirely new part on character and made &quot;drastic revision elsewhere,&quot; making it a &quot;much altered book.&quot;</span></p>  
  <p>Raphael&#39;s finely detailed understanding of the revisions Smith made to <em>TMS</em> informs his entire book. In the first chapter, &quot;Two Versions,&quot; he shows some frustration with Smith scholars who continue to fail to notice when a particular passage was written and end up misinterpreting him. For example, one writer contrasts the mature realism of </span><em>The Wealth of Nations</em> with the youthful idealism of </span><em>TMS</em>, but one of the passages he cites as evidence is taken from the &quot;far from youthful 6<sup>th</sup> edition.&quot; Raphael&#39;s constructive use of his knowledge of Smith&#39;s revisions to record changes in Smith&#39;s thinking about ethics is both informative and interesting.</span></p>  
  <p>Raphael devotes nearly half of <em>The Impartial Spectator</em> to an examination of Smith&#39;s account of moral judgments, featuring Smith&#39;s account of conscience. In the rest of the book, he takes up such topics as Smith&#39;s account of virtue, how the 17<sup>th</sup> and 18<sup>th</sup> century British moralists characterize the relation between virtue and beauty, and the role of theological considerations in Smith&#39;s ethical thought.</span></p>  
  <p>In <em>TMS</em>, Smith argues that his predecessors focused too much on the </span><em>results</em> of people&#39;s sentiments. He thinks that &quot;in common life&quot; when we judge someone&#39;s sentiments, we take into consideration not only whether they are useful or agreeable, as Hume thinks, but also whether they are </span><em>appropriate</em> to their causes. When we blame someone for their excesses of grief, for example, we consider not only the &quot;ruinous effects&quot; they produce, but also &quot;the little occasion which was given for them.&quot; In &quot;judgments of propriety and impropriety&quot; we assess whether sentiments and actions are appropriate or inappropriate to the circumstances and objects that provoked them.</span></p>  
  <p>Smith explains how we come to make these judgments from the point of view of a spectator. When I, as a spectator, judge the feelings and actions of another, I first imagine what feelings would prompt me to act were I in the agent&#39;s shoes. I then compare my feelings with the feelings that motivate the agent. I sympathize with the agent if my feelings are the same as his. This gives rise to my approval and the judgment that his motive and action are proper. However, if my feelings differ from the agent&#39;s, I disapprove and judge his feelings and conduct to be improper. In this case, I don&#39;t sympathize with the agent.</p>  
  <p>One of Raphael&#39;s concerns is to show that imagination plays a larger role than sympathy in Smith&#39;s account of judgments of propriety and impropriety. As he points out, an exercise of imagination is required for both judgments of propriety and impropriety, but sympathy occurs only with judgments of propriety -- when the spectator comes to share the agent&#39;s feelings. As we will see, imagination plays an even more important role in judgments we make about ourselves.</p>  
  <p>Raphael wonders, however, whether Smith is correct to characterize the role of sympathy in judgments of propriety as being confined &quot;to sympathy with motive.&quot; He thinks Smith&#39;s criticism of his predecessors would lead us to expect that he would try to avoid their one-sidedness and represent the role of sympathy in judgments of propriety as involving sympathy with both motive and intended effect. But Smith &quot;decided&quot; that these two elements &quot;belong to different forms of moral judgment.&quot; According to Raphael, Smith&#39;s considered view is that judgments of propriety and impropriety are &quot;<em>only</em> about motive,&quot; while thoughts about the intended effects a spectator imagines an action would have on others come into play in what Smith calls &quot;judgments of merit and demerit.&quot;</span></p>  
  <p>According to Raphael, it was a &quot;mistake&quot; or &quot;error&quot; for Smith to assign these two elements to two different types of judgments. He speculates that Smith &quot;was led into this error&quot; in order to distinguish his theory from Hume&#39;s. But why is it a &quot;mistake&quot;? Raphael assumes that Smith&#39;s judgments of propriety may be identified with judgments of right. They are about an agent&#39;s character traits and additionally about his actions. His worry is that when we approve of someone&#39;s action -- when we judge it to be proper or right -- doesn&#39;t our approval need to be based on &quot;some feature of the action rather than the mere thought that you would be moved to do the same thing?&quot; For if we &quot;ask why <em>you</em> would be moved to do the same thing . . . the answer must lie in some feature of the action, such as good consequences. . .&quot; (21)</span></p>  
  <p>Whether or not it is a mistake to characterize the role of sympathy in judgments of propriety as being limited to sympathy with the motive, there is something puzzling about the standard Smith proposes for propriety. According to Smith, the proper feeling is the one the spectator comes to share with the agent and with which he sympathizes. But why is this the proper or appropriate response? Smith adds to his initial account the idea that the appropriate feeling results from an effort on the part of both the spectator and the agent to harmonize their feelings. Both know that a vicarious feeling is never as strong as a real one. The spectator, realizing that it is hard for him to fully enter into the agent&#39;s feelings, tries to imagine the agent&#39;s circumstances as vividly and in as much detail as possible, making it more likely he will share the agent&#39;s feelings. The agent, realizing how difficult it is for a spectator to enter into his feelings and anxious to have his sympathy, tries to moderate his feelings to the point where spectators can sympathize.</p>  
  <p>But why is the response in which the spectator and agent can meet, avoiding the extremes on either side, the proper response? Contrast Smith&#39;s view with that of Aristotle, who holds that the appropriate response is the mean. He provides an explanation for why the mean is the appropriate response: it is appropriate because it enables human beings to function well. But Smith provides no explanation for why the degree of grief or anger a spectator can share with an agent is the proper one. Perhaps he thinks that the fact that a feeing is sharable somehow shows that it is the proper response.</p>  
  <p>Raphael&#39;s discussion of the way Smith develops the idea of an impartial spectator to explain how we morally judge ourselves is as elegant as it is economical. His discussion spans several chapters, which include a critical appraisal of Smith&#39;s theory of conscience and an examination of Smith&#39;s account of moral rules and the virtues; but his chapter, &quot;The Impartial Spectator,&quot; is the central one. Here Raphael is especially careful to detail Smith&#39;s revisions.</p>  
  <p>Raphael prefaces this discussion with a brief chapter on the role of the &#39;spectator&#39; in Hutcheson&#39;s and Hume&#39;s moral theories. On his reading, Smith follows his predecessors in grounding moral judgments in the feelings of a spectator, attempting, as they did, to capture the disinterestedness of the moral sentiments of approval and disapproval. According to Raphael, Hutcheson&#39;s and Hume&#39;s idea of a spectator is that of a stranger -- someone who is &quot;indifferent in the sense of not being an interested party.&quot; (34) All three philosophers aim to provide an empirical account of the moral sentiments.</p>  
  <p>Hutcheson was the first to insist that our approval of someone else&#39;s actions can be disinterested, &quot;uninfluenced by any thought of benefit to oneself.&quot; (28) He claims that we possess a special moral sense, in addition to our other senses, that disposes us to feel approval or disapproval when we survey people&#39;s character traits and actions. Hume&#39;s contribution is that he saw the need to explain our capacity to approve and disapprove. He traces it to sympathy: we sympathize with the person herself and everyone with whom she interacts. We judge her character traits and actions expressive of them to be virtuous or vicious in terms of whether they are good or bad for everyone affected. Raphael thinks that the idea of an impartial spectator is present in Hume, although not the term.</p>  
  <p>On Raphael&#39;s reading of Smith, he only needs the simpler idea of a spectator as &quot;not being an interested party&quot; to explain moral judgments we make about others. His originality and lasting contribution lie in his account of how we come to judge ourselves: how we acquire conscience, how it operates, and how it becomes authoritative.</p>  
  <p>There are two central features of Smith&#39;s explanation of conscience, both of which were present at all stages in the development of his theory. One is that conscience is a social product, a &quot;mirror of social feeling.&quot; The other is that an agent is able to judge herself only by imagining what an impartial spectator would approve or disapprove of in her conduct.</p>  
  <p>Smith first stresses the impartiality of the reactions of spectators in his discussion of the virtue of self-command: when an agent tries to moderate his passions to the point where a spectator can sympathize. The virtue of self-command is essential to our being able to see ourselves as others do. Conscience originally springs from our &quot;social experience&quot; of being judged by others and being spectators who judge others. We have a natural desire to be loved and we dread blame. Because we love praise and hate blame, we learn to see our conduct through the eyes of others. We come to approve or disapprove of ourselves by imagining how spectators would judge us.</p>  
  <p>Raphael argues that Smith increasingly came to trust &quot;imagination more and society less.&quot; (38) One reason is that he was bothered by an objection that Sir Gilbert Elliott raised after <em>TMS</em> first appeared: if conscience is merely a reflection of actual spectators&#39; social attitudes, how would judgments of conscience differ from those of actual spectators?</span></p>  
  <p>However, even in the first edition, Smith&#39;s spectator isn&#39;t an actual bystander, but one we imagine. In the 2<sup>nd</sup> and 6<sup>th</sup> editions, Smith stresses even more that the spectator is a creation of imagination. Self-examination requires an ability to divide ourselves:</p>  <p style="margin-left: 0.5in">Whenever I endeavor to examine my own conduct . . . I divide myself as it were into two persons: and that I, the examiner and judge, represent a different character from that other I, the person whose conduct is examined into and judged of. The first is the spectator. . . The second is the agent. . . (<em>TMS</em> III. 1.6)</span></p>  
  <p>I become a judge of my own conduct by <em>imagining</em> what I would feel if I were a spectator of my own behavior. I then compare these feelings with the feelings that I as an agent actually have.</span></p>  
  <p>This leads to Smith&#39;s famous idea of an internal, impartial spectator -- &quot;the man within.&quot; Although conscience is initially a product of the approval and disapproval of others, Smith retains the traditional idea that &quot;the voice of conscience represents the voice of God.&quot; As a superior tribunal, it may conflict with the judgments of actual spectators. How does conscience gain its independence and become a higher authority?</p>  
  <p>Once we are capable of judging ourselves, we make a new distinction between being praised and being praiseworthy, being blamed and being blameworthy. We want not only praise, but to be praiseworthy; we dread not only blame, but to be blameworthy. Actual spectators may be partial and ill informed, but we are able to view ourselves without partiality or misunderstanding. I may gain the approval of others, for example, by pretending to be virtuous. But since I am able to judge what others would think of me, if they knew everything and were impartial, I realize that I do not merit praise. Not only may the judgments of the internal, impartial spectator differ from those of actual spectators, conscience comes to represent a higher tribunal. Smith eventually saw that being &quot;flattered by the praise of society,&quot; while ignoring the superior verdicts of conscience, is a sign of vanity.</p>  
  <p>At one point, Raphael remarks that a spectator theory is able to explain more easily third-person judgments, and also second-person judgments, but is &quot;apt to be in difficulties with judgments made in the first person (about &#39;me&#39; or &#39;us&#39;).&quot; (31) But, on his view, what is original and enduring in Smith&#39;s thought is his explanation of our capacity to judge ourselves from the point of view of an impartial spectator. He also notes that a spectator theory is &quot;more comfortable with passing verdicts on what has been done in the past than with considering and deciding what should be done in the future.&quot; (31) Does Raphael think that Smith is able to explain how we go from being a spectator of our own conduct to being a moral agent who tries to live up to her own ideals of conduct? In the moment of action, we may not be able to view ourselves impartially. But doesn&#39;t the importance of the internal, impartial spectator lie in the fact that the spectator is the person to whom we, as agents, try to conform our conduct, thereby becoming worthy of love and praise? Raphael says that, according to Smith, an agent who attains a high degree of self-command can &quot;identify himself with the imagined spectator to the extent of obliterating the natural feelings of self-regard.&quot; (41)</p>  
  <p>Raphael maintains that Smith&#39;s psychological and sociological explanation of conscience also shows that judgments of conscience possess a kind of authority or normativity. Does he think that Smith is able to show that they are authentically normative -- answering a justificatory question about why we <em>ought</em> to approve as an impartial and well-informed conscience would? Or does he think that Smith is answering a question in &quot;moral anthropology&quot; -- explaining why </span><em>we</em> are inclined to </span><em>think</em> that the judgments of conscience are normative?</span></p>  
  <p>Interestingly, Hume sketches a process that is similar in some ways to Smith&#39;s account of conscience. According to Hume, sympathy ensures that we will catch the moral feelings other people have about us. Since we care deeply about what others think about us, our internalization of the praise and blame of others has the effect of making us see ourselves as others see us, valuing ourselves as others value us. Sympathy thus pressures us to survey ourselves as we appear to others. Hume says that sympathy may even go so far as to make us disapprove of our own vices, even though they benefit us.</p>  Anyone interested in Adam Smith&#39;s moral philosophy or in 17<sup>th</sup> and 18<sup>th</sup> century British moral philosophy will find Raphael&#39;s <em>The</em> </span><em>Impartial Spectator</em> a stimulating book.</span>
