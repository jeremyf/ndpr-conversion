  <p>Interestingly, Hume sketches a process that is similar in some ways to Smith&#39;s account of conscience. According to Hume, sympathy ensures that we will catch the moral feelings other people have about us. Since we care deeply about what others think about us, our internalization of the praise and blame of others has the effect of making us see ourselves as others see us, valuing ourselves as others value us. Sympathy thus pressures us to survey ourselves as we appear to others. Hume says that sympathy may even go so far as to make us disapprove of our own vices, even though they benefit us.</p>  Anyone interested in Adam Smith&#39;s moral philosophy or in 17<sup>th</sup> and 18<sup>th</sup> century British moral philosophy will find Raphael&#39;s <em>The</em> </span><em>Impartial Spectator</em> a stimulating book.</span>
