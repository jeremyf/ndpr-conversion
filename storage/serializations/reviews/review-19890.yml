on states would be deterministic with statistical cashing out<b><i> </i></b></span><span style=\"\">in predictions of individual measurements. Even in superposition, the additive combinations of states are weird but deterministic before the collapse of the wave packet in terms of probabilities. (Eldred uses web encyclopaedia articles and course sites for his treatment of quantum theory and relativity so that the work lacks the thoroughness of survey present in his discussions of Heidegger, Marx, and pure mathematical analysis.)</span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">An earlier internet version of the book has an informative appendix on the continuum as treated by predicative mathematics by Hermann Weyl, John Bell, and Solomon Feferman, et al. This has been dropped, perhaps for reasons of space, which is too bad. Weyl developed predicative notions in <i>The Continuum</i><sup><a href=\"#_edn4\" name=\"_ednref4\" title=\"\"><span class=\"MsoEndnoteReference\">[4]</span></a></sup></span><span style=\"\">, briefly allied with L. E. J. Brouwer's intuitionistism, but finally dropped his attempt to integrate an intuitionistic or even predicative theory of the continuum with his general relativity theory. The pure intuitionistic continuum of Brouwer is not constituted of a nondenumerable set of points, but more resembles the Aristotelian continuum as a site of potential points. (Eldred's appendix and an article on the mathematical continuum, as well as his other works, can be found on Eldred's website www.arte-fact.)</span></p>  <p class=\"NDPRBodyTexT\"><span style=\" color: black;\">Although Eldred uses the Marxist political economy to discuss the role of digital being in the economy, he does not discuss the social and political basis of the atomized conception of time, which he treats in the first half of the work as purely a matter of intellectual history. Aristotle and Descartes are seen as the founders of the atomized time, and Heidegger as the correct alternative. Along with the Cartesian atomization and arithmetization of time, the development of the mechanical clock and the machinery of the industrial revolution were producing an atomization of time that paralleled, fed, and reinforced the intellectual trend. Edward P. Thompson did a classic study of the role of the factory and clock in this change of consciousness.<sup><a href=\"#_edn5\" name=\"_ednref5\" title=\"\"><span class=\"MsoEndnoteReference\">[5]</span></a></sup> Numerous studies from Lewis Mumford on have linked the rise of the clock and the disciplining and slicing of work and human life by ever more divided units of time. Anthropologists and anthropologically-influenced historians, such as the French <i>Annales</i></span><span style=\" color: black;\"> school, who, in turn, influenced the Marxism of Louis Althusser, have noted the role of different temporal rhythms and cycles in the account of history. These social analyses within Marxism, including Marcuse's, should have a greater role to play in a Marxist analysis of the alienation attendant on digital or discrete time than Eldred allows. Eldred approaches these issues as an ontologist and does not want to derive digitalization from economic and \"mere\" sociological influences.<sup><a href=\"#_edn6\" name=\"_ednref6\" title=\"\"><span class=\"MsoEndnoteReference\">[6]</span></a></sup> However, one could claim that Heidegger's treatment of time in fundamental ontology is correct, but that the \"fallen\" modes of time-awareness and time description are a product of capitalism and social individualism.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\" color: black;\">Eldred ignores the whole postmodern claim that the predominance of information and communication has made Marxist analyses of production obsolescent. There certainly is the \"modes of information\" analysis of forms of media as replacing modes of production, and the claim that the rise of the service economy (ambiguous as the notion is) has replaced the productivist, manufacturing economy, at least in the developed countries. Eldred sidesteps this approach, but his own value-form approach also shifts the emphasis from Marx's productivist economics of manufacture to an emphasis on exchange and circulation more appropriate to the contemporary financialization of the economy.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\" color: black;\">Surprisingly, given his theme, topic, and mathematical comprehension, Eldred does not discuss Claude Shannon's information theory, which seems to fit seamlessly into the digitalization of being and the global network of communication. Alfred Borgmann, for instance, has made a very preliminary and dystopian stab at a Heideggerian account of information.<sup><a href=\"#_edn7\" name=\"_ednref7\" title=\"\"><span class=\"MsoEndnoteReference\">[7]</span></a></sup> Someone with Eldred's thorough knowledge of Heidegger, combined with the mathematical skills needed to investigate and characterize information theory at a much deeper level than does Borgmann, would be well placed to tackle a better Heideggerian critique of information theory.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\" color: black;\">Another topic that Eldred mentions in passing, the carry-over of the digital code notion to DNA genetics, could have been further developed (p. 72). There is a dispute among philosophers of molecular biology and genetics regarding how serious or how literally to take talk of \"genetic information\" in molecular biology. Some (Sahotra Sarkar, and Evelyn Fox Keller) have claimed that information talk serves merely as a sort of external ideological window dressing to molecular biology and does no real scientific work. Others (Maynard Smith, Peter Godfrey Smith) take talk of genetic information more literally. Whatever its worth, information talk has been reinforced by the growth of the field of bioinformatics out of computer scans of base sequences in the Human Genome Project and its congeners.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\" color: black;\">Eldred rejects strongly deterministic interpretations of Marx, not surprisingly, as do most \"Western Marxists\", but seems to do so even more completely, even in terms of the \"trends\" of vol. 3 of <i>Capital</i></span><span style=\" color: black;\">. Eldred's rejection of constraints of any sort moves him to a position closer to the early understanding of Sartre than to Heidegger. Furthermore, he rejects the labor theory of value and the Marxist theory of alienation. He plausibly says one does not need to accept Marx's human nature and value theory of alienation to accept that alienation exists in modern societies. After all, Kierkegaard, Heidegger and others have religion and \"human condition\" accounts of alienation. However, when one adds up all these rejections on the part of Eldred, one wonders whether he needs to incorporate Marx at all into his Heideggerian account. Other Heideggerian Marxists such as Herbert Marcuse<sup><a href=\"#_edn8\" name=\"_ednref8\" title=\"\"><span class=\"MsoEndnoteReference\">[8]</span></a></sup> </span><span style=\"\">attempt to integrate Heidegger's account of time with Marx's account of time in the labor process. Eldred's Marx is closer to those that emphasize \"the logic of capital\" than to the 'Heideggerian Marxism' of Marcuse or Andrew Feenberg.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">Eldred, who did decades of productive scholarship and writing on the value-form interpretation of Marxism<sup><a href=\"#_edn9\" name=\"_ednref9\" title=\"\"><span class=\"MsoEndnoteReference\">[9]</span></a></sup>, seems in recent years to have divested himself of so many of Marx's theses that the retention of the Marxist apparatus may be a residue of habit. In his social ontology and other recent writings, he defends capitalism as not intrinsically unjust, so long as a level playing field for the conflict of entrepreneurs and between capital and labor is maintained. (He praises in the manner of Georges Sorel the struggle of powers between capital and labor. His appreciation of this opposition of powers sounds more Nietzschean than Marxist.) Eldred dismisses claims about injustice of grossly disparate economic rewards or the power of the capitalist to hire and fire workers as envy and resentment. Marx did consider capitalism to be just on its own terms, by holding an historically relative conception of justice. In more recent writings Eldred seems to believe that capitalism and freedom are intrinsically related, but more along the lines of Milton Friedman than those of Marx (both of whom link formal freedom with capitalism), insofar as Eldred rejects the notion of any solidarity superior to capitalist freedom.<sup><a href=\"#_edn10\" name=\"_ednref10\" title=\"\"><span class=\"MsoEndnoteReference\">[10]</span></a></sup> Eldred's emphasis on the money form rather than the concrete or even physiological notion of labor is valuable in that it makes Marxism better able to deal with the financial explosion and productive stagnation of recent decades. However, Eldred seems to have dropped most of that original Marxism with respect to critical evaluation of the market or envisaging<b> </b></span><span style=\"\">a society beyond possessive individualism.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">The recent Eldred describes capitalism as the \"gainful game\" and wishes to contrast a totally indeterminate play with Marxist laws or even trends and with quantitative and predictive social science in general. However, it is well to remember that games of chance gave rise to the theory of probability contemporary with Descartes, and to twentieth century game theory.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\"><i>The Digital Cast of Being</i></span><span style=\"\"> is a very ambitious attempt to integrate fundamental ontology with a social ontology of the digital economy. It is worth reading and pondering.</span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">For a work that covers such a variety of topics it is unfortunate that an index is not included.</span></p>    <div>\r\n  <hr align=\"left\" size=\"1\" width=\"33%\">  <div id=\"edn1\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[1]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> English translations of the main texts of Heidegger on number, time and Aristotle cited by Eldred, besides <i>Being and Time</i></span><span style=\"\" lang=\"EN-AU\">, are: <i>Basic Concepts of Aristotle's Philosophy,</i></span><span style=\"\" lang=\"EN-AU\"> Indiana,<i> </i></span><span style=\"\" lang=\"EN-AU\">2009<i>, </i></span><span style=\"\" lang=\"EN-AU\">Second Part., Ch. 2 pp. 192-222; <i>Plato's Sophist</i></span><span style=\"\" lang=\"EN-AU\">, Indiana, 2003, Excursus: General Orientation Regarding the Essence of Mathematics, pp. 69-82; and <i>The Basic Problems of Phenomenology</i></span><span style=\"\" lang=\"EN-AU\">, Indiana, 1982, Section 19, a) Historical Orientation Concerning the Traditional Concept of Time, pp. 231-256.</span></p>  </div>  <div id=\"edn2\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[2]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> Dusek, Val, <i>The Holistic Inspirations of Science: An Underground History of Electromagnetic Field Theory</i></span><span style=\"\" lang=\"EN-AU\">, Rutgers UP, 1999.</span></p>  </div>  <div id=\"edn3\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref3\" name=\"_edn3\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[3]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> Weinberg, Steve, <i>Dreams of a Final Theory</i></span><span style=\"\" lang=\"EN-AU\">, Random House, 1992, p. 25. Frank Wilczek, <i>The Lightness of Being</i></span><span style=\"\" lang=\"EN-AU\">, Basic Books, 2008.</span></p>  </div>  <div id=\"edn4\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref4\" name=\"_edn4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[4]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> Weyl, Hermann, <i>The Continuum</i></span><span style=\"\" lang=\"EN-AU\">, Dover Publications, 1994.</span></p>  </div>  <div id=\"edn5\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref5\" name=\"_edn5\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[5]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> <span style=\"color: black;\">Thompson, Edward P., \"Time, Work Discipline, and Industrial Capitalism,\" <i>Past and Present</i></span><span style=\"color: black;\">, 38 (1967): 56-97.</span></span></p>  </div>  <div id=\"edn6\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref6\" name=\"_edn6\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[6]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> <span style=\"color: black;\">Thomson, George, <i>The First Philosophers</i></span><span style=\"color: black;\">\xC2\xB8 Humanities Press, 1978; Richard Seaford, <i>Money and the Early Greek Mind, </i></span><span style=\"color: black;\">Cambridge UP, 2004; Karl Polanyi, \"Aristotle<i> </i></span><span style=\"color: black;\">Discovers the Economy,\" in<i> Trade and Market in the Early Empires</i></span><span style=\"color: black;\">, ed. Karl Polanyi, Conrad M. Arensberg, and Harry W. Pearson, Henry Regenry, 1956;<i> </i></span><span style=\"color: black;\">Alfred Sohn-Rethel, <i>Intellectual and Manual Labor</i></span><span style=\"color: black;\">, Macmillan Press, 1983;<i> </i></span><span style=\"color: black;\">Gad Freudenthal, <i>Atom and Individual in the Age of Newton</i></span><span style=\"color: black;\">, Kluwer, 1986.</span></span></p>  </div>  <div id=\"edn7\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref7\" name=\"_edn7\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[7]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> <span style=\"color: black;\">Alfred Borgmann, <i>Holding on the Reality</i></span><span style=\"color: black;\">, University of Chicago, 2000.</span></span></p>  </div>  <div id=\"edn8\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref8\" name=\"_edn8\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[8]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> <span style=\"color: black;\">Marcuse, Herbert, \"</span><em><span style=\"font-style: normal;\">Contributions to a Phenomenology of Historical Materialism</span></em>,\" trans. Douglas Kellner, <em>Telos</em> 4 (Fall 1969); \"Foundations of the Concept of Labor in Economics,\" <em>Telos</em> 16 (Summer 1973): 9-37.</span></p>  </div>  <div id=\"edn9\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref9\" name=\"_edn9\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\">[9]</span></span></a></sup><span style=\"\" lang=\"EN-AU\"> For instance in <i>Thesis Eleven</i></span><span style=\"\" lang=\"EN-AU\">, with Mike Roth, (Translators' Preface), \"On the Dialectics of Value Form,\" vol. 1, 1980, pp. 94-99; with Mamie Hanlon, Lucia Kleber, and Mike Roth \"Reconstructing Value-Form Analysis,\" \"1: the Analysis of Commodities and Money,\" vol. 4, 1982, pp. 170-188, \"2: The Analysis of Capital-Wage-Labor Relation and Capitalist Production,\" vol. 7, 1983, pp. 87-111; and with Marnie Hanlon, \"Reconstructing Value-Form Analysis\" <i>Capital and Class</i></span><span style=\"\" lang=\"EN-AU\">, no. 13, Spring 1981, pp. 24-57.</span></p>  </div>  <div id=\"edn10\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref10\" name=\"_edn10\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\" lang=\"EN-AU\