  <p>Murphy does not address this point about sensational pleasure, but he does address the parallel point about sensational pain. Against the thesis that the avoidance of sensational pain is a basic good, his first point is that it doesn\xE2\x80\x99t fit the usual pattern for basic goods, which are otherwise all cases of \xE2\x80\x9Cfullness of being, actualized potency\xE2\x80\x9D, and their opposites of \xE2\x80\x9Cemptiness, privation\xE2\x80\x9D (p.97). As Murphy realizes, this response won\xE2\x80\x99t do: on its own, it just prompts the retort \xE2\x80\x9Cso much the worse for the usual pattern.\xE2\x80\x9D So he tries something else (pp.98-99):</p>  \t\t <blockquote>It must be the desire to avoid the pain that generates the reason to avoid it. There are, of course, some who hold that one has reason to avoid pain even if one has no desire to avoid it... on the ground that it is simply the sort of sensation that one has reason to avoid. [But] to hold that one would have a reason to avoid sensations of pain even if one did not desire to avoid them would be as puzzling to me as to hold that one has a reason to avoid a sensation of blueness even if one does not desire to avoid it.</blockquote>  \t\t \n\
  <p>I just can\xE2\x80\x99t see why Murphy finds this idea so \xE2\x80\x9Cpuzzling\xE2\x80\x9D. All we need ask is: <i>Is it a bad thing, in itself, to be in pain?</i> If the answer is \xE2\x80\x9CYes\xE2\x80\x9D (and the answer patently <i>is</i> \xE2\x80\x9CYes\xE2\x80\x9D), then it is already apparent that pain, in itself, gives us a reason to avoid it. But that is all we need to show that we have a basic reason to avoid pain. (Contrast the question \xE2\x80\x9CIs it a bad thing, in itself, to have a sensation of blueness?\xE2\x80\x9D)</p>   \n\
  <p>Notwithstanding these critical points about some of Murphy\xE2\x80\x99s theses, it should be put on record that Murphy\xE2\x80\x99s book is a feast of argument. Anyone with a serious interest in contemporary ethics, whatever their own orientation, should accept the invitation to partake.</p>"
reviewer: Timothy Chappell, University of Dundee, Scotland
review_title: Natural Law and Practical Rationality
