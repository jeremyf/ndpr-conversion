osis and the Influence of Avicenna,\" offers up a wonderful historical survey of medieval Jewish treatments of reincarnation, particularly with an emphasis on how the Jewish scholars considered, drew upon, and then extended Avicenna's own refutation of metempsychosis.<o:p></o:p></span></p>  Let me again say that with hardly an exception the essays in <i>Avicenna and His Legacy</i><span style=\"font-style: normal;\"> are good and some of them are simply outstanding. Thus, what I say next should not be seen as a complaint but rather as an observation, namely, that for the most part, the authors approach their topics historically rather than philosophically. By this I mean that most frequently they focus on the historical context, developments, and material culture of the Avicennan legacy, rather than on providing close philosophical analyses of arguments. Perhaps, given that research into the post-Avicennan philosophic-theological tradition in the East is still rather nascent, the philological and historical spadework represented in </span><i>Avicenna and His Legacy</i><span style=\"font-style: normal;\"> is necessarily propaedeutic to a philosophical assessment of the positions and arguments of these latter Muslim (and Jewish) thinkers. Of course there are exceptions to my generalization, and I have singled out both Eichner and Muehlethaler's contributions (and there are others as well) that do in fact tackle the arguments of the philosophers that they treat. Again, I don't intend my comment here as a criticism, although it is something to consider if readers are looking for a </span><i>philosophy</i><span style=\"font-style: normal;\"> book on Avicenna's legacy in the Islamic East. Hopefully, future intellectual historians and philosophers will take up the impressive historical scholarship contained in this collection in order to extend our knowledge of the philosophical systems of thought alive during the post-classical period of Islamic thought.</span>"
reviewer: Jon McGinnis, University of Missouri-St. Louis
review_title: "Avicenna and His Legacy: A Golden Age of Science and Philosophy"
