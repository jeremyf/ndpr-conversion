content: "<p class=\"NDPRBodyTexT\">One strand of philosophy done in the medieval Islamic world -- a tradition known as <i>falsafa</i><span style=\"font-style: normal;\"> -- had its source in the philosophical system of Aristotle and the Graeco-Arabic commentary tradition that grew up around his works. Representatives of this tradition included al-Kind\xC4\xAB, al-F\xC4\x81r\xC4\x81b\xC4\xAB, Avicenna, and Averroes, all of whom belong to what has been called the classical period of Arabic philosophy. While these figures may not be common household names, they are not completely unknown either, and over the past thirty years our knowledge of them and their thought has been steadily increasing. In contrast, our knowledge of the philosophers and philosophical thought of the post-classical Islamic intellectual tradition is deplorably small. (How many philosophers writing in either Arabic or Persian after Averroes (d. 1198) can you name?)<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><i>Avicenna and His Legacy: A Golden Age of Science and Philosophy</i><span style=\"font-style: normal;\"> is the first extended attempt to fill in this gap in our knowledge of the history of philosophy. The book's primary emphasis is on the legacy of Avicenna (980-1037) undoubtedly because after Avicenna it is no longer the philosophical system of Aristotle that provided the source for philosophical speculation in the medieval East but the thought of Avicenna. (Here it might also be worth noting that </span><i>Avicenna and His Legacy</i><span style=\"font-style: normal;\"> focuses exclusively on Avicenna's heritage in the Islamic and Jewish medieval world and not his influence on European Christian thinkers.) Indeed, it is the philosophical legacy of Avicenna as it plays out in the post-classical Islamic east that unifies the near score of diverse essays that make up this book. <o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\">It consists of seventeen essays by both upcoming younger scholars and more established researchers; a nice foreword by the editor Tzvi Langermann, which situates and briefly summarizes the theses and themes of those essays; and finally two indices, one for names, the other for works (unfortunately there is no subject index). The book appears to fall into three very broad sections, albeit not delineated as such by the editor: the first nine essays concern Avicenna's influence on individuals, with particular emphases on al-Ghaz\xC4\x81l\xC4\xAB and Ibn Kamm\xC5\xABna; the second six treat Avicenna's impact on the development of certain philosophical and scientific subjects, such as issues in logic, theology, medicine, and astronomy; and the final two are dedicated to the place of Avicenna in medieval Jewish thought. With hardly an exception, the essays are good and some are exceptionally so, making the volume a welcome addition for Islamicists and intellectual historians alike.<o:p></o:p></p>  <p class=\"NDPRBodyTexT\">To help readers get some sense of the content of the collection as a whole, I will list the essays along with a short comment on each. (1) The first broad section, which I identified as treating Avicenna's influence on individuals, begins with Ahmed al-Rahim's \"Avicenna's Immediate Disciples: Their Lives and Works,\" which provides a wonderful snapshot of the first three generations of Avicennans, such as al-J\xC5\xABzj\xC4\x81n\xC4\xAB, Bahmany\xC4\x81r, Ibn Zayla and others. Despite the limited amount of primary sources available to us about such figures, al-Rahim has offered a quite informative survey. (2) Frank Griffel's contribution, \"Al-Ghaz\xC4\x81l\xC4\xAB 's Cosmology in the Veil Section of his <em>Mishk\xC4\x81t al-Anw\xC4\x81r</em><em><span style=\"font-style: normal;\">,</span></em>\" is a close reading of the final chapter of al-Ghaz\xC4\x81l\xC4\xAB's <i>The Niche of Lights</i><span style=\"font-style: normal;\">. While it is not always obvious how the essay relates to the Avicennan legacy, the final section makes some very interesting observations concerning al-Ghaz\xC4\x81l\xC4\xAB's opinion about Avicenna (as well as about al-F\xC4\x81r\xC4\x81b\xC4\xAB).<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\"> </span>(3) \"The Good, the Bad, and the Ugly of <em>Falsafa</em>: Al-Ghaz\xC4\x81l\xC4\xAB 's <em>Ma\xE1\xB8\x8Dn\xC5\xABn</em>, <em>Tah\xC4\x81fut</em>, and <em>Maq\xC4\x81\xE1\xB9\xA3id</em>, with Particular Attention to their <em>Falsaf\xC4\xAB</em> Treatments of God's Knowledge of Temporal Events\" by M. Afifi al-Akiti is a very scholarly work showing al-Ghaz\xC4\x81l\xC4\xAB's relation to Avicenna, with a particular emphasis on al-Ghaz\xC4\x81l\xC4\xAB's so-called restricted writings. In general, al-Akiti argues that al-Ghaz\xC4\x81l\xC4\xAB drew much more heavily on <i>falsafa</i><span style=\"font-style: normal;\"> in his mature writing than has been hitherto appreciated. (4) Binyamin Abrahamov provides a comparison and contrast between the theologian al-Ghaz\xC4\x81l\xC4\xAB and the mystic Ibn \xCA\xBFArab\xC4\xAB in his contribution \"Ibn al-\xCA\xBFArab\xC4\xAB's Attitude toward al-Ghaz\xC4\x81l\xC4\xAB.\" Although the essay is very nicely done, it is not always clear how Avicenna and his legacy fit into the story presented there. (5) Anna Akasoy's \"The al-Ghaz\xC4\x81l\xC4\xAB Conspiracy: Reflections on the Inter-Mediterranean Dimension of Islamic Intellectual History\" is an interesting historical piece dealing with the exchange of ideas between the eastern and western parts of the Mediterranean, but particularly via \xC3\xA9migr\xC3\xA9s from Andalusia to the East and then eastern responses to the intellectual world of medieval Muslim Spain such as (philosophical) Sufism.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\">Arguably one of the most outstanding essays in this collection of fine works is (6) Heidrun Eichner's \"The Chapter 'On Existence and Non-existence' of Ibn Kamm\xC5\xABna's <em>al-Jad\xC4\xABd f\xC4\xAB l-\xE1\xB8\xA4ikma</em>: Trends and Sources in an Author's Shaping the Exegetical Tradition of al-Suhraward\xC4\xAB's Ontology,\" which is an excellent historical and philosophical analysis of the distinction between essence and existence as that distinction appears in a number of post-Avicennan thinkers, and how each of those thinkers influenced the development of those that came after them. (7) Another superb contribution is Lukas Muehlethaler's \"Ibn Kamm\xC5\xABna (d. 683/1284) on the Argument of the Flying Man in Avicenna's <em>Ish\xC4\x81r\xC4\x81t</em> and al-Suhraward\xC4\xAB's <em>Talw\xC4\xAB\xE1\xB8\xA5\xC4\x81t</em><em><span style=\"font-style: normal;\">.\" This piece offers an excellent philosophical analysis of Avicenna's \"flying man\" argument using post-Avicennan sources to shed new light on the logical structure of the argument and the status of the premises. <o:p></o:p></span></em></p>  <p class=\"NDPRBodyTexT\"><em><span style=\"font-style: normal;\">(8) Syamsuddin Arif in his contribution \"</span></em>Al-\xC4\x80mid\xC4\xAB's Reception of Ibn S\xC4\xABn\xC4\x81: Reading <em>Al-N\xC5\xABr al-B\xC4\x81hir f\xC4\xAB al-\xE1\xB8\xA4ikam al-Zaw\xC4\x81hir</em><em><span style=\"font-style: normal;\">\" provides a solid historical study of al-\xC4\x80mid\xC4\xAB, his life, works, and a brief comparison of one of his major texts with Avicenna's </span>Shif\xC4\x81\xCA\xBE</em><em><span style=\"font-style: normal;\">. (9) What I identified as the first broad division of </span></em><i>Avicenna and His Legacy</i><em><span style=\"font-style: normal;\"> ends</span></em> with <em><span style=\"font-style: normal;\">Nahyan Fancy's \"</span></em>The Virtuous Son of the Rational: A Traditionalist's Response to the <em>Fal\xC4\x81sifa</em><em><span style=\"font-style: normal;\">,\" which is a comparison, with an eye to Avicenna, of Ibn \xE1\xB9\xACufayl's </span>\xE1\xB8\xA4ayy ibn Yaq\xE1\xBA\x93\xC4\x81n</em><em><span style=\"font-style: normal;\"> and Ibn al-Naf\xC4\xABs' </span>F\xC4\x81\xE1\xB8\x8Dil ibn N\xC4\x81\xE1\xB9\xADiq</em><em><span style=\"font-style: normal;\">. Fancy's general thesis is that Ibn al-Naf\xC4\xABs is responding to the philosophers' claim that knowledge of God can be obtained apart from revelation.</span><o:p></o:p></em></p>  <p class=\"NDPRBodyTexT\"><em><span style=\"font-style: normal;\">The second section of the volume deals with </span></em>the development of certain philosophical and scientific subjects among post-Avicennan thinkers. It begins with (10) David Burrell's short essay \"<em>Existence</em> Deriving from 'the Existent': Mulla Sadri with Ibn S\xC4\xABn\xC4\x81 and Suhraward\xC4\xAB,\" primarily a translation of excerpts from Mull\xC4\x81 \xE1\xB9\xA2adr\xC4\x81 on the subject of existence, which Burrell describes as \"in an idiom that will help our contemporaries to grasp the intention of [Mull\xC4\x81 \xE1\xB9\xA2adr\xC4\x81's] inquiry\" (p. 249). (11) In \"Arabic Logicians on Perfect and Imperfect Syllogisms: A Supplement to Patzig's 'Historical Excursus,'\" Robert Wisnovsky, focusing specifically on Aristotle's distinction between perfect and imperfect syllogisms, does a nice job of showing us how both the classical and post-classical Arabic commentary tradition can help us better understand Aristotle's logic. (12) Avicenna's position concerning the thorny issue of God's knowledge of particulars is the subject of Sari Nusseibeh's \"Avicenna: Providence and God's Knowledge of Particulars.\" While there are opposing interpretations of Avicenna on this point, Nusseibeh does treat it fairly, although some reference to post-Avicennan thinkers on this issue would also have been welcome as well as in keeping with the overall theme of the volume. <o:p></o:p></p>  <p class=\"NDPRBodyTexT\">(13) Leigh Chipman's \"Is Medicine an \xCA\xBF<em>ilm</em>? A Preliminary Note on Qu\xE1\xB9\xADb al-D\xC4\xABn al-Sh\xC4\xABr\xC4\x81z\xC4\xAB's <em>al-Tu\xE1\xB8\xA5fa al-sa\xCA\xBFdiyya</em> (MS \xC5\x9Eehid \xCA\xBFAli Pe\xC5\x9Fa 2047)\" offers a text, translation, and study of the opening lines of Qu\xE1\xB9\xADb al-D\xC4\xABn al-Sh\xC4\xABr\xC4\x81z\xC4\xAB's commentary on Avicenna's discussion of <i>\xE1\xB9\xADibb</i><span style=\"font-style: normal;\"> (medicine) from the opening lines of the latter's duly famous </span><i>Canon of Medicine</i><span style=\"font-style: normal;\">. While the study is fairly limited in its scope, it is nonetheless quite interesting and informative. (14) While Avicenna's intellectual influence is most frequently seen in areas such as philosophy and theology, he also affected subsequent issues in astronomy, as is witnessed in a treatise by his student and secretary al-J\xC5\xABzj\xC4\x81n\xC4\xAB, </span><i>An Epitome on the manner of the arrangement of the orbs</i><span style=\"font-style: normal;\">. F. Jamil Ragep, in his contribution \"The </span><em>Khil\xC4\x81\xE1\xB9\xA3 kayfiyyat tark\xC4\xABb al-afl\xC4\x81k</em> of al-J\xC5\xABzj\xC4\x81n\xC4\xAB: A Preliminary Description of its Avicennian Themes,\" provides a very nice summary of al-J\xC5\xABzj\xC4\x81n\xC4\xAB's treatise with occasional references to Avicenna as well. (15) Robert Morrison's extremely rich \"<em>Falsafa</em> and Astronomy after Avicenna: An Evolving Relationship\" nicely complements Ragep's contribution. The essay is an excellent and thorough study of Avicenna's influence on post-Avicennan astronomy in the Islamic East.<o:p></o:p></p>  <p class=\"NDPRBodyTexT\">The final two essays of <i>Avicenna and His Legacy</i><span style=\"font-style: normal;\"> are dedicated to Avicenna's impact on medieval Jewish thought. (16) \"Avicenna's Influence on Jewish Thought: Some Reflections\" by Steven Harvey is a solid study that traces the influence of Avicenna through both pre- and post-Maimonidean thinkers and, of course, his influence on Moses Maimonides himself. Finally, (17) Paul Fenton, in \"New Light on Maimonidean Writings on Metempsychosis and the Influence of Avicenna,\" offers up a wonderful historical survey of medieval Jewish treatments of reincarnation, particularly with an emphasis on how the Jewish scholars considered, drew upon, and then extended Avicenna's own refutation of metempsychosis.<o:p></o:p></span></p>  Let me again say that with hardly an exception the essays in <i>Avicenna and His Legacy</i><span style=\"font-style: normal;\"> are good and some of them are simply outstanding. Thus, what I say next should not be seen as a complaint but rather as an observation, namely, that for the most part, the authors approach their topics historically rather than philosophically. By this I mean that most frequently they focus on the historical context, developments, and material culture of the Avicennan legacy, rather than on providing close philosophical analyses of arguments. Perhaps, given that research into the post-Avicennan philosophic-theological tradition in the East is still rather nascent, the philological and historical spadework represented in </span><i>Avicenna and His Legacy</i><span style=\"font-style: normal;\"> is necessarily propaedeutic to a philosophical assessment of the positions and arguments of these latter Muslim (and Jewish) thinkers. Of course there are exceptions to my generalization, and I have singled out both Eichner and Muehlethaler's contributions (and there are others as well) that do in fact tackle the arguments of the philosophers that they treat. Again, I don't intend my comment here as a criticism, although it is something to consider if readers are looking for a </span><i>philosophy</i><span style=\"font-style: normal;\"> book on Avicenna's legacy in the Islamic East. Hopefully, future intellectual historians and philosophers will take up the impressive historical scholarship contained in this collection in order to extend our knowledge of the philosophical systems of thought alive during the post-classical period of Islamic thought.</span>"
