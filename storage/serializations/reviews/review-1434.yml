  <p>Young is, however, much more sympathetic to Heidegger\xE2\x80\x99s own positive philosophy. The \xE2\x80\x99early\xE2\x80\x99 Heidegger of <i>Being and Time</i> gives us an account of \xE2\x80\x99authenticity\xE2\x80\x99 which builds on Nietzsche\xE2\x80\x99s position but, according to Young, takes matters further by emphasising that the task of achieving authenticity can be accomplished only by taking account of the values inherent in one\xE2\x80\x99s own historical context (one\xE2\x80\x99s \xE2\x80\x99heritage\xE2\x80\x99). The issue that Young raises here, as to how far the achievement of authenticity is a matter of self-discovery as opposed to choice of oneself, is both interesting and difficult. I disagree with Young\xE2\x80\x99s claim that for Heidegger it is fundamentally a matter of self-discovery, for this conflicts with Heidegger\xE2\x80\x99s basic characterisation of <i>Dasein</i> as that whose \xE2\x80\x99essence\xE2\x80\x99 lies in its \xE2\x80\x99existence\xE2\x80\x99. What is needed here is something that stands between arbitrary choice and discovery of a true self, though it is not easy to characterise this - Heidegger himself seems to me both suggestive and elusive on this issue. A different, and more troubling, issue which Young does not raise is that of whether Heidegger\xE2\x80\x99s valuation of authenticity is not a further variant of the \xE2\x80\x99true world\xE2\x80\x99 philosophy that was supposed to have been buried at this stage of the dialectic, with a \xE2\x80\x99true self\xE2\x80\x99 standing in for the \xE2\x80\x99true world\xE2\x80\x99. After all, in abandoning the \xE2\x80\x99true world\xE2\x80\x99 hypothesis we accept that this everyday world is the only world there is; similarly, then, should we not also accept that our ordinary everyday existence is the only kind of life available to us, and that denigrating it as \xE2\x80\x99inauthentic\xE2\x80\x99 by the standards of some higher existence is just as pernicious as the old habit of denigrating the everyday world by the standards of some abstract perfect world? It seems to me that there is no more reason to have faith in authenticity than in the true world ideals which Young dismisses.</p>  \n\
  <p>Young now introduces the French contribution to his debate, starting with two chapters about Sartre. He gives Sartre two chapters because he finds two different, and conflicting, lines of thought in <i>Being and Nothingness</i>: according to the first, our lives are \xE2\x80\x99absurd\xE2\x80\x99 (=meaningless) because the \xE2\x80\x99original\xE2\x80\x99 choice through which we choose the kind of person to be is necessarily a choice made for no reason, since in choosing ourselves we choose our values; whereas according to the second line of thought, our choice of ourself is absurd (= futile) because it is informed by the impossible ideal of becoming a perfect God-like person. Young argues that this second line of thought is unwarranted, though it includes an important insight concerning our dependence upon others; but he allows that the first line of thought is a way of expressing the stark challenge which arises from the death of God, conceived as the denial that values are facts either within the familiar world or in some other world. It seems to me, however, that Young misrepresents Sartre here, in that the lines of thought he separates in his two chapters are actually intertwined. In brief, the second line of thought motivates the first: Sartre holds that any choice we make of ourselves is necessarily informed by an ideal; but, he argues, if the ideal is specified in terms of a realist conception of value (a \xE2\x80\x99true world\xE2\x80\x99), it cannot be fulfilled; hence, in recognising this, we may well be drawn to the conclusion that our lives are meaningless. What is much more serious than this misrepresentation of Sartre\xE2\x80\x99s position, however, is that Young altogether fails to discuss Sartre\xE2\x80\x99s own conception of authenticity (\xE2\x80\x99pure reflection\xE2\x80\x99) and the \xE2\x80\x99conversion\xE2\x80\x99 whereby he envisages that it is after all possible to have a life worth living. Admittedly this is not discussed in <i>Being and Nothingness</i>, though its possibility is explicitly hinted at there; but it is discussed at great length in Sartre\xE2\x80\x99s posthumous <i>Notebooks for an Ethics</i> from 1947-8. This material connects closely with Sartre\xE2\x80\x99s growing enthusiasm for socialism which Young also passes over, with the result that Sartre\xE2\x80\x99s positive contribution to the debate Young is discussing never gets aired, and it is important to note this omission not simply to set the record straight on behalf of Sartre, but also because Sartre\xE2\x80\x99s proposal for giving meaning to one\xE2\x80\x99s life by contributing to a collective enterprise of social liberation is never properly addressed by Young.</p>  \n\
  <p>After Sartre, Young moves on to Camus, whose individualist perspective he finds more congenial; he nonetheless, and surely rightly, rejects the exclusive emphasis on the joys of present experience that Camus sometimes (though certainly not always) seems to endorse. There then follow chapters on Foucault and Derrida. Although there are some good observations here, for example on the close relationship between Foucault\xE2\x80\x99s \xE2\x80\x99normalisation\xE2\x80\x99 and Heidegger\xE2\x80\x99s <i>Das Man</i>, I think these two chapters are misguided in that both Foucault and Derrida would want to question the presuppositions of Young\xE2\x80\x99s \xE2\x80\x99German\xE2\x80\x99 debate about the possibility that life has a \xE2\x80\x99meaning\xE2\x80\x99. Foucault, who of course proclaims that the death of God brings with it the death of \xE2\x80\x99man\xE2\x80\x99, would argue that Young\xE2\x80\x99s question has \xE2\x80\x99humanist\xE2\x80\x99 presuppositions that need to be set aside through a \xE2\x80\x99genealogical\xE2\x80\x99 critique. Derrida, in turn, would want to deconstruct the terms of the debate, while allowing that life must have some kind of meaning insofar as the work of differance is sustained. It is also striking that Young does not discuss the texts in which Foucault and Derrida come closest to his question \xE2\x80\x93 in Foucault\xE2\x80\x99s case, his last writings on sexuality, and in Derrida\xE2\x80\x99s case, his ethical writings such as <i>The Gift of Death</i>. So although Young judges that neither Foucault nor Derrida make any contribution to his debate, I think that on a more sympathetic and reflective reading they would be found to offer lines of argument which suggest that the issues are not best conceived as he takes them to be.</p>  \n\
  <p>But in the final chapter Young moves back onto ground with which he is much more familiar, Heidegger\xE2\x80\x99s later philosophy. Young\xE2\x80\x99s reason for reorganising history in this way is that he takes it that Heidegger does here offer a way of finding meaning in our lives after the death of God which is not just a matter of adopting an arbitrary personal project which one can reject at any moment. Heidegger\xE2\x80\x99s message for us is that we should be \xE2\x80\x99guardians\xE2\x80\x99 of the world, in the sense of recognising and caring for the aspects of things which are \xE2\x80\x99holy\xE2\x80\x99 and thus merit \xE2\x80\x99respect and reverence\xE2\x80\x99 \xE2\x80\x93 which, for Young appear to be primarily the natural flora and fauna of wooded hillsides and suchlike. Young seems content to take over Heidegger\xE2\x80\x99s obscure language of Being, but the substance of the position seems to be just an affirmation of a theory of intrinsic value combined with a strongly ethical conception of the self \xE2\x80\x93 it is our \xE2\x80\x99essence\xE2\x80\x99 to be guardians. But if that is the answer to Young\xE2\x80\x99s quest then it is unclear to me why we have had to pursue such a tortuous path to it and also what reason we have to believe in it. I am not, in fact, unsympathetic to it; values are here in our world and we find meaning in our lives by recognising and working with them. But if this position is to be vindicated, it needs to be set out and worked through in a language with which we are at home.</p>"
reviewer: Thomas Baldwin, University of York
review_title: The Death of God and The Meaning of Life
