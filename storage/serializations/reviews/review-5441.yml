  <p class="MsoBodyText">This selection of medieval Islamic texts graces the series edited by Karl Ameriks and Desmond Clarke, Cambridge texts in the History of Philosophy, notably by reminding us today just how "eccentric" (Remi Brague) is a Europe which ever borrowed from other cultural realms.<span style="">  </span>Moreover, the selections are mainline, which will make the volume useful for introducing students into this arena, while the editor's fresh translations of each text provide a uniformity of interpretation and of style, and a rich list of sources for "further reading" offer windows for more inquiring readers.<span style="">  </span>All of this more than answers my original query:<span style="">  </span>why offer fresh translations of works already rendered into western languages?<span style="">  </span>The list of selections, taken from al-Farabi's <i>Book of Letters</i><span style="font-style: normal;">, Ibn Sina's [Avicenna] </span><i>On the Soul</i><span style="font-style: normal;">, al-Ghazali's </span><i>Rescuer from Error</i><span style="font-style: normal;">, Ibn Tufayl's philosophical parable:<span style="">  </span></span><i>Hayy bin Yaqzan</i><span style="font-style: normal;">, and Ibn Rushd's [Averroes] </span><i>Incoherence of the Incoherence</i><span style="font-style: normal;">, is exemplary.<span style="">  </span></span></p> Moreover, the choice is illustrative of the range of philosophical concerns in the Islamicate, from rigorous argumentation in al-Farabi, Ibn Sina, and Ibn Rushd, to the Augustinian-like reflections of al-Ghazali and allegorical explorations of Ibn Tufayl -- a genre that Ibn Sina explored later in life as well.<span style="">  </span>What I find most judicious is the editor and translator's choice not to pit al-Ghazali against Ibn Rushd, in the usual fashion suggested by the polemical title of Ibn Rushd's response to Ghazali's <i>Incoherence of the Philosophers</i><span style="font-style: normal;">.<span style="">  </span>For that Ghazali was already himself engaged in polemics, whereas his own stock-taking after a deep "epistemological crisis" (MacIntyre) affords a richer entry into his philosophical skills as well as his person.<span style="">  </span>The downside of this eccentric juxtaposition is that we only hear Ibn Rushd's version of Ghazali on central issues like causality, but it would have been impossible to expound Ghazali's exploratory inquiry in this issue from a single work, so better offer a tantalizing aporia which students can then try to unravel.<span style="">  </span>Withal, however, the juxtapositions offered by this selection of texts amply display the vitality of Islamic philosophy in its most creative age, which effectively catalyzed the vitality of western medieval dialectical exchanges.<span style="">  </span>Yet by focusing on this canonical group of thinkers, such a selection can unwittingly reinforce the canard that Islamic philosophy ended with Ghazali's critique of "the philosophers" -- a criticism that not even Averroes was able to overcome, with a narrative which eurocentrism has tended to perpetuate.<span style="">  </span>Yet when the </span><i>reconquista</i><span style="font-style: normal;"> undermined the intercultural and inter-religious milieu of Andalusia, both Jews and Muslims returned to the eastern Mediterranean.<span style="">  </span>Key figures in this fresh renaissance of Islamic philosophy -- like Maimonides (a Jew thoroughly at home in the Islamicate),<span style="">  </span>Suhrawardi, Ibn al-Arabi, and Mulla Sadra -- deserve also to be introduced to this western-oriented history of philosophy series.<span style="">  </span>Yet what we have been offered represents an auspicious beginning.<span style=""> 
