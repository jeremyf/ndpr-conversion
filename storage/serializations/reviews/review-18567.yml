ght; most importantly Brandom does not discuss intuition or sensibility, nor does he at all integrate Kant's consideration of sensibility into his interpretation. The interpretation offered in \"Norms, Selves, and Concepts\" is also based on an exceedingly small number of texts, and sometimes the reading of even those texts is a bit tendentious. (For example, Brandom makes a great deal of Kant's remark in the B Deduction that traditional theories that treat judgment as a representation of a relation between two concepts can't handle hypothetical or disjunctive judgments -- Brandom sees this as a first insight into the force/content distinction -- but, in context, in this passage Kant treats this remark almost as a parenthetical aside.)</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Nevertheless, the reading of Kant in \"Norms, Selves, and Concepts\" is also a powerful and coherent interpretation of Kant that is full of fascinating and surprising insights. And Brandom provides us with a partial justification for this violent reading of Kant in the remaining two Woodbridge lectures, which present the outlines of his interpretation of Hegel and his understanding of the philosophical development from Kant to Hegel. Among other topics, the second lecture, \"Autonomy, Community, and Freedom\", treats the question of the nature and origin of the determinateness of the contents of the empirical concepts that we ought to apply responsibly. According to Brandom,</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">Hegel's principle innovation is his idea that in order to follow through on Kant's fundamental insight into the essentially <i>normative</i></span><span lang=\"EN-AU\"> character of mind, meaning, and rationality, we need to recognize that normative statuses such as authority and responsibility are at base <i>social</i></span><span lang=\"EN-AU\"> statuses. (p 66)</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">It is not merely the case that to be an agent who is responsible for what she believes and does an agent must acknowledge that responsibility. As Kant saw, it is also the case that that agent must be recognized as standing under that responsibility by other individuals, and that this requirement of mutual recognition allows, in a proto-Wittgensteinian fashion, for the possibility that we might be wrong regarding just what we have committed ourselves <i>to</i></span><span lang=\"EN-AU\">. This possibility is in turn central to the independence of the content of concepts from our own application of those concepts. In the third lecture, \"History, Reason, and Reality\", Brandom both completes his discussion of Hegel on the origin of the independent content of concepts and lays out his own views on the importance of Hegel for a proper understanding of the nature and practice of the history of philosophy. Brandom argues that for Hegel the content of all of the concepts that we are responsible for applying in judgments gets fixed in a way that is analogous to the way in which the content of the concepts used in the common law get determined:</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">The judge must decide, for each new case, <i>both</i></span><span lang=\"EN-AU\"> what to endorse -- that is, whether or not to take the concept in question and apply it to the situation as described -- <i>and</i></span><span lang=\"EN-AU\"> what the material incompatibility exclusions and consequential inclusions articulating the content of the concepts are. And for <i>both</i></span><span lang=\"EN-AU\"> of these tasks the only raw materials available are provided by how previous cases have been decided. (p 84)</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">In making these decisions, the judge in the common law tradition and the concept user in general is responsible both to the other contemporary (authorized) users of the concept in question and to the history of the previous uses of the concept; she must submit reasons for using the concept in the way that she does that appeal to those previous uses as justifications and are acceptable to her current, and future, colleagues. In doing so, and responding to other contemporary uses of the concept by either recognizing or failing to acknowledge them as appropriate, each current concept user is situated as part of a contemporary community that is perpetually interpreting, extending, and clarifying the tradition from which the community has arisen by applying to new cases the concepts inherited from that tradition. For Brandom this process is just as much at work in the development of the philosophical tradition as it is in any other sphere. We philosophers do our work by applying the concepts we have inherited to new cases, and in doing so we justify ourselves by appealing to reasons derived from our reinterpretations of our own tradition. And, completing the circle, this is exactly what Brandom holds he is doing in the Woodbridge lectures taken as a whole. From this perspective it is not surprising that Kant and Hegel come out sounding a lot like Brandom (and Sellars and Wittgenstein).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Of the remaining essays in <i>Reason in Philosophy </i></span><span lang=\"EN-AU\">two concern further reflections on the philosophical enterprise, one concerns truth, and two more concern Brandom's reasons for preferring his own view of the nature of concepts to the alternatives on offer in contemporary discussions. (It should be noted in regard to this last topic that Brandom tends not to consider either all of the alternatives on the table or all of the nuances of alternative views. For example, the distinction, of which Brandom is quite fond, between sentient creatures, who are capable of differential responsiveness, and thus behavior that sorts environmental features into types, but are incapable of inference, and sapient creatures, who have the capacity to form and assess the appropriateness of inferential connections, and are thus capable of applying concepts in the full Brandomian sense, would hardly seem to be exhaustive. While the cardinals in my yard probably don't assess the propriety of each other's inferences, they do seem to infer quite a bit that is not present to their sensory sorting mechanisms from the limited sensory information they glean in the course of categorizing their environment.) While all of the issues treated in these chapters have been covered by Brandom, in some cases more extensively, in his other writings, each of these essays also contains interesting new insights that are often expressed in a clear and highly accessible way. They, together with the chapters derived from the Woodbridge lectures, provide both an excellent introduction to Brandom's thought and a highly readable and important contribution to contemporary debates in philosophy of mind, philosophy of language, and the metaphysics of mind.</span></p>"
