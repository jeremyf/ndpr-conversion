 where Crocker discusses \xE2\x80\x99the argument (developed in the <i>Enchiridion Metaphysicum</i><span style=\"font-style: normal;\">) that all bodies must move through an \xE2\x80\x99inner immobile extension\xE2\x80\x99, \xE2\x80\x9Cwhose existence our minds are quite unable to doubt\xE2\x80\x9D, and which he considered to be the \xE2\x80\x99bare possibility of matter\xE2\x80\x99.\xE2\x80\x99 The trouble is that this conflates a theory that had been presented in More\xE2\x80\x99s early works, such as the philosophical poems of the 1640s, with that presented in 1671\xE2\x80\x99s </span><i>Enchiridion Metaphysicum</i><span style=\"font-style: normal;\"> (Crocker refers to both in his endnote to this remark). In the former, More did indeed suggest that space could be understood as the bare possibility of matter, but in the latter he quite deliberately set about refuting that very notion (see </span><i>Enchiridion Metaphysicum</i><span style=\"font-style: normal;\">, ch. 7, \xC2\xA7\xC2\xA712-14). But, if Crocker\xE2\x80\x99s slips are confined to details such as this\xE2\x80\x94scarcely important, when taken within its context\xE2\x80\x94then he does not have much to worry about.<o:p></o:p></span></p>  <p class=\"MsoNormal\">As we observed at the outset, the audience for a new work on Henry More is inevitably going to be a small one. But fans of More will cherish this work and, indeed, any serious student of early modern thought in general would be likely to find it interesting and informative. It is rather a case of: if you only read one book on Henry More, you could do far worse than to make it this one.<o:p></o:p></p>  </div>"
reviewer: Jasper Reid, University of Aberdeen
review_title: "Henry More, 1614-1687: A Biography of the Cambridge Platonist"
