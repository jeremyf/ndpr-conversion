  <p>In the Preface, before any of the conceptual scaffolding (just given) is laid out, Piv\xC4\x8Devi\xC4\x87 makes it clear that the &quot;logical&quot; conditions a &quot;rational explanation&quot; of the sort he means to pursue will have the effect of explicating (in some measure to be made clear) &quot;how the world is actually made up&quot; -- in the process of providing &quot;fundamental ideas and principles&quot; (of the mutually complementary and interdependent sort) forming (in that way) &quot;a self-supporting and self-explanatory analytical system&quot; (v). The &quot;fifth&quot; step -- if I may call it that, the one that identifies the most distinctive feature of his intended argument, the key theme that will bear the chief burden of integrating the whole structure -- lies with featuring &quot;the idea of self&quot;: that is, the idea of an &quot;agent&quot; capable of isolating the concepts required, and who alone &quot;is able to think [in general] of him/herself as an example of a kind,&quot; which itself involves &quot;an act of self-reference&quot; (already &quot;definitional . . . of selfhood&quot;) and implicated in the system to be constructed (v). This, then, accounts for Piv\xC4\x8Devi\xC4\x87&#39;s special caveat against &quot;naturalism&quot;; for naturalistic explanations (perhaps Piv\xC4\x8Devi\xC4\x87 is thinking of the derivative but influential views of Rorty and Davidson) seek &quot;factors that exist independently of the conditions under which they may [be] feature[d] as objects of belief, rational or otherwise&quot; (v). I must say that I find this self-referential turn an extremely skillful, powerful and compelling, pared-down conception of the &quot;internalism&quot; of the classic pragmatist position, which (according to Piv\xC4\x8Devi\xC4\x87) manifests itself in emergentist or evolutionary or (even) religiously ample terms, that expose the inherent limitations (even if pragmatist) of the naturalistic alternative (thus construed