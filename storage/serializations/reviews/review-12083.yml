content: "<p>Edo Piv\xC4\x8Devi\xC4\x87&#39;s <em>The Reason Why</em> is a thoroughly admirable book: absolutely straightforward and simple in argument, charmingly written, uncompromisingly legible but widely and tactfully informed, bent on asking and answering a single fundamental question usually cast as &quot;metaphysical&quot; or (after Kant) &quot;epistemological&quot;, but, in Piv\xC4\x8Devi\xC4\x87&#39;s hands, skillfully turned in what must be called a &quot;pragmatist&quot; direction. Careful readers may find (as I do) that the general lines of the argument are notably congruent with some of Charles Peirce&#39;s earliest accounts of the pragmatist treatment of &quot;belief&quot; or &quot;believing-true&quot; meant to displace the entire strategy of &quot;proofs of truth&quot; in the &quot;</span><em>metaphysical</em> sense of proof&quot; (24) that have been stalemated by the &quot;skeptic&#39;s&quot; countermeasures. Neither Peirce nor the leanest Hegel or Schelling whom Peirce invokes in his own critique of Kant&#39;s first </span><em>Critique</em>, which brings to a close the classic search for the metaphysics of certainty regarding the grounds of knowledge -- a search that moves (as Piv\xC4\x8Devi\xC4\x87 summarizes the tale, in Chapter 1) from Plato to Descartes to Kant -- ever makes an appearance in Piv\xC4\x8Devi\xC4\x87&#39;s own text. But he launches thereby his own proposal and inquiry as to how to answer the question &quot;why things are as they are or why the events around us occur as they do&quot; (1), which he marks as the common concern of &quot;natural science and religion&quot; (v) and which philosophy probes by querying &quot;presuppositions other disciplines leave untouched&quot; (1). All this is laid out in the most explicit and spare way in the Preface and Chapter 1, which limn the structure of the entire book: an inquiry into the logic of &quot;philosophical explanation.&quot; It&#39;s best to read these two short entries several times before reading on: once you have their lesson in hand, the rest of the book is entirely transparent -- transparently skillful and original in the mode of a pragmatist account that (as with Peirce again) discloses in a remarkably ramified way the &quot;philosophical limitations&quot; of a &quot;naturalism&quot; of an inclusively causal sort, which, as Piv\xC4\x8Devi\xC4\x87 says, &quot;is for us here of main interest&quot; (vi).</span></p>  \n\
  <p>Here, then, are the main innovations of Piv\xC4\x8Devi\xC4\x87&#39;s interesting argument. First: from the fact that &quot;there is no prospect of finding out with certainty what the world is actually like as distinct from how it is merely thought or believed to be [it follows that] knowledge [construed] as an access to &#39;belief-independent&#39; truth remains out of reach&quot; (2). This, Piv\xC4\x8Devi\xC4\x87 argues, completely outflanks the skeptic&#39;s resources and, therefore, any need to continue with the hopeless search for ultimate &quot;evidence&quot; and &quot;cognitive certainty&quot; regarding truth and knowledge (2), a search that reaches its most attenuated and vulnerable form in Kant, read in the sense of its being impossible to distinguish convincingly between how the world &quot;is&quot; and how it merely &quot;seems to be.&quot; Piv\xC4\x8Devi\xC4\x87 himself concludes that the skeptic is then stalemated by the implicit &quot;solipsism&quot; of his own position. This seems to me too glib, but in effect Piv\xC4\x8Devi\xC4\x87 incorporates the skeptic&#39;s effective challenge into his own position by construing truth in terms of &quot;pragmatic utility&quot; (6), which, since it raises the deeper question already remarked, exposes (in Piv\xC4\x8Devi\xC4\x87&#39;s opinion) pragmatism&#39;s own insuperable limitations. This is the &quot;second&quot; step of the argument, which of course invites a closer comparison with Peirce&#39;s well-known original version of the pragmatist argument. Here, it may be remarked, Piv\xC4\x8Devi\xC4\x87 does indeed avoid, in discussing the &quot;continuum&quot; of inquiry, Peirce&#39;s confusion between mathematical and &quot;dynamic&quot; infinity (236). If we concede this much, Piv\xC4\x8Devi\xC4\x87&#39;s resolution may be read as an improved form of a Peircean-like argument.</p>  \n\
  <p>The &quot;third&quot; step consists in establishing that if we think of knowledge as &quot;propositional knowledge,&quot; then, given the failure of the strategy of cognitive certainty or privilege, &quot;the key task [that will need] to be addressed [will be seen to be] one of exploring the presuppositions of <em>rational belief</em>.&quot; Knowledge, then, will be explained in terms of &quot;what can be rationally believed&quot; -- which is of course the basic pragmatist move. Hence, the required explanation will have to &quot;comply with certain basic rules of consistency&quot; and will have to be &quot;susceptible to a rational explanation&quot; (2), which once again is notably closer to the Peircean commitment -- not least because it&#39;s tempted by (&quot;abductive&quot;) guesses at rational necessity. This permits Piv\xC4\x8Devi\xC4\x87 to reach two conclusions rather quickly: one, that the argument has more to do with &quot;logic&quot; (the logic of rationality, so to say) than with &quot;epistemology&quot; (the logic of the certainty of truth [3]); and, for another, the line of reasoning will not be &quot;naturalistic&quot; (in the double sense of &quot;naturalism&#39;s&quot; favoring causal explanations over other kinds of explanation and, within these terms, of favoring &quot;natural necessity&quot; -- in effect, determinism -- over logically laxer forms of explanation [24-25]). Proofs, then, are out; explanations are in. &quot;The question is not whether genuine knowledge can be had, but what kind of knowledge are we capable of having&quot; (25-26).</span></p>  \n\
  <p>Piv\xC4\x8Devi\xC4\x87 claims an enormous economy here: whatever counts as knowledge must depend on &quot;the ultimate conditions that <em>any</em> rational belief must satisfy&quot; (26); knowledge, then, is a discovery or construction (depending on what we take &quot;the ultimate conditions&quot; to be) of some subset of &quot;believings-true.&quot; It&#39;s in this way that Piv\xC4\x8Devi\xC4\x87 arrives at the fourth and most original step of the argument, the nerve of the rest of the book. For the conditions he means to supply &quot;represent&quot; (he says) &quot;a framework of ideas and principles which are all interdependent and mutually complementary, and require no &#39;external&#39; justification.&quot; The framework he seeks will be &quot;self-explanatory&quot; -- may even allow us, derivatively, to recover (more manageably) the notion of &quot;cognitive certainty&quot; (26).</span></p>  \n\
  <p>In the Preface, before any of the conceptual scaffolding (just given) is laid out, Piv\xC4\x8Devi\xC4\x87 makes it clear that the &quot;logical&quot; conditions a &quot;rational explanation&quot; of the sort he means to pursue will have the effect of explicating (in some measure to be made clear) &quot;how the world is actually made up&quot; -- in the process of providing &quot;fundamental ideas and principles&quot; (of the mutually complementary and interdependent sort) forming (in that way) &quot;a self-supporting and self-explanatory analytical system&quot; (v). The &quot;fifth&quot; step -- if I may call it that, the one that identifies the most distinctive feature of his intended argument, the key theme that will bear the chief burden of integrating the whole structure -- lies with featuring &quot;the idea of self&quot;: that is, the idea of an &quot;agent&quot; capable of isolating the concepts required, and who alone &quot;is able to think [in general] of him/herself as an example of a kind,&quot; which itself involves &quot;an act of self-reference&quot; (already &quot;definitional . . . of selfhood&quot;) and implicated in the system to be constructed (v). This, then, accounts for Piv\xC4\x8Devi\xC4\x87&#39;s special caveat against &quot;naturalism&quot;; for naturalistic explanations (perhaps Piv\xC4\x8Devi\xC4\x87 is thinking of the derivative but influential views of Rorty and Davidson) seek &quot;factors that exist independently of the conditions under which they may [be] feature[d] as objects of belief, rational or otherwise&quot; (v). I must say that I find this self-referential turn an extremely skillful, powerful and compelling, pared-down conception of the &quot;internalism&quot; of the classic pragmatist position, which (according to Piv\xC4\x8Devi\xC4\x87) manifests itself in emergentist or evolutionary or (even) religiously ample terms, that expose the inherent limitations (even if pragmatist) of the naturalistic alternative (thus construed [v-vi]).</p>  \n\
  <p>I&#39;ve taken the trouble to spell out Piv\xC4\x8Devi\xC4\x87&#39;s philosophical armature, because it provides the entire plan for the detailed inquiries that follow and for assessing the point and force of every element in his argument. For example, Piv\xC4\x8Devi\xC4\x87 demonstrates in a remarkably simple and compelling way that &quot;there is no necessary connection between determinism and predictability, neither is there a necessary connection between determinism and causality.&quot; The first is &quot;a typically logical notion&quot; and the second, which is &quot;bound up with the idea of <em>order in time</em>,&quot; depends on empirical contingencies or some such thing (93). His illustrations are often quite elegant and straightforward: &quot;a prime number greater than 2 [for instance] does not &#39;cause&#39; its even successor in the number series to come into being, even though its successor must be even.&quot; He draws from such considerations grounds for demonstrating how causality cannot be captured (except by ad hoc idealization) by deterministic rules and why &quot;causal determinism makes no clear sense&quot; at all (93-97). Or, again, he demonstrates very clearly &quot;what distinguishes a [second-order </span><em>how</em>- or </span><em>why</em>-] philosophical explanation from [first-order] scientific </span><em>how</em>-explanations&quot; (which go &quot;operationalist&quot; and &quot;reductionist&quot;), by simply noting that philosophical explanations ought not to be confused with or subsumed under scientific explanations since philosophy &quot;seeks . . . to clarify </span><em>how</em> within the framework of the general conditions under which the world operates </span><em>both</em> these kinds of question [</span><em>how</em>- and </span><em>why</em>- questions, or, perhaps better, first- and second-order </span><em>how</em>-questions] can be significantly asked&quot; (49). Answers to the questions of the latter sort count as illustrations of what Piv\xC4\x8Devi\xC4\x87 means by &quot;a self-supporting and self-explanatory analytic system.&quot; Piv\xC4\x8Devi\xC4\x87 is at his best in explicating his model of philosophical explanation.</span></p>  \n\
  <p>It&#39;s Piv\xC4\x8Devi\xC4\x87&#39;s economies, moving in this direction, that are most attractive. Perhaps a final illustration will confirm the uniform thrust of the first half of the book, which pursues its topics in a relentless and seemingly unavoidable way. Thus: having (as we&#39;ve seen) denied any entailment between &quot;the principle of universal causation and determinism,&quot; Piv\xC4\x8Devi\xC4\x87 presses on to suggest, plausibly enough, that if we view logical necessity as &quot;non-natural&quot; (in effect, non-causal), then there&#39;s no evidence that there is any confirmable &quot;natural&quot; necessity to be had (99)! I find this splendidly simple (and, once again, a reminder of Peirce&#39;s earlier insistence on the same matter). Here, Piv\xC4\x8Devi\xC4\x87 invokes his idea of a system of rational explanation; for, <em>if</em> there are any &quot;necessary propositions,&quot; they would have to be &quot;self-explanatory&quot; if our account of them were ever to be &quot;full and complete&quot; (100). But, in the absence of adequate evidence, determinism fails. So Piv\xC4\x8Devi\xC4\x87 picks up on the advantage gained by distinguishing between logical and factual matters, between necessity and contingency -- ultimately, then, between &quot;propositions&quot; and &quot;states of affairs&quot; (100). Very trim: in this way, supporting both logical (&quot;essentialist&quot;) truths and factual (&quot;empirical&quot;) truths, through a review of some of Kant&#39;s and Leibniz&#39;s distinctions, Piv\xC4\x8Devi\xC4\x87 easily rejects any &quot;reductionism&quot; that would opt for an exclusive preference for one or the other of these two categories. The conclusions are familiar, of course, but Piv\xC4\x8Devi\xC4\x87&#39;s particular skill rests with his spare way of recovering these commonplaces for his own original strategy.</span></p>  \n\
  <p>In bringing the first part of the book to a close, he at once sets the problems for its second half. Thus far, he favors &quot;the &#39;middle-path&#39; approach,&quot; which resists favoring either reductionism or &quot;anti-reductionism&quot; according to the distinctions given (145-146); but then he acknowledges that, in conceding that much, he leaves unresolved &quot;the problem of what does or does not qualify as a rational and comprehensive explanation.&quot; Nevertheless, he&#39;s managed to demonstrate that &quot;naturalism&quot; (in his sense) will never be able to bring the matter to a satisfactory close (146). This, then, sets the agenda for Part II.</p>  \n\
  <p>The rest of the book moves pointedly (and forcefully) to the findings of the final chapter (Ch. 12: &quot;Explanation and Understanding&quot;). Here, Piv\xC4\x8Devi\xC4\x87 arrives at a number of conclusions that are distinctively his, are certainly worth the labor, are entitled to a proper hearing, are at the cutting edge of the sequel to Kantian transcendental questions; and yet these may not quite lead to the necessary truths he finally draws. Here I should like to give Piv\xC4\x8Devi\xC4\x87 his due in an open-ended way that acknowledges what I can only call &quot;working&quot; <em>aporiai</em> and antimonies (which I judge he never quite resolves). At the very least, Part I of the book does not quite prepare us for the strenuous claims of Part II.<span>&nbsp; </span>Furthermore, these claims are all of a notably troublesome sort -- in which we are drawn to allow them as (potentially) </span><em>a priori</em> truths that we nevertheless fear we may be forced to recant or revise without assurance that we will ever come to the end of our doubts.</span></p>  \n\
  <p>Piv\xC4\x8Devi\xC4\x87 gives us an exemplary set of &quot;basic categories&quot; that (he assures us) form part of his would-be &quot;logically self-supporting analytic system,&quot; itself &quot; inseparable from the idea of self as an experienced unity of biographical time&quot; (219-220). He offers &quot;four interrelated pairs of such categories&quot;: the &quot;dichotomy of specimens and species, which is implicit in the use of concepts&quot;; the dichotomy between identity and difference which not only underpins the notion of an extra-conceptual reality but helps to show why a multi-perspectival view of such a reality is not only possible but necessary; a &quot;third dichotomy . . . between continuity and discreteness, which lies at the root of all accounts of the phenomena of change and order in time&quot;; and a &quot;fourth . . . dichotomy between whole and part, which underlies any analytic explanatory effort, while at the same time setting strict limits to what any &#39;reductionist&#39; explanation is able to achieve&quot; (219-220). Piv\xC4\x8Devi\xC4\x87 holds that these categories (and others like them) &quot;inform all rational accounts of phenomena and are mutually complementary and interdependent&quot; -- and implicate the inseparable idea of self without assuring it of any &quot;logical pre-eminence&quot; (220).</p>  \n\
  <p>It appears that, without these and similar distinctions -- as, for instance, with specimens and species -- &quot;there can be no conceptual thought and nothing could be intelligibly asserted about anything&quot; (220). Now, I am myself persuaded (by an argument advanced by Hilary Putnam regarding &quot;conceptual truths&quot; -- think of Kant&#39;s conviction, in the middle of the 18th century, of the impossibility of conceiving the negation of the Euclidean theorem regarding the sum of the angles of a triangle) that a &quot;conceptual truth&quot; at time <em>t</em> may, through historical discoveries, cease to be such a truth at </span><em>t</em>&prime; later than </span><em>t</em> and that we cannot know in advance how such truths may be overtaken. That is, I don&#39;t deny that Piv\xC4\x8Devi\xC4\x87&#39;s categories appear to yield &quot;conceptual truths&quot; but they all seem open to open-ended revision and qualification that threaten to approach vacuity or something as forceful as the examples of non-Euclidean geometry. Consider, here, how Piv\xC4\x8Devi\xC4\x87 proceeds: &quot;To say of an x that it is F [he explains] is to subsume that x under the concept F: it is to include it into the class of items over which that concept ranges.&quot; But he also asks: &quot;what exactly does F in &#39;x is F&#39; stand for, if anything?&quot; (221). I confess I have no clear idea of what a &quot;concept&quot; is here (or anywhere), nor do I think has anyone. In fact, I&#39;m convinced, </span><em>faute de mieux</em>, that there probably can&#39;t be any rule-like formulation that could ever stand as an </span><em>a priori</em> truth of the kind Piv\xC4\x8Devi\xC4\x87 wants -- ultimately, an algorithmic or rule-like grasp of predicative generality: I take generality to be, inherently (&quot;logically&quot;), insuperably informal. This holds true as well of all of his categories, though I agree that each is a rough exemplar of a family of distinctions that we &quot;must&quot; make use of!</span></p>  \n\
  <p>Take another case. Piv\xC4\x8Devi\xC4\x87 summarizes a compelling (and familiar) argument against an &quot;unrestricted holism&quot; encompassing all rational beliefs: &quot;that every propositional belief depends for its meaning upon the entire system of beliefs, such that one cannot properly understand any belief without understanding all of them, is not a position that can be consistently entertained&quot; (258). Entirely reasonable. But then, he offers in its place what he calls a &quot;structuralist holism&quot;; namely, the thesis that &quot;if the concept of rational explanation is to have a clear meaning at all, then there <em>must</em> be a fixed structure of inter-related categories and corresponding principles [a holist &#39;core&#39;] which does not, and moreover cannot, change or be altered&quot; (258). But if what I have already offered (just above) is conceded to be true, then such a core cannot be pertinently assured -- and need not be. I suggest that this counterclaim goes antinomically contrary to Piv\xC4\x8Devi\xC4\x87&#39;s opposition to his own pragmatist proclivities.</span></p>  \n\
  <p>The fault I see here might be totted up to the absence of any account of historicity in Piv\xC4\x8Devi\xC4\x87&#39;s appraisal of a system of rational belief. The importance of this lacuna makes itself felt in Piv\xC4\x8Devi\xC4\x87&#39;s intriguing but incompletely developed notion of the &quot;idea of the self.&quot; He needs, as he says, &quot;the idea of an &#39;empirical&#39; or &#39;existential&#39; rather than . . . a &#39;transcendental&#39; self&quot; -- &quot;a historically unique self&quot;; but he does not pursue the clue sufficiently (212). If he had, I think he would have had to change decisively his favored notion of a &quot;structuralist holism&quot; and the entire model of the rational explanation of belief.</p>  \n\
  <p>But to contest these claims this way is merely to match the high compliment due to Piv\xC4\x8Devi\xC4\x87&#39;s admirable ingenuity. Piv\xC4\x8Devi\xC4\x87 has mounted a genuinely worthwhile challenge here.</p>"
