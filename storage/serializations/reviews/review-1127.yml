content: "<p>This vibrant defense of Heidegger\xE2\x80\x99s later philosophy completes a trio of attempts to understand the philosopher\xE2\x80\x99s thought. However, while helpful, it is not necessary to have read the author\xE2\x80\x99s earlier studies of Heidegger\xE2\x80\x99s engagement with National Socialism and his philosophy of art in order to read the present volume with profit. There are at least three central merits to this valuable study. Its first merit is its remarkably lucid style and economical structure. To be sure, this accomplishment is aided by the fact that the author, while occasionally critical of Heidegger, largely embraces his positions, thereby sparing the reader the wordy polemics that plague so many treatments of Heidegger. Nevertheless, the author manages to arrange succinct treatments of several main themes of Heidegger\xE2\x80\x99s later thinking into an impressive argument. That argument brings me to the second main merit of the work, namely, its attempt to demonstrate the unity of Heidegger\xE2\x80\x99s later philosophy. In the opening chapter, the author reviews how Heidegger thinks about truth and being in a manner that is at odds with metaphysics (misinterpretation of a particular horizon of disclosure as \xE2\x80\x9C<i>the</i> structure of reality itself\xE2\x80\x9D). In the remainder of the book, the author demonstrates the connection between this anti-metaphysical thinking and Heidegger\xE2\x80\x99s cultural criticisms. In chapters 2 through 4 (entitled \xE2\x80\x9CThe destitution of modernity,\xE2\x80\x9D \xE2\x80\x9CThe essence of technology,\xE2\x80\x9D and \xE2\x80\x9CDwelling\xE2\x80\x9D) the author concludes his review of the symptoms of the sickness of contemporary culture with an identification of metaphysics as the cause of modernity\xE2\x80\x99s loss of gods, its violent technology, and its homelessness. In chapter 3. in particular, the author does an excellent job of explaining, in Heidegger\xE2\x80\x99s terms, (a) the violence of treating everything as nothing but a resource and (b) the poetic festival as the antidote to the metaphysical picture of things that perpetrates this violence in the modern world.</p>  \n\
  <p>The third main merit of this work is its appreciation of Heidegger\xE2\x80\x99s restrained confidence in the concrete power of human thinking. This appreciation dominates the final five chapters, as the author turns from Heidegger\xE2\x80\x99s diagnosis to his prescription of a therapy. The author argues that Heidegger, at his best moments, advocates a turn not from a technological disclosure of being but from a metaphysical interpretation of that disclosure, whereby everything is construed as a resource on the shelf (<i>Gestell</i>). There are other moments, the author acknowledges, when Heidegger \xE2\x80\x93 out of philosophical character and, I would add, at odds with his early conception of mathematical physics \xE2\x80\x93 lumps natural science (as central to the technological disclosure) together with metaphysics. But the author makes a strong case that, despite a brief and aberrant infatuation with Luddism in the early 1930s and despite a vigilantly critical attitude toward technology, Heidegger\xE2\x80\x99s \xE2\x80\x9Cturn\xE2\x80\x9D amounts to an abolition, not of modern technology, but of metaphysics (see ch. 5: \xE2\x80\x9CThe turning\xE2\x80\x9D). This abolition, the author rightly adds, would entail dramatic, but hardly unheard-of proposes for changes in technology. In other words, on this interpretation of Heidegger \xE2\x80\x9Cat this best,\xE2\x80\x9D he pursues a compromise between blanket endorsement of modern technology and retreat into a 19th-century agrarian lifestyle.</p>  \n\
  <p>Accordingly, the author also contends that Heidegger\xE2\x80\x99s insistence on the impotence of human beings alone to redeem contemporary culture does not amount to a self-absorbed fatalism, i.e., quietist resignation and retreat from activism (see ch. 6: \xE2\x80\x9CFatalism\xE2\x80\x9D). To the contrary, Heidegger\xE2\x80\x99s call for a personal turning is a manner of \xE2\x80\x9Ccaring\xE2\x80\x9D or, more precisely, \xE2\x80\x9Cpoetically dwelling\xE2\x80\x9D that fosters a turn in the world. With the aim of showing that there is far more to this fostering than a pious plea for revering things, the author elucidates what is to be cared-for (ch. 7: \xE2\x80\x9CThe ethics of dwelling\xE2\x80\x9D) and how it is (ch. 8: \xE2\x80\x9CBeing a guardian\xE2\x80\x9D). What is to be cared for, the author tells us, is what Heidegger deems the holiness of the fourfold: nature (\xE2\x80\x9Cearth and sky\xE2\x80\x9D), humanity (\xE2\x80\x9Cmortals\xE2\x80\x9D), and the gods. The author identifies two aspects of how it is to be cared-for: conservation and enabling intervention (roughly corresponding to the Greek distinction between two modes of <i>poiesis</i>: <i>physis</i> and <i>techne</i>). Since Heidegger addressed applications more explicitly in regard to architecture, the author distinguishes between architectural and non-architectural examples of these modes of caring-for (conservation and enabling intervention). Through elaboration of concrete examples of each mode of caring for the earth, the sky, mortals, and the gods (thus, sixteen categories of examples in all), the author undertakes to demonstrate that Heidegger\xE2\x80\x99s thinking about dwelling counts as an \xE2\x80\x98ethics\xE2\x80\x99.</p>  \n\
  <p>As one might expect, some of the examples are more convincing than others. In the case of the examples of architecture actively caring for the earth, it seems quite patent that some buildings respect their natural surroundings and even allow them to emerge in some sense, though it is less obvious that a structure designed to withstand the weather by using minimal force is somehow more expressive of the weather than a structure utilizing more force (e.g., poured concrete). Moreover, it must be added, it is hard to see how determinations of these features of architectural dwelling could avoid questions of form and function and, indeed, excursions into aesthetics that Heidegger, the anti-aesthetician, eschews. In addition, more needs to be said regarding the precise import and distinguishability of the two modes of caring-for (especially since the author countenances cases of their coincidence, see pp. 107 and 112 n.12). For example, recycling waste and protecting endangered species are supposed to be cases of conservation, but they seem to involve no less an intervention in nature than such allegedly clear cases of techne as \xE2\x80\x98organic\xE2\x80\x99 farming.</p>  \n\
  <p>By now it should be clear that by \xE2\x80\x9CHeidegger\xE2\x80\x99s later philosophy,\xE2\x80\x9D the author has in mind chiefly the writings after 1936, that is to say, after Heidegger turned away from the project of <i>Being and Time</i>.  In the view of the author, the turn (<i>Kehre</i>) amounts to a \xE2\x80\x9CU-turn,\xE2\x80\x9D not a mere bend in the road, and he quotes a remark from Heidegger to the effect that <i>Being and Time</i> was a \xE2\x80\x9Cdead end\xE2\x80\x9D and that metaphysics was still \xE2\x80\x9Cdominant\xE2\x80\x9D in the work . The difference, it seems to me, is overstated. In the first place, no attempt is made to sort through the different senses and contexts in which Heidegger employs the crucial term <i>Kehre</i> (from the proposed <i>Kehre</i> to metaontology in 1928 to the <i>Kehre im Ereignis</i> of the late 1930s). The author\xE2\x80\x99s one-denominational approach to Heidegger\xE2\x80\x99s <i>Kehre</i> is rhetorically effective, but its sparseness is misleading. In the second place, there is the question of whether Heidegger is the best authority on these matters, whether he can give the best assessment of his development (something the author seems to assume). But even if we do indulge Heidegger on this point, he gives us ample reasons to reject the alternatives \xE2\x80\x9CU-turn\xE2\x80\x9D or \xE2\x80\x9Cbend in the road\xE2\x80\x9D proposed by the author. One such reason is the later Heidegger\xE2\x80\x99s continual endorsement of Da-sein as the grounding of the truth of being and his insistence on the presence of this basic insight in <i>Being and Time</i>, so long as the latter is not regarded as anthropology or metaphysics (see, for example, GA 66, pp. 143-146; <i>Wegmarken</i> 325). (Given this last remark, it is perhaps not coincidental that the author, in the course of promoting the difference between the early Heidegger and the later Heidegger, ignores the distinction between <i>Da-sein</i> and human being urged by Heidegger in <i>Being and Time</i> and in the <i>Beitr\xC3\xA4ge</i>; we are told, for example, that the early Heidegger construes the evasion of the at-any-momentness as \xE2\x80\x9Ca universal human disposition\xE2\x80\x9D and that he construes anxiety and homelessness as \xE2\x80\x9Cstructural features of human existence\xE2\x80\x9D; see footnotes on pp. 67 and 68; see, too, the use of the terms \xE2\x80\x98Dasein\xE2\x80\x99 and \xE2\x80\x98human being\xE2\x80\x99 in apposition on p. 45).</p>  \n\
  <p>Heidegger gives the most complete account of the relation between <i>Being and Time</i> and his later thinking in the <i>Beitr\xC3\xA4ge zur Philosophie</i> and in <i>Besinnung</i>, composed between 1936 and 1939, published in 1989 and 1997 respectively. This brings me to another criticism, namely, the author\xE2\x80\x99s comparative neglect of these important works in which, in addition to pointing out continuities and discontinuities with his early thinking, Heidegger extensively treats a number of themes addressed by the author (e.g., truth, <i>Seyn</i> in contrast to <i>Sein</i> and <i>Seiendes</i>, metaphysics, the turn in <i>Seyn</i>, the gods and their passing-by, technology, nihilism and the destituteness of modernity) as well as several other themes that, even if treated by the author, shrink in the significance they hold for Heidegger\xE2\x80\x99s later philosophy (e.g., <i>Seyn</i> as the appropriating event [<i>Ereignis</i>], the leap, the pass from the first to another beginning, the basic attunement of reticence, thinking being-historically).</p>  \n\
  <p>As the author acknowledges, one of the most difficult aspects of the later Heidegger\xE2\x80\x99s thought is the significance he attributes to gods. The author does a creditable job of identifying their role as messengers who communicate and inspire adherence to the community\xE2\x80\x99s ethos by embodying and exemplifying it. But the emphasis on this aspect of gods seems to run a considerable risk of collapsing their distinctiveness within the fourfold. There are at least two issues here. First, if being a charismatic figure for the community, being its \xE2\x80\x9Chero,\xE2\x80\x9D is the central aspect of divinity, then it is difficult to see how divinity can be distinguished from social fictions or, at least, figments of social imagination. Moreover, the author\xE2\x80\x99s insistence that \xE2\x80\x9Cas heritage, the gods are always present\xE2\x80\x9D seems to replay a metaphysical (ontotheological) conception of the divine. In other words, on this approach the turn must take place primarily in human beings; after all, the gods are always already there and only the hardness of the metaphysical heart prevents the community from reappropriating them. But Heidegger insists that what must be thought through is not \xE2\x80\x9Cthe return of the gods\xE2\x80\x9D so much as \xE2\x80\x9Cthe passing-by of the last god or gods.\xE2\x80\x9D</p>  \n\
  <p>The author occasionally retreats from bolder claims about an ethics of dwelling by insisting that the importance of Heidegger\xE2\x80\x99s later thinking does not consist primarily in concrete suggestions about how to dwell. Instead, its genuine importance is its grounding \xE2\x80\x9Cnot in human subjectivity \xE2\x80\x93 in human interest, taste, or sentiment,\xE2\x80\x9D but in the fact that the world is a holy place, an epithet that entails the obligation to care for it\xE2\x80\x9D (121). In some senses, I have no trouble concurring with this conclusion; after all, shrines and places of a theophany clearly motivate believers to care for them. But, in the first place, talk of the holy seems to require believers whose \xE2\x80\x9Cconversion\xE2\x80\x9D (<i>Bekehrung</i>) and thus interests, tastes, and sentiments are not incidental to the phenomenon. Again, the alternatives of discovery or manufacture do not seem to do justice to Heidegger\xE2\x80\x99s account. In the second place, talk of the holy seems clearly to commit us to the possibility of the unholy and, if we are to avoid being swept up into the fanatical fervor often attached to such epithets, we must be able to discriminate between the ethical and the unethical. If the grounding that Heidegger allegedly gives to ethics cannot provide principles for this discrimination, e.g., for determining that certain courses of action are generally right and some even enforcibly so, then talk about an \xE2\x80\x9Cethics of dwelling\xE2\x80\x9D seems to be a bit of hyperbole. Conspicuously absent from the author\xE2\x80\x99s account of Heidegger\xE2\x80\x99s ethics is any consideration of matters of justice, and it is difficult to see how something \xE2\x80\x9Ccounts\xE2\x80\x9D as ethics if it lacks an account of justice \xE2\x80\x93 not to be confused with love of neighbor (\xE2\x80\x9Cthe salient characteristic in Heidegger\xE2\x80\x99s portrait of the dweller,\xE2\x80\x9D according to the author). Can the moral legitimacy of capital punishment be determined in terms of the categories of conservation, techne, or love? According to the ethics of dwelling, is some genetic engineering a form of enabling interference, i.e., an ethical rather than unethical <i>techne</i>? The alternatives here are not the development of a basic mood of dwelling versus completion of \xE2\x80\x9Ca twenty-point eco-plan\xE2\x80\x9D; something further is necessary for an ethics, namely, a linking of that basic mood with a basic understanding/projection of living with the fourfold, an understanding that contains guidelines \xE2\x80\x93 not least jurisprudential guidelines, not to be confused with \xE2\x80\x9Calgorithms\xE2\x80\x9D \xE2\x80\x93 for everyday dwelling. Particularly revealing in this regard is the fact that \xE2\x80\x93 after identifying Heidegger\xE2\x80\x99s as an ethics of action and before reviling those who construe ethics as a set of algorithms -\xE2\x80\x93 the author raises but does not offer an answer to the question \xE2\x80\x9CWhat kind of ethics?\xE2\x80\x9D (120).</p>  \n\
  <p>The criticisms expressed in the last few paragraphs are, in my view, important, but they are also simply calls for clarification and emendation. By no means do I consider them debilitating objections to the basic thrust of this exceptional study. To anyone trying to sort through the significance of Heidegger\xE2\x80\x99s later thinking, I highly recommend careful study of Young\xE2\x80\x99s masterful presentation of it as an \xE2\x80\x9Cethics of dwelling.\xE2\x80\x9D</p>"
