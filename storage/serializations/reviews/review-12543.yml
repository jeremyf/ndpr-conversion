  <p>In order to bolster his claim that Descartes holds DPT, Clemenson appeals to the 9 February 1645 letter to Mesland in which Descartes claims that he has the same (<em>idem</em>)</span><em> </em>body that he had ten years before &quot;because the numerical unity of a human body does not depend on its matter, but on its form, which is the soul . . .&quot; (AT IV 346). Although Descartes does not explicitly say so, Clemenson thinks that Descartes is &quot;committed&quot; to the real distinction between his body at </span><em>t</em> and his body at </span><em>t</em><sub>+10</sub> because it is possible that either exists without the other existing; and the possibility of</span><em> x</em> existing without </span><em>y</em> (and vice versa) is sufficient for a real distinction. This raises an interesting question, namely whether Descartes allows a real distinction to obtain between </span><em>temporally-disjoint </em>substances. Of course, Descartes holds that it is possible that his body exists at </span><em>t</em> and fails to exist at </span><em>t<sub>+</sub></em><sub>10</sub> (and vice versa), but is this enough to &#39;commit&#39; him to a real distinction between them in the </span><em>technical sense of &#39;real distinction&#39;</em>? If it is, then real distinctions are more abundant than we imagined. There would then be a real distinction between my body and Socrates&#39; body, not to mention a real distinction between my body and the body of the 250th President of the United States. Because Descartes thinks that there is no instant of time (or state of the world at that time) which entails the continued existence of any creature, the table at which I type right now would be really distinct from the table at which I wrote one second ago, according to Clemenson&#39;s reading of Descartes. To be sure, I am not shy about granting an abundance of real distinctions in the world, but we need more evidence before accepting that Descartes&#39; technical sense of &#39;real distinction&#39; is applicable to temporally-disjoint substances and substances at different times.</span></p>  \n\
  <p>Clemenson, however, does not rest his case for DPT on the Mesland letter. He also employs (among other things) the case of the mind-body union to illustrate how a genuine unity (genuinely <em>one and the same </em>thing) could be really distinct. Unfortunately, I think the comparison of the identity of </span><em>x-qua-representation</em> and </span><em>x-qua-represented</em> to the unity of the mind-body union misses the mark. Consider what is going on in each case: in the case of the mind-body union, a mind and a body are united, but it is not the case that the mind is identical to the body -- </span><em>that</em> would be utterly uncartesian! On the contrary, both the mind and the body are proper parts of the mind-body union.<sup><a name=\"_ednref2\" href=\"#_edn2\"><span><!--[if !supportFootnotes]-->[2]<!--[endif]--></span></span></a></sup> The mind and the body </span><em>are</em> really distinct, but they are also numerically-distinct. If anything, it is the </span><em>union </em>that is an </span><em>unum per se</em>, but the </span><em>union </em>is not identical to either the mind or the body. The DPT, as I understand it, claims that the real sun and the idea of the sun are numerically-identical but really distinct, not that they are really distinct and numerically-distinct proper parts of some </span><em>unum per se</em>. The case of the mind-body union, then, is not helpful to Clemenson&#39;s case for DPT.</span></p>  \n\
  <p>I wish to mention one more interesting and problematic aspect of DPT, one which Clemenson takes great pains to accommodate. According to Clemenson, the numerical identity of <em>x-qua-representation </em>and </span><em>x-qua-represented</em> is not a relation that has the typical properties of the identity relation. For instance, the identity relation, as it obtains between </span><em>x-qua-representation </em>and </span><em>x-qua-represented</em> is not symmetric or transitive, nor does the indiscernibility of identicals hold. Consider Descartes&#39; Third Meditation argument for the existence of God in which he establishes that God exists objectively </span><em>because</em> God exists extra-mentally; that is, God must be the cause of the objective representation of God. But causation is an asymmetric relation, whereas identity is symmetric. So, on Clemenson&#39;s DPT, it is possible that </span><em>x</em> = </span><em>y </em>in cases where </span><em>x</em> is the efficient cause of </span><em>y</em>. Clemenson gets around this apparent problem by claiming that &#39;</span><em>qua</em> </span><em>F</em>&#39; is an intensional context; so we should expect the typical results of dealing with identity in intensional contexts. I wonder, however, whether this is a dangerous door to open with respect to Descartes. First of all, Clemenson&#39;s suggestion seems to commit Descartes to the view that numerical identity is a contingent relation, depending on whether the representation (or represented) exists. It strikes me that Descartes would not be happy accepting contingent identity because, among other things, his arguments for the real distinction (and numerical non-identity) of mind and body seem to rest on the (anachronistically) Kripkean view that if </span><em>x</em> = </span><em>y</em>, then \xE2\x96\xA1(</span><em>x</em> = </span><em>y</em>). But Clemenson&#39;s Descartes is committed to the contingent identity of </span><em>x</em>-</span><em>qua-representation</em> and </span><em>x</em>-</span><em>qua-represented</em>. Therefore, the necessity of identity that Descartes relies on elsewhere does not generalize completely. This seems problematic. Clemenson, however, does seem to hold that the necessity of identity holds between things with the same &#39;</span><em>qua</em>-index&#39;, i.e. the sun-</span><em>qua</em>-real is necessarily the sun-</span><em>qua</em>-real. My point is simply that </span><em>any</em> case of merely contingent identity would be detrimental to Descartes, especially his argument for the real distinction between (and non-identity of) mind and body.</span></p>  \n\
  <p>Part of a reviewer&#39;s job is to find problematic aspects of a work, and I have attempted to isolate some in Clemenson&#39;s book. Now that I have done that, I can conclude with well-deserved praise of the book. Clemenson has written a book that will be invaluable to anyone working on Descartes, as well as to those working on late scholastic thought and its relation to modern philosophy. His interpretation of Descartes (DPT), as we have seen, is incredibly provocative and will generate much discussion among scholars. Clemenson&#39;s knowledge and treatment of the relevant texts, both the obvious and the utterly obscure, is carefully presented, and his discussion of the technical late scholastic texts is clear without being pedantic. My one major complaint about the book is the obscene price. I strongly suggest that Continuum Press publish an affordable paperback edition of this book as soon as possible.</p>    <div><!--[if !supportEndnotes]--><br />  <hr />  <!--[endif]-->  <div id=\"edn1\">  \n\
