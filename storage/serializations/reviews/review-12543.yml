content: "<p>It is now widely-acknowledged that Descartes&#39; relationship to his scholastic predecessors is incredibly complex. At times, Descartes appears to want to distance himself as far as possible from scholastic philosophy; at other times, Descartes is more than happy to help himself to generous portions of scholastic philosophy. Although Gilson&#39;s <em>Index</em> </span><em>scolastico-cart&eacute;sien </em>(1912) has been an invaluable resource for nearly a century, it is only in recent decades that English-language scholars have fully recognized that knowledge of late scholastic thought is crucial for an understanding of Descartes and early modern philosophy in general.</span></p>  \n\
  <p>David Clemenson&#39;s <em>Descartes&#39; Theory of Ideas </em>is a welcome addition to the recent literature placing Descartes in the context of the final days of scholasticism. It joins Dennis Des Chene&#39;s </span><em>Physiologia</em>, Jorge Secada&#39;s </span><em>Cartesian Metaphysics</em>, and Tad Schmaltz&#39;s </span><em>Descartes on Causation</em> as a significant contribution to our understanding of the scholastic background and context in which Descartes wrote. Clemenson&#39;s book, as is clear from its title, focuses on Descartes&#39; theory of perception and ideas and its attendant problems, perhaps more so than any other previous work on Descartes. It is rigorously researched and well-argued. Furthermore, Clemenson&#39;s interpretation of Descartes on ideas is one of the more provocative scholarly views I have encountered, and it is sure to cause a reaction -- positive or negative -- from scholars working on Descartes and early modern philosophy.</span></p>  \n\
  <p>On the face of it, Descartes&#39; theory of ideas seems to embrace aspects of both representationalism and direct realism. If we take representationalism to be the thesis that the only things we immediately perceive are mind-dependent things (i.e. ideas or representations), and we take direct realism to be the thesis that at least some of the things we immediately perceive are mind-independent things, then it seems that they exclude one another. There is good textual evidence that Descartes is a representationalist -- in fact, until recently, that was the &#39;standard way&#39; of reading Descartes -- and there is good textual evidence that Descartes is a direct realist. This tension in Descartes&#39; thought is Clemenson&#39;s starting point.</p>  \n\
  <p>In the introductory chapter, Clemenson presents a brief initial statement of the direct realist/representationalist problem in Descartes, as well as the &#39;Dual-Presence Thesis&#39;, which Clemenson thinks resolves Descartes&#39; problem. A second and very important part of the introductory chapter is Clemenson&#39;s discussion of what he calls &#39;the La Fl&egrave;che Texts&#39;. I found this part especially interesting. Clemenson claims that Descartes&#39; theory of ideas is well developed by the time of the <em>Meditations</em> (1641). So, in attempting to figure out the possible influences on Descartes&#39; theory of ideas, Clemenson is concerned with which late scholastic works Descartes would have been familiar with by the time of the </span><em>Meditations</em>. Two considerations guide Clemenson&#39;s investigation: first is Descartes&#39; claim in the 30 September 1640 letter to Mersenne that he remembers &quot;only the Coimbrans, Toletus, and Rubius&quot; (AT III 185). Second is the Jesuit </span><em>Ratio studiorum</em>. Clemenson arrives at a list of works that satisfy two conditions: that they are likely to have been read by Descartes, given the </span><em>Ratio studiorum</em> at La Fl&egrave;che and Descartes&#39; remark about the scholastics he remembers, and that they contain a non-negligible amount of discussion of theories of cognition. The La Fl&egrave;che Texts, according to Clemenson, include Aristotle commentaries by Pedro da Fonseca, Antonio Rubio, Francisco Toletus, and the so-call Coimbran Commentators, and we have no strong reason to include others. In claiming this, Clemenson is challenging a prevalent view among Descartes scholars, namely that the scholastic philosophers most likely to have been read carefully by Descartes are the great Jesuit, Francisco Suarez, and by late 1640, Eustachius a Sancto Paulo. It is Clemenson&#39;s contention that Suarez&#39;s influence on Descartes is greatly overstated, at least during his philosophically formative years. If Suarez is an influence on Descartes, it is only later, after the </span><em>Meditations</em>, after Descartes&#39; theory of ideas is already developed. The same is true for Eustachius, whose </span><em>Summa quadrapartita </em>Descartes knew but only after his theory of ideas was developed.</span></p>  \n\
  <p>The second chapter provides an informative introduction to relevant aspects of sixteenth-century scholastic ontology and the theory of perception as found in the La Fl&egrave;che Texts, for instance the central notions of essence, <em>esse</em>, objective reality, numerical identity, and real distinction. Chapter three contains Clemenson&#39;s detailed defense of the Dual-Presence Thesis, which I will discuss shortly. In the fourth and final chapter, Clemenson takes on a well-known topic in Descartes scholarship, namely material falsity. Despite the fact that much has been written on material falsity, especially in recent decades, Clemenson manages to provide a fresh and plausible interpretation of this sticky issue.</span></p>  \n\
  <p>The book is short, less than one hundred pages in the main text, but it contains nearly sixty pages of endnotes. I am not sure why more of the material contained in the endnotes is not in the main text. Nevertheless, the endnotes contain some of the most fascinating and crucial material in the book. I learned at least as much from the endnotes as I did from the main text.</p>  \n\
  <p>Clemenson&#39;s central and most provocative claim is that Descartes holds the Dual-Presence Thesis (DPT) and that DPT resolves the tension between the representationalist and direct realist strands of Descartes&#39; theory of ideas. Suppose that I have an idea of <em>x</em> and </span><em>x </em>exists extra-mentally. What is the relationship between the two? I have suggested elsewhere that they should be understood as &#39;counterparts&#39; in the following sense: the idea of </span><em>x </em>is the (objective) counterpart of the extra-mental </span><em>x</em>, iff if there were an extra-mental </span><em>x</em>, then the idea of </span><em>x</em> would be the extra-mental </span><em>x</em>. This relation of objective and formal counterparts is not one of identity.<sup><a name=\"_ednref1\" href=\"#_edn1\"><span><!--[if !supportFootnotes]-->[1]<!--[endif]--></span></span></a></sup> Clemenson&#39;s DPT claims something stronger. According to DPT, (1) there is </span><em>numerical identity</em> between </span><em>x</em> </span><em>qua</em> representation and </span><em>x</em> </span><em>qua</em> represented, and yet (2) there is a </span><em>real distinction</em> between </span><em>x</em> </span><em>qua</em> representation and </span><em>x</em> </span><em>qua</em> represented. Taking an example from Descartes&#39; reply to Caterus, Clemenson states that &quot;I immediately perceive the sun in the sky by immediately perceiving the sun in my mind, because the second is numerically identical to the first&quot; (51). There is, of course, </span><em>prima facie</em> textual evidence for the claim of numerical identity. After all, Descartes does tell Caterus that the objective being of the sun </span><em>just is</em> the sun in so far as </span><em>it</em> exists in the mind. The second claim, that the representation and the represented are really distinct is founded on the Cartesian view that it is sufficient for a real distinction that it is possible that the terms of the distinction exist separately. Descartes certainly recognizes that it is possible to have an idea of </span><em>x</em> without there being an extra-mental </span><em>x</em> corresponding to the idea, and it is possible that there is an extra-mental </span><em>x</em> without there being any idea of </span><em>x</em>. So, </span><em>x qua representation</em> and </span><em>x qua represented</em> are really distinct. In a passage bringing (1) and (2) together, Descartes states: &quot;if by &#39;essence&#39; we understand a thing as it is objectively in the intellect, and by &#39;existence&#39; the same thing, as it is outside the intellect, it is manifest that those two are really distinct&quot; (AT IV 350, emphasis mine).</span></p>  \n\
  <p>DPT resolves the representationalist/direct realist tension in Descartes, according to Clemenson, by being both a &#39;weak representationalism&#39; and a &#39;weak direct realism&#39;. It is weak direct realism insofar as there is immediate perception of things that are numerically identical to extra-mental things. It is weak representationalism insofar as the immediate objects of perception are in the mind and really distinct from the extra-mental objects represented. As Clemenson states, &quot;according to the Dual Presence Thesis, concepts in the mind immediately represent things outside it, by being numerically identical to them&quot; (49).</p>  \n\
  <p>The DPT, as Clemenson admits, is likely to strike readers as odd, implausible, and perhaps even impossible. How does Clemenson argue for this interpretation of Descartes? He first lays the groundwork by showing that a similar view is found in some of the La Fl&egrave;che Texts. So, at the very least there seems to be a scholastic<em> precedent</em> for the view that it is possible that numerically identical things are also really distinct, although I find the primary textual evidence from Fonseca much less conclusive than Clemenson does. But even if the scholastics held that there can be a real distinction between numerically-identical things, it doesn&#39;t follow that Descartes held this; in fact, in the absence of textual evidence from Descartes, it doesn&#39;t even make it </span><em>more likely than not</em> that Descartes held this view.</span></p>  \n\
  <p>In order to bolster his claim that Descartes holds DPT, Clemenson appeals to the 9 February 1645 letter to Mesland in which Descartes claims that he has the same (<em>idem</em>)</span><em> </em>body that he had ten years before &quot;because the numerical unity of a human body does not depend on its matter, but on its form, which is the soul . . .&quot; (AT IV 346). Although Descartes does not explicitly say so, Clemenson thinks that Descartes is &quot;committed&quot; to the real distinction between his body at </span><em>t</em> and his body at </span><em>t</em><sub>+10</sub> because it is possible that either exists without the other existing; and the possibility of</span><em> x</em> existing without </span><em>y</em> (and vice versa) is sufficient for a real distinction. This raises an interesting question, namely whether Descartes allows a real distinction to obtain between </span><em>temporally-disjoint </em>substances. Of course, Descartes holds that it is possible that his body exists at </span><em>t</em> and fails to exist at </span><em>t<sub>+</sub></em><sub>10</sub> (and vice versa), but is this enough to &#39;commit&#39; him to a real distinction between them in the </span><em>technical sense of &#39;real distinction&#39;</em>? If it is, then real distinctions are more abundant than we imagined. There would then be a real distinction between my body and Socrates&#39; body, not to mention a real distinction between my body and the body of the 250th President of the United States. Because Descartes thinks that there is no instant of time (or state of the world at that time) which entails the continued existence of any creature, the table at which I type right now would be really distinct from the table at which I wrote one second ago, according to Clemenson&#39;s reading of Descartes. To be sure, I am not shy about granting an abundance of real distinctions in the world, but we need more evidence before accepting that Descartes&#39; technical sense of &#39;real distinction&#39; is applicable to temporally-disjoint substances and substances at different times.</span></p>  \n\
  <p>Clemenson, however, does not rest his case for DPT on the Mesland letter. He also employs (among other things) the case of the mind-body union to illustrate how a genuine unity (genuinely <em>one and the same </em>thing) could be really distinct. Unfortunately, I think the comparison of the identity of </span><em>x-qua-representation</em> and </span><em>x-qua-represented</em> to the unity of the mind-body union misses the mark. Consider what is going on in each case: in the case of the mind-body union, a mind and a body are united, but it is not the case that the mind is identical to the body -- </span><em>that</em> would be utterly uncartesian! On the contrary, both the mind and the body are proper parts of the mind-body union.<sup><a name=\"_ednref2\" href=\"#_edn2\"><span><!--[if !supportFootnotes]-->[2]<!--[endif]--></span></span></a></sup> The mind and the body </span><em>are</em> really distinct, but they are also numerically-distinct. If anything, it is the </span><em>union </em>that is an </span><em>unum per se</em>, but the </span><em>union </em>is not identical to either the mind or the body. The DPT, as I understand it, claims that the real sun and the idea of the sun are numerically-identical but really distinct, not that they are really distinct and numerically-distinct proper parts of some </span><em>unum per se</em>. The case of the mind-body union, then, is not helpful to Clemenson&#39;s case for DPT.</span></p>  \n\
  <p>I wish to mention one more interesting and problematic aspect of DPT, one which Clemenson takes great pains to accommodate. According to Clemenson, the numerical identity of <em>x-qua-representation </em>and </span><em>x-qua-represented</em> is not a relation that has the typical properties of the identity relation. For instance, the identity relation, as it obtains between </span><em>x-qua-representation </em>and </span><em>x-qua-represented</em> is not symmetric or transitive, nor does the indiscernibility of identicals hold. Consider Descartes&#39; Third Meditation argument for the existence of God in which he establishes that God exists objectively </span><em>because</em> God exists extra-mentally; that is, God must be the cause of the objective representation of God. But causation is an asymmetric relation, whereas identity is symmetric. So, on Clemenson&#39;s DPT, it is possible that </span><em>x</em> = </span><em>y </em>in cases where </span><em>x</em> is the efficient cause of </span><em>y</em>. Clemenson gets around this apparent problem by claiming that &#39;</span><em>qua</em> </span><em>F</em>&#39; is an intensional context; so we should expect the typical results of dealing with identity in intensional contexts. I wonder, however, whether this is a dangerous door to open with respect to Descartes. First of all, Clemenson&#39;s suggestion seems to commit Descartes to the view that numerical identity is a contingent relation, depending on whether the representation (or represented) exists. It strikes me that Descartes would not be happy accepting contingent identity because, among other things, his arguments for the real distinction (and numerical non-identity) of mind and body seem to rest on the (anachronistically) Kripkean view that if </span><em>x</em> = </span><em>y</em>, then \xE2\x96\xA1(</span><em>x</em> = </span><em>y</em>). But Clemenson&#39;s Descartes is committed to the contingent identity of </span><em>x</em>-</span><em>qua-representation</em> and </span><em>x</em>-</span><em>qua-represented</em>. Therefore, the necessity of identity that Descartes relies on elsewhere does not generalize completely. This seems problematic. Clemenson, however, does seem to hold that the necessity of identity holds between things with the same &#39;</span><em>qua</em>-index&#39;, i.e. the sun-</span><em>qua</em>-real is necessarily the sun-</span><em>qua</em>-real. My point is simply that </span><em>any</em> case of merely contingent identity would be detrimental to Descartes, especially his argument for the real distinction between (and non-identity of) mind and body.</span></p>  \n\
  <p>Part of a reviewer&#39;s job is to find problematic aspects of a work, and I have attempted to isolate some in Clemenson&#39;s book. Now that I have done that, I can conclude with well-deserved praise of the book. Clemenson has written a book that will be invaluable to anyone working on Descartes, as well as to those working on late scholastic thought and its relation to modern philosophy. His interpretation of Descartes (DPT), as we have seen, is incredibly provocative and will generate much discussion among scholars. Clemenson&#39;s knowledge and treatment of the relevant texts, both the obvious and the utterly obscure, is carefully presented, and his discussion of the technical late scholastic texts is clear without being pedantic. My one major complaint about the book is the obscene price. I strongly suggest that Continuum Press publish an affordable paperback edition of this book as soon as possible.</p>    <div><!--[if !supportEndnotes]--><br />  <hr />  <!--[endif]-->  <div id=\"edn1\">  \n\
