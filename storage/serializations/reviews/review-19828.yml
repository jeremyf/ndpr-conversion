eory of truth and explains its limits, and \"Understanding Deflationism\" offers a more general defense of deflationism about truth. The next two essays consider a problem for a familiar view that Soames among others has defended -- the view that vague predicates are partially defined. A predicate <i>P</i></span><span lang=\"EN-AU\"> is partially defined if its application conditions determine both a class of objects to which it applies (the extension) and a class to which it fails to apply (the antiextension) where the two classes are disjoint but do not cover the entire universe of discourse. The problem for this view is that it forces us to say something intuitively wrong about the predicate <i>determinately P</i></span><span lang=\"EN-AU\"> when <i>P</i></span><span lang=\"EN-AU\"> itself is partially defined. Since the application conditions for <i>P</i></span><span lang=\"EN-AU\"> specify an extension, an antiextension, and a nonempty set whose members are not included in either, it seems that <i>determinately P</i></span><span lang=\"EN-AU\"> could not be partially defined -- it would apply to everything in <i>P</i></span><span lang=\"EN-AU\">'s extension, and not apply to everything else. But this seems intuitively wrong. The predicate <i>determinately bald</i></span><span lang=\"EN-AU\"> seems just as vague (and therefore just as partially defined, on this analysis) as <i>bald</i></span><span lang=\"EN-AU\">. This is the problem of higher-order vagueness. Soames' solution is that <i>determinately P</i></span><span lang=\"EN-AU\"> can be partially defined if <i>P</i></span><span lang=\"EN-AU\"> is, but the range of cases to which it neither applies nor fails to apply is narrower for <i>determinately P</i></span><span lang=\"EN-AU\"> than it is for <i>P</i></span><span lang=\"EN-AU\">. \"The Possibility of Partial Definition\" defends the partial definition view from an objection due to Michael Dummett and Michael Glanzberg. Dummett and Glanzberg argue that the view runs afoul of the constitutive links between truth and correct assertability. They say that if an object <i>o</i></span><span lang=\"EN-AU\"> is in neither the extension nor the antiextension of <i>P</i></span><span lang=\"EN-AU\">, then it is incorrect to assert that <i>o</i></span><span lang=\"EN-AU\"> is <i>P</i></span><span lang=\"EN-AU\">. But it is incorrect to assert <i>p</i></span><span lang=\"EN-AU\"> if and only if <i>p</i></span><span lang=\"EN-AU\"> is false. So it follows that <i>p</i></span><span lang=\"EN-AU\"> is false, not undefined as to its truth-value as Soames would have it. Soames replies that replacing the truth norm of assertion with a knowledge norm solves the problem.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">The final section contains two articles on skepticism about meaning and intentionality. \"Skepticism about Meaning: Indeterminacy, Normativity, and the Rule-Following Paradox\" considers Kripke's arguments for meaning skepticism and argues that they confuse <i>a priori</i></span><span lang=\"EN-AU\"> consequence and necessary consequence. Soames agrees with Kripke that there is no set of facts (about a speaker's past use of \"+\", or his or her disposition to use it) from which we can <i>a priori</i></span><span lang=\"EN-AU\"> infer that the speaker meant <i>plus</i></span><span lang=\"EN-AU\"> by \"+.\" But as Soames notes, meaning facts could still supervene on these facts. The second essay, \"Facts, Truth Conditions, and the Skeptical solution to the Rule-Following Paradox,\" takes a cue from George Wilson to temper the oddness of Kripke's skeptical solution. For Soames, nothing Kripke says shows us that there are no meaning facts in a minimal sense of \"fact,\" according to which it is a fact that <i>s</i></span><span lang=\"EN-AU\"> iff <i>s</i></span><span lang=\"EN-AU\">. Rather, Kripke shows us something weaker, that a certain conception of meaning is incorrect. On this conception, a sentence is meaningful because it has a certain truth condition, and a speaker's grasp of this truth condition is conceptually prior to his or her understanding of the sentence. Soames thinks this conception is unattractive for independent reasons -- it just gets things the wrong way around. For Soames, a speaker's linguistic competence explains his or her linguistic understanding.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">All of the foregoing is too cursory to display the richness and depth of these essays. For that, I recommend you just read them. They are well worth your while. That said, I have reservations about a notion that does some heavy lifting for Soames in several of the essays: the notion of an epistemically possible world-state. Soames is not the only philosopher to embrace this notion, so problems for the notion are not his alone.<sup><a href=\"#_edn1\" name=\"_ednref1\" title=\"\"><span class=\"MsoEndnoteReference\">[1]</span></a></sup> Soames invokes them to launch his arguments against Stalnaker's account of assertion and to frame his Kripkean account of the necessary <i>a posteriori</i></span><span lang=\"EN-AU\">. If there is no good way of making sense of merely epistemic possibilities, then both fall short.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Let's start with Soames' account of what they are. For Soames an epistemically possible world state is a \"maximal, world-constituting property that we can coherently conceive to be instantiated, and that we cannot know <i>a priori</i></span><span lang=\"EN-AU\"> not to be instantiated\" (281). Soames explains these maximal properties by appealing to Carnap's notion of a state description. For Carnap, a state description is a complete and consistent set of atomic sentences and their negations, relative to which we can determine the truth-value of every complex sentence composed of those atomic sentences. On Soames' variant of Carnap's picture, the atomic sentences are replaced by \"structured Russellian propositions expressed by atomic formulas, relative to assignments of objects to variables\" (281). For any such complete and consistent set of Russellian propositions, there is a maximal property of a world that makes every proposition in the set true. These properties are world states. Thus the actual world state is the property the universe actually instantiates, metaphysically possible world states are properties the universe does not instantiate, but could have, and merely epistemically possible world-states are properties the universe could not have instantiated, though we cannot know this <i>a priori</i></span><span lang=\"EN-AU\">.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">So Soames thinks there are necessarily uninstantiated world states according to which my wooden desk is made of metal. Consider one such world-state, <i>w</i></span><span lang=\"EN-AU\">. If <i>w</i></span><span lang=\"EN-AU\"> had been instantiated, then there would have been a metal desk in my office, and this desk furthermore would have been <i>my desk</i></span><span lang=\"EN-AU\"> -- the same desk I have in my office now, which is made of wood. <i>w</i></span><span lang=\"EN-AU\"> is distinct from another possibility, <i>w*</i></span><span lang=\"EN-AU\">, which is just like <i>w</i></span><span lang=\"EN-AU\">, down to containing a metal desk in my office, except that this desk is not mine. So there should be something that distinguishes <i>w</i></span><span lang=\"EN-AU\"> from <i>w*</i></span><span lang=\"EN-AU\">, something about desk in <i>w</i></span><span lang=\"EN-AU\"> that marks it off as being my desk. It would be a mistake, as Soames notes, to say that what marks it off must be a qualitative feature. To insist on that is effectively to insist on descriptivism. But there still should be something about this desk that makes it the case that it is my desk, even if it is not a qualitative feature. The problem is that it doesn't seem like there could be anything at all, qualitative or not, that marks off this metal desk as my wooden desk.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Now Soames would say that an important lesson of the new theory of reference is that we can single out objects and think about them directly, so we don't need to identify something about the desk in <i>w</i></span><span lang=\"EN-AU\"> that marks it off as <i>my desk</i></span><span lang=\"EN-AU\">. We don't need to demonstrate that the desk in <i>w</i></span><span lang=\"EN-AU\"> really is my desk. All we need to do is decide to talk about my desk. That decision ensures that the world-state at issue is one in which the metal desk is mine. For Soames, this is all just like saying that when we wonder whether Aristotle was fond of dogs, we don't need to demonstrate that the philosopher we are thinking about really is Aristotle. We don't need to specify what marks that philosopher off as the actual Aristotle. It is enough to just decide to talk about him. That decision alone guarantees that our thought hones in on Aristotle.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">My worry here is that the two cases are not analogous. There are possible worlds in which Aristotle was fond of dogs, so we can use these worlds to characterize what we are wondering. But there are no possible worlds in which my wooden desk is made of metal, so a world-state according to which the desk in my office is made of metal is <i>a fortiori</i></span><span lang=\"EN-AU\"> a world in which the desk in my office is not the same desk as the wooden one I have in there right now. It couldn't be. In embracing merely epistemic possibilities, Soames doesn't have to somehow make them into genuine metaphysical possibilities. But that doesn't free Soames from an obligation to say what they are. In this case, this means that Soames should have some story to tell about how a world-state, even an impossible one, can make it true that the wooden desk in my office is made of metal.<sup><a href=\"#_edn2\" name=\"_ednref2\" title=\"\"><span class=\"MsoEndnoteReference\">[2]</span></a></sup></span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\"><i>References</i></span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Chalmers, D. (forthcoming) \"The Nature of Epistemic Space\". In A. Egan and B. Weatherson, eds. <i>Epistemic Modality.</i></span><span lang=\"EN-AU\"> Oxford UP.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Salmon, N. (1989) \"On the Logic of What Might Have Been\". <i>Philosophical Review</i></span><span lang=\"EN-AU\"> 98: 3-34.</span></p>    <div>\r\n <hr size=\"1\" width=\"33%\" align=\"left\">  <div id=\"edn1\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[1]</span></span></a></sup><span lang=\"EN-AU\"> See for instance Salmon (1989) and Chalmers (forthcoming).</span></p>  </div>  <div id=\"edn2\">  <p class=\"NDPRBodyTexT\"><sup><a href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span lang=\"EN-AU\">[2]</span></span></a></sup><span lang=\"EN-AU\"> Thanks to Scott Soames and Amato Nocera for helpful comments and discussion.</span></p>  </div>  </div>"
