  <p>Redding&#39;s book is a tough read, but it is quite rewarding.<span>&nbsp; </span>I marked many places where I had questions I would like to pursue further; I marked a few where I think Redding gets something wrong (an egregious misreading of Sellars on p. 84 stands out, because his reading of Sellars -- notoriously a difficult read himself (not much easier than Hegel) -- is normally very good).<span>&nbsp; </span>I am also left wondering by Redding&#39;s final picture of Hegelian metaphysics as itself expressivist.<span>&nbsp; </span>&quot;[T]he structure of &#39;being&#39; is that which <em>shows itself</em> within the logical structure of our </span><em>sayings about</em> particular &#39;beings&#39;, understanding &#39;logical structure&#39; here as comprising those features of our sayings that mediate their inferential relations&quot; (232).<span>&nbsp; </span>On this view, &quot;The absolute is to be thought of as something the structure of which is expressed or shown in the logic of our self-correcting attempts to talk about the world&quot; (232).<span>&nbsp; </span>The strongly teleological dimension of Hegel&#39;s conception of the Absolute does not seem to be done justice to in this characterization, unless we believe that the world exists in order for us to be able to talk about it.</span></p>  One value in Redding&#39;s book that I endorse strongly is that both Hegel and AP are treated throughout with respect.<span>&nbsp; </span>Redding is not arguing that the benighted members of the analytic school have, at long last, caught back up to Hegel, who knew everything all along; nor is he arguing that the tough, unintelligible nut Hegel presents to us can only now, with the help of people like McDowell and Brandom, be cracked.<span>&nbsp; </span>This is a genuine attempt to fuse the horizons of two deeply related but historically separated traditions.<span>&nbsp; </span>Will Hegelian thought make significant inroads in the enclaves of analysis outside the boundaries of the Allegheny and the Monongahela, or will Hegel continue to be the gaping hole in the canon of Anglo-American philosophy?<span>&nbsp; </span>Only time will tell, but there is new hope with books like this.
