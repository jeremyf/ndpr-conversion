  <p>Analytic philosophy [AP] began, the stories tell us, in a reaction against &quot;Hegelian thought,&quot; specifically, the neo-Hegelianism of late 19th century Britain.<span>&nbsp; </span>Russell and Moore overthrew the doctrines of internal relations, of the falsehood of the partial and the truth only of the whole, and of the fundamentally spiritual nature of the world.<span>&nbsp; </span>Most important, they brought into philosophy the new logic that had revolutionized a discipline that hadn&#39;t changed significantly since Aristotle invented it.<span>&nbsp; </span>Russell (particularly) promulgated a &#39;shadow Hegel,&#39; a distorted, even mythical image that justified his philosophical patricide, and he sold it effectively for the rest of his life.<span>&nbsp; </span>After the Cambridge Two slew the Hegelian father and liberated philosophy from his oppressive regime, Hegel and Absolute Idealism became taboo, mentionable only with disgust, scorn, and ritualistic excoriation.<span>&nbsp; </span>Though AP is regularly accused of being not just ahistorical, but anti-historical, there is an identifiable canon of historical philosophers that (most) analysts think it is profitable and good (though perhaps not <em>necessary</em>) to read and ponder.<span>&nbsp; </span>Indeed, there has been some very good history of philosophy done by analytically trained scholars working on Plato, Aristotle, Descartes, Kant, etc.<span>&nbsp; </span>But Hegel is </span><em>not</em> in the canon, and is still widely stigmatized in analytic circles.<span>&nbsp; </span>For the last 30 years (since Charles Taylor&#39;s 1975 </span><em>Hegel</em>), there has been talk of a rapprochement between AP and Hegelian thought.<span>&nbsp; </span>But Hegel&#39;s entry into the Anglo-American canon made only halting progress.<span>&nbsp; </span>In </span><em>Analytic Philosophy and the Return of Hegelian Thought</em> Paul Redding spells out the latest case for thinking that (at last) the barriers that put Hegel beyond the analytic pale are breaking down.</span></p>  
  <p>Internal influences within AP after WWII prepared the ground for a revival of interest in Hegel, most significantly the critique of the myth of the given and the arguments for semantic holism.<span>&nbsp; </span>&quot;Among the various figures of the generally post-positivist period of analytic philosophers after the Second World War, perhaps the one whose work promised some type of reconciliation with the idealist tradition from which Russell and Moore had broken was the American philosopher Wilfrid Sellars&quot; (11).<span>&nbsp; </span>The first resurgence of Hegelian thought within analytic philosophy had champions like Charles Taylor, Richard J. Bernstein, and Richard Rorty.<span>&nbsp; </span>(Bernstein and Rorty had both been significantly influenced by Sellars.)<span>&nbsp; </span>Its strength was demonstrating the relevance and cogency of Hegelian social thought.<span>&nbsp; </span>But this first Hegel revival, according to Redding, still found Hegelian metaphysics indigestible, conceiving it still along Russellian lines as an ontological enterprise.</p>  
  <p>AP is now, in Redding&#39;s view, in a second and more thoroughgoing rapprochement with Hegel, again departing from groundwork done by Sellars and, indeed, radiating from a base in Pittsburgh.<span>&nbsp; </span>Its principal protagonists are John McDowell and Robert Brandom, who each emphasizes different aspects of Hegel&#39;s philosophy.<span>&nbsp; </span>Redding does not, however, believe that Pittsburgh neo-Hegelianism is the only form that a new and illuminating connection between AP and Hegelian thought can take.<span>&nbsp; </span>His focus on followers of Sellars is apparently arbitrary, for a footnote claims he could do the same with Kripke.<span>&nbsp; </span>One has to think, though, that the members of the Pittsburgh school make his job much easier by doing a good deal of the work of connecting to Hegel themselves.<span>&nbsp; </span>The fans of Kripke and Lewis (either one) are hardly in a stampede towards Hegel.</p>  
  <p>Redding&#39;s discussions of the changes in AP that make it possible now to absorb and re-enact Hegelian modes of thought are rich and erudite, drawing on a wealth of knowledge in the history of philosophy, but there are two themes at the center of concern here.<span>&nbsp; </span>The first is the notion of a <em>given</em>; the second is the primacy of propositional over term logic.<span>&nbsp; </span>There are other leitmotifs that weave in and out of his discussions, such as the contrast between the Frege-Wittgenstein strand and the Russell-Moore strand of AP or the Fichtean/Hegelian conception of </span><em>recognition</em> as the ground of normativity.<span>&nbsp; </span>But the ideas of the given and of the proper interpretation of fundamental logical notions form the thematic backbone of the book.<span>&nbsp; </span>With regard to both of these themes Russell is the bogeyman:<span>&nbsp; </span>his conception of acquaintance ensconced givenness at the very heart of both epistemology and metaphysics, and his Platonic conception of modern propositional and quantificational logic affected his reading of every philosopher and philosophical claim.<span>&nbsp; </span>Once AP escapes from Russell&#39;s shadow, it can begin to reveal the real Hegel and appropriate his insights.</span></p>  
  <p>Chapters 1 and 2 are devoted, respectively, to McDowell and Brandom, demonstrating how each jumps off from a fundamental Sellarsian thesis and develops it in Hegelian ways beyond Sellars&#39;s original intent.<span>&nbsp; </span>For McDowell, the central concern is the proper interpretation of the <em>perceptual</em> given.<span>&nbsp; </span>For Brandom, it is the proper interpretation of the </span><em>logical</em> given.<span>&nbsp; </span>These chapters set up the rest of the book by laying out the basic concerns of Pittsburgh neo-Hegelianism in both its avatars and raising the issues central to the rest of the book.<span>&nbsp; </span>Chapters 3 and 4 are concerned principally with the correct interpretation of fundamental logical classifications and particles in German Idealism and modern neo-Hegelianism.<span>&nbsp; </span>Chapters 5 and 6 focus on the logical grammar of evaluation, and chapters 7 and 8 confront the central stumbling block to the modern appropriation of Hegel:<span>&nbsp; </span>his theory of the contradictoriness of things.</span></p>  
  <p>One recurrent theme is the proper treatment of the <em>singular</em>.<span>&nbsp; </span>This has both logical and epistemological dimensions.<span>&nbsp; </span>Epistemologically, it is clear that cognition must be able to relate to individual objects in one&#39;s immediate environment if it is to be at all useful.<span>&nbsp; </span>But how are we to understand our cognitive relation to the singular?<span>&nbsp; </span>In empiricism, this is one of the jobs given the given.<span>&nbsp; </span>Here the classical logic of the scholastics generated problems that infected epistemology as well, for it was embarrassed by the singular.<span>&nbsp; </span>Concepts are universals; they have </span><em>instances</em>.<span>&nbsp; </span>A truly </span><em>singular</em> term is not a universal and not a concept.<span>&nbsp; </span>Yet the constituents of judgments are </span><em>concepts</em>; judgments have no place for non-conceptual content.<span>&nbsp; </span>The empiricists basically ignored the problem, for they took sensory experience to be singular yet sufficiently complex that concepts could be </span><em>abstracted</em> from it.<span>&nbsp; </span>(Thus Sellars&#39;s criticism that empiricism&#39;s notion of the sensory is a &quot;mongrel resulting from the crossbreeding of two ideas&quot;.)<span>&nbsp; </span>Leibniz hoped to escape the embarrassment by treating singular terms as infinitely complex concepts, but Kant saw through that ruse and proclaimed that singular representations had to be of a different kind from concepts:<span>&nbsp; </span>intuitions.<span>&nbsp; </span>That still leaves the problem of how this new kind of singular representation enters into </span><em>judgment</em>.<span>&nbsp; </span>Redding nicely explains how we have lost the distinction between the </span><em>singular</em> and the </span><em>particular</em>, and how the notion of </span><em>particularity</em> gets employed to bridge the gap that threatens to exclude the singular from judgment and cognition generally.<span>&nbsp; </span>Sellars&#39;s suggestion that intuitions have the logical form of a &#39;this-such,&#39; and that, effectively, the manifold of intuitions is a set of truly </span><em>singular</em> representations that, however, are available to consciousness only after having been massaged into the intuition of a manifold, something </span><em>particular</em>, belonging to a </span><em>sort</em> or </span><em>kind</em>, mobilizes Aristotelian themes to flesh out the thin resources of the new way of ideas.<span>&nbsp; </span>McDowell mobilizes some of Sellars&#39;s insights (McDowell does not buy the Sellarsian analysis of the manifold of intuition as a plethora of singular, sensory representations), and Redding does a good job of relating the later McDowell&#39;s Kantian reflections to the work of the early McDowell (together with Gareth Evans) on demonstratives.<span>&nbsp; </span>But McDowell, like Hegel, rejects the idea that there is an ultimate distinction in kind between intuition and concept even more radically than Sellars.<span>&nbsp; </span>The conceptual realm, the &quot;logical space of reasons&quot; is unbounded, and the notion of non-conceptual content is a confusion.<span>&nbsp; </span>Redding is not able to clarify McDowell&#39;s thought entirely to my satisfaction -- he repeats without much critical analysis McDowell&#39;s metaphor of a &quot;sideways on&quot; view of the world that naturalists are supposed to be (unfortunately for them) committed to -- but his treatment of McDowell is illuminating on many fronts.</span></p>  
  <p>The other major theme in the book is the proper interpretation of logical structure.<span>&nbsp; </span>Russell grounded logical principles in our acquaintance with Platonic universals, a <em>logical</em> given.<span>&nbsp; </span>This conception of logic can no more survive a critique of the &quot;framework of givenness&quot; than sense-data or appearance-based theories, and Sellars provided the fundamental insights for a better conception of the logical as well.<span>&nbsp; </span>Sellars sketched an </span><em>inferentialist</em> and </span><em>expressivist</em> conception of logic that Robert Brandom has made more articulate and explicit in his work.<span>&nbsp; </span>The content of a representation is determined by its contributions to acceptable inferences, both formal and material.<span>&nbsp; </span>Logic formulates overtly the principles that are implicit in the norms governing our inferential behavior.<span>&nbsp; </span>This approach does not attempt to reduce logic to a set of empirical generalizations </span><em>describing</em> our inferential behavior, for it explicitly acknowledges the normativity of such behavior.<span>&nbsp; </span>But it does contain a strategy for avoiding the Scylla of the rationalist </span><em>givenness</em> of normative principles as well as the Charybdis of reductive naturalism:<span>&nbsp; </span>&quot;[T]he normativity of behavior will be bound up with its being </span><em>treated by others</em> in terms of its measuring up to or failing to measure up to common norms&quot; (72).<span>&nbsp; </span>The echoes of Hegel&#39;s notion of recognition are clear, but so are links to Davidson&#39;s notion of triangulation.<span>&nbsp; </span>Brandom has made much of the analogues between his project and Hegel&#39;s, but Redding finds a problem with these claims:<span>&nbsp; </span>Hegel&#39;s concept of determinate negation, which Brandom admits is Hegel&#39;s most fundamental conceptual tool, retains features of Aristotelian logic that have no simple equivalent in the Fregean logic Brandom endorses.<span>&nbsp; </span>Brandom tries to cash determinate negation out in terms of material incompatibility, but this neglects, for instance, the fact that Aristotelian logic recognizes two different forms of negation.<span>&nbsp; </span>Redding spends a fair amount of time discussing the ramifications of the fact that Aristotelian logic recognizes a distinction between negating a term (as in &quot;A is non-B&quot;) and denying a term to a subject (&quot;A is not B&quot;), whereas Fregean-Russellian logic recognizes only sentence negation.<span>&nbsp; </span>The point is not that one or the other is </span><em>right</em>, but that these two different systems </span><em>express</em> different aspects of our actual </span><em>inferential</em> norms, and both have a claim on our regard.<span>&nbsp; </span>At least, according to Redding, that is what Hegel thought, for Redding finds in Hegel recognition of the appropriateness of these different logical forms to different forms of thought (or &#39;shapes of consciousness&#39;).<span>&nbsp; </span>To understand Hegelian thought, therefore, one cannot attempt to force everything into the Procrustean bed of modern propositional or quantificational logic.</span></p>  
  <p>There is one more theme I&#39;d like to discuss briefly:<span>&nbsp; </span>evaluative judgment.<span>&nbsp; </span>Normative assessment along the dimensions of the true, the good, and the beautiful is a central feature of human existence.<span>&nbsp; </span>Redding&#39;s chapters on the perceptual discernment of value and the dynamics of evaluative reason are an extended meditation on what the grounding of normativity in the practices of socially interactive beings means for the applicability of evaluative <em>concepts</em> to particular </span><em>instances</em> and </span><em>individuals</em>.<span>&nbsp; </span>Kant&#39;s treatment of aesthetic judgment forms the key transition to Hegelian thought here, but the implications reverberate in ethics and epistemology as well.<span>&nbsp; </span>Indeed, they lead Redding finally to discuss Hegel&#39;s attitude towards contradiction.<span>&nbsp; </span>For Hegel contradiction is the moving soul of the world; but what does that mean?<span>&nbsp; </span>Here again, Redding&#39;s investigation into Aristotelian logic allows him to elaborate alternative readings of the &#39;law of non-contradiction&#39; and argue that Hegel&#39;s cognitive contextualism gives him grounds to believe that there is no </span><em>one</em> &#39;law of non-contradiction&#39; that </span><em>could</em> be affirmed or rejected as normative for all thought.</span></p>  
  <p>As is clear from my exposition here, a leitmotif throughout the book is how to incorporate rich and valuable Aristotelian insights into a modernist, post-Kantian mode of thought.<span>&nbsp; </span>Though this is not a major focus for Brandom, Sellars and McDowell have both made substantial contributions to the contemporary interpretation of Aristotle and share with Hegel a profound respect for the peripatetic.<span>&nbsp; </span>The book, while an essay on the return of Hegelian thought, is almost as much an essay on the return of Aristotelian thought that, while modernist, doesn&#39;t force it into the Procrustean bed of <em>Principia Mathematica</em>.</span></p>  
  <p>Redding&#39;s book is a tough read, but it is quite rewarding.<span>&nbsp; </span>I marked many places where I had questions I would like to pursue further; I marked a few where I think Redding gets something wrong (an egregious misreading of Sellars on p. 84 stands out, because his reading of Sellars -- notoriously a difficult read himself (not much easier than Hegel) -- is normally very good).<span>&nbsp; </span>I am also left wondering by Redding&#39;s final picture of Hegelian metaphysics as itself expressivist.<span>&nbsp; </span>&quot;[T]he structure of &#39;being&#39; is that which <em>shows itself</em> within the logical structure of our </span><em>sayings about</em> particular &#39;beings&#39;, understanding &#39;logical structure&#39; here as comprising those features of our sayings that mediate their inferential relations&quot; (232).<span>&nbsp; </span>On this view, &quot;The absolute is to be thought of as something the structure of which is expressed or shown in the logic of our self-correcting attempts to talk about the world&quot; (232).<span>&nbsp; </span>The strongly teleological dimension of Hegel&#39;s conception of the Absolute does not seem to be done justice to in this characterization, unless we believe that the world exists in order for us to be able to talk about it.</span></p>  One value in Redding&#39;s book that I endorse strongly is that both Hegel and AP are treated throughout with respect.<span>&nbsp; </span>Redding is not arguing that the benighted members of the analytic school have, at long last, caught back up to Hegel, who knew everything all along; nor is he arguing that the tough, unintelligible nut Hegel presents to us can only now, with the help of people like McDowell and Brandom, be cracked.<span>&nbsp; </span>This is a genuine attempt to fuse the horizons of two deeply related but historically separated traditions.<span>&nbsp; </span>Will Hegelian thought make significant inroads in the enclaves of analysis outside the boundaries of the Allegheny and the Monongahela, or will Hegel continue to be the gaping hole in the canon of Anglo-American philosophy?<span>&nbsp; </span>Only time will tell, but there is new hope with books like this.
