  <p>Thus, Samuel Pufendorf, in his <i>De officio hominis et civis</i>, conceived of man in the civil sphere as neither a self-obligating (and thus self-governing) rational being, nor as under obligation in virtue of some higher and divine moral force. Instead (as Ian Hunter and David Saunders have argued recently) he was attempting to reconstruct politics along the lines of a kind of \xE2\x80\x9Ccivic ethics\xE2\x80\x9D that could free the civil authorities of the territorial states in the new Westphalian world of Northern Europe from destabilizing disputes over what counts as the truly \xE2\x80\x9Chigher\xE2\x80\x9D authority. And he did so, in part, by applying the distinctive moral idiom of \xE2\x80\x9Coffice\xE2\x80\x9D to his analysis of the concept of duty in the civil sphere, something Harrison doesn\xE2\x80\x99t discuss and which is very different from moral theology or positive law (cf. 158-60) but still rooted very much in the context of seventeenth century arguments about politics. Second, and more generally, justification of belief was not the only way in which normative concerns were pursued in early modern philosophy. For example, the role of <i>ad hominem</i> argument and the \xE2\x80\x9Cexemplary\xE2\x80\x9D philosophical life (e.g. Bayle\xE2\x80\x99s portrayal of Spinoza), have no role in Harrison\xE2\x80\x99s story, despite their prominence in early modern arguments. Being open to these different ideas of the normative is important for grasping the absolute centrality in seventeenth century debates over the nature of history\xE2\x80\x94both sacred and profane\xE2\x80\x94which involve conceptions of knowledge that sit very uncomfortably with their modern counterparts. Hence debates over the interpretation of Scripture, and the messianic nature of some forms of Protestant theology (such as Locke\xE2\x80\x99s), shaped various normative political claims in ways at odds with the epistemological paradigm. In fact, Harrison is quite aware of the challenges this raises for the task of justification in politics (see especially pp. 186-8, 254, 255-7).</p>  \t\t \n\
  <p>The book is replete with intelligent and very clear discussions of various problems familiar to readers of Hobbes and Locke. Harrison displays an excellent grasp of the wide range of texts that Hobbes and Locke wrote, as well as some of the surrounding texts to which they were responding and arguing with. He is also capable of putting various modern debates into helpful relief. Thus we get a careful discussion of the limits to which Hobbes\xE2\x80\x99s account of the state of nature represents a genuine version of the prisoner\xE2\x80\x99s dilemma as modeled by contemporary game theorists, one that combines both conceptual analysis and careful attention to historical context (96-100, 113). The foundation of Locke\xE2\x80\x99s conception of natural rights is distinguished from the use Nozick makes of it (253-5). Harrison also makes an inspired use of Hobbes\xE2\x80\x99s distinction between \xE2\x80\x9Ccounsel\xE2\x80\x9D and \xE2\x80\x9Ccommand\xE2\x80\x9D to help make sense of the ways the laws of nature are meant to oblige (pp. 81-92). There is an excellent discussion of the relation between will and consent in both Hobbes and Locke (126-129; 200-209). And there is a careful discussion of Locke\xE2\x80\x99s theory of property, which again asks the right kind of philosophical questions about the nature and incidents of property, but also with a view to the theological and practical contexts in which Locke\xE2\x80\x99s argument was embedded (219-238). Finally and more generally, as I\xE2\x80\x99ve already mentioned, Harrison is extremely sensitive to the kinds of question readers of these texts are prone to ask today: what would happen if we dropped God from the picture? What work does God, or at least various theological premises, do in these arguments? To what extent can we make sense of these arguments outside of these theological premises? For all these reasons and more, Harrison\xE2\x80\x99s book is a very welcome addition to the literature on seventeenth century political philosophy.</p>"
reviewer: Duncan Ivison, Princeton/University of Sydney
review_title: "Hobbes, Locke, and Confusion's Masterpiece: An Examination of Seventeenth Century Philosophy"
