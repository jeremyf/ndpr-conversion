hat we consider valuable.<span style=\"\">  </span>Regret is an evaluative attitude responsive to what we have reason to value even though we cannot appropriately act on it (p. 202).<span style=\"\">  </span>Commitments forgone can engender multiple kinds of regret, depending on the sort of loss that has occurred.</p>   <p class=\"MsoBodyText\">Peter Baumann argues for what he calls a \"preface paradox for goals\" (p. 244).<span style=\"\">  </span>Based on the very concept of a goal, Baumann derives the claim, \"An agent does not have an indefeasible reason not to want that all his goals will be realized\" (p. 247).<span style=\"\">  </span>But he also argues that the following should be accepted:<span style=\"\">  </span>\"An agent has an indefeasible reason not to want that all his goals will be realized.\"<span style=\"\">  </span>The two claims are contradictory.<span style=\"\">  </span>But the latter claim is defended by imagining what the world would be like if one always, inevitably accomplished all of one's goals.<span style=\"\">  </span>In a word, he says, it would be \"boring.\"<span style=\"\">  </span>Though the contradiction cannot be eliminated, Baumann tries to lessen the pain by saying that it is based on a conflict between two perspectives that people take on their actions:<span style=\"\">  </span>the \"involved\" perspective of the agent and the \"detached\" perspective of the reflective person (p. 249).<span style=\"\">  </span>Baumann concludes by arguing that moves available for escaping the \"preface paradox for <i>beliefs</i><span style=\"font-style: normal;\">\" will not help to avoid the preface paradox for goals (pp. 256-257).</span></p>   <p class=\"MsoBodyText\">Peter Schaber most directly discusses moral dilemmas.<span style=\"\">  </span>Schaber takes as a paradigm of a moral conflict Bernard Williams's famous case of Jim, Pedro, and the Indians.<span style=\"\">  </span>Is this an insolvable moral conflict?<span style=\"\">  </span>Schaber argues that a small subset of conflicts are insolvable.<span style=\"\">  </span>In particular, he argues that conflicts of <i>moral</i><span style=\"font-style: normal;\"> </span><i>reasons</i><span style=\"font-style: normal;\"> are insolvable only if the reasons are theoretically incommensurable, practically incommensurable (they </span><i>should</i><span style=\"font-style: normal;\"> </span><i>not</i><span style=\"font-style: normal;\"> be compared), and symmetrical (neither reason is dominated by the other).<span style=\"\">  </span>Williams's case fits the bill, he thinks, and so is an insolvable moral conflict.<span style=\"\">  </span>But, Schaber argues, neither accepting nor not accepting Pedro's \"offer\" would be wrong (pp. 288-289).<span style=\"\">  </span>Thus those who say that insolvable moral conflicts involve \"inescapable wrongdoing\" are mistaken.</span></p>     <p class=\"MsoNormal\"> <o:p></o:p>\"Moral Dilemmas of Transitional Justice\" is Jon Elster's contribution to this volume.<span style=\"\">  </span>Here Elster is concerned with how regimes come to terms with the past in a transition to democracy.<span style=\"\">  </span>How should officers of a democratic government deal with persons from a past, unjust regime?<span style=\"\">  </span>Elster highlights the conflict between a desire for substantive retributive justice (punishing perpetrators of injustice) and a desire to follow procedurally correct principles (not engage in retroactive legislation).<span style=\"\">  </span>Numerous other practical problems are discussed.</p>   <p class=\"MsoBodyText\">In order to demonstrate the breadth of topics discussed, let me just mention contributors not discussed above.<span style=\"\">  </span>Christine Korsgaard writes about egoism.<span style=\"\">  </span>Isaac Levi discusses aspects of decision theory.<span style=\"\">  </span>Nicholas White addresses the possibility of conflicting virtues.<span style=\"\">  </span>Alfred Mele's essay is about <i>akrasia</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>And Barbara Guckes discusses the possible connection between practical conflicts, free will, and responsibility.</span></p>     <p class=\"MsoNormal\">I said earlier that I think this breadth is a source of both a strength and a weakness of this book.<span style=\"\">  </span>The contributors are all outstanding philosophers and in most cases the essays are quite interesting.<span style=\"\">  </span>Deleting any of them would have been a loss.<span style=\"\">  </span>But it is a real strain to say that these essays are unified.<span style=\"\">  </span>When contributions range from <i>akrasia</i><span style=\"font-style: normal;\">, to free will and responsibility, to transitional justice, to moral dilemmas, to decision theory, to Kant's ethics, to egoism, and to Aristotle, it takes acute vision to see commonality.<span style=\"\">  </span>It is true that what the editors count as practical conflicts are conflicts among different reasons for action, including \"desires, preferences, emotions, interests, goals, plans, commitments, values, virtues, obligations, and moral norms\" (p. 1).<span style=\"\">  </span>But then what is excluded?<span style=\"\">  </span>Under this guise, one could include so-called \"applied\" topics (such as the pros and cons of legalizing voluntary active euthanasia, or various aspects of whistle-blowing), or very abstract topics, such as the adequacy of fundamental principles in deontic logic. </span></p>   <p class=\"MsoBodyText\">So for whom will this book be useful?<span style=\"\">  </span>While there is probably no one scholar who will find all of the articles pertinent to his or her work, each contribution is significant in its area.<span style=\"\">  </span>So, for example, those who work on the topic of moral dilemmas will find useful the articles by Betzler, by Raz, and by Schaber.<span style=\"\">  </span>And those interested in the question \"Why be moral?\" will certainly benefit from the piece by Chang.<span style=\"\">  </span>Could one reasonably use this book in the classroom?<span style=\"\">  </span>I can imagine a graduate seminar on \"Practical Reason\" where this would be an apt text.<span style=\"\">  </span>Even there, most would use selected essays, depending on what aspects of practical reason they wished to emphasize.<span style=\"\">  </span>This, of course, is not much of a weakness; most anthologies used in graduate seminars are used selectively.<span style=\"\">     </span></p>   <p class=\"MsoBodyText\">While it would not be fair to say of this book that the whole is less than the sum of its parts, it is, I think, accurate to say that this collection of outstanding essays is unified only in a weak sense.</p>"
reviewer: Terrance McConnell, University of North Carolina, Greensboro
review_title: "Practical Conflicts: New Philosophical Essays"
