content: "<p class=\"MsoBodyText\">This volume consists of an introductory essay by the editors and thirteen single-authored articles, including one by each of the editors.<span style=\"\">  </span>The title, <i>Practical Conflicts</i><span style=\"font-style: normal;\">, may lead one expect that the focus will be on conflicting moral obligations, as is the case in other well-known anthologies [for example, Christopher Gowans (ed.), </span><i>Moral Dilemmas</i><span style=\"font-style: normal;\"> (Oxford University Press, 1987), and H.E. Mason (ed.), </span><i>Moral Dilemmas and Moral Theory</i><span style=\"font-style: normal;\"> (Oxford University Press, 1996)].<span style=\"\">  </span>But the scope of these papers is broader.<span style=\"\">  </span>Only one of the contributions, Christine Korsgaard's \"The Myth of Egoism,\" has been previously published.</span></p>   <p class=\"MsoBodyText\">The editors explain that many different reasons for actions can conflict.<span style=\"\">  </span>The list of potentially conflicting items includes desires, preferences, emotions, goals, commitments, virtues, and obligations.<span style=\"\">  </span>\"Because all these different reasons are action-guiding claims, we call conflicts between them 'practical conflicts'\" (p. 1).<span style=\"\">  </span>As a result, the articles collected here discuss not only moral dilemmas, but also Kant's rationalism, egoism, deliberating about conflicting desires, aspects of decision theory, inevitable agent regret in conflict situations, whether virtues can conflict, weakness of will, dilemmas in transitional justice, and moral responsibility in conflict situations.<span style=\"\">  </span>This breadth of topics is, ironically, both a strength and a weakness of this book, I think.<span style=\"\">  </span>In a review of this length, it is not feasible to summarize each of the contributions.<span style=\"\">  </span>I will restrict myself to a selected few, and then discuss the unity - or lack thereof - of the collection.<span style=\"\">  </span>It should be stated at the outset, however, that each essay in this book is philosophically astute, challenging, and interesting on its own.</p>   <p class=\"MsoBodyText\">David Velleman's essay discusses what he calls \"concessive Kantianism.\"<span style=\"\">  </span>According to Velleman, Kant is committed to (i) that wrongdoing entails irrationality in the agent, and (ii) that wrongdoing entails irrationality in the action.<span style=\"\">  </span>\"Concessive Kantianism\" affirms claim (i) but denies (ii).<span style=\"\">  </span>Velleman utilizes a case of Bernard Williams.<span style=\"\">  </span>A particular husband, we are told, should be nicer to his wife.<span style=\"\">  </span>But given this husband's own motivational profile (his own desires, preferences, etc.), he may not have a reason to be nicer to his wife.<span style=\"\">  </span>If a husband no longer has reasons to be nicer to his wife, he normally will have lost reasons for remaining married.<span style=\"\">  </span>So the man is committed to conflicting projects - his particular desires versus his staying in the marriage.<span style=\"\">  </span>In practical reasoning, the reasons with which agents must deal are served up by their own personalities and circumstances, for which they are partly responsible.<span style=\"\">  </span>So the husband should get himself out of this bind.<span style=\"\">  </span>The irrationality in the agent, his \"immoral identity,\" is his commitment to conflicting projects.<span style=\"\">  </span>But, Velleman argues, as long as the agent tolerates this, according to concessive Kantianism he may have insufficient reasons for <i>acting</i><span style=\"font-style: normal;\"> morally.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">Henry Richardson tells us that conflicts of desires are pervasive and mundane.<span style=\"\">  </span>Richardson calls the current understanding of desires dyadic functionalism; desires are distinguished in that they have different <i>objects</i><span style=\"font-style: normal;\"> and different </span><i>strengths</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>Richardson does not object to the functionalism, but rather to its two-dimensionality.<span style=\"\">  </span>He argues that we can only understand how agents cope with conflicts of desires by adding a third dimension (from Aristotle), \"place\" - the location of the desire's object within the agent's values or ends (p. 103).<span style=\"\">  </span>The simpler, dyadic functionalist account may be adequate to explain human action from the outside; but it is inadequate from the point of view of the deliberator.<span style=\"\">  </span>An Aristotelian account, from the deliberator's perspective, suggests three states:<span style=\"\">  </span>a </span><i>belief</i><span style=\"font-style: normal;\"> that I can X, a </span><i>perception</i><span style=\"font-style: normal;\"> that X-ing is good in some respect, and a </span><i>desire</i><span style=\"font-style: normal;\"> to X because of the respect in which it is good.<span style=\"\">  </span>It is perception that differentiates the dyadic account from the one favored by Richardson.<span style=\"\">  </span>When an agent experiences conflicting desires, it is the dimension of place that indicates how she will resolve the conflict.</span></p>   <p class=\"MsoBodyText\">Ruth Chang addresses conflicts between moral and prudential values, between morality and well-being.<span style=\"\">  </span>Such conflicts raise issues about the normativity of morality and the scope of practical reason.<span style=\"\">  </span>According to the standard picture, moral and prudential values issue from two fundamentally distinct points of view.<span style=\"\">  </span>And if there is no more comprehensive point of view, it is difficult to see why an agent should do anything other than what makes her life go best (p. 118).<span style=\"\">  </span>Chang argues that a rational resolution of this type of conflict requires that \"values from fundamentally distinct points of view can be put on the same normative page\" (p. 119).<span style=\"\">  </span>Chang proposes an approach for putting together morality and well-being, one that invokes a more comprehensive value.<span style=\"\">  </span>Chang suggests that there is a more comprehensive value <i>V</i><span style=\"font-style: normal;\"> with </span><i>m</i><span style=\"font-style: normal;\"> and </span><i>p</i><span style=\"font-style: normal;\"> as parts that accounts for the reason-giving force of </span><i>m</i><span style=\"font-style: normal;\"> in the face of conflicts with <u>p</u> and which determines the rational resolution of the conflict.<span style=\"\">  </span>Chang dubs this \"the nameless value approach\" to putting together morality and well-being.<span style=\"\">  </span>She gives two arguments for this approach (pp. 144-147):<span style=\"\">  </span>one is an argument from analogy; the other, an argument from circumstances.<span style=\"\">  </span>Chang argues ingeniously that conflicts between morality and well-being are resolvable only if there is this more comprehensive nameless value that has the conflicting values as parts.<span style=\"\">  </span>This is the most original contribution to this collection.</span></p>   <p class=\"MsoBodyText\">Joseph Raz distinguishes two questions.<span style=\"\">  </span>Is there a right answer in conflict situations?<span style=\"\">  </span>Is there something unfortunate about conflicts?<span style=\"\">  </span>His focus is on the latter.<span style=\"\">  </span>Normative conflict involves a plurality of irreducibly distinct concerns supporting various options.<span style=\"\">  </span>The \"unfortunate\" aspect of conflict is a common result of pluralism, but pluralism doesn't always lead to conflict.<span style=\"\">  </span>Moreover, there are single-value conflicts.<span style=\"\">  </span>Conflicts are unfortunate when, no matter what the agent does, there will be an unsatisfied reason left behind (p. 181).<span style=\"\">  </span>Raz's core definition of practical conflicts is in terms of \"the impossibility of complete conformity\" (p. 186).<span style=\"\">  </span>The impossibility of an agent's conduct conforming completely with reason is what is distinctive about practical conflicts.<span style=\"\">  </span>Raz advances what he calls the conformity principle:<span style=\"\">  </span>\"One should conform to reason completely, insofar as one can.<span style=\"\">  </span>If one cannot, one should come as close to complete conformity as possible\" (p. 189).<span style=\"\">  </span>Not being able to conform with reason completely provides occasions for regret, the need to compensate aggrieved parties, and the appropriateness of apologizing to affected individuals.<span style=\"\">  </span>Highlighting what is unfortunate about conflicts shows that \"what matters is what we do, how we live, and whether we respond to reason, and not what we intend\" (p. 193).</p>   <p class=\"MsoBodyText\">Monika Betzler focuses on regret that follows even after a seemingly justified choice between conflicting options.<span style=\"\">  </span>Much has been made of this moral residue in the debate about moral dilemmas.<span style=\"\">  </span>It is \"rationalists\" (those who believe that practical conflicts can be completely resolved) who must bear the most weight in explaining why regret after an apparently correct decision is nevertheless rational.<span style=\"\">  </span>Betzler thinks that the appropriateness of regret in these situations has not been adequately explained.<span style=\"\">  </span>She argues that regret is reason-responsive in ways that have been overlooked.<span style=\"\">  </span>Forgoing one of our commitments, even when done for better reasons, still leaves intact what we consider valuable.<span style=\"\">  </span>Regret is an evaluative attitude responsive to what we have reason to value even though we cannot appropriately act on it (p. 202).<span style=\"\">  </span>Commitments forgone can engender multiple kinds of regret, depending on the sort of loss that has occurred.</p>   <p class=\"MsoBodyText\">Peter Baumann argues for what he calls a \"preface paradox for goals\" (p. 244).<span style=\"\">  </span>Based on the very concept of a goal, Baumann derives the claim, \"An agent does not have an indefeasible reason not to want that all his goals will be realized\" (p. 247).<span style=\"\">  </span>But he also argues that the following should be accepted:<span style=\"\">  </span>\"An agent has an indefeasible reason not to want that all his goals will be realized.\"<span style=\"\">  </span>The two claims are contradictory.<span style=\"\">  </span>But the latter claim is defended by imagining what the world would be like if one always, inevitably accomplished all of one's goals.<span style=\"\">  </span>In a word, he says, it would be \"boring.\"<span style=\"\">  </span>Though the contradiction cannot be eliminated, Baumann tries to lessen the pain by saying that it is based on a conflict between two perspectives that people take on their actions:<span style=\"\">  </span>the \"involved\" perspective of the agent and the \"detached\" perspective of the reflective person (p. 249).<span style=\"\">  </span>Baumann concludes by arguing that moves available for escaping the \"preface paradox for <i>beliefs</i><span style=\"font-style: normal;\">\" will not help to avoid the preface paradox for goals (pp. 256-257).</span></p>   <p class=\"MsoBodyText\">Peter Schaber most directly discusses moral dilemmas.<span style=\"\">  </span>Schaber takes as a paradigm of a moral conflict Bernard Williams's famous case of Jim, Pedro, and the Indians.<span style=\"\">  </span>Is this an insolvable moral conflict?<span style=\"\">  </span>Schaber argues that a small subset of conflicts are insolvable.<span style=\"\">  </span>In particular, he argues that conflicts of <i>moral</i><span style=\"font-style: normal;\"> </span><i>reasons</i><span style=\"font-style: normal;\"> are insolvable only if the reasons are theoretically incommensurable, practically incommensurable (they </span><i>should</i><span style=\"font-style: normal;\"> </span><i>not</i><span style=\"font-style: normal;\"> be compared), and symmetrical (neither reason is dominated by the other).<span style=\"\">  </span>Williams's case fits the bill, he thinks, and so is an insolvable moral conflict.<span style=\"\">  </span>But, Schaber argues, neither accepting nor not accepting Pedro's \"offer\" would be wrong (pp. 288-289).<span style=\"\">  </span>Thus those who say that insolvable moral conflicts involve \"inescapable wrongdoing\" are mistaken.</span></p>     <p class=\"MsoNormal\"> <o:p></o:p>\"Moral Dilemmas of Transitional Justice\" is Jon Elster's contribution to this volume.<span style=\"\">  </span>Here Elster is concerned with how regimes come to terms with the past in a transition to democracy.<span style=\"\">  </span>How should officers of a democratic government deal with persons from a past, unjust regime?<span style=\"\">  </span>Elster highlights the conflict between a desire for substantive retributive justice (punishing perpetrators of injustice) and a desire to follow procedurally correct principles (not engage in retroactive legislation).<span style=\"\">  </span>Numerous other practical problems are discussed.</p>   <p class=\"MsoBodyText\">In order to demonstrate the breadth of topics discussed, let me just mention contributors not discussed above.<span style=\"\">  </span>Christine Korsgaard writes about egoism.<span style=\"\">  </span>Isaac Levi discusses aspects of decision theory.<span style=\"\">  </span>Nicholas White addresses the possibility of conflicting virtues.<span style=\"\">  </span>Alfred Mele's essay is about <i>akrasia</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>And Barbara Guckes discusses the possible connection between practical conflicts, free will, and responsibility.</span></p>     <p class=\"MsoNormal\">I said earlier that I think this breadth is a source of both a strength and a weakness of this book.<span style=\"\">  </span>The contributors are all outstanding philosophers and in most cases the essays are quite interesting.<span style=\"\">  </span>Deleting any of them would have been a loss.<span style=\"\">  </span>But it is a real strain to say that these essays are unified.<span style=\"\">  </span>When contributions range from <i>akrasia</i><span style=\"font-style: normal;\">, to free will and responsibility, to transitional justice, to moral dilemmas, to decision theory, to Kant's ethics, to egoism, and to Aristotle, it takes acute vision to see commonality.<span style=\"\">  </span>It is true that what the editors count as practical conflicts are conflicts among different reasons for action, including \"desires, preferences, emotions, interests, goals, plans, commitments, values, virtues, obligations, and moral norms\" (p. 1).<span style=\"\">  </span>But then what is excluded?<span style=\"\">  </span>Under this guise, one could include so-called \"applied\" topics (such as the pros and cons of legalizing voluntary active euthanasia, or various aspects of whistle-blowing), or very abstract topics, such as the adequacy of fundamental principles in deontic logic. </span></p>   <p class=\"MsoBodyText\">So for whom will this book be useful?<span style=\"\">  </span>While there is probably no one scholar who will find all of the articles pertinent to his or her work, each contribution is significant in its area.<span style=\"\">  </span>So, for example, those who work on the topic of moral dilemmas will find useful the articles by Betzler, by Raz, and by Schaber.<span style=\"\">  </span>And those interested in the question \"Why be moral?\" will certainly benefit from the piece by Chang.<span style=\"\">  </span>Could one reasonably use this book in the classroom?<span style=\"\">  </span>I can imagine a graduate seminar on \"Practical Reason\" where this would be an apt text.<span style=\"\">  </span>Even there, most would use selected essays, depending on what aspects of practical reason they wished to emphasize.<span style=\"\">  </span>This, of course, is not much of a weakness; most anthologies used in graduate seminars are used selectively.<span style=\"\">     </span></p>   <p class=\"MsoBodyText\">While it would not be fair to say of this book that the whole is less than the sum of its parts, it is, I think, accurate to say that this collection of outstanding essays is unified only in a weak sense.</p>"
