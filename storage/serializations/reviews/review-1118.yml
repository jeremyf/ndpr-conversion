  <p>Wolterstorff\xE2\x80\x99s response to this silence is largely practical. Its central ingredients include a determination to be faithful, protest in the face of pointless suffering and early death, and an intense commitment to struggle on the side of God and against the processes and influences that lead things to go awry in human life. I wonder how extensive, in his view, is the silence that he discusses. Does it extend beyond the absence of answers to the particular questions he raises here? If so, in what directions and how far? What are the theological implications of acknowledging its existence? I would think they would be considerable.</p>  \t\t \n\
  <p>Actually, I wonder how much difference there will be between a Rossian mystical practitioner, a Draperian religious agnostic, and a Wolterstorffian within whose thinking the silence of God plays a prominent role. Might some of these be, say, the same person on different days?</p>  \t\t \n\
  <p>Next, a sociological point. Theism, in this collection, is almost without exception taken to be Christianity and Judaism, thereby leaving out around half of the theists on the planet. Consider the following. In certain circles a book concerning a topic such as this would once have taken for granted that only, say, Roman Catholic perspectives are to be taken into account. Great progress has been made in that work such as this is now engaged in a less narrow and parochial and more inclusive way. It is taken for granted that other Christians are part of the conversation. So too are Jews. In this volume there is some discussion of the Judeo-Christian tradition, where the assumption is that this is one tradition in spite of its variety.</p>  \t\t \n\
  <p>But there is no hint that the Islamic tradition might also be a suitable participant in the discussion. Why is this? Perhaps it is because the spectrum of possibilities that are included is not the product of systematic reflection but rather is in part a matter of fashion, of what is in vogue in the relevant scholarly circles, and of who is talking to whom. What exactly are the traditions to be probed is largely an unexamined assumption. My guess is that before too long the lacuna I have identified will seem as parochial as writing about an issue in Christian theism from a Protestant point of view while ignoring the Catholic and Orthodox strands. And this development will reflect a larger, and much more important, cultural shift.</p>  \t\t \n\
  <p>Briefly, other contributions to this volume include the following. Kvanvig argues that someone who thinks that the evidence for and the evidence against theism are counterbalanced and who also argues from God\xE2\x80\x99s hiddenness to atheism is cooking the books. Ferreira examines the Kierkegaardian claim that once God is understood in religiously relevant terms and once appropriate commitment to God is seen to be absolute, a probabilistic or cumulative case for God\xE2\x80\x99s existence will be recognized to be irrelevant. \xE2\x80\x9C[Divine] hiddenness is logically implied in the notion of God\xE2\x80\x99s absoluteness.\xE2\x80\x9D (169-70)</p>  \t\t \n\
  <p>In addition to its considerable merits as a contribution to scholarship, this book is an excellent pedagogical tool, both for undergraduate and graduate level courses. The essays are written in an engaging and accessible style and the central themes will be of interest to students.</p>"
reviewer: Robert McKim, University of Illinois
