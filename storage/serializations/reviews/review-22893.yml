ussion in current philosophy of religion debates; perhaps Corlett's presentation of his particular version of process theology will help change that. Corlett doesn't present much of an argument for his preferred theology, but he doesn't have to -- he's an agnostic, not a theist. It's worth thinking about whether any plausible arguments for that theology could be given.</p>  <p class=\"NDPRBodyTexT\"><i>References</i></p>  <p class=\"NDPRBodyTexT\">Craig, William Lane (1979), <i>The Kalam Cosmological Argument</i><span style=\"font-style: normal;\">, London: The MacMillan Press.</span></p>  <p class=\"NDPRBodyTexT\">Collins, Robin (2002), \"God, Design, and Fine-Tuning\", in Raymond Martin and Christopher Bernard (eds.), <i>God Matters: Readings in the Philosophy of Religion</i><span style=\"font-style: normal;\">, New York: Longman Press. (Updated version available at http://home.messiah.edu/~rcollins/Fine-tuning/ft.htm.)</span></p>  <p class=\"NDPRBodyTexT\">H\xC3\xA1jek, Alan (1998), \"Agnosticism Meets Bayesianism\", <i>Analysis</i><span style=\"font-style: normal;\"> 58: 199-206.</span></p>  <p class=\"NDPRBodyTexT\">Monton, Bradley (1998), \"Bayesian Agnosticism and Constructive Empiricism\", <i>Analysis</i><span style=\"font-style: normal;\"> 58: 207-212.</span></p>  <p class=\"NDPRBodyTexT\">Moreland, J.P. (2008), <i>Consciousness and the Existence of God: A Theistic Argument</i><span style=\"font-style: normal;\">, New York: Routledge.</span></p>  <p class=\"NDPRBodyTexT\">van Fraassen, Bas (1998), \"The Agnostic Subtly Probabilified\", <i>Analysis</i><span style=\"font-style: normal;\"> 58: 212-220.</span></p>"
