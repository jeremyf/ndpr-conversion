</span><i>A</i><span style=\"font-style: normal;\"> </span>\xE2\x89\xA0<span style=\"font-family:Symbol;\"><span style=\"\"></span></span> \xCE\xB1. This non-identity statement is not referentially opaque. For this reason, we may take it that '<i>A</i><span style=\"font-style: normal;\">' directly refers to its customary reference (that is, the name '</span>\xCE\xB1<span style=\"font-style: normal;\">'). Likewise, we may also take it that \"'</span>\xCE\xB1<span style=\"font-style: normal;\">'\" directly refers to its customary reference rather than its customary sense.</span></p>  <p class=\"NDPRBodyTexT\">In Chapter 5, Jacquette gets down to what he considers to be the most fundamental disagreement in philosophical logic and semantics, namely, intensional versus extensional logic and semantics. He thinks that we can see this opposition most conspicuously in the conflict between purely formal semantics and intensional semantics. In order to illustrate the implausibility of formal semantics, he criticizes Davidson's truth-conditional semantics. According to Davidson, a Tarski-style theory of truth for a language L can serve as a theory of meaning for L, and such a theory of truth can be tested by evidence that it entails all T-sentences. According to Jacquette, such a truth-conditional semantics is bound to be circular. Suppose that our object language is German and the metalanguage is English. Then an adequate theory of truth must entail the following T-sentence: 'Es regnet' is true if and only if it is raining. According to Jacquette, in order to relate the German sentence 'Es regnet' biconditionally to the English sentence 'it is raining', we need some independent method of determining the truth-value of the English sentence. But we cannot determine its truth-value without knowing what it means. Therefore, Davidson's theory is bound to rely on a prior understanding of the meaning of metalanguage, so that his formal semantics is circular as a general theory of meaning. </p>  <p class=\"NDPRBodyTexT\">Due to reasons of this sort, Jacquette offers an intention-based semantics as an alternative. He claims that his intentional theory of meaning can avoid the circularity of a formal semantics by appeal to the content of the relevant intentions of thinking subjects. Above all, however, Jacquette's objection to Davidson's theory is not persuasive. According to Davidson, an adequate theory of interpretation must meet the compositionality constraint and the empirical adequacy constraint as well. The latter constraint demands that the theory be verifiable without assuming a detailed knowledge of the speaker's propositional attitude. In other words, the theory must not beg the question by assuming too much of what it is supposed to explain. According to Davidson, the evidential base for the theory of truth consists of facts about the circumstances under which speakers hold sentences of their language to be true, and such evidence is neutral as between meaning and belief and assumes neither. </p>  <p class=\"NDPRBodyTexT\">I don't deny that Davidson's notion of 'holding true' is somewhat controversial as a satisfactory starting point where a radical interpretation begins. But Davidson's theory is not circular in such a way that Jacquette indicates. Here it is worth noting that anyone who wants to offer a semantic theory for a language cannot help but use some language. For this reason, the fact that a semantic theorist relies on a prior (implicit) understanding of his metalanguage to offer a semantic theory is not a problem in itself. Meaning is a theoretical concept. Thus a semantic theorist's job is done if he can explain this theoretical concept by virtue of philosophically less controversial concepts. In addition, Jacquette's intentional theory of meaning also faces the problem of circularity. For one thing, to find out what intentions a person has typically involves knowing what the expressions of his language mean. For another thing, as Davidson insists, mental content and linguistic meaning are fundamentally of coeval conceptual status. For instance, the linguistic meaning of 'red' and the mental content of <i>red </i><span style=\"font-style: normal;\">are simply two sides of the same coin. The meaning of 'red' is fixed by the concept of </span><i>red</i><span style=\"font-style: normal;\">, and vice versa. Thus we can hardly provide a non-vacuous explanation of speech acts by virtue of intentional states.</span></p>  <p class=\"NDPRBodyTexT\">In Chapter 6, Jacquette discusses the concept of truth and its role in the theory of meaning. He first distinguishes between constitutive truth and regulative truth. A constitutive concept of truth purports to reveal the nature of truth. By contrast, a regulative concept of truth does not attempt to explicate the nature of truth; it only tries to provide a goal or a standard of reliable information conveyance that can effectively guide our practical truth-seeking descriptive and theoretical activities. Jacquette is very skeptical about explicating the nature of truth, and so he advocates a standpoint of a regulative concept of truth. On his suggestion, we can understand the regulative concept of truth as a <i>positive correspondence</i><span style=\"font-style: normal;\"> between a proposition and the state of affairs that serves as the proposition's truth maker; and this regulative concept of truth can guide our knowledge and action because we can maximize truth by maximizing the positive correspondence between our thought and the world. </span></p>  <p class=\"NDPRBodyTexT\">I will not go into details here, but I think this regulative concept of truth is problematic. Firstly, 'It is true that snow is white' and 'It is a fact that snow is white' are equivalent ways of saying the same thing. Thus they do not express two distinct things, one of which is made true by the other. Secondly, we cannot get outside our conceptual system so as to compare our judgment that <i>p</i><span style=\"font-style: normal;\"> with the fact that </span><i>p</i><span style=\"font-style: normal;\"> from an external point of view. Thus the so-called positive correspondence between our thought and the world is epistemologically unavailable to us. Thirdly, the deflationary view of truth is nowadays becoming more and more influential among truth theorists. On this deflationary view, truth is not a substantial concept, so that we should not understand it in terms of positive correspondence even as a regulative concept. Jacquette does not seem to do justice to this deflationary view of truth.</span></p>  <p class=\"NDPRBodyTexT\">Finally, in Chapter 7, Jacquette discusses various logical and semantic paradoxes, such as the liar paradox, Grelling's paradox, and the preface paradox. According to him, logical paradoxes are symptomatic of deep incongruities in our thought and use of language, and so we can understand the limitations of our logical system by dealing with them. Some of Jacquette's proposals in this chapter are novel and interesting. But I will not discuss them here for lack of space.</p>  The questions this book deals with are certainly worthwhile ones which deserve close investigation. This book also offers a rare opportunity to think about the limitations of our standard logic and semantic analysis from an overall perspective. But Jacquette seems to deal with too many issues to be adequately handled within the compass of a three-hundred page book. This is particularly so because he makes unapologetically \"idiosyncratic\" claims on a number of important problems in logic and semantic analysis."
reviewer: Byeong D. Lee, Sungkyunkwan University, Seoul
