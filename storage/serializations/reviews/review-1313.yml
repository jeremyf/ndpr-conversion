content: "<p>Davis\xE2\x80\x99s project in this book is to give an \xE2\x80\x99expression theory of meaning,\xE2\x80\x99 according to which \xE2\x80\x9Cwords are conventional signs of mental states, principally thoughts and ideas, and that meaning consists in their expression\xE2\x80\x9D (1). For Davis, a convention is \xE2\x80\x9Ca regularity that is socially useful, self-perpetuating, and arbitrary\xE2\x80\x9D (206). He is inspired by David Lewis\xE2\x80\x99s analysis except that Davis argues that conventions do not include an equilibrium condition and do not require mutual knowledge (225-8). The meaning of a word is determined by an idea, which is an object, but it is \xE2\x80\x9Cunnecessary and inaccurate to refer to ideas . . . as meanings.\xE2\x80\x9D The \xE2\x80\x9Cword \xE2\x80\x99red\xE2\x80\x99 in English \xE2\x80\xA6 does not mean <i>the idea of red</i>\xE2\x80\x9D (130). Meanings are no objects; they are properties of words (130-4, 556-7). Thus, Frege\xE2\x80\x99s theory of <i>Sinne</i> is mistaken because it makes meanings objects. Davis holds an ideational but not a referential theory of meaning.</p>  \n\
  <p>Since ideas are parts of thoughts, one naturally expects, and Davis provides, a \xE2\x80\x9Ctheory of thought\xE2\x80\x9D (1). Thoughts are robustly existent and not amenable to reduction to behavior or physical states. Thoughts are \xE2\x80\x9Cstructured events, a particular kind of mental representation,\xE2\x80\x9D of which ideas are parts (6, 59). Declarative thoughts are propositions, that is, thoughts expressed by declarative sentences (344-5). There are also interrogative thoughts, expressed by interrogative sentences, and presumably imperative thoughts expressed by imperative sentences. This linguistic-thought correlation is not one-one, however, because there are thoughts that exist in no language and synonymous sentences express the same one thought.</p>  \n\
  <p>Davis accepts the existence of thoughts on the basis of introspection and their predictive value (5). He declares himself part of the semantic tradition of Plato, Aristotle, Descartes, Hobbes, and Locke. This raises an obvious problem. The views of Hobbes and Locke, at least, are susceptible to arguments against the existence of private languages. The argument applies to theories like that of Locke, for whom the meaning of a word is an idea that is known only by the speaker. This has the immediate consequence that no one could ever know what anyone else meant. Also, Locke\xE2\x80\x99s theory requires a comparison between the speaker\xE2\x80\x99s ideas and the hearer\xE2\x80\x99s ideas; but a comparison can be carried out only if one has access to both objects.</p>  \n\
  <p>Davis gives what I think is a perfunctory and unacceptable answer to the private language argument (571-2). However, Davis\xE2\x80\x99s view is not immediately as subject to this refutation because his ideas are not Lockean ideas but concepts, objects that need not be uniquely possessed. Concepts are event-types, not tokens. Nonetheless, his theory is in trouble because he seems to hold that people have no cognitive possession of these concepts. What each person possesses is the occurrence of a token of a concept. Concepts have properties in virtue of these individual events (see also 533). So it is not clear how anyone could know that they have the same concept as someone else. Davis thinks that this is known in virtue of \xE2\x80\x9Cwhat we observe\xE2\x80\x9D about the behavior of people. But then this raises the question of whether the concepts themselves do any work. Although Davis devotes two hundred pages to saying what ideas are, he realizes that someone might still not be clear about what ideas consist of (518). To the question, \xE2\x80\x9Cwhat can we say about the intrinsic nature of the basic or atomic ideas?,\xE2\x80\x9D Davis answers, \xE2\x80\x9CAt present, nothing definite\xE2\x80\x9D (518; cf. 421). This is worrisome to many, but not to Davis. Thoughts certainly exist, because, as mentioned, they are introspectible, and they are explanatory. Whether Davis is ultimately right, he gives a powerful defense of them against such criticisms as that the use of thoughts leads to a regress or circularity (586-98). His defense against Quine\xE2\x80\x99s arguments is not, I think, successful. He seems to think that it is the idea of synonymy (sameness-of-meaning) itself and not the questionableness of the idea of meaning that drives Quine\xE2\x80\x99s skepticism.</p>  \n\
  <p>Davis\xE2\x80\x99s theory is Gricean, or, as he prefers, \xE2\x80\x9Cneo-Gricean.\xE2\x80\x9D The key problem with Grice\xE2\x80\x99s theory, Davis claims, is \xE2\x80\x9Cits emphasis on audience-directed intentions\xE2\x80\x9D (7). He says that \xE2\x80\x9CGrice and his closest followers wrongly assumed . . . that meaning is the attempt to communicate\xE2\x80\x9D (7; see also 63, 67). It is not easy to decide whether Davis is right about this or not. I think he would be right if he restricted his claim in this way: Grice wrongly assumed that all <i>speaker</i> meaning is the attempt to communicate. Davis is right that some sayings are expressions of thoughts, not beliefs, and not attempts to induce beliefs or actions. However, I think that the basic cases of <i>utterer\xE2\x80\x99s</i> meaning are parts of attempts to communicate, instances of communication that do not rely on convention or rule-governed utterances. I think the cases of talking to babies and animals and other noncommunicative instances of meaning something are etiolated cases and should not be handled by the central part of a theory of meaning. In contrast, Davis thinks these cases are on all fours with the basic cases and wants the same analysis to handle them. What a theorist does may be more a matter of decision than good practice. It depends on when and where a philosopher likes or prefers to start pushing, stretching, and cutting the linguistic phenomena.</p>  \n\
  <p>Sometimes this leads to apparently startling claims. For example, he says that a person \xE2\x80\x9Cmay communicate something to A without even trying to\xE2\x80\x9D (89); but with more explanation, it becomes hardly startling at all. He distinguishes communicating <i>with</i> (which does require trying) from communicating <i>to</i> (which does not). Something important underlies this procedure. Davis takes cases and uses of words that other philosophers would consider derivative or figurative, respectively, as on all fours with paradigmatic cases. For example, Searle holds that (paradigmatic) promising requires (1) that the addressee wants the speaker to do what the speaker promises to do and (2) that promises must be about a future action. Davis, I suspect, would deny (1) and (2) on the grounds that one might say, \xE2\x80\x9CI promise to ruin you\xE2\x80\x9D and \xE2\x80\x9CI promise that he was there.\xE2\x80\x9D This methodological difference results in substantially different analyses of important concepts such as communicating, meaning, and saying.</p>  \n\
  <p>Like most philosophers, Davis studies the philosophy of language because he is at least as interested in the nature of thought and other mental phenomena. Although \xE2\x80\x9Cthought\xE2\x80\x9D and \xE2\x80\x9Cidea\xE2\x80\x9D are mentioned only in the titles of the latter two of the four parts of his book, discussions of thoughts and idea pervade the first two parts: (1) Semantic Acts and Intentions, (2) Languages and Semantics Acts, (3) Thoughts and Ideas, and (4) Ideational Theories of Meaning.</p>  \n\
  <p>Davis seems to me to make some unfortunate choices in his technical terminology. For example, he defines \xE2\x80\x9CS expresses the belief that p\xE2\x80\x9D as \xE2\x80\x9CS either means [says] or implies that p,\xE2\x80\x9D even though it seems that what is implied is implicit and hence not expressed (cf. 59). His use of quotation marks is also unfortunate. He uses them both to mention words and sentences, to indicate the meanings of words and sentences (not to mention as corner quotes), thoughts and the contents of thoughts. This has the consequence that his sentence,</p>  <blockquote>(A) The meaning of \xE2\x80\x9Cbachelor\xE2\x80\x9D is \xE2\x80\x9Cunmarried adult male\xE2\x80\x9D</blockquote>  \n\
  <p>is ambiguous between</p>  <blockquote>The meaning of \xE2\x80\x9Cbachelor\xE2\x80\x9D is (the same as the meaning of the phrase) \xE2\x80\x9Cunmarried adult male.\xE2\x80\x9D</blockquote>  \n\
  <p>and</p>  <blockquote>The meaning of \xE2\x80\x9Cbachelor\xE2\x80\x9D is <i>unmarried adult male</i>.</blockquote>  \n\
  <p>And one encounters sentences like, \xE2\x80\x9COne expression meaning \xE2\x80\x99the idea \xE2\x80\x9Cwater\xE2\x80\x9D\xE2\x80\x99 is obviously \xE2\x80\x99the idea \xE2\x80\x9Cwater\xE2\x80\x9D\xE2\x80\x99\xE2\x80\x9C (559). Davis in effect uses quotation marks in the same way that Russell did in \xE2\x80\x9COn Denoting\xE2\x80\x9D and that led to some of the confusions of his notorious Grey\xE2\x80\x99s Elegy argument. Davis\xE2\x80\x99s convention is surprising because there were so many other obvious ones that would have obviated the problem. He could have used single quotation marks or italics to denote meanings following formulas of the form, \xE2\x80\x9C<i>w</i> means.\xE2\x80\x9D This would have followed the convention of many philosophers who use italics to show that words are denoting thoughts.</p>  \n\
  <p>Concerning the foundations of meaning, Davis distinguishes three kinds of meaning that are apparently relevant to semantics:</p>  <blockquote>(1)Boulders mean glacial activity (<i>Evidential Meaning</i>).</blockquote>  <blockquote>(2) \xE2\x80\x9CBoulder\xE2\x80\x9D means \xE2\x80\x9Clarge rounded stone block.\xE2\x80\x9D (<i>Word Meaning</i>)</blockquote>  <blockquote>(3) By \xE2\x80\x9Cboulder,\xE2\x80\x9D <i>S</i> means \xE2\x80\x9Ckilo of cocaine.\xE2\x80\x9D (<i>Speaker Meaning</i>) (19)</blockquote>  \n\
  <p>Philosophers seem to disagree about \xE2\x80\x9Cmeans\xE2\x80\x9D in (1). Some, like Davis, think that boulders merely give one good reason to think that there was glacial activity in the area. Others, like Grice and I, think that some kind of necessitation holds between the subject and direct object. If (1) is true, then it must be the case that there was glacial activity in the location of the boulders; but evidence does not induce necessity. If boulders were brought to the site by a truck dumping waste, then (1) is false even though the boulders remain the evidence that justified the assertion of (1) and the statement, \xE2\x80\x9CThe boulders are the evidence for glacial activity\xE2\x80\x9D is true (cf. 45). A different example may make this clearer. Suppose the police catch Jones holding a bloody knife and standing over Smith\xE2\x80\x99s bleeding body. The evidence remains evidence even if Jones is innocent of the stabbing and acquitted. Evidence points to a state of affairs but does not guarantee that it is a fact. Contrarily, \xE2\x80\x9CThose spots mean measles\xE2\x80\x9D is false if it turns out that the spotted person does not have measles. Davis is wrong to say that Grice\xE2\x80\x99s \xE2\x80\x9Cnatural meaning\xE2\x80\x9D is evidential meaning. For Grice, if \xE2\x80\x9Cmeans\xE2\x80\x9D has the sense of natural meaning, then \xE2\x80\x9C<i>x</i> means that <i>p</i>\xE2\x80\x9D entails that p.</p>  \n\
  <p>Concerning (3), Davis does not distinguish between speakers and utterers. For Grice, speaker-meaning depends in part on word meaning, which depends on utterers\xE2\x80\x99 meaning. What a speaker says depends on the meaning of his words, to which the speaker defers; but what an utterer means does not necessarily depend on the meanings of words since utterer\xE2\x80\x99s meaning does not require the existence of language (cf. 38-9, 231). Davis\xE2\x80\x99s use of \xE2\x80\x9Cspeaker meaning\xE2\x80\x9D also causes a possible confusion. He holds that word meaning depends on speaker meaning, and speaker meaning is \xE2\x80\x9Cmore fundamental\xE2\x80\x9D than word meaning (21). However, he also holds that \xE2\x80\x9Cword meaning does not depend on speaker meaning\xE2\x80\x9D (268), and \xE2\x80\x9CSpeaker meaning and word meaning are logically independent\xE2\x80\x9D (168). What he means is that word meaning does not depend on \xE2\x80\x9Cany particular speaker\xE2\x80\x99s intentions [meaning], but rather on conventional usage and the rules of language, which are determined by the intentions of prior speakers of the language (25, 44). But he could have made this clearer with some changes in terminology. A clearer terminology would also have obviated some mistakes, I think: for example, his criticism of Searle\xE2\x80\x99s famous example of the American soldier with little knowledge of German (54).</p>  \n\
  <p>Crucial to Davis\xE2\x80\x99s theory is the difference between expressing a thought without committing oneself to its truth, as when one supposes something for a proof or contributes to a brainstorming session, and expressing a belief. It is the difference between thinking a thought or proposition and believing it. He indicates the difference as follows:</p>  <blockquote>(4) By (the expression) e, S meant \xE2\x80\x9Cp.\xE2\x80\x9D (Cogitative Speaker Meaning)</blockquote>  <blockquote>(5) By (saying or doing) e, S meant that p. (Cognitive Speaker Meaning)</blockquote>  \n\
  <p>(Again, I don\xE2\x80\x99t think Davis\xE2\x80\x99s use of quotation marks is suggestive.) This distinction is important, but occasionally he tries to have it do too much. For example, he thinks that fiction characteristically uses only cogitative meaning (27, 82, 190). But that is not right because either authors or narrators often express cognitive speaker meaning (\xE2\x80\x9CI swear the story I will tell you is true in all of its particulars\xE2\x80\x9D).</p>  \n\
  <p>Although one of the two key concepts in his book is that of thought, I think Davis does not explain it as clearly as he might have. For example, analogous to beliefs, two aspects of thought need to be distinguished: there is the propositional attitude and the content of the propositional attitude. He might have reserved the word \xE2\x80\x9Cthinking\xE2\x80\x9D (and \xE2\x80\x9Cbelieving\xE2\x80\x9D) for the propositional attitude, and \xE2\x80\x9Cthought\xE2\x80\x9D (and \xE2\x80\x9Cbelief\xE2\x80\x9D) for the content. But he uses \xE2\x80\x9Cthought\xE2\x80\x9D for both. I also think it is wrong or at least odd to hold that propositions are event-types. That snow is white is a proposition, but it is not an event, because events involve changes. Perhaps Davis thinks that propositions are event-types because he thinks of their tokens as the events of thinking of a proposition; but this would involve a confusion of the content of the thought with the process of thinking it.</p>  \n\
  <p>Since metaphysics is once again in full bloom, most readers will not be disconcerted to distinguish thoughts from the contents of thoughts, not to mention the objects of thoughts. To me it is Scotistic; and I\xE2\x80\x99m not convinced that language or cognition requires such an elaborate metaphysical bureaucracy, as Davis develops. Some of the concepts seem to do no work: \xE2\x80\x9Cthe content of the thought that the sky is blue is <i>that the sky is blue</i>\xE2\x80\x9D (478).</p>  \n\
  <p>In a book as long as Davis\xE2\x80\x99s, it would have been easy for the reader to forget what has gone before or to be unable to dip into just those parts of the book that are of particular interest, if Davis had not been so careful at various points to give the reader clear, summaries of what he had already discussed.</p>  \n\
  <p>Davis\xE2\x80\x99s command of the scholarly literature is impressive. Not only is his bibliography almost 40 pages of small type, he often gives a brief history of the scholarly work on a topic by listing chronologically at appropriate places in the exposition the major treatments of that topic, sometimes one hundred items or so. Although no one can now read everything that is published on the philosophy of language, Davis\xE2\x80\x99s reading is prodigious and admirable. His knowledge is also not restricted to the last one hundred years. He often brings in the views of Aristotle, Ockham, Hobbes, Leibniz, and others, and not in a heavy-handed or gratuitous way. Also, his topics range so broadly that they include discussions of Esperanto and American Sign Language as part of his clarification of such concepts as natural languages, living languages, dead languages, and even still born languages (267-72).</p>  \n\
  <p>Davis\xE2\x80\x99s writing is generally clear and each page is chock full of arguments for his view, most of which seem to me to be right or very close to right. If my review is largely critical and filled with reservations, it is only because Davis\xE2\x80\x99s book is so rich in controversial material.</p>"
