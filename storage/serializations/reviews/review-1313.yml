  <p>And one encounters sentences like, \xE2\x80\x9COne expression meaning \xE2\x80\x99the idea \xE2\x80\x9Cwater\xE2\x80\x9D\xE2\x80\x99 is obviously \xE2\x80\x99the idea \xE2\x80\x9Cwater\xE2\x80\x9D\xE2\x80\x99\xE2\x80\x9C (559). Davis in effect uses quotation marks in the same way that Russell did in \xE2\x80\x9COn Denoting\xE2\x80\x9D and that led to some of the confusions of his notorious Grey\xE2\x80\x99s Elegy argument. Davis\xE2\x80\x99s convention is surprising because there were so many other obvious ones that would have obviated the problem. He could have used single quotation marks or italics to denote meanings following formulas of the form, \xE2\x80\x9C<i>w</i> means.\xE2\x80\x9D This would have followed the convention of many philosophers who use italics to show that words are denoting thoughts.</p>  \n\
  <p>Concerning the foundations of meaning, Davis distinguishes three kinds of meaning that are apparently relevant to semantics:</p>  <blockquote>(1)Boulders mean glacial activity (<i>Evidential Meaning</i>).</blockquote>  <blockquote>(2) \xE2\x80\x9CBoulder\xE2\x80\x9D means \xE2\x80\x9Clarge rounded stone block.\xE2\x80\x9D (<i>Word Meaning</i>)</blockquote>  <blockquote>(3) By \xE2\x80\x9Cboulder,\xE2\x80\x9D <i>S</i> means \xE2\x80\x9Ckilo of cocaine.\xE2\x80\x9D (<i>Speaker Meaning</i>) (19)</blockquote>  \n\
  <p>Philosophers seem to disagree about \xE2\x80\x9Cmeans\xE2\x80\x9D in (1). Some, like Davis, think that boulders merely give one good reason to think that there was glacial activity in the area. Others, like Grice and I, think that some kind of necessitation holds between the subject and direct object. If (1) is true, then it must be the case that there was glacial activity in the location of the boulders; but evidence does not induce necessity. If boulders were brought to the site by a truck dumping waste, then (1) is false even though the boulders remain the evidence that justified the assertion of (1) and the statement, \xE2\x80\x9CThe boulders are the evidence for glacial activity\xE2\x80\x9D is true (cf. 45). A different example may make this clearer. Suppose the police catch Jones holding a bloody knife and standing over Smith\xE2\x80\x99s bleeding body. The evidence remains evidence even if Jones is innocent of the stabbing and acquitted. Evidence points to a state of affairs but does not guarantee that it is a fact. Contrarily, \xE2\x80\x9CThose spots mean measles\xE2\x80\x9D is false if it turns out that the spotted person does not have measles. Davis is wrong to say that Grice\xE2\x80\x99s \xE2\x80\x9Cnatural meaning\xE2\x80\x9D is evidential meaning. For Grice, if \xE2\x80\x9Cmeans\xE2\x80\x9D has the sense of natural meaning, then \xE2\x80\x9C<i>x</i> means that <i>p</i>\xE2\x80\x9D entails that p.</p>  \n\
  <p>Concerning (3), Davis does not distinguish between speakers and utterers. For Grice, speaker-meaning depends in part on word meaning, which depends on utterers\xE2\x80\x99 meaning. What a speaker says depends on the meaning of his words, to which the speaker defers; but what an utterer means does not necessarily depend on the meanings of words since utterer\xE2\x80\x99s meaning does not require the existence of language (cf. 38-9, 231). Davis\xE2\x80\x99s use of \xE2\x80\x9Cspeaker meaning\xE2\x80\x9D also causes a possible confusion. He holds that word meaning depends on speaker meaning, and speaker meaning is \xE2\x80\x9Cmore fundamental\xE2\x80\x9D than word meaning (21). However, he also holds that \xE2\x80\x9Cword meaning does not depend on speaker meaning\xE2\x80\x9D (268), and \xE2\x80\x9CSpeaker meaning and word meaning are logically independent\xE2\x80\x9D (168). What he means is that word meaning does not depend on \xE2\x80\x9Cany particular speaker\xE2\x80\x99s intentions [meaning], but rather on conventional usage and the rules of language, which are determined by the intentions of prior speakers of the language (25, 44). But he could have made this clearer with some changes in terminology. A clearer terminology would also have obviated some mistakes, I think: for example, his criticism of Searle\xE2\x80\x99s famous example of the American soldier with little knowledge of German (54).</p>  \n\
  <p>Crucial to Davis\xE2\x80\x99s theory is the difference between expressing a thought without committing oneself to its truth, as when one supposes something for a proof or contributes to a brainstorming session, and expressing a belief. It is the difference between thinking a thought or proposition and believing it. He indicates the difference as follows:</p>  <blockquote>(4) By (the expression) e, S meant \xE2\x80\x9Cp.\xE2\x80\x9D (Cogitative Speaker Meaning)</blockquote>  <blockquote>(5) By (saying or doing) e, S meant that p. (Cognitive Speaker Meaning)</blockquote>  \n\
  <p>(Again, I don\xE2\x80\x99t think Davis\xE2\x80\x99s use of quotation marks is suggestive.) This distinction is important, but occasionally he tries to have it do too much. For example, he thinks that fiction characteristically uses only cogitative meaning (27, 82, 190). But that is not right because either authors or narrators often express cognitive speaker meaning (\xE2\x80\x9CI swear the story I will tell you is true in all of its particulars\xE2\x80\x9D).</p>  \n\
  <p>Although one of the two key concepts in his book is that of thought, I think Davis does not explain it as clearly as he might have. For example, analogous to beliefs, two aspects of thought need to be distinguished: there is the propositional attitude and the content of the propositional attitude. He might have reserved the word \xE2\x80\x9Cthinking\xE2\x80\x9D (and \xE2\x80\x9Cbelieving\xE2\x80\x9D) for the propositional attitude, and \xE2\x80\x9Cthought\xE2\x80\x9D (and \xE2\x80\x9Cbelief\xE2\x80\x9D) for the content. But he uses \xE2\x80\x9Cthought\xE2\x80\x9D for both. I also think it is wrong or at least odd to hold that propositions are event-types. That snow is white is a proposition, but it is not an event, because events involve changes. Perhaps Davis thinks that propositions are event-types because he thinks of their tokens as the events of thinking of a proposition; but this would involve a confusion of the content of the thought with the process of thinking it.</p>  \n\
  <p>Since metaphysics is once again in full bloom, most readers will not be disconcerted to distinguish thoughts from the contents of thoughts, not to mention the objects of thoughts. To me it is Scotistic; and I\xE2\x80\x99m not convinced that language or cognition requires such an elaborate metaphysical bureaucracy, as Davis develops. Some of the concepts seem to do no work: \xE2\x80\x9Cthe content of the thought that the sky is blue is <i>that the sky is blue</i>\xE2\x80\x9D (478).</p>  \n\
  <p>In a book as long as Davis\xE2\x80\x99s, it would have been easy for the reader to forget what has gone before or to be unable to dip into just those parts of the book that are of particular interest, if Davis had not been so careful at various points to give the reader clear, summaries of what he had already discussed.</p>  \n\
  <p>Davis\xE2\x80\x99s command of the scholarly literature is impressive. Not only is his bibliography almost 40 pages of small type, he often gives a brief history of the scholarly work on a topic by listing chronologically at appropriate places in the exposition the major treatments of that topic, sometimes one hundred items or so. Although no one can now read everything that is published on the philosophy of language, Davis\xE2\x80\x99s reading is prodigious and admirable. His knowledge is also not restricted to the last one hundred years. He often brings in the views of Aristotle, Ockham, Hobbes, Leibniz, and others, and not in a heavy-handed or gratuitous way. Also, his topics range so broadly that they include discussions of Esperanto and American Sign Language as part of his clarification of such concepts as natural languages, living languages, dead languages, and even still born languages (267-72).</p>  \n\
  <p>Davis\xE2\x80\x99s writing is generally clear and each page is chock full of arguments for his view, most of which seem to me to be right or very close to right. If my review is largely critical and filled with reservations, it is only because Davis\xE2\x80\x99s book is so rich in controversial material.</p>"
reviewer: A.P. Martinich , University of Texas, Austin
review_title: Meaning, Expression, and Thought, Cambridge
