e in 1965.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\"><span style=\"\" lang=\"EN-AU\">The last chapter puts critical rationalism into its broader context as part of an ethical system that frames a general approach to all human activity, characterized by a willingness <o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\" style=\"margin-left: 0.5in;\"><span style=\"\" lang=\"EN-AU\">to entertain any position, and hold anything in it . . . as open to criticism, without resorting to any authority, faith, or irrational commitment. Any position may be held rationally provided that it remain open to criticism and survives severe tests. (80)<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\"><span style=\"\" lang=\"EN-AU\">It is natural of course to ask the question: Aren't we then required to justify our commitment to such rationality? Not for Popper, according to Gattei. Popper, he argues, takes it to be simply a moral choice. In this respect Gattei argues against Bartley that Popper was falling into the trap of trying to 'justify' critical rationalism. Popper, Gattei asserts, made no such argument. His critical rationalism should be expressed not as a theory but as an attitude, \"that is a disposition, a readiness to listen to each other's critical arguments, to search for one's own mistakes, and to learn from them, following the best argument in a critical debate\" (81). This choice determines one's very attitude and approach to life both scientifically and politically. As such, critical rationalism lies at the beginning of all philosophical discussions and helps them progress in parallel ways.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\"><span style=\"\" lang=\"EN-AU\">In all these respects, Gattei gives an informative reconstruction of Popper's philosophy of science that emphasizes its essential unity, coherence and simplicity, and particularly its revolutionary aspect, which marks its real achievement. Our criticisms stem from the fact that what Gattei is doing here is to some extent a rational reconstruction of Popper's philosophical system. As such it perhaps runs the risk of giving too much coherence to Popper's work. This is so especially in the context of his metaphysics, where one has to look at a wider range of Popper's texts from different periods to piece together an overall account. This, however, is not the essential problem we have with this book. Our problem is with the essentially hagiographical <i>modus operandi</i></span><span style=\"\" lang=\"EN-AU\">, which gives a misleading impression of the strength of Popper's philosophy. For example, Gattei never mentions the problems Popper had to address in \"A Reply to my Critics\", problems that to some extent force Popper to weaken his own claims. In particular, there is no mention of Lakatos' strong criticism that, on Popper's terms, falsifications are very rare in scientific practice. Non-corroborations are not necessarily falsifications and are usually not perceived in practice as falsifications. This is a problem with which Popper struggled, eventually agreeing that auxiliary hypotheses, etc. are part of any testing and part of the package that is falsified by a negative test result. Hence he was forced to shift his demarcation criterion from falsification itself to the way in which falsifications of theoretical and auxiliary groupings are dealt with. <i>Ad hoc </i></span><span style=\"\" lang=\"EN-AU\">shifts simply to preserve a theory from falsification become the unscientific elements. Perhaps more significantly, it is difficult to find the basis upon which the falsification criterion could be anything other than conventional in Popper's system, given his commitment to theory-ladenness. Popper of course vigorously rejected conventionalism, yet it seems a central part of falsification. Of course we are free to question the conventions associated with observation. Doing so, however, seems to undermine the point of falsification as a methodology, since it depends on having some kind of stable basis for relying on falsifications as objective events. If changing observation conventions can render previously falsified theories valid again, then it seems impossible to have any kind of progress.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\"><span style=\"\" lang=\"EN-AU\">These are well known criticisms and deserve more of an airing in any account of Popper's work, particularly since they were criticisms to which Popper himself had to respond. Nevertheless the principal problem with Gattei's reconstruction is that it papers over the critical interpretative question for Popper scholarship. This is the deep tension throughout Popper's account of science (and his general epistemological program) over whether he is giving a <i>descriptive</i></span><span style=\"\" lang=\"EN-AU\"> or <i>normative</i></span><span style=\"\" lang=\"EN-AU\"> account of science. This is often apparent in deep ambiguities in what he has to say. His critical rationalism can be read as a normative program, especially when its link to ethics is emphasized. His account of science often takes a perspective that is less about what scientists do and more about what critical rationalist methodology would require of scientists. How we interpret Popper in this respect completely determines how we respond to his arguments, and of course ignoring the issue is likely to give a coherence to Popper's assertions that doesn't exist. Popper can in fact be read as quite uncertain about the normative and descriptive dimension of his programme with respect to science. <o:p></o:p></span></p>  <p class=\"NDPRBodyTexT0\"><span style=\"\" lang=\"EN-AU\">Gattei however doesn't discuss this question but plays Popper's game of slipping between description and normativity. This has ramifications that Gattei overlooks for how we understand the clash between Kuhn and Popper. To some extent Kuhn and Popper are talking past one another. Kuhn sets out to give a chiefly descriptive account of science, and does so, on the basis of historical patterns. Popper is working normatively from his critical rationalist methodology, which itself could be taken as a criticism of what Kuhn sees as the normal scientific practice unquestioningly accepting the paradigm. In this sense the normative Popper and the descriptive Kuhn don't necessarily clash. The level of miscommunication between Popper and Kuhn in this respect is at least worth considering. However of course this only goes so far. When Kuhn decides to draw lessons for metaphysics and epistemology from his descriptive account of science, then a clash between the two is inevitable. Gattei in fact rightly describes the encounter between Popper and Kuhn as basically a dispute over metaphysics. On this level, Gattei's point about the revolutionary nature of Popper's work holds, and Kuhn is more or less simply interpreting his descriptive results in terms of a foundationalist epistemology.<o:p></o:p></span></p>  <span style=\"\" lang=\"EN-AU\">In sum, Gattei's <i>Karl Popper's Philosophy of Science</i></span><span style=\"\" lang=\"EN-AU\"> is an important reassertion of the value, novelty, and coherency of Popper's programme. It is an important historiographical contribution, particularly because it leads us to reevaluate our tradition of painting Kuhn as an epistemological radical, when that title more properly belongs to Popper. Chapter 1 does not fully come up to the current state of the art, but Chapters 2 and 3 provide a useful introduction to Popper's philosophy of science suitable for students and researchers alike. Chapter 4 on Kuhn and Popper should be fruitful for future scholarship.</span>"
