  <p>Of all the arguments that Haas deploys, the most fundamental tries to dissolve the difference between being and seeming. If <em>phainomenon</em> means what shows itself, but false appearances also show themselves, then (Haas concludes) the very distinction between truth and sham breaks down (31-33, 167). This conclusion is a huge leap. Heidegger, for one, always insists that the struggle against concealment is difficult, uncertain, and never-ending -- but precisely for this reason, he holds on to the distinction between genuine being and mere semblance. Without the distinction, the struggle itself would be ludicrous.</p>  
  <p>Here and elsewhere, Haas&#39; dialectic relies on false dichotomies and straw men. He effectively shows that <em>certainty</em> about many issues is elusive, but it does not follow that knowledge of all sorts is <em>impossible</em>. There is a third alternative between certainty and ignorance: finite unconcealment, which invites the philosophical search for a more profound unconcealment. Haas is all too ready to ignore this middle ground and to pick off easy targets, such as the ideals of &quot;pure presentation&quot; (76), an &quot;objectively valid or universal criterion&quot; (92), or a &quot;closed axiomatic system of interpretation&quot; (150). Heidegger also rejects all these ideals, but he does so in the name of a deeper understanding of truth, not in order to abandon truth itself.</p>  
  <p>The ambiguity between being and seeming is sophistry&#39;s stock in trade, and Haas&#39; less than convincing arguments dare us to suspect that we are dealing with a sophist. Our suspicion is only heightened when, in true sophistical style, he questions our ability to recognize a sophist: </p>  <p style="margin-left: 0.5in">If sophists are the kinds of animals that always escape -- and even this escapes, remains unnoticed, or at least unnoticed as unnoticed, or noticed, because the unnoticed would be noticed, not noticed, or even un-unnoticed, that is, never to be noticed, that which could never be noticed as noticed or unnoticed -- well then how could we punish them? (12)</p>  
  <p>Like the problem of telling being from seeming, the problem of telling who is a philosopher and<strong><em> </em></strong>who is a sophist is genuine and enduring; but the essential difference between a philosopher and a sophist is not so difficult to grasp. It does not lie in the particular argumentative techniques they deploy, but in the intention that motivates the arguments. The aim of philosophical dialecticians, from Nagarjuna to Hegel, is to enlighten and liberate. The aim of sophistical dialecticians is to dazzle and seduce.</p>  
  <p>What, then, is Haas&#39; aim? What is the larger goal of this study of Heidegger? Haas likes to ask, &quot;What if?&quot; and &quot;What then?&quot; but provides only the barest hint of an answer. There is a brief allusion to the standard postmodern line that our &quot;desire for totality . . . culminates in totalitarianism&quot; (55) and that &quot;a totalitarian movement&quot; cannot be grounded on a &quot;non-ground&quot; (58). But there is little moral or political impetus in this book as a whole. Instead, Haas sketches theories of art as improvisation (95-96) and of humanity as the face &quot;which continues to efface itself in the facing&quot; (135). This suggests a celebration of the anarchic play of appearances -- in short, the postmodern Nietzscheanism of a <em>freischwebend</em> free spirit for whom &quot;Nietzsche is the thinker of the impossibility of totality, the uncertainty of unity&quot; (56). Whether Nietzsche can plausibly be recruited as a friend of irony is debatable (see, for example, Part 8 of &quot;The Use and Abuse of History&quot;). It is at least clear that Nietzsche wants the active creation of new values, and it is unlikely that such creation will be stimulated by Haas&#39; dialectical maneuvers. His dialectic, like that of the ancient skeptics, is more likely to lead to <em>ataraxia</em> -- it promotes uncertainty about both certainty and uncertainty themselves (62), leaving us as dazed and indecisive as Buridan&#39;s ass (64) until we cease to be perturbed by philosophy altogether.</p>  
  <p>Haas seems to identify irony with Socratic irony, but by confounding Socrates with the sophists he destroys the meaning of philosophy and the seriousness of Socratic irony. &quot;The sophist&#39;s truth then is Socratic: he knows that he does not know because he cannot know, that the possibility of wisdom lies in the impossibility of knowledge&quot; (12). Socrates </p>  <p style="margin-left: 0.5in">spends his life in play, hiding the hidden, concealing when revealing, pretending to accomplish the impossible in order to demonstrate its impossibility, feigning that he does not know, not because he knows, but because he knows that he does not know, and not because he could know, but because he cannot know. (155) </p>  
  <p>But would Socrates agree that he <em>cannot</em> know? The search for knowledge is nipped in the bud if we either assume that we already know, or assume that knowledge is impossible. Haas&#39; Socrates could never search for knowledge or love wisdom; it is impossible to see why he would even try to distinguish himself from the (other) sophists, much less why he would give his life for philosophy.</p>  
  <p>Kierkegaard&#39;s investigation of Socratic irony speaks the plain truth about the sophist:</p>  <p style="margin-left: 0.5in">sophistry is precisely the everlasting duel of knowledge with the phenomenon in the service of egotism, which can never terminate the duel in a decisive victory because the phenomenon rises up again as quickly as it falls . . . only the knowledge that like a rescuing angel snatches the phenomenon from death and translates it from death to life can win. (<em>The Concept of Irony</em>, Princeton, 1989, pp. 25-26).</p>  
  <p>After Haas&#39; laborious game, the phenomena that Heidegger considered will rise up again to demand that we engage in thought. We may hope that this rebirth is the ultimate goal of Haas&#39; &quot;defence of philosophy&quot; (167).</p>
