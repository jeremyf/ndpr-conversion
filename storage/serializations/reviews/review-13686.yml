  <p>After reading a good deal of Heidegger, we start to hear his tones of voice and anticipate his rhetorical strategies. We recognize, for instance, that his lecture courses deliberately pile tension upon tension. We realize that he often pursues a line of thought simply in order to build a house of cards that he will then blow down. Certain words he uses drip with sarcasm, such as <em>freischwebend</em> (free-floating) and <em>harmlos</em> (innocuous). When Heidegger characterizes any viewpoint in these terms, it&#39;s a giveaway that he is offering the position a final cigarette before submitting it to his philosophical firing squad.</p>  
  <p>In Andrew Haas&#39; <em>The Irony of Heidegger</em>, then, one might expect to find an interpretation that explored Heidegger&#39;s tonalities and tropes in the light of the content of his thought -- but one&#39;s expectations might be<strong><em> </em></strong>confounded.</p>  
  <p>What does Haas&#39; title mean? He does not insist that Heidegger is deliberately ironic, but suggests that &quot;a threat of irony&quot; (xi) haunts the texts of this &quot;most serious of philosophers&quot; (2); we thus ought to &quot;question both the serious and the ironic&quot; to the point where we &quot;become uncertain of this difference&quot; (167). Haas claims to be defending philosophy against the threat of irony (xii, 167), but this would seem to be the sort of defense that overcomes a threat by incorporating it, by embracing the undecidability of the serious and the ironic, to the point that Haas provokes us to wonder whether he himself is being serious, ironic, or both.</p>  
  <p>Haas finds the threat of irony at work in a series of canonical Heideggerian texts. His strategy is to consider certain key moments, concepts, or gestures in each text and show that they rely on distinctions that undercut themselves, pointing to impossibilities. This strategy and Haas&#39; own rhetoric will immediately seem familiar to anyone acquainted with Derrida, but Haas is more willing than Derrida to consider the possibility that the author is in control of the effects of his text. Haas often suggests that Heidegger may be well aware of the self-deconstruction of his own concepts.</p>  
  <p>Haas&#39; discussion of <em>Being and Time </em>rightly points out that by beginning with a quotation from Plato&#39;s <em>Sophist</em>, Heidegger raises the specter of sophistry. &quot;Can we now trust that the philosopher&#39;s text is not sophistical?&quot; (12). Haas leaves this question open, but tries to show that <em>Being and Time</em> creates a number of unsolved and even insoluble aporias. Not only is the text incomplete, but it demonstrates that &quot;we can never answer the question of what we really mean by the word &#39;being&#39;&quot; (14) for being lies &quot;beyond meaning and meaninglessness alike&quot; (15). The phenomenological project of showing what shows itself is riddled with doubt, &quot;For who can say with certainty that the veil does not conceal another veil? That the depth of veiling is not infinite?&quot; (30). &quot;Everything can turn into -- or look like, show itself as -- everything else&quot; (31). Heidegger tells us that being is concealed initially and usually (<em>zun&auml;chst und zumeist</em>: <em>Being and Time</em>, German p. 35). In Haas&#39; reading, being is &quot;that which should never show itself&quot; yet is caught up in the ambiguity between self-showing and mere semblance (34). As for our own being, perhaps we &quot;cannot understand&quot; it (17) and the interpretation of Dasein is &quot;impossible&quot; (20). The possibility of the &quot;sham of authenticity&quot; makes it &quot;impossible&quot; to distinguish the authentic from the inauthentic (40). In short, <em>Being and Time</em> is pervaded by the uncertainty of &quot;the difference of the sham and the real, authentic and inauthentic, original and copy, and of irony and seriousness themselves&quot; (41).</p>  
  <p>Haas turns to the uncertainties and ambiguities in Heidegger&#39;s Rectoral Address: is Heidegger a fascist and a liar, or isn&#39;t he? What if the address &quot;is a defence [of the German university] that is designed not to succeed, but to fail -- and spectacularly so? What then?&quot; (48). Haas points out that the speech is structured as a series of &quot;if we will&quot; statements. He trades on the ambiguity of semblance and self-showing to argue that we cannot know what we will (60), and that &quot;everything [in the speech] could itself be mere semblance, simulation, parody, malefic masquerade&quot; (54).</p>  
  <p>&quot;The Origin of the Work of Art&quot; comes in for a similar reading. Heidegger claims that in great artworks, truth is at work. But his examples are well known to be problematic: what Heidegger calls Van Gogh&#39;s painting of the shoes of a peasant woman may in fact be a painting of Van Gogh&#39;s own shoes, as art historian Meyer Schapiro has argued. However, Schapiro makes his own questionable assumptions about truth (77-79). &quot;Like the lecture itself, does not the work of art show the impossibility of pure presentation? Demonstrate how truth cannot happen in the painting?&quot; (76). If truth is unconcealment, but unconcealment denies us an absolute ground, then &quot;we never touch down on the secure firmament of truth, nor have we determined the certainty of untruth; we fall into an abyss&quot; (89) &quot;which can never be true or untrue&quot; (90). Thus the question of the origin of art &quot;cannot be answered&quot; (93).</p>  
  <p>Haas reads the &quot;Letter on &#39;Humanism&#39;&quot; in terms of Plato&#39;s allegory of the cave for, according to Heidegger, the allegory marks the beginning of &quot;humanism&quot; in his sense. On Haas&#39; reading of Plato, perhaps &quot;the only truth is that we cannot look at the truth of the sun&quot; and &quot;there is no outside the cave&quot; (112); wisdom would lie in &quot;knowing that we do not know (the truth of appearance -- for it too is an appearance) because we cannot know&quot; (113). If we cannot know ourselves, then the humanistic attempt to fix the human essence must fail, as must the Heideggerian attempt to understand the human essence as the shepherd of being (120): &quot;How would we be certain that the experience [of being] is authentic? Especially if it is an impossible one . . . if being is constantly in withdrawal?&quot; (126). In short, &quot;we never get any nearer to being than we&#39;ve ever been&quot; (131).</p>  
  <p>In interpreting &quot;The Question Concerning Technology,&quot; Haas proposes that it is impossible to distinguish ancient <em>techn&ecirc;</em> from modern technology: &quot;the Rhine is infinitely multiple in its possible meanings,&quot; and since there is no &quot;absolute Rhine,&quot; who can say which uses of the river are abuses (150)? Haas enlists Heisenberg in an argument that phenomenology is bound to fail to discover pure nature or pure <em>techn&ecirc;</em> (150-153), much less honest <em>techn&ecirc;</em> -- for <em>techn&ecirc;</em> is always able to &quot;deceive, trick, con, sham&quot; (156).</p>  
  <p>Haas concludes with a brief look at Heidegger&#39;s 1966 interview with <em>Der Spiegel</em>, which is already notorious for its slippery ambiguities. He suggests that Heidegger&#39;s pronouncement that &quot;only a god can still save us&quot; calls for an &quot;impossible preparation for a god that will not come because it cannot come&quot; (163).</p>  
  <p>Has Haas shown that the threat of irony lurks in these key texts? This question has to be answered on several levels.</p>  
  <p>First, &quot;irony&quot; as Haas understands it is primarily an object of logical rather than rhetorical analysis. In other words, instead of considering how Heidegger&#39;s tropes guide his audience, or investigating Heidegger&#39;s philosophical purposes in choosing to express himself as he does, Haas tends to seize on certain concepts in the texts and subject them to stock dialectical procedures, such as applying a concept to itself or combining it with its opposite. These moves are meant to dissolve rigid oppositions and judgments, and thus reveal irony in Haas&#39; sense: &quot;The essence of irony lies in uncertainty&quot; (13). The rhetorical dimension is not absent from Haas&#39; interpretation, but the dialectical approach predominates. A satisfying investigation of Heidegger&#39;s rhetoric, in the light of issues such as those he raises in his 1924 lectures on Aristotle&#39;s <em>Rhetoric</em> (<em>Gesamtausgabe</em> vol. 18), is not to be found in this book.</p>  
  <p>A more rhetorically attuned analysis would not have assumed that irony is conceptually opposed to seriousness (xi, 167). If irony has an opposite, it is a flat-footed, indicative declaration of supposed facts. More precisely, there are several alternatives to this declarative mode, including Socratic irony, Kierkegaardian humor, and Heideggerian sarcasm. None of these stances pretends to exclude seriousness. Socrates&#39; irony expresses his serious commitment to a quest for absolutes and his awareness of human finitude. Kierkegaard&#39;s humor is based on the incongruity between the infinite seriousness of the task of existing and the triviality and self-deception of most of the ways in which we exist. Heidegger&#39;s sarcasm is based on his serious passion for the opposite of all that is <em>freischwebend</em> and <em>harmlos</em>: rooted engagement.</p>  
  <p>But let us focus on the logical &quot;irony&quot; that is Haas&#39; concern. He obfuscates the question of whether the major paradoxes he lays out are intentional on Heidegger&#39;s part: &quot;if Heidegger says what he means, he doesn&#39;t, which means that he may never have said what he meant, or could say what he meant, but that means that he might in fact say what he means all along, and maybe not&quot; (129). But it is not hard to dispel this smoke and understand Heidegger&#39;s intentions: two passages in <em>Being and Time</em> make it nearly impossible to suppose that Heidegger is deliberately inviting a dialectical analysis that indicates the impossibility of truth. First, here and everywhere Heidegger sees dialectic as a misuse of <em>logos</em> that tries to subordinate being to propositional thinking: Platonic dialectic, for example, is &quot;a genuine philosophical embarrassment&quot; (<em>Being and Time</em>, German p. 25; cf. 286, 300-301, 432). Secondly, according to Heidegger, truth as unconcealment is so fundamental to our condition that a sincere attempt to do away with it would amount to &quot;suicide&quot; (p. 229). Of course one could proceed to deconstruct the concept of suicide, but Heidegger would hardly condone such a move.</p>  
  <p>It is true that Heidegger himself tries to deconstruct many traditional conceptual structures, but he does so <em>phenomenologically</em>, not dialectically: that is, he makes a case that the tradition fails to describe the phenomena incisively enough, not that the traditional concepts are formally inconsistent or incomplete. It is also true that in his later texts Heidegger insists on the self-concealment or withdrawal of being, but we are supposed to <em>experience</em> this withdrawal as a kind of truth and gift. The self-concealment of being is not the conclusion of a dialectical argument, but an event that demands that we discern it and think of it.</p>  
  <p>Haas&#39; intermittent suggestion that the &quot;irony&quot; is intentional can thus be set aside, at least when it comes to his argument that unconcealment itself is a self-destroying notion. But such paradoxes may nevertheless be unfolding behind Heidegger&#39;s back and against his wishes. This is a more plausible proposal, and many of Haas&#39; arguments are worth considering in this light. His analyses are frequently thought-provoking and raise objections that are all too often absent from more pious and orthodox interpretations of Heidegger. But unfortunately, despite his fondness for the interrogative form -- some pages of this book are peppered with question marks -- Haas has a tendency to abort genuine questioning by leaping to the conclusion that a certain goal or concept is &quot;impossible.&quot; If it is impossible to tell truth from untruth (40), and the experience of questioning is itself impossible (128-9), why bother?</p>  
  <p>Of all the arguments that Haas deploys, the most fundamental tries to dissolve the difference between being and seeming. If <em>phainomenon</em> means what shows itself, but false appearances also show themselves, then (Haas concludes) the very distinction between truth and sham breaks down (31-33, 167). This conclusion is a huge leap. Heidegger, for one, always insists that the struggle against concealment is difficult, uncertain, and never-ending -- but precisely for this reason, he holds on to the distinction between genuine being and mere semblance. Without the distinction, the struggle itself would be ludicrous.</p>  
  <p>Here and elsewhere, Haas&#39; dialectic relies on false dichotomies and straw men. He effectively shows that <em>certainty</em> about many issues is elusive, but it does not follow that knowledge of all sorts is <em>impossible</em>. There is a third alternative between certainty and ignorance: finite unconcealment, which invites the philosophical search for a more profound unconcealment. Haas is all too ready to ignore this middle ground and to pick off easy targets, such as the ideals of &quot;pure presentation&quot; (76), an &quot;objectively valid or universal criterion&quot; (92), or a &quot;closed axiomatic system of interpretation&quot; (150). Heidegger also rejects all these ideals, but he does so in the name of a deeper understanding of truth, not in order to abandon truth itself.</p>  
  <p>The ambiguity between being and seeming is sophistry&#39;s stock in trade, and Haas&#39; less than convincing arguments dare us to suspect that we are dealing with a sophist. Our suspicion is only heightened when, in true sophistical style, he questions our ability to recognize a sophist: </p>  <p style="margin-left: 0.5in">If sophists are the kinds of animals that always escape -- and even this escapes, remains unnoticed, or at least unnoticed as unnoticed, or noticed, because the unnoticed would be noticed, not noticed, or even un-unnoticed, that is, never to be noticed, that which could never be noticed as noticed or unnoticed -- well then how could we punish them? (12)</p>  
  <p>Like the problem of telling being from seeming, the problem of telling who is a philosopher and<strong><em> </em></strong>who is a sophist is genuine and enduring; but the essential difference between a philosopher and a sophist is not so difficult to grasp. It does not lie in the particular argumentative techniques they deploy, but in the intention that motivates the arguments. The aim of philosophical dialecticians, from Nagarjuna to Hegel, is to enlighten and liberate. The aim of sophistical dialecticians is to dazzle and seduce.</p>  
  <p>What, then, is Haas&#39; aim? What is the larger goal of this study of Heidegger? Haas likes to ask, &quot;What if?&quot; and &quot;What then?&quot; but provides only the barest hint of an answer. There is a brief allusion to the standard postmodern line that our &quot;desire for totality . . . culminates in totalitarianism&quot; (55) and that &quot;a totalitarian movement&quot; cannot be grounded on a &quot;non-ground&quot; (58). But there is little moral or political impetus in this book as a whole. Instead, Haas sketches theories of art as improvisation (95-96) and of humanity as the face &quot;which continues to efface itself in the facing&quot; (135). This suggests a celebration of the anarchic play of appearances -- in short, the postmodern Nietzscheanism of a <em>freischwebend</em> free spirit for whom &quot;Nietzsche is the thinker of the impossibility of totality, the uncertainty of unity&quot; (56). Whether Nietzsche can plausibly be recruited as a friend of irony is debatable (see, for example, Part 8 of &quot;The Use and Abuse of History&quot;). It is at least clear that Nietzsche wants the active creation of new values, and it is unlikely that such creation will be stimulated by Haas&#39; dialectical maneuvers. His dialectic, like that of the ancient skeptics, is more likely to lead to <em>ataraxia</em> -- it promotes uncertainty about both certainty and uncertainty themselves (62), leaving us as dazed and indecisive as Buridan&#39;s ass (64) until we cease to be perturbed by philosophy altogether.</p>  
  <p>Haas seems to identify irony with Socratic irony, but by confounding Socrates with the sophists he destroys the meaning of philosophy and the seriousness of Socratic irony. &quot;The sophist&#39;s truth then is Socratic: he knows that he does not know because he cannot know, that the possibility of wisdom lies in the impossibility of knowledge&quot; (12). Socrates </p>  <p style="margin-left: 0.5in">spends his life in play, hiding the hidden, concealing when revealing, pretending to accomplish the impossible in order to demonstrate its impossibility, feigning that he does not know, not because he knows, but because he knows that he does not know, and not because he could know, but because he cannot know. (155) </p>  
  <p>But would Socrates agree that he <em>cannot</em> know? The search for knowledge is nipped in the bud if we either assume that we already know, or assume that knowledge is impossible. Haas&#39; Socrates could never search for knowledge or love wisdom; it is impossible to see why he would even try to distinguish himself from the (other) sophists, much less why he would give his life for philosophy.</p>  
  <p>Kierkegaard&#39;s investigation of Socratic irony speaks the plain truth about the sophist:</p>  <p style="margin-left: 0.5in">sophistry is precisely the everlasting duel of knowledge with the phenomenon in the service of egotism, which can never terminate the duel in a decisive victory because the phenomenon rises up again as quickly as it falls . . . only the knowledge that like a rescuing angel snatches the phenomenon from death and translates it from death to life can win. (<em>The Concept of Irony</em>, Princeton, 1989, pp. 25-26).</p>  
  <p>After Haas&#39; laborious game, the phenomena that Heidegger considered will rise up again to demand that we engage in thought. We may hope that this rebirth is the ultimate goal of Haas&#39; &quot;defence of philosophy&quot; (167).</p>
