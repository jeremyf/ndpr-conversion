  <p>Frierson gets his solution off the ground by drawing attention to Kant\xE2\x80\x99s distinction between the \xE2\x80\x9Cempirical will\xE2\x80\x9D and the \xE2\x80\x9Cfree will.\xE2\x80\x9D The question is how these two are related, or why we should be morally concerned with the \xE2\x80\x9Cappearances\xE2\x80\x9D of the free will. To help explain this relation, Frierson introduces the notion of \xE2\x80\x9Cexpression,\xE2\x80\x9D and argues that how one expresses one\xE2\x80\x99s free will is morally relevant in the strongest possible sense (p. 99). The great obstacle to utilizing this connection is Kant\xE2\x80\x99s thesis of the inscrutability of the will, such that one\xE2\x80\x99s actual reasons for action always remain in doubt. Frierson actually embraces this conclusion as a welcome barrier to moral complacency and because it helps maintain the distinction between the two wills (or two perspectives on the will). But the crucial condition that moral anthropology addresses, without violating freedom, is radical evil; the fact of evil introduces an obligation to improve oneself in the world of appearance, and entails the certainty that we can never be content with our moral progress. Yet, Frierson insists, we still need to ground the possibility that we have a good will. The second step in Frierson\xE2\x80\x99s account is therefore Kant\xE2\x80\x99s doctrine of grace, which Frierson endorses (while admitting that for Kant grace can only have the status of a belief). He claims \xE2\x80\x9Cthat grace, by reconciling moral hope, radical evil, and rigorism, makes room for a conception of the human good will that is good but not identical to a will that would express itself in a life of perfect conformity to the moral law\xE2\x80\x9D (p. 121). This human good will is the will that reacts against its own evil and is \xE2\x80\x9Cin revolution.\xE2\x80\x9D Frierson very helpfully explicates Kant\xE2\x80\x99s idea of moral revolution as a nontemporal situation, dispelling the idea that this revolution is a punctual event. We cannot know directly the status of this revolution, but we can hope for it. The basis of this hope is the <i>expression</i> of moral revolution, namely moral action observed in the realm of appearances.</p>  \n\
  <p>Frierson takes his decisive step, then, in claiming that we are bound to do what we can to \xE2\x80\x9Ccombat the propensity to evil and promote good deeds <i>in the future</i>. . . . moral anthropology provides a means for extending the <i>effects</i> of deliberation beyond the present\xE2\x80\x9D (pp. 132-33). The introduction of a concern for the future is the bridge to move from the empirical science of moral anthropology to the practical realm of duty. Frierson sums up his conclusion in the following passage:</p>  <blockquote>In the cool hours in which one acts from good maxims, one must seek to increase the number and effectiveness of future cool hours, to combat the deceptions and manipulations of one\xE2\x80\x99s own evil will, and to promote any empirical influences likely to result in further improvement of one\xE2\x80\x99s actions and observable intentions. None of this will grant <i>knowledge</i> that one has a good will; nothing can. But the greater the degree of resistance to evil, both present and future, the more justified one\xE2\x80\x99s <i>hope</i> that one is good. This resistance to evil, present and future, is in any event what the moral law <i>requires</i> of human beings, wicked as we are. And the resistance to future evil involves attention to empirical helps and hindrances. (p. 133)</blockquote>  \n\
  <p>Moral anthropology is thus a kind of self-cultivation in the service of justified hope. Knowledge of the good will is impossible, but the struggle against evil is at least a reliable indicator that one has received God\xE2\x80\x99s grace. In his final chapter Frierson translates his solution to the situation in which one utilizes moral anthropology to influence other agents, showing how a limited influence on others is fully consistent with Kant\xE2\x80\x99s claims.</p>  \n\
  <p>The impetus to employing Kant\xE2\x80\x99s anthropological considerations has been to make his moral theory more attractive to those sympathetic to Aristotelian ethics by illustrating Kant\xE2\x80\x99s appreciation for the \xE2\x80\x9Crichness of human life\xE2\x80\x9D (p. 68). While Frierson\xE2\x80\x99s presentation of and solution to the problem of moral anthropology are ingenious, and while he does offer one viable reading of Kant\xE2\x80\x99s late moral philosophy, overall the account serves to make Kant\xE2\x80\x99s theory less plausible than it is without anthropology. If employing moral anthropology requires Frierson\xE2\x80\x99s solution, one might be better off leaving anthropology alone. Accepting the solution means that I act morally so as to observe the success of my struggle against evil and foster the hope that I might be good; I consult Kant\xE2\x80\x99s anthropology to devise tactics for the ongoing revolution, a process without end. There is an intuitively plausible aspect to this account, as we all know that we are capable of moral improvement. But Frierson\xE2\x80\x99s emphasis on Kant\xE2\x80\x99s radical skepticism about one knowing the quality of one\xE2\x80\x99s will, in conjunction with the goal of hope in a process unavailable to the agent, means that only someone receptive to this distinctively Christian outlook will be inclined to take seriously the overall picture. By pushing Kant\xE2\x80\x99s hard distinctions, and by following the word of Kant\xE2\x80\x99s <i>Religion</i>, Frierson ends up reproducing and confirming Hegel\xE2\x80\x99s diagnosis of \xE2\x80\x9Cthe moral worldview\xE2\x80\x9D as a constant alternating between the here and the beyond, with little satisfaction and only an unstable affirmation of one\xE2\x80\x99s deeds through the recognition of others.</p>  \n\
  <p>Patrick Frierson has written a very good book. Not everyone will agree with the formulation of the main problem, and not everyone will be happy with the proposed solution. But Frierson\xE2\x80\x99s argumentative clarity and resoluteness of purpose make this book an invaluable resource for coming to terms with Kant\xE2\x80\x99s always challenging moral philosophy.</p>"
