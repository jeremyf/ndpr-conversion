  <p>Gutman takes a kind of critical stance toward majority rule and claims, in line with what Rawls says in . <i>Theory of Justice</i>, that like other decision-making rules (unanimity, plurality vote) it has a merely instrumental value as a mechanism of imperfect procedural justice for the achievement of just outcomes as judged by independent standards. Given the fact of a reasonable pluralism in politics, however, this cannot be the final word. In cases of reasonable disagreement about questions of political justice, there simply is no independent standard of what a just outcome should look like. Therefore, we need a non-argumentative (formal) decision-making rule to resolve the impasse resulting from this indeterminacy. It is at this point that an element of <i>pure procedural legitimacy</i> (rather than pure procedural <i>justice</i>) comes in. As a collective decision-making rule that gives equal weight to all votes and is neutral toward all alternatives (including the <i>status quo</i>), majority rule may prove to be the best way to guide us where the principles of justice are silent. Hence if properly spelled out, Rawls\xE2\x80\x99 idea of a distinctively political liberalism in which the ideas of liberal legitimacy and reasonable disagreement figure so prominently may be even more hospitable to democratic thinking than Cohen and Gutman seem willing to concede.<span style=\"font-weight: bold;\">\r\n\
