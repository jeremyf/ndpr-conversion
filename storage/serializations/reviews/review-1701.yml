etaphysical need, and Nietzsche is, <i>of course</i><span style=\"font-style: normal;\">, attacking this need (151, emphasis added).</span></p>   <p class=\"MsoBodyTextIndent\">The whole point of philosophical foundations is, <i>of course</i><span style=\"font-style: normal;\">, to overcome contingency (187, emphasis added).</span></p>   <p class=\"MsoBodyTextIndent\">The underlying issue here is, <i>of course</i><span style=\"font-style: normal;\">, the old Platonic difference between appearance and essence (203, emphasis added).</span></p>   <p class=\"MsoBodyText\">Whereas at least some of these claims would be readily acceded to by readers well versed in philosophical literature, they will not have this effect on relative newcomers to the field, who will be frustrated in their search for something obvious or self-evident.</p>   <p class=\"MsoBodyText\">The main deficiency of the book, as I have suggested, is that it does not have a clearly defined target audience. When it is directed to relative newcomers, it exhibits the necessary clarity and brevity to serve as an introduction. When it is directed to scholars in the field, it contains valuable critical insights. As it stands, the book is a compound between the two. Everyone from novices to specialists will benefit from Bowie's passionate engagement and lively writing style. </p>"
reviewer: Jeffrey Geller, University of North Carolina, Pembroke
review_title: "Introduction to German Philosophy: from Kant to Habermas"
