 rejecting the extreme empiricist view that all thought of physical reality is parasitic upon thought of phenomenal appearance.<span>&nbsp; </span>I&#39;m sure his view will be that if a defense of internalism requires </span><em>that</em><span style=\"font-style: normal\">, then so much the worse for internalism. </span></p>  <p class=\"MsoBodyText\">You will have noticed that Bergmann&#39;s conditions for justified belief specifically require that to be justified in believing P one must not believe that there are defeaters for one&#39;s justification.<span>&nbsp; </span>He is well aware that many will wonder why the mere existence of belief in a defeater (no matter how irrational that belief might be) precludes epistemic justification.<span>&nbsp; </span>Although he tries hard to make the view plausible, it remains one of the most contentious issues in the book.<span>&nbsp; </span>If unjustified belief does nothing to justify conclusions based on it, why should unjustified belief destroy justification?<span>&nbsp; </span>I also wonder if a little philosophical sophistication can&#39;t introduce into one&#39;s doxastic system the relevant defeaters.<span>&nbsp; </span>When I contemplate the fact that I have no metajustification and no way of getting metajustification for believing that a belief of mine is reliably produced, for example, that fact seems to me to be a relevant defeater for the belief.<span>&nbsp; </span>But, of course, that is just a way of emphasizing the internalist&#39;s conviction that the pedigree of a belief, when one has no way of discovering that pedigree, can&#39;t get one any interesting sort of justification.<span>&nbsp; </span>Again, that is not to suggest that one should embrace the kind of access requirements that lead to regress.<span>&nbsp; </span>It is, rather, to suggest a way of testing proposed accounts of justification.<span>&nbsp; </span>When satisfying X without having any way of discovering that fact leaves one no more assured of the truth of one&#39;s belief that p, <em>that</em><span style=\"font-style: normal\"> is a sure sign that one shouldn&#39;t have identified satisfying X with having (interesting) epistemic justification for believing p.<span>&nbsp; </span>I remain convinced that all externalist accounts of justification fail this test.</span></p>  <p class=\"MsoBodyText\"><em>Summary</em></p>  <p class=\"MsoBodyText\">It is in the nature of a critical review that one criticizes.<span>&nbsp; </span>I disagree with Bergmann&#39;s conclusions on a host of fundamental issues, but there are very few critics of internalism whose work I respect more than his.</p>"
