content: "<p class=\"MsoBodyText\">In <em>Justification Without Awareness</em><span style=\"font-style: normal\">, Bergmann offers both powerful criticisms of various internalist accounts of epistemic justification and a sustained exposition and defense of his own externalist alternative.<span>&nbsp; </span>It is one of the best books in epistemology that I have read over the past couple of decades and it is a must read for anyone seriously interested in the fundamental metaepistemological debates that dominate contemporary epistemology. </span></p>  <p class=\"MsoBodyText\">Bergmann begins the book by posing a dilemma for all versions of internalism.<span>&nbsp; </span>The argument is inspired by the work of Sellars and BonJour (back when BonJour rejected foundationalism).<span>&nbsp; </span>Bergmann first defines internalism in terms of its commitment to access requirements for justification.<span>&nbsp; </span>On this version of internalism, one has justification for believing P only when one has access to that which provides the justification.<span>&nbsp; </span>The access in question, Bergmann argues, can be either doxastic or non-doxastic.<span>&nbsp; </span>Furthermore, it can be either actual or potential.<span>&nbsp; </span>The actual and potential doxastic access is understood in terms of actual or potential justified belief that the conditions that constitute justification obtain.<span>&nbsp; </span>The actual and potential non-doxastic access involves a state (like direct acquaintance, for example) that can relate one to the justifier without one&#39;s realizing that (knowing that, having a justified belief that) the state in question <em>is</em><span style=\"font-style: normal\"> a justifier.<span>&nbsp; </span>Bergmann argues, powerfully, that doxastic requirements on justificatory states will lead to the kind of regress that inevitably results in extreme skepticism.<span>&nbsp; </span>Actual doxastic access requirements would require one to have infinitely many ever more complex justified beliefs.<span>&nbsp; </span>Potential access requirements would require that one be able to form infinitely many ever more complex justified beliefs.</span></p>  <p class=\"MsoBodyText\">If the fear of regress leads one to abandon a requirement of <em>doxastic</em><span style=\"font-style: normal\"> access (strong or weak) to justifying states, and one attempts instead to settle for something that is consistent with having no justification for believing that one is in the justificatory state, then, Bergmann argues, one loses the alleged advantage that leads one to embrace internalism in the first place.<span>&nbsp; </span>If, for example, one can be directly acquainted with the fact that makes true one&#39;s belief that P without realizing that it is the fact that makes true one&#39;s belief that P, then why would being in that state be any better from an internalist perspective than, for example, being in a belief state caused by the fact that P?</span></p>  <p class=\"MsoBodyText\">After outlining the dilemma in more abstract terms, Bergmann continues his attack on internalism with a more detailed examination of specific internalists trying to find a path between access requirements that lead to problematic regress and those that land one back in the land of externalism.<span>&nbsp; </span>He argues, in effect, that there is no viable middle ground.<span>&nbsp;&nbsp; </span>Bergmann then turns his attention to the thesis of mentalism (a view most closely associated with Conee and Feldman).<span>&nbsp; </span>The mentalist insists only that one&#39;s justification for believing various propositions supervenes on one&#39;s mental states.<span>&nbsp; </span>As just stated, the view remains neutral on the internalism/externalism controversies concerning mental content, and also on the question of whether one should require for justification the problematic access Bergmann discusses in his first two chapters.<span>&nbsp; </span>Precisely because the mentalist remains neutral on access requirements, however, Bergmann argues that it is a spurious form of internalism unable to capture the intuitions driving paradigmatic internalism.</p>  <p class=\"MsoBodyText\">In the last of his chapters critical of internalism, Bergmann discusses various forms of what he calls deontologism.<span>&nbsp; </span>Many internalists seem to argue that unless one embraces some form of access internalism one can&#39;t do justice to the alleged connection between a belief&#39;s being justified and its being a belief one has an epistemic duty to hold or a belief that one is epistemically blameless in holding.<span>&nbsp; </span>Bergmann argues, relying sometimes on analogies with ethics, that there is no plausible concept of epistemic duty that implies that one&#39;s epistemic duties are defined by conditions of which one necessarily has awareness.<span>&nbsp; </span>While there may be senses in which one is blameless if one is ignorant of one&#39;s violation of epistemic duty, that sense of blamelessness is irrelevant to the plausibility of an analysis of epistemically justified belief.</p>  <p class=\"MsoBodyText\">In Part II of his book, Bergmann presents and defends the version of externalism he takes to be most plausible.<span>&nbsp; </span>His account is a variation on Plantinga&#39;s proper function account of warrant (where warrant is understood as that which when added to true belief yields knowledge).<span>&nbsp; </span>But Bergmann is analyzing epistemic justification.<span>&nbsp; </span>The rough idea, according to Bergmann, is that &quot;S&#39;s belief B is justified <em>iff</em><span style=\"font-style: normal\"> i) S does not take B to be defeated and ii) the cognitive faculties producing B are a) functioning properly, b) truth-aimed and c) reliable in the environments for which they were &#39;designed.&#39;&quot; (135).<span>&nbsp; </span>There is, to my way of thinking, surprisingly little discussion of how precisely to understand talk of function or design.<span>&nbsp; </span>Presumably, we are invited to understand this critical concept however it seems to us most plausible.<span>&nbsp; </span>Theists will presumably go for a concept of design familiar through thinking about artifacts.<span>&nbsp; </span>&quot;Naturalists&quot; sympathetic to Bergmann&#39;s approach will work on developing a concept of design defined in terms of evolutionary selection.</span></p>  <p class=\"MsoBodyText\">It is important to realize that Bergmann&#39;s analysis of justification is not a version of reliabilism.<span>&nbsp; </span>We might all presently be the victims of demonic machination and that malevolent demon might continue to cause false belief indefinitely into the future.<span>&nbsp; </span>Yet if our massively false beliefs are produced by a cognitive mechanism that was originally designed for truth and that was reliable in the (demon-free) environment for which it was designed, those massively false beliefs will still be justified.<span>&nbsp; </span>Since the new evil demon problem has always plagued reliabilists -- Goldman himself never seemed all that comfortable with any of his proposed solutions to the problem -- Bergmann naturally proposes this feature of his account as one of its virtues.</p>  <p class=\"MsoBodyText\">The remainder of the book is largely an effort to trace out the consequences of his proper function account of justification and to respond to various objections.<span>&nbsp; </span>I&#39;ll discuss some of those responses in the critical evaluation of Bergmann&#39;s views that follows.</p>  <p class=\"MsoBodyText\"><em>Critical Evaluation</em></p>  <p class=\"MsoBodyText\">(1)<span>&nbsp; </span>Access Internalism</p>  <p class=\"MsoBodyText\">Bergmann&#39;s criticisms of access internalism are powerful.<span>&nbsp; </span>Indeed, he will surely convince almost everyone that one should approach access requirements on justification with the greatest of care.<span>&nbsp; </span>As Bergmann points out, regress rears its ugly head when the relevant access is construed in terms of propositional knowledge or justified belief that relevant conditions of justification obtain.<span>&nbsp; </span>And if one retreats to non-propositional awareness, one must guard against embracing a form of internalism that renders possessing justification no more &quot;intellectually satisfying&quot; than having a reliably produced belief (or having a belief resulting from a properly functioning belief-producing process).<span>&nbsp; </span>In a relatively brief review of this sort I can&#39;t resist using my own view as an example of how to avoid the dilemma Bergmann wants to propose for internalists (though I&#39;ll restrict my comments to noninferential justification).<span>&nbsp; </span>On my view, one&#39;s belief that P is noninferentially justified when one has the thought that P while one is directly acquainted both with the fact that P (the truth-maker for the thought) and with the correspondence that holds between the thought and the fact.<span>&nbsp; </span>Direct acquaintance is not a belief state nor is it a form of propositional knowledge.<span>&nbsp; </span>But when one has &quot;before one&#39;s mind&quot; everything relevant to the truth of one&#39;s thought, one has knowledge -- one has the best sort of knowledge it is possible to have.<span>&nbsp; </span><em>One feels no need to seek higher-level knowledge of one&#39;s knowledge in order to gain more satisfying first-level knowledge</em><span style=\"font-style: normal\">.<span>&nbsp; </span>While it </span><em>is</em><span style=\"font-style: normal\"> usually possible to get the relevant meta-knowledge, gaining it does nothing to enhance the epistemic assurance one already has when confronting both the truth maker, the truth bearer and the relation of correspondence that defines truth.<span>&nbsp; </span>The view is </span><em>not</em><span style=\"font-style: normal\"> a form of access internalism.<span>&nbsp; </span>It does not require of the noninferential justification one possesses that one has any sort of access to that noninferential justification.<span>&nbsp; </span></span></p>  <p class=\"MsoBodyText\">Bergmann does point out that if one allows that one can have noninferentially justified false belief (perhaps by being acquainted with a fact similar to but different from the truth maker for one&#39;s belief) one should feel the same sort of dissatisfaction with this &quot;externalist&quot; version of internalism that one feels when one contemplates the fact that on a reliabilist account of justification one can be unable to distinguish between reliably and unreliably formed<span>&nbsp; </span>belief.<span>&nbsp; </span>That might be a strong argument for restricting noninferential justification to situations in which one is aware of the relevant truth-maker.<span>&nbsp; </span>But even without such a move, there is surely an enormous difference between the intellectual satisfaction one achieves when confronting actual or <em>near</em><span style=\"font-style: normal\"> correspondence between truth-bearers and truth-makers and being in a belief state that may or may not have the relevant causal pedigree.<span>&nbsp; </span>These &quot;good&quot; and &quot;bad&quot; cases, while phenomenologically indistinguishable, need be nothing like each other.</span></p>  <p class=\"MsoBodyText\">(2) Justification and Proper Function</p>  <p class=\"MsoBodyText\">As noted above, Bergmann allows that it is possible that most justified beliefs are false.<span>&nbsp; </span>One can find oneself removed (permanently) from the truth-conducive environment in which one&#39;s cognitive mechanisms were formed (designed).<span>&nbsp; </span>Whether this feature of the view deals with the new evil demon problem is unclear, however.<span>&nbsp; </span>It still follows, on Bergmann&#39;s view, that if one were designed by an evil demon to form false beliefs about one&#39;s environment where such beliefs are caused by the very sensory evidence that moves us to form beliefs about our environment, then such beliefs would be epistemically unjustified.<span>&nbsp; </span>And many internalists will, no doubt, still take this to be a serious problem for the view.<span>&nbsp; </span>In the final analysis, the issue really turns on whether or not internal states like sensations necessarily or only contingently play their epistemic role.<span>&nbsp; </span>Extreme internalists are convinced that it is a <em>necessary</em><span style=\"font-style: normal\"> truth that two cognizers in the same internal states have the same justified beliefs.<span>&nbsp; </span>There is no possible world in which my internal duplicate has unjustified belief where I have justified belief.<span>&nbsp; </span>Bergmann realizes how pivotal this claim is and discusses it at some length (118-130).<span>&nbsp; </span>I can&#39;t do justice to the intricacies of Bergmann&#39;s discussion, but it is interesting to note that he does concede that there may be necessary connections between the phenomenal character of </span><em>some</em><span style=\"font-style: normal\"> sensations and the appropriateness of the beliefs those sensations prompt.<span>&nbsp; </span>Specifically, he seems to concede that there is a plausible primary/secondary quality distinction and that beliefs about the secondary properties of physical objects have a content </span><em>conceptually</em><span style=\"font-style: normal\"> tied to the phenomenal character of sensation.<span>&nbsp; </span>That conceptual connection might naturally translate into a critical (and non-contingent) epistemic role played by the relevant sensations.<span>&nbsp; </span>So, for example, Bergmann concedes that it may well be that the very concept of being sour involves reference to the familiar phenomenal sour taste sensation that we get when we bite into, for example, a lemon.<span>&nbsp; </span>If we restrict our thought to such examples, Bergmann might concede, the internalist thesis that a sour taste sensation is a &quot;sign&quot; of the sourness of an object might seem quite plausible.<span>&nbsp; </span>But, he goes on to argue, there is no such connection between the qualitative character of sensation and the intentional content of beliefs about the primary qualities of physical objects.<span>&nbsp; </span>We can easily imagine a world in which the sensation of smoothness gives rises to a judgment about the roughness of an object, or olfactory sensation gives rise to a judgment about shape.<span>&nbsp; </span>Furthermore, we can imagine a world in which we have evolved in such a way that the relevant dispositions to form belief were formed in an environment in which they are truth-aimed and truth-conducive in just the way required for them to be justified.</span></p>  <p class=\"MsoBodyText\">In the final analysis, I suspect that Bergmann is right that the plausibility of the extreme internalists&#39; intuitions relies on their collapsing the primary/secondary quality distinction that Bergmann wants to make between two roles phenomenal experience plays: securing the content and securing the epistemic status of beliefs about the properties of external objects.<span>&nbsp; </span>I think Bergmann&#39;s argument fails because, like Berkeley, I think that <em>all</em><span style=\"font-style: normal\"> of our understanding of physical objects and their properties is ultimately parasitic upon our grasp of phenomenal appearance.<span>&nbsp; </span>As Bergmann insightfully realizes, a good part of the internalism/externalism controversy in epistemology ultimately has its roots in a much older metaphysical controversy concerning the nature of thought about the external world.<span>&nbsp; </span>And before leaving this point, I should perhaps concede that Bergmann is unlikely to be overly concerned that his defense of externalism rests on rejecting the extreme empiricist view that all thought of physical reality is parasitic upon thought of phenomenal appearance.<span>&nbsp; </span>I&#39;m sure his view will be that if a defense of internalism requires </span><em>that</em><span style=\"font-style: normal\">, then so much the worse for internalism. </span></p>  <p class=\"MsoBodyText\">You will have noticed that Bergmann&#39;s conditions for justified belief specifically require that to be justified in believing P one must not believe that there are defeaters for one&#39;s justification.<span>&nbsp; </span>He is well aware that many will wonder why the mere existence of belief in a defeater (no matter how irrational that belief might be) precludes epistemic justification.<span>&nbsp; </span>Although he tries hard to make the view plausible, it remains one of the most contentious issues in the book.<span>&nbsp; </span>If unjustified belief does nothing to justify conclusions based on it, why should unjustified belief destroy justification?<span>&nbsp; </span>I also wonder if a little philosophical sophistication can&#39;t introduce into one&#39;s doxastic system the relevant defeaters.<span>&nbsp; </span>When I contemplate the fact that I have no metajustification and no way of getting metajustification for believing that a belief of mine is reliably produced, for example, that fact seems to me to be a relevant defeater for the belief.<span>&nbsp; </span>But, of course, that is just a way of emphasizing the internalist&#39;s conviction that the pedigree of a belief, when one has no way of discovering that pedigree, can&#39;t get one any interesting sort of justification.<span>&nbsp; </span>Again, that is not to suggest that one should embrace the kind of access requirements that lead to regress.<span>&nbsp; </span>It is, rather, to suggest a way of testing proposed accounts of justification.<span>&nbsp; </span>When satisfying X without having any way of discovering that fact leaves one no more assured of the truth of one&#39;s belief that p, <em>that</em><span style=\"font-style: normal\"> is a sure sign that one shouldn&#39;t have identified satisfying X with having (interesting) epistemic justification for believing p.<span>&nbsp; </span>I remain convinced that all externalist accounts of justification fail this test.</span></p>  <p class=\"MsoBodyText\"><em>Summary</em></p>  <p class=\"MsoBodyText\">It is in the nature of a critical review that one criticizes.<span>&nbsp; </span>I disagree with Bergmann&#39;s conclusions on a host of fundamental issues, but there are very few critics of internalism whose work I respect more than his.</p>"
