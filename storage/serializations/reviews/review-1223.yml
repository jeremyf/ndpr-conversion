  <p>Since his archaeological studies, Foucault has often referred to transformations and displacements. He now notes a displacement of the parrhesiastic role from the well-born Athenian and the political leader to the philosopher, Socrates. Starting with the <i>Laches</i>, which he had analyzed earlier, he observes the emergence of this new type of philosophical <i>parrhesia</i> in classical antiquity. He distinguishes three roles that it played in Greco-Roman culture: epistemological, political, and a role linking truth with an ethics and aesthetics of the self. Insisting that the philosophical <i>parrhesia</i> which appeared in Greco-Roman culture is not primarily a concept or a theme but a practice which tries to shape the specific relations individuals have with themselves, he adds: \xE2\x80\x9CI think that our own moral subjectivity is rooted, at least in part, in these practices.\xE2\x80\x9D (106)</p>   \n\
  <p>What I referred to earlier as an \xE2\x80\x9Casceticism\xE2\x80\x9D is brought into play when Foucault cites the theme of changing one\xE2\x80\x99s life, of \xE2\x80\x9Cconversion,\xE2\x80\x9D as the object of this new <i>parrhesia</i>. What this parrhesiastic contract requires is a series of practices (what others like Pierre Hadot will call \xE2\x80\x9Cspiritual exercises\xE2\x80\x9D) in a reciprocal relation of growing self-knowledge and increased access to truth. He devotes his last two lectures respectively to the practices of <i>parrhesia</i> both in human relationships and by means of techniques to be learned and applied in achieving the character of the parrhesiast.</p>   \n\
  <p>He sketches three kinds of human relationships implied in this new philosophical <i>parrhesia</i> and links each to a prominent ethical school in the Greco-Roman world. The Epicureans stressed friendship and valued parrhesiastic practices in the context of community life. The Cynics emphasized <i>parrhesia</i> in the setting of public life. Public activity or public demonstration played a major role in Cynic thought. Finally, \xE2\x80\x9C<i>parrhesia</i> as an aspect of personal relationships is found more frequently either in Stoicism or in a generalized or common Stoicism characteristic of such writers as Plutarch\xE2\x80\x9D(108). Foucault warns that these are \xE2\x80\x9Conly guiding examples\xE2\x80\x9D and he cites a number of exceptions and counter-examples to his generalizations. But his elaboration of these forms is rich in illustrations, many of which are repeated in his lectures at the Coll\xC3\xA8ge.</p>   \n\
  <p>Foucault\xE2\x80\x99s final lecture addresses what elsewhere he calls \xE2\x80\x9Cpractices of the self\xE2\x80\x9D and in this context \xE2\x80\x9Ctechniques of the parrhesiastic games which can be found in the philosophical and moral literature of the first two centuries of our era\xE2\x80\x9D(142). These involve practices that enable the individual to discover and appropriate truths about himself. They incorporate what the Greeks call <i>askesis</i> and involve such exercises as \xE2\x80\x9Cexamination of conscience, \xE2\x80\x9C meditation and self-testing. The resultant insight is more practical than theoretical. Its goal is an \xE2\x80\x9Caesthetics of the self\xE2\x80\x9D\xE2\x80\x94a concept that will reappear as \xE2\x80\x9Caesthetics of existence\xE2\x80\x9D in the second volume of his <i>History of Sexuality.</i> \t\t</p>   \n\
  <p>It has always struck me that Foucault saves the best for last in both his books and his lectures. True, the text sometimes assumes an apocalyptic tone at that point. But more frequently it turns back on itself in a recapitulation from a synthetic viewpoint that is stunning in its cohesive power. We get a taste of this in the slightly more than four pages that constitute the conclusion of these lectures and this book. After reviewing the \xE2\x80\x9Cproblematization of truth which characterizes both the end of Presocratic philosophy and the beginning of the kind of philosophy which is still ours today\xE2\x80\x9D, he turns to the two major aspects of that problematization, namely, the tradition of the \xE2\x80\x9Canalytics of truth\xE2\x80\x9D and the \xE2\x80\x9Ccritical\xE2\x80\x9D tradition in Western philosophy. The analytic is concerned with determining how to ensure that a statement is true whereas the critical has its roots in questions about \xE2\x80\x9Cthe importance of telling the truth, knowing who is able to tell the truth and knowing why we should tell the truth\xE2\x80\x9D (170). He now informs us that the general objective of the seminar was \xE2\x80\x9Cto construct a genealogy of the critical attitude in Western philosophy\xE2\x80\x9D (170-171). This said, it seems rather anti-climactic to defend his use of \xE2\x80\x9Cproblematization\xE2\x80\x9D from criticisms of \xE2\x80\x9Chistorical idealism\xE2\x80\x9D or indifference to concrete historical contexts. Yet even here the account is illuminating and extends the discussion by implication to all of his problematizing texts across the years.</p>   \n\
  <p>In sum, this is an important Foucauldian document and, at least until the encompassing lectures from the Coll\xC3\xA8ge are published, a highly necessary one.</p>"
