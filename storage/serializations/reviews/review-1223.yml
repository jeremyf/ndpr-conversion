content: "<p>Strictly speaking, this is not a book, just as Hegel\xE2\x80\x99s monumental <i>Lectures on Fine Art</i> is not a book. In both cases we are dealing with lecture notes taken by students and not approved for publication by their respective authors. But if this leaves them \xE2\x80\x9Cunofficial,\xE2\x80\x9D it in no way compromises their authenticity, at least not in Foucault\xE2\x80\x99s case. For what goes by the title \xE2\x80\x9C<i>Fearless Speech</i>\xE2\x80\x9D (a free translation of <i>parrhesia</i>) consists of the transcribed recordings of lectures delivered by Foucault in a seminar at the University of California, Berkeley in the fall of 1983, the year before his death. A bibliography had been added and a certain amount of critical editing done to render a more useful and readable text.</p>   \n\
  <p>These six lectures, given in English, constitute a vital bridge between his official lectures at the Coll\xC3\xA8ge de France the previous and the following semester, which would be his last. Despite Foucault\xE2\x80\x99s apparent prohibition against \xE2\x80\x9Cposthumous publications,\xE2\x80\x9D the annual course of public lectures for which he contracted at the Coll\xC3\xA8ge is being systematically edited and published. Three have appeared thus far: <i>Il faut d\xC3\xA9fendre la soci\xC3\xA9t\xC3\xA9</i> (1976), <i>Les Anormaux</i> (1975) and <i>L\xE2\x80\x99Herm\xC3\xA9neutique du sujet</i> (1982). The assumption is that these are already part of the public intellectual domain. Foucault never objected to his lectures being recorded. But scholars must respect the result as indicative of \xE2\x80\x9Cwork in progress\xE2\x80\x9D and not at all as Foucault\xE2\x80\x99s definitive word on the matter at hand (if it had ever been his style to offer such).</p>   \n\
  <p>If Foucault insists that truth has long been his interest, it is not the epistemological question that concerns him. In a remark from his Conclusion that serves as the epigram at the start of this volume, he states that his intention \xE2\x80\x9Cwas not to deal with the problem of truth, but with the problem of the truth-teller, or of truth-telling as an activity....\xE2\x80\x9D Truth is \xE2\x80\x9Ca thing of this world,\xE2\x80\x9D he remarks elsewhere. On his analysis, it is closely linked to relations of power and the constitution of the subject. The topic of these lectures as of those of the following year is <i>parrhesia</i>, plain speaking, <i>le franc parler</i>. Though there is some overlap between the Berkeley lectures and those at the Coll\xC3\xA8ge, their accents are different. The former stresses <i>parrhesia</i> as a political virtue\xE2\x80\x94you tell the Prince the truth even if it costs you your head\xE2\x80\x94the latter emphasizes <i>parrhesia</i> as a moral virtue\xE2\x80\x94you admit the truth to yourself even if it threatens your self-image.</p>   \n\
  <p>The editor has divided the six lectures into four chapters and a Conclusion according to topics that reflect the progress of the argument but fail to coincide with the division of the lectures. The first of these chapters attends to the meaning and the evolution of the term \xE2\x80\x9C<i>parrhesia</i>.\xE2\x80\x9D Foucault characterizes <i>parrhesia</i> as \xE2\x80\x9Ca verbal activity in which a speaker expresses his personal relationship to truth, and risks his life because he recognizes truth-telling as a duty to improve or help other people (as well as himself)\xE2\x80\x9D (19). He then proceeds to analyze the evolution of the \xE2\x80\x9Cparrhesiastic game\xE2\x80\x9D in ancient culture from three points of view, the rhetorical, the political and the philosophical. It is this last that affords Foucault the most space for analysis in his lectures of the following year by associating philosophical <i>parrhesia</i> with care of the self (<i>epimeleia heautou</i>), a major theme in his lectures at the Coll\xC3\xA8ge since 1982. But that association is already elaborated in the final chapter of this book.</p>   \n\
  <p>Chapter Two focuses on <i>parrhesia</i> in six tragedies of Euripidesf, especially the <i>Ion</i>, which he considers devoted entirely to <i>parrhesia</i> in a positive sense, and the <i>Orestes</i>, where the term is used both positively and negatively in the sense of ignorant outspokenness. Employing a term proper to his last works, Foucault notes that there was no \xE2\x80\x9Cproblematization\xE2\x80\x9D of <i>parrhesia</i> in the former play but that the term was undergoing a crisis in the latter. He speaks of a \xE2\x80\x9Ccrisis of the function\xE2\x80\x9D of the term in the <i>Orestes</i>: Who is entitled to use <i>parrhesia</i>? And what is its relation to knowledge and education? These, of course, are not just Euripidean problems; they are properly Foucauldian ones, especially when he adds that the requisite training for the parrhesiast in the <i>Orestes</i> was more likely neither Socratic nor Platonic but \xE2\x80\x9Cthe kind of experience that an <i>autourgos</i> [the farmer who works his own land] would get through his own life\xE2\x80\x9D (73).</p>   \n\
  <p>Foucault concludes:</p>  \t\t <blockquote>The crisis of <i>parrhesia</i>, which emerges at the crossroads of an interrogation about democracy and an interrogation about truth, gives rise to a problematization of some hitherto unproblematic relations between freedom, power, democracy, education, and truth in Athens at the end of the Fifth Century. From the previous problem of gaining access to <i>parrhesia</i> in spite of the silence of god [the difficulty of the <i>Ion</i>], we move to a problematization of <i>parrhesia</i>. (73)</blockquote>  \t\t \n\
  <p>He assures us he is not claiming that freedom of speech was a new idea for the Greeks of that period. Rather, he is appealing to a new way of relating education, freedom, power, and the existing political institutions to the way freedom of speech is understood in Athens. In other words, he is undertaking a \xE2\x80\x9Chistory of thought\xE2\x80\x9D rather than writing a \xE2\x80\x9Chistory of ideas.\xE2\x80\x9D</p>   \n\
  <p>He concludes his third lecture and the second chapter by elaborating that distinction which has been a defining feature of his work since his major dissertation for the <i>doctorat d\xE2\x80\x99\xC3\xA9tat</i> in 1961. In contrast with the traditional history of ideas that tries to determine when a specific concept appears, locating it in the setting of other ideas which constitute its context, Foucault is trying \xE2\x80\x9Cto analyze the way institutions, practices, habits, and behavior become a problem for people who behave in certain sorts of ways, who have certain types of habits, who engage in certain kinds of practices, and who put to work specific kinds of institutions\xE2\x80\x9D (74). This description relates the history of thought much more closely to \xE2\x80\x9Cproblematization\xE2\x80\x9D than when he first introduced the concept:</p>  \t\t <blockquote>The history of thought is the analysis of the way an unproblematic field of experience or a set of practices, which were accepted without question, which were familiar and \xE2\x80\x9Csilent,\xE2\x80\x9D out of discussion, becomes a problem, raises discussion and debate, incites new reactions, and induces a crisis in the previously silent behavior, habits, practices and institutions. (74)</blockquote>  \t\t \n\
  <p>Extending this to virtually the entirety of his work, he suggests as possible objects of such crises and their analysis: madness, crime, sex, oneself, and truth.</p>   \n\
  <p>In the third chapter, Foucault addresses <i>parrhesia</i> and the crisis of democratic institutions in ancient Athens. Here the issue is whether democracy is considered compatible with positive <i>parrhesia</i>. The texts he cites argue that it is not. But he concludes from Plato\xE2\x80\x99s Republic (Book VIII, 557a-b) and other works that \xE2\x80\x9C<i>parrhesia</i> is regarded more and more as a personal attitude, a personal quality, as a virtue which is useful for the city\xE2\x80\x99s political life in the case of positive or critical <i>parrhesia</i>, or as a danger for the city in the case of negative, pejorative <i>parrhesia</i>.\xE2\x80\x9D (85) And it is increasingly linked to another kind of political institution, namely, monarchy. \xE2\x80\x9C<i>Parrhesia</i> is no longer an institutional right or privilege\xE2\x80\x94as in a democratic city\xE2\x80\x94but is much more a personal attitude, a choice of <i>bios</i>\xE2\x80\x9D(86). This trend is confirmed by Aristotle for whom the term denotes either a moral-ethical quality or the free speech addressed to a monarch. As the political situation changes so too does the use of \xE2\x80\x9C<i>parrhesia</i>.\xE2\x80\x9D</p>   \n\
  <p>This admixture of the moral and the political ushers in the subject of the final chapter as well as the topic that Foucault will address in his last course at the Coll\xC3\xA8ge de France: <i>Parrhesia</i> and care of the self. \xE2\x80\x9CCare of the self,\xE2\x80\x9D of course, will be the title of the third volume of Foucault\xE2\x80\x99s <i>History of Sexuality</i> to be published the following year. But it plays a central role in his earlier accounts of the relation between truth and subjectification in the genesis of the modern self. In his 1982 course at the Coll\xC3\xA8ge, for example, the year before his Berkeley seminar, we find him distinguishing care of the self from the Delphic injunction to \xE2\x80\x9Cknow thyself.\xE2\x80\x9D Whereas the latter came to be \xE2\x80\x9Cepistemologized,\xE2\x80\x9D one might say, in the course of the professionalization of philosophy in later centuries (Foucault refers to the \xE2\x80\x9CCartesian moment\xE2\x80\x9D in this regard), care of the self retained a \xE2\x80\x9Cspiritual\xE2\x80\x9D dimension that one saw in the Stoics and which required a certain kind of asceticism as a condition for gaining access to \xE2\x80\x9Ctruth.\xE2\x80\x9D</p>   \n\
  <p>What Foucault calls \xE2\x80\x9CSocratic <i>parrhesia</i>\xE2\x80\x9D, as distinct from the political <i>parrhesia</i> discussed thus far, exhibits this harmony between speech and life, <i>logos</i> and <i>bios</i>, that \xE2\x80\x9Ccare of the self\xE2\x80\x9D promotes. The challenge that faces Plato is to bring this Socratic harmony into tune with the political <i>parrhesia</i> involving l<i>ogos</i>, truth, and <i>nomos</i> (law). \xE2\x80\x9CHow can philosophical truth and moral virtue relate to the city through the <i>nomos</i>?\xE2\x80\x9D (104). Plato will attempt this reconciliation in the <i>Apology</i>, the <i>Crito</i>, the <i>Republic</i> and the <i>Laws</i>. But the Cynics like Diogenes will insist on their mutual incompatibility. In his lectures at the Coll\xC3\xA8ge the following year, Foucault will appear to side with Diogenes, at least if the concepts of truth and virtue at issue are Platonic.</p>   \n\
  <p>Since his archaeological studies, Foucault has often referred to transformations and displacements. He now notes a displacement of the parrhesiastic role from the well-born Athenian and the political leader to the philosopher, Socrates. Starting with the <i>Laches</i>, which he had analyzed earlier, he observes the emergence of this new type of philosophical <i>parrhesia</i> in classical antiquity. He distinguishes three roles that it played in Greco-Roman culture: epistemological, political, and a role linking truth with an ethics and aesthetics of the self. Insisting that the philosophical <i>parrhesia</i> which appeared in Greco-Roman culture is not primarily a concept or a theme but a practice which tries to shape the specific relations individuals have with themselves, he adds: \xE2\x80\x9CI think that our own moral subjectivity is rooted, at least in part, in these practices.\xE2\x80\x9D (106)</p>   \n\
  <p>What I referred to earlier as an \xE2\x80\x9Casceticism\xE2\x80\x9D is brought into play when Foucault cites the theme of changing one\xE2\x80\x99s life, of \xE2\x80\x9Cconversion,\xE2\x80\x9D as the object of this new <i>parrhesia</i>. What this parrhesiastic contract requires is a series of practices (what others like Pierre Hadot will call \xE2\x80\x9Cspiritual exercises\xE2\x80\x9D) in a reciprocal relation of growing self-knowledge and increased access to truth. He devotes his last two lectures respectively to the practices of <i>parrhesia</i> both in human relationships and by means of techniques to be learned and applied in achieving the character of the parrhesiast.</p>   \n\
  <p>He sketches three kinds of human relationships implied in this new philosophical <i>parrhesia</i> and links each to a prominent ethical school in the Greco-Roman world. The Epicureans stressed friendship and valued parrhesiastic practices in the context of community life. The Cynics emphasized <i>parrhesia</i> in the setting of public life. Public activity or public demonstration played a major role in Cynic thought. Finally, \xE2\x80\x9C<i>parrhesia</i> as an aspect of personal relationships is found more frequently either in Stoicism or in a generalized or common Stoicism characteristic of such writers as Plutarch\xE2\x80\x9D(108). Foucault warns that these are \xE2\x80\x9Conly guiding examples\xE2\x80\x9D and he cites a number of exceptions and counter-examples to his generalizations. But his elaboration of these forms is rich in illustrations, many of which are repeated in his lectures at the Coll\xC3\xA8ge.</p>   \n\
  <p>Foucault\xE2\x80\x99s final lecture addresses what elsewhere he calls \xE2\x80\x9Cpractices of the self\xE2\x80\x9D and in this context \xE2\x80\x9Ctechniques of the parrhesiastic games which can be found in the philosophical and moral literature of the first two centuries of our era\xE2\x80\x9D(142). These involve practices that enable the individual to discover and appropriate truths about himself. They incorporate what the Greeks call <i>askesis</i> and involve such exercises as \xE2\x80\x9Cexamination of conscience, \xE2\x80\x9C meditation and self-testing. The resultant insight is more practical than theoretical. Its goal is an \xE2\x80\x9Caesthetics of the self\xE2\x80\x9D\xE2\x80\x94a concept that will reappear as \xE2\x80\x9Caesthetics of existence\xE2\x80\x9D in the second volume of his <i>History of Sexuality.</i> \t\t</p>   \n\
  <p>It has always struck me that Foucault saves the best for last in both his books and his lectures. True, the text sometimes assumes an apocalyptic tone at that point. But more frequently it turns back on itself in a recapitulation from a synthetic viewpoint that is stunning in its cohesive power. We get a taste of this in the slightly more than four pages that constitute the conclusion of these lectures and this book. After reviewing the \xE2\x80\x9Cproblematization of truth which characterizes both the end of Presocratic philosophy and the beginning of the kind of philosophy which is still ours today\xE2\x80\x9D, he turns to the two major aspects of that problematization, namely, the tradition of the \xE2\x80\x9Canalytics of truth\xE2\x80\x9D and the \xE2\x80\x9Ccritical\xE2\x80\x9D tradition in Western philosophy. The analytic is concerned with determining how to ensure that a statement is true whereas the critical has its roots in questions about \xE2\x80\x9Cthe importance of telling the truth, knowing who is able to tell the truth and knowing why we should tell the truth\xE2\x80\x9D (170). He now informs us that the general objective of the seminar was \xE2\x80\x9Cto construct a genealogy of the critical attitude in Western philosophy\xE2\x80\x9D (170-171). This said, it seems rather anti-climactic to defend his use of \xE2\x80\x9Cproblematization\xE2\x80\x9D from criticisms of \xE2\x80\x9Chistorical idealism\xE2\x80\x9D or indifference to concrete historical contexts. Yet even here the account is illuminating and extends the discussion by implication to all of his problematizing texts across the years.</p>   \n\
  <p>In sum, this is an important Foucauldian document and, at least until the encompassing lectures from the Coll\xC3\xA8ge are published, a highly necessary one.</p>"
