 primarily a concern with certain sociocultural consequences for non-Western societies. If the aim of development, however, is to reduce poverty, this is primarily economic -- although, as social phenomena, there can be overlapping cultural factors as well. When the costs are primarily economic, however, Kant goes by the wayside and empirical questions regarding utility are warranted. In using the term \"costs,\" McCarthy (and Habermas) seem to have in mind something like trade-offs between immorality, or injustice, and utility, where these trade-offs are understood to entail overlapping moral and economic issues. Slavery and colonialism are modes of <i>economic exploitation</i><span style=\"font-style: normal;\">, as well as immoral practices. Likewise, reparations as a form of \"restorative justice\" are equally an </span><i>economic</i><span style=\"font-style: normal;\"> remedy for </span><i>economic</i><span style=\"font-style: normal;\"> harm.</span></p>  <p class=\"NDPRBodyTexT\">For McCarthy, the aim of backward-looking justice is to rectify past economic harms, while forward-looking justice aims to avert future sociocultural harms that are due to modernization. In various places he remarks on the costs of modernization, but leaves unclear whether he takes the aim of development to be primarily economic or sociocultural. His commitment to a Kantian emphasis on morality is partly a response to policies that attempt to divorce cultural from economic concerns. For this reason, perhaps, he never considers the question of whether there can be industrialization without Westernization. This oversight may stem from his Kantian standpoint, which renders it difficult to fathom non-Western alternatives to development. On strictly moral grounds, however, to speak, as he does so often, of de-colonized nations as having \"no choice\" is a mistake. They clearly have a right of self-determination that includes a right not to industrialize, as well as, pace Marx, a right to return to their traditional culture. This moral right can be distinguished from pragmatic concerns having primarily to do with whether, from an economic standpoint, it is a wise choice not to industrialize.</p>  <p class=\"NDPRBodyTexT\">When speaking of the \"costs\" of modernization McCarthy wants policies that balance economic advancement of poorer nations with global justice -- past and future. In keeping with his belief that we have no alternative but to rethink the idea of development, in Chapter 7 he proposes seven rules that serve as guidelines. His first five rules reveal an abiding commitment to a Eurocentric model of development as the universal model. In the first he advocates the inclusion of a postcolonial critique of globalization discourse regarding modernization, but, in the second, he wants to constrain radically different modernities to fit the Western model, only allowing variations necessary to accommodate local circumstances. His third and forth rules champion Kant's Eurocentric view of the past and future, leading him to speak of European history having \"marked out the one true path of modernization.\" (223) His fifth rule outright condemns, as \"practically objectionable . . . some postdevelopment thinking of difference,\" but there is no discussion of this line of thought. (224) Rule six addresses the problem of nations having been permanently disabled due to their underdevelopment by colonial powers with a call for reparations to deal with the continuing harm. His final rule seven acknowledges, again with little discussion, the limits of growth as a serious environmental concern.</p>  <p class=\"NDPRBodyTexT\">I have already commented on McCarthy's views summarized in rules one through four, and six. In what follows, I will briefly discuss rules five and seven. With regard to rule seven, the absence of a discussion of environmental concerns as a crucial factor in how we rethink development diminishes the moral thrust of McCarthy's analysis. Although he cites \"limits to development\" as a problem, he does not spell out the implications of this for underdeveloped nations. He appears not to take seriously the very real possibility of humans overdeveloping the planet or the present trend of global capitalism to foster the idea of endless growth through multinational commoditization of human needs to perpetuate pointless consumption. He refers in a note to the growing clout of China, India and Brazil as members of the World Trade Organization, but he does not consider the implications for the environment of their emergence in the global economy. If their too-rapid industrialization is not sustainable for environmental reasons, this suggests that the globally harmful consequences (costs) of their growth raise important environmental concerns that cannot be omitted from a discourse on globalization.</p>  <p class=\"NDPRBodyTexT\">With regard to rule five, McCarthy needlessly closes off discussion of the question of whether modernization involving industrialization without Westernization is possible. His cursory rejection of post-development thought, even that which is consistent with his Critical Theory perspective, is puzzling. His \"practicality\" objection to de-linkage theory, for instance, seems misplaced in cases like Eritrea. For many struggling non-Western nations, perhaps selectively de-linking from a global system that creates more dependence and increases poverty, advisedly, should be part of a strategy to deal with long-term harm brought on by structural adjustments that have been externally imposed as a condition for aid from Western nations.</p>  Perhaps McCarthy is right to maintain that in most cases exercising the option to de-link from the West may be impractical. However, his rule of thought regarding development that supposes no choice but to industrialize is not warranted. His rules of thought are not very good summaries and tend to overstate his more nuanced discussion of these issues in earlier chapters. Although he commits to the idea of a Western-style legal system to provide international normative structures to realize Kant's metahistorical vision of a future global justice, there is no discussion or even suggestion of how this might come about. His insistence upon the inclusion of non-Western voices at the decision-making level is a way to foster pluralistic values and to prevent Western domination in sociocultural matters pertaining to development. However, this only seems to amount to a reiteration of a desire for global justice and does not tell us how it may ever be achieved."
