content: "<p class=\"MsoBodyText\">First among the concerns expressed by Jack Reynolds in <i>Merleau-Ponty and Derrida: Intertwining Embodiment and Alterity</i><span style=\"font-style: normal;\"> is a concern for the direction of philosophy.<span style=\"\">  </span>Philosophers from Wittgenstein to Heidegger and Rorty have participated in positing the necessity of a new direction.<span style=\"\">  </span>Twentieth-century French philosophers, it is noted, have participated in this effort primarily by means of the \"denigration of the tradition,\" disparagingly tracing the lineage of Western thought from Parmenides to Kant.<span style=\"\">  </span>Phenomenology and deconstruction are, according to Reynolds, two of the leading alternative approaches, approaches that presumably participate in the denigration of tradition while, at the same time, proposing new directions.<span style=\"\">  </span>Given these statements, it is somewhat surprising, therefore, that this book is not particularly concerned with new directions, focusing instead on the ways in which the </span><i>thoughts</i><span style=\"font-style: normal;\"> of French philosophers Maurice Merleau-Ponty and Jacques Derrida intersect.<span style=\"\">  </span>Given the frequent references to Wittgenstein, along with the author's apparent discontent over the \"preoccupation with the history of philosophy . . . [that] almost inevitably insists that phenomenology is but the last gasp of metaphysics,\" it makes sense that the general approach in this book is about specific thoughts, that is, it is problem-based.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">Part One is dedicated to the problem of <i>embodiment</i><span style=\"font-style: normal;\"> and Part Two takes up the question of </span><i>the Other</i><span style=\"font-style: normal;\">.<span style=\"\">   </span>Embodiment is read quite broadly so that Part One includes discussions of embodiment, intellectualism (interpreted as analytic thought), the proximity of the mind-body opposition to that of speech-writing, the presumed deconstructive turn of the later Merleau-Ponty, and a comparison (mostly favorable) of the concepts of habituation and undecidability.<span style=\"\">  </span>Part Two veers off in the direction of the two philosophers' relations to other philosophers of their time -- Merleau-Ponty and Sartre, Derrida and Levinas -- eventually reuniting Merleau-Ponty and Derrida in the sameness and difference of the phenomenological concept of reversibility.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">The book opens by addressing the question of the denigration of the body in philosophy and the recuperation of embodiment in the philosophy of Merleau-Ponty.<span style=\"\">   </span>The author's position, that Merleau-Ponty has not been given the attention loaded on other French philosophers, is debatable; perhaps it depends on where one looks. Reynolds argues that the remedy for this is an account of the body-subject, Merleau-Ponty's major attempt to overcome mind-body dualism.<span style=\"\">  </span>The account given, here and throughout the book, while largely accurate, is heavily dependent on a few well known secondary sources but omits most accounts of embodiment and intersubjectivity that are equally familiar to feminist philosophers, notably those of Iris Marion Young, Gail Weiss, Shannon Sullivan, Sonia Kruks, Luce Irigaray and even Simone de Beauvoir.<span style=\"\">  </span>The remaining chapters in Part One are structured so as to explicate various Derridean concepts, followed by arguments why corresponding concepts in Merleau-Ponty are not all that different from the Derridean position.<span style=\"\">  </span>The reader is left with the impression that Derrida is the standard for \"new directions,\" and Merleau-Ponty must be made to accommodate.<span style=\"\">  </span>Thus the problem of \"speech-writing\" is defended as encompassing that of the \"body-mind.\"<span style=\"\">  </span>In this chapter Vicki Kirby's brilliant text, <i>Telling Flesh</i><span style=\"font-style: normal;\">, is quickly run through and dismissed precisely for proposing that language and embodiment are not exclusive structures but reside within a more general structure called </span><i>diff\xC3\xA9rence.<span style=\"\">  </span></i><span style=\"font-style: normal;\">Exactly how this embodied deconstruction differs from Reynold's own solution is not apparent.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">Beyond this, Reynolds is among those philosophers who argue that <i>The Visible and the Invisible</i><span style=\"font-style: normal;\"> involves a deconstructive turn with a phenomenological twist.<span style=\"\">  </span>For example, he argues that Derrida prioritizes</span><i> </i><span style=\"font-style: normal;\">writing over speech, body over mind, while simultaneously seeking to corrupt and contaminate that opposition, while Merleau-Ponty's chiasmatic ontology insiunuates that dualisms are already corrupted.<span style=\"\">  </span>Likewise, it is argued that for Derrida, there is blindness at the center of any point of view, thus that the artist, for example, is necessarily blind.<span style=\"\">  </span>This is said to correspond to the Merleau-Pontean position that only in the fold between the sentient and the sensible is experience possible.<span style=\"\">  </span>Even the Derridean concept of undecidability has a Merleau-Pontean equivalent, surprisingly, in the concept of habituation.<span style=\"\">  </span>Although he recognizes a difference of emphasis between the two conceptions (the latter oriented toward continuity, the former toward discontinuity), Reynolds insists that insofar as habitual action is not without divergence (</span><i>\xC3\xA9cart</i><span style=\"font-style: normal;\">), it does not, in the end, fall under the critique of the metaphysics of presence.<span style=\"\">  </span>Moreover, Derrida should have been willing to admit that decision-making always involves some interdependence of bodies and environment tending toward equilibrium.<span style=\"\">   </span></span></p>   <p class=\"MsoBodyText\">With these commensurabilities in place, the reader should be well prepared for the second part of the volume in which a leader-follower relation is once again laid out.<span style=\"\">  </span>The claim is made first that abstract, retrospective, and rational reflection carries the burden of responsibility for self-other dichotomies that lead Sartre's search for authentic behavior to the disquieting limitations of either solipsism or the master-slave dialectic. Even a philosophy of embodiment encounters serious difficulty in overcoming these ends.<span style=\"\">  </span>Perhaps the most we can expect is the recognition of the ambiguous situation of a body-subject, both immanent and transcendent, the subject of lived experience.<span style=\"\">   </span>At first it is asserted that to compare Derrida and Merleau-Ponty on the problem of alterity is to think about the ways in which Merleau-Ponty's analysis opens up the deconstructive treatment of the same.<span style=\"\">  </span>Dismissing, without argument, Cathyrn Vasseleu's legitimate concern that the Levinasian critique of Merleau-Ponty (that there is an unjustified social unity of self and other) leads to the inescapable conclusion that we should encounter the other with indifference, Reynolds goes on to assert that insofar as transcendence is <i>betrothed</i><span style=\"font-style: normal;\"> to immanence, the nullification of alterity raises moral problems, for there is always something about the other that escapes us.<span style=\"\">  </span>However, it is unclear here what the basis of the self-other connection might be.<span style=\"\">  </span>Reversibility is proposed, but the question remains, what grounds reversibility?<span style=\"\">  </span>Once again, the solution seems to come from a Derridean reading of Merleau-Ponty.<span style=\"\">  </span>If to perceive other people is to decipher a language, then insofar as we do understand what words arranged in propositions signify, we should be able to do the same for bodies.<span style=\"\">  </span>Ultimately, alterity seems to require appropriation, that is, not an understanding of the other as uniquely other and as expressing something unique, but rather a deconstructive opportunity to appropriate the other's body, gestures, words and to reexpress them as one's own.<span style=\"\">  </span>This seems to me to be an unfortunate notion of alterity, stifling both the other's original expressivity and comfortably reducing invention to interpretation.<span style=\"\">  </span>In fact, it appears to reinscribe our preoccupation with the history of philosophy ever more securely; but perhaps this is the most we can expect from deconstruction.<span style=\"\">  </span>From this point of view, the other who is merely \"other than myself\" is little more than a shadow of the self, dependent on the good will of an oscillating subject but never emerging from \"his\" shadow. </span></p>"
