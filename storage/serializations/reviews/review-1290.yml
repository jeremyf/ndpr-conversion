  <p>In chapters 3 and 4, Kornblith critiques what he takes to be the main competitors to his notion of knowledge as natural kind. Chapter 4 builds on familiar grounds, rehearsing a variety of externalist arguments against those who would put some internalist requirement on what to count as knowledge. Central to the notion of knowledge as Kornblith defends it is the view that non-language-users can and do have knowledge. Kornblith assembles some of the usual suspects\xE2\x80\x94Descartes, Sosa, BonJour\xE2\x80\x94for examination and summary dispatch.</p>  \n\
