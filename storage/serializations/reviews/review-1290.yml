  <p>The temptation to read the analytic/synthetic distinction back into Kornblith\xE2\x80\x99s work constantly asserts itself. Knowledge links to reliability, and reliability links to truth. Truth, it seems, links to accurate representation. \xE2\x80\x9CWhat make this category [the category of knowledge] an important one, on my view, is not that people in our society have the concept; rather, it is that this category accurately describes a feature of the world\xE2\x80\x9D (165). The conception of knowledge endorsed by Kornblith \xE2\x80\x9Crequires reliably produced true belief\xE2\x80\x9D (58, 62). Yet truth is not a property that appears to the senses. So while Kornblith makes it a <i>defining</i> property of the kind, nothing in either what he does or could tell us indicates what empirical property it is.</p>  \n\
  <p>But why then his recurrent homage to Quine? The account of knowledge as accurate representation seems more Tractarian than Quinean. I thought problems began with the discovery that no sentence-by-sentence account of \xE2\x80\x9Caccurate description\xE2\x80\x9D works. Put another way, to speak unproblematically of \xE2\x80\x9Caccurate representation\xE2\x80\x9D for single sentences by-passes Quine\xE2\x80\x99s reasons for naturalizing epistemology. If one takes seriously the problematic which Quine bequeaths to epistemology, one cannot simply help oneself to an unexplicated notion of truth <i>qua</i> \xE2\x80\x9Caccurate representation.\xE2\x80\x9D (As Jim Maffie pointed out to me, Kornblith owes an account of truth that covers non-linguistic representations.) We literally, from a Quinean perspective, cannot understand what this means without falling back into ways of speaking about the world-word relation which Quine rejects. Kornblith imagines himself entitled to have it both ways. Just why I simply do not comprehend.</p>  \n\
  <p>Chapter 2 stands as the philosophical core of this book, its <i>raison d\xE2\x80\x99\xC3\xAAtre</i>. For here Kornblith mounts his primary account and defense of his claim that knowledge \xE2\x80\x9Cconstitutes a legitimate scientific category. In a word, it is a natural kind\xE2\x80\x9D (29). The claim is novel, and on the face of it puzzling. Naturalism in its original American incarnation promised to link philosophy to science in the perennial philosophic quest to clear away what obscures rational inquiry. Declaring that naturalism links to natural kinds, however, undoes this by burdening the relatively unproblematic notion of empirical inquiry with that of natural kinds.</p>  \n\
  <p>In a Quinean spirit, I note that the occurrence of \xE2\x80\x99natural\xE2\x80\x99 in \xE2\x80\x99naturalism\xE2\x80\x99 and its occurrence in \xE2\x80\x99natural kinds\xE2\x80\x99 constitutes an orthographic accident. They stand conceptually unrelated, for the latter notion reads necessities into nature which no empirical method could possibly discover or divine.</p>  \n\
  <p>For a naturalist, the term \xE2\x80\x99natural\xE2\x80\x99 cannot itself be explanatory or invoked as a fundamental concept. The term goes proxy for a denial of . <i>priori</i> knowledge (and methods, e.g. conceptual analysis, that rely on appeals to . <i>priori</i> insights) and for situating the pursuit of philosophical questions within the methods of and evidence for empirical science. Nothing is natural <i>simpliciter.</i> \xE2\x80\x9CNature\xE2\x80\x9D is itself not an analytic primitive. Naturalists cannot fall back on appeals to \xE2\x80\x9Cnature\xE2\x80\x9D or \xE2\x80\x9Cthe natural\xE2\x80\x9D without, in short, ceasing to be naturalists. In this regard, an appeal to, e.g., a <i>natural</i> kind can only be understood as a shorthand reference to further properties, ones empirically specifiable within some science or other.</p>  \n\
  <p>To the best of my knowledge, no one prior to Kornblith has attempted to effectively reify the notion of knowledge by claiming for it kind-like status. Why think of natural knowledge as a type or natural kind? Kornblith\xE2\x80\x99s answer, as best I understand it, reifies knowledge in order to account for the causal role it plays in scientific theories. \xE2\x80\x9CThe category of knowledge is, on my view, an important category because it has a certain theoretical unity to it, that is, it plays a causal and explanatory role within our current best theories\xE2\x80\x9D (165; see also 159, 164). Which \xE2\x80\x9Cbest theories\xE2\x80\x9D does Kornblith reference? Ones in cognitive ethology. Here we find what empirical case he makes for the critical claim that knowledge has a \xE2\x80\x9Ctheoretical unity,\xE2\x80\x9D a unity which underwrites and legitimates, Kornblith believes, the causal/explanatory role ethologists assign to it.</p>  \n\
  <p>The specific argument here starts from the fact\xE2\x80\x94and it is a fact\xE2\x80\x94that animal ethologists use intentional descriptions to characterize various types of animal behavior. Of special interest are highly coordinated behaviors, such as ravens \xE2\x80\x9Ctricking\xE2\x80\x9D other birds in order to steal eggs or \xE2\x80\x9Cdeceptive\xE2\x80\x9D behavior by piping plovers to lure predators away from nests (31-2). Indeed, Kornblith insists, adversion to intentional descriptions of animal behavior proves to be <i>necessary</i>; without it, scientists could not characterize what the behaviors had in common, and so could not use it to explain and predict (34).</p>  \n\
  <p>Reliabilism works in just here. For, Kornblith maintains, \xE2\x80\x9Cit is beyond dispute that the animal will need to represent features of its environment if it is to deal with it effectively at all\xE2\x80\x9D (38). That is, if intentional and belief states can be justly attributed to any animal, that animal (indeed, the species (56-7)) can be said to have representational states. Moreover, this representational capacity, while it may supervene on physical states, cannot be identified with the physical states. \xE2\x80\x9CNo doubt beliefs are entirely physically composed; but this does not require that they form a homogenous physical kind\xE2\x80\x9D (40). All that remains once Kornblith has argued that animals have representational states is to argue that these states are produced by reliable mechanisms. \xE2\x80\x9CIt is the focus on this adoption of these cognitive capacities to the environment that forces us to explain the possibility of successful behavior, and it is the explanation of successful behavior that requires the notion of knowledge rather than mere belief. Knowledge explains the possibility of successful behavior in an environment, which in turn explains fitness\xE2\x80\x9D (57). Reliable representations constitute knowledge; animal behaviors can be best explained as a response to these reliable representations; therefore, knowledge has a necessary role in both explaining and predicting behavior.</p>  \n\
  <p>What establishes the kindness of knowledge qua reliable representation is its special role in a theory that \xE2\x80\x9Csucceeds in prediction and explanation\xE2\x80\x9D (40). <i>The essential homogeneity of reliable systems\xE2\x80\x94their kind-constituting feature\xE2\x80\x94is thus specified functionally, not physically</i>. \xE2\x80\x9CKnowledge is a robust category in the ethology literature; it is more than belief, and more than true belief. It requires reliably produced true belief. Understood in this way, knowledge is properly viewed as a natural kind\xE2\x80\x9D (68). Kornblith interprets knowledge in terms of fitness, as reliable adaptation between an organism and its environment. \xE2\x80\x9CKnowledge,\xE2\x80\x9D he states, \xE2\x80\x9Cis an ecological kind: it has to do with the fit between an organism and its environment\xE2\x80\x9D (65). The relationship need not be static; what matter is just that changes in the ecological niche register in a reliable way on and for the organism. \xE2\x80\x9CI take natural kinds to be homeostatically clustered properties, properties that are mutually supporting and reinforcing in the face of external change\xE2\x80\x9D (61). The properties, whatever they are, support inductive inferences. Whatever makes representations reliable suffices, on this account, to make the associated categories projectible.</p>  \n\
  <p>This brings me to my central complaint. Kornblith\xE2\x80\x99s <i>entire</i> case for taking ethologists at their word with regard to imputing knowledge to non-human animals rests on the asserted explanatory and predictive value of doing so. But, in the ethologists\xE2\x80\x99 case, <i>absolutely nothing</i> Kornblith provides establishes either claim as legitimate. Start with the claim for predictive efficacy. Paradigmatic here is his discussion of the ravens who \xE2\x80\x99distract\xE2\x80\x99 a hawk in order to steal its egg. Nothing in Kornblith\xE2\x80\x99s account, or in any of the accounts he provides, shows the theoretical <i>necessity</i> of imputing knowledge in order to predict what the ravens do. Indeed, nothing Kornblith says shows that the specific incident could have been predicted in this way, apart perhaps from noting \xE2\x80\x9Cravens do things like this.\xE2\x80\x9D Put ravens around eggs and they will do what they can to take them. What, in short, does adding the assertion that ravens know something or believe something do to enhance the predictability of what ravens do in these situations? Put another way, what properties in the world would a naturalist have to uncover in order to establish that, indeed, knowledge states are at work? What would the discovery of \xE2\x80\x9Cknowledge\xE2\x80\x9D be the discovery of?</p>  \n\
  <p>Ditto for claims that imputing beliefs and desires explain. Kornblith asserts, regarding such animal behavior, that while \xE2\x80\x9Cthe behavior is straightforwardly explained by appealing to beliefs and desires, no one has ever offered an explanation of such complex behaviors in terms that obviate the need for representational states\xE2\x80\x9D (42). But the necessity for using this vocabulary works in only because Kornblith <i>defines</i> reliability by appeal to truth. An animal\xE2\x80\x99s ability to succeed in its ecological domain is then attributed to knowledge, i.e., reliably produced true beliefs. Only by definitionally smuggling truth in does he legitimate talk of knowledge in his desired sense:</p>  <blockquote>When we turn to an explanation of the cognitive capacities of the species, however, the theoretical enterprise we are now engaged in requires more than mere belief. . . . It is the focus on this adaptation of these cognitive capacities to the environment that forces us to explain the possibility of successful behavior, and it is the explanation of successful behavior that requires the notion of knowledge rather than mere belief. Knowledge explains the possibility of successful behavior in an environment, which in turn explains fitness. . . . The resulting true beliefs are not merely accidentally true; they are produced by a cognitive capacity that is attuned to its environment. In a word, the beliefs are reliably produced. The concept of knowledge which is of interest here thus requires reliably produced true belief. (57-8)</blockquote>  \n\
  <p>Successful adaptation requires attribution of certain cognitive capacities; explanation of how the cognitive capacities adapt the species to the environment requires attribution of knowledge. Knowledge means, by definition, representations that are reliably produced. Reliability means, by definition, the process engendering the beliefs produces more truths than falsehoods. Definitional sleight of hand, not science, makes truth and knowledge an inextricable part of Kornblith\xE2\x80\x99s ethological picture.</p>  \n\
  <p>Understanding the definitional factors proves critical as well to accounting for what supposedly makes knowledge a natural kind. Knowledge <i>qua</i> kind consists of the set of reliable belief-producing mechanism and their outputs, whatever these might be. \xE2\x80\x9CWhat is being claimed here is that natural selection is selecting for knowledge-acquiring capacities, that is, processes of belief acquisition that tend to produce truths . . . .\xE2\x80\x9D (59). If such processes and their outputs were not \xE2\x80\x9Chomeostatically clustered,\xE2\x80\x9D Kornblith assumes they would not provide a basis for stable inferences. In other words, the \xE2\x80\x9Cvarious information processing capacities and information gathering abilities that animals possess are attuned to the animal\xE2\x80\x99s environment by natural selection, and it is thus that the category of beliefs that manifest such attunements\xE2\x80\x94cases of knowledge\xE2\x80\x94are rightly seen as a natural category, a natural kind.\xE2\x80\x9D (62-3) The kind has biological reality because the environment selects for it.</p>  \n\
  <p>Which natural, i.e., empirical feature allows anyone to identify a process as a member of this kind? For <i>reliability</i> itself does not exist as any single or necessary empirical property of any system.  <i>Reliability characterizes only functioning</i> (or, functioning-in-a-specified-environment). To think otherwise would be to commit a version of a Rylean category mistake. Kornblith\xE2\x80\x99s category mistake mistakes the parts of a system\xE2\x80\x94individually or jointly\xE2\x80\x94for the property of interest.</p>  \n\
  <p>Put another way, the sole identifying characteristic for Kornblith\xE2\x80\x99s knowledge <i>qua</i> natural kind is that \xE2\x80\x9Cthe properties that are ultimately responsible for this homeostatic unity are also responsible for a wide range of the kind\xE2\x80\x99s characteristic properties\xE2\x80\x9D (62). Now, when dealing with atomic structure of water (Kornblith\xE2\x80\x99s example), reference of \xE2\x80\x9Cthe properties\xE2\x80\x9D which account for homeostatic unity seems clear enough. We have in hand a theory specifying the relevant features and how they interrelate. But <i>nothing</i> answers to the definite description Kornblith must take \xE2\x80\x9Cthe properties\xE2\x80\x9D to entail <i>generally</i> in the case of reliable systems of natural knowledge. Reliability entails no determinate set of natural features and their articulated interrelationship. But if it is <i>not</i> identified necessarily with any of the parts, or with any known relationship of these parts, how can reliable systems constitute a <i>natural</i> kind? The reliability in the case of diverse natural systems can be known only <i>ex post facto</i> given the very definition of the term. Any list of properties such as Kornblith imagines can thus be only contingent and functional, and so not the stuff of which necessities and natural kinds are made.</p>  \n\
  <p>Reliable systems may all be natural systems, but that does not entail that any physically discernable feature of any system marks it as reliable. Absent a theory of reliability on the order of, e.g., theories of atomic structure, no reason exists, <i>contra</i> Kornblith, for believing that reliability marks out a <i>natural</i> kind.</p>"
reviewer: Paul A. Roth, University of Missouri, St. Louis
