</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(B) With respect to any context <em>c</em><font>, the (English) content of an occurrence of 'bank*' is the property (either of being a river bank or of being a money bank) referred to by the disambiguating intention assigned to that occurrence in <em>c</em><font>, provided there is such a property. Otherwise 'bank<font>*<font>' has no content. </span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>would do for 'bank*' if stipulated to hold (arguably, 'bank*' so introduced would be just as ambiguous in meaning as the English 'bank'). Relatedly, one should also note that (T) assigns a character only to 'that'^NP rather than to 'that' (when used in a complex demonstrative), and so would appear subject to the same objection that was levelled against Kaplan's account. Thirdly, taken at face value and added on top of the appealing account of <em>validity</em><font> for a context-dependent language offered by Kaplan's Logic of Demonstratives (see Kaplan [1989], pp. 541--553), Salmon's 'that' would make the consequence relation highly non-classical, since (T) guarantees that many classically valid argument forms will have instances (with multiple occurrences of 'that') that fail to preserve truth in some context (because of different demonstrations of different objects being assigned to different occurrences). The envisaged theory of validity could be repaired by restricting the range of contexts relevant for the definition of validity to those with only one demonstration, but that would seem no less arbitrary than restricting the range of contexts relevant for the definition of validity to those with only one object. (Notice that Kaplan's account is not subject to the same problem since, in some way or other, it incorporates demonstrations into the syntax.) Fourthly, and lastly, as Salmon himself remarks (T) entails that, relative to any context, 'that'^NP is a <em>rigid designator</em><font> of what it refers to. This consequence is problematic, however, as evidenced by:</span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(11) Had I had the winning ticket, I would have been that person and had you had the winning ticket, you would have been that person.</span></p>  <p class=\"NDPRBodyTXT\"><font>(uttered while sadly demonstrating the newly announced lottery winner). </span></p>  <p class=\"NDPRBodyTXT\"><font>In \"A Theory of Bondage\" Salmon develops an interesting semantic theory that assigns extensions (and information values) to <em>expression occurrences</em><font> rather than <em>expressions</em><font>. Such a framework makes it possible to raise the question of what the extension is (under an assignment) of an expression occurrence containing a <em>bound</em><font> occurrence of a variable. Salmon develops a simple and elegant theory answering this question. The basic idea is that the extension under an assignment <em>A</em><font> of an occurrence of an expression \xCE\xB6 <font> bound by a sequence of variable-binding-operator phrases &lt;<strong>B</strong><sub>1</sub><font>\xCE\xB1<sub>1</sub><font>, <strong>B</strong><font><sub>2</sub>\xCE\xB1<font><sub>2</sub>, <strong>B</strong><font><sub>3</sub>\xCE\xB1<font><sub>3</sub>. . . , <strong>B</strong><font><em><sub>n</sub></em>\xCE\xB1<font><em><sub>n</sub></em><font>&gt;<strong><em> </em></strong><font>is the function from <em>n</em><font>tuples &lt;<em>i</em><font><sub>1</sub>, <em>i</em><font><sub>2</sub>, <em>i</em><font><sub>3</sub>. . . , <em>i<sub>n</sub></em><font>&gt; (with <em>i<sub>k</sub></em><font> belonging to the range of \xCE\xB1<font><em><sub>k</sub></em><font>) to the ordinary extension of \xCE\xB6 <font> under the modified assignment that is just like <em>A</em><font> possibly except for assigning <em>i<sub>k</sub></em><font> to \xCE\xB1<font><em><sub>k</sub></em><font>.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>One point of the enterprise is to vindicate some suitable version of the <em>Principle of Extensionality</em><font> (PE)<em>,</em><font> which, as Salmon points out, fails in standard expression-based semantics. Although under any assignment:</span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(12) (\xE2\x88\x83<font><em>x</em><font>) (Shirley MacLaine is a sister of <em>x</em><font>).</span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>is true, the open formula:</span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(13) Shirley MacLaine is a sister of <em>x.</em></span></p>  <p class=\"NDPRBodyTXT\"><font>is false under an assignment <em>A</em><font> assigning Marlon Brando to '<em>x</em><font>'. So is the open formula:</span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(14) <em>x</em><font> \xE2\x89\xA0<font> <em>x.</em><font></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>although:</span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(15) (\xE2\x88\x83<font><em>x</em><font>) <em>x</em><font> \xE2\x89\xA0<font> <em>x.</em></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>is false rather than true (under <em>A</em><font>). While Salmon's theory may respect (PE) as far as <em>bound</em><font> occurrences are concerned, it is still committed to failures thereof for what we might call '<em>binding</em><font> occurrences' (e.g. the first occurrence of '<em>x</em><font>' in (12)), as it might be evinced by comparing the truth of (12) with the falsity of:</span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(16) (\xE2\x88\x83<font><em>y</em><font>) (Shirley MacLaine is a sister of <em>x</em><font>).</span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>(under <em>A</em><font>). Let us assume that <em>A</em><font> assigns Brando also to '<em>y</em><font>', and that the latter has the same range as '<em>x</em><font>'. In expression-based semantics, the pair (12)/(16) violates (PE) because (16) results from (12) by substituting expressions that (under <em>A</em><font>) have as<strong><em> </em></strong><font>their extension Brando; in Salmon's occurrence-based semantics, the pair (12)/(16) violates (PE) because (16) results from (12) by substituting occurrences that (under <em>A</em><font>) have as their<strong><em> </em></strong><font>extension the identity function over the range of '<em>x</em><font>'. The last co-extensionality claim follows from some niceties of Salmon's definition of scope; the more general point is that it is not clear how to develop the semantics so as to provide natural extensions for binding occurrences that vindicate (PE) (interpreted as encompassing them). </span></span></span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>Another point of the enterprise is to help to expose some fallacies in certain recent influential arguments in the philosophy of language caused by confusing what a theory says about expressions with what it says about occurrences. In particular, in discussing a certain argument against E-type theories of <em>donkey anaphora</em><font>, Salmon puts forth the most natural reading of the rather theoretical:</span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(17) A comedian composed the musical score for <em>City Lights</em><font>. That he was multi-talented is a contingent truth. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>as evidence that the donkey pronominal expression is rigid. Such a reading is however easily predicted also by a D-type theory (as in Neale [1990]), by exploiting the <em>scope ambiguities</em><font> generated by definite descriptions and hence without need to suppose that the expression 'he' contributes a rigid designator. Moreover, there seem to be non-rigid readings of similar donkey pronominal expressions, as in:</span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(18) Pedro ended up buying a donkey. But it would have been better if it had been a dog.</span></p>  <p class=\"NDPRBodyTXT\">With Geach (see e.g. Geach [1962]), Salmon then argues that the occurrence of a donkey pronominal expression typically corresponds in logical form to a <em>bound</em> occurrence of a variable. <em>Contra</em> Geach, he postulates that in the logical form of:</p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(19) A comedian composed the musical score for <em>City Lights</em><font>. He was multi-talented.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>the second sentence has an initial quantifier phrase binding the occurrence of 'he', yielding something like '[a <em>y</em><font>: comedian(<em>y</em><font>); <em>y</em><font> composed the musical score for <em>City Lights</em><font>] (<em>y</em><font> was multi-talented)'. Setting aside the question of the syntactic plausibility of this postulation, it would be interesting to develop this idea further in order to try to give a systematic account of a sufficiently wide range of cases of donkey anaphora. (For example, Salmon is aware that, for reasons pointed out in Evans [1977], pp. 492-494, sometimes the hidden quantifier phrase will have to have universal rather than existential force. Still, I would point out that<em> </em><font>it cannot be a <em>merely</em><font> universal quantifier, lest the second sentence in:</span></span></span></span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(20) Just two actors starred in <em>City Lights</em><font>. They were both multi-talented.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>be true in a situation where no actor starred in <em>City Lights</em><font>. It would seem that here Salmon needs to appeal to a rather artificial quantifier <em>Q</em><font> such that <em>Q</em><font>(<em>F</em><font>, <em>G</em><font>) iff | <em>F </em><font>| = 2 and <em>F</em><font> \xE2\x8A\x86<font> <em>G</em><font>, and to higher-cardinality variants thereof to deal with analogous cases.) In so developing the idea, it will be crucial that the Scylla of <em>undergeneration</em><font> of admissible readings is not avoided only at the cost of steering straight into the Charybdis of <em>overgeneration</em><font>. An example of a pertinent challenge here will be to explain why there is no reading on which the second sentence in:</span></span></span></span></span></span></span></span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(21) I met a man yesterday. If some men I met yesterday are 29-years-old, he is 29-years-old.</span></p>  <p class=\"NDPRBodyTXT\"><font>expresses a truism (given that the hidden quantifier phrase should in general be allowed to govern only the consequent of a conditional, in order to account for common or garden donkey anaphoras such as 'If Pedro has a donkey, Pedro beats it').</span></p>  <p class=\"NDPRBodyTXT\"><font><em>3. Apriority</em></span></p>  <p class=\"NDPRBodyTXT\"><font>Part II investigates several aspects of how direct reference impacts our understanding of apriority and analyticity. In \"How to Measure the Standard Meter\" Salmon takes issue with Kripke's <font>[1980] <font>famous contention that:</span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(22) The length of <em>S</em><font> at <em>t</em><font><sub>0</sub> (if it exists) is one metre.</span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>expresses a proposition apriori knowable by a human being who stipulates that 'one metre' is to refer to the length of <em>S</em><font> at <em>t</em><font><sub>0 </sub>(call that proposition, stipulator and length 'Peter', 'Hero' and 'Leonard' respectively). Assuming that Peter is a singular proposition about Leonard, Salmon expresses serious doubts that such a stipulation is ever sufficient to confer on Hero knowledge of Peter. In particular, he argues that, in case Hero has never come into empirical contact with <em>S</em><font> and Leonard (e.g. by seeing them), although she may know apriori that (22) is true, she cannot grasp Peter and so <em>a fortiori</em><font> cannot disquote and know it apriori. (Note that Salmon grants that Hero's stipulation was successful, and hence that Hero can competently use 'one metre' to <em>say</em><font> things about Leonard. I'll briefly comment on this in section 5.) In case Hero has come into empirical contact with <em>S </em><font>and Leonard (as we'll assume henceforth), Salmon grants that she knows Peter, but expresses serious doubts that such knowledge is apriori. For, as he points out, even if Hero could somehow already grasp Peter (say because she has already experienced Leonard in some other of its exemplifications), if she came to believe Peter merely on the basis of reflection without the relevant experience of <em>S</em><font> her belief would not be knowledgeable.</span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>However, while this shows that experience does more than simply enable Hero to grasp Peter <em>in some way or other</em><font>, it falls well short of showing that experience does more than simply enable her to grasp Peter <em>via the stipulation of the truth of (22). </em><font>Even if Hero might already be able to grasp singular propositions about Leonard, experience might still simply play the additional role of enabling her to grasp those propositions by using 'one metre'. (Compare: it might be that a speaker needs experiential input to understand 'actually' and its relatives, even if she can already refer to the actual world by some other means without realising that it is the world \"she is in\". For such a speaker, experience would simply play an analogous additional role in her apriori knowledge that [snow is white iff, actually, snow is white].) Indeed, there are reasons to think that experience does simply play such an additional role (or, at least, no role that would detract from the apriority of Hero's knowledge), relating to the fact that the knowledgeability of Hero's belief seems to be pretty much insensitive to the <em>quality</em><font> of her experience. Firstly, it would seem that, in the kind of case in question, a belief in Peter is made knowledgeable by an experience <em>e</em><font> only if <em>e</em><font> does not present <em>S</em><font> as being, say, as long as the Brooklyn Bridge. However, it is arguable that Hero's belief would be knowledgeable even if her experience did present <em>S</em><font> as being as long as the Brooklyn Bridge. Secondly, it just seems to fly in the face of our limited powers of perceptual discrimination to think that, in the kind of case in question, casual observation can crucially contribute to the knowledgeability of a belief in Peter (understand 'one metre' as referring to a maximally specific length). (I offer a third, rather different, reason two paragraphs below.)</span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>Salmon proceeds to defend the claim that there is a good argument to the effect<strong> </strong><font>that, contrary to a situation where Hero already uses another unit of measure, in a situation where the so introduced metre is the only unit of measure she knows (apparently aposteriori) <em>how long</em><font> <em>S</em><font> is at <em>t</em><font><sub>0</sub>. He also defends the claim that there is a good argument for the opposite conclusion. He solves the tension by correctly emphasising the <em>context dependence</em><font> of knowledge-wh ascriptions.<strong> </strong><font>It remains however unclear whether the second horn of the dilemma can so much as be made plausible on Salmon's terms. He tries to push it by pointing to the fact that Hero would not be able to provide the <em>canonical name</em><font> of Leonard in, say, inches. However, linguistic abilities involving '39.3701 inches' or synonyms seem to be irrelevant in typical cases (a Russian scientist employing a much more fine-grained metric system than inches may typically count as knowing how long <em>S</em><font> is at <em>t</em><font><sub>0</sub>) -- what seems needed is some relevant non-metalinguistic proposition Hero is still ignorant about. Interestingly, Salmon seems to be barred by his own dialectic from taking the natural candidate for this (i.e. the proposition that <em>S</em><font> at <em>t</em><font><sub>0 </sub>is 39.3701 inches long). For, if 'one metre' contributes Leonard as information value (as required by Salmon's anti-Kripkean strategy), so, plausibly, should '39.3701 inches', and hence (by Millianism) Hero knows that <em>S</em><font> at <em>t</em><font><sub>0 </sub>is 39.3701 inches long! This strongly suggests -- contrary to the original assumption in Salmon's anti-Kripkean strategy -- that measure phrases contribute as information value something more complex than their referent, a possibility that Salmon himself mentions in passing.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>In \"Analyticity and Apriority\" Salmon develops the heterodox view, also advanced elsewhere in the collection, that, in a natural sense of 'analytic', <em>sentences</em><font> like (22) are <em>analytic</em><font> but express <em>aposteriori propositions</em><font>. Given certain natural assumptions, it seems that he is thereby committing to denying that the proposition expressed in Hero's idiolect and context by:</span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(23) 'The length of <em>S</em><font> at <em>t</em><font><sub>0</sub> (if it exists) is one metre' is true in my idiolect and context only if the length of <em>S</em><font> at <em>t</em><font><sub>0</sub> (if it exists) is one metre.</span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>is apriori knowable by Hero. I would regard this as an implausible consequence of the view. For such a consequence is inconsistent with the appealing principle that, if a rational subject <em>s</em><font> with suitable conceptual resources grasps via<font> a non-metalinguistic sentence <em>\xCF\x86</em><font><em> </em><font>in her idiolect <em>I </em><font>and in a context <em>c</em><font> the proposition expressed by <em>\xCF\x86</em><font> in <em>I</em><font> and <em>c</em><font>, the proposition expressed in <em>I</em><font> and <em>c</em><font> by:</span></span></span></span></span></span></span></span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(24) '<em>\xCF\x86</em><font>' is true in my idiolect and context only if <em>\xCF\x86.</em><font> </span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>is apriori knowable by <em>s</em><font>. In \"How <em>Not</em><font> to Become a Millian Heir\" Salmon seems to oppose something like the last apriority claim (with 'my idiolect and context' replaced by 'English' -- I ignore this difference in what follows) by appealing to <em>content-preserving translations</em><font> of, say, (23). I guess the idea is supposed to be that the fact that the content of (23) is not apriori knowable under the guise typically associated with such translations indicates that the content is not apriori knowable <em>tout court</em><font>. However, such a criterion would appear independently to undergenerate, since a content-preserving translation of an utterance of 'Snow is white iff, actually, snow is white' might be typically associated with a guise under which its content is not apriori knowable (consider a translation of 'actually' with 'that world' such that it is not apriori knowable that the world so demonstrated is the world \"one is in\"). </span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font><em>4. Belief</em></span></p>  <p class=\"NDPRBodyTXT\"><font>Part III harks back to several salient themes already touched on in part I, developing some of the fine details of a theory of belief and belief ascriptions hospitable to Millianism. In \"Illogical Belief\" and \"The Resilience of Illogical Belief\" Salmon addresses an objection raised in Schiffer [1987]; [2006]. Suppose that Floyd knows full well that the reporter is the superhero, while also knowing about Lois' ignorance of that fact. Both:</span></p><p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(25) Floyd believes that Lois believes that Superman is a superhero.</span></p>  <p class=\"NDPRBodyTXT\"><font>and</span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(26) Floyd believes that Lois does not believe that Clark Kent is a superhero.</span></p><p class=\"NDPRBodyTXT\"><font>may well be true in such a situation. However, Salmon's version of Millianism reduces <em>de re</em><font> belief of <em>x</em><font> that <em>P<sub>it</sub></em><font> to <em>de dicto</em><font> belief in the singular proposition that <em>P<sub>x</sub></em><font> (see \"Is <em>De Re</em><font> Belief Reducible to <em>De Dicto</em><font>?\"), and so would require:</span></span></span></span></span></span></span></span></p><p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(27) Floyd believes of Superman that Lois believes that he is a superhero.</span></p>  <p class=\"NDPRBodyTXT\"><font>and</span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(28) Floyd believes of Clark Kent (i.e. Superman) that Lois does not believe that he is a superhero.</span></p><p class=\"NDPRBodyTXT\"><font>to be true as well. This is problematic since Floyd may well be perfectly rational and by construction of the example does not associate two different modes of presentation with Superman that he does not recognise to present the same object. </span></p>  <p class=\"NDPRBodyTXT\"><font>Salmon offers an extremely interesting and penetrating discussion of the problem, in which the point already made in \"Reflexivity\" to the effect that one can believe of <em>x</em><font> that <em>P<sub>it</sub></em><font> (equivalently, on Salmon's view, believe that <em>P<sub>x</sub></em><font>) without believing <em>x </em><font>to be such that <em>P<sub>it</sub></em><font> (equivalently, on Salmon's view, without believing that <em>x</em><font> is such that <em>P<sub>it</sub></em><font>) is argued to extend to cases where '<em></em><font><em>P<sub>it</sub></em><font>' contains <em>only one</em><font> unbound occurrence of 'it'.<strong> </strong><font>(Salmon then deploys such extension in \"Relational Belief\" against Quine's [1956] and Kaplan's [1986] analyses of <em>de re</em><font> beliefs in terms of attribution of the relevant property to the relevant <em>res</em><font>, and against Lewis' [1979] and Chisholm's [1981] similar analyses of <em>de se</em><font> beliefs.) The example is supposed to be given exactly by Floyd, who, despite the truth of (28), is argued not to believe Superman to be such that Lois does not believe that he is a superhero. Although Salmon is not very explicit about the diagnosis, the point would seem to rely simply on the conjunction of an appropriate theory of <em>structured</em><font> propositions and the possibility of, for some <em>x</em><font>, a subject's believing that <em>P<sub>x</sub></em><font> without believing that it is <em>x</em><font> <em>itself </em>(rather than, say, <em>x</em> plus a mode of presentation)<em> </em><font>that exemplifies the property expressed by '<em>P</em><font>'. If so, the point would seem to generalise even further -- contrary to what seems to be Salmon's view -- to cases where '<em>P<sub>it</sub></em><font>' contains only one unbound occurrence of 'it' and this is in <em>subject</em><font> position. Consider Willard who assents to 'Rudolf is possibly a nominalist' but thinks that phrases like 'is possibly a nominalist' always create an opaque context that \"looks\" at the subject's mode of presentation rather than denotation. It is plausible to conclude from Willard's assent that he does believe of Rudolf that he is possibly a nominalist, but there seems to be no more reason for the further conclusion that Willard believes Rudolf to be such that he is possibly a nominalist than there is for the analogous conclusion in Floyd's case -- just as with Floyd, Willard does not assent to any sentence to the effect that Rudolf is such that he is possibly a nominalist.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>Going back to the problem that I originally presented: Salmon's solution is that there is in effect an object with which Floyd associates two different modes of presentation that he does not recognise to present the same object -- not Superman himself, but rather the proposition that Superman is a superhero. This move raises a host of delicate issues, and I will here rest content with mentioning a couple. How can a philosophically unsophisticated subject such as Floyd so much as have the cognitive resources to mistake a <em>proposition</em><font> for two, given that he does not so mistake any of its constituents? And, granting that Floyd does so mistake the proposition that Superman is a superhero, how is it that it would still seem <em>irrational</em><font> in his state of information to harbour conflicting attitudes about its truth value? </span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>In \"Being of Two Minds: Belief with Doubt\" Salmon further develops his theory of cognitive attitudes (and of the ascriptions of these attitudes) with regard to cases of conflict among these (as with Kripke's [1979] Pierre). He contrasts it in particular with the so-called '<em>hidden-indexical theory</em><font>' (introduced in Schiffer [1979]), which for our purposes we can take to be just like Salmon's theory with the only exception that a belief ascription is also supposed to say that the relevant guise is of a <em>contextually determined kind</em><font> (where the kind in question is typically so fine-grained as to individuate a unique guise). Salmon argues that the hidden-indexical theory is bound to deem invalid the following argument:</span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(<em>I</em><font><sub>1</sub>) Pierre believes everything Jean-Paul says about London.</span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(<em>I</em><font><sub>2</sub>) Jean-Paul says (about London) that London is pretty.</span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(<em>I</em><font><sub>3</sub>) Therefore, Pierre believes that London is pretty.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>on the grounds that, in typical contexts, the theory predicts (<em>I</em><font><sub>3</sub>) to carry information about a specific kind of guise which, according to Salmon, one would not be warranted to infer to simply on the basis offered by (<em>I</em><font><sub>1</sub>) and (<em>I</em><font><sub>2</sub>). Since Salmon grants that the theory can assume (<em>I</em><font><sub>2</sub>) to specify the same kind as (<em>I</em><font><sub>3</sub>), his point must be that it is (<em>I</em><font><sub>1</sub>) to be too weak to sustain the inference. There are various ways however in which the hidden-indexical theorist could resist this last claim. She could flat-footedly insist that the quantifier phrase in (<em>I</em><font><sub>1</sub>) changes nothing relevant as to its logical form, which still contains two references -- relating to Pierre's believings and Jean-Paul's sayings respectively -- to the kind also referred to in (<em>I</em><font><sub>2</sub>) and (<em>I</em><font><sub>3</sub>). Alternatively, she could adopt a more sophisticated analysis of (<em>I</em><font><sub>1</sub>), which makes it equivalent with:</span></span></span></span></span></span></span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(<em>I</em><font><sub>1</sub>*) For every (contextually salient) kind <em>K</em><font>, for every proposition <em>P</em><font>, if Jean-Paul says in a <em>K</em><font> guise that <em>P</em><font> about London, Pierre believes in a <em>K</em><font> guise that <em>P</em><font>.</span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>Either way, (<em>I</em><font><sub>1</sub>) would have the required logical strength. One might retort that, on either scheme, validity is vindicated at the cost of making it implausibly hard for utterances of (<em>I</em><font><sub>1</sub>) to be true, but the complaint would seem to ignore the great flexibility enjoyed by the theory in the level of fine-grainedness of the kinds referred to (or quantified over): choosing suitably coarse-grained kinds will allow utterances of (<em>I</em><font><sub>1</sub>) to be true despite the (likely) cognitive differences between Pierre and Jean-Paul. </span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font><em>5. Semantics and Pragmatics</em></span></p>  <p class=\"NDPRBodyTXT\"><font>Part IV discusses several foundational issues concerning the semantics/pragmatics distinction, using as a springboard the debate on so-called '<em>referential</em><font>' uses of definite descriptions (i.e., uses where the speaker has some specific thing in mind she intends to refer to by using the description). In \"Assertion and Incomplete Definite Descriptions\" and \"The Pragmatic Fallacy\" Salmon argues against the following thesis concerning the <em>semantic significance</em><font> of referential uses:</span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(SS) In a context where a definite description <em>\xCE\xB9</em><font><em>x</em><em>\xCF\x86</em><font><em><sub>x</sub></em><font> is used referentially, a sentence containing that description expresses a singular proposition about the object <em>o</em><font> the speaker intends to refer to, at least if <em>o</em><font> is the unique satisfier of <em>\xCF\x86</em><font><em><sub>x</sub></em><font> in that context.</span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>He grants that, in a referential use, such a singular proposition is <em>asserted by the speaker</em><font>, but insists -- rightly, in my view -- that that constitutes very poor evidence for (SS), which concerns what is <em>expressed by the sentence</em><font> (in a context). He then proceeds to offer a direct argument against (SS). Suppose that Keith correctly believes Jones to be Smith's murderer and, wanting to express his further belief that Jones is insane, utters:</span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(29) The murderer is insane.</span></p>  <p class=\"NDPRBodyTXT\"><font>in a context where Jones is the only salient murderer (so that Keith is using 'the murderer' referentially). Salmon points out that (SS) is virtually committed to holding that in Keith's context (29) is true with respect to a world where, although no one has murdered Smith and Jones has not murdered anyone, Jones is insane, and that in that context 'the murderer' denotes Jones with respect to that world. Salmon judges that to be implausible and to violate the intuition that <em>\xCE\xB9</em><font><em>x</em><em>\xCF\x86</em><font><em><sub>x </sub></em><font>can <em>never</em><font> denote an object that does not satisfy <em>\xCF\x86</em><font><em><sub>x</sub></em><font> (intuition which Salmon deems to ground the reluctance many have in accepting Donnellan's [1966] claim that, in a referential use, <em>\xCE\xB9</em><em><font>x\xCF\x86</span></em><font><em><sub>x</sub></em> can refer to an object even if this does not satisfy <em>\xCF\x86</em><font><em><sub>x</sub></em>).<strong> </strong></span></span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>One could legitimately retort here that the most natural interpretation of the contribution of 'never' to the content of the intuition in question is, roughly, as 'in no <em>context</em><font>' rather than 'in no <em>circumstance of evaluation</em><font>'. This could be supported by considering the role played by this and other adverbs of quantification in the expression of similar semantic intuitions: the intuition that <em>\xCE\xB9</em><font><em>x</em><em><font>@</span></em><font><em>\xCF\x86</em><font><em><sub>x </sub></em><font>can never denote an object that does not satisfy <em><font>\xCF\x86</span></em><font><em><sub>x</sub></em><font>, the intuition that 'I' always refers to the speaker, the intuition that 'Now is three o'clock' is sometimes true sometimes false. Indeed, the 'in no circumstance of evaluation'-version<strong><em> </em></strong><font>of the intuition would seem to be false even for certain readings of definite descriptions used non-referentially. To wit, there is an easily accessible reading of:</span></span></span></span></span></span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\">(30) The teacher of Alexander is stillborn.</p>  <p class=\"NDPRBodyTXT\">in an actual context and even when used non-referentially under which it is true with respect to a world where, although no one has taught Alexander, Aristotle is stillborn, <font>and under which 'the teacher of Alexander' denotes Aristotle with respect to that world. (This can easily be accommodated and indeed predicted in the semantics by postulating, for example, that the description introduces a hidden world variable which, in the reading I'm focussing on, is contextually assigned the actual world.)</span></p>  <p class=\"NDPRBodyTXT\"><font>In \"The Good, the Bad, and the Ugly\" Salmon expands on his<strong> </strong><font>claim about<strong><em> </em></strong><font>what, in using a definite description, is asserted by the speaker, arguing that, quite generally, in uttering 'The <em>F</em><font> is <em>G</em><font>', if there is a (contextually) unique <em>F </em><font>(let<em> x</em><font> be it), one asserts among other propositions the singular proposition that <em>x</em><font> is <em>G</em><font> (whether or not one is using 'the <em>F</em><font>' referentially). Given Salmon's anti-latitudinarianism about belief, he is committed to holding that in some situation, although one asserts that <em>x</em><font> is <em>G</em><font>, one does not believe it. This combination of <em>latitudinarianism</em><font> about <em>assertion</em><font> and <em>anti-latitudinarianism</em><font> about <em>belief</em><font> is in tension with the plausible principle that one should only assert what one believes (consider a case where one knows that there is a unique <em>F</em><font> but has no idea as to what that is: it does not seem that one would violate any norm of assertion if one uttered 'The <em>F</em><font> is <em>F</em><font>'). It also does not sit comfortably with the already mentioned picture of belief, so central to Salmon's own theoretical viewpoint (see sections 2, 3, 4), according to which belief that <em>P</em><font> consists in some form of assent to the proposition that <em>P</em><font>. Certainly, if one asserts a proposition, one is assenting to it, and why does that not count as a form of assent sufficient for belief?</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>Interestingly, Salmon uses latitudinarianism about assertion to explain so-called '<em>pseudo de re</em><font>' uses (see Kaplan [1989], pp. 555--556, n. 71) as reports of <em>genuine</em><font> <em>de re</em><font> assertions. Pseudo <em>de re</em><font> uses are, roughly, uses where the speaker substitutes what she knows are co-referential singular terms inside a 'that'-clause of an attitude ascription. The standard example here is John uttering:</span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(31) The man I sent you yesterday is honest.</span></p>  <p class=\"NDPRBodyTXT\"><font>and David, thinking very little about the man in question, reporting: </span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(32) John said that the lying SOB who took my car is honest. </span></p>  <p class=\"NDPRBodyTXT\"><font>Salmon maintains that the first definite description in (32) takes wide scope over the attitude verb, and hence that (32) reports a <em>de re</em><font> assertion, which his latitudinarianism about assertion predicts to exist given an utterance of (31). </span></span></p>  <p class=\"NDPRBodyTXT\"><font>One problem with generalising this approach to the pseudo <em>de re</em><font> is that the phenomenon seems to persist even when the singular terms are substituted in positions that are not taken to be able to scope out of the attitude verb, as e.g. in relative clauses involved in noun phrases in the scope of the attitude verb (suppose that John utters 'The unicorn that belongs to the man I sent you yesterday is beautiful' and David reports 'John said that the unicorn that belongs to the SOB who took my car is beautiful').<strong> </strong><font>A second problem is that the phenomenon seems to persist for belief ascriptions, even in cases where Salmon's anti-latitudinarianism about belief would concur in judging that no <em>de re</em><font> belief is present (suppose that John utters 'The tallest Chelsea supporter is honest' having no <em>de re</em><font> connection with such a man and David reports 'John believes that the tallest SOB supporting Chelsea is honest'). A final problem is that on Salmon's interpretation, assuming:</span></span></span></span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(33) John says that Scott wrote all the Waverley novels.</span></p>  <p class=\"NDPRBodyTXT\"><font>a plausible synonymy transformation yields:</span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(34) John says that Scott = the man who wrote as many Waverley novels as the number of Waverley novels. </span></p>  <p class=\"NDPRBodyTXT\">and another one yields:</p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\">(35) <font>John says that [the number <em>n</em><font> such that Scott = the man who wrote <em>n</em><font> Waverley novels] = the number of Waverley novels.</span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>whence a pseudo <em>de re</em><font> substitution yields:</span></span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(36) John says that the number of countries in Utah = the number of Waverley novels.</span></p>  <p class=\"NDPRBodyTXT\"><font>and another one yields:</span></p>  <p style=\"margin-left: 0.5in;\" class=\"NDPRBodyTXT\"><font>(37) John says that the number of countries in Utah = 29.</span></p>  <p class=\"NDPRBodyTXT\"><font>But it would seem that (33) can be unambiguously true and (37) unambiguously false, which, granting the truth-preservingness of the synonymy transformations, would impugn that of (either of) the pseudo <em>de re</em><font> substitutions. </span></span></p>  <p class=\"NDPRBodyTXT\"><font><em>6. Conclusion</em></span></p>  <p class=\"NDPRBodyTXT\"><font>As the foregoing presentation should have indicated, the volume is very dense, with each paper containing, in addition to its own overarching train of thought, an impressive array of independently interesting arguments, remarks, examples, and open questions inviting the reader to extremely rewarding digressions (some footnotes have kept me thinking for afternoons). In spite of this richness of detail, however, the bigger picture is almost never lost<strong> </strong><font>sight of and one marvels at how Salmon's meticulous labouring of a seemingly minute point typically results in illumination of some of the deepest issues in the area. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Throughout the volume, the style is admirable for its clarity, precision and liveliness. Technicalities are kept to a minimum, and most of the material will be accessible to anyone with an undergraduate-level training in contemporary philosophy of language. There are a few typos scattered throughout this long book, but they almost never affect understanding. An odd feature that the collection format reveals is the fact that some paragraphs are reproduced from some paper to some other paper. There are also some minor asymmetries and deficiencies in the referencing system that a more thorough editing could have avoided: some chapters have references at the end, others have them in the text; some chapters reference other chapters but provide page numbers only of the original version. In addition to the individual papers, the volume comes with an interesting introduction, a complete up-to-date bibliography of Salmon's works and a useful analytic index. </span></p>  <p class=\"NDPRBodyTXT\"><font>In conclusion, the collection as a whole sets forth one of the most advanced and systematic developments of a Millian perspective on singular thought. It is an absolute must for philosophers of language, philosophers of mind and epistemologists alike, and very warmly recommended to any philosopher with an interest in its topics. I've learnt much from studying the papers included in it, and I'm sure that many other readers will do so as well.<sup><a name=\"_ednref1\" href=\"#_edn1\" title=\"_ednref1\">[1]</a></sup></span></p>  <p class=\"NDPRBodyTXT\"><font><em>References</em></span></p>  <p class=\"NDPRBodyTXT\"><font>Chisholm, R. [1981], <em>The First Person</em><font>, University of Minnesota Press, Minneapolis.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>Donnellan, K. [1966], 'Reference and Definite Descriptions', <em>The Philosophical Review</em><font> 75, pp. 281--304. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Evans, G. [1977], 'Pronouns, Quantifiers, and Relative Clauses (I)', <em>Canadian Journal of Philosophy</em><font> 7, pp. 467--536. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Geach, P. [1962], <em>Reference and Generality</em><font>, Cornell University Press, Ithaca NY.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>Kaplan, D. [1986], 'Opacity', in L. Hahn, P. Schilpp (eds.), <em>The Philosophy of W.V. Quine</em><font>, Open Court, LaSalle IL, pp. 229--289. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Kaplan, D. [1989], 'Demonstratives', in J. Almog, J. Perry, H. Wettstein (eds.), <em>Themes from Kaplan</em><font>, Oxford University Press, Oxford, pp. 481--563. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Kripke, S. [1979], 'A Puzzle about Belief', in A. Margalit (ed.), <em>Meaning and Use</em><font>, Dordrecht, Reidel, pp. 239--283. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Kripke, S. [1980], <em>Naming and Necessity</em><font>, Blackwell, Oxford.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>Lewis, D. [1979], 'Attitudes <em>De Dicto</em><font> and <em>De Se</em><font>', <em>The Philosophical Review</em><font> 88, pp. 513--543. </span></span></span></span></p>  <p class=\"NDPRBodyTXT\"><font>Neale, S. [1990], 'Descriptive Pronouns and Donkey Anaphora', <em>The Journal of Philosophy</em><font> 87, pp. 113--150. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Quine, W. [1956], 'Quantifiers and Propositional Attitudes', <em>The Journal of Philosophy</em><font> 53, pp. 177--187. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Richard, M. [1983], 'Direct Reference and Ascriptions of Belief', <em>Journal of Philosophical Logic </em><font>12, pp. 425--452. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Salmon, N. [1986], <em>Frege's Puzzle</em><font>, Ridgeview, Atascadero CA.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>Salmon, N. [2005],<em> Metaphysics, Mathematics, and Meaning: Philosophical Papers I</em><font>, Oxford University Press, Oxford.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>Schiffer, S. [1979], 'Naming and Knowing', in P. French, T. Uehling, H. Wettstein (eds.), <em>Contemporary Perspectives in the Philosophy of Language</em><font>, University of Minnesota Press, Minneapolis, pp. 61--74.</span></span></p>  <p class=\"NDPRBodyTXT\"><font>Schiffer, S. [1987], 'The 'Fido'-Fido Theory of Belief', <em>Philosophical Perspectives</em><font> 1, pp. 455--480. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Schiffer, S. [2006], 'A Problem for a Direct-Reference Theory of Belief Reports', <em>Nous</em><font> 40, pp. 361--368. </span></span></p>  <p class=\"NDPRBodyTXT\"><font>Soames, S. [1985], 'Lost Innocence', <em>Linguistics and Philosophy</em><font> 8, pp. 59--71. </span></span></p>    <div>\r\n\
