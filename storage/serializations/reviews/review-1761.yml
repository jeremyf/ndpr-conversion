ere is this phenomenologically distinct state that Conee calls seeming to be true, one might retain an <i>inductively</i><span style=\"font-style: normal;\"> justified belief that this state correlates rather well with the truth of what seems to be true.<span style=\"\">  </span>Of course, for the present internal state evidentialist, one would still need something present (presumably dispositional seemings to remember) that could do the job of establishing the past correlations between a proposition's seeming to be true and its being true.<span style=\"\">  </span>It should also be obvious that such track-record arguments might be available for some of us and not others.<span style=\"\">  </span>Needless to say, all of the philosophical positions that seemed to </span><i>me</i><span style=\"font-style: normal;\"> to be true turned out to be true, but since most other philosophers reject my philosophical conclusions, such track-record arguments are presumably not available to them!<span style=\"\">  </span>On any such approach, one would still need to be able to reasonably rely on apparent memory, and the problem for an internalist trying to discover a non-circular vindication of apparent memory as a source of<span style=\"\">  </span>information about the past is more than a bit intimidating.</span></p>   <p class=\"MsoBodyText\">Internalists and externalists alike cannot afford to ignore the work of Conee and Feldman in this outstanding collection.<span style=\"\">  </span>They represent a powerful voice in the defense of an important epistemological tradition.</p>"
