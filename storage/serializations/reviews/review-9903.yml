  <p>Jenefer Robinson&#39;s <em>Deeper Than Reason: Emotion and Its Role in Literature, Music, and Art</em> is a remarkable book, with a wide scope and a clear, compelling main thesis.<span>&nbsp; </span>In this book, Robinson convincingly shows how the expression and experience of emotion play a central role in the appreciation and creation of artworks.<span>&nbsp; </span>Throughout the book, Robinson makes use of detailed examples of particular artworks, including Wharton&#39;s <em>The Reef</em>, and Brahms&#39; &quot;Immer leiser,&quot; which she examines with care and diligence.<span>&nbsp; </span>The book has four sections.<span>&nbsp; </span>The first section sets out Robinson&#39;s anti-judgmentalist theory of emotion, carefully drawing on empirical work for support, and critiquing alternative views.<span>&nbsp; </span>The other three sections each build on this work, applying her theory to philosophical problems in literature, expression, and music, respectively.<span>&nbsp; </span>Each part after the first is (more or less) independent of the others, so a reader whose primary interest is in musical emotion, for example, could skip from Part I straight to Part IV.<span>&nbsp; </span>Helpfully, each section begins with a brief, clear introduction that summarizes the arguments to follow.</p>     
  <p>On Robinson&#39;s view, emotion has two key components: an &quot;affective appraisal&quot; and a corresponding physiological arousal.<span>&nbsp; </span>A third component, a cognitive appraisal, normally follows.<span>&nbsp; </span>The first of these is the most distinctive and the most important.<span>&nbsp; </span>An affective appraisal is an evaluative process that takes places automatically and non-consciously.<span>&nbsp; </span>It consists mostly in the rapid focusing of one&#39;s attention, especially one&#39;s perceptual attention, on relevant features of one&#39;s immediate environment.<span>&nbsp; </span>An affective appraisal is much like a cognitive evaluation -- e.g., &quot;That&#39;s scary&quot; -- but the appraisal happens much too quickly to be counted as a thought or belief.<span>&nbsp; </span>These appraisals are valenced and intentional, but they are not part of higher cognition.</p>     
  <p>In this way, Robinson&#39;s view, while clearly a non-cognitivist account, attempts to capture some of the strengths of cognitivist (or judgmentalist) theories of emotion.<span>&nbsp; </span>The cognitivists are right to think that having an emotion necessarily involves taking an evaluative stance; they are wrong to think that this evaluative stance is a cognitive one.<span>&nbsp; </span>Robinson&#39;s arguments for this view are compelling.<span>&nbsp; </span>Her survey of emotion research is both broad and deep, and her accounting of the empirical literature is quite careful.<span>&nbsp; </span>However, one might perhaps worry that too much of the research she relies on is based on a limited range of negative emotions, especially fear; Robinson might be a bit too quick to generalize those findings and to assume that all other emotions work in the same way.</p>    
  <p>Robinson goes on to emphasize the fluid nature of emotions: cognitive appraisals and further experiences &quot;feed back&quot; into one&#39;s emotional state.<span>&nbsp; </span>Emotions are not states, but processes.<span>&nbsp; </span>It is clearly an advantage of Robinson&#39;s theory that it begins with a model suited to the most basic emotional responses (e.g., a startle response to a loud noise) and ends by building on the model so that it can accommodate the most complex, highly cognitive, culturally sensitive emotions.<span>&nbsp; </span>Robinson&#39;s view will strike some readers as similar to Jesse Prinz&#39;s; his book <em>Gut Reactions</em> was published slightly before Robinson&#39;s.<span>&nbsp; </span>Working independently, Prinz and Robinson made use of some of the same psychological and neurological research.</p>     
  <p>The second part of the book applies this theory of emotion to literature.<span>&nbsp; </span>Robinson surveys some of the chief philosophical puzzles concerning literature and attempts to show how her model can solve (or dissolve) those difficulties.<span>&nbsp; </span>Her primary goal in this section is to show both that literature requires that we use our emotions in order to understand it, and that literature educates and improves our emotions as well as our ability to cope with them.<span>&nbsp; </span>Along the way, she also offers compelling solutions to some traditional topics that have been much written about, such as the so-called &quot;paradox of fiction,&quot; according to which it would be irrational for a reader to feel anything towards a fictional character.<span>&nbsp; </span>Robinson disposes of this problem quickly and convincingly, noting that non-cognitive appraisals are made independently of and prior to any judgments about whether the character is &quot;real&quot;.</p>    
  <p>The third section of the book is different than the second and the fourth in that Robinson is not here applying her theory of emotion to a particular art form, such as literature or music, but to the role of emotion in the creation of art.<span>&nbsp; </span>The main argument of the third part is a defense and modification of Collingwood&#39;s theory of artistic expression.<span>&nbsp; </span>Part of her accomplishment here is to present a more plausible interpretation of Collingwood than most philosophers are familiar with and then to defend a modest version of his claim that works of art can express the artist&#39;s emotion.<span>&nbsp; </span>This section takes the claims of the previous section further: not only can art educate our emotions, the emotion in question can be, and sometimes is, &quot;articulated and elucidated&quot; by the artist.<span>&nbsp; </span>Robinson supports her arguments with examples from a wide variety of arts: sculpture, painting, dance, and more.</p>     
  <p>The final section of the book takes up some of the most contentious topics in philosophy of art: the role of emotion in music.<span>&nbsp; </span>There are three main topics addressed here: what it means to say that music &quot;expresses&quot; emotion, the role of emotion in understanding and appreciating music, and how music produces emotion in the listener.<span>&nbsp; </span>In each case, Robinson takes on the dominant theories in the field and uses her own theory of emotion (and emotional expression) to critique them.<span>&nbsp; </span>Her treatment of these topics is comprehensive and ought to be required reading for anyone interested in philosophy of music.<span>&nbsp; </span>Robinson makes good use of an extended example, and ends with an provocative emendation to her theory of emotion: the &quot;jazzercise effect,&quot; in which one experiences the physiological aspect of an emotion without, or at least before, making the affective appraisal appropriate to it.<span>&nbsp; </span>I&#39;ll return to this phenomenon below.</p>     
  <p>Any book as ambitious and wide-ranging as Robinson&#39;s is bound to fall short in at least a few respects.<span>&nbsp; </span>So I&#39;ll turn briefly to some critical remarks.</p>    
  <p>Robinson&#39;s account of emotion purports to apply uniformly to emotions in response to art and to emotions in response to real life events.<span>&nbsp; </span>Robinson&#39;s account of emotion is based on extensive psychological and neurological studies of emotions like fear, where the stimulus for the emotion is a visual or auditory event, such as a loud, sudden sound (startle) or a threatening shape and motion (fear).<span>&nbsp; </span>Robinson then goes on to extend this account of emotion to processes that are initiated not by a perceptual experience but by a thought or belief.<span>&nbsp; </span>However, can a <em>belief</em> be processed by lower cognitive functions without the involvement of the complex information processing characteristic of higher brain functions?<span>&nbsp; </span>It is one thing to claim that sounds and visual percepts can be parsed quickly through the amygdala to produce a non-cognitive appraisal and corresponding physiological response, and another thing to claim that beliefs can be processed in the same way.<span>&nbsp; </span></p>     
  <p>Robinson shows that in many cases readers experience physiological changes in response to reading that correlate appropriately with the emotions that they report themselves to have.<span>&nbsp; </span>But she does not show that these changes are produced by automatic affective appraisals; so we cannot rule out the possibility that these physiological changes are produced, not by an <em>affective</em> appraisal, but rather by a cognitive appraisal, or by some other means.<span>&nbsp; </span>Given that the relevant stimuli when reading works of fiction require conceptual analysis and linguistic understanding before they can serve to prompt an emotional response, there is some reason to think that the appraisals generated by works of literature may be rather different than those involved in, for example, a startle response.</p>    
  <p>Here is another difference between emotions in response to art and real life emotions: emotion, according to Robinson, focuses our attention on &quot;things in the environment significant to me or mine,&quot; and it &quot;gets my body ready for appropriate action&quot; (59).<span>&nbsp; </span>The physiological changes produced in an emotion serve the evolutionary function of directing our attention in appropriate ways, such as reorienting one&#39;s body to get visual information about the stimulus, as Robinson argues happens in startle responses.<span>&nbsp; </span>Robinson claims that the same happens when reading literature:</p>   <p style="margin-left: 0.5in">The physiological response helps to focus attention on whatever it is that is affectively appraised (whether this be real or imaginary, an object of thought or an object of perception), as well as to alert others and perhaps oneself to the state one is in; it may also help prepare the person or organism for action. (157)</p>     
  <p>But in reading literature, the physiological changes cannot be related to the change of focus in this way.<span>&nbsp; </span>The relevant &quot;environment&quot; for the reader of <em>Anna Karenina</em> is not the physical space around the reader&#39;s body but rather the thoughts represented by words printed on the page in front of the reader&#39;s eyes.<span>&nbsp; </span>If anything, it seems that a strong physiological change produced by an emotion would be likely to direct the reader&#39;s attention to the environment <em>outside</em> the novel.<span>&nbsp; </span>A physical readiness to run does not facilitate attentive reading.<span>&nbsp; </span>Insofar as our emotional response to literature does seem to direct our attention back into the work of literature, it seems more plausible to suppose that the mechanisms responsible are cognitive, not purely affective.<span>&nbsp; </span>Affective appraisals and corresponding physiological changes tend to bring us <em>out</em> of the imagination and into our own physical environment.</p>     
  <p>Another difference between emotions as they are generally experienced in everyday life and emotions in response to art is identified by Robinson herself.<span>&nbsp; </span>She says that in responding to literature, &quot;maybe we can form the point of view appropriate to a particular emotional state <em>without</em> any physiological changes&quot; (139).<span>&nbsp; </span>This might be because I make the appropriate judgment without experiencing a genuine emotion.<span>&nbsp; </span>If we form a cognitive judgment that appropriately correlates with an affective appraisal that would normally form the core of an emotion, and yet we do not have the corresponding physiological response, then Robinson concludes that our emotion is not &quot;bona fide&quot; (95).<span>&nbsp; </span>This possibility, together with Robinson&#39;s account of the &quot;jazzercise effect&quot; in the final part of the book, complicates her theory of emotion.<span>&nbsp; </span>Consider the following chart:</p>     
