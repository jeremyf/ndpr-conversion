  <p>According to Robinson, the first two columns are unproblematic: if a stimulus produces an affective appraisal, the appraisal will produce physiological changes whether or not it is accompanied by a cognitive appraisal.<span>&nbsp; </span>The third column represents the possibility that Robinson suggests may not be actual: the formation of a cognitive judgment appropriate to a particular emotion without the corresponding affective appraisal or physiological response.<span>&nbsp; </span>If such cases do exist, however, she claims that they are not cases of <em>bona fide </em>emotions.<span>&nbsp; </span>The fourth column, however, is one that she does not consider.<span>&nbsp; </span>Suppose that in reading <em>The Reef</em> I form a cognitive judgment about Darrow, and that this judgment in turn produces physiological changes in me as I read, but that I do <em>not</em> make an affective appraisal of Darrow.<span>&nbsp; </span>Is this even possible, according to Robinson?<span>&nbsp; </span>If it were possible, would it be an emotion?</p>     
  <p>Robinson does concede that the physiological changes that are typically produced by affective appraisals are independent of them and can be produced without them.<span>&nbsp; </span>This is shown in the final column, which represents what Robinson calls &quot;the jazzercise effect.&quot;<span>&nbsp; </span>These are physiological changes produced directly by stimuli.<span>&nbsp; </span>These changes do not themselves constitute emotions &quot;unless and until&quot; the subject makes affective appraisals that feed back into those physiological changes.<span>&nbsp; </span>Jazzercise effects are produced, she thinks, through a kind of contagion, not only occurring outside of conscious awareness but also outside of the automatic affective mechanisms that produce <em>bona fide</em> emotions.</p>     
  <p>The jazzercise effect helps to make clear the logical relationships that Robinson thinks hold between affective appraisals and corresponding physiological changes.<span>&nbsp; </span>Early in the book I believed that her view was that one has an affective appraisal if <em>and only if</em> one has the corresponding physiological changes.<span>&nbsp; </span>Her view, however, is that if one has an affective appraisal of a given characteristic emotion type, then one will (<em>ceteris paribus</em>) have the physiological changes typical of that type.<span>&nbsp; </span>But it is not the case that if one has the physiological changes typical of a certain emotion type, then one must have had an affective appraisal of that type.<span>&nbsp; </span>Affective appraisals are (normally) sufficient but not necessary for the physiological changes with which they are strongly associated.</p>    
  <p>Why, then, couldn&#39;t the physiological changes characteristic of a given emotion come about through an alternative route, such as the actions of higher cognitive functions?<span>&nbsp; </span>When Robinson argues that readers of fiction do experience emotions, she does so by offering evidence that their bodies undergo physiological changes typical of emotion.<span>&nbsp; </span>But she does not show that the readers make affective appraisals.<span>&nbsp; </span>Given the concerns I raised earlier about thoughts serving as appropriate raw material for affective appraisals, why not consider the possibility that the reader of fiction produces cognitive judgments (e.g., &quot;It is sad that Anna had to leave without giving her toys to Seryozha&quot;), and then a slowed heart rate, changes in skin temperature, etc., <em>without</em> forming the affective appraisals that Robinson thinks are the <em>sine qua non</em> of emotion?</p>   However, these concerns do not in any way diminish Robinson&#39;s accomplishment in this book.<span>&nbsp; </span>Robinson says in her epilogue that one of her ambitions in the book has been to marry the &quot;Two Cultures,&quot; the scientific and the humanistic.<span>&nbsp; </span>And indeed her book succeeds marvelously in this respect.<span>&nbsp; </span>Though there has been increasing attention to scientific research by philosophers in recent years, and some classic works of philosophy of art involve careful analyses of particular works of art in some detail, rarely (if ever) have these two approaches to philosophy been combined so carefully and so seamlessly.<span>&nbsp; </span>I hope that Robinson&#39;s book will encourage other philosophers to make use of both the humanistic and scientific resources essential to the serious philosophical study of art and emotion.
