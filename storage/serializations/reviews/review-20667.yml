tic values, such as equal respect for  persons and deliberative decision-making even \"in the absence of global democracy\" (pp. 53-4). Similarly, Caney sees the ability to \"provide a fair political framework in which to determine which principles of  justice should be adopted [at the global level]\" as a necessary (albeit not a sufficient) condition for the legitimacy of international economic  institutions. (p. 117)<o:p></o:p></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">What to  make of this popular two-part standard of international legitimacy? I find the  general idea that legitimacy has both substantive and procedural dimensions  persuasive. However, the double nature of legitimacy standards immediately raises  the question of how substantive and procedural criteria should be balanced  against one another in establishing whether a particular institution is  legitimate. Say that an international institution respects basic human rights, but it  does very poorly in terms of accountability and transparency (which is often the  case with many international institutions today). Is such an institution  legitimate -- i.e., should we broadly support it and perhaps try to reform it -- or  should we abandon it altogether? My sense is that we should try to address  procedural failures by reforming the institution, rather than by dispensing with it altogether. If this is the case, however, it looks like the institution  is legitimate (at least on Buchanan and Keohane's account), and that  procedural criteria have less of a role to play than some of our theorists think.  More generally, assessing the relative weight of substantive and procedural  criteria for legitimacy seems to be an area of debate worthy of consideration.<o:p></o:p></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: center;\" align=\"center\"><i>How  does international legitimacy relate to/differ from international (global)  justice?<o:p></o:p></i></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">As John  Rawls famously said, justice is \"the first virtue\" of social institutions. If we already have justice, one may ask, what do we need legitimacy for? While  some of the essays in this collection, e.g., Koller's and Pauer-Studer's,  focus exclusively on the question of international (or global) justice, others  tackle the issue of the relationship between justice and legitimacy more  directly.<o:p></o:p></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">Once  again, our authors seem to be in agreement. Implicit in the works of Buchanan and  Keohane, Butt, and Caney is the idea that while a legitimate institution warrants general support but may still be improved, a just institution is somehow morally perfect. When an institution is <i>just</i><span style=\"font-style: normal;\"> there is no more room for improvement.  Legitimacy, then, is portrayed as a \"threshold\" concept. To be legitimate, an institution \"need not be perfectly just . . . but it must meet some minimal level of justice\" (Butt, p. 175). As we have seen, this minimal justice  threshold, at the international level, is typically represented by respect for  basic human rights.<sup><a style=\"\" href=\"#_edn2\" name=\"_ednref2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[2]</span></span></a></sup><o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">But why  do we need a lower threshold in the first place? A key reason for this, many of the contributors to this collection seem to think, is the presence of  reasonable disagreement about what justice requires at the international level. In  Caney's words, </p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in; text-align: left;\" align=\"left\">It is hard to deny that many reasonable and reflective people disagree about  which principles of distributive justice, if any, should apply at the global  level. Given this it seems unreasonable simply to state that political  institutions should be designed to best realise the correct principles of  distributive justice. (p. 116; see also Buchanan and Keohane, p. 35, and Besson, pp.  64-5). </p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">In turn,  the presence of this reasonable disagreement justifies the inclusion of procedural,  democratic, or quasi-democratic, standards in the authors' criteria of international legitimacy. If, beyond a minimal threshold of justice, what global  justice requires is reasonably disputed, a legitimate international system must  provide fora and mechanisms for fair confrontation, deliberation and discussion  about what global justice requires.<o:p></o:p></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">This  particular perspective on the relation between justice and legitimacy suggests that  while international justice is an \"ideal virtue\", international legitimacy is a \"non-ideal one\". In an ideal world, where everyone agrees about justice, we would not need to resort to criteria of legitimacy. However,  in the real world, where we deeply disagree about justice, legitimacy becomes a salient institutional virtue (see the book's introduction, pp. 22-3).<o:p></o:p></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">Although  it is tempting to reach this conclusion about the relationship between justice  and legitimacy, I am not persuaded it is correct. It seems plausible to  believe that even an ideal theory of justice should not exceed the limits of the circumstances of human existence. If \"ought implies can\", a valid (ideal) theory of justice should not contain requirements that are  altogether beyond human reach. In Rawls's words, when designing an ideal theory of justice, we \"strive for the best we can attain within the scope the  world allows\".<sup><a style=\"\" href=\"#_edn3\" name=\"_ednref3\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[3]</span></span></a></sup>  Does a scenario in which everyone freely agrees about justice fall \"within the scope the world allows\"? I, for one, think we should be sceptical about this. The extensive and pervasive disagreements about justice we face in  the world today seem to be, at least to a large extent, a consequence of our  living under free institutions. Full agreement about morality and justice is  only possible under oppressive, totalitarian regimes.<sup><a style=\"\" href=\"#_edn4\" name=\"_ednref4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a></sup> If this is correct, then the only justice we can aspire to achieve is  what many authors in this volume call legitimacy. If we can regard reasonable disagreement about justice as a persistent feature of human existence  (in the same way in which moderate scarcity and limited altruism are), then we  are led to conclude that there is no justice beyond legitimacy. This, I believe,  is an interesting possibility which is also deserving of further attention.<o:p></o:p></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: center;\" align=\"center\"><i>Conclusion<o:p></o:p></i></p>  <p class=\"NDPRBodyTexT\" style=\"text-align: left;\" align=\"left\">The  question of what global justice and global legitimacy require is practically salient and theoretically challenging. This collection advances our understanding of  this issue through a rich and multi-faceted set of essays. In this review, I  could only discuss one of the key theoretical themes of the book, leaving  aside some of its more applied contributions. This, however, should not be taken as  an indication that these other contributions are not worth reading.  Although, as I have indicated earlier, the book is not always optimally integrated,  each chapter competently addresses important moral issues arising in the international arena, and the book as a whole provides a valuable  contribution to existing literature, and a starting point for future  interdisciplinary research.<o:p></o:p></p>    \r\n  <hr align=\"left\" size=\"1\" width=\"33%\">    <div style=\"\" id=\"edn1\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref1\" name=\"_edn1\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[1]</span></span></a></sup>  I say \"seem\" because whether the idea is used in a thick or thin sense depends on what understanding of a \"right to rule\" Buchanan and Keohane employ. If this right is understood as a Hohfeldian claim-right,  with a correlative duty to be obeyed, then their idea of legitimacy is in fact  thick. If, on the other hand, it is a Hohfeldian liberty-right (with no  correlative duty) then their proposed idea of legitimacy is thin. <o:p></o:p></p>  </div>  <div style=\"\" id=\"edn2\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref2\" name=\"_edn2\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[2]</span></span></a></sup>  Although Butt also points out that perhaps more than respect for basic human  rights might be necessary. <o:p></o:p></p>  </div>  <div style=\"\" id=\"edn3\">  <p class=\"MsoBodyText\"><sup><a style=\"\" href=\"#_ednref3\" name=\"_edn3\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[3]</span></span></a></sup>  John Rawls, <i>Political Liberalism</i><span style=\"font-style: normal;\"> (New York: Columbia  University Press, 1993), p. 88.<o:p></o:p></span></p>  </div>    <sup><a style=\"\" href=\"#_ednref4\" name=\"_edn4\" title=\"\"><span class=\"MsoEndnoteReference\"><span style=\"\">[4]</span></span></a></sup>  Rawls, <i>Political Liberalism</i><span style=\"font-style: normal;\">.</span>"
review_title: Legitimacy, Justice and Public International Law
