  <p>This last point should not be read as a criticism of Stewart\xE2\x80\x99s work, for his primary objective is to refute the simple \xE2\x80\x99either / or\xE2\x80\x99 with a more historically informed reading of the Hegel-Kierkegard relation, and in this task his work is without a doubt successful. Moreover, the idea of a metalevel or metaphilosophical conflict between Hegel and Kierkegaard nicely captures the complexity of the relation. On the one hand, because Kierkegaard was not interested in a point by point, wholesale rejection of Hegel, but rather attempted to open a new avenue of discussion and research, he could freely adopt Hegelian ideas and motifs \xC3\xA0 la the <i>bricoleur</i> while distancing himself from Hegel\xE2\x80\x99s overall project. On the other hand\xE2\x80\x94and here is where I would differ from Stewart\xE2\x80\x94the metalevel thesis provides a good way of understanding the real division that occurred in 19th-century philosophy after Hegel. Stewart is no doubt right to insist that many of the left Hegelians were extremely critical of Hegel, and hence that the categories \xE2\x80\x99Hegelian\xE2\x80\x99 and \xE2\x80\x99anti-Hegelian\xE2\x80\x99 can seem somewhat arbitrary. Nonetheless, the criticisms raised by Marx, for example, are for the most part immanent criticisms, and his philosophical project is thus fairly continuous with Hegel\xE2\x80\x99s, e.g., both privilege rationality and universality, and both develop a teleological view of history. In contrast, Kierkegaard sought to challenge Hegel\xE2\x80\x99s philosophy from the margins, as it were, and for this reason he is rightly regarded as an initiator, along with Nietzsche, of the counter discourse that resulted in existentialism and postmodernism.</p>"
