  <p>As for Abelard\xE2\x80\x99s own positive view, Marenbom situates Abelard\xE2\x80\x99s claim that universals are utterances in the context of earlier attempts to read Aristotle\xE2\x80\x99s <i>Categories</i> as about utterances rather than things. That work becomes a linguistic treatise rather than an ontological one. Marenbom believes it would be unwarranted to assume that these earlier writers, notably Garlandus of Besancon, had taken the position that nothing in non-linguistic reality is universal. I find this hard to believe. These writers worked within the tradition which treats universals as just whatever it is that is characterized as a species or genus or difference or property or accident, and it is clear that they took all these terms to refer to utterances.</p>  \n\
  <p>Certainly, however, both Marenbom and King are correct to say that Abelard holds that nothing apart from words is universal, but rather every thing is particular. But according to King this turns out not to be the beginning of a vast reductive program; rather we find that there are all sorts of particulars besides the obvious concrete substances. There are substantial forms and accidental forms, where the former amount to organizations of material parts (and ultimately of the atoms from which the whole material realm is made). King seems to think that Abelard has accidental forms for qualities, quantities and even relations. Abelard\xE2\x80\x99s natures, too, are not, according to King, \xE2\x80\x9Canything in addition to the substantial form and attributes of the individual.\xE2\x80\x9D Obviously, on King\xE2\x80\x99s reading Abelard has not embarked on a radical program of ontological parsimony in the way Ockham would be a couple centuries later.</p>  \n\
  <p>King even thinks that Abelard has a sort of realist view of natural kinds. He says (p.82) that for Abelard \xE2\x80\x9Cthey are no more than discrete integral wholes whose principle of membership is similarity\xE2\x80\xA6\xE2\x80\x9D Abelard\xE2\x80\x99s occasional references to <i>status</i>, like that of being a human, as what unites individuals into a class, is said to be a shorthand \xE2\x80\x9Cthat carries no metaphysical baggage.\xE2\x80\x9D The division into natural kinds, King says, is a \xE2\x80\x9Cshallow fact\xE2\x80\x9D; God could have ordained fire to be cold, heavy bodies to fall upwards and frogs to reason. (p.83) Nevertheless, according to King, Abelard\xE2\x80\x99s view ties the kind of thing a thing is closely to what it is able to do. I am a little puzzled as to how all this fits together, but it certainly is a definite stand on what Abelard is up to in ontology.</p>  \n\
  <p>King also holds that Abelard thinks events and states of affairs are not things in the world, just as <i>dicta</i>, i.e., what sentences say, are not things. Nothing is an event, nothing is a state of affairs, and nothing is what a sentence says. This of course does not mean that no sentence says anything, or that events don\xE2\x80\x99t happen, or <i>dicta</i> are never true. Abelard\xE2\x80\x99s \xE2\x80\x9Cirrealism\xE2\x80\x9D, as King terms it, is an odd doctrine, whose coherence is going to be a continuing point of dispute. In any event, surely this irrealism is at the root of what is going on in the defense of divine simplicity which Brower describes. The point must be that God\xE2\x80\x99s having different properties does not entail that there are different things in God. There is nothing which is God\xE2\x80\x99s wisdom. The question arises whether the same can be said of Socrates\xE2\x80\x99 wisdom, so that it too is no form or thing in Socrates. If the answer is yes, then one wonders about King\xE2\x80\x99s attribution of such ontological profligacy to our hero.</p>  \n\
  <p>Another item that gets the \xE2\x80\x9Cirrealist\xE2\x80\x9D treatment are the <i>ficta</i> or images which the mind throws up in the course of its thought to represent what it is thinking of. Kevin Guilfoy has much to say on the connection or lack of it between the image and the content of a thought and claims that Abelard gives two somewhat conflicting views. In one view he holds that the image has got to display just the features which what we are thinking of has; in the other view the features of the image are much less important than what the mind attends to when it forms the image. In either case, the image is nothing, according to Abelard, but that doesn\xE2\x80\x99t stop him from saying the mind creates it.</p>  \n\
  <p>Klaus Jacobi\xE2\x80\x99s piece also touches on <i>status</i> and <i>dicta</i> in the course of a very informative discussion of Abelard\xE2\x80\x99s semantic theory. It makes what may be an important contribution to sorting out the real thought behind Abelard\xE2\x80\x99s irrealism when it notes Abelard\xE2\x80\x99s recognition that there are propositions which do not logically speaking have a subject and a predicate. In the terminology of the day they were called impersonal. They do not have the form of something being said of something, so beloved by the Aristotelians. Abelard takes it that modal propositions taken in the \xE2\x80\x9Ccomposite sense\xE2\x80\x9D are impersonal. This includes a sentence like \xE2\x80\x99It is true that the sky is blue\xE2\x80\x99. Abelard resists the idea that with this sentence we are predicating truth of something, namely of the <i>dictum</i> of the proposition, \xE2\x80\x99The sky is blue\xE2\x80\x99. Despite its grammar the modal sentence does not have subject-predicate form logically speaking.</p>  \n\
  <p>I wish to emphasize at this point that it is a strength, not a weakness, of this volume that the above topics get discussed differently by different authors. These are controversial and difficult issues of exegesis, and progress will be made only by examining them from different angles and with different takes on what Abelard\xE2\x80\x99s program really amounts to.</p>  \n\
  <p>Finally I want to mention the superb but very difficult chapter by Christopher Martin which deals with Abelard\xE2\x80\x99s theory of inference and argumentation. Martin ably summarizes much of his own research on Abelard\xE2\x80\x99s propositional logic and his theory of necessary consequences. He rightly credits Abelard with being the first medieval scholastic we know of to recognize that the propositional connectives can be thought of as propositional operators. This leads him to the modern notion of negation, something which is missing in both Aristotle and Boethius. This discovery alone is enough to put Abelard in the logic hall of fame.</p>  \n\
  <p>Martin also treats the great controversy over what constitutes a true necessary consequence, what we might call an entailment. Abelard holds a view which demands that what the consequent says somehow be contained in the content of the antecedent, but this proves too strong, and a competing logician of the day, Alberic of Paris, seems to have invented an argument which showed it had untenable consequences. Martin explains all this in great detail in a long discussion that is not the easiest to follow. Yukio Iwakuma also deals with it in the final essay.</p>  \n\
  <p>I hope the above gives some feel for the riches which are to be found in this volume for the student of medieval thought. The reader will also be assisted by a chronology of Abelard\xE2\x80\x99s life, a list of his writings, a bibliography, and an index. Whoever is inspired by this companion to read Abelard himself, however, had better have a knowledge of Latin, for the overwhelming majority of Abelard\xE2\x80\x99s works remain untranslated. What translations into English we have are mentioned in the list of Abelard\xE2\x80\x99s writings.</p>"
