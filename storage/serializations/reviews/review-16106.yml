  <p>In addition to his reading of Elizabeth Costello and her difficulties, Mulhall takes up each of her respondents, real and fictional, with whom his agreements and disagreements are often quite subtle, but mainly he is interested in how far they are willing to read <em>The Lives of Animals</em> as a work that tests -- and extends -- the limits of philosophical thinking. In addition he includes a fugitive chapter on Martin Heidegger's remarks on non-human animals, including Heidegger's idea that our relation with domestic animals is a complex form of <em>mitsein</em> -- they are with us but not one of us, nor are we one of them, except perhaps when Dasein in the grip of boredom slips into something like the poverty of the worldless animal. More interesting perhaps is Mulhall's brief engagement with the primatologist Barbara Smuts, who spent her career living among apes and chimpanzees, and who doesn't hesitate to regard many of these creatures not just as individuals but as <em>persons</em>, even as they come to regard her as one of their own. Mulhall thinks Smuts crosses an anthropomorphic line in attributing personhood to primates; he prefers the philosopher (and animal trainer) Vickie Hearne's straightforward poetic metaphorization of her dogs. But suppose one took up some version of Stanley Cavell's line, that our relation to others is not one of knowing but of acknowledgment, where what is at issue is not the endowments primates may or may not have but rather the responsibility I take on when living among them -- feeling called upon, as Barbara Smuts did, to <em>accept</em> them as persons, creatures having moral claims on our ability to respond to them with care and affection, not to say empathy -- in any event not holding them at a distance. The apes after all did not respond to her as a primatologist doing field work but as a fellow creature.</p>  \n\
  <p>In the second part of <em>The Wounded Animal</em> Mulhall gives us a careful study of Coetzee's <em>Elizabeth Costello</em>, which is an odd assortment of fictions that Coetzee identifies as \"lessons.\" Mulhall starts out by accepting that <em>Elizabeth Costello</em> is a work of literary realism, but a <em>modernist</em> rather than what we might think of as a traditional nineteenth-century realism that tries to capture the empirical look and feel of everyday existence. Oddly Mulhall draws his conception of modernism from the art historian, Michael Fried, whose interests are in painting rather than in literature. Fried is someone whom I would call a conservative theorist for whom the modernist foregrounds the <em>artifice</em> of his or her work without (as Mulhall puts it) giving up on the idea that the work \"gives us access to important and valuable truths about the human experience of the world\" (p. 159). A more radical modernist would be the artist whom Adorno takes up in his <em>Aesthetic Theory</em>, namely someone whose aim is \"to make things of which we do not know what they are\" (trans. Robert Huillot-Kentor [Minneapolis: University of Minnesota Press, 1997], p. 114). Coetzee is conservative in the sense that language for him remains a form of mediation; the materiality of his language is never really part of the reader's experience as it is in writers like James Joyce and Samuel Beckett, not to mention most poets since St\xC3\xA9phane Mallarm\xC3\xA9 (\"My dear Degas, one does not make poems with ideas but with words\"). However, like Kafka (although Brecht would be a better example)  Coetzee breaks the realistic frame of the fiction, particularly in <em>Elizabeth Costello</em>, sufficiently to defeat our absorption in it, since what he is after is (like Brecht) to put us in a critical frame of mind.</p>  \n\
  <p>In general, however, Mulhall is rather more interested in the thematic than the formal aspects of Coetzee's fiction, and among the most interesting of these is the question of embodiment. In <em>The Claim of Reason</em> (pp. 397-98) Cavell remarks that I neither <em>have</em> nor am<em> in</em> my body. My body (or, as Cavell sometimes puts it, my <em>flesh</em>) is just what I am. Elizabeth Costello seems to share this way of thinking. Disembodied concepts and arguments -- concepts and arguments detached or detachable from the one who professes them -- are for her without force. Likewise the writing of fiction is a matter of inhabiting not just lives and experiences but the bodies of non-existent beings. She goes so far as to claim that she can imagine herself as a corpse. But perhaps most important it is Costello's (inordinate) experience of her own body -- of being and not just having her aging body -- that is the crucial source of her feeling for non-human animals, particularly those who are made to suffer and die instead of being treated as good in themselves and kept out of harm's way. Here is where Cavell's substitution of the word \"flesh\" for \"body\" is worth some reflection. The body (<em>soma</em>) is a Greek (and heroic) concept: it implies strength, beauty, and imperviousness to suffering; flesh meanwhile is a biblical concept that implies weakness and vulnerability, corpulence and emaciation, and finally decay and death. Flesh is for eating and being eaten. Its distinctive feature is the wound which, perhaps until now with the volumes we have here, does not appear to have ever been a subject for philosophy.</p>"
