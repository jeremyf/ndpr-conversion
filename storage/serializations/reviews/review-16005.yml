  <p><sup><a name="_edn3" href="#_ednref3">[3]</span></a></sup> While Pippin is careful to catalogue and interpret the specific discussions of recognition in the <em>Philosophy of Right</em>, he does not do enough to demonstrate that the recognition Hegel has in mind is, in each case, the intersubjective recognition of the Jena writings, and not, for example, the subject&#39;s recognition of the rational legitimacy of the objective institutions of her social world. For example, the &quot;right of the subjective will,&quot; whose significance Pippin acknowledges for Hegel&#39;s account of right generally, does not demand that individuals recognize one another. Rather, it is the right according to which the will &quot;should recognize as valid&quot; that which can &quot;be </span><em>seen</em> by it </span><em>as good</em>.&quot; G. W. F. Hegel, </span><em>Grundlinien der Philosophie des Rechts</em>, </span><em>Theorie Werkausgabe</em> 7, ed. E. Moldenauer and K. M. Michel (Frankfurt a.M.: Suhrkamp, 1970), p. 245, &sect;132. This recognition is important for Hegel&#39;s account of the objective institutions of modern ethical life, since recognizing those as institutions make possible the realization of freedom that their goodness is to be demonstrated.<strong> </strong></span>As Hegel states in the &quot;Preface,&quot; &quot;Human beings <em>think</em> and, in thinking, they seek their freedom and the ground [</span><em>Grund</em>] of ethical life,&quot; and such thinking should seek that which is &quot;universally recognized and valid [</span><em>das allgemein Anerkannte und G&uuml;ltige</em>].&quot; </span><em>Philosophie des Rechts</em>, pp. 14-5. However, aside from mentions of intersubjective recognition during specific discussions, in particular in the account of &quot;civil society&quot; (for example, in &sect;192 and &sect;253A), but also in the discussion of the state (in &sect;260),</span><strong><em> </em></strong>there is little </span><em>textual</em> evidence to suggest that intersubjective recognition plays a central or foundational role in the </span><em>Philosophy of Right</em>.</span></p>  </div>  <div id="edn4">  
