  <p><sup><a name="_edn6" href="#_ednref6">[6]</span></a></sup> Hegel, <em>Philosophie des Rechts</em>, p. 287, &sect;141A.</span></p>  </div>  <div id="edn7">  
  <p><sup><a name="_edn7" href="#_ednref7">[7]</span></a></sup> Hegel, <em>Philosophie des Rechts</em>, p. 287, &sect;141A.</span></p>  </div>  </div>
