  <p>Pippin argues that the real uniqueness of Hegel&#39;s conception of freedom falls on the objective side. On Pippin&#39;s reading, an agent can establish the relevant kind of subjective self-relation <em>only if</em> she already stands within institutional, norm-governed relations of reciprocal recognition to others. This objective element of free actions stems from the fact that Hegel understands justification to be a fundamentally social practice -- &quot;the giving of and asking for reasons&quot; by participants in a set of shared institutions. (24) Since it is the character of the agent&#39;s justifying reasons for her deeds that distinguish free actions from unfree ones, such justifying reasons will be simply those that are accepted by like-minded others. To argue for this point, Pippin defends a number of counter-intuitive ideas relating to individual responsibility that are central to Hegel&#39;s conception of agency. Since Hegel rejects the idea that being an agent means, first and foremost, being a cause of one&#39;s action, having an intention cannot simply consist in possessing a specific subjective state that produces a determinate action. Rather, according to Pippin, expressing an intention amounts to &quot;avowing a pledge to act, the content and credibility of which remains (</span><em>even for me</em>), in a way, suspended until I begin to fulfill the pledge.&quot; (151) It is not until my intention is recognized by others and myself as being fulfilled or realized in my deed that I can identify my act as my own. Justification thus turns out to be more </span><em>retrospective</em> than prospective, a process in which, Pippin argues, the agent&#39;s own stance on her action is by no means authoritative. Being an agent -- being able to provide reasons to others to justify one&#39;s deeds -- is itself an &quot;achieved social status such as, let us say, being a citizen or being a professor, a product or result of mutually recognitive attitudes.&quot; (155) On Pippin&#39;s account, Hegel&#39;s view is that rational norms are those that admit of mutual recognition -- those which can actually serve as justifications for actions within a community -- and he argues that the norms operative within the shared institutions of modern ethical life (</span><em>Sittlichkeit</em>) have this rational character. Hence, in addition to being essentially norm-governed, free agency is irreducibly </span><em>intersubjective</em> and </span><em>institutional</em>, and ultimately only possible within the specific social context of modern ethical life.</span></p>  
  <p>Pippin&#39;s account of Hegel&#39;s conception of freedom is both novel and challenging. One of the particular merits of this account lies in the original and compelling interpretation of the idea of spirit (<em>Geist</em>) operative in Hegel&#39;s writings. On Pippin&#39;s interpretation, &quot;spirit&quot; refers neither to an extra-natural immaterial substance nor to a &quot;Divine Mind or Cosmic spirit&quot; which appropriates human agents as vehicles for the accomplishment of its own purposes. (42) The distinction between nature and spirit does not, therefore, stem from the fact that spirit is a thing of a different kind from natural things (on Pippin&#39;s reading, spirit is &quot;not a thing at all&quot; [41]), but rather has more to do with the different sets of criteria that are required for </span><em>explaining</em> them. Glossing Hegel&#39;s claim that spirit is a product of itself to mean that spirit is &quot;only what it takes itself to be,&quot; Pippin argues that spirit is rather &quot;a kind of norm,&quot; &quot;an achieved form of individual and collective mindedness, and institutionally embodied recognitive relations.&quot; (60, 62, 39) Spirit thus has a historical genesis, and Pippin argues that the specific theoretical and practical norms to which we subject ourselves are &quot;self-legislated&quot; through a social and historical process of institutionally-bound and recognitively-structured negotiation. (Pippin argues against an individualistic conception of self-legislation by means of an engagement with Korsgaard&#39;s interpretation of Kant in Chapter 3.) Likewise, this shared mindedness is not grounded in the self-realization of some natural or divine substance, but is rather sustained in practice through the collective, human activity of holding one another to norms. We achieve this &quot;status&quot; by treating others as beings who are responsive to reasons (as opposed to, say, sophisticated causal mechanisms or natural organisms).<sup><a name="_ednref2" href="#_edn2">[2]</span></a></sup></span></p>  
  <p>Pippin&#39;s account of recognition and of its political importance should prove to be of enduring significance. Pippin argues that, for Hegel, the primary importance of recognition lies not in its being a psychological good, nor in its contribution to the formation of a self or a social identity, but rather in the fact that intersubjective recognition is essential to being free. Pippin argues that intersubjective recognition, which is a significant issue for Hegel in the Jena writings on spirit and politics, and in the 1807 <em>Phenomenology of Spirit</em>, continues to play an ineliminable role in Hegel&#39;s later systematic treatments of freedom, most notably that of the &quot;</span><em>Sittlichkeit</em>&quot; chapter of the </span><em>Philosophy of Right</em>: &quot;The ethical life theory </span><em>is</em> an account of successful recognition, or a mutuality based on a kind of rational acknowledgment.&quot; (185) Acknowledging this role of recognition in the constitution of agency indicates, Pippin argues, a shortcoming in modern liberal accounts of the state and of the authority of political norms, which presuppose a kind of &quot;theoretical ultimacy of the human individual.&quot; (211) At the same time Pippin contends -- apparently against communitarian readings of Hegel&#39;s theory of ethical life -- that Hegel&#39;s politics do not require strong allegiance to a single, complete conception of the good, but rather bear much in common with liberal views.</span></p>  
  <p>Pippin&#39;s interpretation of the <em>Philosophy of Right</em> challenges those offered by Habermas, Theunissen, H&ouml;sle, and (in some ways) Honneth, all of whom claim that Hegel abandoned the conception of intersubjective recognition operative in the Jena writings in his later political thought. While I agree with Pippin&#39;s suggestion that we do not need to read the </span><em>Philosophy of Right</em> account of freedom as inconsistent with the earlier account of intersubjective recognition, there is insufficient textual evidence in the later works to establish the strong claim which he makes, namely that the central task of the </span><em>Philosophy of Right</em> is to provide &quot;an account of successful recognition.&quot;<sup><a name="_ednref3" href="#_edn3">[3]</span></a></sup> First, in the </span><em>Phenomenology of Spirit</em>, mutual recognition is not simply &quot;posed and explored&quot; as a &quot;</span><em>desideratum</em>.&quot; (184) At the conclusion of Chapter 6 of that work, Hegel claims that we find a fully mutual recognition between the agent conscience and the hard-hearted judge.<sup><a name="_ednref4" href="#_edn4">[4]</span></a></sup> Second, if Hegel intended the concept of recognition to be essential to the later account of right, he does a very poor job indeed of spelling this out. Pippin&#39;s approach to the </span><em>Philosophy of Right</em> proves much more successful if we understand it to be primarily </span><em>reconstructive</em>, rather than simply interpretive.</span></p>  
  <p>Within the <em>Philosophy of Right</em>, Hegel appears to ascribe to the concept of &quot;right&quot; a stronger organizing role than that which he assigns to recognition. However, Pippin downplays any suggestion that the two aspects of the concept of right which Hegel treats prior to the discussion of ethical life, those of &quot;abstract right&quot; and &quot;morality,&quot; could play a foundational role in his account of freedom. While he is correct to point out that Hegel stresses that the free will conceived as &quot;personhood&quot; (as it is in abstract right) and as &quot;subjectivity&quot; (as it is in morality) are both &quot;abstractions,&quot; and that they have &quot;the ethical as their support and foundation,&quot;<sup><a name="_ednref5" href="#_edn5">[5]</span></a></sup> the specific sense in which we are to understand this remark is far from clear. This claim might simply indicate that &quot;abstract right&quot; and &quot;morality&quot; are abstract in the sense that they are &quot;realized&quot; only within specific (ethical) communities and conditions. Indeed, this is the point which Hegel stresses in &sect;141A, where he indicates that these are merely incomplete &quot;moments&quot; of the concept of right, lacking &quot;reality&quot; or &quot;actuality&quot; outside of the ethical.<sup><a name="_ednref6" href="#_edn6">[6]</span></a></sup> However, establishing that these notions are &quot;abstract&quot; in this way does not entail that they play a role similar to the other &quot;concrete&quot; determinations of ethical life which Hegel considers. Rather, identifying someone as a &quot;person&quot; or a &quot;subject&quot; seems to involve the deployment of a concept of a different kind than &quot;</span><em>sittlich</em>&quot;, a concept<strong> </strong></span>like &quot;father,&quot; &quot;co-worker,&quot; or &quot;citizen.&quot;</p>  
  <p>Rather than merely identifying &quot;personhood&quot; and &quot;subjectivity&quot; as components of our modern identify as free agents, Hegel ascribes a special <em>argumentative</em> role to &quot;abstract right&quot; and &quot;morality&quot; within the </span><em>Philosophy of Right</em>. We should take Hegel seriously when he suggests that a configuration of institutions and practices can count as ethical only if it can be </span><em>demonstrated</em> (the language of &sect;141A is of &quot;proof&quot;, &quot;deduction&quot;, and &quot;deducing&quot;) that freedom is realized therein: </span></p>  <p style="margin-left: 0.5in">The <em>ethical</em> is a subjective disposition, but it is specifically that of right existing in and for itself; -- that this idea is the </span><em>truth</em> of the concept of freedom cannot be a presupposition . . . but -- in philosophy -- can only be something </span><em>proven</em>. The deduction of this idea is comprised only of this, that right and moral self-consciousness show in themselves that they return to this idea as their own </span><em>result</em>.<sup><a name="_ednref7" href="#_edn7">[7]</span></a></sup> </span></p>  
  <p>These specific notions of abstract right and morality appear themselves to play a sort of foundational role in the <em>demonstration</em> of the legitimacy of the institutions of ethical life. While I agree with Pippin that, from the practical perspective, one always deliberates &quot;</span><em>qua</em> ethical being,&quot; and never purely or simply as person or subject, Hegel stresses here a unique role for </span><em>philosophy</em> in demonstrating that the normative demands of the institutions of modern ethical life are legitimate because those institutions constitute a configuration of right, that is, because they contribute to the realization of freedom. It is no doubt true that our concepts of personhood and moral subjectivity are themselves the products of a specific historical development, that &quot;Only in </span><em>some</em> conditions, given </span><em>some</em> self-understanding, prompted by </span><em>certain</em> forms of social life, would coming to recognize each other as rights-bearers or moral individuals have some role to play in the ethical life of a people.&quot; (206-7) However, this historical claim is perfectly consistent with the idea that these concepts play a special role in the argument for the legitimacy of modern institutions which Hegel offers in the </span><em>Philosophy of Right</em>.</span></p>  
  <p>These issues aside, Pippin&#39;s book constitutes a unique and important contribution to the vibrant discussion of the central questions raised in Hegel&#39;s practical philosophy, and not only promises to be a significant work within Hegel studies, but also has the potential to be an important voice within contemporary debates in the philosophy of action and value theory.</p>    <div><br />  <hr />  <div id="edn1">  
