  <p>Also, perhaps out of a desire to make Aquinas appear \xE2\x80\x9Cphilosophical\xE2\x80\x9D to contemporary readers, the commentary tends to gloss over theological and Neo-platonic elements of the text. For example, the commentary does not in any way address the role of scripture in the text. Most beginning students assume that Aquinas is using scripture to prove the points he wants to make or at least that he allows scripture to dictate the positions he ultimately defends. Neither are the case, but the role it does play is surely larger than window dressing, which is what Pasnau's non-consideration of it implies. The most telling comment comes during Pasnau's discussion of Aquinas's consideration of the knowledge of the separated soul, where he asserts that this part of the <i>Summa theologiae</i>, in contrast to Part III (what he thinks about Part II is unclear) \xE2\x80\x9Crelies only on principles that can be rationally defended outside a specifically Christian framework.\xE2\x80\x9D (p. 369) The implication is that we may dispense with the theological elements of the text and may safely consider it as \xE2\x80\x9Cphilosophy\xE2\x80\x9D in the modern sense.</p>  \t\t \n\
