  </span></p> <p style=\"font-weight: bold;\" class=\"cit\">Endnotes</p>  \t    \t\t <p class=\"endnotes\"><a name=\"1\" href=\"#1b\">1.</a> Incidentally, Hochberg insists that Frege regarded concepts as ingredients of thoughts. This is wrong. Frege regarded a concept as the referent of a concept-word, not what it expresses. Hochberg offers no textual support for his reading.</p>  \t\t <p class=\"endnotes\"><a name=\"2\" href=\"#2b\">2.</a> Of particular significance is [Barwise 1981], who charge, in effect, a fallacy of equivocation.</p>  \t\t <p class=\"endnotes\"><a name=\"3\" href=\"#3b\">3.</a> This version is taken from [Davidson 1969], but using definite descriptions instead of class abstracts.</p>  \t\t <p class=\"endnotes\"><a name=\"4\" href=\"#4b\">4.</a> [Smullyan 1948] helped clarify this aspect of Russell\xE2\x80\x99s treatment of descriptions.</p>"
