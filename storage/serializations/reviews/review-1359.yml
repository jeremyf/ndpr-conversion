  <p>Contrary to its title, this book is not intended to introduce analytic philosophy to the reader. A considerably sophisticated understanding of the field and its primary literature is presupposed. Nor does this book purport to present a scholarly and dispassionate critical exposition of the views. It is very much idiosyncratic and opinionated. Hochberg finds huge swaths of analytic philosophy irrelevant and empty. To be sure, he discusses Frege, Bradley, Russell, Meinong, Strawson, Tarski, Carnap, Searle, Donnellan, Kripke, Davidson, Dummett, and Quine. But he is unhappy with the way in which the modern generations of analytic philosophers have cut themselves loose from their roots, which, by the way, he traces to Meinong and Bradley as well as to Frege, Moore, Russell and Wittgenstein. Hochberg has absolutely no sympathy with those components of the linguistic turn inspired by the later Wittgenstein, by the Ordinary Language philosophers, by those investigating the logico/linguistic mechanisms of reference, and even those elaborating the work of Sellars. Kripke? \xE2\x80\x9CKripke hasn\xE2\x80\x99t discovered anything at all\xE2\x80\x9D (p. 139).</p>  \t\t \n\
  <p>Hochberg\xE2\x80\x99s treatment of Frege reflects his bias. Here are the first two sentences of the book:</p>  \t\t <blockquote>Frege ingeniously used a few basic ideas to attempt to resolve a number of fundamental philosophical problems. Like Bradley, he saw a problem in the analysis of predicative judgments that led to holding that the existence of facts grounded their truth and falsity. (p. 19)</blockquote>  \t\t \n\
  <p>It is appropriate to begin the story about analytic philosophy with Frege. But Frege, for most of his philosophical career, had little to say about the grounding of truth and falsity; and when he did finally address the issue, he found little to like. Facts are, for him, simply true thoughts; and their role in the service of a correspondence theory as grounders of truth is rejected. Frege did confront an issue that has echoes in Bradley about the unity of complex entities. Frege held that a complex whole must decompose into at least one incomplete part. Important as this was, Frege never connected this problem with the grounding of truth. The complete/incomplete distinction was more intimately connected with his function/argument analysis and its attendant compositionality principles\xE2\x80\x94arguably his most significant contribution to philosophy, but one about which Hochberg has little directly to say. Viewing Frege through Hochberg\xE2\x80\x99s prism yields a distorted picture.<sup><a name=\"1b\" href=\"#1\">1</a></sup> \t\t</p>  \t\t \n\
  <p>Hochberg is interested primarily in an ontology that is out of fashion, most specifically, the way in which the various components constitute the states of affairs that ground truth. A typical topic that garners space and passion is the existence of negative facts. Because he is out of step with the temper of the times, Hochberg tends to be grumpy and dismissive. But, and this is the point I would like to underscore, it is worth the reader\xE2\x80\x99s time and effort to figure out what he is up to, for there are philosophical rewards to be found.</p>  \t\t \n\
  <p>By way of example, I will consider his extended discussion (pp 182-92) of Davidson\xE2\x80\x99s \xE2\x80\x9CGreat Fact argument,\xE2\x80\x9D as he calls it. Hochberg, if it is not already clear to the reader, is partial to the correspondence theory and to facts. Davidson is highly dubious of both.</p>  \t\t <blockquote>The real objection to correspondence theories is simpler; it is that there is nothing for true sentences to correspond to. The point was made long ago by C. I. Lewis; he challenged the correspondence theorist to <i>locate</i> the fact or part of reality, or of the world, to which a true sentence corresponded. . . . Following out this line of thought led Lewis to conclude that if true sentences correspond to anything at all, it must be the universe as a whole; thus all true sentences correspond to the same thing. Frege, as we know, independently reached the same conclusion through a similar course of reasoning. Frege\xE2\x80\x99s argument, if Alonzo Church is right, can be formalized . . . . [Davidson 2001: 103]. Quoted by Hochberg, pp.182-3.</blockquote>  \t\t \n\
  <p>Hochberg\xE2\x80\x99s evaluation of the project is characteristically intemperate:</p>  \t\t <blockquote>Davidson\xE2\x80\x99s argument against facts is without substance or, perhaps, even content. Be that as it may, . . . I will briefly consider [the Great Fact argument against facts] since many still discuss what is clearly a pointless argument . . . . (p. 184)</blockquote>  \t\t \n\
  <p>He is not the first, and he is not the only, philosopher to criticize Davidson\xE2\x80\x99s argument;<sup><a name=\"2b\" href=\"#2\">2</a></sup> but he offers a perspective others have not noticed.</p>  \t\t \n\
  <p>Davidson\xE2\x80\x99s argument traces its provenance to [Frege 1892]\xE2\x80\x99s argument that the truth-values are objects named by declarative sentences. The crucial element of Frege\xE2\x80\x99s argument is a substitution principle for reference. Where d(\xCE\xB7) is the denotation of \xCE\xB7, \xCE\xA6\xCE\xB1 a complex containing the singular term \xCE\xB1, and \xCE\xA6\xCE\xB1/\xCE\xB2 the result of replacing \xCE\xB1 at one or more of its occurrences by \xCE\xB2, we have:</p>  \t\t <blockquote>[The Substitution Principle] If d(\xCE\xB1)=d(\xCE\xB2), then d(\xCE\xA6\xCE\xB1)=d(\xCE\xA6\xCE\xB1/\xCE\xB2)</blockquote>  \t\t \n\
  <p>The True and the False, Frege argued, are the only objects that are compositionally related by this principle to the denotation of the parts of the sentence, and which, in turn, are compositionally related to the denotation of larger constructions in which the sentence is embedded.</p>  \t\t \n\
  <p>In Chapter 0, perhaps the best formal introduction to Fregean semantics, [Church 1956] presented a beautiful version of Frege\xE2\x80\x99s argument. He begins with the true sentence</p>  \t\t <blockquote>(1) Sir Walter Scott is the man who wrote twenty-nine <i>Waverley</i> novels altogether.</blockquote>  \t\t \n\
  <p>and paraphrases it as</p>  \t\t <blockquote>(2) The number, such that Sir Walter Scott is the man who wrote that many <i>Waverley</i>           novels altogether, is twenty-nine.</blockquote>  \t\t \n\
  <p>(2), if not synonymous with (1), is \xE2\x80\x9Cat least so nearly so as to ensure its having the same reference.\xE2\x80\x9D But the following is also, it seems, true:</p>  \t\t <blockquote>(3) The number of counties in Utah is twenty-nine.</blockquote>  \t\t \n\
  <p>Things equal to the same are equal to each other. So, substituting one term for the other in (2), we get</p>  \t\t <blockquote>(4) The number of counties in Utah is twenty-nine,</blockquote>  \t\t \n\
  <p>which must also be true, and which, <i>via</i> compositionality, denotes the same thing as (1). In the transformational series from (1) to (4), the proposition expressed has changed completely. What remains invariant? Truth-value.</p>  \t\t \n\
  <p>Here, now, is Davidson\xE2\x80\x99s formalization of [Church 1956]\xE2\x80\x99s argument by way of [G\xC3\xB6del 1944].<sup><a name=\"3b\" href=\"#3\">3</a></sup> Assume that any two logically equivalent sentences have the same denotation, and also that we have a definite description operator, say, Russell\xE2\x80\x99s <i>iota</i>-operator. Let \xE2\x80\x9CS\xE2\x80\x9D and \xE2\x80\x9CT\xE2\x80\x9D be two sentences that agree in truth-value. Consider the sequence</p>  \t\t <blockquote>(5) S</blockquote>  \t\t <blockquote>(6) (ix)(x=x \xC3\x97 S) = (ix)(x=x)</blockquote>  \t\t <blockquote>(7) (ix)(x=x \xC3\x97 T) = (ix)(x=x)</blockquote>  \t\t <blockquote>(8) T</blockquote>  \t\t \n\
  <p>(5) and (6) are logically equivalent. They have the same denotation. Similarly for (7) and (8). Only (6) and (7) remain. We get (7) from (6) by replacing \xE2\x80\x9C(ix)(x=x \xC3\x97 S)\xE2\x80\x9D by \xE2\x80\x9C(ix)(x=x \xC3\x97 T).\xE2\x80\x9D Since \xE2\x80\x9CS\xE2\x80\x9D and \xE2\x80\x9CT\xE2\x80\x9D have the same truth-value, these two singular terms have the same denotation. So, by compositionality, (6) and (7) must have the same denotation too. Assuming that sentences denote, then, any two sentences agreeing in truth-value must denote the same thing.</p>  \t\t \n\
  <p>Enter Hochberg. He finds Davidson\xE2\x80\x99s argument wanting. To dramatize his point, he sets forth an argument schema he calls <i>Dav</i>:</p>  \t\t <blockquote>(8) S</blockquote>  \t\t <blockquote>(9) T</blockquote>  \t\t <blockquote>(10) \xE2\x80\x9CS\xE2\x80\x9D designates S</blockquote>  \t\t <blockquote>Therefore</blockquote>  \t\t <blockquote>(11) \xE2\x80\x9CS\xE2\x80\x9D designates T</blockquote>  \t\t \n\
  <p>It would be \xE2\x80\x9Cabsurd,\xE2\x80\x9D says Hochberg, to infer (11) from (8), (9) and (10) alone. Something more is required. He is right. (8) and (9) would sanction the substitution in (10) to get (11) <i>only if</i> the context <i>\xE2\x80\x9CS\xE2\x80\x9D designates</i> were truth-functional. That\xE2\x80\x99s what needs to be established. But Davidson only shows that however much we transform the sentence \xE2\x80\x9CS\xE2\x80\x9D using the traditional engines that are thought to preserve denotation\xE2\x80\x94(1) paraphrase, (2) substitution of synonymous sentences, (3) substitution of logically equivalent sentences, or (4) substitution of codenotational singular terms\xE2\x80\x94truth-value remains invariant. He never shows that the context in which the sentence \xE2\x80\x9CS\xE2\x80\x9D occurs is truth-functional.</p>  \t\t \n\
  <p>The cogency of Hochberg\xE2\x80\x99s insight is immediate in [Quine 1953]\xE2\x80\x99s variant which was designed to cast doubt on the coherence of quantified modal logic. We use the usual symbol \xE2\x80\x9C\x7F\xE2\x80\x9D for <i>Necessarily</i>. As before, we assume \xE2\x80\x9CS\xE2\x80\x9D and \xE2\x80\x9CT\xE2\x80\x9D have the same truth-value, but, in addition, we assume that when \xE2\x80\x9CS\xE2\x80\x9D and \xE2\x80\x9CT\xE2\x80\x9D are logically equivalent, \xE2\x80\x9C\x7FS\xE2\x80\x9D and \xE2\x80\x9C\x7FT\xE2\x80\x9D have the same truth-value. We preface each step of Davidson\xE2\x80\x99s argument with a \xE2\x80\x9C\x7F\xE2\x80\x9D:</p>  \t\t <blockquote>(12) \x7FS</blockquote>  \t\t <blockquote>(13) \x7F (ix)(x=x \xC3\x97 S) = (ix)(x=x)</blockquote>  \t\t <blockquote>(14) \x7F (ix)(x=x \xC3\x97 T) = (ix)(x=x)</blockquote>  \t\t <blockquote>(15) \x7FT</blockquote>  \t\t \n\
  <p>Since (12) and (13) are logically equivalent, they have the same truth-value. Similarly for (14) and (15). Lastly, we get (14) from (13) by substituting \xE2\x80\x9C(ix)(x=x \xC3\x97 T)\xE2\x80\x9D for the codenotational \xE2\x80\x9C(ix)(x=x \xC3\x97 S),\xE2\x80\x9D so (13) and (14) must have the same truth-value. We have our conclusion: when \xE2\x80\x9CS\xE2\x80\x9D and \xE2\x80\x9CT\xE2\x80\x9D have the same truth-value, \xE2\x80\x9C\x7FS\xE2\x80\x9D and \xE2\x80\x9C\x7FT\xE2\x80\x9D have the same truth-value, i.e., \xE2\x80\x9C\x7F\xE2\x80\x9D is a truth-functional operator.</p>  \t\t \n\
  <p>But the argument must fail. \xE2\x80\x9C\x7F\xE2\x80\x9D is clearly <i>not</i> truth-functional. The problem can be traced to a scope ambiguity in (13). If the description is given wide scope, the substitution is legitimate. But if it is given narrow scope, the substitution is legitimate <i>only if</i> in addition the overarching context\xE2\x80\x94in this case, \xE2\x80\x9C\x7F\xE2\x80\x9D\xE2\x80\x94is truth-functional.<sup><a name=\"4b\" href=\"#4\">4</a></sup> In sanctioning the substitution, <i>whatever the scope</i>, Quine is simply assuming the context is truth functional. The argument is little more than Hochberg\xE2\x80\x99s <i>Dav</i>.</p>  \t\t \n\
  <p>Hochberg\xE2\x80\x99s presentation of Davidson\xE2\x80\x99s argument is like Quine\xE2\x80\x99s, but with \xE2\x80\x9C<i>S\xE2\x80\x9D designates</i> in front of each of Davidson\xE2\x80\x99s steps:</p>  \t\t <blockquote>(16)  <i>\xE2\x80\x9CS\xE2\x80\x9D designates</i> S</blockquote>  \t\t <blockquote>(17) <i>\xE2\x80\x9CS\xE2\x80\x9D designates</i> (ix)(x=x \xC3\x97 S) = (ix)(x=x)</blockquote>  \t\t <blockquote>(18) <i>\xE2\x80\x9CS\xE2\x80\x9D designates</i> (ix)(x=x \xC3\x97 T) = (ix)(x=x)</blockquote>  \t\t <blockquote>(19)  <i>\xE2\x80\x9CS\xE2\x80\x9D designates</i> T</blockquote>  \t\t \n\
  <p>The reasoning is exactly the same as in Quine\xE2\x80\x99s; and the question-begging assumption is exactly the same. Hochberg\xE2\x80\x99s presentation drives the point home. Here is how Hochberg puts it:</p>  \t\t <blockquote>If descriptions are treated along the lines of Russell\xE2\x80\x99s theory of definite descriptions, then the descriptive phrases are contextually defined signs. Therefore, we should expand them to examine the argument. If we attempt to do so an immediate problem arises about the scope of descriptions in contexts like [(17)] and [(18)]. Putting that aside, we take the scope(s) as \xE2\x80\x9Csecondary,\xE2\x80\x9D just governing the sentential expression after the occurrence of \xE2\x80\x9Cdesignates.\xE2\x80\x9D If one expands the definite descriptions in [the sentences of the argument] it becomes immediately obvious that there is no way to get to [(18)] unless one is allowed to replace an occurrence of \xE2\x80\x9CS\xE2\x80\x9D by an occurrence of \xE2\x80\x9CT.\xE2\x80\x9D . . . G\xC3\xB6del had pointed out quite early that one cannot simply reason along lines Davidson employs . . . if one employs a definite descriptive operator as a contextually defined sign in Russell\xE2\x80\x99s manner and not as a primitive sign pattern. . . . But to replace an occurrence of \xE2\x80\x9CS\xE2\x80\x9D by an occurrence of \xE2\x80\x9CT\xE2\x80\x9D is to use a different rule, one concerning sentences that merely have the same truth value but are not \xE2\x80\x9Clogically equivalent\xE2\x80\x9D sentences. Thus, . . . we can simply argue <i>Dav</i>. (pp. 185-6)</blockquote>  \t\t \n\
  <p>Hochberg does not address the remaining puzzling conflict between the use of the function d(h) in the Substitution Principle and the role of <i>designates</i> in the expanded Davidson argument. The solution, I believe, lies in the fact that the Substitution Principle fails\xE2\x80\x94notoriously so. Only if the context in which the complex is situated is truth-functional does it hold. But a full discussion is beyond the purview of this review.</p>  \t\t \n\
  <p>[Davidson 1969]\xE2\x80\x99s name \xE2\x80\x9CGreat Fact\xE2\x80\x9D evokes G\xC3\xB6del\xE2\x80\x99s observation that Frege \xE2\x80\x9Cmeant\xE2\x80\x9D that all true sentences denote the same thing \xE2\x80\x9Cin an almost metaphysical sense, reminding one somewhat of the Eleatic doctrine of the \xE2\x80\x9COne\xE2\x80\x9D\xE2\x80\x9D [G\xC3\xB6del 1944: 450]. Although Davidson (as well as Quine) duly note their debt to G\xC3\xB6del, they both fail to explicitly acknowledge the significance G\xC3\xB6del saw in his precising of Frege\xE2\x80\x99s argument: it was (a) to bring to the light its reliance on definite descriptions, and (b) to reveal that [Russell 1905]\xE2\x80\x99s treatment of descriptions, unlike [Frege 1892]\xE2\x80\x99s, provided the basis for thwarting Frege\xE2\x80\x99s conclusion. Davidson and Quine appropriated part (a) of G\xC3\xB6del\xE2\x80\x99s story, but ignored part (b). Hochberg has good reason to be a bit intemperate!</p>  \t\t \n\
  <p>Hochberg\xE2\x80\x99s critique of the argument is quite penetrating, and typical of the high quality of his philosophical insights. But the reader must look closely at his words, overlook infelicities, <i>ex cathedra</i> pronouncements and grumpiness, and be able to fill in details\xE2\x80\x94many of them sophisticated and difficult philosophical steps\xE2\x80\x94to put them to work.<span style=\"font-weight: bold;\">\r\n\
  </span></p> <p style=\"font-weight: bold;\">References</p>  \t    \t\t <p class=\"cit\">[Barwise 1981] Barwise, J. and Perry, J., \xE2\x80\x9CSemantic Innocence and Uncompromising Situations,\xE2\x80\x9D <i>Midwest Studies in Philosophy</i> VI (1981) 387\xE2\x80\x94404.</p>  \t\t <p class=\"cit\">[Beaney 1997] Beaney, M., <i>The Frege Reader,</i> Blackwell Publishers, Oxford, 1997.</p>  \t\t <p class=\"cit\">[Church 1956] Church, A., <i>Introduction to Mathematical Logic, vol. I</i>, Princeton University Press, Princeton, 1956.</p>  \t\t <p class=\"cit\">[Davidson 1969] Davidson, D., \xE2\x80\x9CTrue to the Facts,\xE2\x80\x9D <i>The Journal of Philosophy</i> 66 (1969) 748-764.</p>  \t\t <p class=\"cit\">[Davidson 2001] Davidson, D., <i>Subjective, Intersubjective, Objective</i>, Oxford University Press, Oxford, 2001.</p>  \t\t <p class=\"cit\">[Frege 1879] Frege, G., <i>Begriffsschrift, eine der arithmetischen nachgebildete Formelsprache des reinen Denkens</i>, Verlag von L. Nebert, Halle, 1879. Preface and Part I translated in [Beaney 1997: 47-78].</p>  \t\t <p class=\"cit\">[Frege 1892] Frege, G., \xE2\x80\x9CUber Sinn und Bedeutung,\xE2\x80\x9D <i>Zeitschrift f\xC3\xB1\xC2\xB0\xC5\xB8\xC2\x90hilosophie und philosophische Kritik</i> 100 (1892) 25-50. Translated as \xE2\x80\x9COn Sinn and Bedeutung\xE2\x80\x9D in [Beaney 1997: 151-171].</p>  \t\t <p class=\"cit\">[G\xC3\xB6del 1944] G\xC3\xB6del K., \xE2\x80\x9CRussell\xE2\x80\x99s Mathematical Logic.\xE2\x80\x9D Reprinted in H. Putnam and P. Benacerraf eds., Philosophy of Mathematics, Selected Readings, Second edition, Cambridge University Press, Cambridge, 1983, pp. 447-469.</p>  \t\t <p class=\"cit\">[Quine 1953] Quine, W. V. O., \xE2\x80\x9CReference and Modality.\xE2\x80\x9D <i>From a Logical Point of View, 2nd ed. rev</i>., Harper and Row, New York, 1961, pp. 136-159.</p>  \t\t <p class=\"cit\">[Russell 1905] Russell, B., \xE2\x80\x9COn Denoting,\xE2\x80\x9D <i>Mind</i> 14 (1905) 479-93.</p>  \t\t <p class=