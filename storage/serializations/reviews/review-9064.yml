nbsp; </span>Perhaps they would like to have a theodicy, a true account of why God permits evils to exist.<span>&nbsp; </span>Van Inwagen, however, is not required to satisfy these demands; if necessary, he can refer such persons to the appropriate theological authorities for further help with their quest.<span>&nbsp; </span>But there is reason to think that even considered on its own terms, his project accomplishes less than is needed.<span>&nbsp; </span>It seems entirely possible that an argument from evil, in contest with one of his defenses, might persuade the agnostics in question, who initially regarded theism and atheism as equally probable, to view atheism as considerably more probable, more likely to be true, than theism -- and this while they still remain agnostics, not actually believing either that theism is true or that it is false.<span>&nbsp; </span>Given this outcome, van Inwagen would presumably claim that the argument from evil has been a failure, and that his defense was a success, because it prevented the proponent of the argument from making atheists out of the agnostic audience.<span>&nbsp; </span>It is doubtful, however, whether many others will share van Inwagen&#39;s estimate of this outcome.<span>&nbsp; </span>Could van Inwagen modify his criterion to say that an argument is successful if it leads the agnostic audience to raise by a significant degree their estimate of the likelihood that the conclusion is true?<span>&nbsp; </span>He could indeed do this -- but then it might be harder to maintain that no existing arguments are successful, and plausibility would become more important than he seems willing to allow.<span>&nbsp; </span>The courtroom analogy may be misleading here: In a criminal trial, any result short of &quot;guilty beyond reasonable doubt&quot; counts as a victory for the defense.<span>&nbsp; </span>Not so, however, in philosophy.</p>   <p class=\"MsoBodyText\">In view of this, it seems reasonable to suggest that van Inwagen might consider raising his sights a bit, and attempting to provide more than a &quot;defense&quot; as he has defined the term.<span>&nbsp; </span>It is even possible that he could do this without greatly modifying the actual stories that constitute his defenses.<span>&nbsp; </span>In spite of his official position that plausibility is not required, he does evince at times a concern for the plausibility of his stories.<span>&nbsp; </span>Nor is the truth of what he is proposing a matter of complete indifference to him.<span>&nbsp; </span>(Here there is a distinction he does not make, but that I think is important: A story may be true in what it says, and may show that God is justified in permitting certain evils, and yet it may not give God&#39;s actual reason for permitting the evils in question.<span>&nbsp; </span>We might term this a &quot;modest theodicy,&quot; in contrast with &quot;immodest theodicies&quot; that do claim to know God&#39;s reasons.<span>&nbsp; </span>A theodicist, I suggest, should always leave open the possibility that God has reasons for what he does that are other and better than any that have occurred to us.)<span>&nbsp; </span>In a slightly earlier essay, van Inwagen presents his free-will defense and then asks, &quot;Do I believe it?<span>&nbsp; </span>Well, I believe parts of it and I don&#39;t disbelieve any of it. . . . I am not at all sure about &#39;preternatural powers,&#39; for example, or about the proposition that God shields us from much evil and that the world would be far worse if he did not&quot;<span>&nbsp; </span>(&quot;The Argument from Evil,&quot; in Peter van Inwagen, ed., <em>Christian Faith and the Problem of Evil</em><span style=\"font-style: normal\"> (Grand Rapids, Mich.: William B. Eerdmans, 2004), p.72).<span>&nbsp; </span>According to this, he does regard his free-will defense, in its main outlines, as being </span><em>true</em><span style=\"font-style: normal\"> -- so it may after all constitute at least the core of a modest theodicy.</span></p>"
