content: "<p class=\"MsoBodyText\">Peter van Inwagen&#39;s <em>The Problem of Evil</em><span style=\"font-style: normal\"> is a fairly short book, but only about half of it is devoted to his answer to the problem of evil.<span>&nbsp; </span>In the first chapter he discusses various senses of the term, &quot;problem of evil&quot;; not surprisingly, the problem of evil he will be addressing is the problem of answering the argument from evil, the argument, or rather arguments, against the existence of God based on the facts about evil.<span>&nbsp; </span>The second chapter is devoted to the idea of God; it turns out that van Inwagen accepts the views that in some circles are coming to be known as &quot;open theism,&quot; though he does not himself use that term.<span>&nbsp; </span>The extremely interesting third chapter is devoted to philosophical failure; in it he contends that </span><em>all</em><span style=\"font-style: normal\"> philosophical arguments that aim to establish substantive philosophical theses are failures.<span>&nbsp; </span>(More on this later.)<span>&nbsp; </span>Chapters four through seven present his answers to various versions of the argument from evil.<span>&nbsp; </span>The eighth and final chapter is devoted to the &quot;problem of divine hiddenness,&quot; which he insists is distinct from the problem of evil although it parallels that problem and receives a parallel response.</span></p>   <p class=\"MsoBodyText\">The answers to different versions of the argument from evil take the form of &quot;defenses,&quot; stories which are such that they might be true if God exists and which, if they were true, would show that God has morally adequate reasons for permitting various sorts of evils.<span>&nbsp; </span>He first addresses the &quot;global argument from evil,&quot; which points out that the world contains vast amounts of truly horrendous evil, and claims that this would not be the case if there were a God.<span>&nbsp; </span>Van Inwagen&#39;s answer to that is a fairly elaborate free-will defense, including a state of original righteousness in which humans enjoyed the beatific vision and also possessed preternatural powers which enabled them to protect themselves against natural evils.<span>&nbsp; </span>(There would of course be no moral evils in such a state.)<span>&nbsp; </span>The fall of the original group of humans into sin led to the loss both of the beatific vision and of the preternatural powers.<span>&nbsp; </span>Humans became subject to destruction by the random forces of nature, and also to an ever-worsening series of man-made evils in the horrific treatment of humans by other humans.<span>&nbsp; </span>God, in his love and mercy, put into operation a plan to rescue human beings from this predicament, and draw them back into the love-relationship with himself that is their only true happiness.<span>&nbsp; </span>This however requires voluntary cooperation from the human beings involved; love cannot be forced.<span>&nbsp; </span>And so, </p>   <p style=\"margin-left: 0.5in\" class=\"MsoBodyText\">For human beings to cooperate with God in this rescue operation, they must know that they need to be rescued.<span>&nbsp; </span>They must know what it means to be separated from him.<span>&nbsp; </span>And what it means to be separated from God is to live in a world of horrors.<span>&nbsp; </span>If God simply &quot;canceled&quot; all the horrors of this world by an endless series of miracles, he would thereby frustrate his own plan of reconciliation.<span>&nbsp; </span>If he did that, we should be content with our lot and should see no reason to cooperate with him (p. 88).</p>   <p class=\"MsoBodyText\">God does in fact prevent a great deal of the evil and suffering that would otherwise result from the rebellion against him which is the present state of the human race.<span>&nbsp; </span>But for the reasons given, he cannot prevent all of it.</p>   <p class=\"MsoBodyText\">Van Inwagen goes on to attend to &quot;local&quot; arguments from evil, arguments from particular evils that are not deflected by his response to the global argument.<span>&nbsp; </span>The first of these is an argument from horrors that lead to no greater good, or none that an omnipotent being could not have obtained without permitting the horror in question.<span>&nbsp; </span>The response is that horrors are an inevitable consequence of the separation of humans from God; by preventing all horrors God would prevent humans from becoming aware of their need to be reconciled with him.<span>&nbsp; </span>Van Inwagen contends that in general there is no minimum number of horrors that must be permitted in order to make human beings aware of the evils of their present state. (If <em>n </em><span style=\"font-style: normal\">horrors would suffice to accomplish a certain purpose, then </span><em>n - </em><span style=\"font-style: normal\">1 horrors would accomplish the same purpose.)<span>&nbsp; </span>God cannot prevent all horrors, because that would frustrate his plan for reuniting human beings with himself.<span>&nbsp; </span>But wherever God draws the line on the number of horrors permitted, it will be an arbitrary line.<span>&nbsp; </span>In view of this, the moral requirement that God should prevent every horror that does not lead to a greater good is unsound and should be rejected.<span>&nbsp; </span></span></p>     <p class=\"MsoBodyText\">The other local argument from evil to draw van Inwagen&#39;s attention is based on the suffering of animals.<span>&nbsp; </span>This suffering, in a great many cases, cannot be seen as the consequence of wrong-doing by human beings, and thus is untouched by the free-will defense deployed thus far.<span>&nbsp; </span>The answer to this involves several important claims: The existence of &quot;higher-level sentient creatures&quot; (animals that are conscious in a way comparable to the higher non-human mammals) is a great good.<span>&nbsp; </span>Any world containing such creatures either contains a great deal of animal suffering, or else is &quot;massively irregular&quot; due to frequent divine intervention in the ordinary course of nature.<span>&nbsp; </span>But for a world to be massively irregular is a defect at least as great as the defect of containing large amounts of animal suffering.<span>&nbsp; </span>In view of these things, God is not morally at fault for having created a world such as ours, which does indeed contain a great deal of animal suffering.<span>&nbsp; </span>Van Inwagen maintains that this &quot;anti-irregularity defense,&quot; when conjoined with the free-will defense, constitutes &quot;a composite defense that accounts for the sufferings of both human beings and beasts&quot; (p. 113).</p>   <p class=\"MsoBodyText\">The purpose of the defenses is to show that each of the arguments from evil is a failure.<span>&nbsp; </span>But &quot;failure&quot; in what sense?<span>&nbsp; </span>What is it that they fail to do?<span>&nbsp; </span>For this we turn to chapter 3, &quot;Philosophical Failure.&quot;<span>&nbsp; </span>After considering a couple of other suggestions, and rejecting them as being overly demanding, van Inwagen comes down for the view that a philosophical argument is successful if a proponent of that argument would succeed in an ideal debate.<span>&nbsp; </span>Success in such a debate is understood as the proponent&#39;s convincing an audience of &quot;ideal agnostics&quot; to accept the conclusion of the argument.<span>&nbsp; </span>Ideal agnostics are persons who not only do not believe either the conclusion or its denial, but beyond that are &quot;neutral&quot; in that they have no prior predilection for one over the other, and no view that one is more likely to be true than the other.<span>&nbsp; </span>They do, however, have a keen interest in reaching the truth about the matter under consideration, whatever that truth may be.<span>&nbsp; </span>They are of high intelligence, have unlimited time at their disposal, and are willing to persevere &quot;as long as it takes&quot; to reach a conclusion.<span>&nbsp; </span>The proponent of the argument has an opponent, who is as committed to the denial of the conclusion as the proponent is to the conclusion itself; both of them, like the audience, are highly intelligent, and each is well-informed about the best possible way to advocate their respective positions.<span>&nbsp; </span>Success for the proponent, and for the argument in question, is defined as persuading the members of the audience to accept the argument&#39;s conclusion.<span>&nbsp; </span>(The simplifying assumption is made that all will accept it if any do.)<span>&nbsp; </span>Success for the opponent, on the other hand, depends only on preventing this result, and getting the audience to render the &quot;Scotch verdict&quot; of &quot;not proven.&quot;</p>   <p class=\"MsoBodyText\">Given this standard of success, van Inwagen concludes (as we&#39;ve already noted) that all philosophical arguments that aim to establish substantive philosophical theses are failures.<span>&nbsp; </span>He admits, of course, that ideal debates of the sort described are difficult to find in practice.<span>&nbsp; </span>But he urges that the debates actually carried on in the community of philosophers and philosophy graduate students may be taken as a fair approximation to ideal debates, on those matters that have been extensively considered by that community.<span>&nbsp; </span>And the failure of existing philosophical arguments to produce consensus in these actual debates (van Inwagen ruefully cites his own arguments concerning free will as examples) provides strong evidence that no known argument meets the requirements for success.<span>&nbsp; </span>He considers the possibility that his criterion is too demanding, and a more liberal criterion of success should be sought.<span>&nbsp; </span>But, &quot;Alas, there <em>is</em><span style=\"font-style: normal\"> no more liberal criterion.<span>&nbsp; </span>The criterion I have proposed is the most liberal possible criterion&quot; (p. 160, n. 5).</span></p>   <p class=\"MsoBodyText\">The claim that no philosophical arguments are successful is quite pessimistic, and invites the question &quot;Why then should anyone pay attention to philosophy?&quot;<span>&nbsp; </span>Some possible answers do occur to me, but none that I think van Inwagen would find congenial.<span>&nbsp; </span>(Examples: &quot;Because it is an amusing activity.&quot;<span>&nbsp; </span>&quot;Because it teaches one to argue with equal plausibility on both sides of any question.&quot;)<span>&nbsp; </span>Despite his protestations, it is far from evident that his criterion should be accepted.<span>&nbsp; </span>Clearly, the ideal audience is characterized by the Enlightenment ideal of neutral, impartial reason -- but this ideal is a myth, as both postmodernists and Reformed epistemologists agree.<span>&nbsp; </span>(Van Inwagen himself states that what matters about his defense is &quot;what genuinely neutral agnostics think of it (or what they would think of it if there were any of them)&quot;! (p. 113))<span>&nbsp; </span>It also is far from evident that the results of debates between actual philosophers and graduate students, none of whom conform to that Enlightenment ideal, should be taken as representative of what an ideal debate would produce.<span>&nbsp; </span>I believe, therefore, that we ought to be open to the possibility of different standards of philosophical success than the one van Inwagen has suggested, but that topic cannot be pursued further in this review.</p>   <p class=\"MsoBodyText\">Van Inwagen does not, of course, simply infer the failure of arguments from evil from his general claim that all philosophical arguments are failures.<span>&nbsp; </span>His defenses are intended precisely to show that the various arguments from evil fail.<span>&nbsp; </span>But what exactly is a defense?<span>&nbsp; </span>To begin with, a defense is not a theodicy, which attempts to &quot;state the real truth of the matter . . . about why a just God allows evil&quot; (p. 6).<span>&nbsp; </span>A defense, in contrast, is a story that <em>might</em><span style=\"font-style: normal\"> be true if God exists.<span>&nbsp; </span>But the &quot;might&quot; here does not indicate mere logical possibility, as it does in Plantinga&#39;s free will defense against the logical problem of evil.<span>&nbsp; </span>Rather the &quot;might&quot; represents epistemic possibility: a defense is a story that may be true &quot;for all anyone knows.&quot;<span>&nbsp; </span>It is like a story presented by a defense attorney in court, intended to account for the evidence in a way that is consistent with the innocence of the accused, and thus create &quot;reasonable doubt&quot; in the minds of the jurors.<span>&nbsp; </span>Such a defense must not contravene known facts, nor should it be so incredible that the possibility of its truth can reasonably be disregarded entirely.<span>&nbsp; </span>But a defense need not be true to be successful, nor does it need to be plausible, nor need it be believed true either by its proponent or by the audience.<span>&nbsp; </span>It is perfectly acceptable to have a number of defenses with respect to a particular kind or instance of evil that contradict each other; evidently they cannot all be true, but each of them may be true for all anyone knows, so each contributes to the result that the corresponding argument from evil is unsuccessful.</span></p>   <p class=\"MsoBodyText\">I think it is likely that van Inwagen&#39;s various defenses satisfy the criteria he has stated for a defense, and will serve the purpose of showing that the arguments from evil he considers are failures, in his sense of &quot;failure.&quot;<span>&nbsp; </span>To be sure, some people might like to have more than this by way of an answer to the problem of evil.<span>&nbsp; </span>Perhaps they would like to have a theodicy, a true account of why God permits evils to exist.<span>&nbsp; </span>Van Inwagen, however, is not required to satisfy these demands; if necessary, he can refer such persons to the appropriate theological authorities for further help with their quest.<span>&nbsp; </span>But there is reason to think that even considered on its own terms, his project accomplishes less than is needed.<span>&nbsp; </span>It seems entirely possible that an argument from evil, in contest with one of his defenses, might persuade the agnostics in question, who initially regarded theism and atheism as equally probable, to view atheism as considerably more probable, more likely to be true, than theism -- and this while they still remain agnostics, not actually believing either that theism is true or that it is false.<span>&nbsp; </span>Given this outcome, van Inwagen would presumably claim that the argument from evil has been a failure, and that his defense was a success, because it prevented the proponent of the argument from making atheists out of the agnostic audience.<span>&nbsp; </span>It is doubtful, however, whether many others will share van Inwagen&#39;s estimate of this outcome.<span>&nbsp; </span>Could van Inwagen modify his criterion to say that an argument is successful if it leads the agnostic audience to raise by a significant degree their estimate of the likelihood that the conclusion is true?<span>&nbsp; </span>He could indeed do this -- but then it might be harder to maintain that no existing arguments are successful, and plausibility would become more important than he seems willing to allow.<span>&nbsp; </span>The courtroom analogy may be misleading here: In a criminal trial, any result short of &quot;guilty beyond reasonable doubt&quot; counts as a victory for the defense.<span>&nbsp; </span>Not so, however, in philosophy.</p>   <p class=\"MsoBodyText\">In view of this, it seems reasonable to suggest that van Inwagen might consider raising his sights a bit, and attempting to provide more than a &quot;defense&quot; as he has defined the term.<span>&nbsp; </span>It is even possible that he could do this without greatly modifying the actual stories that constitute his defenses.<span>&nbsp; </span>In spite of his official position that plausibility is not required, he does evince at times a concern for the plausibility of his stories.<span>&nbsp; </span>Nor is the truth of what he is proposing a matter of complete indifference to him.<span>&nbsp; </span>(Here there is a distinction he does not make, but that I think is important: A story may be true in what it says, and may show that God is justified in permitting certain evils, and yet it may not give God&#39;s actual reason for permitting the evils in question.<span>&nbsp; </span>We might term this a &quot;modest theodicy,&quot; in contrast with &quot;immodest theodicies&quot; that do claim to know God&#39;s reasons.<span>&nbsp; </span>A theodicist, I suggest, should always leave open the possibility that God has reasons for what he does that are other and better than any that have occurred to us.)<span>&nbsp; </span>In a slightly earlier essay, van Inwagen presents his free-will defense and then asks, &quot;Do I believe it?<span>&nbsp; </span>Well, I believe parts of it and I don&#39;t disbelieve any of it. . . . I am not at all sure about &#39;preternatural powers,&#39; for example, or about the proposition that God shields us from much evil and that the world would be far worse if he did not&quot;<span>&nbsp; </span>(&quot;The Argument from Evil,&quot; in Peter van Inwagen, ed., <em>Christian Faith and the Problem of Evil</em><span style=\"font-style: normal\"> (Grand Rapids, Mich.: William B. Eerdmans, 2004), p.72).<span>&nbsp; </span>According to this, he does regard his free-will defense, in its main outlines, as being </span><em>true</em><span style=\"font-style: normal\"> -- so it may after all constitute at least the core of a modest theodicy.</span></p>"
