nting are the references: those that take a form such as \"Alcinous, <i>Didaskalikos</i></span><span lang=\"EN-AU\">, and Proclus <i>in Parm.</i></span><span lang=\"EN-AU\">\" are simply not acceptable, particularly the latter since it runs to seven books (232)! An <i>index locorum</i></span><span lang=\"EN-AU\"> would have been helpful for a reviewer, though I must grant that it was never essential for the student, unless she were particularly diligent.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Had the two words \"Plato and\" been omitted from the title then one might have been inclined to welcome this book, and to affirm its usefulness for those embarking upon late antique philosophy. As things are, I am afraid that it may encourage those who are avid readers of Richard Sorabji's <i>Ancient Commentators on Aristotle </i></span><span lang=\"EN-AU\">series to market themselves too readily as experts on the whole of late antique philosophy, for to include Plato in the title and to fail to give the least idea of the extent of Platonic commentaries will only suggest that there is not much there to learn at all. As things are I doubt that any of us have yet learned enough about them. There would still be a slight problem even with restricting the title in this way, for the majority of the extant Aristotelian commentators would think of themselves as Platonists if anything, even if they did not write a word on Plato himself. Understanding the Platonist mind is much more of a challenge today than understanding Aristotle.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">I readily agree that I could not write a satisfying book with a title such as this. However, if I had to do so then the first thing that I should have tackled is the philosophy of commentary itself. What does it imply about our theory of education or our epistemology that we undertake to educate people, ourselves among others, through the detailed examination of texts between 500 and 1000 years old? What is being assumed about the status of the texts themselves? Does it imply that the problems of philosophy themselves are already fixed? Does it imply that the ancients were closer to an understanding than for us, their successors? Or does it suggest that we can refine our answers to the perennial questions by returning again and again to philosophers, and writing the proverbial 'footnotes' on them? Finally, does it suggest that by drawing out what is buried deep within them we can draw out what is buried deep within ourselves? An affirmative answer to this last question might surely be indicative of Platonism, but a diagnosis of Platonism is probably not a death sentence.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Miira Tuominen's book is not a book about the philosophy of commentating nor, as she freely admits, a book about a single philosophic system to which all commentators were committed. Rather it is a book about little bits of philosophy, derived from the constant study of selected Aristotelian texts. Measure it this way, and it becomes much better than when measured against its title.</span></p>"
reviewer: Harold Tarrant, University of Newcastle
review_title: The Ancient Commentators on Plato and Aristotle
