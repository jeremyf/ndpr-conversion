content: "<p>On the front cover of Nicholas White\xE2\x80\x99s new book, <i>Individual and Conflict in Greek Ethics</i>, is a picture of William Blake\xE2\x80\x99s rendition of the famous statue of Laocoon and his sons in violent conflict with two gigantic snakes.<sup><a name=\"1b\" href=\"#1\">1</a></sup> White describes how the influential eighteenth century German scholar Johann Joachim Winckelmann saw in this statue (which Winckelmann mistakenly thought to stem from the time of Alexander the Great) the harmony and serenity which he associated with the ancient Greeks, in contrast with the disharmony of his own age.<sup><a name=\"2b\" href=\"#2\">2</a></sup> According to White, modern philosophers are equally ridiculous when they look to the past and suppose that the main aim of ancient Greek philosophers was to show that all worthwhile human aims are in harmony with each other, in contrast with moderns who are far more aware of conflict. White\xE2\x80\x99s aim is to debunk the idea that there is a homogeneous group, \xE2\x80\x9Cthe Greeks\xE2\x80\x9D, who held such a contrasting view, and to present \xE2\x80\x9Csomething like a prolegomenon to a history of Greek ethics\xE2\x80\x94a piece of ground-clearing\xE2\x80\x9D (p. xiii) to show how the idea gained currency and why it is mistaken. By tracing views about ancient Greek philosophy from the eighteenth to the twenty-first century, White also aims to convince his readers of the importance of historiography. The book addresses a broader readership than specialists in ancient Greek philosophy.</p>  \n\
  <p>According to White, the historical story goes as follows: Europeans of the eighteenth and nineteenth centuries, disillusioned with what they saw as the modern condition of disharmony and fragmentation, had uncritical admiration for what they considered to be the harmony of ancient Greece, its culture, art, sculpture, architecture and political institutions. Modern philosophers are unwittingly heir to this tradition when they attribute to all the ancient Greek philosophers a matching philosophical view aimed at minimizing conflicts in practical reasoning. According to this view, which White calls \xE2\x80\x9Charmonizing eudaimonism\xE2\x80\x9D, (a) each human being has a single ultimate rational aim, happiness (<i>eudaimonia</i>) and (b) all worthwhile aims are harmoniously subsumed under this one aim in such a way that (c) happiness cannot conflict with any other (rational) aim beyond itself. On White\xE2\x80\x99s account, when Kant suggested that happiness may indeed conflict with something beyond itself, reason, and that inclination and duty may provide conflicting considerations, those who opposed him, notably Schiller and Hegel, relied on a harmonizing eudaimonist interpretation of ancient Greek philosophy to make their case. In the nineteenth and twentieth century the debate continued: According to White, Kantians, for example, Sidgwick and Prichard, argued that Greek eudaimonism is mistaken, and hegelians, for example, Green and other British idealists, thought that Greek harmonizing eudaimonism is correct. In White\xE2\x80\x99s view, discussion of Greek ethics has now come to be dominated by Kantians and Hegelians, with Hegelians gaining the upper hand. There are two modern Hegelian strategies developed in response to the Kantian view, according to White, the fusionist strategy according to which one\xE2\x80\x99s own good just is identical with the good of others, and the inclusivist strategy according to which one\xE2\x80\x99s own good includes the good of others. White argues that Hegel\xE2\x80\x99s views on harmony in the Greek <i>polis</i> spawned both these views. Finally, there are other modern philosophers, for example, Anscombe, Williams and MacIntyre, who think that ancient philosophical thought is significantly different from our own. According to White, none of these philosophers have a correct view of what the ancient Greeks thought, and they all, like Winckelmann, mistakenly treat classical Greek thought as homogeneous and paradigmatic.</p>  \n\
  <p>In order to pave the way for his thesis that the Greeks could and did recognize conflicts between different rational considerations, and to show that this occurred more in the classical period than later, White discusses imperatival language in ancient Greek poetry, drama, history and philosophy. There then follows a chapter apiece on Plato, Aristotle and Hellenistic philosophers. White argues that, while it is unclear whether Socrates is a harmonizing eudaimonist, neither Plato nor Aristotle is, but for different reasons. Finally, White argues that Hellenistic philosophers, in particular Epicureans and Stoics, <i>are</i> harmonizing eudaimonists, but, he claims, this marks the ultimate irony, since those moderns who favor harmonizing eudaimonism are not at all partial to Hellenistic philosophy.</p>  \n\
  <p>In the following I shall first make a few comments on White\xE2\x80\x99s historiography and then raise some points about the Greek philosophers.</p>  \n\
  <p><i>The Historical Story</i></p>  \n\
  <p>It is unclear why White begins with eighteenth-century scholarship, since Winckelmann himself relies heavily on Roman authors, especially Pliny, for his views about Greece and Greek art. (Even so, Winckelmann disagrees with Pliny that Greek art ended with the death of Alexander the Great, arguing that it continued in Sicily and was kept alive by the Romans.<sup><a name=\"3b\" href=\"#3\">3</a></sup> ) Not all of the major philosophical figures fit White\xE2\x80\x99s trajectory. White himself notes Nietzsche and G. E. Moore as exceptions. Hegel, according to White, did not think that classical Greek thought was homogeneous. White also downplays the influence of Utilitarianism on the British philosophers, with the strange result that Sidgwick is classified as a Kantian, because he distinguishes egoistic and universal reasons. In discussing Anscombe\xE2\x80\x99s and Williams\xE2\x80\x99 comparisons between modern and ancient philosophy, White only briefly mentions that their animus is directed as much towards utilitarianism as it is towards Kant.</p>  \n\
  <p>White classifies many twentieth-century commentators as Hegelian inclusivists, but \xE2\x80\x99inclusivism\xE2\x80\x99 in Aristotelian scholarship, as White himself notes, is a term of art. The modern debate about inclusivism concerns whether Aristotle thinks that happiness includes all goods and good activities or whether instead he thinks that happiness consists in only one activity, for example, contemplation. Hardie, Ackrill and Cooper, leading inclusivists on White\xE2\x80\x99s account, are not debating other philosophers who share their view that Aristotle is an inclusivist, but disagree about whether inclusivism is correct; the present debate concerns what Aristotle\xE2\x80\x99s view actually is. To complicate matters further, the participants disagree about whether Aristotle is consistently an inclusivist or not. Hardie thinks that Aristotle is confused. Ackrill and early Cooper think that Aristotle is an inclusivist in the bulk of his <i>Nicomachean Ethics</i>, but not in book X.<sup><a name=\"4b\" href=\"#4\">4</a></sup> More recently, increasingly sophisticated and more far-reaching versions of non-inclusivism and inclusivism have been propounded, for example by Kraut and Irwin respectively, but the dispute remains a dispute about the interpretation of the Greek text.</p>  \n\
  <p>Finally, as a result of a new turn in Kantian scholarship, according to which Kant\xE2\x80\x99s ethics differs from the version attacked by Schiller, Aristotelian commentators now see the relationship between Kant\xE2\x80\x99s and Aristotle\xE2\x80\x99s ethics in a new light. White is dismissive of this trend, but it is gaining ground. In short, modern commentators on Aristotle do not easily fit White\xE2\x80\x99s Hegelian versus Kantian classifications, and their views are no more homogeneous than those of his ancient Greeks.</p>  \n\
  <p><i>The Philosophers</i></p>  \n\
  <p>First, Plato. White\xE2\x80\x99s main argument centers on Plato\xE2\x80\x99s claim that it is just for the guardians of the ideal city to stop contemplating the Forms in order to rule in the city. According to White, they face a conflict between their happiness and a broader aim, and they are required to make a sacrifice in order to rule. On the face of it, White\xE2\x80\x99s interpretation means that Plato has not fully answered the challenges posed early on in the <i>Republic</i> to show how justice is not just somebody else\xE2\x80\x99s good, and is of intrinsic value to oneself. The alternative \xE2\x80\x9Charmonizing eudaimonist\xE2\x80\x9D interpretation, according to which the guardians\xE2\x80\x99 ruling is in their own interest after all, would appear to be more promising. To combat this view, White returns to the beginning of the <i>Republic</i> and argues that it contains another important challenge that the harmonizing eudaimonist interpreters have overlooked. White points to Thrasymachus\xE2\x80\x99s description of justice as \xE2\x80\x9Chigh-minded foolishness (<i>gennaia euEtheia</i>)\xE2\x80\x9D (<i>Rep</i> I 348C) and argues that Thrasymachus is posing the following challenge, \xE2\x80\x9C. . . why does it make any sense to follow the belief, which many people in fact hold, that one rationally should do certain things because they are \xE2\x80\x9Cjust\xE2\x80\x9D, even though one sees that they are inimical to one\xE2\x80\x99s own good?\xE2\x80\x9D (p. 171) This is an ingenious suggestion, but the text tells against it. Thrasymachus says that he thinks that injustice is not a vice because it pays. When Socrates asks him whether he therefore thinks that justice is a vice, Thrasymachus says no, it is \xE2\x80\x9Chigh-minded foolishness\xE2\x80\x9D. To see what Thrasymachus means, we need only turn back a few pages. There Socrates is arguing that rulers, like shepherds, look after their flocks, rather than fleece them. \xE2\x80\x9COh, most foolish Socrates (<i>O</i> <i>euEthestate SOcrates</i>)\xE2\x80\x9D exclaims Thrasymachus before he launches into his famous tirade, \xE2\x80\x9Cyou must see it in this way, that the just man is in every circumstance worse off than the unjust man\xE2\x80\x9D (<i>Rep</i> I 343D).</p>  \n\
  <p>Let us suppose, though, that White\xE2\x80\x99s interpretation of deliberative conflict is correct. Consider the following passage, <i>Republic</i> VII 520E-21. White, following Grube, translates the first part thus (p. 204):</p>  <blockquote>If you can find a way of life which is better than governing for the prospective governors, then a well-governed city can exist for you. Only in that city will the truly rich rule, not rich in gold but in the wealth which a happy man must have, a life with goodness and intelligence.</blockquote>  \n\
  <p>The next part of Grube\xE2\x80\x99s translation runs,</p>  <blockquote>If beggars hungry for private goods go into public life, thinking that they must snatch their good from it, the well-governed city cannot exist, for then office is fought for, and such a war at home inside the city destroys them and the city as well.</blockquote>  \n\
  <p>A harmonizing eudaimonist can interpret the passage to mean that the rulers will view harmony among themselves and the citizens as necessary for their own happiness; if there is war in the city there will be no happiness, contemplative or otherwise, for themselves. On White\xE2\x80\x99s view, however, the passage can only mean that the rulers\xE2\x80\x99 better way of life must conflict with ruling, so that they will not be like Thrasymachean rulers, fighting for office, and <i>so that harmony among the rulers and the citizens will prevail</i>. On the harmonizing eudaimonists\xE2\x80\x99 account, harmony serves <i>eudaimonia</i>; on White\xE2\x80\x99s interpretation, it is the other way round. Harmony therefore turns out to have an even more important role in White\xE2\x80\x99s version of Plato\xE2\x80\x99s <i>Republic</i> than in the harmonizing eudaimonists\xE2\x80\x99 account.</p>  \n\
  <p>Next, Aristotle. White\xE2\x80\x99s version of book X of Aristotle\xE2\x80\x99s <i>Nicomachean Ethics</i> is similar to Kraut\xE2\x80\x99s.<sup><a name=\"5b\" href=\"#5\">5</a></sup> Both White and Kraut distinguish happiness and the happy life and think that happiness consists in one activity, contemplation, although other goods are also included in the happy life. They also agree that contemplation and ethically virtuous activity can conflict. Here is where they part company. According to Kraut, the Aristotelian will give up contemplating to do ethically virtuous action, and so Aristotle is not a eudaimonist (or an egoist, in Kraut\xE2\x80\x99s terms). According to White, the Aristotelian will prefer contemplation and so Aristotle is a eudaimonist, but not a harmonizing one, after all.</p>  \n\
  <p>A full and fair discussion of White\xE2\x80\x99s interpretation would require a thorough account of Aristotle\xE2\x80\x99s ethics including the ethical virtues, practical reasoning, friendship (which White discusses at length) and the doctrine of the mean. Instead, I wish to consider White\xE2\x80\x99s conclusion, \xE2\x80\x9C[i]t cannot rightly be said that modern ethics lacks an important deliberative harmony that Aristotle\xE2\x80\x99s view supplies.\xE2\x80\x9D (p. 282) Even on White\xE2\x80\x99s own account, though, there are two important differences between Aristotelian and modern conflicts. First, contemplation and exercising ethical virtue are two types of happiness, according to Aristotle; there is no conflict between happiness and something else of a different kind, as there is on the Kantian view. Secondly, Aristotelian deliberation does lack one important type of conflict that moderns envisage, namely, irresolvable conflicts. These are non-trivial conflicts between rational considerations that are not rationally adjudicable in one way or another.</p>  \n\
  <p>Finally, Epicurus and the Stoics. On White\xE2\x80\x99s interpretation, they are \xE2\x80\x9Cdeliberative monists\xE2\x80\x9D. Not only do they espouse one ultimate rational aim in life, but also they think that there are no other worthwhile aims at all. White claims that it is ironic that they are not admired, given their harmonious views. Yet if their views are really as crude as White suggests (and his discussion of other commentators suggests that they are not), it would be no wonder if they were not as highly regarded as Plato and Aristotle. More importantly, if these are their views, they are not promoting deliberative harmony at all. To borrow an idea from Aristotle\xE2\x80\x99s <i>Politics</i>, harmony is not the same as unison or monism; it requires disparate elements to be harmonized.</p>  \n\
  <p>What, then, should we make of Winckelmann\xE2\x80\x99s ideal? For anyone living in a world of war, strife, regime changes and faction, for example, ourselves, Europeans of the past three centuries, and the ancient Greeks, harmony would seem to be a worthwhile aim. Even Kant, to whom White attributes the crucial distinction between happiness and broader aims, was not averse to harmony. His reasoners are to think of themselves as belonging to a kingdom of ends in which all legislate and obey the same universal laws together.</p>  \n\
  <p>When Socrates finishes describing the rulers of Plato\xE2\x80\x99s <i>Republic</i>, Glaucon comments that Socrates has made them \xE2\x80\x9Cvery beautiful, just as a sculptor would\xE2\x80\x9D (<i>Rep</i> VII 540C). Winckelmann\xE2\x80\x99s sensibility may not be so different from the classical Greeks\xE2\x80\x99 after all.<span style=\"font-weight: bold;\">\r\n\
