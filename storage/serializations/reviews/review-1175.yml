  <p>Let us suppose, though, that White\xE2\x80\x99s interpretation of deliberative conflict is correct. Consider the following passage, <i>Republic</i> VII 520E-21. White, following Grube, translates the first part thus (p. 204):</p>  <blockquote>If you can find a way of life which is better than governing for the prospective governors, then a well-governed city can exist for you. Only in that city will the truly rich rule, not rich in gold but in the wealth which a happy man must have, a life with goodness and intelligence.</blockquote>  \n\
  <p>The next part of Grube\xE2\x80\x99s translation runs,</p>  <blockquote>If beggars hungry for private goods go into public life, thinking that they must snatch their good from it, the well-governed city cannot exist, for then office is fought for, and such a war at home inside the city destroys them and the city as well.</blockquote>  \n\
  <p>A harmonizing eudaimonist can interpret the passage to mean that the rulers will view harmony among themselves and the citizens as necessary for their own happiness; if there is war in the city there will be no happiness, contemplative or otherwise, for themselves. On White\xE2\x80\x99s view, however, the passage can only mean that the rulers\xE2\x80\x99 better way of life must conflict with ruling, so that they will not be like Thrasymachean rulers, fighting for office, and <i>so that harmony among the rulers and the citizens will prevail</i>. On the harmonizing eudaimonists\xE2\x80\x99 account, harmony serves <i>eudaimonia</i>; on White\xE2\x80\x99s interpretation, it is the other way round. Harmony therefore turns out to have an even more important role in White\xE2\x80\x99s version of Plato\xE2\x80\x99s <i>Republic</i> than in the harmonizing eudaimonists\xE2\x80\x99 account.</p>  \n\
  <p>Next, Aristotle. White\xE2\x80\x99s version of book X of Aristotle\xE2\x80\x99s <i>Nicomachean Ethics</i> is similar to Kraut\xE2\x80\x99s.<sup><a name=\"5b\" href=\"#5\">5</a></sup> Both White and Kraut distinguish happiness and the happy life and think that happiness consists in one activity, contemplation, although other goods are also included in the happy life. They also agree that contemplation and ethically virtuous activity can conflict. Here is where they part company. According to Kraut, the Aristotelian will give up contemplating to do ethically virtuous action, and so Aristotle is not a eudaimonist (or an egoist, in Kraut\xE2\x80\x99s terms). According to White, the Aristotelian will prefer contemplation and so Aristotle is a eudaimonist, but not a harmonizing one, after all.</p>  \n\
  <p>A full and fair discussion of White\xE2\x80\x99s interpretation would require a thorough account of Aristotle\xE2\x80\x99s ethics including the ethical virtues, practical reasoning, friendship (which White discusses at length) and the doctrine of the mean. Instead, I wish to consider White\xE2\x80\x99s conclusion, \xE2\x80\x9C[i]t cannot rightly be said that modern ethics lacks an important deliberative harmony that Aristotle\xE2\x80\x99s view supplies.\xE2\x80\x9D (p. 282) Even on White\xE2\x80\x99s own account, though, there are two important differences between Aristotelian and modern conflicts. First, contemplation and exercising ethical virtue are two types of happiness, according to Aristotle; there is no conflict between happiness and something else of a different kind, as there is on the Kantian view. Secondly, Aristotelian deliberation does lack one important type of conflict that moderns envisage, namely, irresolvable conflicts. These are non-trivial conflicts between rational considerations that are not rationally adjudicable in one way or another.</p>  \n\
  <p>Finally, Epicurus and the Stoics. On White\xE2\x80\x99s interpretation, they are \xE2\x80\x9Cdeliberative monists\xE2\x80\x9D. Not only do they espouse one ultimate rational aim in life, but also they think that there are no other worthwhile aims at all. White claims that it is ironic that they are not admired, given their harmonious views. Yet if their views are really as crude as White suggests (and his discussion of other commentators suggests that they are not), it would be no wonder if they were not as highly regarded as Plato and Aristotle. More importantly, if these are their views, they are not promoting deliberative harmony at all. To borrow an idea from Aristotle\xE2\x80\x99s <i>Politics</i>, harmony is not the same as unison or monism; it requires disparate elements to be harmonized.</p>  \n\
  <p>What, then, should we make of Winckelmann\xE2\x80\x99s ideal? For anyone living in a world of war, strife, regime changes and faction, for example, ourselves, Europeans of the past three centuries, and the ancient Greeks, harmony would seem to be a worthwhile aim. Even Kant, to whom White attributes the crucial distinction between happiness and broader aims, was not averse to harmony. His reasoners are to think of themselves as belonging to a kingdom of ends in which all legislate and obey the same universal laws together.</p>  \n\
  <p>When Socrates finishes describing the rulers of Plato\xE2\x80\x99s <i>Republic</i>, Glaucon comments that Socrates has made them \xE2\x80\x9Cvery beautiful, just as a sculptor would\xE2\x80\x9D (<i>Rep</i> VII 540C). Winckelmann\xE2\x80\x99s sensibility may not be so different from the classical Greeks\xE2\x80\x99 after all.<span style=\"font-weight: bold;\">\r\n\
