  <p>Given Newton&#39;s frequent favourable references to the atomist tradition, one might add, this is a topic in his natural philosophy deserving a full discussion in its own right. It would have been illuminating to have set what Janiak sees as an agnosticism about atomism (108) in the context of Newton&#39;s earlier embracing of Epicurean atomism detailed by McGuire, and his later discussions of <em>prisca sapientia</em>, where atomism is supposed to have been part of the ancient philosophy.</p>  
  <p>The ontology of force in the seventeenth century is, of course, a hugely complex affair, as witnessed by Westfall in <em>Force in Newton&#39;s Physics</em> (1971) -- a work that is in need of updating in the light of the studies of the development of the concept from Newton&#39;s early work through the drafts of <em>De motu</em> to the <em>Principia </em>by<em> </em>De Gandt, Brackenridge, and others. Janiak alludes to some of this work, but devotes only five and a half pages (81-86) to the issue of the ontology of forces in general. His main line is how crucial it is that forces can be measured. &quot;Hence under certain conditions, the answer to the question -- what is the ontology of force? -- is simple: a quantity&quot; (82). But although Janiak is surely right to stress Newton&#39;s innovation in always striving to quantify the concepts of his metaphysics, in fact there is nothing simple about the notion of a mathematical quantity. Isaac Barrow had given a nominalistic account of quantity, with which Newton&#39;s Neoplatonistic conception is at odds; and the nature of quantity is a contested issue in the Leibniz-Clarke correspondence.</p>  
  <p>This in turn suggests the importance of issues in the philosophy of mathematics. Guicciardini has traced Newton&#39;s development from being one of the foremost exponents of the new algebraic methods, through a growing disenchantment with the new analysis, to becoming one of its most hostile critics by the 1680s. This is undoubtedly a significant factor in turning Newton against Descartes, and presumably not irrelevant to his violent change of attitude towards Descartes&#39;s vortex theory and his ensuing trenchant criticisms of the Cartesian philosophy of motion in <em>De gravitatione</em>.</p>  
  <p>The discussion of Newton&#39;s emanation theory (139-150) is interesting, but again it would have been enhanced by a broader discussion of the notion of emanation (as well as the term &quot;affection&quot;) in the seventeenth century. Newton is evidently indebted to More and the neo-Platonist tradition, but other modern thinkers as different from Newton as Sennert and Leibniz also entertained notions of &quot;emanation&quot;. It does not seem likely that Newton would give the word an entirely new meaning and risk being misunderstood.</p>  
  <p>Similarly, a full discussion of Newton&#39;s views on absolute space and time cries out for a comparison with the views of Gassendi and Barrow, in particular, from whom the terminology derives. The argument for the reality of motion from the phenomenon of centrifugal force may be found in Barrow&#39;s lectures, and some of Newton&#39;s formulations are virtual paraphrases of Charleton, who in turn was paraphrasing Gassendi. Again, a discussion of Huygens and the equation of time is of the utmost relevance to Newton&#39;s development of the concept of absolute time, and the link between physics and metaphysics; but Newton&#39;s philosophy of time is not discussed at all in this book.</p>  
  <p>In sum, this is a very competent book, and makes an important contribution within the field of study for which it is intended. But it treats a very delimited part of Newton&#39;s philosophy, albeit a crucial part, from a narrow methodological perspective, and the author would have been better advised to have presented it accordingly.</p>  
