  <p>Janiak claims that in Newton&#39;s Definition 3 &quot;he indicates that inertial mass is a measure of a body&#39;s resistance to acceleration&quot; (105, 95). What one reads there is rather that &quot;<em>Inherent force of matter is the power of resisting by which every body, so far as it is able, perseveres in its state either of resting or of moving uniformly straight forward</em>&quot; (Newton 1999, 404). There is no mention here of acceleration, nor of a straightforward equivalence of this <em>vis insita</em> to mass. In the gloss Newton explains how a body exerts its force of inertia only during a change of its state, and this is a significant advance on prior conceptions of inertia. But we do not here have the conception of inertial mass as the proportionality constant between force and acceleration that it becomes in eighteenth century &quot;Newtonian&quot; physics. Janiak appeals to Newton&#39;s explicit statements that mass is proportional to weight, and points out that this runs directly counter to Cartesian physics (105). Indeed, but as he himself admits, Newton&#39;s introduction of mass did not provoke a whimper of protest from any of his contemporaries, so this would seem to indicate that what is required is a much fuller examination of Newton&#39;s ontology of force and inertia in relation to the views of his contemporaries, and not just Descartes.</p>  
