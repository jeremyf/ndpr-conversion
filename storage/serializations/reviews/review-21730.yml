; i.e., \"its truth is tied to each independent moment in which it is performed\" (65). The second proof for the existence of God is then read as premised on the meditator's knowledge that \"the performance of the cogito is temporally indexed, and that his existence is insured only in the </span><i>very</i><span style=\"font-style: normal;\"> moment at which the cogito is performed\" (65). Hence the </span><i>cogito</i><span style=\"font-style: normal;\"> does not involve an awareness of continuous time; rather \"its validity is an immediate </span><i>intuition</i><span style=\"font-style: normal;\"> of a truth contained in an idea grasped in an instant, an intuition that contains no temporal successiveness, and the content of the </span><i>I think</i><span style=\"font-style: normal;\"> is not prolonged through continuous time\" (69-70). This is supposed to show that, in preserving the meditator, God must re-create his or her instantaneous thoughts moment by moment.</span></p>  <p class=\"NDPRBodyTexT\">But how does this justification for a re-creationist reading square with what Descartes says elsewhere regarding human thought? In his subsequent correspondence with Arnauld, Descartes characterizes our thought as inherently successive: \"And even if no bodies existed, it could still not be said that the duration of the human mind was all at once (<i>tota simul</i><span style=\"font-style: normal;\">) in the manner of the duration of God; because a succession is clearly seen in our thoughts\" (AT V, 223). He adds that the successiveness of our thought is the very basis for our knowledge of the duration of things: \"the before and after of any duration are known to me through the before and after of the successive duration which I detect in my own thought, with which the other things coexist\" (AT V, 223). In the conversation with Burman, he is emphatic that no thought can take place in an instant, while introducing a distinction that prevents this from undermining the non-extended nature of thought: \"Thought will indeed be extended and divisible with respect to its duration, since its duration can be divided into parts. But it is not extended and divisible with respect to its nature\" (AT V, 148).</span></p>  <p class=\"NDPRBodyTexT\">As the authors highlight, the fact that an act of thought cannot be instantaneous does not prevent the content of a thought from being true in an instant. But if it is merely the intuitive truthful content of the <i>cogito</i><span style=\"font-style: normal;\"> that is instantaneous, then it is only this series of discrete contents of ideas that could be causally linked to a discrete series of divine acts of re-creation. Given that, for Descartes, the formal and objective reality of ideas each require a cause, this would not imply that the enduring, successive act of thinking that includes among its contents the instantaneous truth of the </span><i>cogito</i><span style=\"font-style: normal;\"> is thereby also conserved by non-continuous divine acts of re-creation. To the contrary, does not the causal dependence go the other way? I.e., God conserves me as a thinking substance on which my acts of thinking and their contents (except the idea of God) depend. After all, it is the non-instantaneous act of thinking by which I sense, doubt and will, as well as arrive at truths, that constitutes my existence and requires God's conservation so as to not collapse into nothingness. If the instantaneous truth of the </span><i>cogito</i><span style=\"font-style: normal;\">'s</span><i> </i><span style=\"font-style: normal;\">content sufficed to show that my enduring thinking self was also constituted by a discrete series of instantaneous thoughts, then either Descartes could not have insisted that no thought can take place in an instant or his proof would only guarantee that instantaneous, self-evident, intellectual intuitions were conserved as part of the self, not other thoughts (hence we would cease to exist while asleep). While intriguing, this argument does not decisively support re-creationism and the ensuing epistemic stance.</span></p>  To encounter difficulties that change one's mind is human; hence absolute consistency is rare in any intellectual endeavor of a certain scope and complexity. But fresh approaches to well-worn paths that spark further thought and debate are rarer still and thus deserve our admiration, whether we are convinced by every argument or not. <i>Descartes's Changing Mind</i><span style=\"font-style: normal;\"> accomplishes the latter, offering far more food for thought than the above sampler can encompass.</span>"
