content: "<p>In <i>The Dialectic of Essence: A Study of Plato\xE2\x80\x99s Metaphysics</i>, Allan Silverman presents the reader with a remarkable synoptic treatment of Plato\xE2\x80\x99s metaphysical philosophy. Silverman offers an interpretation that takes on most of the major points of contention among scholars such as central issues in the Theory of Forms, the relation of ontology and language and the notorious receptacle. I cannot explore all of the details of Silverman\xE2\x80\x99s closely argued book, but I hope to give the reader some flavor of this important work.</p>  \t\t \n\
  <p>Silverman\xE2\x80\x99s work is located in the center of the Anglo-American, analytic tradition of Plato scholarship, a pedigree he openly acknowledges. His position in that tradition, as becomes clear in the course of the book, is not one of mere orthodoxy; many of his conclusions are original and quite controversial. He is a developmentalist who believes that Plato\xE2\x80\x99s views developed over his rather long career, and he reads the dialogues as vehicles for Plato to express his own philosophical doctrines. He also accepts a fairly orthodox, within the tradition, chronology of the dialogues. None of these assumptions is universally held, and all have been called into question recently. Nevertheless, while Silverman is not blind to the assumptions he makes, he does make them without apology.</p>  \t\t \n\
  <p>The book is divided into seven chapters, with an introduction, a conclusion and an appendix. In each of the seven main chapters, Silverman limits the scope of discussion to a specific set of issues, often within a particular dialogue, but sometimes to a group of dialogues or only a portion of one. The result is a rather clear development of the overall position that Silverman advocates. I hope to give some sense of this position as well as highlight some controversial points.</p>  \t\t \n\
  <p>Chapter 1 begins with a more-or-less uncontroversial synopsis of platonic metaphysics. It has been accepted since at least Aristotle that for Plato the most basic beings are Forms, and that these Forms are in some sense \xE2\x80\x9Cseparate\xE2\x80\x9D from other entities, especially material particulars. It has also been a problem since antiquity how to understand this notion of separation, which is related to, or, according to Silverman, identical with the idea that the Forms are \xE2\x80\x9Cthemselves by themselves.\xE2\x80\x9D Silverman uses this notion as his starting point. There are (at least) three ways of looking at separation. One is the idea that Forms are separate ontologically from sensible material particulars. The second is that of the separation of beings that are \xE2\x80\x9Cthemselves by themselves\xE2\x80\x9D and beings that are the same as themselves. Silverman calls this the separation between Being and Identity. The third and final way is that there is a separation between the mind of the one who knows the object in question and the object of knowledge itself. Silverman then claims, \xE2\x80\x9CPlato\xE2\x80\x99s metaphysics develops in tandem with his views on these three aspects of separation\xE2\x80\x9D (14). At the most basic level, however, the notion of separation depends on the fact that the Forms have a peculiar relationship to their essence, and have a very different relationship to material particulars. Silverman cashes out these relations by looking to the <i>Phaedo</i>, where Plato notoriously claims that \xE2\x80\x9CBeauty is beautiful.\xE2\x80\x9D This, of course, raises the notorious problem of self-predication. Silverman offers a solution that is a variant on the solution proposed by Alexander Nehamas: When one says that Beauty Is (Silverman\xE2\x80\x99s capitalization) beautiful, or that any form F-ness Is F, what one really means is that Beauty (or F-ness) is what-it-is-to-be beautiful (or F). This is not to say, as others have, that in self-predication statements with a Form as the subject, a Form is identical with its essence, i.e., with what it is to be the Form it itself is. For Silverman, Being the thing the Form is is somehow prior to identity, for nothing can be either the same as itself or different from anything else unless it is the thing that it is. On the other hand, when one says that Helen is beautiful, one really means that Helen partakes in beauty. That is, Helen stands in a relation to Beauty that gives her the property of beauty. Thus, Being is not, for Silverman, a characterizing relation, whereas partaking is, and both are primitive relations.</p>  \t\t \n\
  <p>Chapter 2 discusses the possibility that there are some metaphysical views in the \xE2\x80\x9CSocratic\xE2\x80\x9D or early dialogues. Silverman argues that there is no well worked out view to be found, at least until the <i>Meno</i>, which heralds the beginning of Plato\xE2\x80\x99s theorizing about the nature of properties and definitions. In other early dialogues, according to Silverman, Socrates does not have a metaphysical \xE2\x80\x9Ctheory,\xE2\x80\x9D but does make use of what can be reasonably seen as points of metaphysical \xE2\x80\x9Cdoctrine.\xE2\x80\x9D That is, while no investigation is made into the ontological status of things such as Piety and Virtue, Socrates and his interlocutors do not hesitate to treat them as things with some legitimate ontological status.</p>  \t\t \n\
  <p>Chapter 3 looks at some central parts of the <i>Phaedo</i> and <i>Republic</i>, in which Silverman sees the basic outline of the Theory of Forms. As Silverman acknowledges, there is much that is not developed in these dialogues, but some fundamental views are expressed. In particular, Silverman focuses on the introduction of the idea of the \xE2\x80\x9Cforms-in-us\xE2\x80\x9D in the <i>Phaedo</i>. What is meant by this is the subject of a good deal of scholarly controversy. Silverman, calling them \xE2\x80\x9Cform-copies,\xE2\x80\x9D defends them as legitimate items in Plato\xE2\x80\x99s ontology. Silverman is certainly correct that the <i>Phaedo</i> makes use of these entities, but it is less clear that they appear in the <i>Republic</i> and later. As I understand it, Silverman\xE2\x80\x99s most powerful argument for these items is not in this chapter, but occurs in the final chapter of the book, on which see below.</p>  \t\t \n\
  <p>The first three chapters, then, lay a basic groundwork for the more difficult philosophizing that comes out of the next several chapters. For the rest of the book Silverman focuses on the later dialogues, <i>Parmenides</i>, <i>Sophist</i>, <i>Philebus</i>, and <i>Timaeus</i>. Most who are not Plato scholars, and many who are, tend to avoid these dialogues, which are notoriously difficult, dense, and confusing. In Silverman\xE2\x80\x99s view, the true heart of Plato\xE2\x80\x99s metaphysical theory lies in these dialogues, and thus it is not only justified, but necessary that these dialogues receive Silverman\xE2\x80\x99s most careful attention.</p>  \t\t \n\
  <p>Chapter 4, \xE2\x80\x9CRefining the Theory of Forms,\xE2\x80\x9D is a detailed study of certain aspects of the <i>Parmenides</i>. As Silverman puts it, \xE2\x80\x9CThe Parmenides is both one kind of challenge to the Hypothesis of Forms and a response to the challenge\xE2\x80\x9D (105). The crux of the response to the challenge, according to Silverman\xE2\x80\x99s interpretation, comes from the beginning of the passage known as the second Hypothesis (142b1-155e3), in which, Silverman claims, we come to understand more clearly the relation between a Form and its essence. If his earlier claim that this relation is the fundamental one for the notions of separation at play and indeed for Plato\xE2\x80\x99s metaphysics in general, then his interpretation of this passage is absolutely crucial. The Second Hypothesis, according to Silverman, shows that Being and One-ness must partake of one another. That is, for something truly to Be, i.e., have an essence, it must exist as some <i>one</i> thing. On the other hand, for something to Be its essence, it must have that essence uniquely. Thus every Form is a \xE2\x80\x9Cone-being,\xE2\x80\x9D which is to say that each Form partakes in both Being and One-ness in order to be the very same self-identical thing that it is. Another feature of the Forms that immediately becomes clear is that they cannot be isolated from one another, but must be inter-related, at least logically, and so the Forms have properties.</p>  \t\t \n\
  <p>The final three chapters contain what are, in my view, Silverman\xE2\x80\x99s most interesting and controversial arguments. Chapters 5 and 6 are focused on the <i>Sophist</i>. Chapter 5, \xE2\x80\x9CForms and Language\xE2\x80\x9D centers on the famous communion of Forms and the five \xE2\x80\x9Cgreatest kinds.\xE2\x80\x9D Given Silverman\xE2\x80\x99s explanation of the result of the <i>Parmenides</i> that the Forms must have properties of some sort, Plato the metaphysician must further explain the relations between the Forms. Thus, the <i>Sophist</i> continues a project begun in the <i>Parmenides</i>, one that further distances the theorizing of the <i>Sophist</i> from the picture we get in the <i>Phaedo</i>, for example. Silverman argues powerfully against the view, first championed by Gilbert Ryle, that Plato abandons substantial Forms in the <i>Sophist</i>, and that the \xE2\x80\x9Ckinds\xE2\x80\x9D are merely \xE2\x80\x9Csyncategorematic judgments.\xE2\x80\x9D The most important and most difficult part of his argument is to show that the Forms participate, which seemed to be required for the solution to succeed. Silverman explains that, for Plato, to participate in Being is to become a legitimate object, that is a Form. Thus, to \xE2\x80\x9CBe\xE2\x80\x9D is to become \xE2\x80\x9Cessenced\xE2\x80\x9D (180).</p>  \t\t \n\
  <p>Chapter 6 focuses on the problem of \xE2\x80\x9Cnot-being,\xE2\x80\x9D as it is developed in the <i>Sophist</i>. The discussion is divided into two major parts. The first is on the relation between not-being and Difference, and the parts thereof. The second concerns the role of the method of collection and division in the investigation of not-beings. Silverman argues that Plato begins in this dialogue to recognize that there is a difference between the ontological and conceptual orders. In particular, one result of the use of collection and division is that there are concepts, i.e., contents of our thoughts, that do not have corresponding Forms. Silverman also spends several pages arguing against the view, which he calls a \xE2\x80\x9Cnew orthodoxy,\xE2\x80\x9D (210) that the method of collection and division shows that Plato is now endorsing some form of coherentism according to which no Form can be known in isolation, but must be considered in the light of the conceptual structure and interrelations exhibited by collection and division in order to be known. While Silverman raises a number of important criticisms of this view, such as the point that such a coherentism seems to require that one know everything in order to know anything, he does not address what seems to me the most compelling evidence for this \xE2\x80\x9Cnew orthodoxy.\xE2\x80\x9D That evidence comes from the \xE2\x80\x9Cdream\xE2\x80\x9D passage of the <i>Theaetetus</i>, and seems to conclude that nothing can be known in isolation. Exactly how to interpret the \xE2\x80\x9Cdream\xE2\x80\x9D passage is controversial, but one way to understand it is as an argument showing that non-discursive knowledge cannot succeed, because all knowledge requires the ability to give an account. On many interpretations, this is taken to be the main point of the <i>Theaetetus</i> as a whole. Many of the accounts canvassed in the <i>Theaetetus</i> are of an inter-relating sort, and this suggests to many a form of coherentism or holism. Silverman seems to recognize a tension here, saying that it \xE2\x80\x9Cpoints to the irreducible and ineliminable gap between the discursive and intuitive accounts of knowledge in Plato\xE2\x80\x9D (216). I would like to see more argument than Silverman provides to establish that the gap is in fact as he describes. Of course, I recognize that such a discussion would go beyond the immediate scope of Silverman\xE2\x80\x99s project, but I find his argument on this point uncompelling without consideration of the argument of the <i>Theaetetus</i>.</p>  \t\t \n\
  <p>Chapter 7, \xE2\x80\x9CThe Nature of Material Particulars,\xE2\x80\x9D explores the nature of these lesser objects in Plato\xE2\x80\x99s ontology as it is developed in the <i>Philebus</i> and <i>Timaeus</i>. As Silverman notes, this has not been a topic that scholars have chosen to pursue, and thus his contribution constitutes the longest and perhaps most difficult chapter of the book. Silverman argues that material particulars become a more important part of Plato\xE2\x80\x99s metaphysical thinking than they are in earlier dialogues, and that Plato\xE2\x80\x99s treatment of them in the <i>Philebus</i> and <i>Timaeus</i> is a sort of \xE2\x80\x9Crehabilitation\xE2\x80\x9D of them (219). One result of this is that material particulars become respectable objects of cognition and of the method of collection and division in particular.</p>  \t\t \n\
  <p>I cannot possibly do justice to Silverman\xE2\x80\x99s extensive argument in this chapter, but his conclusions are roughly as follows, as I understand them. Material particulars are, in the end, the composites that result from the interaction of the receptacle, which is a completely natureless medium, and the form-copies that are the properties of the particulars. Thus, it is still the case that, for Plato, particulars are dependent entities, since those form-copies are themselves dependent on the Forms. What then is the receptacle? One way to understand it is as matter, and so to understand a particular as a composite of matter and properties, as Aristotle does. But this is not Plato\xE2\x80\x99s position, according to Silverman. Matter itself is a construct. Recall that the receptacle is utterly natureless and has no properties whatsoever. But matter has the properties of extension and place. These properties, according to Silverman\xE2\x80\x99s Plato, are the result of the interaction of the receptacle with the geometrical form-copies that are so prominent in the <i>Timaeus</i>. Thus, it is this understanding of material particulars that constitutes Silverman\xE2\x80\x99s best argument for form-copies, namely that without them, no coherent account of material particulars could be given.</p>  \t\t \n\
  <p>In sum, Silverman has produced an important contribution to contemporary scholarship on Plato\xE2\x80\x99s metaphysics. While one might find certain details of his account less than convincing when taken in isolation, the coherence and detail of his overall interpretation make a compelling case. But beyond that, Silverman has also made a compelling case for Plato the metaphysician and that his metaphysical thinking should play more of a role in contemporary discussions of these issues than it has. On Silverman\xE2\x80\x99s interpretation, Plato\xE2\x80\x99s metaphysical philosophy, especially in the later dialogues such as <i>Sophist</i>, <i>Philebus</i>, and <i>Timaeus</i>, is as philosophically respectable as any competitor today, and any student of issues surrounding universals and particulars would be well served to spend more time studying it. </p>"
