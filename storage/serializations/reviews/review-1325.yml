  <p>In sum, Silverman has produced an important contribution to contemporary scholarship on Plato\xE2\x80\x99s metaphysics. While one might find certain details of his account less than convincing when taken in isolation, the coherence and detail of his overall interpretation make a compelling case. But beyond that, Silverman has also made a compelling case for Plato the metaphysician and that his metaphysical thinking should play more of a role in contemporary discussions of these issues than it has. On Silverman\xE2\x80\x99s interpretation, Plato\xE2\x80\x99s metaphysical philosophy, especially in the later dialogues such as <i>Sophist</i>, <i>Philebus</i>, and <i>Timaeus</i>, is as philosophically respectable as any competitor today, and any student of issues surrounding universals and particulars would be well served to spend more time studying it. </p>"
