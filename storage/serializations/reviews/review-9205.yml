cussion is useful and important for the practice of psychiatry, though it has nothing to do with &quot;evolutionary ethics.&quot; Unfortunately, the authors try to forge that connection by suggesting that psychiatric norms of mental functioning can be used partly to determine ethical norms, where the psychiatric norms are derived from species-typical natural functional norms, which in turn are supposed to be determined by trying &quot;to figure out what mental properties and capacities an individual must have in order to fall under the concept &#39;human&#39;&quot; (104). </p>  <p class=\"MsoBodyText\">Here there is appeal in passing to Foot&#39;s teleological naturalism, for example, but the philosophical problems with this sort of suggestion are so notorious and deep that nothing helpful can come of a brief discussion at this level.<sup><a name=\"_ednref1\" href=\"#_edn1\" title=\"_ednref1\"><span class=\"MsoEndnoteReference\"><span><!--[if !supportFootnotes]-->[1]<!--[endif]--></span></span></a></sup> There is a vast philosophical literature on natural function, for example, most of which makes it clear that any notion of natural function rich enough to support the function/accident distinction, and thus to ground non-arbitrary natural norms of proper functioning, will be geared not toward &#39;flourishing&#39; as such but toward maximizing one&#39;s genetic contribution to the next generation; and this makes it irrelevant to ethical normativity. Psychiatrists do, of course, need a conception of normal mental functioning in order to decide what calls for treatment and what counts as success. But these questions will ultimately have to be answered in part through irreducibly ethical reflection on the human good, rather than through any prior naturalistic (or &quot;purely empirical&quot;) account of normal human functioning or consideration of the sortal concept &#39;human&#39; -- a point the authors seem to recognize in places (106), though it is muddied by the problematic appeal to natural function. </p>  <p class=\"MsoBodyText\">The treatment in this volume of issues in ethical theory is thus unsatisfying. By contrast, there is some interesting and helpful discussion of methodological issues in evolutionary explanation, though it is only indirectly related to evolutionary ethics. In &quot;Are Human Beings Part of the Rest of Nature?&quot;, Christopher Lang, Elliott Sober and Karen Strier offer a lucid and rigorous examination of problems associated with evolutionary explanations of human traits -- specifically with determining when explanations of human traits are <em>unified</em><span style=\"font-style: normal\"> with explanations of homologues or analogues in other species, and when they are not (i.e., because different causes have figured into the maintenance or selection of the traits, respectively). They emphasize the need for the right kinds of </span><em>variation</em><span style=\"font-style: normal\"> within data sets to make for testable causal hypotheses and to avoid a proliferation of &#39;just so&#39; stories, and this carries lessons for arguments from intra-species and inter-species comparisons. It also raises problems for generating testable causal hypotheses involving traits unique to human beings. </span></p>  <p class=\"MsoBodyText\">This has implications for evolutionary psychology, which often proposes evolutionary explanations for distinctively human features while taking them to be species-typical universals. To avoid untestable &#39;just so&#39; stories it would seem to be necessary either to find sufficient human variation after all or to relate the human traits in relevant ways to more basic traits in other species (52-53). And some of the problems discussed earlier come up again here: it cannot just be assumed, for example, that a bit of altruism performed by a human being self-consciously applying Kantian or Christian principles can be relevantly related to &#39;altruistic&#39; behavior found in non-human animals.</p>  <p class=\"MsoBodyText\">While some of the other chapters are heavy on survey material (and biological jargon) and somewhat light on argumentative development, there are three very strong chapters -- clear, rigorous and philosophically well-developed -- in the final section, by Francisco Ayala, Philip Kitcher and Alex Rosenberg. In &quot;Biology to Ethics: An Evolutionist&#39;s View of Human Nature,&quot; Ayala offers a clear-headed and refreshingly contrarian perspective on the origins of our disposition to engage in value judgments and norm-governed behavior. On his view, &quot;we make moral judgments as a consequence of our eminent intellectual abilities,&quot; rather than as a &quot;sociocultural correlate of behaviors fostered by biological evolution&quot; (156-57). The discussion provides a carefully developed version of Boniolo&#39;s main thesis and a nice illustration of a &quot;disunified&quot; account of the explanation of altruistic behaviors in reflective human beings and that of &#39;altruistic&#39; behaviors in non-human animals (to borrow the categorization from Lang, Sober and Strier). Such a view construes ethics -- along with literature, art, science and religion -- as an &quot;expression of the high intellectual abilities present in modern humans,&quot; where these abilities were favored by natural selection but the particular expressions needn&#39;t have been, and needn&#39;t be explained even in part by appeal to the causal factors that have generated superficially similar behaviors in other animals (147, 152). While this may go too far in the opposite direction from current trends in evolutionary psychology, it articulates an important possibility for at least some aspects of these expressions of human intelligence, with significant implications for ethical theory, as noted earlier. </p>  <p class=\"MsoBodyText\">Kitcher&#39;s and Rosenberg&#39;s chapters are perhaps the richest in the collection, and will repay careful study. In &quot;Between Fragile Altruism and Morality: Evolution and the Emergence of Normative Guidance,&quot; Kitcher provides a sophisticated and original account of how the human capacity for normative guidance may have arisen in hominid evolution. Roughly, the idea is that a genuine but fragile psychological altruism (involving &quot;a blind tendency to respond to the preferences of another animal with whom you might engage in cooperative activity&quot;) evolved as an adaptive strategy in the context of &quot;coalition games,&quot; where calculation is infeasible; yet because these altruistic dispositions were fragile and partial, there was always a threat of social rupture and consequent loss of cooperative advantage, requiring costly investments of time and energy in peacemaking, which in turn kept the bands fairly small and limited their range of cooperative ventures. Kitcher&#39;s hypothesis is that a capacity for emotionally laden normative guidance then evolved because it offered, through the social development of rules of group loyalty, a solution to the problem of social fragility and resource-wasting peacemaking, reinforcing altruistic tendencies and allowing for larger and more broadly cooperative groups. The discussion, while speculative, is nuanced (with helpful distinctions between various types and dimensions of altruism, for example) and lends support, among other things, to Gibbard&#39;s account of normative governance in developing his expressivist metaethics (though the two can of course be separated).<sup><a name=\"_ednref2\" href=\"#_edn2\" title=\"_ednref2\"><span class=\"MsoEndnoteReference\"><span><!--[if !supportFootnotes]-->[2]<!--[endif]--></span></span></a></sup> </p>  <p class=\"MsoBodyText\">Finally, in &quot;Will Genomics Do More For Metaphysics Than Locke?&quot;, Rosenberg takes up the problem of proliferating &#39;just so&#39; stories mentioned earlier, and argues that comparative genomics offers the best hope for truly testable hypotheses about the evolution of human traits such as cooperation. He begins with an illuminating and accessible discussion of how comparative gene sequencing can turn otherwise speculative questions about recent human prehistory into testable hypotheses -- e.g., about the existence of an &#39;African Eve&#39; 144,000 years ago, patterns of human migration, and the origins of agriculture in Europe 10,000 years ago (due, according to the genomic evidence, not to cultural evolution but to the displacement of the indigenous population by farmers from the Near East). In the search for data about the origins of human cooperation, the proposal is that &quot;positional gene cloning&quot; in connection with hereditary and genetic defects (such as autism) might be used to identify gene sequences for relatively simple phenotypic components subserving complex cooperative behaviors; this would then allow for comparative computational genomic studies (e.g., with chimps, or with preserved DNA from hominids) to shed light on when and how cooperation evolved, in ways Rosenberg again illustrates very nicely.</p>  <p class=\"MsoBodyText\">In summary, though the quality of the volume as a whole is mixed, and it will likely prove disappointing to those interested in evolutionary ethics from the philosophical perspective of ethical theory, it contains some very fine essays that will be of use to those interested primarily in the scientific explanation of phenomena associated with human social life. </p>  <p class=\"MsoBodyText\"><!--[if !supportEmptyParas]-->&nbsp;<!--[endif]--></p>    <div><!--[if !supportEndnotes]--><br />  <hr />  <!--[endif]-->  <div id=\"edn1\">  <p class=\"MsoEndnoteText\"><sup><a name=\"_edn1\" href=\"#_ednref1\" title=\"_edn1\"><span class=\"MsoEndnoteReference\"><span><!--[if !supportFootnotes]-->[1]<!--[endif]--></span></span></a></sup> See, for example, John McDowell, &quot;Two Sorts of Naturalism,&quot; in R. Hursthouse, G. Lawrence, and W. Quinn (eds.), <em>Virtues and Reasons</em><span style=\"font-style: normal\"> (Oxford: Oxford University Press, 1995), 149-180; and William J. FitzPatrick, </span><em>Teleology and the Norms of Nature</em><span style=\"font-style: normal\"> (New York: Garland, 2000).</span></p>  </div>  <div id=\"edn2\">  <p class=\"MsoEndnoteText\"><sup><a name=\"_edn2\" href=\"#_ednref2\" title=\"_edn2\"><span class=\"MsoEndnoteReference\"><span><!--[if !supportFootnotes]-->[2]<!--[endif]--></span></span></a></sup> See Allan Gibbard, <em>Wise Choices, Apt Feelings</em><span style=\"font-style: normal\"> (Cambridge, MA: Harvard University Press, 1990).</span></p>  </div>  </div>"
