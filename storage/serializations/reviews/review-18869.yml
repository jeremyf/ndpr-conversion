ll might say that all these health care claims are going to be met, sometimes for reasons of justice, sometimes for reasons of compassion. But there would seem to be a practical difference between those two sorts of reasons, or I would contend there <i>ought to be</i></span><span style=\"\" lang=\"EN-AU\"> a difference between those two sorts of reasons. There are limits to compassion, and there are limits to justice. How would Segall determine what those limits are in those respective cases from the perspective of his responsibility-sensitive version of luck egalitarianism? I could not find an adequate enough response to that question.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">The reader should know that I offer these critical comments in the spirit of philosophic engagement. This is a thought-provoking volume deserving of a wide readership among academics and health professionals and health policy analysts who must struggle with the challenges of trying to create a more just health care system that gives due regard to issues of personal responsibility for one's own health status and costs that might be imposed on social budgets.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\"><i>References</i></span><span style=\"\" lang=\"EN-AU\"><o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">Callahan, D. 2009. <i>Taming the Beloved Beast: How Medical Technology Costs are Destroying our Health Care System.</i></span><span style=\"\" lang=\"EN-AU\"> Princeton, NJ: Princeton UP.<i><o:p></o:p></i></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">Callahan, D. 1990. <i>What Kind of Life: The Limits of Medical Progress.</i></span><span style=\"\" lang=\"EN-AU\"> New York: Simon and Schuster.<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\" lang=\"EN-AU\">Daniels, N. 2008. <i>Just Health: Meeting Health Needs Fairly</i></span><span style=\"\" l