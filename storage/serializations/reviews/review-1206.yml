  <p>While the essays in <i>The Cognitive Basis of Science</i> can for the most part be read as sharing a methodological commitment to genuinely interdisciplinary work in the study of science and cognition, there are, as one would expect, substantive disagreements between various contributors. One disjuncture centers on the developmental model of the child-as-scientist, most prominently associated with Gopnik and Meltzoff (1997). This model identifies the hypothesis-revision processes children utilize in developing theories about the world with those occurring in adult scientific cognition. An understanding of hypothesis testing and revision in children, it is argued, will reveal, by analogy, hitherto concealed processes guiding the development of science. In this spirit, Gopnik and Glymour (117-132) attempt to elucidate and extend the possible learning heuristics at the core of the theory-formation theory. They propose that Bayes Nets \xE2\x80\x93 representation and inference algorithms \xE2\x80\x93 may supply enough constraints on learning to make plausible the reduction of cognitive development to a computational level.</p>  \n\
  <p>While the proposed causal maps are encouragingly pertinent to the Gopnik model, it has proved difficult to fully explicate such heuristics, and since application of Bayes\xE2\x80\x99 theorem has not been uniformly successful in the philosophy of science, it does not seem uncharitable, at this early stage, to be a little circumspect about its prospects in cognitive science. As Dunbar (168) observes, causal reasoning is only one aspect of scientific cognition: \xE2\x80\x9CWhen researchers such as Gopnik, Meltzoff and Kuhl (1999) have claimed that infants are scientists they have merely plucked out one feature of the scientific mind and made that equivalent to the whole discipline.\xE2\x80\x9D Dunbar suggests that the same \xE2\x80\x9Ccognitive components\xE2\x80\x9D \xE2\x80\x93 comprised variously of causal reasoning, categorization, induction, deduction, analogy and socio-cognitive interaction \xE2\x80\x93 are involved in many different reasoning tasks, from scientific, to artistic, to infants\xE2\x80\x99 learning of object-concepts. This allows us to acknowledge the <i>prima facie</i> appeal of the child-as-scientist model, while also illustrating an important disanalogy: Scientific reasoning results from a characteristic <i>combination</i> of cognitive components, \xE2\x80\x9Crather than being one type of cognitive activity such as having a theory or having a causal reasoning module\xE2\x80\x9D (Dunbar, 165).</p>  \n\
  <p>Several contributors (notably Giere; Harris; Faucher et al.) take issue with Gopnik\xE2\x80\x99s conception of the developing child as a \xE2\x80\x9Cstubborn autodidact\xE2\x80\x9D. For example, Harris (316) argues that the developmental trajectory of the child involves more epistemic reliance on others than is allowed by Gopnik\xE2\x80\x99s individualistic approach. Drawing on work in cross-cultural psychology by Nisbett and colleagues (2001), Faucher et al. (361) argue that while working scientists are subject to various normative constraints, Gopnik neglects such social and cultural sensitivity in her account of \xE2\x80\x9Ctheory-revision mechanisms.\xE2\x80\x9D Therefore, they conclude, Gopnik and colleagues\xE2\x80\x99 model of the child-as-scientist is at best seriously incomplete.</p>  \n\
  <p>This debate highlights the need for individualist psychological approaches to become more deeply informed by cultural and historical processes, a theme picked up throughout most of the collection. In an engaging discussion, Giere (285) emphasizes the collective or social nature of everyday cognition, attempting to bridge the \xE2\x80\x9Coften perceived gap between cognitive and social theories of science.\xE2\x80\x9D Regarding the child-as-scientist model, Giere argues that inasmuch as scientific advance has been characterized by the invention of and reliance on elaborate technological aids to observation and manipulation, the cognitive development of children in less \xE2\x80\x9Cscaffolded\xE2\x80\x9D contexts is not directly relevant to understanding the development of science.</p>  \n\
  <p>We won\xE2\x80\x99t attempt to adjudicate this dispute; we instead remark on the disciplinary emphases the opposing positions reflect. It is unsurprising that a developmental psychologist like Gopnik would focus, as developmentalists tend to do, on individual functioning; neither is it surprising that philosophers like Giere and Faucher et al., steeped in an historically based philosophy of science, would emphasize the role of social and cultural dynamics. We expect that there is more than a little that is right about each perspective; what we wish to stress is that a suitably textured account of human cognitive development in relation to science will draw on both sorts of resources. Both the philosophical and psychological work will be enriched by correctives drawn from the other discipline.</p>  \n\
  <p>Philosophers have lately been gravitating to interdisciplinary work, especially that engaging the social and behavioral sciences. This tendency has for some time been evident in philosophy of mind (Churchland 1984, 1989; Stich 1996) and epistemology (Goldman 1986, 1992; Stich 1983, 1990), and has more recently been emerging in philosophical ethics (Flanagan 1991; Becker 1998; Doris 1998, 2002; Harman 1999). By applying allied methodological perspectives to the philosophy of science, <i>The Cognitive Basis of Science</i> will help reinforce this salutary trend.</p>    <h1>References</h1>   <p class=\"cit\">Becker, L. C. 1998. <i>A New Stoicism</i>. Princeton: Princeton University Press.</p>  <p class=\"cit\">Churchland, P. M. 1984. <i>Matter and Consciousness</i>. Cambridge, Mass.: MIT Press.</p>  <p class=\"cit\">Churchland, P. M. 1989. A Neurocomputational Perspective: The Nature of Mind and the Structure of Science. Cambridge, Mass.: MIT Press.</p>  <p class=\"cit\">D\xE2\x80\x99Arms, J., and Jacobson, D. 2000. \xE2\x80\x9CThe Moralistic Fallacy: On the \xE2\x80\x98Appropriateness\xE2\x80\x99 of Emotions.\xE2\x80\x9D <i>Philosophy and Phenomenological Research</i> 61: 65-89.</p>  <p class=\"cit\">Dennett, D. 1991. <i>Consciousness Explained</i>. London: Allen Lane.</p>  <p class=\"cit\">Doris, J. M. 1998. \xC2\xAB Persons, Situations, and Virtue Ethics. \xC2\xBB <i>No\xC3\xBBs</i> 32: 504-30.</p>  <p class=\"cit\">Doris, J. M. 2002. <i>Lack of Character: Personality and Moral Behavior</i>. New York: Cambridge University Press.</p>  <p class=\"cit\">Feyerabend, P. 1993. <i>Against Method</i> (3rd edn.). New York: Verso Books.</p>  <p class=\"cit\">Flanagan, O. 1991. <i>Varieties of Moral Personality: Ethics and Psychological Realism</i>. Cambridge, Mass.: Harvard University Press.</p>  <p class=\"cit\">Gibbard, A. 1990. <i>Wise Choices, Apt Feelings: A Theory of Normative Judgment</i>. Cambridge Mass.: Harvard University Press.</p>  <p class=\"cit\">Goldman, A