content: "<p>The notion that modern science \xE2\x80\x93 particularly natural science \xE2\x80\x93 is a paradigmatically successful inquiry has, at least in some philosophical quarters, the status of a truism. Methodologies that do not bear substantial affinities to scientific methodologies are often considered suspect, and disciplines \xE2\x80\x93 such as philosophy \xE2\x80\x93 that cannot point to a record of advance like that evident in the natural sciences are often viewed as deeply problematic.</p>  \n\
  <p>Even if one eschews constructivist or other postmodern objections to such comparisons, it must quickly be admitted that rather more could be known about how scientific inquiry proceeds. Despite a large and often excellent literature in science studies, there remain substantial lacunae in our understanding of how human capacities and cultures interact to eventuate in the institution of science. A refreshing and provocatively eclectic new collection, <i>The Cognitive Basis of Science</i>, produced under the auspices of the Hang Seng Center for Cognitive Studies at the University of Sheffield and Rutgers University\xE2\x80\x99s Evolution and Higher Cognition Research Group, and edited by Carruthers, Stich, and Siegal, aims to fill some of these gaps.<sup><a name=\"1b\" href=\"#1\">1</a></sup> </p>  \n\
  <p>Especially since Kuhn (1970) and Feyerabend (1993), much work in the philosophy of science is historically oriented. Indeed, familiarity with the history, theories, and recent findings of particular fields is increasingly taken for granted; instead of identifying as philosophers of science <i>simpliciter</i>, those working in the area often identify as philosophers of social science, or biology, or physics, or even quantum mechanics. But while their sophistication about the ways of the special sciences has steadily increased, philosophers of science have paid relatively little attention to what has recently been learned in cognitive science, the empirical study of cognitive capacities that enable scientific investigation.</p>  \n\
  <p>To a considerable extent, the situation in philosophical epistemology is reversed: While many epistemologists have, after the fashion of Goldman (1986, 1992) and Stich (1983, 1990), productively interacted with the cognitive sciences, epistemology has been very substantially ahistorical, focusing more on the circumstances of individual \xE2\x80\x9Cepistemic agents\xE2\x80\x9D than the history and development of human inquiry.</p>  \n\
  <p>At the same time, cognitive scientists have typically focused on \xE2\x80\x9Ceveryday\xE2\x80\x9D human cognition to the exclusion of the \xE2\x80\x9Chigher\xE2\x80\x9D cognition embodied in scientific research. The result is that understandings of science, despite the extraordinary literature science inspires, have tended to be rather fragmentary, with relatively little attempt to integrate the various methodologies and insights found in the philosophy and history of science, epistemology, and cognitive science.</p>  \n\
  <p>The present volume exemplifies ways in which this atomism may be ameliorated. Broadly organized around the question \xE2\x80\x9CWhat makes science possible?\xE2\x80\x9D (Carruthers, Stich, and Siegal, 1), the collection boasts contributions from anthropology, archaeology, philosophy, and psychology, drawing on a striking breadth of material from philosophy of mind and science, epistemology, developmental psychology, cognitive psychology, brain science, evolutionary biology, and more.</p>  \n\
  <p>A good example of the collection\xE2\x80\x99s range is Carruthers\xE2\x80\x99 (74) appealing to the practice of animal tracking by human hunter-gatherers in arguing for a \xE2\x80\x9Ccontinuity hypothesis\xE2\x80\x9D, asserting \xE2\x80\x9Cthere is a fundamental continuity between the cognitive processes of scientists and those living in pre-scientific cultures.\xE2\x80\x9D On Carruthers\xE2\x80\x99 (74) view, the \xE2\x80\x9Cinnate human cognitive endowment\xE2\x80\x9D need only be supplemented by \xE2\x80\x9Cextrinsic\xE2\x80\x9D factors such as favorable cultural, economic, environmental, and ideological conditions in order for distinctively scientific inquiry to occur, while on the opposing discontinuity hypothesis, which Carruthers (76) associates with Dennett (1991), the cognition of pre-scientific peoples is \xE2\x80\x9Cradically distinct from our own,\xE2\x80\x9D so that most of the \xE2\x80\x9Ccognitive materials\xE2\x80\x9D necessary for science must be \xE2\x80\x9Csocially constructed and learned before science can start its advance\xE2\x80\x9D (74-5).</p>  \n\
  <p>Carruthers (81, following Liendenberg 1990) contends that tracking game involves various distinctively scientific elements, such as hypothesis testing and inference to unobservables. In a related article, Mithen (20) argues that archaeological evidence of foraging activities, tool-making, and early communicative devices suggest a strong continuity in cognition and reasoning abilities from pre-scientific to scientific cultures. Whether or not one is convinced by arguments like Carruthers\xE2\x80\x99 and Mithen\xE2\x80\x99s (we ourselves are), they do make a compelling case to the effect that the status and origins of science can be better understood by reference to sources that are not traditional philosophical fare.</p>  \n\
  <p>Essays by Thagard, Hookway, and Kitcher deal with another under-discussed issue, the role of emotion in scientific practice. Many philosophers, particularly those working in ethics (e.g., Gibbard 1990; D\xE2\x80\x99Arms and Jacobson 2000), have evinced a strong interest in emotion and have taken some pains with the psychology of emotion. (We should note that we dispute Thagard\xE2\x80\x99s (235) assertion that most philosophers since Plato have assumed that emotions \xE2\x80\x9Chave nothing to contribute to good reasoning.\xE2\x80\x9D For instance, this would be a misleading characterization of the Aristotelian and Humean ethical traditions, both of which have very substantial philosophical followings.) Recently, Griffiths (1997) has applied conceptual resources from the philosophy of science to problems in the philosophy and psychology of emotion. But there have been few applications of the philosophy and psychology of emotion to the philosophy and history of science.</p>  \n\
  <p>Thagard uses an analysis of emotion words in Watson\xE2\x80\x99s <i>The Double Helix</i> to argue that scientists\xE2\x80\x99 emotions play an important role in shaping their investigative trajectories. This seems to us a fruitful line of thought. (We are rather more doubtful about the analogy Thagard reports (243) between scientific explanations and discoveries on the one hand, and orgasms, on the other.) That interest and curiosity can initiate scientific agendas, and hope and happiness can sustain them (Thagard, 240), seems unproblematic, but it is rather more \xE2\x80\x9Cradical,\xE2\x80\x9D as Thagard (244) acknowledges, to suggest that the <i>justification</i> of theories has an \xE2\x80\x9Cemotional component.\xE2\x80\x9D</p>  \n\
  <p>Thagard (244-5) asserts that many scientists have \xE2\x80\x9Cidentified beauty and elegance as distinguishing marks of theories that should be accepted,\xE2\x80\x9D appealing to stories such as Watson\xE2\x80\x99s report that he and Crick remarked of the double helix, \xE2\x80\x9Ca structure this pretty just had to exist.\xE2\x80\x9D We\xE2\x80\x99d like a fuller account of the emotions implicated in such aesthetic response, but that is not our main concern. Rather, we worry that an account like Thagards\xE2\x80\x99s may, for the incautious reader, obscure a distinction between acceptance and justification. For example, one may come to accept a gun-control policy because of one\xE2\x80\x99s emotional reaction to a vivid account of a victim\xE2\x80\x99s suffering, but it is quite a different thing to say that the policy is justified by reference to that reaction; for that, we might think, we must do the hard work of evaluating ethical arguments and empirical evidence. Acceptance is a causal notion and justification a normative one, we might say, and the two notions do not always travel together.</p>  \n\
  <p>One might make more headway for Thagard\xE2\x80\x99s radical suggestion by arguing, with Hookway (252-3), that emotional responses may figure in epistemic evaluation just as they do in practical deliberation. Take a quick and dirty version of ethical sentimentalism, where wrong actions are those that the appropriate sorts of judges would feel angry at others for performing. Analogously, one might argue that it is grounds for rejecting a theory if the appropriate sorts of scientists feel, say, aesthetic distaste for it. However stilted, this analogy is in the neighborhood of some important questions in the history and philosophy of science, both descriptive and normative. Can we uncover anything like this \xE2\x80\x9Cepistemic sentimentalism\xE2\x80\x9D in scientific practice? If so, what are the emotional habits at issue, and how are they inculcated in members of the scientific community? Supposing these habits are uncovered, should they be accorded justificational status? Once again, these questions cannot be answered without genuinely interdisciplinary work, ranging over epistemology, philosophical ethics, philosophy and history of science, psychology of cognition and emotion, and beyond. Indeed, they could not have been raised without the provocation of interdisciplinary studies like those contained in this collection.</p>  \n\
  <p>While the essays in <i>The Cognitive Basis of Science</i> can for the most part be read as sharing a methodological commitment to genuinely interdisciplinary work in the study of science and cognition, there are, as one would expect, substantive disagreements between various contributors. One disjuncture centers on the developmental model of the child-as-scientist, most prominently associated with Gopnik and Meltzoff (1997). This model identifies the hypothesis-revision processes children utilize in developing theories about the world with those occurring in adult scientific cognition. An understanding of hypothesis testing and revision in children, it is argued, will reveal, by analogy, hitherto concealed processes guiding the development of science. In this spirit, Gopnik and Glymour (117-132) attempt to elucidate and extend the possible learning heuristics at the core of the theory-formation theory. They propose that Bayes Nets \xE2\x80\x93 representation and inference algorithms \xE2\x80\x93 may supply enough constraints on learning to make plausible the reduction of cognitive development to a computational level.</p>  \n\
  <p>While the proposed causal maps are encouragingly pertinent to the Gopnik model, it has proved difficult to fully explicate such heuristics, and since application of Bayes\xE2\x80\x99 theorem has not been uniformly successful in the philosophy of science, it does not seem uncharitable, at this early stage, to be a little circumspect about its prospects in cognitive science. As Dunbar (168) observes, causal reasoning is only one aspect of scientific cognition: \xE2\x80\x9CWhen researchers such as Gopnik, Meltzoff and Kuhl (1999) have claimed that infants are scientists they have merely plucked out one feature of the scientific mind and made that equivalent to the whole discipline.\xE2\x80\x9D Dunbar suggests that the same \xE2\x80\x9Ccognitive components\xE2\x80\x9D \xE2\x80\x93 comprised variously of causal reasoning, categorization, induction, deduction, analogy and socio-cognitive interaction \xE2\x80\x93 are involved in many different reasoning tasks, from scientific, to artistic, to infants\xE2\x80\x99 learning of object-concepts. This allows us to acknowledge the <i>prima facie</i> appeal of the child-as-scientist model, while also illustrating an important disanalogy: Scientific reasoning results from a characteristic <i>combination</i> of cognitive components, \xE2\x80\x9Crather than being one type of cognitive activity such as having a theory or having a causal reasoning module\xE2\x80\x9D (Dunbar, 165).</p>  \n\
  <p>Several contributors (notably Giere; Harris; Faucher et al.) take issue with Gopnik\xE2\x80\x99s conception of the developing child as a \xE2\x80\x9Cstubborn autodidact\xE2\x80\x9D. For example, Harris (316) argues that the developmental trajectory of the child involves more epistemic reliance on others than is allowed by Gopnik\xE2\x80\x99s individualistic approach. Drawing on work in cross-cultural psychology by Nisbett and colleagues (2001), Faucher et al. (361) argue that while working scientists are subject to various normative constraints, Gopnik neglects such social and cultural sensitivity in her account of \xE2\x80\x9Ctheory-revision mechanisms.\xE2\x80\x9D Therefore, they conclude, Gopnik and colleagues\xE2\x80\x99 model of the child-as-scientist is at best seriously incomplete.</p>  \n\
  <p>This debate highlights the need for individualist psychological approaches to become more deeply informed by cultural and historical processes, a theme picked up throughout most of the collection. In an engaging discussion, Giere (285) emphasizes the collective or social nature of everyday cognition, attempting to bridge the \xE2\x80\x9Coften perceived gap between cognitive and social theories of science.\xE2\x80\x9D Regarding the child-as-scientist model, Giere argues that inasmuch as scientific advance has been characterized by the invention of and reliance on elaborate technological aids to observation and manipulation, the cognitive development of children in less \xE2\x80\x9Cscaffolded\xE2\x80\x9D contexts is not directly relevant to understanding the development of science.</p>  \n\
  <p>We won\xE2\x80\x99t attempt to adjudicate this dispute; we instead remark on the disciplinary emphases the opposing positions reflect. It is unsurprising that a developmental psychologist like Gopnik would focus, as developmentalists tend to do, on individual functioning; neither is it surprising that philosophers like Giere and Faucher et al., steeped in an historically based philosophy of science, would emphasize the role of social and cultural dynamics. We expect that there is more than a little that is right about each perspective; what we wish to stress is that a suitably textured account of human cognitive development in relation to science will draw on both sorts of resources. Both the philosophical and psychological work will be enriched by correctives drawn from the other discipline.</p>  \n\
  <p>Philosophers have lately been gravitating to interdisciplinary work, especially that engaging the social and behavioral sciences. This tendency has for some time been evident in philosophy of mind (Churchland 1984, 1989; Stich 1996) and epistemology (Goldman 1986, 1992; Stich 1983, 1990), and has more recently been emerging in philosophical ethics (Flanagan 1991; Becker 1998; Doris 1998, 2002; Harman 1999). By applying allied methodological perspectives to the philosophy of science, <i>The Cognitive Basis of Science</i> will help reinforce this salutary trend.</p>    <h1>References</h1>   <p class=\"cit\">Becker, L. C. 1998. <i>A New Stoicism</i>. Princeton: Princeton University Press.</p>  <p class=\"cit\">Churchland, P. M. 1984. <i>Matter and Consciousness</i>. Cambridge, Mass.: MIT Press.</p>  <p class=\"cit\">Churchland, P. M. 1989. A Neurocomputational Perspective: The Nature of Mind and the Structure of Science. Cambridge, Mass.: MIT Press.</p>  <p class=\"cit\">D\xE2\x80\x99Arms, J., and Jacobson, D. 2000. \xE2\x80\x9CThe Moralistic Fallacy: On the \xE2\x80\x98Appropriateness\xE2\x80\x99 of Emotions.\xE2\x80\x9D <i>Philosophy and Phenomenological Research</i> 61: 65-89.</p>  <p class=\"cit\">Dennett, D. 1991. <i>Consciousness Explained</i>. London: Allen Lane.</p>  <p class=\"cit\">Doris, J. M. 1998. \xC2\xAB Persons, Situations, and Virtue Ethics. \xC2\xBB <i>No\xC3\xBBs</i> 32: 504-30.</p>  <p class=\"cit\">Doris, J. M. 2002. <i>Lack of Character: Personality and Moral Behavior</i>. New York: Cambridge University Press.</p>  <p class=\"cit\">Feyerabend, P. 1993. <i>Against Method</i> (3rd edn.). New York: Verso Books.</p>  <p class=\"cit\">Flanagan, O. 1991. <i>Varieties of Moral Personality: Ethics and Psychological Realism</i>. Cambridge, Mass.: Harvard University Press.</p>  <p class=\"cit\">Gibbard, A. 1990. <i>Wise Choices, Apt Feelings: A Theory of Normative Judgment</i>. Cambridge Mass.: Harvard University Press.</p>  <p class=\"cit\">Goldman, A