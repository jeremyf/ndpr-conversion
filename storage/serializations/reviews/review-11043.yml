  <p>One problem with this argument is that the relevant psychological evidence is highly controversial.<span>&nbsp; </span>The philosopher Philip Gerrans has recently developed a critique of Damasio&#39;s somatic marker hypothesis.<span>&nbsp; </span>The impulsive behaviours displayed by brain injury patients are better explained, Gerrans argues, as the result of an inability to form images of future events rather than as an emotional deficit <em>per se</em> (Gerrans, forthcoming).<span>&nbsp; </span>Another problem with the argument is that it equivocates between two different interpretations of the claim that reason is always influenced by emotion.<span>&nbsp; </span>On one reading, the claim simply states that emotional mechanisms are constantly interacting with cognitive mechanisms.<span>&nbsp; </span>This does not imply, of course, that emotions are constantly distorting reason.<span>&nbsp; </span>By analogy, the fact that an automobile engine is constantly encountering friction from the road does not mean that the car will be distorted from its path.<span>&nbsp; </span>Perhaps the reasoning machinery just needs to work a little harder to overcome the influences of emotion.<span>&nbsp; </span>The other, stronger reading states that the influences of emotion systematically distort reason, such that one can never determine the &quot;direction&quot; of reason (to continue with the analogy) without taking emotion into account.<span>&nbsp; </span>None of the psychological evidence that Thagard cites supports this stronger reading, and, frankly, I find it implausible to think that emotional influence cannot be dampened down to the point where its influence on reason is negligible.<span>&nbsp; </span>But suppose I&#39;m wrong.<span>&nbsp; </span>Perhaps models of rationality that do not take emotional influences into account are impossible to emulate for psychological reasons, and therefore we require models that take emotional influences into account.<span>&nbsp; </span>The question then becomes: how do we distinguish the emotions that promote rational judgment from &quot;emotional skewers&quot;?<span>&nbsp; </span>People are often unaware of what they are feeling at a given moment.<span>&nbsp; </span>In fact, people often confabulate their emotional responses in ways that promote their own ends (for example, in agreeing with one&#39;s boss that so and so&#39;s behaviour was &quot;shocking&quot; or &quot;disgusting&quot; in an effort to curry favor).<span>&nbsp; </span>Suppose that we are simply unable to determine with any reliability which emotions are conducive to certain rational ends and which ones are skewers.<span>&nbsp; </span>What then?<span>&nbsp; </span>Thagard assumes that a psychologically realistic model is preferable to one that ignores the influence of emotion on reason altogether.<span>&nbsp; </span>But what about a model that gets it wrong?<span>&nbsp; </span>What&#39;s worse, following a model that ignores emotional influences on reason and is thereby difficult to emulate, or following one that identifies the wrong emotions as conducive to sound judgment?<span>&nbsp;&nbsp;&nbsp; </span></span></p>  
