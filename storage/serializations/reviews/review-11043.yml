  <p>An emerging body of psychological evidence suggests that practical, moral, and even theoretical reasoning is not as cold and unemotional as many cognitive scientists have assumed.<span>&nbsp; </span>In <em>Descartes&#39;s Error</em> Antonio Damasio describes a brain injury patient, Elliot, who agonizes over the simplest of long term decisions.<span>&nbsp; </span>The problem with Elliot, we are told, is that damage to his prefrontal cortex prevents signals from his limbic system to communicate with his executive decision-making machinery.<span>&nbsp; </span>This leads Elliot and others like him to make impulsive and often self-destructive choices, though in an oddly unemotional manner.<span>&nbsp; </span>Such examples motivate two hypotheses that are central to Paul Thagard&#39;s recent book, </span><em>Hot Thought</em>.<span>&nbsp; </span>First, in normally functioning people reason is always influenced by emotion.<span>&nbsp; </span>Second, normative models of rationality should take this (purported) psychological fact into account.<span>&nbsp; </span>Much of </span><em>Hot Thought</em> articulates a formal model of emotionally-laden cognition called HOTCO (short for &quot;hot coherence&quot;) which, Thagard argues, is both mechanistically accurate and heuristically valuable as a decision making tool.<span>&nbsp; </span>In what follows I first provide an outline of this skillfully written book.<span>&nbsp; </span>I then offer some challenges to Thagard&#39;s two core theses.<span>&nbsp; </span>In particular, I question HOTCO&#39;s accuracy as either a mechanistic or a computational model of emotional cognition.<span>&nbsp; </span>One problem is that the model seems unable to accommodate the phenomenon of emotional encapsulation.<span>&nbsp; </span>Furthermore, I argue that HOTCO&#39;s normative value begs some fundamental questions about which emotions (if any) are conducive to rational thought.</span></p>  
  <p><em>Hot Thought</em> is a collection of papers published by Thagard and several co-authors since 2000.<span>&nbsp; </span>Despite a certain amount of repetition in the description of HOTCO, the first half of this book (chapters 1-7) follows a natural progression reflective of a flourishing research program.<span>&nbsp; </span>The opening chapter endorses the model of mechanistic explanation recently developed by Machamer, Darden, and Craver (2000).<span>&nbsp; </span>On this view, a mechanistic explanation of some psychological process identifies the &quot;entities&quot; and &quot;activities&quot; that reliably generate that process.<span>&nbsp; </span>This position sets the stage for the following four chapters, where Thagard and colleagues present HOTCO as a mechanistic explanation of analogical reasoning, intuitive judgment, and group decision making.<span>&nbsp; </span>Thagard maintains that reasoning in these domains involves a combination of emotion and cognition.<span>&nbsp; </span>For example, your intuitive judgment about whether Sally is trustworthy might be influenced by several &quot;cognitive&quot; considerations, such as Sally&#39;s reputation and your previous interactions with her, as well as several &quot;emotional&quot; factors, such as your gut feeling about Sally or the non-verbal cues she displays.<span>&nbsp; </span>A HOTCO model of this decision would take the form of an artificial neural network.<span>&nbsp; </span>Nodes in the network stand for representational elements like concepts, images or beliefs.<span>&nbsp; </span>Each node is assigned an activation value, which stands for the cognitive significance of the corresponding representational element.<span>&nbsp; </span>For example, Sally&#39;s reputation might receive a high activation value, while one&#39;s gut reaction to Sally might receive low initial activation.<span>&nbsp; </span>However, activation values are then multiplied by positive or negative valences (between +1 and -1), which stand for the emotional significance attributed to each corresponding element.<span>&nbsp; </span>Reputation might have a low valence rating, for example, while non-verbal cues might be highly valenced.<span>&nbsp; </span>Activation values and valences are then multiplied by the connection weights among nodes.<span>&nbsp; </span>The final activation pattern is interpreted either as a mechanistic description of one&#39;s emotionally-influenced judgment about Sally&#39;s trustworthiness, or, if the model is interpreted normatively, as a guide for how such decisions ought to be made.</span></p>  
  <p>The following two chapters (6 and 7) depart from HOTCO and offer a more neurologically motivated model in its place.<span>&nbsp; </span>I found these the most thoughtful and interesting sections of the book.<span>&nbsp; </span>Chapter 6 (co-authored with Brandon Wagar) presents a model called GAGE, named after the notorious railroad engineer turned hooligan.<span>&nbsp; </span>Nodes in GAGE represent anatomically defined brain regions like the amygdala, the prefrontal cortex and the hippocampus.<span>&nbsp; </span>Connections among nodes represent known afferent and efferent connections among these brain regions.<span>&nbsp; </span>Strikingly, once GAGE is up and running its behavior displays some of the same functional characteristics, like synchronous firing among clusters of &quot;neurons&quot;, found in emotional neural circuitry.<span>&nbsp; </span>Even more impressive, &quot;lesioning&quot; certain connections in GAGE causes the model to alter its decision making behaviour in roughly the same fashion as brain injury patients who suffer from the same sort of lesion.<span>&nbsp; </span>These chapters illustrate how models like GAGE, which are based on hard anatomical data rather than folk psychological descriptions, are valuable tools for generating and testing hypotheses about the mind/brain relationship.</p>  
  <p>The second half of <em>Hot Thought</em> (chapters 8-16) outlines several practical applications of HOTCO.<span>&nbsp; </span>These chapters are more fractured than those in the first half of the book, and the arguments are less convincing.<span>&nbsp; </span>There is a chapter on &quot;Why wasn&#39;t OJ convicted?&quot; in which a modified version of HOTCO simulates irrational decision making in the courtroom.<span>&nbsp; </span>Here, the model appears to have been tweaked to generate the desired verdict of not guilty by simply amping-up the influence of valence on judgment.<span>&nbsp; </span>This is followed by an interesting chapter on the nature of reasonable doubt, which will appeal to specialists working on this topic.<span>&nbsp; </span>The following few chapters present a rather disappointing discussion of the emotional nature of scientific reasoning.<span>&nbsp; </span>While I agree with Thagard that scientific reasoning is often influenced by emotion, his methodology for exploring this idea is extremely flat footed.<span>&nbsp; </span>For example, to determine which emotions were instrumental in Watson and Crick&#39;s discovery of the structure of DNA, Thagard conducts a survey of James Watson&#39;s autobiography </span><em>The Double Helix</em>, counting the number of times emotion labels are used.<span>&nbsp; </span>Thagard reports that Watson uses &quot;happiness&quot; and &quot;interest&quot; more frequently than &quot;sadness&quot; or &quot;beauty&quot; -- but what does this reveal about the role of emotions in science?<span>&nbsp; </span>To begin with, the discovery of the double helix is an exceptional moment in the history of biology.<span>&nbsp; </span>Even if Thagard could determine which emotions guided Watson and Crick&#39;s discovery, it is doubtful that this result would generalize.<span>&nbsp; </span>More problematically, Thagard relies exclusively on Watson&#39;s first person reports to determine which emotions were experienced and when.<span>&nbsp; </span>Such reports are notoriously inaccurate to begin with, let alone when they are being recounted a full decade after they were allegedly experienced.<span>&nbsp; </span>Finally, Watson&#39;s version of the events surrounding the discovery of the double helix has been roundly criticized by Francis Crick, Linus Pauling and other eminent biologists, earning Watson the dubious title of &quot;Honest Jim&quot; (Judson, 2001).<span>&nbsp; </span>An autobiography by Donald Rumsfeld wouldn&#39;t be a very reliable source of information about the emotions involved in nation building, either.</span></p>  
  <p>The final chapters of <em>Hot Thought</em> include an interesting discussion of self deception, where Thagard operationalizes this concept in terms of the HOTCO model.<span>&nbsp; </span>This is followed by a chapter on the role of emotion in religious belief, a very interesting topic that Thagard barely touches upon.<span>&nbsp; </span>Much of the religion chapter is spent criticizing (unconvincingly) recent evolutionary accounts of religion.<span>&nbsp; </span>This gives the misleading impression that evolutionary accounts of religious belief systems are in conflict with proximate explanations of the mechanisms involved in religious belief formation.<span>&nbsp; </span>In fact, the two approaches seem perfectly compatible with one another.</span></p>  
  <p>There are surely many other practical applications of HOTCO than the examples that Thagard explores in the latter half of his book, and the explanatory purchase of HOTCO does not depend their plausibility. <span>&nbsp;</span>It is therefore worth considering whether HOTCO provides an accurate mechanistic model of emotionally influenced cognition.<span>&nbsp; </span>As Thagard notes, HOTCO has no capacity to model the influences of discrete emotions like anger, fear or jealousy on cognition.<span>&nbsp; </span>Nor does HOTCO represent anatomically defined brain regions.<span>&nbsp; </span>Thus, one might argue that HOTCO is not a <em>mechanistic</em> model of emotional cognition, because the relevant &quot;entities&quot; and &quot;activities&quot; featuring in the head do not appear in the model.</span></p>  
  <p>Thagard defends HOTCO as a mechanistic model by arguing that it is compatible with GAGE, which is more anatomically explicit: &quot;each HOTCO unit that stands for a high-level representation can be viewed as corresponding to groups of connected neurons in GAGE&quot;, Thagard maintains, and &quot;HOTCO uses activation and valences of units to integrate cognition and emotion, and GAGE uses firing behaviour of groups of spiking neurons in different brain regions to accomplish the same task&quot; (69).<span>&nbsp; </span>Thagard&#39;s argument is that these two models are both mechanistic accounts of the same brain circuits, only at different levels of abstraction.<span>&nbsp; </span>By analogy, one could imagine two mechanistic models of a pulley system, one which depicts every last thread and wheel, another which represents pulleys more schematically with lines and circles.</p>  
  <p>However, this reply seems a little off the mark. <span>&nbsp;</span>In HOTCO, the relevant &quot;entities&quot; and &quot;activities&quot; are representational states and the semantic relationships among them (like explanatory relevance or analogical similarity).<span>&nbsp; </span>In GAGE, the &quot;entities&quot; are clusters of neurons and the &quot;activities&quot; are spiking frequencies.<span>&nbsp; </span>Whereas HOTCO models are constructed from the &quot;top down&quot; by reflecting on conceptual relationships, GAGE models are constructed from the &quot;bottom up&quot; by studying neuroanatomy.<span>&nbsp; </span>Why expect that the folk psychological entities and activities will map cleanly onto the neurological ones?<span>&nbsp; </span>It would be quite surprising if the representational elements that are more closely related semantically end up being more tightly clustered together in the head. <span>&nbsp;</span>Yet, this appears to be exactly what Thagard&#39;s compatibility claim requires.</p>  
  <p>Perhaps Thagard would be better off abandoning the idea that HOTCO offers a mechanistic model of emotional cognition (at least, not in the strong sense of mechanism that he endorses in Chapter 1) and view the model instead as a purely computational description of this process (<em>sensu</em> Marr).<span>&nbsp; </span>But even at this level there is room for skepticism.<span>&nbsp; </span>My primary concern about the computational accuracy of HOTCO is that it fails to account for emotional encapsulation.<span>&nbsp; </span>It is widely recognized that some emotional appraisals are insensitive to &quot;higher&quot; cognitive judgments.<span>&nbsp; </span>If you are snake phobic, for example, seeing one of these creatures slithering nearby triggers a strong fear response that no amount of rationalization can override.<span>&nbsp; </span>HOTCO seems incapable of modeling this phenomenon.<span>&nbsp; </span>Suppose we construct a HOTCO-style model where the elements &quot;harmless snake,&quot; &quot;preoccupied snake&quot; and &quot;never bit a human&quot; are assigned positive valences while the element &quot;there&#39;s a snake now&quot; is assigned negative valence.<span>&nbsp; </span>And assume that these elements are all linked to a &quot;remain perfectly calm&quot; node.<span>&nbsp; </span>Presumably, as activation spreads through this network the &quot;remain perfectly calm&quot; unit will take on a high, positive activation value.<span>&nbsp; </span>This outcome, however, might be a poor reflection of your response to a snake in the wild.<span>&nbsp; </span>The general problem here is that, in the model, valence is transmitted among any two elements that bear an evidential relationship to one another; whereas, in reality, emotional appraisal is often encapsulated from relevant pieces of information.</span></p>  
  <p>Let&#39;s turn to HOTCO&#39;s normative value.<span>&nbsp; </span>Should we use HOTCO, for example, the next time we need to decide whether someone is trustworthy?<span>&nbsp; </span>An obvious problem is that emotions can be just as irrational as they are at times informative.<span>&nbsp; </span>Perhaps you don&#39;t trust Sally because she looks vaguely similar to someone you never liked in high school.<span>&nbsp; </span>Or perhaps you are misinterpreting her shyness for arrogance and that sort of thing really puts you off.<span>&nbsp; </span>In HOTCO models, such irrational responses carry significant weight in influencing decisions.<span>&nbsp; </span>This has always been a good reason for valuing models that minimize the influence of emotion on cognition, however psychologically difficult they might be to emulate.</p>  
  <p>Thagard is well aware of these dangers, and in Chapter 2 he offers a general argument for why any rational decision-making formula should include an appeal to emotional intuitions.<span>&nbsp; </span>All human decisions, Thagard assumes, are invariably influenced by emotion.<span>&nbsp; </span>If the influence of emotion on judgment is unavoidable, the argument continues, then a model that ignores this fact is more likely to lead one astray than one which makes the influence of emotion on cognition explicit.<span>&nbsp; </span>Thagard&#39;s hope is that emotions which tend to distort good judgment (he calls them &quot;emotional skewers&quot;) can be isolated and avoided, while emotions that promote good judgment can be identified and cultivated.</p>  
  <p>One problem with this argument is that the relevant psychological evidence is highly controversial.<span>&nbsp; </span>The philosopher Philip Gerrans has recently developed a critique of Damasio&#39;s somatic marker hypothesis.<span>&nbsp; </span>The impulsive behaviours displayed by brain injury patients are better explained, Gerrans argues, as the result of an inability to form images of future events rather than as an emotional deficit <em>per se</em> (Gerrans, forthcoming).<span>&nbsp; </span>Another problem with the argument is that it equivocates between two different interpretations of the claim that reason is always influenced by emotion.<span>&nbsp; </span>On one reading, the claim simply states that emotional mechanisms are constantly interacting with cognitive mechanisms.<span>&nbsp; </span>This does not imply, of course, that emotions are constantly distorting reason.<span>&nbsp; </span>By analogy, the fact that an automobile engine is constantly encountering friction from the road does not mean that the car will be distorted from its path.<span>&nbsp; </span>Perhaps the reasoning machinery just needs to work a little harder to overcome the influences of emotion.<span>&nbsp; </span>The other, stronger reading states that the influences of emotion systematically distort reason, such that one can never determine the &quot;direction&quot; of reason (to continue with the analogy) without taking emotion into account.<span>&nbsp; </span>None of the psychological evidence that Thagard cites supports this stronger reading, and, frankly, I find it implausible to think that emotional influence cannot be dampened down to the point where its influence on reason is negligible.<span>&nbsp; </span>But suppose I&#39;m wrong.<span>&nbsp; </span>Perhaps models of rationality that do not take emotional influences into account are impossible to emulate for psychological reasons, and therefore we require models that take emotional influences into account.<span>&nbsp; </span>The question then becomes: how do we distinguish the emotions that promote rational judgment from &quot;emotional skewers&quot;?<span>&nbsp; </span>People are often unaware of what they are feeling at a given moment.<span>&nbsp; </span>In fact, people often confabulate their emotional responses in ways that promote their own ends (for example, in agreeing with one&#39;s boss that so and so&#39;s behaviour was &quot;shocking&quot; or &quot;disgusting&quot; in an effort to curry favor).<span>&nbsp; </span>Suppose that we are simply unable to determine with any reliability which emotions are conducive to certain rational ends and which ones are skewers.<span>&nbsp; </span>What then?<span>&nbsp; </span>Thagard assumes that a psychologically realistic model is preferable to one that ignores the influence of emotion on reason altogether.<span>&nbsp; </span>But what about a model that gets it wrong?<span>&nbsp; </span>What&#39;s worse, following a model that ignores emotional influences on reason and is thereby difficult to emulate, or following one that identifies the wrong emotions as conducive to sound judgment?<span>&nbsp;&nbsp;&nbsp; </span></span></p>  
