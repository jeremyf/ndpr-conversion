  <p>In <em>Kant and Skepticism</em>, Michael N. Forster advances an interpretation of Kant&#39;s stance towards various forms of skepticism. Then he gauges the success of Kant&#39;s anti-skeptical views. Though Forster draws upon a great many Kantian writings, his focus is on the first </span><em>Critique</em>.</span></p>  
  <p>Forster begins by asking: which forms of skepticism is Kant most worried about in the first <em>Critique</em>? Bucking the trend of much Anglo-American Kant commentary, Forster maintains that Kant&#39;s concern with what Forster calls &quot;veil of perception&quot; (hereafter </span><em>vop</em>) skepticism is something of a side show, nothing more than a &quot;secondary concern&quot; for Kant.<sup><a name="_ednref1" href="#_edn1">[1]</span></a></sup> </span><em>VOP</em> skepticism is what Kant calls &quot;problematic idealism&quot; in the Refutation of Idealism: it is Cartesian skepticism about knowledge of outer objects (e.g., cats) located in space. The problematic idealist &quot;pleads the incapacity to prove, through immediate experience, any existence except our own&quot;.<sup><a name="_ednref2" href="#_edn2">[2]</span></a></sup> Forster makes a fairly reasonable textual case for downplaying the role of </span><em>vop</em> skepticism in Kant&#39;s thought. Further, there has always been the prima facie worry about how to square a concern with refuting Cartesian skepticism with a full embrace of transcendental idealism. But even so, in a book entitled </span><em>Kant and Skepticism</em>, one would have expected, for the sake of completeness, more than Forster&#39;s perfunctory treatment of the Refutation of Idealism and at least some discussion of the bearing of the Transcendental Deduction on </span><em>vop</em> skepticism. I will return to the latter issue later, and regarding the former, I note briefly the following criticism from Forster. Kant&#39;s premise in the Refutation of Idealism is &quot;I am conscious of my own existence as determined in time&quot;.<sup><a name="_ednref3" href="#_edn3">[3]</span></a></sup> One plausible construal is that I know that I have had &quot;mental states in a certain order </span><em>over a stretch of time</em>&quot; (fn. 22, 97). However, according to Forster, &quot;no &#39;veil of perception&#39; skeptic worth his salt will concede this claim&quot; (97). Against this, Cartesian skepticism is not about memory and does not challenge the sorts of knowledge about our own minds to which common sense lays claim (such as knowledge of the temporal ordering of at least some of our mental states). As Kant saw it, the Cartesian problem is about how to move from knowledge of our own minds to knowledge of the world apart from our minds. Kant claims to have solved that problem in the Refutation of Idealism. What is wrong with his alleged solution (inquiring minds would like to know)?</span></p>  
  <p>Which skeptical problems <em>were</em> of primary concern to Kant, on Forster&#39;s telling? Forster highlights Kant&#39;s worries about Pyrrhonian skepticism, which have been largely overlooked in the vast jungle of Kant commentary. Kant thought that metaphysical claims about the supersensible realm (e.g., the world as a whole, the human soul, and God) were subject to Pyrrhonian </span><em>equipollence</em>: equally strong arguments could be given for and against such claims, leading the metaphysician to suspend judgementregarding the claims. The Antinomies of Pure Reason were Kant&#39;s paradigmatic examples of Pyrrhonian equipollence, engendering skepticism about the possibility of genuine metaphysical knowledge.</span></p>  
  <p>The second sort of skepticism that clearly worried Kant was Humean in nature. This skepticism focused on two related conundrums. First, it seemed clear to Kant that there are genuine a priori concepts with (broadly speaking) experiencable instances in the world, such as the concept of causal necessity. These concepts are <em>not</em> &quot;derivable without remainder from sensation&quot; (26). Insofar as Kant was loath to simply dismiss out of hand Hume&#39;s &quot;no impression, no idea&quot; principle, the existence of such a priori concepts was deeply puzzling to him. Second, the causal principle -- &quot;Every event has a cause&quot; -- seemed clearly true to Kant. However, he agreed with Hume that (1) the causal principle is not knowable on experiential grounds, and yet (2) its denial does not imply a contradiction. Given (2), the principle is not analytic, and given (1), it is not knowable a posteriori. Hence the puzzle of the synthetic a priori.</span></p>  
  <p>On Forster&#39;s understanding of Kant, the solution to the Humean skeptic&#39;s puzzles lies in Kant&#39;s appeal to &quot;transcendental arguments&quot;. The backbone of a transcendental argument, on Forster&#39;s account, is a conditional proposition of the form &quot;Necessarily if there is experience (of such-and-such a type), then a priori concept C refers/synthetic a priori principle p is true&quot;. We can detach the consequent of such a conditional given the &quot;seemingly unquestionable truth of its antecedent&quot;, which concerns the existence of a certain type of experience (41). Such conditionals enable us to establish metaphysical results without depending upon any objectionable claims about the supersensible realm.</p>  
  <p>According to Forster, Kant thinks that he must not only <em>prove</em> metaphysical results such as (a) the a priori concept of causal necessity refers, and (b) the causal principle is true. Kant thinks that he must also </span><em>explain the possibility</em> of such metaphysical knowledge. The reader knows where we are heading -- into the wonderful world of transcendental idealism. If the reader is looking for enlightenment on this subject, Forster&#39;s book is of no help. Here is a typical example of Forster on transcendental idealism: &quot;How can I know a priori (despite the non-analyticity of the claim) that, for example, every event has a cause? Because </span><em>I constitute</em> reality to conform with this principle&quot; (44). While it is true that Forster&#39;s agenda in his short book is confined to Kant on skepticism, such a book really ought to say more about the nature of transcendental idealism. How, for example, does it differ from Berkeleyan idealism? Is it a ridiculous view? Does Kant&#39;s response to Humean skepticism collapse if transcendental idealism is false? With regard to the last question, we might wonder what Forster thinks about the Strawsonian project of jettisoning the transcendental idealist explanation of how transcendental arguments are possible.<sup><a name="_ednref4" href="#_edn4">[4]</span></a></sup> If these arguments&#39; backbone conditionals can be established without appeal to transcendental idealism, then Strawson would be vindicated, and philosophy would be immeasurably enriched.<sup><a name="_ednref5" href="#_edn5">[5]</span></a></sup> One last point about Kant&#39;s answer to Humean skepticism: if Kant could establish that a priori concepts such as </span><em>causal necessity</em> and </span><em>substance</em> refer to genuine instances in the world of experience, then this would at least bear </span><em>some</em> relevance to Cartesian </span><em>vop</em> skepticism (would it not?). Are the results of the Transcendental Deduction just irrelevant to Cartesian skepticism, as Forster seems to claim?<sup><a name="_ednref6" href="#_edn6">[6]</span></a></sup></span></p>  
  <p>Kant&#39;s response to the Humean skeptic is also a partial response to the Pyrrhonian equipollence skeptic. This is because, in Kant&#39;s view, the Pyrrhonian &quot;does not in general question experiential judgements&quot; such as the antecedents of the backbone conditionals of transcendental arguments (47). Given those conditionals, and given that the Pyrrhonian will not question logical principles, even this skeptic is bound to detach the metaphysical propositions that constitute the conditionals&#39; consequents. Against this, we might ask Kant why there could not be a new Antinomy generated by a counter-argument proceeding from equally persuasive premises, say a proof of the denial of the causal principle. In Forster&#39;s own critical discussion of the foregoing part of Kant&#39;s response to the Pyrrhonian, Forster suggests that a committed skeptic might well follow Hegel and question <em>both</em> logical principles </span><em>and</em> assumptions about the nature of experience, thereby thwarting the reined-in metaphysician&#39;s appeal to Kantian transcendental arguments.</span></p>  
  <p>To complete the Kantian response to the Pyrrhonian skeptic, Forster notes the following Kantian views: (A) Transcendental idealism explains why the Pyrrhonist was right about the canonical Antinomies: metaphysical knowledge regarding the supersensible is indeed impossible. (B) The transcendental idealist explanation of the possibility of genuine metaphysical knowledge via transcendental arguments is itself legitimate metaphysical knowledge in virtue of its &quot;apodeictic certainty&quot;. (C) No metaphysical knowledge <em>other</em> than that which is vindicated by the first </span><em>Critique</em> is possible, because the critical philosophy is </span><em>complete</em>, forming an </span><em>entire system</em> that leaves out no metaphysical knowledge.</span></p>  
  <p>Perhaps the most interesting part of <em>Kant and Skepticism</em> is Forster&#39;s critical discussion of Kant&#39;s &quot;failures of self-reflection&quot;. As noted, Kant&#39;s claims to completeness are crucial to his case against the Pyrrhonian skeptic. Forster accordingly bashes the Metaphysical Deduction (a favorite whipping boy of Kant scholarship), in which Kant claims to tell the </span><em>whole</em> story about the logical forms of judgement and the associated a priori concepts -- the categories. Forster also registers the standard complaint that Kant should not be able to count any of his claims about things in themselves as amounting to </span><em>knowledge</em><strong> </strong></span>claims.<strong> </strong>But Forster does add this wrinkle: Kant&#39;s claims about transcendental idealism are neither analytic nor known through experience; therefore they must be synthetic a priori; but Kant&#39;s form of explanation of the possibility of metaphysical knowledge of the synthetic a priori cannot apply here; this is because we cannot hold that &quot;the synthetic a priori thesis of transcendental idealism is <em>itself</em></span> known in virtue of its being <em>mind-imposed</em>&quot; (67, last emphasis mine).</span></p>  
  <p>Forster&#39;s most provocative criticism of Kant&#39;s anti-Humeanism begins with a well-known question: what is the status of the backbone conditionals of transcendental arguments? Forster&#39;s wrinkle is to give a novel argument that Kant faces a problematic dilemma. Consider the backbone conditional for a transcendental argument aimed at establishing the truth of a synthetic a priori principle, say the causal principle. Either the backbone conditional is analytic, or it is synthetic. Suppose the conditional is analytic. According to Forster, for Kant, synthetic a priori principles must be &quot;<em>interpreted as restricted in their scope to relevant (objects of) experience</em>&quot; (65, author&#39;s emphasis). In the case of the causal principle, this restriction has the consequence that the backbone conditional has the form:</span></p>  <p style="margin-left: 0.5in">For all x, if x is an experiencable objective temporal event, then x has a cause.</p>  
  <p>But now it is obvious that we cannot take this universally quantified conditional to be analytic. Whatever exactly our universal claim about causation turns out to be, it is <em>not</em> supposed to turn out to be an </span><em>analytic</em> a priori claim.<sup><a name="_ednref7" href="#_edn7">[7]</span></a></sup></span></p>  
  <p>On the second horn of the dilemma, we suppose that the backbone conditional is synthetic. The conditional is a priori as well. But &quot;Kant requires . . . that no synthetic a priori proposition of metaphysics be accepted until it has received a satisfactory justification&quot; (65). Whatever the justifying argument for the conditional might be, it will contain at least one synthetic a priori premise &phi;. But what is the justifying argument for &phi; itself? Whatever it is, the argument will contain at least one synthetic a priori premise &psi;. But what is the justifying argument for &psi; itself . . .</p>  
  <p>Forster thinks that an analogous dilemma holds for transcendental arguments purporting to establish the successful reference of a priori concepts. The &quot;synthetic horn&quot; of the dilemma is again the generation of a regress argument of the kind just considered. The &quot;analytic horn&quot; runs as follows. Suppose that the concept <em>experience of kind E</em> contains the target a priori concept C, so that &quot;If there is experience of kind E, then C genuinely refers&quot; is analytic. It would follow, according to Forster, that the concept </span><em>experience of kind E</em> is itself an a priori concept. But then why should the Humean skeptic simply grant that the latter is a genuine concept, when the very existence of genuine a priori concepts is under debate? Though Forster does not put the point in this way, it is as if we say to the Humean skeptic: &quot;Surely you grant that the concept of </span><em>red necessitating cause</em> has genuine reference. That concept contains the concept of </span><em>necessitating cause</em>. So that a priori concept has genuine reference.&quot;</span></p>  
  <p>The &quot;synthetic horns&quot; of the dilemmas could perhaps be avoided. Perhaps a Kantian theorist could maintain that some synthetic a priori propositions are <em>non-inferentially justified</em>, just as is the case, on a foundationalist view, with some synthetic a posteriori propositions. Such a move, however, takes us back to Forster&#39;s query: Is it really open to Kant to hold that basic, primitive metaphysical knowledge of synthetic a priori propositions, such as &quot;Transcendental idealism is true&quot;, simply get a pass in virtue of their &quot;apodeictic certainty&quot;?</span></p>  
  <p>Though <em>Kant and Skepticism</em> is a rather slender work that leaves the reader wanting more, sir, please, it is a very helpful addition to the corpus of Kant commentary. It is clearly and elegantly written, and anyone interested in Kant on skepticism should read it.</span></p>    <div><br />  <hr />  <div id="edn1">  
