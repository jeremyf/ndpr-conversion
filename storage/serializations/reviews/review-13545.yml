  <p>But now it is obvious that we cannot take this universally quantified conditional to be analytic. Whatever exactly our universal claim about causation turns out to be, it is <em>not</em> supposed to turn out to be an </span><em>analytic</em> a priori claim.<sup><a name="_ednref7" href="#_edn7">[7]</span></a></sup></span></p>  
  <p>On the second horn of the dilemma, we suppose that the backbone conditional is synthetic. The conditional is a priori as well. But &quot;Kant requires . . . that no synthetic a priori proposition of metaphysics be accepted until it has received a satisfactory justification&quot; (65). Whatever the justifying argument for the conditional might be, it will contain at least one synthetic a priori premise &phi;. But what is the justifying argument for &phi; itself? Whatever it is, the argument will contain at least one synthetic a priori premise &psi;. But what is the justifying argument for &psi; itself . . .</p>  
  <p>Forster thinks that an analogous dilemma holds for transcendental arguments purporting to establish the successful reference of a priori concepts. The &quot;synthetic horn&quot; of the dilemma is again the generation of a regress argument of the kind just considered. The &quot;analytic horn&quot; runs as follows. Suppose that the concept <em>experience of kind E</em> contains the target a priori concept C, so that &quot;If there is experience of kind E, then C genuinely refers&quot; is analytic. It would follow, according to Forster, that the concept </span><em>experience of kind E</em> is itself an a priori concept. But then why should the Humean skeptic simply grant that the latter is a genuine concept, when the very existence of genuine a priori concepts is under debate? Though Forster does not put the point in this way, it is as if we say to the Humean skeptic: &quot;Surely you grant that the concept of </span><em>red necessitating cause</em> has genuine reference. That concept contains the concept of </span><em>necessitating cause</em>. So that a priori concept has genuine reference.&quot;</span></p>  
  <p>The &quot;synthetic horns&quot; of the dilemmas could perhaps be avoided. Perhaps a Kantian theorist could maintain that some synthetic a priori propositions are <em>non-inferentially justified</em>, just as is the case, on a foundationalist view, with some synthetic a posteriori propositions. Such a move, however, takes us back to Forster&#39;s query: Is it really open to Kant to hold that basic, primitive metaphysical knowledge of synthetic a priori propositions, such as &quot;Transcendental idealism is true&quot;, simply get a pass in virtue of their &quot;apodeictic certainty&quot;?</span></p>  
  <p>Though <em>Kant and Skepticism</em> is a rather slender work that leaves the reader wanting more, sir, please, it is a very helpful addition to the corpus of Kant commentary. It is clearly and elegantly written, and anyone interested in Kant on skepticism should read it.</span></p>    <div><br />  <hr />  <div id="edn1">  
