drus</i></span><span lang=\"EN-AU\">, and that is indicative of Plato's general approach to the writing of philosophy. This strategy consists in using the familiar sense of ordinary concepts as starting points in a discussion which gradually transforms them and imbues them with a more specialized philosophical content. The end result is a new appreciation for the real meaning or ideal denotation of these terms. This strategy, Rowe claims, is explicated by Socrates himself when he describes the 'variegated <i>logos</i></span><span lang=\"EN-AU\">' that a properly informed speechwriter will produce. In the <i>Phaedrus</i></span><span lang=\"EN-AU\"> 'the lover' appears<b> </b></span><span lang=\"EN-AU\">as a familiar concept, a fact that dictates Socrates' treatment of it in the first of his two speeches. Then, in the palinode, Socrates uses the mythical figure of the charioteer in order to transform this concept by drawing parallels between it and another concept, namely, that of 'the philosopher', and showing that the experience of the philosopher, who is attracted to beauty itself, is in fact the more pure, and hence the more real of the pair. The result, Rowe claims, is a transformation of the reader's conception of what <i>eros</i></span><span lang=\"EN-AU\"> is. After being lured into the discussion by the first speech, and having accepted that the subject under discussion is the experience of erotic love, the reader is now made to realize that this notion has a content of which he was previously unaware but which he now finds no way of denying. According to Rowe, the dialogue's identification of the philosopher with the lover is a reflection of Plato's own view of philosophy as a true erotic activity.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">In \"The myth of the <i>Statesman</i></span><span lang=\"EN-AU\">\" Charles Kahn seeks an explanation for why Plato intentionally veers the search for the statesman off course by having the discussants confound him with the divine shepherd, a mistake which is then exposed by the introduction of the myth about the age of Cronus. Kahn answers this question by focusing on the visitor's later distinction between the three law-abiding constitutions and the rule of the statesman. The rule of law, although superior to unlawful constitutions, is said to be inferior to the rule of the ideal statesman; the latter possesses the requisite knowledge (of normative Forms, according to Kahn) for ruling, whereas written law is merely an imitation of such knowledge. Kahn claims that in making the distinction between the rule of law and the rule of knowledge, the visitor seems to be distinguishing between the best constitution available for our world and a divine ideal which that world cannot realize. This, Kahn claims, is the point where the myth should resonate and help set up a parallel between Cronus and the ideal statesman. Although the change in paradigm that ensues after the myth's lessons are absorbed is liable to give the impression that the new definition of the statesman specifies an ideal that is appropriate for this world, the later description of the rule of law as something divine allows us to see that the definition has not in fact left \"the mythical space of an alternative cosmic cycle\" (160). In this, Kahn claims, the myth serves to bridge an apparent gap between the <i>Statesman</i></span><span lang=\"EN-AU\"> and the later, more legalistically oriented <i>Laws</i></span><span lang=\"EN-AU\">. Both dialogues recognize the ideal of knowledge-based rule, but are nonetheless committed to the de facto superiority of the rule of law over all other alternatives.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">In \"Eik\xC3\xB4s muthos\" M. F. Burnyeat takes a new look at each of the two terms Timaeus uses to characterize his account of the formation of the cosmos, and at the sense of their combination in a single phrase. The bulk of the discussion is about the appropriate way to understand <i>eik\xC3\xB4s</i></span><span lang=\"EN-AU\">, for which Burnyeat identifies several complementing levels of meaning. First and most importantly, Burnyeat claims that in the present context <i>eik\xC3\xB4s</i></span><span lang=\"EN-AU\"> should not be understood as an epistemologically derogatory term (as 'probable' would be) that an account would earn due to its failure to live up to a desired level of certainty. Rather, it signifies an ideal to which Timaeus' account is intended to conform, namely, being 'appropriate' or 'fitting' to the subject matter at hand. It is the precise identification of the subject matter which provides the second level of meaning for <i>eik\xC3\xB4s</i></span><span lang=\"EN-AU\">. Burnyeat shows that Timaeus' account sets out to describe, not merely an image of an eternal model, but also the process of practical reasoning that led to its formation. The use of the term <i>eik\xC3\xB4s</i></span><span lang=\"EN-AU\">, Burnyeat claims, is testimony of Plato's awareness of the fact that practical reasoning has its own standards of rigor, and is not merely a failed attempt to replicate that which is appropriate to a deductive process. Rather than culminating in the discovery of some truth, that reasoning constitutes an attempt to offer the most 'fitting' solution to problems with which one is faced when attempting to instantiate a desired state of affairs. According to Burnyeat, by providing an account that is <i>eik\xC3\xB4s</i></span><span lang=\"EN-AU\">, Timaeus is observing natural phenomena and retracing the thought process of the benevolent artificer responsible for them. The fact that we are assured of this benevolence ultimately brings us back to the common translation of <i>eik\xC3\xB4s</i></span><span lang=\"EN-AU\"> as 'probable'. We can be assured of the high probability of the best practical explanation Timaeus comes up with since the demiurge's stipulated benevolence guarantees he had in fact instantiated the best possible solution. As for the term <i>muthos</i></span><span lang=\"EN-AU\">, Burnyeat claims that since Timaeus describes the created cosmos as a god, the story of its birth is a proper theogony and is hence the province of myth. Timaeus' account then, Burnyeat claims, is intended to be taken as a 'probable myth', a nomenclature that serves to distinguish its orientation from that of the familiar <i>peri phuse\xC3\xB4s</i></span><span lang=\"EN-AU\"> tradition.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">In \"Myth and eschatology in the <i>Laws</i></span><span lang=\"EN-AU\">\", Richard Stalley tackles the question of what significance should be attached to the fact that the myth of book X presents a mechanism of penology that appears substantially more impersonal than the ones in Plato's earlier eschatological myths. Stalley challenges the view that the paucity of references to divine agents in the myth's description of the rewards of justice and injustice reflects a shift in Plato's view of the afterlife, from a legalistic and personal system of the administration of justice to a more mechanistic one which is based on the notions of cause and effect. Much of the paper is devoted to arguing that the <i>Laws</i></span><span lang=\"EN-AU\"> is compatible with the details of earlier myths and that there is no warrant for the claim that by the time he wrote it Plato came to be dissatisfied with several aspects of his earlier penology. Stalley claims that the reason for the change of emphasis in the myth's description of the destinies of the virtuous and the wicked lies rather in the context in which it is introduced. The <i>Laws</i></span><span lang=\"EN-AU\">' eschatological myth is meant to complete the proof that the gods are mindful of every detail of the cosmos, including human affairs. In order to avoid the impression that this divine care excludes properly rewarding the virtuous and chastising the vicious, the legislator extends the scope of their fortunes beyond their present incarnation. This, Stalley claims, calls for the use of myth. But since the target of the tale is a religiously skeptical young man, the legislator must play down as many of the traditional aspects of mythical narrative such as divine personal agency, and leave only the skeleton of cosmic equilibrium.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">The last paper in the volume, Elizabeth McGrath's \"Platonic myth in Renaissance iconography\", describes Renaissance artists' efforts to translate motifs from Plato's mythical narratives into pictorial form. These motifs, we learn, were available to the artists through filters such as Ficino's occasionally misleading translations, the vogue for NeoPlatonism, and contemporary Christian predilections. The combination of these factors led to predominantly symbolic depictions of carefully chosen elements in the myths, which were often used to evoke notions alien to Plato's thinking. McGrath provides a fascinating description of various attempts to cram the meaning of the <i>Phaedrus</i></span><span lang=\"EN-AU\">' complex narrative about the soul chariot into a single image, artists' choices as to the precise form and gait of Aristophanes' eight-limbed androgyne, different emphases in painters' representation of the <i>Republic</i></span><span lang=\"EN-AU\">'s cave, and even a theatrical orchestration of the myth of Er.</span></p>"
