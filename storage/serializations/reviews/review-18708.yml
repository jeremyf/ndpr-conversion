content: "\xE2\x80\x80<p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">This collection focuses on the laws that degrees<span style=\"color:red;\"> </span>of belief should obey (Part<span style=\"color:red;\"> </span>II), as well as the relationship between degrees of belief and qualitative notions of belief like <i>plain </i></span><span lang=\"EN-AU\">or <i>full belief</i></span><span lang=\"EN-AU\"> (Part I), concluding with two articles that deploy logical techniques to articulate the notion of levels of belief (Part III). An essay by Franz Huber introduces the collection. The book covers a significant amount of ground both philosophically and formally. The first and second parts are concerned in part with the tenability and scope of contemporary forms of <i>probabilism</i></span><span lang=\"EN-AU\"> in epistemology: a version of Bayesian epistemology for which partial beliefs, or <i>credences</i></span><span lang=\"EN-AU\">, play the leading foundational role (instead of full beliefs and an epistemology articulated by the two Jamesian commands: <i>Believe the truth! Avoid error!</i></span><span lang=\"EN-AU\">).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Some authors from Part II seem to endorse a radical form of probabilism of the sort that Richard Jeffrey defends in various important papers (Jim Joyce seems to be an example). This view amounts to a form of eliminativism according to which the traditional notions of qualitative belief play no role in a mature epistemology of a Bayesian variety. None of the three authors in Part I seem to endorse this view. On the contrary, each seems to think that the traditional forms of qualitative belief play a crucial role in Bayesian epistemology.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">The first two authors from Part I (Richard Foley and James Hawthorne) investigate acceptance rules articulated in terms of high probability. Of course, this leads to a view of belief that rejects closure under conjunction. Foley offers philosophical arguments for this view, and Hawthorne characterizes a logic of belief along similar lines. These two articles accordingly defend an epistemological position first proposed and articulated by Henry Kyburg in a series of writings.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Foley seems to assume that the only alternative to embracing a notion of belief that rejects closure under conjunction is the type of eliminative and radical probabilism mentioned above. In the last part of his article, he offers various arguments against this form of radical probabilism. One such argument proceeds as follows:</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">We sometimes welcome and even demand probabilities, but even here, the probabilities are arrived at against a backdrop of black-and-white assumptions -- that is, a backdrop of belief (p. 46).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">This idea can be understood in several different ways. Kyburg would understand it in a way that seems close to what Foley suggests; namely, that the beliefs in the background are themselves obtained in terms of high probability. But Foley observes that the particular beliefs (that the die whose probability of landing on a six I just estimated is not weighted; that the deck of cards used to estimate the probability of drawing a heart is a standard deck, etc.) are so close to being certainties that the question of their probability does not seem to arise.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">It is important to see that one can view these certainties as primitively given, thereby abandoning probabilism. After all, this has been the view of one of the founders of Bayesian epistemology: Bruno de Finetti cannot be seen (perhaps surprisingly for many) as a probabilist. De Finetti had a view according to which a qualitative notion of certainty is assumed as an epistemological primitive alongside the notion of probability. Moreover, the notion of certainty plays a crucial role in his characterization of probability. This is the view that he proposes in his <i>Theory of Probability</i></span><span lang=\"EN-AU\">, Volume I (de Finetti, 1990):</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span  lang=\"EN-AU\" style=\"color:black;\">Thinking of a subset of truths as given (knowing, for instance, that certain facts are true, certain quantities have given values, or values between certain limits, certain shapes, bodies or graphs of given phenomena enjoy certain properties, and so on), we will be able to ascertain which conclusions, among those of interest, will turn out to be </span><span lang=\"EN-AU\">-- <span style=\"color:black;\">on the basis of the data </span>-- <span style=\"color:black;\">either certain (certainly true), or impossible (certainly false), or else possible (p. 25).</span></span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">What about probability? According to de Finetti, \"probability is something that can be distributed over the field of possibility\":</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span  lang=\"EN-AU\" style=\"color:black;\">Using a visual image, which at a later stage could be taken as an actual representation, we could say that the logic of certainty reveals to us a space in which the range of possibilities is seen in outline, whereas the logic of the probable will fill in this blank outline by considering a mass distributed upon it (p. 25).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">This is a perfectly legitimate alternative to probabilism that Foley does not seem to consider in his article. As I explained above, he seems to think that the only alternative to a notion of belief that rejects closure under conjunction is a form of radical probabilism that shuns the notion of belief altogether. Yet de Finetti's articulation of Bayesian epistemology is a clear alternative that relies on two epistemological primitives rather than one. This is a form of epistemological pluralism that apparently is not considered in Part I of this book. According to this pluralistic view, one can adopt a doxastic primitive that is well behaved logically and that therefore is indeed closed under conjunction. Moreover, this underlying notion of belief plays a crucial role in determining what is possible, i.e., which propositions will be considered as probability carriers. In other words, it determines the field over which probability is defined. In philosophy, Isaac Levi has defended this view in a series of writings (Levi, 1983).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Notice that if we adopt the form of probabilism Foley proposes (which Hawthorne also tacitly assumes), then apparently it is impossible to define a notion of full belief closed under conjunction in purely probabilistic terms. Even the notion of certainty would be impossible to capture probabilistically. For consider the obvious option, characterizing certainty as the<i> </i></span><span lang=\"EN-AU\">measure of one\xE2\x80\x99s beliefs. As Bas van Fraassen has indicated in his seminal article (van Fraassen, 1995), this characterization of certainty or full belief falls victim to transfinite lottery paradoxes. Consider the mass of the moon reckoned in kilograms. I am sure that it is a number in the real interval [<i>a</i></span><span lang=\"EN-AU\">,<i> b</i></span><span lang=\"EN-AU\">], so if my probability follows Lebesgue measure, the probability that the mass is exactly given by any number <i>x</i></span><span lang=\"EN-AU\"> in [<i>a</i></span><span lang=\"EN-AU\">,<i> b</i></span><span lang=\"EN-AU\">] is zero. Hence, my probability equals 100<i>%</i></span><span lang=\"EN-AU\"> that the number lies in the set [<i>a</i></span><span lang=\"EN-AU\">,<i> b</i></span><span lang=\"EN-AU\">] \xE2\x80\x93 {<i>x</i></span><span lang=\"EN-AU\">}. In other words, the probability that the number is not <i>x</i></span><span lang=\"EN-AU\"> for every <i>x</i></span><span lang=\"EN-AU\"> in the interval is one, but I am certain (fully believe) that the number is in [<i>a</i></span><span lang=\"EN-AU\">, <i>b</i></span><span lang=\"EN-AU\">].</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Thus, the form of probabilism Foley endorses is quite limited. It does not seem capable of representing the traditional notion of full belief. We will see below that there are forms of probabilism that are indeed capable of capturing this notion and which are therefore superior to the form of probabilism Foley accepts. In addition, Foley does not seem to contemplate the possibility of non-probabilist understandings of Bayesian epistemology (like the one proposed by de Finetti), which are also capable of accommodating a well-behaved notion of full belief.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Hawthorne's article is very rich and contains interesting results, but it seems that the same criticism raised against Foley's view can also be raised against his proposal. Hawthorne first develops a notion of qualitative probability (similar to the notion of qualitative probability used by Savage). He defines a binary notion </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">. The statement <i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> <i>B</i></span><span lang=\"EN-AU\"> can be read in various ways. One of them is: '</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i>a</i></span><span lang=\"EN-AU\"> is at least as confident that <i>A</i></span><span lang=\"EN-AU\"> as that <i>B</i></span><span lang=\"EN-AU\">.' Another is '<i>A</i></span><span lang=\"EN-AU\"> is at least as plausible for </span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i>a</i></span><span lang=\"EN-AU\"> as is <i>B</i></span><span lang=\"EN-AU\">.' The model is weaker than the usual accounts of qualitative probability. Then certainty is defined as follows: Cert</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">[<i>A</i></span><span lang=\"EN-AU\">] if and only if <i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><sub>a</sub></span><span lang=\"EN-AU\"> <i>B</i></span><span lang=\"EN-AU\"> </span>\xE2\x88\xA8<span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Hawthorne proposes some axioms for </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> and proves an interesting theorem showing that if P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> is any probability function and we define <i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> <i>B</i></span><span lang=\"EN-AU\"> if and only if P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">[<i>A</i></span><span lang=\"EN-AU\">] </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"> P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">[<i>B</i></span><span lang=\"EN-AU\">], then </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> satisfies all the proposed axioms. Completeness is also proved: if </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> satisfies the appropriate axioms, then P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> is unique and <i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"><i> B</i></span><span lang=\"EN-AU\"> if and only if P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">[<i>A</i></span><span lang=\"EN-AU\">] </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"> P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">[<i>B</i></span><span lang=\"EN-AU\">]. So as long </span>\xE2\x89\xA5<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\"> satisfies the appropriate axioms, we have that Cert</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">[<i>A</i></span><span lang=\"EN-AU\">] if and only if P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">[<i>A</i></span><span lang=\"EN-AU\">] = 1, for a uniquely given function P</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"><i><sub>a</sub></i></span><span lang=\"EN-AU\">.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Now the same criticisms offered above seem to apply here. This notion of certainty is equally victim to transfinite lottery paradoxes. Nevertheless, most of the interesting work presented in Hawthorne's article focuses on defining belief rather than certainty. The corresponding notion of belief is not closed under conjunction. This work is related to fascinating formal work by the author and David Makinson, characterizing the notion of a<b><i> </i></b></span><span lang=\"EN-AU\">probability-based conditional determined by threshold probability. This notion is worth studying, but still it seems that this form of probabilism does not manage to make contact with the traditional notions of epistemology (certainty, belief, knowledge). In a way, it changes theme and characterizes a new doxastic notion that is parasitic on the notion of probability.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Is there <i>any</i></span><span lang=\"EN-AU\"> form of probabilism immune to the aforementioned problems? <i>Yes</i></span><span lang=\"EN-AU\">. Bas van Fraassen proposes the central idea of a form of probabilism (van Fraassen, 1995). There he introduces the notion of a <i>probability core</i></span><span lang=\"EN-AU\">. According to van Fraassen, a set <i>C</i></span><span lang=\"EN-AU\"> is a <i>probability core</i></span><span lang=\"EN-AU\"> if the set C and its complement are normal (i.e., if P(.|<i>C</i></span><span lang=\"EN-AU\">) and P(.|<i>U</i></span><span lang=\"EN-AU\"> - <i>C</i></span><span lang=\"EN-AU\">) are probability functions), and for each subset B of C and every set D in its complement, P(B|B + D) = 1. Then one can prove that cores are very well behaved. For example they are nested, and if one assumes countable additivity one can show that there is a smallest core (see (Arlo-Costa, 1999)). A slight modification of the theory (proposed in (Arlo-Costa and Parikh, 2005) and (Arlo-Costa, 2001)) guarantees that in the presence of countable additivity and for countable spaces, there is always a smallest core and a largest core. The smallest core has measure one. The proposal is to see the largest core as encoding full beliefs and the smallest core as encoding expectations or \"almost certainties.\" The theory is extendable to the infinite case as well. We can see then that, for example, none of the sets [<i>a</i></span><span lang=\"EN-AU\">, <i>b</i></span><span lang=\"EN-AU\">] - {<i>x</i></span><span lang=\"EN-AU\">} in the example of the mass of the moon constitutes a core (in spite of carrying measure one). But, according to the conception of core offered by Arlo-Costa and Parikh the interval [<i>a</i></span><span lang=\"EN-AU\">, <i>b</i></span><span lang=\"EN-AU\">] is indeed a core (unfortunately according to van Fraassen's original definition of core, there are no cores in this example, something that is also undesirable given that pre-systematically [<i>a</i></span><span lang=\"EN-AU\">, <i>b</i></span><span lang=\"EN-AU\">] seems to encode the strongest full belief of the agent).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\"> This form of probabilism is capable of offering probabilistic characterizations of the traditional notions of full belief and expectation (\"almost certainty\"). The main idea of the theory is to offer a unified view of degrees of belief and full belief by appealing to a third primitive, the notion of <i>supposition</i></span><span lang=\"EN-AU\"> embedded in primitive conditional probability. Still, the price that one pays for this unification is to assume a pre-Kolmogorovian notion of probability. Unfortunately, this form of probabilism (and the notion of primitive conditional probability that it presupposes) is not represented in this volume. Therefore, Franz Huber concludes in the introduction, \"subjective probabilities do not give rise to a notion of belief that is consistent and deductively closed\" (p. 16). I would qualify this statement: <i>Monadic</i></span><span lang=\"EN-AU\"> subjective probabilities do not give rise to such a notion of belief, but <i>dyadic</i></span><span lang=\"EN-AU\"> notions of probability <i>do</i></span><span lang=\"EN-AU\"> give rise to a notion of full belief that is consistent and deductively closed.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Part I closes with an essay by K. Frankish. The central idea in this essay is also concerned with the derivation of a notion of flat-out belief or<b> </b></span><span lang=\"EN-AU\">full belief from probability. Frankish's essay is very rich. Various other decision theoretic accounts of belief like the one proposed by Maher (Maher, 1993) and Kaplan (Kaplan, 1981) are considered and criticized. Frankish concludes:</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">the relevant attitude is a commitment to using propositions as a premise in reasoning and decision-making for some purposes in some contexts, regardless of the degree of confidence we have in it. (p. 91-92)</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">In order for this idea to be precise, one has to explain exactly what it is \"to use propositions as a premise in reasoning and decision-making.\" There are many ways of understanding this proposal. The examples that Frankish presents seem to suggest that propositions of this type can be used to determine, for example, what actions are feasible and what actions are not feasible in a given decision problem. In any case, here we are operating in an area beyond the limits of probabilism. For example, we are supposed to have at hand the rudiments of a decision theory. The previous accounts (including the one in terms of probability cores sketched above) presume that full beliefs carry probability one (although not all events of probability one are full beliefs). Here apparently we can have flat-out beliefs carrying low credence. The account is supposed to be descriptive rather than normative, so it is unclear to what extent the corresponding notion of flat-out belief has its usual normative role.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Part II focuses on the justification of the axioms of the standard notion of probability. It contains as well various articles articulating the notion of degree of belief along different lines than the traditional probability calculus. Standard probability is <i>additive</i></span><span lang=\"EN-AU\">, in the sense that the calculus obeys at least the law of finite additivity (P(<i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x88\xAA<span lang=\"EN-AU\"> <i>B</i></span><span lang=\"EN-AU\">) = P(<i>A</i></span><span lang=\"EN-AU\">) + P(<i>B</i></span><span lang=\"EN-AU\">), if<i> </i></span><span lang=\"EN-AU\">A</span>\xE2\x88\xA9<span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\"> = </span>\xE2\x88\x85<span lang=\"EN-AU\">). Rolf Haeanni's article focuses on <i>belief functions</i></span><span lang=\"EN-AU\"> which are <i>super-additive</i></span><span lang=\"EN-AU\"> (Bel(<i>A</i></span><span lang=\"EN-AU\">) + Bel(<i>B</i></span><span lang=\"EN-AU\">) </span>\xE2\x89\xA4<span lang=\"EN-AU\"> Bel(<i>A</i></span>\xE2\x88\xAA<span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">), if <i>A</i></span>\xE2\x88\xA9<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\"> = </span>\xE2\x88\x85<span lang=\"EN-AU\">). Haenni presents as well interesting arguments showing how to combine logic and probability in this framework. Didier Dubois and Henri Prade offer a survey of <i>possibility measures</i></span><span lang=\"EN-AU\"> which are <i>sub-additive</i></span><span lang=\"EN-AU\">. There is a qualitative possibility theory and a quantitative version of it, the former closely related to non-monotonic reasoning and the latter a special case of upper and lower probabilities (establishing therefore a link with the theory of imprecise probabilities). The article by Dubois and Prade focuses on qualitative possibility theory. The idea is to offer a survey of how partial belief can be represented in possibility theory, and how related issues like acceptance and belief revision can be handled in this setting.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Let </span>\xE2\x84\x91<span lang=\"EN-AU\"> be a field of propositions over a universe <i>W</i></span><span lang=\"EN-AU\">. Then we can define a possibility measure as a function </span>\xE2\x88\x8F<span lang=\"EN-AU\">: </span>\xE2\x84\x91<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"> </span>\xE2\x86\x92\xE2\x84\x9C<span lang=\"EN-AU\"> such that for all propositions <i>A, B</i></span><span lang=\"EN-AU\"> in </span>\xE2\x84\x91<span lang=\"EN-AU\">:</span></p>    <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\">\xE2\x88\x8F<span lang=\"EN-AU\">(</span>\xE2\x88\x85<span  lang=\"EN-AU\" style=\"font-family:Symbol;\">) = 0</span></p><p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\">\xE2\x88\x8F<span lang=\"EN-AU\">(<i>W</i></span><span lang=\"EN-AU\">) = 1</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\">\xE2\x88\x8F<span lang=\"EN-AU\">(<i>A</i></span>\xE2\x88\xAA<span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">) = max{</span>\xE2\x88\x8F<span lang=\"EN-AU\">(<i>A</i></span><span lang=\"EN-AU\">), </span>\xE2\x88\x8F<span lang=\"EN-AU\">(<i>B</i></span><span lang=\"EN-AU\">)}</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">\r\n\
  </span></p><p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">We can then define the dual necessity measure as a function N: </span>\xE2\x84\x91<span lang=\"EN-AU\"> </span>\xE2\x86\x92\xE2\x84\x9C<span lang=\"EN-AU\"> defined for all propositions <i>A</i></span><span lang=\"EN-AU\"> in </span>\xE2\x84\x91<span lang=\"EN-AU\"> as follows: N(<i>A</i></span><span lang=\"EN-AU\">) = 1 - </span>\xE2\x88\x8F<span lang=\"EN-AU\">(</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span lang=\"EN-AU\"><i>A</i></span><span lang=\"EN-AU\">). Alternatively one can define necessity measures as functions N: </span>\xE2\x84\x91<span lang=\"EN-AU\"> </span>\xE2\x86\x92\xE2\x84\x9C<span lang=\"EN-AU\"> such that for all propositions <i>A, B </i></span><span lang=\"EN-AU\">in </span>\xE2\x84\x91<span lang=\"EN-AU\">:</span></p>    <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span lang=\"EN-AU\">N(</span>\xE2\x88\x85<span lang=\"EN-AU\">) = 0</span></p><p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span lang=\"EN-AU\">N(W) = 1</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span lang=\"EN-AU\">N(<i>A</i></span>\xE2\x88\xA9<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">) = min{N(<i>A</i></span><span lang=\"EN-AU\">), N(<i>B</i></span><span lang=\"EN-AU\">)}</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">\r\n\
  </span></p><p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Now let the necessity measures of possibility theory assign natural instead of real numbers in the unit interval to the various propositions so that </span>\xE2\x88\x9E<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"> instead of 1 represents maximal necessity. Then the axioms for necessity measures become:</span></p>    <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span lang=\"EN-AU\">N(</span>\xE2\x88\x85<span lang=\"EN-AU\">) = 0</span></p><p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span lang=\"EN-AU\">N(<i>W</i></span><span lang=\"EN-AU\">) = </span>\xE2\x88\x9E</p>  <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\"><span lang=\"EN-AU\">N(<i>A</i></span>\xE2\x88\xA9<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">) = min{N(<i>A</i></span><span lang=\"EN-AU\">), N(<i>B</i></span><span lang=\"EN-AU\">)}</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">\r\n\
  </span></p><p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Now (as Huber suggests in the introduction) think of the rank of a proposition <i>A</i></span><span lang=\"EN-AU\"> as the degree of necessity of its negation </span>\xCF\x81<span lang=\"EN-AU\">(<i>A</i></span><span lang=\"EN-AU\">) = N(</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span lang=\"EN-AU\"><i>A</i></span><span lang=\"EN-AU\">). Then we can introduce finitely minimitive ranking functions (studied by Spohn). In fact, these functions are a mere terminological variation of the variant of necessity measures proposed above:</span></p>    <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\">\xCF\x81<span lang=\"EN-AU\">(<i>W</i></span><span lang=\"EN-AU\">) = N(</span>\xE2\x88\x85<span  lang=\"EN-AU\" style=\"font-family:Symbol;\">) = 0</span></p><p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\">\xCF\x81<span lang=\"EN-AU\">(</span>\xE2\x88\x85<span lang=\"EN-AU\">) = N(<i>W</i></span><span lang=\"EN-AU\">) = </span>\xE2\x88\x9E</p>  <p class=\"NDPRBodyTexT\" style=\"margin: 0in 0in 0.0001pt 0.5in;\">\xCF\x81<span lang=\"EN-AU\">(<i>A</i></span>\xE2\x88\xAA<span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">) = N(</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span lang=\"EN-AU\"><i>A</i></span>\xE2\x88\xA9<span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">) = min{N(</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span lang=\"EN-AU\"><i>A</i></span><span lang=\"EN-AU\">), N(</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">)} = min{</span>\xCF\x81<span lang=\"EN-AU\">(<i>A</i></span><span lang=\"EN-AU\">), </span>\xCF\x81<span lang=\"EN-AU\">(<i>B</i></span><span lang=\"EN-AU\">)}</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">\r\n\
  </span></p><p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Still the interpretations of both types of functions might diverge. This is not the case when we focus on Shackle's degree of potential surprise (Shackle, 1949, 1969). As both Spohn and Huber explain in their articles, the main interest of ranking functions over and above Shackle's degree of potential surprise and Dubois and Prade's necessity functions is that they offer a nice account of conditional ranking functions (while apparently Shackle struggles with the definition of conditional potential surprise).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Spohn's definition of conditional ranking functions is simple and elegant: the conditional ranking function </span>\xCF\x81<span lang=\"EN-AU\">(.|.): </span>\xE2\x84\x91<span lang=\"EN-AU\"> </span>x\xE2\x84\x91<span lang=\"EN-AU\"> </span>\xE2\x86\x92<span lang=\"EN-AU\"> N </span>\xE2\x88\xAA<span lang=\"EN-AU\"> {</span>\xE2\x88\x9E<span lang=\"EN-AU\">} is defined for all <i>A , B</i></span><span lang=\"EN-AU\"> in </span>\xE2\x84\x91<span lang=\"EN-AU\">, with <i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x89\xA0<span lang=\"EN-AU\"> </span>\xE2\x88\x85<span lang=\"EN-AU\"> as:</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\">\xCF\x81<span lang=\"EN-AU\">(<i>A</i></span><span lang=\"EN-AU\">|<i>B</i></span><span lang=\"EN-AU\">) = </span>\xCF\x81<span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\">(<i>A</i></span>\xE2\x88\xA9<span lang=\"EN-AU\"><i>B</i></span><span lang=\"EN-AU\">) - </span>\xCF\x81<span lang=\"EN-AU\">(<i>A</i></span><span lang=\"EN-AU\">)</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">The number </span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">r</span><span lang=\"EN-AU\">(<i>A</i></span><span lang=\"EN-AU\">) represents the degree of disbelief in the proposition A. The additional difference between ranking functions and similarly motivated formalisms is that there are some arguments for ranking functions of the sort offered in probability theory. In fact, there are both pragmatic and non-pragmatic arguments for the thesis that degrees of belief should obey the axioms of the probability calculus. (Some of these arguments are discussed in this volume; see below.) Some arguments of this sort exist for belief functions (Smets, 2002). Such arguments are also available for ranking functions, as the articles of Huber and Spohn explain.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">Two main arguments have been advanced for ranking functions. The first is a non-pragmatic argument offered by Huber (Huber, 2007). To appreciate how the argument works, it is useful to notice first that ranking functions give rise to belief sets that are consistent and logically closed. The idea is to define:</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">B</span><sub>\xCF\x81</sub><span lang=\"EN-AU\"> = {<i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x88\x88<span lang=\"EN-AU\"> </span>\xE2\x84\x91<span lang=\"EN-AU\">: </span>\xCF\x81<span lang=\"EN-AU\">(</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"><i>A</i></span><span lang=\"EN-AU\">) > 0} = { <i>A</i></span><span lang=\"EN-AU\"> </span>\xE2\x88\x88<span lang=\"EN-AU\"> </span>\xE2\x84\x91<span lang=\"EN-AU\">: </span>\xCF\x81<span lang=\"EN-AU\">(</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\">\xC2\xAC</span><span  lang=\"EN-AU\" style=\"font-family:Symbol;\"></span><span lang=\"EN-AU\"><i>A</i></span><span lang=\"EN-AU\">) > </span>\xCF\x81<span lang=\"EN-AU\">(<i>A</i></span><span lang=\"EN-AU\">)}</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">The idea of the epistemic argument for ranking functions is that it is epistemically defective to have degrees of disbelief that violate the ranking axioms. Epistemically defective in which way? The argument specifies as a principle of theoretical rationality that it is epistemically defective to have beliefs that are not both consistent and deductively closed. Then the argument appeals to a behavioral specification of degrees of entrenchment and shows that <span style=\"color:black;\">an entrenchment function gives rise to consistent and deductively closed beliefs if and only if it satisfies the ranking axioms. Huber calls this the <i>Consistency Argument</i></span><span style=\"color:black;\">.</span></span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">Huber concludes (Huber, 2007) that</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span  lang=\"EN-AU\" style=\"color:black;\">given a link between degrees of disbelief and degrees of entrenchment, the normative force of the Consistency Argument is then proportional to how odd one takes the possibility of knowingly or believingly having beliefs that are not both consistent and deductively closed.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">Two observations are relevant here. First, as we noted above, conditional degrees of belief obeying the usual axioms for primitive conditional probability also give rise to consistent and logically closed beliefs (as a matter of fact, one of the consequences of the definition of core used by Arlo-Costa and Parikh is that a probability function is never coreless: full beliefs are always derivable from coherent conditional probability -- at least this can be shown for spaces containing all unit sets). Perhaps a similar argument can be also marshalled for two-place probability.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">The second point is that the normative force of Huber's argument does not seem capable of convincing skeptics. After all, a philosopher following Kyburg's main ideas about acceptance is an agent who \"knowingly has beliefs that are not both consistent and deductively closed.\" Such an agent can be perfectly aware of this fact but refuse to see it as a defect of his belief set. Indeed, an agent can regard it as a virtue. To be sure, Kyburg himself tends to see full logical closure as 'conjunctivitis': some sort of defective aspect of most theories of rationality. So an agent who adopts a high probability threshold view of belief will not at all view as odd the possibility of knowingly having beliefs that are not logically closed.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">The second, more important, argument for ranking functions is a completeness result offered in (Hild and Spohn, 2008) and rehearsed in Spohn's article in this volume. Roughly speaking, the theorem asserts the following: Iterated contractions obey certain axioms if and only if differences between ranks behave such and such; if differences between ranks behave such and such, then there is a ranking function measured on the ratio scale, i.e., unique up to a multiplicative constant, which exactly represents these differences.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">This is a remarkable and interesting theorem that does various things at once. On the one hand, it offers the most complete axiomatization of iterated contraction available today. On the other hand, the theorem guarantees that if one accepts this axiomatization, then one is bound to accept rankings of the sort that Spohn has proposed. In other words, rankings uniquely represent contraction behavior. The theorem depends therefore on the tenability of the axioms for iterated contraction, an interesting and relatively open topic at the moment. In any case, this is a very important result that puts ranking theory at the same level as other theories of belief change that have been completely characterized, such as the AGM theory.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">The remaining articles in Part II focus on arguments justifying some of the main tenets of probabilism. Colin Howson focuses on two controversial issues: the status of countable additivity (CA) as a fundamental axiom of probability, and the status of conditioning as a diachronic constraint on rationality. De Finetti offered well-known arguments against CA, but his arguments have been recently challenged in various ways (among others by extending the Dutch Book argument to infinity). Howson pays special attention to the arguments offered in (Cox, 1961). His conclusion is that \"my personal opinion, for what it is worth, is that de Finetti has made a very persuasive case, which is strongly reinforced by Cox's result, against CA.\"</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">Regarding conditioning as a diachronic constraint on rationality, we have two opposed views in this volume: Skyrms who supports the arguments for conditioning as a dynamic rule, and Howson who presents the opposite view (but see also (Skyrms, 1993), which contains a more nuanced position than the one endorsed in this volume). Howson's argument is as follows. Suppose that Q represents your belief state tomorrow. Suppose also that P(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">) = 1, and P(Q(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">) = r) >0, where r < </span><span  lang=\"EN-AU\" style=\"color:black;\">1. Then it is easy to see that P(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">|Q(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">) = r) = 1. Suppose, finally, that tomorrow you learn that Q(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">) = r by introspection. Hence Q(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">) </span>\xE2\x89\xA0<span  lang=\"EN-AU\" style=\"color:black;\"> P(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">|Q(<i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">) = r) = 1 and you violate conditionalization. The new twist in this story is that the violation is actually required if you are to be consistent: \"It follows that, far from being a condition of consistency, 'dynamic coherence' will actually lead to inconsistency\" (p. 116).</span><span  lang=\"EN-AU\" style=\"color:black;\"></span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">Jim Joyce presents in this volume an important essay offering a \"non-pragmatic vindication of probabilism.\" We need some definitions to introduce the main idea of Joyce's argument.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">A credence function <b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> assigns degrees of belief to elements of the partition X = {X<sub>1</sub>, . . . , X<sub>N</sub>}. Given a credence function <b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> and truth-value assignment <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> for X, an epistemic scoring rule S produces a real number S(<b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\">, <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) that measures the epistemic disutility of holding the credences<b> b</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> when <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> is actual. A credence function <b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> is <i>inadmissible </i></span><span  lang=\"EN-AU\" style=\"color:black;\">relative to a scoring rule S when there is some alternative <b>b<sub>S</sub></b></span><span  lang=\"EN-AU\" style=\"color:black;\"> such that S(<b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\">, <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) > S(<b>b<sub>S</sub></b></span><span  lang=\"EN-AU\" style=\"color:black;\">, <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) for all <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">. With these meager elements we can present the main result offered by Joyce.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">If S satisfies two natural properties, and is finite on [0, 1] and continuous for all credence functions and all truth-value assignments, then:</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span  lang=\"EN-AU\" style=\"color:black;\">i. Every incoherent credence function is inadmissible relative to S and, moreover, is strictly dominated by some coherent credence function, and</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span  lang=\"EN-AU\" style=\"color:black;\">ii. Every coherent credence function is admissible relative to S.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">The two properties used in the proof are a property called TRUTH DIRECTEDNESS and another called COHERENT ADMISSIBILIITY. The latter property is a weakening of propriety, a condition usually imposed on scoring rules. There are two versions of coherent admissibility:</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">COHERENT ADMISSIBILITY (WEAK VERSION) No coherent credence function <b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> is ever strictly dominated, i.e. if <b>c </b></span><span style=\"font-weight: bold;\">\xE2\x89\xA0</span><span  lang=\"EN-AU\" style=\"color:black;\"> <b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> then S(<b>c</b></span><span  lang=\"EN-AU\" style=\"color:black;\">, <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) </span>\xE2\x89\xA4<span style=\";font-family:Symbol;color:black;\"   lang=\"EN-AU\"></span><span  lang=\"EN-AU\" style=\"color:black;\"> S(<b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\">, <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) for some <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">.</span></p>  <p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\">COHERENT ADMISSIBILITY (STRONG VERSION) No coherent credence function <b>b </b></span><span  lang=\"EN-AU\" style=\"color:black;\">is ever weakly dominated, i.e. if <b>c</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> </span><span style=\"font-weight: bold;\">\xE2\x89\xA0</span><span  lang=\"EN-AU\" style=\"color:black;\"> <b>b</b></span><span  lang=\"EN-AU\" style=\"color:black;\"> then S(<b>c</b></span><span  lang=\"EN-AU\" style=\"color:black;\">, <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) </span><span  lang=\"EN-AU\" style=\"color:black;\">< </span><span  lang=\"EN-AU\" style=\"color:black;\"><s(><font>S(</span></s(></span><span style=\"font-weight: bold;\"><font><font>b,</span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font> <b>v</b></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font>) for some <b>v</b></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font>.</span></span></span></span></span></span></p><font><font><font><font><font><font>  </span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font>As Joyce explains elsewhere (Joyce, 2009), the article that appears in this book states the weak version, but argues for the strong version and uses the strong version in the proof. So the strong version is the one needed in the proof. Joyce thinks that in any case this does not affect the thrust of the argument because he believes that the strong version is indeed true.</span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font>Teddy Seidenfeld pointed out in a recent talk given by Joyce at CMU that the strong form of Coherent Admissibility entails that coherent previsions are Bayes solutions. So, in view of that, it remains open whether every scoring rule that satisfies Coherent Admissibility must be proper. Joyce recently offered a counterexample establishing that Coherent Admissibility is indeed weaker than propriety.</span></span></span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font>Alan Hajek offers in this volume various arguments against Joyce's result. One of them is that Joyce\xE2\x80\x99s argument assumes that \"any coherent credence function can be rationally held.\" But depending on the content of the elements of the partition X, some credence assignments might be irrational (for example, they might violate principles of Direct Inference from chances). Joyce's response (Joyce, 2009) is that it is not his purpose to argue that any coherent set of credences is rational tout court: \"I only claim that they should not be excluded on grounds of inadmissibility\" (p. 27).</span></span></span></span></span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font>The second objection Hajek advances is that the argument presumes that for any partition X with n cells and any non-negative {b<sub>1</sub>, . . . , b<sub>N</sub>} summing to one, ch(X<sub>1</sub>) = b<sub>1</sub>, . . . , ch(X<sub>N</sub>) = b<sub>N</sub> is a feasible chance assignment. But dependent on the content of the propositions in X, it might be that some chance assignments are ruled out for metaphysical reasons. The response in (Joyce, 2009) is that the only thing that is needed is that given a non-negative {b<sub>1</sub>, . . . , b<sub>N</sub>} with </span></span></span></span></span></span></span></span></span></span></span></span></span></span><font><font><font><font><font><font><font><font><font><font><font><font><font><font>\xE2\x88\x91<span  lang=\"EN-AU\" style=\"color:black;\"><sub>n</sub> b<sub>n</sub> = 1 and any partition X, there is at least an evidential situation in which b(X<sub>n</sub>) = b<sub>n</sub> are the right credences to hold. To achieve this Joyce assumes a principle of EXTENSIONALITY that says that for any (ordered) N-element partitions X and Y, S<sub>X</sub>(., <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) = S<sub>Y</sub>(., <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">) for every (ordered) truth-value assignment <b>v</b></span><span  lang=\"EN-AU\" style=\"color:black;\">. So we have that given any non-negative {b<sub>1</sub>, . . . , b<sub>N</sub>} with </span>\xE2\x88\x91<span style=\";font-family:Symbol;color:black;\"   lang=\"EN-AU\"></span><span  lang=\"EN-AU\" style=\"color:black;\"><sub>n</sub> b<sub>n</sub> = 1, there is some partition X with n cells such that b<sub>1</sub>, . . . , b<sub>N</sub> are the right credences to invest in the elements of the partition. To achieve this, we just need an N-sided die loaded so that the chance of side 1 coming up is b<sub>1</sub>, the chance of side 2 is b<sub>2</sub>, etc.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>The collection closes with two essays that consider qualitative and non-probabilistic approaches to belief. In many logical models of non-monotonic reasoning and belief change researchers have appealed to degrees of belief, or degrees of disbelief, or degrees of non-belief (degrees of expectation). Hans Rott's paper attempts to show that these various structures can be combined into a unified whole. This yields a hierarchy that spans from guesses and expectations to <i>a priori</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> beliefs. Somewhere between the agent's expectations and the <i>a priori</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> beliefs, her attitudes might be the ones of (plain) belief. Where to draw the line? According to Rott, if there is such a threshold for belief, the process of demarcating it is context-dependent. So, belief remains elusive. Of course, all the doxastic notions deployed in the unified model are consistent and logically closed, avoiding the classical problems of some of the versions of probabilism considered in the first part of the book.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>David Makinson elaborates on how the notion of levels of belief appears in the usual constructions used in non-monotonic reasoning. For example, we might define <i>A</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> |~<sub>K</sub> <i>x</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> to hold when <i>x</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> is a classical consequence of K' </span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>\xE2\x88\xAA<span  lang=\"EN-AU\" style=\"color:black;\"> <i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\"> for all maximal <i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">-consistent subsets K' of K. This definition can be liberalized by requiring that K' </span>\xE2\x88\xAA<span  lang=\"EN-AU\" style=\"color:black;\"> <i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\"> entails <i>x</i></span><span  lang=\"EN-AU\" style=\"color:black;\"> only for certain selected maximal <i>A</i></span><span  lang=\"EN-AU\" style=\"color:black;\">-consistent subsets K' of K. Moreover, these sets are selected by deploying a relation < </span><span  lang=\"EN-AU\" style=\"color:black;\">that prioritizes among the subsets of K, treating some as preferred to others. Makinson offers a philosophical interpretation of this relation <: \"it is natural to treat this relation < </span><span  lang=\"EN-AU\" style=\"color:black;\">as representing our confidence in the subset K', in other words the level of our belief in the truth of its elements\" (p. 346). Makinson shows how the standard literature in non-monotonic consequence and belief revision avoided a direct reference to probability to articulate this notion of level of belief presupposed in most of the existing accounts of non-monotonic consequence.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>Despite important lacunae (e.g., recent work on conditional probability and imprecise probabilities), <i>Degrees of Belief</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> rightfully bears its title, offering a comprehensive overview of recent work on quantitative and qualitative models of grades of belief. A detailed introduction and several excellent surveys make the book nearly self-contained, and various original essays which offer new and interesting results make the book a showcase for recent work. Thus <i>Degrees of Belief</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> should be received both as an excellent introduction to degrees of belief for non-experts and a useful resource for philosophers and other scholars working in formal epistemology and related areas. We should expect that <i>Degrees of Belief</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font> will find readership for some years to come.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><i>References</i></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>  </span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><p class=\"NDPRBodyTexT\"><span  lang=\"EN-AU\" style=\"color:black;\"><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font><font>Arlo-Costa, Horacio, Bayesian Epistemology and Epistemic Conditionals: On the Status of the Export-Import Laws, <i>Journal of Philosophy</i></span></span></span></span></span></sp