n>Of course they operate according to the same laws and patterns that all natural systems follow, but this gives us no <i>prima facie</i><span style=\"font-style: normal;\"> evidence whatsoever that our sensuous experience of events allows us to detect these patterns better than scientific enquiry does, and this is the claim Stone makes on Hegel's behalf.</span></p>   <p class=\"MsoBodyText\">A certain recent and very fruitful strand of complexity theory does discuss the fact that the same patterns of self-organization governing phenomena on the social or historical level also govern small-scale physical processes such as crystal formation.<span style=\"\">  </span>Stone does not cite this (or any contemporary scientific) theory or indeed say much beyond the vaguely suggestive remark cited above.<span style=\"\">  </span>But it is worth noting that this research program in complexity theory does not claim that these ubiquitous patterns cohere with anything presented in unanalyzed sense experience.<span style=\"\">  </span>And even if it did, this theory would rather speak <i>against</i><span style=\"font-style: normal;\"> Hegel, since it comes from empirical science itself, which apparently does not need a rationalist metaphysician to tell it what to be looking for.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">Unfortunately, something like this phenomenological argument ultimately underwrites Stone's account of what she considers Hegel's other successful defense of his metaphysical theory of nature, a defense based on ethical considerations.<span style=\"\">  </span>It holds that we should accept Hegel's philosophy because it gives us grounds for acknowledging the intrinsic goodness of all natural forms.<span style=\"\">  </span>Since nature is suffused with reason, and reason is good, nature is good too, in proportion to the amount of reason it exhibits.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">As Stone is quick to point out, this seemingly positive assessment of the moral value of nature rests alongside Hegel's strong and explicit disavowal that humans have any duties towards nature other than to exploit it as much as possible.<span style=\"\">  </span>Humans are capable of suffusing nature with even more value-giving reason than it already has by eating it or using it as resources for our ends.<span style=\"\">  </span>So at the end of the day, Hegel comes firmly down on the wrong side of environmentalism.<span style=\"\">  </span>The problem, as Stone points out, is that Hegel does not see nature as valuable in its materiality, just in its rationality.<span style=\"\">  </span>So Hegel does not accord respect for nature as such, just for nature to the extent that it shows the trace of mind.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">But Stone will not take this as the final word; she insists that there is in fact a tension in Hegel's thought -- that he is being inconsistent when he dismisses nature as a resource.<span style=\"\">  </span>In this case, inconsistency is a good thing, because it means Hegel had his heart in the right place in spite of himself.<span style=\"\">  </span>And this is where the phenomenological argument comes in. Hegel thinks that an advantage of his theory is the fact that it acknowledges and captures our phenomenological experience of nature.<span style=\"\">  </span>Stone applies this axiom to the case at hand by noting that our pre-theoretical experience reveals nature to be intrinsically worthy of respect.<span style=\"\">  </span>This means that Hegel is ultimately disloyal to his own phenomenological commitments if he is going to simply dismiss this feeling and regard nature as a tool for our own ends.<span style=\"\">  </span>Stone does not argue that many or most people share this sense of nature's intrinsic worth -- nor is it clear how she would really go about defending this point.</p>   <p class=\"MsoBodyText\">I share Stone's evident desire to reconstruct a counter-tradition of ecological sensitivity, but unfortunately I am not ultimately persuaded that Hegel belongs to this tradition.<span style=\"\">  </span>At the end of the day, the ethical argument rests on the rather wobbly legs of the phenomenological argument.<span style=\"\">  </span>And even if Hegel could be shown to display some level of moral ambiguity with respect to our responsibility towards nature (which is the most that she is claiming), what would follow?<span style=\"\">  </span>There remains the broader question (which Stone does not address) of whether the intellectual grounds for respecting nature really do (or could) come from a metaphysics of nature formulated in isolation from scientific procedure and political reality.<span style=\"\">  </span>The fact that environmental destruction harms not just nature but economically disadvantaged peoples as well as future generations suggests that ecological insensitivity is a symptom of a much greater problem than an inadequate metaphysics of nature.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">This would certainly strip Stone's project of some of its grander claims to contemporary relevance and urgency.<span style=\"\">  </span>But this should not detract from Stone's genuine historical contribution, a compelling reconstruction of Hegel as a metaphysician of nature.<span style=\"\">  </span></p>"
reviewer: Judith Norman, Trinity University
review_title: "Petrified Intelligence: Nature in Hegel's Philosophy"
