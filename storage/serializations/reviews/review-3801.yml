content: "<p class=\"MsoBodyText\">For several decades feminist scholars have been engaged in a fruitful research program subjecting traditional theories of science to critique. The terms of this critique are familiar enough by now; it has as its target the Baconian paradigm of an active (read: male) scientist manipulating, describing, and laying bare the secrets of inert and pliable (read: female) nature.<span style=\"\">  </span>The critique holds that this model of scientific discovery leads to bad philosophy, bad politics, and, it is increasingly clear, bad science.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">It leads to bad philosophy because it results in an alienated view of nature as essentially dead and meaningless, a view which, minimally, fails to capture our experience of the dynamism and interconnectedness evident in nature.<span style=\"\">  </span>It is bad politics because it does not recognize intrinsic values in nature; it encourages us (them) to view nature merely as a resource to exploit.<span style=\"\">  </span>And it is bad science because in refusing to acknowledge agency in nature, it fails to recognize many of the creative capacities of natural systems.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">Although she does not phrase the issue in terms of gender politics, Alison Stone's reading of Hegel is informed by this line of eco-feminist criticism.<span style=\"\">  </span>She argues that Hegel provides the resources for a non-traditional view of nature, one that \"re-enchants\" nature by recognizing its inherent agency and intelligence and viewing it as a locus of value and reason.<span style=\"\">  </span>Thus, Hegelian philosophy of nature offers a vantage point for a deep-seated critical assessment of the traditional, ecologically destructive paradigm. </p>   <p class=\"MsoBodyText\">Stone ties this fashionable line of criticism to an very unfashionable reading of Hegel.<span style=\"\">  </span>Not only does she see him as a metaphysician with a strictly rationalist, <i>a priori </i><span style=\"font-style: normal;\">theory of nature, but she argues that this reading is essential for articulating his ecological concerns.<span style=\"\">  </span>Hegel approaches the study of nature </span><i>a priori</i><span style=\"font-style: normal;\">, by first deducing the order and structure of natural forms given the internal, dialectical logic of the concept [</span><i>Begriff</i><span style=\"font-style: normal;\">].<span style=\"\">  </span>Once this logical grid is in place, Hegel then turns to the empirical sciences to see how well they mesh with his deductive system.<span style=\"\">  </span>(Since nature has an irreducibly unpredictable, stochastic element, it only imperfectly embodies the rationality of the concept.<span style=\"\">  </span>As a result, Hegel occasionally needs to supplement or modify his logical grid with the results of the empirical sciences.)</span></p>   <p class=\"MsoBodyText\">Stone defends this reading (which she calls a \"strong <i>a priori</i><span style=\"font-style: normal;\">\" one) against a \"weak </span><i>a priori</i><span style=\"font-style: normal;\">\" understanding of Hegel's method which holds that Hegel always tailors his logic to the results of the existing empirical sciences (rather than adjusting his logic only occasionally, at the edges, as the strong reading holds).<span style=\"\">  </span>She further argues that the strong </span><i>a priori</i><span style=\"font-style: normal;\"> account has an affinity with a more metaphysical understanding of Hegel's philosophy in general.<span style=\"\">  </span>She does not defend her preferred reading on textual grounds, stating that Hegel's methodological pronouncements are too ambiguous. Rather, she claims that the strong </span><i>a priori</i><span style=\"font-style: normal;\"> reading is more philosophically cogent, since it does not absolutize the findings of current science, as does the weak </span><i>a priori</i><span style=\"font-style: normal;\"> reading.<span style=\"\">  </span>In order for the weak reading to become equally cogent, it would have to construe Hegel's project as essentially </span><i>a posteriori</i><span style=\"font-style: normal;\">, claiming that when it comes to nature, at least, the progress of the concept must be charted empirically rather than logically (deductively).<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">On Stone's reading, Hegel's philosophy of nature could still be relevant to contemporary science, and not just an historical curiosity as it must be on the weak reading. But Stone's strong reading allows her to go even further, by offering a standpoint for criticizing contemporary science as well, which would not be the case with an <i>a posteriori</i><span style=\"font-style: normal;\"> reading.<span style=\"\">  </span>So at the end of the day, Stone's principal reason for preferring her strong reading is the fact that it offers this critical perspective -- it is not only the reason we should read Hegel's philosophy of nature today, it is the reason we should read Hegel's philosophy of nature the way Stone does, as strongly </span><i>a priori</i><span style=\"font-style: normal;\"> metaphysics.</span></p>   <p class=\"MsoBodyText\">The high point of the book is Stone's demonstration of her strong <i>a priori</i><span style=\"font-style: normal;\"> approach in action.<span style=\"\">  </span>Her reading is a real </span><i>tour de force</i><span style=\"font-style: normal;\">, using the </span><i>Philosophy of Mind</i><span style=\"font-style: normal;\"> to shed light on the notoriously obscure </span><i>Philosophy of Nature</i><span style=\"font-style: normal;\">.<span style=\"\">  </span>She shows how Hegel describes the logic of existing natural forms in </span><i>sui generis</i><span style=\"font-style: normal;\">, nonscientific, distinctively philosophical terms.<span style=\"\">  </span>Specifically he describes nature as intrinsically rational, characterized by the internal dynamic principle of the rational development of the idea.<span style=\"\">  </span>He then takes the empirical descriptions of natural scientists and maps them onto this metaphysics. A satisfying description of nature, then, will have two layers: a metaphysics and a corresponding empiricism. </span></p>   <p class=\"MsoBodyText\">Hegel makes no claim to originality for this two-tiered approach.<span style=\"\">  </span>In fact, he believes that empirical science has always made tacit appeal to a metaphysics: the metaphysical assumption that objects are essentially bare -- devoid of reason and subject to external forces.<span style=\"\">  </span>In a nutshell, Stone's argument from here on is that this barren metaphysics is an inadequate one; it fails to provide science with the resources to describe nature in a way we can find phenomenologically and ethically compelling. Hegel's metaphysics, on the other hand, allows for just such a phenomenologically and ethically compelling description.<span style=\"\">  </span>As such, philosophers and scientists today could learn much from Hegel's philosophy of nature.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">Stone pretty much accepts Hegel's contention that science was and is based on a metaphysics of barren, unconnected and non-rational objects, a view she supports rather feebly, by showing that it is not inconsistent with Heidegger's assessment of science.<span style=\"\">  </span>But Heidegger notwithstanding, there have been plenty of scientists, from Leibniz up through contemporary exponents of complexity theory, who have accepted a much more dynamic image of scientific objects.<span style=\"\">   </span>This is a symptom of a general weakness in Stone's account: for a book that considers itself critical of contemporary science as a whole, Stone's argument is curiously divorced from any discussion of what scientists in fact say or do (with the somewhat disastrous exception of Goethe, as I will discuss later).</p>   <p class=\"MsoBodyText\">But then, Hegel does not seem to care about what scientists say either -- he thinks that working scientists will necessarily presuppose an inadequate metaphysics of bare and unconnected objects.<span style=\"\">  </span>He is not out to change their minds, he just downgrades them to the status of technicians whose job is to record facts that a real metaphysician such as Hegel can translate into a more adequate, <i>a priori</i><span style=\"font-style: normal;\"> picture of reality.<span style=\"\">  </span>And unfortunately a lot of the urgency Stone claims for the project of an autonomous metaphysics of nature such as Hegel's can be fairly easily countered by noting that empirical science itself is eminently capable of reform.<span style=\"\">   </span></span></p>   <p class=\"MsoBodyText\">Still, Stone believes that Hegel's <i>a priori</i><span style=\"font-style: normal;\"> metaphysical approach has two advantages that give it enduring relevance, two things to offer that contemporary science does not.<span style=\"\">  </span>First, she argues that Hegel's procedure is uniquely able to capture our pre-scientific experience of nature; and second she shows that Hegel captures a sense of nature's intrinsic value in a way that our current scientific paradigm does not.<span style=\"\">  </span>(She wisely dismisses Hegel's claim that his theory gives better scientific explanations than empirical scientists do).<span style=\"\">  </span>Let us turn to these points.<span style=\"\">   </span></span></p>   <p class=\"MsoBodyText\">The first argument appeals to a phenomenology of sense experience.<span style=\"\">  </span>Stone freely admits that Hegel does not explicitly make this argument, but she reconstructs it from hints and suggestions that she uncovers in the text.<span style=\"\">  </span>Hegel claims that his theory captures our pre-scientific experience of nature better than empirical science does -- that our faculty of sensibility absorbs impressions of the elemental forces of nature (the interaction between earth, air, fire, and water) in a proto-rational manner, according to the laws of an implicit logic that Hegel, unlike scientific theories, is able to describe and explain. </p>   <p class=\"MsoBodyText\">Stone builds the case that Hegel does make this argument by looking at his theory of practical education, and taking seriously the fact that, unlike Kant, he believes that our natural instincts should be tempered and educated by reason, rather than mortified.<span style=\"\">  </span>She draws out an analogy between this and a theoretical education that would preserve and articulate our sensible experience, rather than just deny it in favor of reason.<span style=\"\">  </span>In both cases, sense (instinct) needs to be respected and brought into line with reason.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\"><span style=\"\"> </span>This is an intriguing argument, but it is largely analogical and not particularly tight.<span style=\"\">  </span>As she sees Hegel's theory of theoretical education, a philosophy of science should select out and articulate (that is, express in concepts) the essential elements of our na\xE2\x80\xA2ve apprehension; and this is quite distant from Hegel's notion of practical education, which holds that that sensibility really needs to be developed: articulated in the sense of altered and redirected.<span style=\"\">  </span>Still, Stone brings to her defense passages where Hegel does seem to play the phenomenology card against empirical science -- for instance, by emphasizing the manner in which his philosophy preserves the results of Goethe's famous (and famously anti-Newtonian) phenomenological theory of colors.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">More worryingly, we might wonder why a satisfying theory of nature should have to capture our pre-theoretical sensations at all.<span style=\"\">  </span>We come across all sorts of spurious patterns on a phenomenological level -- animal figures in clouds and profiles in cliffs.<span style=\"\">  </span>Why should we think this sort of experience has anything to do with the way nature really operates?<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">Stone herself poses this question and worries over the answer.<span style=\"\">  </span>She notes that a phenomenologically attuned theory would present a more familiar, less alienated picture of the world than does a science that ignores what we see and talks about calculus and unimaginable entities such as Higgs bosons.<span style=\"\">  </span>But this does not make the phenomenologically attuned theory true.<span style=\"\">  </span>It is surely relevant (although Stone does not mention this) that the phenomenologically impeccable Goethe got colors basically wrong and the cold, hard physicist Newton got them right.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">Stone defends the phenomenological approach in the face of this objection by saying that our senses must have some privileged proximity to what is occurring in nature, because they themselves are natural.<span style=\"\">  </span>(Again, she admits that Hegel only hints at this argument.)<span style=\"\">  </span>She writes: \"because we have emerged from nature, the system of our senses arises as a recapitulation of preexisting patterns that objectively structure various natural forms\" (p. 131).<span style=\"\">  </span>Thus, there must be something correct about our sensuous grasp of nature that science ignores at its peril.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">This argument cannot be taken seriously after Darwin.<span style=\"\">  </span>We now know that our senses have evolved to enable us to survive and reproduce, not to present a veridical picture of the world.<span style=\"\">  </span>Of course they operate according to the same laws and patterns that all natural systems follow, but this gives us no <i>prima facie</i><span style=\"font-style: normal;\"> evidence whatsoever that our sensuous experience of events allows us to detect these patterns better than scientific enquiry does, and this is the claim Stone makes on Hegel's behalf.</span></p>   <p class=\"MsoBodyText\">A certain recent and very fruitful strand of complexity theory does discuss the fact that the same patterns of self-organization governing phenomena on the social or historical level also govern small-scale physical processes such as crystal formation.<span style=\"\">  </span>Stone does not cite this (or any contemporary scientific) theory or indeed say much beyond the vaguely suggestive remark cited above.<span style=\"\">  </span>But it is worth noting that this research program in complexity theory does not claim that these ubiquitous patterns cohere with anything presented in unanalyzed sense experience.<span style=\"\">  </span>And even if it did, this theory would rather speak <i>against</i><span style=\"font-style: normal;\"> Hegel, since it comes from empirical science itself, which apparently does not need a rationalist metaphysician to tell it what to be looking for.<span style=\"\">  </span></span></p>   <p class=\"MsoBodyText\">Unfortunately, something like this phenomenological argument ultimately underwrites Stone's account of what she considers Hegel's other successful defense of his metaphysical theory of nature, a defense based on ethical considerations.<span style=\"\">  </span>It holds that we should accept Hegel's philosophy because it gives us grounds for acknowledging the intrinsic goodness of all natural forms.<span style=\"\">  </span>Since nature is suffused with reason, and reason is good, nature is good too, in proportion to the amount of reason it exhibits.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">As Stone is quick to point out, this seemingly positive assessment of the moral value of nature rests alongside Hegel's strong and explicit disavowal that humans have any duties towards nature other than to exploit it as much as possible.<span style=\"\">  </span>Humans are capable of suffusing nature with even more value-giving reason than it already has by eating it or using it as resources for our ends.<span style=\"\">  </span>So at the end of the day, Hegel comes firmly down on the wrong side of environmentalism.<span style=\"\">  </span>The problem, as Stone points out, is that Hegel does not see nature as valuable in its materiality, just in its rationality.<span style=\"\">  </span>So Hegel does not accord respect for nature as such, just for nature to the extent that it shows the trace of mind.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">But Stone will not take this as the final word; she insists that there is in fact a tension in Hegel's thought -- that he is being inconsistent when he dismisses nature as a resource.<span style=\"\">  </span>In this case, inconsistency is a good thing, because it means Hegel had his heart in the right place in spite of himself.<span style=\"\">  </span>And this is where the phenomenological argument comes in. Hegel thinks that an advantage of his theory is the fact that it acknowledges and captures our phenomenological experience of nature.<span style=\"\">  </span>Stone applies this axiom to the case at hand by noting that our pre-theoretical experience reveals nature to be intrinsically worthy of respect.<span style=\"\">  </span>This means that Hegel is ultimately disloyal to his own phenomenological commitments if he is going to simply dismiss this feeling and regard nature as a tool for our own ends.<span style=\"\">  </span>Stone does not argue that many or most people share this sense of nature's intrinsic worth -- nor is it clear how she would really go about defending this point.</p>   <p class=\"MsoBodyText\">I share Stone's evident desire to reconstruct a counter-tradition of ecological sensitivity, but unfortunately I am not ultimately persuaded that Hegel belongs to this tradition.<span style=\"\">  </span>At the end of the day, the ethical argument rests on the rather wobbly legs of the phenomenological argument.<span style=\"\">  </span>And even if Hegel could be shown to display some level of moral ambiguity with respect to our responsibility towards nature (which is the most that she is claiming), what would follow?<span style=\"\">  </span>There remains the broader question (which Stone does not address) of whether the intellectual grounds for respecting nature really do (or could) come from a metaphysics of nature formulated in isolation from scientific procedure and political reality.<span style=\"\">  </span>The fact that environmental destruction harms not just nature but economically disadvantaged peoples as well as future generations suggests that ecological insensitivity is a symptom of a much greater problem than an inadequate metaphysics of nature.<span style=\"\">  </span></p>   <p class=\"MsoBodyText\">This would certainly strip Stone's project of some of its grander claims to contemporary relevance and urgency.<span style=\"\">  </span>But this should not detract from Stone's genuine historical contribution, a compelling reconstruction of Hegel as a metaphysician of nature.<span style=\"\">  </span></p>"
