  <p>Habermas considers the issue of genetic intervention on several levels: on the level of individual citizens, (A) what attitude genetic intervention represents on the part of the intervener; and (B) what genetic intervention does to the intervenee; and on a more general level, (C) what the effects would be on a liberal society of normalizing that kind of intervention.</p>  \n\
  <p>A.  The <i>programmer</i>: To impose your preferences upon a potential person, is to treat that person as an object, a thing made, rather than to treat as a subject, an autonomous individual. To impose upon another a decision about his genetic composition according to your own preferences is to treat a person as a creature of your preferences, and to constrain that person\xE2\x80\x99s ability to self-actualize. It is to adopt an attitude of domination, of instrumentalizing.</p>  \n\
  <p>Habermas puts the question like this: Is it morally acceptable for moral agents to alter the genome of future generations?</p>  <ol> <li> moral agents are members of a moral community who owe duties to each other of        reciprocity, mutuality and equality. </li><li> but: the alteration of the genetic identity of another requires a diminution in this presupposition of equality, and cannot be reciprocal or mutual. </li><li>So such an act is not a moral act, of the sort we would want done to us without our explicit informed consent. We would consider it inappropriate if we did it to adults. It is not an interpersonal act of mutual respect. So it is not a moral act.</li> </ol>  \n\
  <p>B.  The <i>programmed</i>: on the level of the intervenee, the person programmed by another, there will be an effect upon the subjective self-perception, and the mode of existence, of the person programmed. There will be an impact on the resulting eventual person of having been tailored toward someone else\xE2\x80\x99s expectations.</p>  \n\
  <p>This section is harder to get your fingers on, and you can tell Habermas is wrestling with it because he gets there by way of exegesis of Kant and Aristotle. But it is the heart of the book. He has a lengthy discussion of the importance of birth. For Habermas, birth marks the boundary between what he calls the natural fate of a person (the organism) and the socialization fate of a person (parental expectations, education, opportunities, social inequalities). Growth, especially adolescence, marks the transition to authentic personhood, where I interpret the world from my own point of view, according to my own motives, and am the source of my own aspirations. It is this transition to moral autonomy that Habermas fears is threatened by the possibility of genetic interventions. A person who becomes aware of his programmed genetic nature will feel less free and less authentic. Instead of being able to distinguish between what I am given and what I make of it, even what I make of it is to some extent given. He speaks of the importance of \xE2\x80\x9Cthe existence of a natural fate going back before our socialization.\xE2\x80\x9D It seems to be important for our awareness of our freedom.</p>  \n\
  <p>He speculates that it is essential as well for our capacity to be ourselves. What I experience as being my inviolable self is a result of instrumentalizing my nature. I will confront in my being what Habermas calls \xE2\x80\x9Cthe programmers\xE2\x80\x99 sedimented intentions.\xE2\x80\x9D These are different than external contingencies which might <i>constrain</i> the scope of my actions; instead, the programming of my genome constitutes \xE2\x80\x9Ca <i>co-determinant</i> of my actions.\xE2\x80\x9D He expresses doubt that under such circumstances the persons themselves could consider themselves members of an inclusive community of peers owed equal respect\xE2\x80\x94a moral analogue to the biological question of others: whether such a person would still be human, still be a member of the same species.</p>  \n\
  <p>Habermas asks:  Does altering my genetic inheritance imperil my standing as a moral agent?</p>  <ol> <li> Moral agents are capable of forming intentions for their life plan, have the freedom to choose a life of their own. They can contest their parents\xE2\x80\x99 expectations given them through their socialization. </li><li> Genetic alteration genetically encodes parental (or social) expectations, beyond the reach of critical reappraisal or revisionary attitudes and entails a prejudgment of specific life projects. </li><li> So genetic alteration imperils my autonomy and standing as a moral agent.\t</li> </ol>  \n\
  <p>C.  What are the effects on <i>liberal society</i> of allowing the normalization of such interventions as accepted social practice? Having argued that genetic interventions would both constitute immoral action, as we now understand it, and imperil the production in future generations of moral agents as we now understand them, Habermas can conclude that the normalization of genetic interventions as accepted social practice would mean the abdication of morality as we now understand it: the end of the liberal ideal.</p>  \n\
  <p>In his last section he asks: so what? So why should we be moral? For Habermas, the answer lies in his distinction between the ethical and the moral, a recursion to his theme of a \xE2\x80\x9Cspecies ethic.\xE2\x80\x9D Because of the kind of being we are, we need this kind of morality. We are beings who consider ourselves the undivided authors of our own lives. We need and want interpersonal relationships that acknowledge us to be so and respect our right to be so\xE2\x80\x94egalitarian relationships of mutual respect. The morality of our interrelationship with each other is crafted upon the recognition and protection of those values, for ourselves and, in logical consistency, for others. We include within our moral community anyone who is in this sense\xE2\x80\x94in the sense of holding those values\xE2\x80\x94one of us. That is the species ethic that underwrites liberal morality. That is what Habermas considers to be threatened by genetic interventions, and he concludes, \xE2\x80\x9Cif we do not want the end\xE2\x80\x94results that call the \xE2\x80\x9Cus\xE2\x80\x9D into question\xE2\x80\x94then we don\xE2\x80\x99t want the means that will lead to that end.\xE2\x80\x9D</p>  \n\
  <p>The argument then looks like this:</p>  <ol> <li> Our current understanding of what it is to be moral  a\xE2\x80\x94presupposes a self image of ourselves as free, autonomous, self-legislating beings, and b\xE2\x80\x94requires us to treat other moral agents in a way that attributes  the same self-understanding to them. </li><li> Genetic intervention in future generations to select desirable dispositions       entails prejudgment of specific life projects, which a\xE2\x80\x94threatens the self-image of a putative moral equal, and b\xE2\x80\x94requires us to act toward a putative equal in a way that is incompatible with the action of a moral agent </li><li> Therefore, what is at stake is the ethical self-understanding of the species: whether or not we can continue to see ourselves as beings committed to moral judgment and action.</li> </ol>  \n\
  <p>III. On a path to a trans-species ethic?</p>  \n\
  <p>Suppose we follow Habermas\xE2\x80\x99 reasoning and agree that we cannot accommodate genetic interventions (and several concomitant genetic practices) within our liberal ethic as we currently understand it. Underlying his discussion of species-ethic is the assumption that if you fiddle with mother nature, alter the genetic composition of what we have always assumed it was to be human, you are going to find yourself in a pre-liberal society where we distinguish between the \xE2\x80\x99real\xE2\x80\x99 humans and the not-quite (or super-) humans in the way we used to distinguish between full-righted humans and, say, slaves.</p>  \n\
  <p>But suppose we take a more optimistic approach: one that in a strange way echoes that super-consequentialist, Peter Singer. Do we really need to restrict membership in our moral community, our moral discourse, to members of our own species? After all\xE2\x80\x94we could maintain a society in which the bearer of genetic alterations could have the rights of any other legal person. And what about the world of Star Trek or a rich variety of science fiction worlds, in which people with no visible similarity, much less primary genetic identity to us, are treated as moral equals, or incorporated in a larger, trans-species variety of a just society? Maybe the technological advances that allow the possibility of genetic tailoring will also enable the development of a trans-liberal morality, not exactly like our current liberal understanding, but close enough to satisfy what Habermas considers our species-intrinsic need to be moral, in something very much like his understanding of what it is to be moral. After all: the extension of rights to ever-more inclusive groups of people\xE2\x80\x94to barbarians, slaves, different races, and even, heaven forbid, to women, is often taken to be the optimistic story of moral progress.</p>  \n\
  <p>Habermas might well be able to accommodate such a trans-species morality. But it will not be a permissive version that allows us to continue on our current merry libertarian course of doing anything to anyone if parents say we can. He would be very reluctant to approve of any morality that was founded on a trans-species ethic that did not respect the value and inviolability of the life of a moral agent. He could accommodate the incorporation of other sentient rational beings capable of morality into his universe of moral discourse; but I imagine that he would insist that we accord them the same respect at a pre-personal level of development that he wishes us to accord to members of our own species.</p>  \n\
  <p>That means: acknowledging the dignity of a prepersonal human life, the embryo; not using it as a means to any other end than its own best interests and future autonomy.</p>  \n\
  <p>That means: no experimentation on embryos: not even for the sake of advancement of genetic sciences for the improvement of present patients or future generations.</p>"
