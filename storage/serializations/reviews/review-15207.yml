  <p><span>Furthermore, if Woodard&#39;s aim is to move away from some of the counter-intuitive implications of act-consequentialism, his theory has one significant disadvantage, compared with Hooker&#39;s. For many, the wish to resist act-consequentialism is based on the idea that there is something wrong with saying that it is obviously and straightforwardly right to kill one if doing so will save two (or more). In considering the case of Jim and the Indians, Woodard can disassociate himself from the act-consequentialist approach by appealing to the importance of pattern-based reasons.</span></p>  
  <p><span>This way of responding to the problem, however, has implications that Woodard doesn&#39;t seem to have fully recognised -- at least, he does not discuss them in detail. On Woodard&#39;s account, there is a very big difference between cases in which people&#39;s lives are put at risk by other agents and cases in which people&#39;s lives are put at risk in some other way. Consider the following cases:</span></p>  <p style="margin-left: 0.5in"><span>(1) If I don&#39;t shoot and kill one person, someone else will shoot and kill five people.</span></p>  <p style="margin-left: 0.5in"><span>(2) A train, without a driver, is heading towards five people, who are stuck on the track. I could stop this by shooting an innocent bystander, who will fall in front of the train, and stop it before it hits the five.</span></p>  
  <p><span>For Woodard, there is a big difference between these two cases. In case (1), there is a group-based reason not to shoot. Considered as a group, the best outcome is the one in which neither of us shoots. My not shooting is the only way that I can play my part in bringing about this outcome. For Woodard, this is significant even if I know that the other person <em>will</em></span><span> shoot, and it gives me a reason not to shoot despite this -- though this reason may or may not be conclusive.</span></p>  
  <p><span>In case (2) though, there is no other agent whose actions can be considered alongside my own to give me a group-based reason not to shoot. My action is not part of a larger pattern. Therefore, Woodard is left with the act-consequentialist part of his theory, and he cannot provide a reason to refrain from shooting and killing the innocent bystander. As in Williams&#39; cases, <em>even</em></span><span> if we think that shooting the innocent bystander is justified in this case, it seems implausible to think that there is<em> no reason at all</em></span><span> to refrain from shooting.</span></p>  
  <p><span>Woodard&#39;s account may give plausible explanations in some cases, but it seems much less plausible in cases of killing where the killing is a response to a threat that is posed in some way that doesn&#39;t involve other agents. Hooker&#39;s rule-consequentialism, on the other hand, suggests that we have a reason (conclusive or otherwise) not to shoot in both cases. This seems much more plausible, and seems to be a more desirable result for the individual trying to move away from the counter-intuitive implications of act-consequentialism.</span></p>  
  <p><span>If I were to compare Woodard&#39;s approach with deontological theories, my arguments would be based on very similar considerations. Obviously, deontological theories will have the same advantage over Woodard&#39;s approach that rule-consequentialism has. Similarly, I also think that Woodard is too quick to dismiss the deontological accounts. In particular, he focuses primarily on agent-relativity. There is no discussion of rights, and no consideration of Ross-style moral pluralism (with its distinction between the duty of nonmaleficence and the duty of beneficence) or Kamm&#39;s idea of inviolability or her <em>rejection</em></span><span> of the idea that nonconsequentialism should be understood in terms of agent-relativity.</span></p>  
  <p><span>As I said, however, Woodard has two aims: to argue that there are pattern-based reasons and to argue that pattern-based reasons are all that need to be added to act-teleology to get a plausible theory. I remain unconvinced by Woodard&#39;s attempt to argue for the second of these claims. But nothing I have said counts against Woodard&#39;s claim that there are pattern-based reasons.</span></p>  
  <p><span>In relation to this claim, however, I do have one major concern. Discussing a case that he calls Potential Torturers, Woodard describes a situation in which you can choose whether or not to be involved in the torture of three men, by simply pressing a button, but where you know that the three men will be tortured regardless of your decision, because there are three other men with similar buttons and you <em>know</em></span><span> that they will press theirs (if all four of you press your buttons, the fourth press will have no effect). Describing why his theory would tell you not to press the button, he writes: &quot;Your act of pushing the button is instrumentally neutral, but it is part of patterns that make the best outcome, in which no one is tortured, impossible.&quot; (p. 87)</span></p>  
  <p><span>My concern here is that if we ask why the pushing of the button is instrumentally neutral, we will get the answer that it is neutral because we <em>know</em></span><span> that the other three people will press their buttons (so the three men will be tortured no matter what you do). But, if we know this, we also know that the best outcome, in which no one is tortured, is <em>already</em></span><span> impossible. If this is the case, it is not obvious why there is any reason to refrain from doing something that will make the best outcome impossible, if the best outcome is <em>already</em></span><span> impossible. In fact, it is not clear that it is even possible to <em>make</em></span><span> impossible something that is <em>already</em></span><span> impossible.</span></p>  
  <p><span>Yet, there is something persuasive about Woodard&#39;s appeal to pattern-based reasons that makes me think that it would be a mistake to dismiss his account too quickly.</span></p>  
  <p><span>Ultimately, <em>Reasons, Patterns, and Cooperation</em></span><span> offers a new theory that could be a candidate for the title of most plausible version of consequentialism (though I still see it as a contender, rather than the title-holder). And, for others less sympathetic to consequentialist approaches to ethics, the book is no less interesting, albeit in different ways. Even if not convinced that an appeal to pattern-based reasons can do the job of deontological constraints, I think it would be a mistake not to take seriously the claim that we may need to add pattern-based reasons to the list of reasons we already recognise.</span></p>  
  <p><span>Even if Woodard hasn&#39;t convinced me that there definitely are pattern-based reasons, he has convinced me that this is an important possibility that requires further consideration. For those who do want to take this possibility seriously, Woodard&#39;s book seems to me to be a good place to start.</span></p>
