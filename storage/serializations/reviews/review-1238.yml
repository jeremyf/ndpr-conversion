content: "<p>Composed in 1725 but never before published in a full-length English edition, <i>The First New Science</i> is Leon Pompa\xE2\x80\x99s translation of the first version of the master work that Vico wrote and rewrote until his death in 1744. Understandably, the editors of the series in which this serviceable translation appears (Cambridge Texts in the History of Political Thought) decided not to go with the text\xE2\x80\x99s full title. <i>Principles of a New Science Concerning the Nature of the Nations, Through Which the Principles of a New System of the Natural Law of the Gentes are Retrieved</i> does not fit very well on a book\xE2\x80\x99s front cover.</p>  \n\
  <p>A small number of Vico connoisseurs have persistently claimed that the 1725 version of the <i>Scienza nuova\xE2\x80\x94</i> dubbed the <i>Scienza nuova prima</i> by Vico himself in his <i>Autobiography</i>\xE2\x80\x94is a more readable text, and a more illuminating guide to its author\xE2\x80\x99s intentions, than the better known 1744 edition. Some who have made this claim also allege that Vico wrote the final <i>Scienza nuova</i> when he was senile\xE2\x80\x94although it might be remembered that at least one of his contemporaries claimed that Vico was mad as far back as 1720. These speculations aside, the suggestion that the 1725 <i>Scienza nuova</i> is a less cluttered text than either the 1730 or 1744 versions is not implausible. The <i>Scienza nuova prima</i> is divided into five books. Book 1, \xE2\x80\x9CThe Necessity of the End and the Difficulty of the Means of Retrieving a New Science,\xE2\x80\x9D begins with a relatively clear statement of the problem. Neither philosophers nor philologists have adequately discerned the origins of human culture. Books 2 and 3 perform the work of retrieval, unearthing respectively the \xE2\x80\x9CPrinciples of This Science Through Ideas\xE2\x80\x9D and the \xE2\x80\x9CPrinciples of This Science From the Side of Languages.\xE2\x80\x9D Book 4 provides the \xE2\x80\x9CGround of the Proofs Which Establish This Science,\xE2\x80\x9D and Book 5 narrates the \xE2\x80\x9CDevelopment of the Matter Whence a Philosophy of Humanity and a Universal History of the Nations are Formed at the Same Time.\xE2\x80\x9D The titles may be cumbersome, but they are relatively descriptive. Vico\xE2\x80\x99s decision to provide each Book with its own Latin motto (taken from Virgil, the poets, the Latin heralds, the philosophers, and the historians) adds a touch of elegance, and even clarity.</p>  \n\
  <p>Long before it became fashionable, Vico relentlessly criticized philosophers who suppose rational discourse to owe little or nothing to the pre-rational discourses of myth, law, and poetry. In our own time, some philosophers schooled in the Anglo-American tradition of the last century have grown skeptical about the value of \xE2\x80\x9Cpure\xE2\x80\x9D conceptual analysis divorced from historical reality. One notable example of this phenomenon is Bernard Williams. Williams characterizes the approach of Nietzsche, which he increasingly finds congenial, as one that \xE2\x80\x9Ctypically combines, in a way that analytical philosophy finds embarrassing, history, phenomenology, \xE2\x80\x98realistic\xE2\x80\x99 psychology, and conceptual interpretation\xE2\x80\x9D (Williams, <i>Making Sense of Humanity</i>, pp. 75-6). Something similar is true of Vico. Anti-historical philosophy and anti-philosophical philology have both failed, Vico announces in the <i>First New Science</i>, because \xE2\x80\x9Cwe have hitherto lacked a science that is both a history and philosophy of humanity\xE2\x80\x9D (p. 18, \xC2\xA723). Vico may be regarded as the father of all modern attempts, from Williams and Alasdair MacIntyre to Collingwood and Hegel, to effect a rapprochement between history and philosophy. He is also the ancestor of contemporary attempts to recover a positive conception of rhetoric against the strictures of \xE2\x80\x98method,\xE2\x80\x99 as the opening pages of Gadamer\xE2\x80\x99s <i>Truth and Method</i>, which explicitly invoke Vico, would suggest.</p>  \n\
  <p>It would not be impossible for an Anglophone reader to draw these conclusions by reading <i>The New Science of Giambattista Vico</i>, the generally excellent and widely available translation of the 1744 <i>Scienza nuova</i> by Thomas Goddard Bergin and Max Fisch. Such a reader would also be well served by David Marsh\xE2\x80\x99s recent translation of the same text. But her task will be made considerably easier by the availability of an English edition of the 1725 version. As such, both Pompa and the editors of the Cambridge Texts in the History of Political Thought are to be commended.</p>  \n\
  <p>There are some flaws of the translation that a second edition will want to correct. Pompa mistranslates the titles of Book 2 and Book 3. In Italian, the title of Book 2 is \xE2\x80\x9Cprinc\xC3\xACpi di questa Scienza <i>per l\xE2\x80\x99idee</i>.\xE2\x80\x9D To render this as \xE2\x80\x9Cprinciples of this Science <i>concerning ideas</i>\xE2\x80\x9D is a blunder. Vico is perfectly capable of using <i>su</i> or <i>intorno</i> when he wishes to. In this instance, he deliberately uses the preposition \xE2\x80\x9C<i>per</i>\xE2\x80\x9D because his aim is to derive principles for his science <i>through</i> an investigation of ideas, \xE2\x80\x9C<i>per l\xE2\x80\x99idee</i>.\xE2\x80\x9D This is rather different from an attempt to furnish principles \xE2\x80\x9Cconcerning\xE2\x80\x9D a particular domain. Similarly, Pompa\xE2\x80\x99s translation of the title of Book 3 is misleading. Vico\xE2\x80\x99s title is not \xE2\x80\x9Cprinciples of this Science <i>concerning language</i>,\xE2\x80\x9D but \xE2\x80\x9Cprinc\xC3\xACpi di questa Scienza <i>per la parte</i> delle lingue.\xE2\x80\x9D An exact rendering of this phrase into idiomatic English is not possible, but a more faithful translation would be \xE2\x80\x9Cprinciples of this Science from the side of languages.\xE2\x80\x9D In addition to preserving Vico\xE2\x80\x99s use of the plural (<i>le lingue</i>, \xE2\x80\x9Clanguages\xE2\x80\x9D), such a rendering better captures Vico\xE2\x80\x99s intention to draw principles for his Science from a study of languages, rather than to treat \xE2\x80\x9Clanguage\xE2\x80\x9D as a quasi-autonomous subject matter, as Pompa\xE2\x80\x99s version would suggest. The appearance of maladroit translations in running headers that occur on each page of the work\xE2\x80\x99s two longest parts is annoying.</p>  \n\
  <p>In his Glossary, Pompa makes the argument that Vico\xE2\x80\x99s use of <i>cose</i>, \xE2\x80\x9Cthings,\xE2\x80\x9D should only infrequently, if at all, be translated as \xE2\x80\x9Cinstitutions.\xE2\x80\x9D Pompa\xE2\x80\x99s argument is sound: the translation of <i>cose</i> ought \xE2\x80\x9Cto avoid the suggestion of things that are instituted, i.e. deliberately set up, since Vico believes that many things that become institutions arise naturally and without deliberate intention\xE2\x80\x9D (p. lxiv). How strange, then, that Pompa should render \xE2\x80\x9Cle umane cose delle nozze\xE2\x80\x9D as \xE2\x80\x9Cthe human institution of marriage\xE2\x80\x9D (p. 172, \xC2\xA7294), and elsewhere translate \xE2\x80\x9C<i>cose civili</i>\xE2\x80\x9D as \xE2\x80\x9Ccivil institutions\xE2\x80\x9D (see, e.g., p. 288, \xC2\xA7521). A term not included in the Glossary, but which might have been, is <i>ritruovare</i> (Vico\xE2\x80\x99s archaic spelling of <i>ritrovare</i>.) Pompa indiscriminately renders both <i>ritruovare</i> and <i>scoprire</i> as \xE2\x80\x9Cto discover.\xE2\x80\x9D The former term should be translated \xE2\x80\x9Cto retrieve\xE2\x80\x9D or \xE2\x80\x9Cto recover.\xE2\x80\x9D Losing the archaelogical tone of <i>ritruovare</i> with no corresponding benefit makes little sense. \xE2\x80\x9CTo discover\xE2\x80\x9D and \xE2\x80\x9Cdiscovery\xE2\x80\x9D should be reserved for those places where Vico uses \xE2\x80\x9C<i>scoprire</i>\xE2\x80\x9D and \xE2\x80\x9C<i>scoverta</i>\xE2\x80\x9D (or, less frequently, \xE2\x80\x9C<i>discoverta</i>\xE2\x80\x9D).</p>  \n\
  <p>Other candidates for correction in a future edition: <i>intelligere</i> does not mean \xE2\x80\x9Cperceive by the senses\xE2\x80\x9D (p. 185, \xC2\xA7316). <i>Spons</i>, <i>spontis</i> is not quite the same as \xE2\x80\x9Cone\xE2\x80\x99s self\xE2\x80\x9D (p. 209, \xC2\xA7369\xE2\x80\x94this is precisely the sort of anachronism that Vico would protest). To have Vico speak of \xE2\x80\x9Ca kind of genera\xE2\x80\x9D (p. 205, \xC2\xA7360) is to make him ungrammatical. Although careless at times in other ways, Vico does not make these sorts of mistakes. Nor would he conclude his description of the slide of fallen man into bestiality with the declaration \xE2\x80\x9Cthus the giants become true\xE2\x80\x9D (p. 71, \xC2\xA7102). A translation that is equally literal, and yet makes sense, would be \xE2\x80\x9Cthus they become true giants.\xE2\x80\x9D Some overtranslations need to be scaled down. \xE2\x80\x9C<i>Creduti</i> ... <i>che essi stessi si finsero</i>\xE2\x80\x9D is rendered more appropriately as \xE2\x80\x9Cbeliefs ... which they themselves feigned,\xE2\x80\x9D rather than Pompa\xE2\x80\x99s \xE2\x80\x9Cproducts of their own imagination\xE2\x80\x9D (p. 78, \xC2\xA7116). (<i>Finsero</i> as \xE2\x80\x9Cfeigned\xE2\x80\x9D has the additional virtue of not obscuring the continuity with Hobbes\xE2\x80\x99s usage of \xE2\x80\x9Cto feign.\xE2\x80\x9D) \xE2\x80\x9CAgainst a stranger the right of possession is eternal\xE2\x80\x9D(p. 167, \xC2\xA7284) overtranslates the phrase that Vico quotes from the Law of the XII Tables, \xE2\x80\x9C<i>aeterna auctoritas [erat]</i>,\xE2\x80\x9D even if one supposes that it conveys the actual meaning of the last fragment of Table III. In other places, Pompa undertranslates. For example, \xE2\x80\x9Cwhat his words say shall be law\xE2\x80\x9D is much too pale for \xE2\x80\x9C<i>uti lingua nuncupassit, ita ius esto</i>\xE2\x80\x9D (p. 122, \xC2\xA7202; p. 201, \xC2\xA7355). Aside from its loss of the <i>uti ... ita</i> construction, Pompa\xE2\x80\x99s rendering obscures that a <i>nuncupatio</i> is not just any utterance. It is a public proclamation or vow.</p>  \n\
  <p><i>The First New Science</i> does not meet the highest standards of philological accuracy. This is perhaps surprising in a work published by Cambridge University Press and which appears in a series that has Quentin Skinner for a co-editor. Some doubts arise about the reliability of the transcription of Greek terms, as when Pompa (or the editors) misprint <i>ph\xC3\xBAle</i> for <i>phule</i>/ (p. 90, \xC2\xA7145). In some cases, however, the <i>First New Science</i> improves upon Battistini\xE2\x80\x99s edition, e.g. the correction of <i>cheruches</i> to <i>kerukes</i> (p. 88, \xC2\xA7140), the form that one finds at <i>Iliad</i> 18.503, 18.505, and 18.558. Sometimes Pompa will fail to convert Latin terms to the nominative case. On page 162 (\xC2\xA7278) Pompa has Vico speak of \xE2\x80\x9Cwithe, which was called <i>vimina</i> in Latin, from <i>vi</i>.\xE2\x80\x9D In the original, Vico moves seamlessly from Italian into Latin (\xE2\x80\x9C<i>a</i> <i>vi</i>\xE2\x80\x9D), but an acceptable English translation must convert the ablative into a nominative (\xE2\x80\x9Cfrom <i>vis</i>\xE2\x80\x9D). Similarly, Vico\xE2\x80\x99s freedom to quote Varro in the accusative case does not license us to speak of the \xE2\x80\x9C<i>formulam naturae</i>\xE2\x80\x9D (p. 150, \xC2\xA7251).</p>  \n\
  <p>The editorial apparatus is far from useless, but it lacks the consistently high quality of Battistini\xE2\x80\x99s annotations. It is strange to be told in a footnote that the source of Vico\xE2\x80\x99s comments on Agamemnon and Iphigeneia is Lucretius (p. 84). The absence of any reference to Euripides is jarring. Occasionally Pompa will include the overly intrusive footnote, in spite of his declared intention to adopt \xE2\x80\x9Can agnostic attitude because of the degree of disagreement that exists in relation to the interpretation of almost any aspect of Vico\xE2\x80\x99s thought\xE2\x80\x9D (p. xlviii). His own Introduction is an attempt to resolve some of these disagreements. It is unlikely either to persuade the Vico scholar or to help the beginner. The bibliography included by Pompa is long, but of doubtful value to its audience. It includes a large body of work in Italian that many readers who require Pompa\xE2\x80\x99s translation will not be able to consult. Moreover, it fails to acknowledge some important work on Vico produced in the last decade. There is no mention of either Giuseppe Mazzotta or John Milbank. Both have done specialized research on Vico, and both are known beyond the somewhat narrow circles of Vico studies. Surely this would commend their work for inclusion in a bibliography designed to help the general reader. Perhaps most curious of all, in view of Pompa\xE2\x80\x99s own emphasis on the mathematical and scientific context, is the omission of any reference to David Lachterman\xE2\x80\x99s insightful work on Vico, nominalism and synthetic geometry.</p>  \n\
  <p>Fortunately, these errors and oversights are easily correctible. Any first translation of a work is bound to have its share of mistakes. In view of the difficulty of our author\xE2\x80\x99s prose, it is reasonable to suppose that Pompa\xE2\x80\x99s effort contains fewer errors than one might expect from an initial translation of a work by Vico. Along with the editors of the Cambridge Texts in the History of Political Thought, Pompa is to be commended for making the first version of Vico\xE2\x80\x99s magnum opus available in English.</p>"
