  <p><i>The First New Science</i> does not meet the highest standards of philological accuracy. This is perhaps surprising in a work published by Cambridge University Press and which appears in a series that has Quentin Skinner for a co-editor. Some doubts arise about the reliability of the transcription of Greek terms, as when Pompa (or the editors) misprint <i>ph\xC3\xBAle</i> for <i>phule</i>/ (p. 90, \xC2\xA7145). In some cases, however, the <i>First New Science</i> improves upon Battistini\xE2\x80\x99s edition, e.g. the correction of <i>cheruches</i> to <i>kerukes</i> (p. 88, \xC2\xA7140), the form that one finds at <i>Iliad</i> 18.503, 18.505, and 18.558. Sometimes Pompa will fail to convert Latin terms to the nominative case. On page 162 (\xC2\xA7278) Pompa has Vico speak of \xE2\x80\x9Cwithe, which was called <i>vimina</i> in Latin, from <i>vi</i>.\xE2\x80\x9D In the original, Vico moves seamlessly from Italian into Latin (\xE2\x80\x9C<i>a</i> <i>vi</i>\xE2\x80\x9D), but an acceptable English translation must convert the ablative into a nominative (\xE2\x80\x9Cfrom <i>vis</i>\xE2\x80\x9D). Similarly, Vico\xE2\x80\x99s freedom to quote Varro in the accusative case does not license us to speak of the \xE2\x80\x9C<i>formulam naturae</i>\xE2\x80\x9D (p. 150, \xC2\xA7251).</p>  \n\
  <p>The editorial apparatus is far from useless, but it lacks the consistently high quality of Battistini\xE2\x80\x99s annotations. It is strange to be told in a footnote that the source of Vico\xE2\x80\x99s comments on Agamemnon and Iphigeneia is Lucretius (p. 84). The absence of any reference to Euripides is jarring. Occasionally Pompa will include the overly intrusive footnote, in spite of his declared intention to adopt \xE2\x80\x9Can agnostic attitude because of the degree of disagreement that exists in relation to the interpretation of almost any aspect of Vico\xE2\x80\x99s thought\xE2\x80\x9D (p. xlviii). His own Introduction is an attempt to resolve some of these disagreements. It is unlikely either to persuade the Vico scholar or to help the beginner. The bibliography included by Pompa is long, but of doubtful value to its audience. It includes a large body of work in Italian that many readers who require Pompa\xE2\x80\x99s translation will not be able to consult. Moreover, it fails to acknowledge some important work on Vico produced in the last decade. There is no mention of either Giuseppe Mazzotta or John Milbank. Both have done specialized research on Vico, and both are known beyond the somewhat narrow circles of Vico studies. Surely this would commend their work for inclusion in a bibliography designed to help the general reader. Perhaps most curious of all, in view of Pompa\xE2\x80\x99s own emphasis on the mathematical and scientific context, is the omission of any reference to David Lachterman\xE2\x80\x99s insightful work on Vico, nominalism and synthetic geometry.</p>  \n\
  <p>Fortunately, these errors and oversights are easily correctible. Any first translation of a work is bound to have its share of mistakes. In view of the difficulty of our author\xE2\x80\x99s prose, it is reasonable to suppose that Pompa\xE2\x80\x99s effort contains fewer errors than one might expect from an initial translation of a work by Vico. Along with the editors of the Cambridge Texts in the History of Political Thought, Pompa is to be commended for making the first version of Vico\xE2\x80\x99s magnum opus available in English.</p>"
reviewer: Robert Miner, Baylor University
review_title: "Vico: The First New Science"
