ical method, we are left wondering why the law is such a powerful model for the latter, and such a rich reservoir of metaphorical language. Saying that law and natural philosophy can be compared because of their rhetoric still does not explain why the rhetoric of legal procedure can become the rhetoric of scientific method. Besides, exploring Bacon\xE2\x80\x99s legal reasoning and language might be instructive also vis-\xC3\xA0-vis the understanding of the psychology (or changing mentality) of the new natural philosopher. For example, Gaukroger explicitly follows Julian Martin\xE2\x80\x99s analysis of Bacon\xE2\x80\x99s legal views as in his (1992) <i>Francis Bacon, the State, and the Reform of Natural Philosophy</i>. Martin there points out (and Gaukroger mentions this) that the idea that Bacon had of a reformed legal practice can be better understood in the light of a hard-to-admit preference, on Bacon\xE2\x80\x99s part, for some form of civil-law (rather than common-law) procedure. In fact, traces of both legal traditions (common law and civil law) can be found in Bacon\xE2\x80\x99s writings on scientific method. What effect would this have on the shaping of the latter? What kind of natural philosopher did Bacon have in mind as the pursuer of the truths of nature? Would he be more like an accusatorial lawyer, or rather an inquisitorial judge? How about exploring, though carefully, a comparison between the psychology of the natural philosopher and that of an adjudicating civil-law judge? An indeed cautious investigation of legal analogies would, I believe, profitably serve Gaukroger\xE2\x80\x99s overall project of unraveling the \xE2\x80\x9Cpsychology of knowledge\xE2\x80\x9D of the science-to-be.</p>"
