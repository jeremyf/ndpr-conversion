content: "<p>This is an interesting example of philosophical history. Stephen Gaukroger interprets Bacon as the exemplar of a change in \xE2\x80\x98mentality\xE2\x80\x99 which occurred between the late Medieval and the Renaissance periods. The change concerns the understanding of philosophy as an activity: questions were raised as to the point of the exercise, its rationale, and most of all the identity of the persona of the philosopher. Gaukroger takes the latter to be the focus of his study, and works his way through the transformations concerning the practice of philosophy, using Bacon as a paradigmatic case. Although, as Gaukroger reminds us, the birth of the modern notion of the scientist involved a long-term process, which was fully accomplished only well into the nineteenth century, its origins can be traced back to the sixteenth century. And although this process is indeed bigger than Bacon, Bacon\xE2\x80\x99s project can be seen as having initiated two crucial changes in the history of this process. On the one hand, it was \xE2\x80\x9Cthe first systematic, comprehensive attempt to transform the early modern philosopher from someone whose primary concern is with how to live morally into someone whose primary concern is with the understanding of and reshaping of natural processes.\xE2\x80\x9D [p. 5] On the other, it was the first attempt to make the activity the philosopher engages himself in a communal, rather than individual, effort. These two changes, concerning both the practice of philosophy and the identity of its practitioners, are taken by Gaukroger to be the core ingredients in the gradual emergence of the new mentality (though the book gives the former more attention than the latter), and together they set the scene for the book\xE2\x80\x99s engaging and scholarly reconstruction of Bacon\xE2\x80\x99s philosophical project. The book has a good balance between philosophical argument and expository detail. A broad range of Bacon\xE2\x80\x99s writings are taken into account and patiently presented to the reader, often and helpfully without assuming any familiarity with their content or structure. For this reason the book can also be profitably read as an instructive and thought provoking introduction to Bacon\xE2\x80\x99s demanding and dense corpus of philosophical speculation.</p>   \n\
  <p>The word \xE2\x80\x98mentality\xE2\x80\x99 is recurrent in the book. Gaukroger takes its meaning for granted, so the reader feels entitled to do the same \xE2\x80\x93 or at least, she intuitively refers it to that complex of values, beliefs, habits of thought, and intellectual apparatuses, which eventually \xE2\x80\x98materialize\xE2\x80\x99 in some kind of collectively shared mental structure. It is this mental structure, or collective mind, which can then be used to explain the socio-historical behavior of certain groups of individuals at particular periods in time. Histories of mentality, as is well known, are often looked at with some suspicion. Collective mentalities, or collective minds, are rather ambiguous and artificially construed explanatory tools. Only individuals really think \xE2\x80\xA6 By focusing on Bacon\xE2\x80\x99s views and, at the same time, using them as a paradigmatic case of a changing mentality, Gaukroger circumvents suspicion, and lets his analysis happily oscillate between the history of ideas and the psychology of knowledge.</p>   \n\
  <p>The structure of the book can ideally be divided in two parts. The first part is a discussion of Bacon\xE2\x80\x99s project in terms of its new attitude towards knowledge (Ch.1), its models for knowledge (Ch.2), and its \xE2\x80\x9Clegitimation\xE2\x80\x9D of knowledge (Ch.3). The second part is a reconstruction of the shaping of the natural philosopher in terms of, firstly, his attitude towards practical knowledge and of his identity as the \xE2\x80\x98new sage\xE2\x80\x99 (in contrast with earlier thinkers\xE2\x80\x99 personas (Ch.4)); and, secondly, his behavior towards the impediments to knowledge and his psychological/spiritual struggle to follow the dictates of method, which appear to be so contrary to the philosopher\xE2\x80\x99s most natural inclinations (Ch.5). The final chapter takes on a discussion of the importance of the theory of matter for Bacon\xE2\x80\x99s overall project. As Gaukroger reminds us earlier on in the book, matter theory is Bacon\xE2\x80\x99s route to natural philosophy. It provides the latter with its metaphysics: \xE2\x80\x98accounting for the behavior of physical bodies in terms of their constituent corpuscles reveals what lies at the basis of that behavior, and so ultimately enables us to manipulate it.\xE2\x80\x99 [p.93] For this reason, Gaukroger\xE2\x80\x99s discussion of Bacon\xE2\x80\x99s theory of matter is carried out in the context of the idea of human dominion over nature: matter is what the natural philosopher is to apply his knowledge to, exercise his power on, and finally rule over.</p>   \n\
  <p>In the first part of the book, the opening chapter assesses the importance that \xE2\x80\x9Cthe shift from esoteric to public knowledge\xE2\x80\x9D, well established in the sixteenth century, had for Bacon\xE2\x80\x99s goal of reforming natural philosophy [p.5], and the crucial part played, within this shift, by a widespread concern with reforming the role and behavior of the practitioners of natural philosophy. At the heart of both this shift and concern stands the idea, rooted among the English humanists of the sixteenth century, that knowledge has to be useful, and that \xE2\x80\x9Cthe practical sciences [are] superior to theoretical knowledge.\xE2\x80\x9D [p.14] Bacon\xE2\x80\x99s own take on this idea is, according to Gaukroger, his belief that the value of philosophy is \xE2\x80\x9Cits ability to contribute to the general welfare.\xE2\x80\x9D [p.16] It is in the context of this belief that Gaukroger offers his reading of one of the most controversial (and widely discussed) claims in Bacon\xE2\x80\x99s project, namely that knowledge is power. For Gaukroger, the claim should be read as a claim about power, rather than one about knowledge \xE2\x80\x93 a claim \xE2\x80\x9Cabout something practical and useful, telling us that knowledge plays a hitherto unrecognized role in power. The model is not Plato but Machiavelli.\xE2\x80\x9D [p.16] Bacon\xE2\x80\x99s aim is not to reform knowledge per se, Gaukroger argues, but to use a reformed kind of knowledge in order to practice power in a more responsible manner: a good tool in the hand of a good sovereign. [p.18] Political power ought to be shaped around political understanding, and political understanding must be informed by various forms of knowledge, and first of all scientific knowledge (as Bacon, for example, argues in \xE2\x80\x98A Brief Discourse touching the Happy Union of the Kingdoms of England and Scotland\xE2\x80\x99). Here Bacon is portrayed as a typical Renaissance humanist, totally committed to \xE2\x80\x9Cthe importance of sound learning for sound government\xE2\x80\x9D [p.69], and at the same time willing to provide the adequate means for making the connection between the two work in practice. In Chapter 3 further evidence is given to support and contextualize Bacon\xE2\x80\x99s political view of knowledge, by adding \xE2\x80\x93 among other things \xE2\x80\x93 a further crucial ingredient for this understanding, namely the religious aspect of it. [p.76] The \xE2\x80\x9Clegitimation\xE2\x80\x9D of natural philosophy as a restoration of human dominion over nature is twofold, political and religious (as clearly stated, for example, in Book I of \xE2\x80\x98The Advancement of Learning\xE2\x80\x99). \xE2\x80\x9CNatural philosophy, for Bacon as for his contemporaries, was a theory about nature understood as a creation of a Christian God\xE2\x80\x9D [p.77], and the Fall an evil to be rectified by a good use of knowledge. This does not mean that natural philosophy is nothing but theology. Theology mediates between politics and natural philosophy, and somehow justifies the pursuit of knowledge within, and not against, God\xE2\x80\x99s plans. In his reading of the myth of Prometheus (almost certainly influenced by Judeo-Christian interpretations, highlighting connections between Prometheus and Adam/Cain), Bacon not only draws a line between things human and things divine, but also tries to suggest where such a line is to be drawn. Prometheus\xE2\x80\x99s theft of fire, which exemplifies the origin of the mechanical arts, is to be punished not because of what Prometheus ends up possessing, but because of the way Prometheus achieves his aim: he sets himself against the Gods, and by doing what he does he effectively puts himself in their place.</p>   \n\
  <p>Between his discussion of Bacon\xE2\x80\x99s new attitude towards knowledge and that of the \xE2\x80\x9Clegitimation\xE2\x80\x9D of the practice of natural philosophy, Gaukroger strategically undertakes an analysis of the models of inquiry which inspired Bacon\xE2\x80\x99s reform of natural philosophy and which motivated his concern for methodological questions. I take this chapter to be crucial to the story Gaukroger is to recount, as arguably it provides a framework of analogies and of building blocks within which the new view of knowledge and the psychology of the natural philosopher emerge and take shape. Gaukroger rightly points out that during the Renaissance these models were drawn not from mathematics or mechanics (which only gradually made their appearance during the seventeenth century), but rather from the legal-rhetorical tradition (taught as part of the liberal arts). As a matter of fact, Bacon\xE2\x80\x99s first aim was to reform the law and politics, rather than natural philosophy. In order to understand how Bacon\xE2\x80\x99s concern with the former became relevant to pursuing his program of reform within the latter, attention is to be paid to a third ingredient: \xE2\x80\x9Crhetoric contains the art of discovery that underlies both law and natural philosophy.\xE2\x80\x9D However, law and natural philosophy relate differently to rhetoric, since the former, if adequately reformed, is a \xE2\x80\x9Cparadigm manifestation of rhetoric\xE2\x80\x9D in a way that the latter is not (not yet). Therefore, the law is in a privileged position \xE2\x80\x9Cto act as a model for all inquiry. The law is a model for natural philosophy because of its intimate connection with rhetoric.\xE2\x80\x9D [p.58]</p>   \n\
  <p>In a way that will be more explicitly specified in chapter 4, the role played by rhetoric in the reform of natural philosophy and in the psychological reconstruction of the natural philosopher\xE2\x80\x99s mentality is presented in much clearer and better defined terms than the role played by the model of legal inquiry in the shaping of the idea of scientific method (as discussed in chapter 5). \xE2\x80\x9CRhetoric is, among other things, a theory about how to engage the emotions\xE2\x80\x9D, Gaukroger argues [p.103]. In the context of Bacon\xE2\x80\x99s acknowledged value of practical knowledge, persuasion and the presentation of material are an intrinsic part of that psychological dimension of knowledge which defines the limits of Bacon\xE2\x80\x99s overall epistemological approach. \xE2\x80\x9CEngaging the emotions\xE2\x80\x9D includes the capacity of \xE2\x80\x9Ctransforming one\xE2\x80\x99s faculty\xE2\x80\x9D [p.104], which plays such an important role in the procedure of purging the natural philosopher\xE2\x80\x99s mind from the impediments to knowledge, and of disposing it towards the acceptance and use of methodological precepts. In treating the Idola as internal impediments to the achievement of knowledge (as explained in chapter 4), Bacon questions what psychological or cognitive \xE2\x80\x9Cstate\xE2\x80\x9D the natural philosopher must be in order to pursue his aim. In looking at Idola as psychological sources of error, Gaukroger interprets Bacon\xE2\x80\x99s classification both as a systematic study of the types of mentalities which give rise to the errors themselves, and as an endorsement of the rhetorical approach to the study of the mind. (p.121)</p>   \n\
  <p>What about the law? What aspects of legal procedure and of legal reasoning attract Bacon\xE2\x80\x99s attention as regards natural inquiry? What type of reformed legal system might prove useful both to remedy the practice of the law and to reform natural philosophy? Overall, Gaukroger acknowledges the \xE2\x80\x9Cparallels between the malaise of natural philosophy in England and the inappropriate way in which the law and public administration are pursued in England\xE2\x80\x9D [p.57], as well as Bacon\xE2\x80\x99s common route to solving the problems of both (i.e., focusing reforms on questions of evidence and demonstration). Beyond this, Gaukroger appears hesitant to explore the analogy between legal procedure and natural philosophy. One ought to be \xE2\x80\x9Ccautious about simply translating\xE2\x80\x9D from one field to the other, he claims. [p.66] \xE2\x80\x9CThere are all kinds of contingent and local factors which prevent a straightforward application of the one [field] to the other\xE2\x80\x9D [p.67]. Indeed, Gaukroger stands by his own words. In chapter 5, where he describes Bacon\xE2\x80\x99s method of inquiry, he hardly refers to the legal model (with the exception of a reference to Bacon\xE2\x80\x99s \xE2\x80\x9Cevident legal training\xE2\x80\x9D in the section on \xE2\x80\x9Cprerogative instances\xE2\x80\x9D), nor does he show how the model of inquiry instantiated by the method of natural philosophy makes relevant use of aspects of legal procedures. The connection between natural philosophy and the law is indirect, according to Gaukroger. They are both to be taken as paradigms of rhetorical reasoning (the law, more explicitly and more successfully; natural philosophy, less evidently so, without Bacon\xE2\x80\x99s reinterpretation). Indeed, analogies between the two fields should not be overestimated. However, in the absence of an understanding of the influence of Bacon\xE2\x80\x99s \xE2\x80\x9Clegal\xE2\x80\x9D rhetoric on the shaping of philosophical method, we are left wondering why the law is such a powerful model for the latter, and such a rich reservoir of metaphorical language. Saying that law and natural philosophy can be compared because of their rhetoric still does not explain why the rhetoric of legal procedure can become the rhetoric of scientific method. Besides, exploring Bacon\xE2\x80\x99s legal reasoning and language might be instructive also vis-\xC3\xA0-vis the understanding of the psychology (or changing mentality) of the new natural philosopher. For example, Gaukroger explicitly follows Julian Martin\xE2\x80\x99s analysis of Bacon\xE2\x80\x99s legal views as in his (1992) <i>Francis Bacon, the State, and the Reform of Natural Philosophy</i>. Martin there points out (and Gaukroger mentions this) that the idea that Bacon had of a reformed legal practice can be better understood in the light of a hard-to-admit preference, on Bacon\xE2\x80\x99s part, for some form of civil-law (rather than common-law) procedure. In fact, traces of both legal traditions (common law and civil law) can be found in Bacon\xE2\x80\x99s writings on scientific method. What effect would this have on the shaping of the latter? What kind of natural philosopher did Bacon have in mind as the pursuer of the truths of nature? Would he be more like an accusatorial lawyer, or rather an inquisitorial judge? How about exploring, though carefully, a comparison between the psychology of the natural philosopher and that of an adjudicating civil-law judge? An indeed cautious investigation of legal analogies would, I believe, profitably serve Gaukroger\xE2\x80\x99s overall project of unraveling the \xE2\x80\x9Cpsychology of knowledge\xE2\x80\x9D of the science-to-be.</p>"
