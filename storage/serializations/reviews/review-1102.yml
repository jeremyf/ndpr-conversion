  <p>Carl Gillet, \xE2\x80\x9CThe Methodological Role of Physicalism: A Minimal Skepticism\xE2\x80\x9D, considers the argument for physicalism which holds that we ought to use the methods of successful science and that successful science is always physicalist. He suggests that by looking at some uses of the invocation of physicalism in philosophy, such as in criticism of Tarski\xE2\x80\x99s theory of truth by Field, or Minsky and Pappert\xE2\x80\x99s early criticisms of connectionism, no one ever considered non-physicalist alternatives. The invocation of physicalism is a curious move in philosophy, and doesn\xE2\x80\x99t carry over in a straightforward way to the study of mind.</p>  \t\t \n\
  <p>Gary Gates, \xE2\x80\x9CPhysicalism, Empiricism, and Positivism\xE2\x80\x9D, traces the origins of \xE2\x80\x9Cphysicalism\xE2\x80\x9D, the term being coined by Carnap and Neurath, in the debates in the Vienna Circle. The term expressed the intention that protocol sentences were to report the placement of properties at spacetime points. It was over the detailed nature of protocol reports that they differed, Carnap using a phenomenal language, and Neurath a physical object language. Seen in the context of this debate the current \xE2\x80\x9Cthesis\xE2\x80\x9D of physicalism seems more like an unfulfilled project than an obvious starting point. If what we are trying to do is unify our experience and communicate it so that science is possible, then it would seem that all phenomena, psychological as well as physical, must be included from the start in all our discourse. This slightly woolly article is not openly discontent with physicalism, but rather makes the position strange by placing it in its historical context. Other editors might have placed this with the Papineau article as a discussion of the history of physicalism as a doctrine.</p>  \t\t<span style=\"font-weight: bold;\">Part III: Physicalism And Consciousness: A Continuing Dialectic\r\n\
  </span> \t\t \n\
  <p>\t\t\t<i>Arguments for Pessimism</i> \t\t</p>  \t\t \n\
  <p>Jaegwon Kim \xE2\x80\x9CMental Causation and Consciousness: The Two Mind-Body Problems for the Physicalist\xE2\x80\x9D, clearly lays out his well-known \xE2\x80\x9Ccausal exclusion\xE2\x80\x9D principle and the accompanying argument against the \xE2\x80\x9Cdownward causation\xE2\x80\x9D of supervenient mental properties. A mental state M, which supervenes on a physical state P, cannot cause either a mental state M* or the physical state P* upon which M* supervenes without causally overdetermining P*, which already has a sufficient cause in P. Thus, this argument, which several of the earlier papers in the collection refer to, claims that only a reductive form of physicalism is defensible. The second Mind-Body \xE2\x80\x9Cproblem\xE2\x80\x9D of Kim\xE2\x80\x99s title, however, is that it doesn\xE2\x80\x99t seem that qualia can be so reduced. Although it is not explicitly stated in the paper, the result is that Kim is left with qualia as epiphenomena, causally inert results of the real physical goings on.</p>  \t\t \n\
  <p>Colin McGinn, \xE2\x80\x9CHow Not to Solve the Mind-Body Problem\xE2\x80\x9D, begins the second, topic of this collection, the \xE2\x80\x9CKripke\xE2\x80\x9D argument that mind-body identity statements cannot be both informative and true. McGinn suggests that introducing a notion of distinct mental or physical \xE2\x80\x9Cconceptions\xE2\x80\x9D of a single mind-brain property such as pain-C-fiber-firing, doesn\xE2\x80\x99t help. Ultimately the only solution will be a change in our mental concepts, which does allow it to be a conceptual or analytic truth that pain is the firing of C fibers. Only that will allow physicalism to triumph.</p>  \t\t \n\
  <p>Terence Horgan and John Tienson, \xE2\x80\x9CDeconstructing New Wave Materialism\xE2\x80\x9D, discuss these attempts to answer the Kripke arguments using the notion of concept versus property that McGinn also dismisses. Such attempts are characteristic of what Horgan and Tienson call the \xE2\x80\x9Cnew wave\xE2\x80\x9D materialists. They argue, against the new wave, that concepts of mental properties represent those properties as they are, and if they do not present them as physical, they are not physical.</p>  \t\t \n\
  <p>\t\t\t<i>Optimistic Rejoinders</i> \t\t</p>  \t\t \n\
  <p>Brian P. McLaughlin responds in his contribution, \xE2\x80\x9CIn Defense of New Wave Materialism\xE2\x80\x9D. His reply to Horgan and Tienson is to find a fallacy in their argument, claiming that while mental concepts do not represent mental properties as physical that does not mean that they represent them as <i>non</i>-physical.</p>  \t\t \n\
  <p>Andrew Melnyk, \xE2\x80\x9CPhysicalism Unfalsified: Chalmers\xE2\x80\x99 Inconclusive Conceivability Argument\xE2\x80\x9D, concludes the volume with a response to David Chalmers\xE2\x80\x99 version of the Kripke argument. Chalmers distinguishes two notions of possibility in order to present his version of the conceivability argument. In knowing the meaning of a term, Chalmers says, we have knowledge of both what that term would refer to in different circumstances (one of the senses of possibility), and given what it does in fact refer to, what it then designates with respect to different possible worlds (the other sort of possibility). Melnyk responds that a proper theory of word meaning, which invokes a Fodor-style theory of concepts, reveals that we do not have the knowledge that Chalmers\xE2\x80\x99 argument requires.</p>  \t\t \n\
  <p>This quick pr\xC3\xA9cis of the articles shows that the book really has two different parts, one on reductive versus non-reductive physicalism, another on the Kripke-style arguments. The division of the collection, which even splits the one exchange into different (successive) sections, detracts from the effect of the book, making it look like more of a haphazard collection than it is. In fact, this is a survey of the very latest thinking on the metaphysics of mind, covering Kim\xE2\x80\x99s views on supervenience, the issues of functionalism and realizers, reduction and emergence, folk psychology and Davidson\xE2\x80\x99s anomalous monism, and the Kripke-Chalmers arguments against identity theories. This volume gives the latest word on all these topics and, while perhaps not the only source for some of these views, is a place where they can all be found together.</p>"
reviewer: Bernard Linsky, University of Alberta
review_title: Physicalism and Its Discontents
