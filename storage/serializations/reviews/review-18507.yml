ation\" also offers a critique of a form of moderate empiricist foundationalism, focusing on Pryor. After a nice laying out of basic epistemological taxonomy, and an even-handed setting forth of Pryor's view (novices will find this helpful, specialists can skip right to the last section before the conclusion), he raises a closure-based concern. It is well-known that standard advocates of immediate perceptual justification of a Moorean or dogmatist bent will often affirm both reasonable closure principles and the thesis that experience does not by itself discriminate between common sense hypotheses and skeptical hypotheses. So my being appeared to zebra-ly supports the proposition that there is a zebra even though it doesn't discriminate (not logically anyway) between this hypothesis and the hypothesis that there is a cleverly disguised mule. And yet I am justified in denying that it is a cleverly disguised mule. His concern is that it is \"mysterious\" how one becomes justified in the denial of the skeptical hypothesis. He says \"If E is my entire source of justification for p, and E is not sufficient to justify a belief of not-q, then the claim that p itself (once justified) yields justification for not-q seems to involve manufacturing justification out of thin air\" (118). As with Goldman's objection, I think a moderate holism is the answer. Evidence supports within a conceptual scheme which serves as backdrop. It is not mediated because experiences don't become candidates for justifiers until they are conceptualized. The same informational backdrop which allows the appearance to count in favor of the zebra thesis renders the mule hypothesis otiose.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">In their \"Evidence\" Conee and Feldman take an opportunity to fill in some details of evidentialism. That one's epistemic justification supervenes -- unlike, say, one's moral traits like conscientiousness -- on one's evidence seems like a truism. So the real challenges should be in characterizing what evidence is, what it is to have it, and how it supports propositions. It is chiefly these three questions they address before disowning John<b><i> </i></b></span><span lang=\"EN-AU\">McDowell's and Williamson's factive notions of evidence. If evidence is most generally characterized as that which justifies or that which we have to go on in forming beliefs, then it's not surprising that our \"ultimate evidence\" consists in -- or is at least arrived at via -- experience. So the toughest nuts to crack are giving an account of what it is to have evidence and just how evidence plays its supporting role. They admit that saying what it is to have evidence is a real dilemma, but note that this just means there will be various ways of fleshing out the theory according to one's own intuitions about what is in fact justified. This leaves as the hardest problem of all the nature of evidential support. For example, they point out, having an experience of an event A which is highly correlated with -- or even entails -- B does not justify the proposition that B occurs without being in possession of some information about the indicative relationship between A and B. They give a tantalizingly brief sketch of the outlines of a coherence theory, but we must await further details. The main weakness is the casual dismissal of non-doxastic seeming states. They admit that appeal to such states would have many theoretical advantages, but assert that seemings are not necessary for justification, saying \"When one has a fully articulated good reason to believe something, then the conclusion is justified whether one has the additional non-doxastic seeming state or not\" (96). I don't know what counts as a \"fully articulated good reason\" for p, but it's hard to imagine having one without its seeming that p is true. Suppose, for example, that you believe p with a high degree of justification and you believe that p entails q with a high degree of justification (approx .95 for each, let's say). Now suppose that you hold both these beliefs before your mind and yet it doesn't seem true that q. Should you believe q? It seems wrong to say so. One could say, \"Well it clearly fits the evidence\", but Conee and Feldman have already admitted that no notion of fit that consists merely of logical relations will suit a theory of epistemic justification, because the closure of our justified beliefs under logical relations contains infinitely many items we clearly have no business believing. Even if we are talking about propositional justification -- if the notion even makes sense -- to say that every proposition in the closure set is justified separates too greatly propositional from doxastic justification<b>. </b></span><span lang=\"EN-AU\">If their basic notion of evidence entails that it consists of experiences that present themselves as revealing the external world, then it's hard to imagine having this without it seeming that things are as the experiences present them to be.</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">2009 saw the sad loss of John Pollock. So it was with a sense of both thankfulness and sadness that I began to read his essay in this volume. In \"Irrationality and Cognition\" Pollock proposes to limn the concept of rationality by considering its opposite, irrationality. He considers both practical and epistemic irrationality. He distinguishes sharply between the two, noting that they have different formal properties, but makes the latter a function of the former. In this regard his view bears interesting similarities to Foley. He poses the fascinating question: Why are we able to be irrational? Like Descartes, he fingers freedom. Key to his understanding of both practical and epistemic irrationality are the notions of cognitive heuristics and biases. He asserts the bold and admittedly under-argued thesis that all practical irrationality results from failure to consciously over-ride the results of biases and heuristics when we rationally believe they are mistaken. Furthermore, all epistemic irrationality comes down to practical irrationality in deliberation. All irrationality, he seems to suggest, is in some way a deliberative failure. The cause of this problem, he suggests, is that the cognitive modules for biases and heuristics arose at a more distant stage of the evolution of our mental apparatus than did conscious thought, especially the kind that usually finds faults in the heuristics, and the two modules haven't \"meshed\" well as a result. It would, of course, take a considerable amount of empirical research to support such a claim, and that brings us to Pollock's very conception of philosophy, at least epistemology. It is, he supposes, a branch of cognitive psychology in that all it does -- can do, should do -- is describe our cognitive architecture. Since the data are arrived at via introspection, however, it is a form of psychology engaging in which does not require laboratory experiments. I must now display a passage which I genuinely do not understand but which would be important to understanding just what Pollock is suggesting about the nature of normativity. Very near the end, when discussing epistemology as introspective descriptive psychology he says,</span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span lang=\"EN-AU\">But rationality is also normative. The normativity of rationality is a reflection of a built-in feature of reflective cognition -- when we detect violations of rationality, we have a tendency to desire to correct them. This is just another part of the descriptive theory of rationality (274).</span></p>  <p class=\"NDPRBodyTexT\"><span lang=\"EN-AU\">He makes remarks that sound very Kornblithian in that they peg normativity to actual practice. But it's just not clear whether he's naturalizing normativity or normativizing, if you will, our practice. His arguments could perhaps be read either way. As one whose central philosophical pursuit is the nature of the normativity of rationality and who has found Pollock's writings among the most helpful, I long to understand whether this is a reduction or not. Is the emphasis on the \"just\"? Or is there a genuine teleology being admitted that we are urged to accept as natural? I just don't know, and now, sadly, may never know (his other latter-day writings do, of course, provide some guidance). This is among the questions John Pollock left us with and we do his memory well if we continue to pursue them with a fraction of the diligence and intelligence with which John Pollock did.</span></p>"
