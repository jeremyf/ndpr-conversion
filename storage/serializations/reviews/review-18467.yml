n in my previous paragraph, Bokulich proposes a view she calls \"interstructuralism\". This is<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\" style=\"margin-left: 0.5in;\"><span style=\"\">an approach to intertheory relations that emphasizes the importance of structural continuities and correspondences in giving an adequate account of the relation between two theories. . . . <span style=\"\"> </span>Applied to the case of classical and quantum mechanics, interstructuralism says that the relation between these theories consists in the fact that they to a large extent share the same dynamical structures, where that continuity of structure can be characterized by a number of different correspondence relations or correspondence principles. To say that an interstructuralist relation holds between two theories means that there is a close formal analogy between the two theories, which can provide the basis for a heuristic methodology of the sort described by Dirac. (p. 173)<o:p></o:p></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">Short of providing philosophical analysis of a certain scientific practice, such answers appear to me merely to present an abstract descriptive account of that practice. Nonetheless, Bokulich has brought the question: 'What is the relation between classical and quantum mechanics?' (p. 1)<b><i> </i></b></span><span style=\"\">to a new level -- especially within the philosophical context of intertheory relations. Readable, relevant, and provocative to both philosophers of science and physicists, <i>Reexamining the Quantum-Classical Relation </i></span><span style=\"\">is an important book.<i><o:p></o:p></i></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\"><i>References<o:p></o:p></i></span></p>  <p class=\"NDPRBodyTexT\"><span style=\"\">Batterman, R. W. [2001], <i>The Devil in the Details: Asymptotic Reasoning in Explanation, Reduction and Emergence</i></span><span style=\"\">, Oxford: Oxford UP.<o:p></o:p></span></p>  <p class=\"N