  <p><i>Kant\xE2\x80\x99s Metaphysics of Morals</i> is an extremely valuable book. First, it is devoted to one of the most neglected of Kant\xE2\x80\x99s works. It examines various aspects of his practical philosophy and often shows it in a new light. Despite the variety of topics and approaches, the book\xE2\x80\x99s chapters are surprisingly complementary, giving the reader a fairly comprehensive view of Kant\xE2\x80\x99s theory of morals. Although the book is often very demanding, anyone interested in Kant\xE2\x80\x99s practical philosophy will certainly want to learn from it. Secondly, the book\xE2\x80\x99s value is not only exegetical. All the authors treat Kant\xE2\x80\x99s practical philosophy as more than a bit of history. They devote a lot of effort to arriving at an adequate understanding of Kant\xE2\x80\x99s ideas, but at the same time they test the relevance of his theory to the realities of contemporary societies. For this reason, the book is not only an invaluable contribution to Kant scholarship. It is also important reading for all those who are looking for philosophical resources to address moral problems of today.</p>"
reviewer: Pawel Lukow, Warsaw University
