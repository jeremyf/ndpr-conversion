content: "<p>One of the more perplexing aspects of Kant\xE2\x80\x99s practical philosophy is the relationship between his earlier works in moral philosophy, <i>Groundwork of the Metaphysics of Morals</i> and <i>Critique of Practical Reason</i>, and <i>The Metaphysics of Morals</i>. Part of the difficulty stems from the different methodological status of the latter work. In the <i>Metaphysics</i>, Kant builds a theory of justice and virtue, whereas in the earlier works he explores the rational basis of morality.</p>  \n\
  <p>Since the <i>Metaphysics</i> is about principles of action and the earlier works put forward (various versions of) the principle of justification of principles of action (i.e. the categorical imperative), the crucial question for an adequate understanding of Kant\xE2\x80\x99s practical philosophy is about the relationship between the principles of right and virtue and the categorical imperative. First, an interpreter needs to be clear whether the fundamental principles of right and virtue are derived from or justified by the imperative; or whether they are, or can be seen as, relatively independent from it. Secondly, a related question concerns the role of the imperative in Kant\xE2\x80\x99s practical philosophy as a whole. According to the textbook interpretation, Kant believed that the imperative can by itself answer all central questions about morals. The <i>Metaphysics</i>, by contrast, suggests that the imperative is one, although central, among many elements of moral thinking.</p>  \n\
  <p>It is the relationship between Kant\xE2\x80\x99s earlier works in practical philosophy and the <i>Metaphysics</i> that is the leading theme of <i>Kant\xE2\x80\x99s Metaphysics of Morals: Interpretative Essays</i> edited by Mark Timmons. In this collection of excellent essays, some of which were presented at the 1997 Spindel Conference commemorating the bicentennial of the publication of <i>The Metaphysics of Morals</i>, leading Kant scholars discuss various aspects of this work and Kant\xE2\x80\x99s practical philosophy as a whole.</p>  \n\
  <p>The seventeen essays collected in the book can be divided into two large groups. Papers of the first group address questions of political and legal order and the place of Kant\xE2\x80\x99s political philosophy in his practical philosophy. The topics of most other essays are related to the fundamental question of practical deliberation and motivation. As mentioned above, all essays explore in their own ways the relationship between Kant\xE2\x80\x99s metaethical and ethical views. In my presentation of the essays, I shall follow this leading theme, diverging from their order in the book, where they are organized according to the sequence of topics in the <i>Metaphysics</i>.</p>  \n\
  <p>Allen Wood\xE2\x80\x99s opening essay challenges the dominant picture of Kant\xE2\x80\x99s moral philosophy as reducible to the test of the categorical imperative from which all principles of justice and virtue are to be derived. Wood points to those aspects of the <i>Metaphysics of Morals</i> which question the typical rigorist and anti-teleological interpretation of Kant\xE2\x80\x99s practical philosophy, according to which matters of moral value are centered around action in abstraction from emotions, consequences and character. In particular, stressing the analyticity of Kant\xE2\x80\x99s principle of right (from which principles of justice derive), Wood argues for the independence of the principle from the categorical imperative. This claim is the subject matter of the next three essays.</p>  \n\
  <p>Thomas W. Pogge agrees with Wood and defends Kant\xE2\x80\x99s political philosophy as independent from transcendental idealism and critical practical philosophy, with a view to making Kant\xE2\x80\x99s liberalism acceptable to citizens of modern political societies. Pogge argues that Kant\xE2\x80\x99s argument for political society can be seen as based on an analysis of the idea of a juridical order. This analysis generates rules of interaction of beings each of whom has an interest in the greatest possible freedom. Pogge adds that the independence of the argument for the juridical order from the rest of Kant\xE2\x80\x99s critical philosophy is consistent with Kant\xE2\x80\x99s claim that the principle of right is entailed by his practical philosophy. Kant\xE2\x80\x99s liberalism can be arrived at by an analysis of the idea of juridical order, apart from his critical practical philosophy.</p>  \n\
  <p>Paul Guyer rejects this interpretation of Kant\xE2\x80\x99s political philosophy. Guyer convincingly argues that the analyticity of a proposition does not imply that it does not need justification or derivation. The logical correctness of an argument does not prove the objective reality of what is proven. Drawing on textual evidence, Guyer says that the principle of right is derived from the concept of freedom (which is accessible to agents in the form of the categorical imperative). Deduction of this principle belongs to Kant\xE2\x80\x99s practical philosophy, which is embedded in his transcendental idealism.</p>  \n\
  <p>Bernd Ludwig draws a similar conclusion. Using Pogge\xE2\x80\x99s analytic approach, Ludwig explains that Kant\xE2\x80\x99s political theory cannot be separated from transcendental idealism. To see the juridical order as based on an analysis of the concept of such an order, one has to have an understanding of who the \xE2\x80\x9Cunits,\xE2\x80\x9D i.e. persons, that participate in that order are. Since Kant thinks of persons as free causes, his understanding of persons must be rooted in transcendental idealism\xE2\x80\x99s idea of causation. A similar dependence, Ludwig says, can be found in Kant\xE2\x80\x99s argument for property rights, which rely on his idea of practical reason.</p>  \n\
  <p>The subject of property rights is addressed to a greater extent by Kenneth R. Westphal who focuses on the contradiction in the conception test of the categorical imperative (in its version as the Universal Law of Right). Westphal argues that property rights are necessary for finite beings who live under the conditions of scarcity of space and resources and who attempt to achieve rationally their ends. Property rights are means of protecting human beings\xE2\x80\x99 pursuit of their ends.</p>  \n\
  <p>The exchange of arguments among Woods, Pogge, Guyer, and Ludwig is fascinating. It shows how the ideas of an influential philosopher of the past can provoke a genuine debate that is relevant to citizens of contemporary societies. In this respect, Thomas W. Pogge\xE2\x80\x99s proposal seems particularly interesting since \xE2\x80\x93 despite the difficulties posed by the conceptual, if not argumentative, dependence of Kant\xE2\x80\x99s theory of justice on his critical philosophy \xE2\x80\x93 it is an effort to include Kant\xE2\x80\x99s philosophy in what Rawls called overlapping consensus.</p>  \n\
  <p>The chapters discussed above address the most fundamental questions of justification of the principles of justice. Sarah Williams Holtman and Sharon Byrd discuss particular theses of Kant\xE2\x80\x99s political philosophy. Holtman argues against Kant\xE2\x80\x99s often-criticized claim that revolution is never permissible. She explains perceptively that Kant\xE2\x80\x99s own thesis that the point of the state is to secure the carrying out of justice by providing an impartial interpretation of principles of justice requires that revolution be justifiable when state institutions and laws are obviously unjust, i.e. when the state does not perform its proper function. Holtman\xE2\x80\x99s argument is especially important because of its \xE2\x80\x9Cglobal\xE2\x80\x9D character. She takes into account not only Kant\xE2\x80\x99s particular theses but also the spirit of his philosophy of right.</p>  \n\
  <p>Sharon Byrd in turn discusses Kant\xE2\x80\x99s theory of contracts but her approach differs from that of Holtman\xE2\x80\x99s. She provides a detailed analysis of some key concepts of Kant\xE2\x80\x99s theory of contracts to clarify his division of rights transferable through contracts as based on his general theory of contracts. For Kant a contract consists of two \xE2\x80\x9Csub-contracts\xE2\x80\x9D: the obligation-generating agreement to transfer something in a specified way from one party of the contract to the other, and the agreement to transfer rights to the thing contracted from one party to the other. Byrd also draws analogies between the division of rights transferable through contracts and the table of categories from Kant\xE2\x80\x99s first <i>Critique</i>.</p>  \n\
  <p>Papers by Marcus Willaschek and Katrin Flickschuh concentrate on the question of motivation and performance of duties of justice. In his insightful paper, Willaschek notes that according to Kant juridical laws require compliance irrespectively of the agent\xE2\x80\x99s motives. This, however, generates a paradox: if obedience to an unconditional law presupposes no other motives than willingness to do what the law requires, then juridical laws cannot be unconditional or, if they are, they cannot prescribe actions. Willaschek proposes to solve the paradox in a very ingenious way. He considers Kant\xE2\x80\x99s thesis that juridical laws represent the rightful condition of society and concludes that they contain only an authorization of agents to use coercion against those who upset this rightful social condition.</p>  \n\
  <p>Katrin Flickschuh contrasts Kant\xE2\x80\x99s account of desires with their modern understanding as subjective and unreasoned units in practical deliberation and links it to the ancients\xE2\x80\x99 view of the matter. She suggests that, according to Kant, desire formation in political and economic contexts is constrained by the requirements of practical rationality, so that it is neither unreflective and beyond agents\xE2\x80\x99 control, nor morally neutral. This conception of desires is closer to its ancient forerunners and provides an alternative to the modern view known from the economic and political literature.</p>  \n\
  <p>The remaining essays of the book discuss Kant\xE2\x80\x99s Doctrine of Virtue but they are significant for the interpretation of Kant\xE2\x80\x99s entire practical philosophy. Onora O\xE2\x80\x99Neill\xE2\x80\x99s thoughtful paper addresses the central topic of Kant\xE2\x80\x99s view of practical deliberation and the role of judgment in it. Commenting on Kant\xE2\x80\x99s treatment of moral conflict, O\xE2\x80\x99Neill argues that practical deliberation does not involve only mere application of principles but also designing appropriate responses to particular situations. This is due to the fact that the constraints of principles of action require satisfaction in all situations, even though it may sometimes be impossible to satisfy them all. Since the appropriate moral response to a situation should satisfy the constraints of all principles, or of as many of them as possible, practical judgment should be seen as inseparable from deliberation. O\xE2\x80\x99Neill\xE2\x80\x99s paper is especially valuable since it locates Kant\xE2\x80\x99s moral philosophy in recent debates concerning the role of judgment in moral life. O\xE2\x80\x99Neill provides both arguments and textual evidence that support the thesis that a Kantian view of practical deliberation is much more nuanced and in agreement with moral experience than it is usually supposed.</p>  \n\
  <p>Robert N. Johnson discusses a comparably fundamental question of the relationship between some of Kant\xE2\x80\x99s claims about human nature and his view of practical rationality. Having considered a number of interpretations, Johnson says that it is impossible to reconcile Kant\xE2\x80\x99s thesis that happiness is a natural or pre-reflective end of human beings with his thesis that rational beings always choose the ends of their actions.</p>  \n\
  <p>Papers by Thomas Hill, Jr., Mark Timmons, and Stephen Engstrom discuss more specific questions of moral motivation. Hill examines Kant\xE2\x80\x99s claim that motivations for obedience to the law do not affect the moral worthiness of action. Hill brilliantly argues that in Kant\xE2\x80\x99s philosophy conscience should be seen as a way in which agents become aware of moral requirements. By drawing parallels between Kant\xE2\x80\x99s conception of conscience as an internal moral \xE2\x80\x9Ctribunal\xE2\x80\x9D and Kant\xE2\x80\x99s view of punishment, Hill proposes to understand the threat of punishment for unlawful behavior not as a motive for compliance but as a way of reminding citizens of their duty to abide by the law.</p>  \n\
  <p>Mark Timmons argues that in order to preserve a central Kantian distinction between morality (moral worthiness) and legality (rightness) of actions, the motive of duty should not be seen as a condition of rightness of actions. Timmons also argues that Kant rejects the thesis that rightness of actions is independent of agent\xE2\x80\x99s motives because motives are elements of act descriptions, which are taken into account in moral assessment of actions.</p>  \n\
  <p>Engstrom convincingly shows a way to reconcile Kant\xE2\x80\x99s understanding of virtue with the traditional view of it as a habit. By focusing on Kant\xE2\x80\x99s thesis that agents\xE2\x80\x99 practical freedom is proportionate to their virtue, Engstrom links Kant\xE2\x80\x99s idea of virtue as moral strength in opposing passions to his notion of freedom and self-governance. On this account virtue involves a harmony of motives, which makes the agent resistant to determination by affects and passions. The advantage of Engstrom\xE2\x80\x99s line of argument is that it has strong textual support, makes Kant\xE2\x80\x99s conception of virtue close to the common understanding, and at the same time shows the historical links of this conception to the views of the ancients and Kant\xE2\x80\x99s contemporaries.</p>  \n\
  <p>Essays by Andrews Reath and Nelson Potter present two different interpretations of Kant\xE2\x80\x99s conception of duties to oneself. Reath holds that Kant\xE2\x80\x99s notion of duties to oneself should be seen from the perspective of the idea of self-legislation by agents who recognize that the principles they propose must satisfy certain deliberative requirements (universalizability). Reath interprets universalizability in an unorthodox way as a requirement that has to be satisfied by actual members of societies, which presupposes a conception of morality as a common enterprise of a plurality of agents in which duties to oneself are requirements of membership in society. In opposition to Reath and closer to the textual evidence, Potter argues that for Kant ethical as opposed to legal duties are relatively loosely linked to the social character of human action. Potter emphasizes Kant\xE2\x80\x99s thesis that duties to oneself are the foundation of morality because they express and preserve the moral capacities of human beings. This centrality of duties to oneself can be appreciated by noting the moral-educational aspect of some violations of duties to oneself, as can be seen in the corrupting effect of self-deception on the agent\xE2\x80\x99s moral personality.</p>  \n\
  <p>In the final chapter, Marcia Baron discusses Kant\xE2\x80\x99s account of love and respect as opposed to each other and compares it to the modern-day understanding of the two. Baron suggests that the large discrepancies between Kant\xE2\x80\x99s and contemporary understandings of love and respect for others are due to the importance he attached to agents\xE2\x80\x99 freedom and self-direction.</p>  \n\
  <p><i>Kant\xE2\x80\x99s Metaphysics of Morals</i> is an extremely valuable book. First, it is devoted to one of the most neglected of Kant\xE2\x80\x99s works. It examines various aspects of his practical philosophy and often shows it in a new light. Despite the variety of topics and approaches, the book\xE2\x80\x99s chapters are surprisingly complementary, giving the reader a fairly comprehensive view of Kant\xE2\x80\x99s theory of morals. Although the book is often very demanding, anyone interested in Kant\xE2\x80\x99s practical philosophy will certainly want to learn from it. Secondly, the book\xE2\x80\x99s value is not only exegetical. All the authors treat Kant\xE2\x80\x99s practical philosophy as more than a bit of history. They devote a lot of effort to arriving at an adequate understanding of Kant\xE2\x80\x99s ideas, but at the same time they test the relevance of his theory to the realities of contemporary societies. For this reason, the book is not only an invaluable contribution to Kant scholarship. It is also important reading for all those who are looking for philosophical resources to address moral problems of today.</p>"
