  <p>Kerstein acknowledges that it is possible that an \xE2\x80\x9Codious action\xE2\x80\x9D of a Nazi would have moral worth by this criterion, but he is prepared to accept this \xE2\x80\x9Cpainful\xE2\x80\x9D implication (p. 130). In addition, it seems that he would have to grant that the Nazi\xE2\x80\x99s action would have <i>more</i> moral worth than the action of a person who does the right thing on the basis of inclination rather than duty\xE2\x80\x94for example, someone who gives to charity solely on the basis of a sympathetic temperament. This is an unfortunate conclusion that it would be best to avoid. Assuming we share Kerstein\xE2\x80\x99s intuitions about the two examples above, one approach would be to supplement his four conditions with a fifth; for example, the person\xE2\x80\x99s moral outlook must not deviate too far from the correct moral principle. This is vague, but it might be made more specific. Another approach would be to say that there are two distinct dimensions of moral worth. Objective moral worth means that a person does what is in accord with the correct moral principle. Subjective moral worth means that Kerstein\xE2\x80\x99s four conditions obtain. Either form of moral worth is possible without the other; in these cases, we say that there is moral worth <i>in a certain respect</i>. However, since both are important to us (though perhaps for different reasons), we suppose that <i>full</i> moral worth requires both. Kant thought that subjective moral worth is what really matters, and he was inclined to think it guarantees objective moral worth. Hence, he was not concerned about cases where the two diverge (but see a passage cited by Kerstein at <i>Metaphysics of Morals</i> 401 that suggests some concern). However, if we are concerned about these cases, it might be better to distinguish the two dimensions of moral worth and insist that both are important rather than to accept Kerstein\xE2\x80\x99s counter-intuitive position.</p>  \n\
  <p><i>Finally</i>, Kerstein argues rather briefly that the Formula of Humanity is consistent with criteria (1) through (4). But suppose this formula sometimes had the result that two actions are morally required when it is not possible to perform both. It would then be doubtful that the formula would be consistent with criterion (1): This states that we can act on the principle. From the common assumption (arguably implicitly accepted by Kant) that, if A is required and B is required, then both A and B are required, it follows from conflicting requirements that we are required to do something we cannot do\xE2\x80\x94contrary to (1). Hence, Kerstein needs to show that the Formula of Humanity cannot require conflicting actions. Kant, of course, is explicit that, though \xE2\x80\x9Ctwo <i>grounds</i> of obligation\xE2\x80\x9D may conflict, \xE2\x80\x9Ca <i>collision of duties</i> and obligations is inconceivable\xE2\x80\x9D (<i>Metaphysics of Morals</i>, 224). This shows that he accepts the constraint against conflicting duties. But it does not show that the Formula of Humanity cannot produce them, and it might be argued that it can. Suppose I can save the life of an innocent child only by stealing a car from someone. Theft is coercion and Kant is clear that respecting persons as ends precludes coercion. But does not respecting persons as ends in themselves also require saving the lives of innocent children? Respect for persons as ends appears to mean protecting and promoting rational nature. Kerstein needs to show that, in this circumstance, this principle either permits stealing the car or does not require saving the life of the child. He acknowledges that in an extreme case conflicting duties might be a problem (p. 183). However, a thorough discussion of the topic is needed to warrant the conclusion that only the Formula of Humanity could be the supreme moral principle</p>  \n\
  <p>There is another approach to this issue. It might be argued that, contrary to Kant, conflicting duties are possible, and so we should reject criteria that preclude this. Kerstein\xE2\x80\x99s discussion of the first four criteria is brief and he does not broach this issue. His Kantian position requires establishing both that there cannot be conflicting duties and that the Formula of Humanity cannot produce any. There is now a modest literature on the subject of moral dilemmas in Kant, and it is directly relevant to Kerstein\xE2\x80\x99s topic. It is surprising that he does not discuss it.</p>  \n\
  <p>In spite of these critical remarks, I strongly recommend Kerstein\xE2\x80\x99s book to any one interested in Kant\xE2\x80\x99s moral philosophy. It is a valuable contribution both in its overall argument and in its specific discussions.</p>"
