content: "<p>In this clearly-written and carefully-argued volume, Samuel J. Kerstein offers a qualified defense of Kant\xE2\x80\x99s claim to have established, in the first two sections of the <i>Groundwork</i>, that, \xE2\x80\x9Cif there is a supreme principle of morality, then it is the Categorical Imperative\xE2\x80\x9D (p. 1). Kerstein calls this conditional assertion a \xE2\x80\x9Cderivation\xE2\x80\x9D of the Categorical Imperative (hereafter, CI), in contrast to the proof or \xE2\x80\x9Cdeduction\xE2\x80\x9D of the CI that Kant attempted in the third section of the <i>Groundwork</i> and seemed to regard as impossible and unnecessary in the <i>Critique of Practical Reason</i> (see 47). (All references to Kant employ the standard Prussian Academy pagination). It is often supposed that Kant\xE2\x80\x99s derivation contains a serious gap, both in the first section of the <i>Groundwork</i> (at 402) and in the second section (at 420-21). For example, in Bruce Aune\xE2\x80\x99s account, Kant maintains without argument that the Formula of Universal Law version of the CI follows from the principle \xE2\x80\x9CConform your actions to universal law\xE2\x80\x9D (<i>Kant\xE2\x80\x99s Theory of Morals</i>, Princeton University Press, 1979, pp. 28ff.) In opposition to this interpretation, Kerstein defends a \xE2\x80\x9Ccriterial reading\xE2\x80\x9D of Kant. In this view, Kant first \xE2\x80\x9Cdevelops criteria that any viable candidate for the supreme principle of morality must fulfill\xE2\x80\x9D (p. 12), and he then argues that the Formula of Universal Law version meets these criteria, while any rival principle does not. Kerstein believes Kant\xE2\x80\x99s text \xE2\x80\x9Cpermits the criterial reading\xE2\x80\x9D (p. 12), and he thinks that, if we substitute the Formula of Humanity version of the CI for the Formula of Universal Law, Kant\xE2\x80\x99s position is quite promising, though not without problems.</p>  \n\
  <p>In three preliminary chapters, Kerstein interprets Kant\xE2\x80\x99s theory of agency (his understanding of maxims, grounds of the will, and acting from inclination), and he criticizes two attempts to fill the aforementioned gap in Kant\xE2\x80\x99s derivation: Henry E. Allison\xE2\x80\x99s construction of a derivation Kant could have accepted, based on the second <i>Critique</i> (in the third part of <i>Kant\xE2\x80\x99s Theory of Freedom</i> (Cambridge University Press, 1990) and elsewhere), and Christine M. Korsgaard\xE2\x80\x99s reconstruction of a derivation of the Formula of Humanity version of the CI (especially in Ch. 4 of <i>Creating the Kingdom of Ends</i> (Cambridge University Press, 1996)). Kerstein maintains that Allison has not established that transcendentally free rational agents must justify their maxims only on the basis of the Formula of Universal Law; other principles, such as \xE2\x80\x9CAct only on that maxim that you <i>cannot</i>, at the same time, will that it become a universal law,\xE2\x80\x9D have not been excluded (p. 45). Against Korsgaard, he argues that she has shown neither that a supreme principle of morality requires something unconditionally good nor that this good is humanity.</p>  \n\
  <p>At the center of Kerstein\xE2\x80\x99s positive argument is the contention that, for Kant, there are eight criteria for being the supreme principle of morality. The first four are said to follow from the \xE2\x80\x9Cbasic concept\xE2\x80\x9D of this principle assumed by commonsense morality and implicitly stated in the Preface to the <i>Groundwork</i>. The supreme principle must be:</p>  <blockquote>(1)\tPractical</blockquote>  <blockquote>(2)\tAbsolutely necessary</blockquote>  <blockquote>(3)\tBinding on all rational agents</blockquote>  <blockquote>(4)\tThe supreme norm for the moral evaluation of action.</blockquote>  \n\
  <p>(1) means that agents can deliberate and act on the principle. (2) says that the principle is \xE2\x80\x9Can unconditional command\xE2\x80\x9D that obligates us irrespective of what we want to do. (3) states that the principle binds not only human beings but \xE2\x80\x9C<i>all</i> rational agents, at all times and places\xE2\x80\x9D (p. 2). And (4) means that the principle distinguishes permissible, impermissible, and required actions as well as determining the moral goodness of actions. The remaining four criteria are more controversial and more central to Kant\xE2\x80\x99s derivation on Kerstein\xE2\x80\x99s interpretation. The supreme principle must be such that:</p>  <blockquote>(5) All and only actions conforming to this principle because the principle requires it\xE2\x80\x94that is, all and only actions done from duty\xE2\x80\x94have moral worth;</blockquote>  <blockquote>(6)\tThe moral worth of (any case of) conforming to this principle from duty stems from its motive, not from its effects;</blockquote>  <blockquote>(7) An agent\xE2\x80\x99s representing this principle as a law\xE2\x80\x94that is, a universally and unconditionally binding principle\xE2\x80\x94gives the agent sufficient incentive to conform to it; and</blockquote>  <blockquote>(8)\tA plausible set of duties (assumed by ordinary rational knowledge of morals) can be derived from this principle.</blockquote>  \n\
  <p>(These formulations of the last four criteria follow, but renumber, the summary on p. 112.) Kerstein devotes comparatively little space to (1) through (4). But he expends considerable effort defending the interpretation of Kant as accepting (5) through (8) as criteria for the supreme moral principle (relying on passages from the <i>Groundwork</i> and other texts, especially the second <i>Critique</i>). Moreover, with one important exception (discussed below), he mostly defends the philosophical plausibility of these criteria.</p>  \n\
  <p>With these conclusions as a foundation, Kerstein argues that the eight criteria (properly qualified) eliminate several prominent rivals to the CI: utilitarianism, perfectionism, a principle incorporating some of the Ten Commandments, and others. He rejects Kant\xE2\x80\x99s attempts to give a general argument against any such rivals on the ground that these principles must be \xE2\x80\x9Cmaterial\xE2\x80\x9D (or \xE2\x80\x9Cheteronymous\xE2\x80\x9D). In Kerstein\xE2\x80\x99s view, they need not be material. Moreover, he does not attribute his specific arguments against the rivals to Kant. His point is that the arguments are plausible and are available to Kant on the basis of the criteria.</p>  \n\
  <p>Finally, Kerstein evaluates Kant\xE2\x80\x99s central claim, on his interpretation, that the eight criteria support the CI. He rejects Kant\xE2\x80\x99s contention that the criteria support the Formula of Universal Law version of the CI, mainly on the common ground that this formula fails to meet criterion (8): \xE2\x80\x9Cdespite some ingenious efforts, no one has been able to make this formula work\xE2\x80\x9D (p. 174). On the other hand, he argues that a promising, though not yet conclusive, case can be made that the eight criteria support the Formula of Humanity version of the CI. Kerstein\xE2\x80\x99s primary conclusion is that the assertion that a supreme moral principle would have to be the Formula of Humanity is a philosophically viable position worthy of our consideration.</p>  \n\
  <p>Kerstein has reflected seriously and carefully on these central issues in Kant\xE2\x80\x99s moral philosophy. He obviously does not defend the letter of Kant, but he appears deeply committed to the spirit. His modifications are not insubstantial, but they are usually the result of trying to develop a coherent position that is rooted in Kant\xE2\x80\x99s most basic convictions. His book raises numerous important questions. I will comment on four of these here.</p>  \n\
  <p><i>First</i>, Kerstein\xE2\x80\x99s argument makes considerable use of (8), but I do not find it as obvious as he does that Kant accepted (8) as a <i>criterion</i> for being the supreme principle. Kant\xE2\x80\x99s discussion of the four examples in Section II of the <i>Groundwork</i> lends support to Kerstein\xE2\x80\x99s contention, and in defense he cites passages that precede the two considerations of these examples (at 421 and 429). But these passages do not explicitly say that (8) is a criterion. Kant clearly thinks that we can derive our duties (whatever these are) from the supreme principle (whatever this is): This much is already stated in (4). Moreover, he thinks that what he takes to be our duties can be derived from what he takes to be the supreme principle, namely the CI; and he thinks that this is what everyone ordinarily does (see 402). However, it does not follow that he accepts (8) as a criterion for the derivation of the supreme principle, a criterion that should be employed to include or exclude candidates for the principle. This would make antecedent knowledge of our duties premises for the derivation. Near the beginning of Section II, Kant says, \xE2\x80\x9CNor could one give worse advice to morality than by wanting to derive it from examples.\xE2\x80\x9D And he adds, \xE2\x80\x9Cexamples serve only for encouragement\xE2\x80\x9D (408-9 in Mary J. Gregor\xE2\x80\x99s translation in the Cambridge edition). His point, oft repeated, is that we must first know the supreme principle on . <i>priori</i> grounds and then derive duties from it, not the other way around. Kerstein acknowledges this with respect to the deduction of the principle in Section III, but this forces him to say, \xE2\x80\x9Cthe deduction of the Formula of Universal Law does not presuppose the success of its derivation\xE2\x80\x9D (p. 91). This appears to make the first two sections unnecessary to the third, an interpretation that is hard to accept. The derivation would seem to have little point if we can prove the CI without it.</p>  \n\
  <p>This relates to a <i>second</i> issue. In Kant\xE2\x80\x99s view, the Formula of Universal Law concerns the form of the CI, the Formula of Humanity concerns the matter, and the two are united in a third formula that involves the ideas of autonomy and the kingdom of ends. Kant says the three formulae are subjectively different, but objectively the same (see 436). Nonetheless, in the deduction of the CI, Kant primarily focuses on the form and has little to say explicitly about the matter. This raises a question about Kerstein\xE2\x80\x99s interpretation. He does not think the first two formulae are equivalent (the third is not discussed), and he believes Kant\xE2\x80\x99s derivation does not establish the Universal Law formulation, but could well establish the Humanity formula. It would seem to follow that Kant\xE2\x80\x99s deduction of the CI is largely irrelevant to what Kerstein finds philosophically significant in the first two sections of the <i>Groundwork</i>. Of course, this may well be correct: The third section is notoriously difficult to interpret in any case. Nonetheless, by bracketing the issue of the deduction of the CI, as Kerstein effectively does, he leaves it unclear how the derivation of the CI relates, or should relate, to Kant\xE2\x80\x99s overall moral philosophy.</p>  \n\
  <p><i>Third</i>, Kerstein challenges the philosophical plausibility of part of criterion (5). In his view, \xE2\x80\x9Csome actions contrary to duty can actually be done from duty and thereby have moral worth\xE2\x80\x9D (p. 119). Two examples are proposed. First, a \xE2\x80\x9Cmorally reflective person\xE2\x80\x9D accepts the CI, and in a difficult situation concludes \xE2\x80\x9Cafter careful thought\xE2\x80\x9D that it would justify suicide (pp. 121-2). Second, a person concludes, \xE2\x80\x9Cafter years of long, careful, and strenuous reflection\xE2\x80\x9D that Act Utilitarianism is correct, and infers from this that lying is justified in a particular case (p. 123). If Kant is right, since suicide and lying are contrary to duty, these actions have no moral worth. According to Kerstein, the fact that they result from conscientious reflection may be enough to give them moral worth even if they are contrary to duty. His argument is in part polemical: since Kant allows that bad effects beyond our control cannot undermine moral worth when we have acted from duty, reasoning to a mistaken conclusion, when this is beyond our control, should not undermine moral worth either. His main point is that a person\xE2\x80\x99s action may have moral worth, even if the action is wrong, as long as the following four conditions are fulfilled: the person\xE2\x80\x99s incentive must be rooted in a belief that her moral principle requires the action; the person\xE2\x80\x99s belief that the action is morally required must be sufficient incentive to do it; she must do the best she can to achieve the goal of her action; and she \xE2\x80\x9Cmust make a genuine effort to determine what her duty is\xE2\x80\x9D (p. 130).</p>  \n\
  <p>Kerstein acknowledges that it is possible that an \xE2\x80\x9Codious action\xE2\x80\x9D of a Nazi would have moral worth by this criterion, but he is prepared to accept this \xE2\x80\x9Cpainful\xE2\x80\x9D implication (p. 130). In addition, it seems that he would have to grant that the Nazi\xE2\x80\x99s action would have <i>more</i> moral worth than the action of a person who does the right thing on the basis of inclination rather than duty\xE2\x80\x94for example, someone who gives to charity solely on the basis of a sympathetic temperament. This is an unfortunate conclusion that it would be best to avoid. Assuming we share Kerstein\xE2\x80\x99s intuitions about the two examples above, one approach would be to supplement his four conditions with a fifth; for example, the person\xE2\x80\x99s moral outlook must not deviate too far from the correct moral principle. This is vague, but it might be made more specific. Another approach would be to say that there are two distinct dimensions of moral worth. Objective moral worth means that a person does what is in accord with the correct moral principle. Subjective moral worth means that Kerstein\xE2\x80\x99s four conditions obtain. Either form of moral worth is possible without the other; in these cases, we say that there is moral worth <i>in a certain respect</i>. However, since both are important to us (though perhaps for different reasons), we suppose that <i>full</i> moral worth requires both. Kant thought that subjective moral worth is what really matters, and he was inclined to think it guarantees objective moral worth. Hence, he was not concerned about cases where the two diverge (but see a passage cited by Kerstein at <i>Metaphysics of Morals</i> 401 that suggests some concern). However, if we are concerned about these cases, it might be better to distinguish the two dimensions of moral worth and insist that both are important rather than to accept Kerstein\xE2\x80\x99s counter-intuitive position.</p>  \n\
  <p><i>Finally</i>, Kerstein argues rather briefly that the Formula of Humanity is consistent with criteria (1) through (4). But suppose this formula sometimes had the result that two actions are morally required when it is not possible to perform both. It would then be doubtful that the formula would be consistent with criterion (1): This states that we can act on the principle. From the common assumption (arguably implicitly accepted by Kant) that, if A is required and B is required, then both A and B are required, it follows from conflicting requirements that we are required to do something we cannot do\xE2\x80\x94contrary to (1). Hence, Kerstein needs to show that the Formula of Humanity cannot require conflicting actions. Kant, of course, is explicit that, though \xE2\x80\x9Ctwo <i>grounds</i> of obligation\xE2\x80\x9D may conflict, \xE2\x80\x9Ca <i>collision of duties</i> and obligations is inconceivable\xE2\x80\x9D (<i>Metaphysics of Morals</i>, 224). This shows that he accepts the constraint against conflicting duties. But it does not show that the Formula of Humanity cannot produce them, and it might be argued that it can. Suppose I can save the life of an innocent child only by stealing a car from someone. Theft is coercion and Kant is clear that respecting persons as ends precludes coercion. But does not respecting persons as ends in themselves also require saving the lives of innocent children? Respect for persons as ends appears to mean protecting and promoting rational nature. Kerstein needs to show that, in this circumstance, this principle either permits stealing the car or does not require saving the life of the child. He acknowledges that in an extreme case conflicting duties might be a problem (p. 183). However, a thorough discussion of the topic is needed to warrant the conclusion that only the Formula of Humanity could be the supreme moral principle</p>  \n\
  <p>There is another approach to this issue. It might be argued that, contrary to Kant, conflicting duties are possible, and so we should reject criteria that preclude this. Kerstein\xE2\x80\x99s discussion of the first four criteria is brief and he does not broach this issue. His Kantian position requires establishing both that there cannot be conflicting duties and that the Formula of Humanity cannot produce any. There is now a modest literature on the subject of moral dilemmas in Kant, and it is directly relevant to Kerstein\xE2\x80\x99s topic. It is surprising that he does not discuss it.</p>  \n\
  <p>In spite of these critical remarks, I strongly recommend Kerstein\xE2\x80\x99s book to any one interested in Kant\xE2\x80\x99s moral philosophy. It is a valuable contribution both in its overall argument and in its specific discussions.</p>"
