  <p>This relates to a <i>second</i> issue. In Kant\xE2\x80\x99s view, the Formula of Universal Law concerns the form of the CI, the Formula of Humanity concerns the matter, and the two are united in a third formula that involves the ideas of autonomy and the kingdom of ends. Kant says the three formulae are subjectively different, but objectively the same (see 436). Nonetheless, in the deduction of the CI, Kant primarily focuses on the form and has little to say explicitly about the matter. This raises a question about Kerstein\xE2\x80\x99s interpretation. He does not think the first two formulae are equivalent (the third is not discussed), and he believes Kant\xE2\x80\x99s derivation does not establish the Universal Law formulation, but could well establish the Humanity formula. It would seem to follow that Kant\xE2\x80\x99s deduction of the CI is largely irrelevant to what Kerstein finds philosophically significant in the first two sections of the <i>Groundwork</i>. Of course, this may well be correct: The third section is notoriously difficult to interpret in any case. Nonetheless, by bracketing the issue of the deduction of the CI, as Kerstein effectively does, he leaves it unclear how the derivation of the CI relates, or should relate, to Kant\xE2\x80\x99s overall moral philosophy.</p>  \n\
